    EN: "'I was listening to Invincible Dragon's regular report. Ever since she
      joined us, &nDragon had been building infrastructure on the island for the
      future.'"
    TC: 「我正在聽無敵之龍的定期報告。自從龍加入後，一直在為未來建造島嶼的基礎設施。」
