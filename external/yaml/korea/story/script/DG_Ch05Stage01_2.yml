- key: DG_Ch05Stage01_2_1
  bg:
    name:
      KR: 시설 입구
      JP: 施設の入口
      EN: Facility Entrance
      TC: 設施入口
      SC: 设施入口
    desc:
      KR: AGS와의 전투 직후
      JP: AGSとの戦闘直後
      EN: Immediately After the Battle Against AGS Robots
      TC: 與AGS戰鬥結束後
      SC: 与AGS战斗结束后
    image: BG_5_1_3
  bgm: ""
  text:
    KR: 뭐야? 무슨 일이 일어난 거야?&n저 자식들... 어째서 로봇이 철충은 통과시켜 주고 우린 공격을 하는 거지?
    JP: もー！どういうつもりなの！？あいつらっ…！&n何でロボットのくせに鉄虫は通して私たちは邪魔するのよ！？
    EN: What? What’s going on?&nWhy you…&nWhy are the robots allowing Metal
      Parasites to go through but attacking us?
    TC: 什麼？發生什麼事了？&n那些傢伙…機器人怎麼會讓鐵蟲通過然後攻擊我們？
    SC: 什么？发生什么事了？&n那些家伙们……机器人们怎么能放任铁虫通过来攻击我们呢？
