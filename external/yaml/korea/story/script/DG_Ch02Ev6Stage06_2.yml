    KR: 어때? 그 늙은 언니를 버리고 컴패니언에서 새출발하는게… 물론 서열은 하치코랑 펜리르 밑이야. 지금 기분이라면 허락해줄 수 있을 것
      같은데...
    JP: どう？あの年増と決別してコンパニオンで再出発するのは…？&nもちろん序列はハチコとフェンリルの下よ。&n今なら気分がいいから入れてあげてもいいわ？
    EN: >-
      What do you think? What about ditching your older sister and beginning a
      new life in the Companion…

      Well, your rank will be lower than Hachiko and Fenrir, of course. I;m in a good mood, so I think I can approve it if you ask me now.
    TC: 怎麼樣？拋棄那老大姐之後，在伴侶重新開始…不過你的地位當然在八公和芬瑞爾之下，如果以我現在的心情，我好像可以允許你加入…
    SC: 怎么样？抛弃那老大姐之后在伴侣重新开始……当然，你的排序在八公和芬瑞尔之下。以现在的心情来说，可以允许……
