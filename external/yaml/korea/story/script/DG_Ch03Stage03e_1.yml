      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 급한 얼굴로 달려온 포츈
      JP: 緊迫した表情で駆け付けたフォーチュン
      EN: Fortune Comes Running Urgently
      TC: 急急忙忙趕來的福瓊
      SC: 急急忙忙赶来的福琼
    image: BG_Lobby
  bgm: ""
  text:
    KR: 사령관 님? 그리폰이 챙겨온 것 봤어?&n그 남성 바이오로이드 실험체 목록 말이야.
    JP: 司令官？グリフォンが見つけたもの見た？&n例の男性バイオロイド実験体リスト。
    EN: Commander? Have you seen what Griffon has brought?&nThe list of male Bioroid
      experiment subjects.
    TC: 司令官？你有看過格里芬帶來的東西了嗎？&n就是那個男性生化人實驗體目錄。
    SC: 司令？你看过格里芬带来的东西了吗？&n那个男性生化人实验体。
