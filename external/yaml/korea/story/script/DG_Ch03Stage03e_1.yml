    JP: ゴブリンたちは人間を殺し過ぎたせいで&n集団廃棄されちゃったの…。&n何だっけ？男性ホルモンと関連があるみたいだけど…
    EN: Yes, I know they were discarded because they kept killing humans.&nWhat was
      it called? It had something to do with male hormones…
    TC: 嗯，因為哥布林常常殺戮人類，所以才會被集體遺棄&n那個叫做什麼東西來的？和男性賀爾蒙有關…
    SC: 嗯。地精是因为常常杀人类，所以才被集体废弃的&n那什么来着？好像是和男性贺尔蒙有关系……
