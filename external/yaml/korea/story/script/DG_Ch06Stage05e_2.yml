- key: DG_Ch06Stage05e_2_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 복귀한 콘스탄챠
      JP: 帰還したコンスタンツァ
      EN: Constantia Returns
      TC: 回歸的康斯坦察
      SC: 回归的康斯坦察
    image: BG_Lobby
  bgm: ""
  text:
    KR: 네, 주인님께서 지금 보고 계시는 리스트가 수집할 수 있었던 연구 기록들 전부에요.
    JP: 今ご主人様がご覧になっているリストが&n今回収集できた研究記録です。
    EN: Yes, the list you're seeing right now is of all the research records I could
      collect.
    TC: 是的，主人現在看到的清單就是可以搜集到的所有研究資料。
    SC: 是的，主人现在看到的清单就是能搜集到的所有研究资料。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 콘스탄챠 S2
        JP: コンスタンツァS2
        EN: Constantia S2
        TC: 康斯坦察S2
        SC: 康斯坦察S2
      image: 2DModel_3P_ConstantiaS2_N
      imageVar: 3P_ConstantiaS2_N_Smile
      appear: 6
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
