  bgm: ""
  text:
    KR: 스카디양이 어느 정도의 설명은 추가해 두었지만, 혹시나 궁금한 게 있으면&n제가 바로 연락을 해볼게요.
    JP: スカディーさんがある程度の説明は追記してくれていますが、&nもしご不明な点がございましたら私がすぐに確認いたします。
    EN: Scathy has added some explanations,&nbut if you have any questions, I can
      contact her right away.
    TC: 斯卡迪小姐添加了說明，有什麼不懂的地方，&n我會馬上聯繫她。
    SC: 斯卡迪小姐添加了说明，但如果你有什么好奇的地方，我会马上联系她。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 콘스탄챠 S2
        JP: コンスタンツァS2
        EN: Constantia S2
        TC: 康斯坦察S2
        SC: 康斯坦察S2
      image: 2DModel_3P_ConstantiaS2_N
      imageVar: 3P_ConstantiaS2_N_BigSmile
      appear: 7
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 아냐. 괜찮아.
        JP: いや。大丈夫だ。
        EN: No. It’s OK.
        TC: 不，沒關係。
        SC: 不。没关系。
      next: DG_Ch06Stage05e_2_3
  next: ""
- key: DG_Ch06Stage05e_2_3
  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
