  bgm: ""
  text:
    KR: "- 그렇게 얼마나 읽었을까, 나는 '라비아타 프로젝트' 대목에서 눈이 멈췄다.&n여기서, 그 라비아타가 설계된 것이겠지."
    JP: "- どれくらい読んだのだろう？&n俺は「ラビアタプロジェクト」の部分に目が留まった。&nこの計画でラビアタが設計されたのだろう。"
    EN: ‘After a while, I paused at the title, “Labiata Project”.&nThis must have
      been where Labiata had been designed.’
    TC: 「不知讀了多久，我的視線停留在『拉比亞塔專案』。&n應該是在這裡設計出了拉比亞塔吧。」
    SC: “不知读了多久，我的视线停留在了‘拉比亚塔项目’。&n应该就是在这里，设计出了拉比亚塔吧。”
  speaker: 2
  voice: ""
  voiceChar: ""
