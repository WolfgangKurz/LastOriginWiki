  bgm: ""
  text:
    KR: "- 함교 한편에는 산처럼 쌓인 서류더미. 애덤 존스라는 박사의&n연구량이란 한눈에 봐도 엄청난 수준이었다."
    JP: "- 艦橋の片隅には山のように積まれた書類の山。&nアダム・ジョーンズという博士の研究量が膨大なものだと一目でわかる…。"
    EN: ‘A pile of documents was stacked in one corner of the bridge.&nAnyone could
      see that the amount of research&nDr. Adam Jones had carried out was
      massive at one glance.’
    TC: 「艦橋上還有堆積成山的檔案，&n一眼就能看出亞當・瓊斯博士的研究量。」
    SC: “舰桥上还有堆成山的文件。亚当琼斯博士的研究量一看就很多。”
  speaker: 2
  voice: ""
  voiceChar: ""
