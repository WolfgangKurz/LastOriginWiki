    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: 네 주인님. 그리고, 정말 감사드려요 주인님 덕분에, 언니도 안심할 수 있을 거예요.
    JP: はい、ご主人様。それから本当に感謝しております…。&nご主人様のおかげでラビアタお姉さまも安心できると思います。
    EN: Yes, Master. Also, thank you so much. Thanks to you, Labiata can be at ease.
    TC: 是，主人。還有真的很感謝主人。托主人的福，姐姐好像能放心了。
    SC: 是，主人。还有，真的很感谢主人。托主人的福，姐姐也能放心了。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 콘스탄챠 S2
        JP: コンスタンツァS2
