  bgm: ""
  text:
    KR: "- 나는 창조주의 위치에 서있었던 애덤 존스를 상상해보려 했지만, 약간의 두통과&n함께, 다시 눈이 감길 뿐이었다."
    JP: "- 俺は創造主、アダム・ジョーンズのことを想像してみたが、&n微かに頭痛がして、また瞼が重たくなるだけだった。"
    EN: ‘I tried to imagine Adam Jones, the creator of life,&nbut a slight headache
      throbbed and my eyes started to close again.’
    TC: 「我想像了一下站在造物主之位的亞當・瓊斯，&n但伴隨著輕微頭痛，我閉上了雙眼。」
    SC: “我试图去想象站在造物主位置上的亚当琼斯，&n但觉得头有点痛，又闭上了双眼。”
  speaker: 2
