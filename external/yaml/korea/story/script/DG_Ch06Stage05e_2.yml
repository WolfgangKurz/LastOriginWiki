  bgm: ""
  text:
    KR: "- 콘스탄챠가 건네준 파일에는 스카디의 수많은 메모가 자필로&n추가되어 있었고, 나는 고마운 마음으로 리스트를 한 장씩 넘기기
      시작했다."
    JP: "- コンスタンツァがくれたファイルにはスカディー直筆のメモが&nたくさん挟まっていた。&n俺はその一つ一つに感謝しながらリストをめくり始める。"
    EN: ‘There were many handwritten memos from Scathy in the file Constantia had
      given me,&nand I began to turn the pages with a grateful heart.’
    TC: 「康斯坦察遞給我的檔案上有許多斯卡迪親筆寫上的說明，&n我懷著感恩的心逐頁翻閱了清單。」
    SC: “康斯坦察递给我的文件上有许多斯卡迪亲自写上的说明，&n我怀着感激的心一张张地翻开了清单。”
  speaker: 2
