    JP: 灯台に通信機を設置してもらえるかな？&n大型の通信機を設置出来る高い場所はそこ以外にはないわ。
    EN: So I wanted to install a communication device at the Lighthouse.&nThere
      aren’t that many tall structures for installing such a large transmitter.
    TC: 如果可以在我們的燈塔上設置通訊器就好了。&n因為很少地方會在高處設置大型訊號發射器。
    SC: 要是能在我们的灯塔上设置通讯器就好了。&n不管怎么说，能设置大型信号发送器的高处不多。
