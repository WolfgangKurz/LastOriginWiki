- key: DG_Ch01Stage03b_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 포츈의 면담 요청
      JP: フォーチュンの面談要請
      EN: Fortune’s Meeting Request
      TC: 福瓊的面談邀請
      SC: 福琼的面谈请求
    image: BG_Lobby
  bgm: ""
  text:
    KR: 응? 사령관님 왔어? 사령관님, 포츈 누나가 부탁이 좀 있거든?
    JP: あっ、司令官おかえり。&nお姉さん、ちょっとお願いがあるんだけど？
    EN: Oh! Hello, Commander. Commander, can I ask you for a favor?
    TC: 嗯？司令官你來了呀？司令官，福瓊姐姐我有個要求。
    SC: 嗯？司令你来了呀？司令，福琼姐姐有个请求。
  speaker: 0
  voice: ""
  voiceChar: ""
  char:
    L:
