    JP: うふふ。やっぱり司令官だわ。お姉さん感動したわ…&nそれじゃあ仲間たちに出撃準備をするように言っておかなきゃね。&n本当にありがとう。司令官！
    EN: Haha, as expected of my Commander! I’m so touched…&nI’ll tell the girls to
      get ready to depart. Thanks so much, Commander!
    TC: 呵呵，果然是司令官，姐姐我超感動的…&n那麼我就去叫大家進行出戰準備。司令官，非常謝謝你。
    SC: 呼呼。果然是司令。姐姐很感动哦……&n那我去叫孩子们做出战准备了。非常感谢。司令。
