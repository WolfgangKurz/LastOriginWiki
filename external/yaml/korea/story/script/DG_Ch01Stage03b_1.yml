  text:
    KR: 역시 사령관님. 사실 포츈 누나가 그 이야기를 하려고 말을 꺼낸 거거든?&n동생들이 다시 합류하려면 통신이 일단 원활해야 할 테니까.
    JP: さすが司令官。&n実はお姉さんはその話をしようと思ってたの。&n仲間たちを合流させるためには安定した通信状況が必要だわ。
    EN: >
      As expected of my Commander! That’s why I brought this up!&nFor them to
      join us here, we need to ensure that our communication networks are
      stable.
    TC: 果然是司令官，其實福瓊姐姐我因為想說說那件事，所以開了個話題。&n想讓妹妹們再次會合的話，首先要讓通訊運作得更順暢。
    SC: 果然是司令。其实福琼姐姐因为想说那件事才讲起这个话题。&n妹妹们想再会合的话，首先通信必须要顺畅。
