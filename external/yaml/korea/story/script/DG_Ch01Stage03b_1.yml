    KR: 우리 메인 베이스가 습격을 당한 건 알고 있지?&n아무래도 흩어진 바이오로이드들이 좀 많을 거거든?
    JP: 私たちの本部が襲撃されたことは知ってるわよね？&nそのせいで分散して、はぐれたバイオロイドが多いのよ。
    EN: You know how our main base was attacked, right?&nSo there are a lot of
      Bioroids scattered around here and there.
    TC: 你應該知道我們的主要基地被襲擊了吧？&n分散開來的生化人好像有點太多了。
    SC: 你应该知道我们的主基地被袭击了吧？&n不管怎么说四散的生化人好像有点太多了。
