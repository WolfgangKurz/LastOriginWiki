  text:
    KR: 휴... 그래서 걔네들이 다치거나 하기 전에 얼른 다시 여기로라도 합류를 했으면 &n좋겠거든?
    JP: はぁ…。だからね？&nその子たちが負傷したりする前に&n早くここに合流させたいの。
    EN: Hah… I really want them to join us here before they get hurt or something.
    TC: 呼…在他們受傷之前，最好快點讓他們來這裡會合。
    SC: 呼……所以在他们受伤前快让他们来这里会合好像比较好。
  speaker: 0
