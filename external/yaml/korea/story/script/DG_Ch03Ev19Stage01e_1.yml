    JP: ""
    EN: ‘I was terrified by how many of them had been produced.’
    TC: 「說實話，那巨大的生產力甚至達到讓人恐懼的地步。」
    SC: “说实话，那巨大的生产力甚至达到让人恐惧的地步。”
