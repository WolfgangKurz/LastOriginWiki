- key: DG_Ch03Ev19Stage01e_1_1
  bg:
    name:
      KR: 포츠머스
      JP: ""
      EN: Portsmouth
      TC: 普茲茅斯
      SC: 朴次茅斯
    desc:
      KR: 카멜롯 점령 후 일주일 경과
      JP: ""
      EN: A week after taking over Camelot
      TC: 占領卡美洛後經過一星期
      SC: 占领卡美洛一星期后
    image: BG_EV_13_01
  bgm: 21 BGM_Thrill_01
  text:
    KR: "- 카멜롯의 성벽 밖은 철충으로 가득했다. 그 수가 어찌나 많은지, 검은 호수가 카멜롯을 둘러싸고 있는 것처럼 보일 정도였다."
    JP: ""
    EN: >-
      ‘Camelot was surrounded by Metal Parasites. There were so many many of
      them,

      it looked like there was a dark lake around Camelot.’
    TC: 「卡美洛的城牆外充滿了鐵蟲。數量多到卡美洛外圍看起來彷彿被黑色的湖泊環繞。」
    SC: “卡美洛的城墙外布满了铁虫。数量多到卡美洛外围看起来彷彿被黑色的湖泊环绕。”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 나
        JP: 照明弾支援：命中率{0}%
        EN: Me
        TC: 我
        SC: 我
