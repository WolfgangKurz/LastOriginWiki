    image: BG_EV_13_01
  bgm: ""
  text:
    KR: "- 저번 전투에서 그렇게 많은 철충을 죽였는데도, 놈들은 그 정도는 아무것도 아니라는 듯 매번 더 많은 수의 병력을 데리고 돌아왔다."
    JP: ""
    EN: |-
      ‘Despite killing so many of them in the previous battle,
      more of them appeared each time, as it if was nothing.’
    TC: 「儘管先前的戰鬥中已經殺死那麼多鐵蟲了，那些傢伙好像絲毫不在意，每次都會帶來更多兵力。」
    SC: “尽管先前的战斗中已经杀死那么多铁虫了，那些家伙好像毫发无损，每次都会带来更多兵力。”
  speaker: 2
