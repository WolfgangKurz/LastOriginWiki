        KR: ...블랙리버에서 대체 얼마나 공장을 많이 지어놓은 건지.
        JP: ""
        EN: Sheesh… How many factories did they build in Black River…
        TC: …黑河到底蓋了多少工廠啊。
        SC: ……黑河到底盖了多少工厂啊。
