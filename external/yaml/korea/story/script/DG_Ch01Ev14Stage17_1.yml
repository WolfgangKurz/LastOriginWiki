  text:
    KR: "- 발 앞쪽, 잔디밭 일부가 솟아오르더니 펼쳐져서 단말이 되었다. 므네모시네가 화면을 몇 번 조작하자 곧, 짧은 편지가 나타났다."
    JP: "- 足元の芝生の一部が盛り上がり、さらに横に広がって端末が現れた。&nムネモシュネが画面を何度か操作すると、短いメッセージが表示される。"
