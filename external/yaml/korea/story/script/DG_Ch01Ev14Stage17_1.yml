      마저 잘 보내요.
    JP: とにかく、次にお会いする時はもっと具体的な話が出来ると思います。&n博士がそれなりに成果を出していますので……&nでは、残りの休暇をしっかりと楽しんでください。
    EN: Anyway, we can have a more proper conversation when we meet again. Our
      doctor is making some progress. Have a good rest of the vacation.
    TC: 但是，無論如何，我覺得再會的時候，我們能好好聊天了。因為我們的博士取得了一些成果。那就請繼續度過假期吧。
    SC: 但是，无论如何，我觉得再会的时候，我们能好好聊天了。因为我们的博士取得了一些成果。那就请继续度过假期吧。
