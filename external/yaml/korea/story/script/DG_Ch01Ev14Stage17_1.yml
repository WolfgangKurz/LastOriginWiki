  text:
    KR: "- 숨을 내뱉어 세차게 뛰는 가슴을 진정시킨다. 냉정히 생각해보면 이것도 심증, 아니 에바가 그렇게 주장하는 것에 지나지 않는다."
    JP: "- 息を吐き、速まる鼓動を落ち着かせる。&n冷静に考えれば、これも俺が思い込んでいるだけ、&nいや……そもそもただのエヴァの主張にすぎない。"
    EN: ‘I breathed out to calm down the beating heart. When I think about it in
      cold blood, this is mere a suspicion, or Eva’s claim.’
    TC: 「深呼吸三次，鎮靜了怦怦跳個不停的小心髒。冷靜思考一下，這也是一種內心的印證，不伊娃那樣想並不過分。」
    SC: “深呼吸三次，镇静了怦怦跳个不停的小心脏。冷静思考一下，这也是一种内心的印证，不伊娃那样想并不过分。”
