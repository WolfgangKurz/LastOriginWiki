    KR: "- 그리고 방주에 들어와서 들었던 나의 인식명, 아벨. 첫 번째 남성과 첫 번째 여성 사이에서 태어난… 둘째 아들."
    JP: "- そして、箱舟に来た時の俺の認識名「アベル」……&n最初の男性と最初の女性の間に生まれた……二番目の息子。"
