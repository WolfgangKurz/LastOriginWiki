    JP: P.S.
      一番大事なことを言い忘れるところでした。&nもうすぐ三回目のお誕生日ですね。まだ早いですが先にお祝いさせてください。&n本当におめでとうございます。
    EN: P.S. I almost forget what’s most important. Congratulations in advance on
