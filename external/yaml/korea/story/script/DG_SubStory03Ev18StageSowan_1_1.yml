    KR: (모두의 식단을 짜고, 주방 인력을 총괄하며, 식자재를 반입, 관리. 그리고 무엇보다도 주인의 식사를 직접 차리며 맛있다는 말을 들으면
      단순한 보람을 넘어 지고의 기쁨을 느끼옵니다.)
    JP: |-
      - 皆さんの献立を考え、キッチンの人員と食材を管理する。
      そして、ご主人様のお食事を私自らがお作りし、美味しいと言って頂いた時は
      単なるやりがいを超え、至高の喜びを感じますわ。
    EN: (Planning everyone’s meals, overseeing the kitchen staff, bringing in and
      managing the ingredients. And above all else, when I cook for you and hear
      that you like it, it's beyond simply rewarding. It's pure joy.)
    TC: (幫大家想菜單，安排廚房人力，訂購及管理食材。最重要的是能親自幫主人準備三餐。如果聽到主人說好吃，不僅很有成就感，還能感受到至高的喜悅。)
    SC: (帮大家制定菜单，安排厨房人力，采购及管理食材的时候，最重要的是能亲自帮主人准备三餐，当主人说好吃的时候，不仅很有成就感，还能感受到至高的喜悦。)
