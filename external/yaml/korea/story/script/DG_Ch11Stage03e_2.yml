  text:
    KR: "- 철충과의 충돌도 잦아졌지만 본격적인 전면전이 아니라면 오르카의 정예에게는 큰 위협이 되지 못했다."
    JP: |-
      - 鉄虫と衝突することも増えていったが、本格的な全面戦闘でない限り
      オルカの精鋭にとって大した脅威ではなかった。
    EN: |-
      ‘We encountered the Metal Parasites more often, but they didn't pose
      a real threat to the elites of Orca, unless it was a head-on encounter.’
    TC: 「雖然常常與鐵蟲有衝突，但只要不是正式的全面開戰，就不會對奧爾卡的菁英造成太大的威脅。」
    SC: “虽然常常与铁虫有冲突，但只要不是正式的全面开战，就不会对奥尔卡的精锐部队造成太大的威胁。”
  speaker: 2
