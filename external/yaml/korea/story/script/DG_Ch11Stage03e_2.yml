  text:
    KR: "- 오르카라는 집단에서 유럽으로 세력권이 넓어졌음에도 큰 무리 없이 업무를 볼 수 있었던 건 대원들 모두가 유능한 이유도 있었지만."
    JP: |-
      - そして、俺達が大した問題もなくヨーロッパで活動できているのは、
      隊員たちが全員有能だというのもあるが、一つ大きな変化があったのも要因だ。
      それは……
    EN: |-
      ‘One of the reasons Orca could take care of tasks without much difficulty,
      even though Orca had expanded its influence to Europe,
      is that its agents were all capable, but…’
    TC: 「但由於隊員們全都很有能力的這層原因在，所以即使名為奧爾卡的團體，勢力拓展到了歐洲，我在處理業務時，也沒有太大的負擔。」
    SC: “但由于队员们全都很有能力，所以即使名为奥尔卡的团体，势力拓展到了欧洲，我在处理业务时，也没有太大的负担。”
