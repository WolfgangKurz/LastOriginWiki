      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 지금까지 정비가 되지 않거나 전쟁 중에 파괴된 인프라를 정비, 복구했고, 민심 장악이 덜 된 집단을 최대한 회유했다. 다행스럽게도
      나까지 나설 일은 없었다."
    JP: "-
      今まで整備されてこなかったり、戦争中に破壊されたインフラを整備し、&nまだ合流の意思を見せていないバイオロイド集団をできる限り懐柔した。&n幸い、\
      それに関しては俺の出る幕はなかった。"
    EN: |-
      ‘We repaired and restored the infrastructure that hadn't been maintained
      or destroyed during the war, and we appeased the less dominant groups
      as much as possible. Fortunately, there was no need for me to act.’
    TC: 「到目前為止修復了尚未重整或是戰爭中毀損的基礎建設，並盡力籠絡還沒能完全被我們掌握住民心的團體，慶幸的是沒有需要我出面的事。」
    SC: “到目前为止修复了尚未重整或是战争中毁损的基础建设，并尽力笼络还没能完全被我们掌握住民心的团体，庆幸的是没有需要我出面的事。”
  speaker: 2
  voice: ""
  voiceChar: ""
