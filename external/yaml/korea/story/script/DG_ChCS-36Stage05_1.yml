  text:
    KR: 하지만, 실제로 불과 번개를 쓰지 않습니까? 무라사키 류에는 항상 두 딸이 태어나고, 각각 번개와 불을 쓰지요. 번개를 쓰는 라이덴,
      그리고 불을 쓰는 카엔. 지금 이 상황과 정확히 맞아떨어지지 않나요?
    JP: |-
      ですが、先程火炎を見事に扱っていたではありませんか。ムラサキ家には常に
      二人の娘が生まれ、それぞれ雷と炎を扱いました。雷を扱うのがライデン、
      そして、火を扱うのがカエン。何が違うというのですか？
    EN: But, you were using fire and lightning, weren't you? Within the Murasaki
      family, there are always two daughters, adept at controlling lightning and
      fire. Raiden with lightning, Kaen with fire. Don’t you fit that
      description?
    TC: |-
      但實際上你們會用火跟雷霆，不是嗎？紫龍總是誕生兩個女兒，分別使用雷霆和火。
      使用雷霆的是雷電，使用火的是凱恩。不就是和現在這個情況完全吻合嗎？
    SC: 但实际上你们会用火跟雷霆，不是吗？紫龙家总是会有两个女儿诞生，分别使用雷霆和火。使用雷霆的是雷电，使用火的是卡恩。不就是和现在这个情况完全吻合吗？
