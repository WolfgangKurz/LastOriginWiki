  text:
    KR: …아시겠습니까? 이 어미를 알아보지 못하는 것을 보면 기억에 문제가 생긴 것 같지만, 무라사키 류의 핏줄까지 속일 수는 없는 법.
      여러분은 라이덴과 카엔이 맞습니다.
    JP: |-
      …わからないのですか？母を見ても分からないとなると、
      記憶に何らかの問題があるようですが、ムラサキの血までは騙せませんよ。
      あなた達はライデンとカエンに間違いありません。
    EN: …Do you understand? Seeing as you don’t recognize your own mother, I think
      you’ve lost your memories. But you can’t fool the Murasaki bloodline. You
      are Raiden and Kaen…
    TC: |-
      …兩位知道嗎？你們認不出我這個媽媽，可見是記憶出了問題。
      但紫龍的血脈是不會騙人的，你們是雷電和凱恩沒錯。
    SC: ……两位知道吗？你们认不出我这个妈妈，可见是记忆出了问题，但紫龙的血脉是不会骗人的。你们是雷电和卡恩没错。
