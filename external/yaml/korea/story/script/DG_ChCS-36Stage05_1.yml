    JP: |-
      あら、でもその武器……“電気”ノコギリと言うのですよね？
      私の知識は完全ではありませんが、電気と雷は同じものだと理解しております。
      ですから、白兎…いいえ、スミレは雷を扱ったということになりませんか？
    EN: Oh dear, but that chainsaw you use, isn’t it electric? My knowledge may be
      incomplete, but I know that lightning and electricity are the same
      element. So, Moonbit-I mean Sumire, doesn’t that mean you’re basically
      using lightning?
    TC: |-
      哎呀，不過那個鋸子…不就叫「電」鋸嗎？雖然我被輸入的知識不完整，
      但根據我的知識，電和雷霆是一樣的元素。所以，白兔…不，小堇你就算是會用雷霆啊。
