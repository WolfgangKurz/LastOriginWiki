      KR: 봉인이 파괴된 연구실
      JP: 封印が破壊された研究室
      EN: Unsealed Lab
      TC: 被解封的研究室
      SC: 被解封的研究室
    desc:
      KR: 스카디의 보고 중
      JP: スカディーの報告
      EN: During Scathy’s Reporting
      TC: 斯卡迪的報告途中
      SC: 斯卡迪的报告途中
    image: BG_6_1_3
  bgm: ""
  text:
    KR: 이상하군. 콘스탄챠. 여긴 분명히 콘크리트로 봉인되어 있다고 하지 않았었나?&n저건…
    JP: どういうことだ、コンスタンツァ…。&nここはコンクリートで封印されているはずではなかったのか？&nあれは…
    EN: This is strange, Constantia.&nI thought you said the lab was sealed with
      concrete.&nBut those are…
    TC: 真奇怪啊，康斯坦察。不是說這裡被混凝土覆蓋了嗎？&n那是…
    SC: 真奇怪啊。康斯坦察。&n你不是说这里被混凝土覆盖了吗？那是……
