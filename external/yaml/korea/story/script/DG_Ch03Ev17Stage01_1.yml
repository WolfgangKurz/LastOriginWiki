  text:
    KR: 그래 맞아. 뭐어, 같은 바이오로이드라 해도 나는 전략 무기를 다루는 만큼 특례로 거부 권한이 주어졌으니까. 다른 애들이 나만큼 도도하게
      나가지 못하는 건 어쩔 수 없지.
    JP: そういうこと。まあ同じバイオロイドであっても殲滅兵器を預かる私にだけは&n特例的に与えられた拒否権限があるしね。&n他の子たちがそこまで高飛車に出られないのは仕方ないけれど。
    EN: >-
      That’s right. I mean, even though I’m a Bioroid just like the others,

      I have a special right of refusal as a bonus for handling strategic weaponry.

      I understand how it would be hard for others to be as assertive as myself.
    TC: 沒錯。嗯，雖然都是生化人，但我因為能使用戰略武器而被特別賦予了拒絕權限。所以其他人沒有我這麼盛氣凌人，也是理所當然的。
    SC: 没错。嗯，虽然都是生化人，但我因为能使用战略武器而被特别赋予了拒绝权限。所以其他人没有我这么盛气凌人也是理所当然的。
