      "I get that you are totally into me, but are you truly ready
      to press the big red one?" Something like that.
    TC: 所以我想問司令官。先不說你已經被我的魅力折服，你真的做好了向我的內心發射核彈的準備了嗎？
    SC: 所以我想问司令。先不说你被我的魅力折服，你真的做好了向我的内心发射核导弹的准备了吗？
