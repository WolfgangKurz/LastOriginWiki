  text:
    KR: 하지만 말야, 사령관도 알아 둬야 해. 아무리 최후의 인류라는 특별한 위치에 있다고 해도, 모든 걸 마음대로 지배할 수는 없다. 그에
      걸맞은 자격을 보이지 않는 한 손에 넣지 못하는 것도 있다, 라는 걸 말이지.
    JP: でもね、司令官にも弁えてもらわなきゃ困るのよ。いかに最後の人類という&n特権階級であろうとも、すべてを思うがままに支配できるわけじゃない。&n相応しき資質を示さない限り手に入らないものもあるんだ、ってね。
    EN: |-
      All in all, Commander must know that there are things
      even the last human on Earth cannot conquer at will,
      and that he must show his worth to truly grasp them.
    TC: 但是呢，司令官也要明白一點。就算是最後的人類也不能隨意支配一切。你要知道，如果沒有獲得相符的資格，有些東西是拿不到手的。
    SC: 但是呢，司令也要明白一点。就算是最后的人类也不能随意支配一切。你要知道，如果没有获得相符的资格，有些东西是拿不到手的。
