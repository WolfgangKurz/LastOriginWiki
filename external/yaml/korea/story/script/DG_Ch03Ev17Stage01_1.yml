    KR: 인류 부흥이 우리 목표이긴 하지만, 나는 예전 같은 오만한 구인류가 되살아나기를 바라는 건 아니야. 새로운 세계는 나의 자매들 또한
      존중받을 수 있는 사회여야 해.
    JP: 人類復興は私たちの悲願だけれど、&n私はかつてのような傲岸な旧人類が蘇ることは良しとしない。&n新しい世界は私の姉妹たちにとっても尊厳を得られる社会であるべきよ。
    EN: |-
      Yes, it is our goal to restore humanity,
      but I don’t wish for the proud old humanity to come back.
      The new world must be where my sisters are respected as well.
    TC: 我們的目標雖然是復興人類，但我不希望過去那些傲慢的舊人類復活。在新世界的社會裡，我的姐妹們必須得到尊重。
    SC: 我们的目标虽然是复兴人类，但我不希望过去那些傲慢的旧人类复活。在新世界的社会里，我的姐妹们必须得到尊重。
