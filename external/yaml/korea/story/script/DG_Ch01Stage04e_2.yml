  text:
    KR: 주군의 체계적인 지휘와 전술을 보면 &n과거의 우리가 제대로 한 게 맞는지 의문이 들 때가 많다네.
    JP: 殿の体系的な指揮と戦術を見ておると&n過去我々がやっていたことは正しい戦い方だったのか&n疑わしくなる時がある。
    EN: But seeing your systematic commands and strategies,&nI do wonder how we
      managed before.
    TC: 看到主君這麼有系統的指揮和戰術，&n我常常會懷疑以前的我們的做法是正確的嗎？
    SC: 看到主公有体系的战术时&n常常会想以前的我们做的真的是对的吗。
