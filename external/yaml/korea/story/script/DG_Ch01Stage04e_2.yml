    KR: 아닐세. 과거에 우리만 있을 때는 이렇게 연전연승을 하진 못했다네.
    JP: 本当に殿と巡り会えてよかった…。&n以前、我々だけの時はこんな連戦連勝など有り得なかった。
    EN: |-
      Indeed, we were not able to achieve successive victories like this
      when it was just us around.
    TC: 以前只有我們的時候，沒辦法像這樣連戰連勝。
    SC: 不对，应该说以前只有我们的时候，根本没办法像这样连战连胜。
