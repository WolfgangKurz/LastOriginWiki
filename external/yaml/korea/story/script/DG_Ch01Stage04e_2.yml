    KR: 처음엔 주군이 우리에게 철충을 완전히 파괴하라는 명령만 내려줘도&n충분하다고 생각했었는데...
    JP: 最初は殿が我々に&n「鉄虫を完全に破壊しろ」という命令を下すだけでも&n十分だと思っていたのだが…
    EN: At first, we thought it was enough for our Lord&nto just order us to
      completely destroy Metal Parasites…
    TC: 一開始的時候覺得主君只要向我們下達徹底破壞鐵蟲的命令就夠了…
    SC: 一开始主公向我们下达完全破坏铁虫的命令的时候，本王觉得自己很充分了……
