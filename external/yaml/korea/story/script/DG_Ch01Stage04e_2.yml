  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 전투가 끝난 후, 찾아온 요안나
      JP: 戦闘終了後に訪れたヨアンナ
      EN: Johanna after the Battle
      TC: 戰鬥結束後，來訪的喬安娜
      SC: 战斗结束后，&n来访的乔安娜
    image: BG_Lobby
  bgm: ""
  text:
    KR: 언제나처럼 인상적인 지휘였네. 주군.&n저런 위협적인 적을 가볍게 이기긴 힘들지.
    JP: いつにも増して素晴らしい指揮だった。&n殿。&nあんな脅威的な鉄虫をいとも簡単に倒すとはお見事だ。
    EN: An impressive set of commands as usual, my Lord.&nTis difficult to defeat
      such a dangerous enemy so easily.
    TC: 主君的指揮真是一如既往啊。&n要戰勝那種具有威脅性的敵人實屬不易。
    SC: 不管何时你的指挥都让人印象深刻啊，主公。&n要赢过那种有威胁性的敌人可不简单。
  speaker: 1
  voice: ""
  voiceChar: ""
