    JP: そんな理由よりもだ、重要なのは今のこの危険な状況だ…。&nあいつがあれを壊して中に入ろうとしているということは&n全てを破壊するつもりかもしれないぞ？
    EN: That’s not important. Anyway, this is starting to look dangerous.&nIf that
      thing has gone inside after destroying the machine,&nit clearly means to
      just destroy everything in its path.
    TC: 我們沒必要知道吧？現在好像很危險。&n那些傢伙在破壞那些東西往裡面走，它們是不是打算全部破壞掉呀？
