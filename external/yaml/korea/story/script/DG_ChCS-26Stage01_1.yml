    JP: "- 俺が戸惑っているとカエンはしょんぼりとしてしまった。"
    EN: ‘Kaen became noticeably depressed when I hesitated.’
    TC: 「看到我猶豫不決，凱恩明顯感到有些失望。」
    SC: “看到我犹豫不决，卡恩明显有些失望。”
