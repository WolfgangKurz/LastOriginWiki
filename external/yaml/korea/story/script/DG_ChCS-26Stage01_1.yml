        KR: 하하, 아냐. 음식은 눈으로도 즐길 수 있다고 하잖아. 
        JP: ハハ、まさか。まず目で楽しんでたんだよ。
        EN: Haha, no. People say you can enjoy food with your eyes.
        TC: 哈哈，不是啦。不是說美食也可以用眼睛享受嘛。 
        SC: 哈哈，没事。不是说可以用眼睛享受美食嘛。 
