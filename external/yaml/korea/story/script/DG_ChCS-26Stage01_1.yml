  text:
    KR: "- 그리고 실제로도 맛있겠지. 다른 음식은 몰라도 카엔의 초밥 만드는 솜씨는 소완과 비견되니까. "
    JP: |-
      - いや、間違いなく美味しいに決まってる。他の料理は知らないが、
      カエンの寿司の腕前はあのソワンにも匹敵する。
    EN: |-
      ‘And it will actually taste good too. I don't know about other dishes,
      but Kaen's sushi-making skills are rivaled to Sowan's.’
    TC: |-
      「吃起來肯定也很美味。
      先不說其他的食物，凱恩做壽司的手藝可是和素婉不相上下。 」
    SC: “而且味道也好吃。虽然不知道其他的食物味道如何，但是在做寿司方面，卡恩的手艺和素婉不相上下。 ”
