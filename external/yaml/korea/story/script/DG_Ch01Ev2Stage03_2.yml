      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_EV_01_02
  bgm: ""
  text:
    KR: "- 정리하면 베이스캠프를 옮긴 것도, 전투지역을 확보한 것도 &n전부 메이의 그 불꽃놀이를 위한 사전 작업이라는 뜻."
    JP: ""
    EN: ‘It seemed moving the base camp and securing the battle area&nwas just prep
      work for May's fireworks.’
    TC: 「也就是說把駐軍基地搬到這裡、&n確保戰鬥區域都是為了梅的煙火表演的事前準備工作了。」
    SC: “也就是说，把驻军基地搬到这里，占据战斗区域，&n都是为了梅的烟花表演做的事前准备工作了。”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 나
        JP: 照明弾支援：命中率{0}%
        EN: Me
        TC: 我
        SC: 我
      image: 2DModel_BR_May_N
      imageVar: BR_May_N_Idle
      appear: 7
      off: 7
      animAdd: ""
      SCG: 0
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 하아.. 넌... 정말...
        JP: はぁ…お前ってやつは…
        EN: "*Sigh…* Ugh… Seriously…"
        TC: 唉…你…真是…
        SC: 哈啊……你……真是……
      next: DG_Ch01Ev2Stage03_2_11
  next: ""
- key: DG_Ch01Ev2Stage03_2_11
  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_EV_01_02
  bgm: ""
  text:
    KR: 후후. 사령관. 사령관에게 선물을 주려면 어쩔 수가 없었다고.&n전투원들도 전부 동의했어. 나와 사령관의 로맨틱한 불꽃놀이를 위해서
      말야.
    JP: ""
    EN: Hehe, Commander. I couldn’t help but give you this present.&nThe soldiers
      all agreed too, on these romantic fireworks for you and me.
    TC: 呼呼，司令官。為了給司令官禮物，這也是沒辦法的啊。&n戰鬥員都同意了這個意見。為了我和司令官浪漫的煙火表演。
    SC: 呼呼。司令。为了给司令礼物，这也是没办法的啊。&n战斗员都同意了这个意见。为了我和司令浪漫的烟花表演。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 멸망의 메이
        JP: 分離不安症：命中率{0}%
        EN: May of Doom
        TC: 滅亡之梅
        SC: 灭亡之梅
      image: 2DModel_BR_May_N
      imageVar: BR_May_N_Idle
      appear: 7
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: ... 알았어. 어쨌든 선물은 고마워.
        JP: …分かった。プレゼントはありがたく頂かないとな。
        EN: …I see. Anyway, thanks for the gift.
        TC: …知道了。總之，禮物還是謝謝你了。
        SC: ……知道了。总之，谢谢你的礼物。
      next: DG_Ch01Ev2Stage03_2_12
  next: ""
