    image: BG_EV_01_02
  bgm: ""
  text:
    KR: 사령관도 기대되지? 이 몸이 손수 준비한 폭죽을 구경할 기회야.&n어때, 내 선물은?
    JP: ""
    EN: Aren’t you excited too? You get the chance to watch the fireworks&nI
      prepared myself. What do you think about my present?
    TC: 司令官也期待吧？這是觀賞我親自準備的煙火的好機會啊。&n怎樣，我準備的禮物？
    SC: 司令也期待吧？这是观赏我亲自准备的烟花的好机会啊。&n怎样，我准备的礼物？
  speaker: 2
  voice: ""
  voiceChar: ""
