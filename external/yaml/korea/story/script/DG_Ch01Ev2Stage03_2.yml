  text:
    KR: 자! 이제 장소가 마련됐으니, 불꽃놀이에 참석할 인원만 모으면 되겠네?
    JP: ""
    EN: |-
      OK! Now that the place is ready, all we need to do is
      assemble the crew for the fireworks.
    TC: 來！現在地方都準備好了，只要湊集參加煙火表演的人員就可以了吧？
    SC: 来！现在场地都准备好了，只要凑集参加烟花表演的人员就可以了吧？
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
