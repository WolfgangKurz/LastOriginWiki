  text:
    KR: 잘했어 사령관. 이번 지휘는 꽤 괜찮았어. 교본 이야기로 면박 준 건 취소할게.
    JP: ""
    EN: |-
      Well done, Commander. Your orders were spot on this time.
      I’ll cancel the field manual thing.
    TC: 做得好，司令官。這次的指揮還不錯啊。我取消以教範給你當面批駁的事情。
    SC: 做得好，司令。这次的指挥还不错啊。我撤回刚才奚落你没看野战手册的话。
