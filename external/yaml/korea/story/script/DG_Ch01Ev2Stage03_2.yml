  bgm: ""
  text:
    KR: 흐응... 사령관이 그렇게 무르니까, 부하 병사들이 고생하는 거잖아?&n이번에는 스틸라인 친구들이 조금 고생했겠네.
    JP: ""
    EN: Hmm… The soldiers go through so much trouble because you’re so soft.&nI bet
      the Steel Line fellows had some trouble this time.
    TC: 哼嗯…還不是因為司令官心太軟了，所以屬下士兵在吃苦頭的嘛？&n這次應該是鋼線的朋友們辛苦了吧。
    SC: 哼……还不是因为司令太心太软了，所以属下士兵在吃苦头的嘛？&n这次钢线的朋友们辛苦了。
  speaker: 2
  voice: ""
  voiceChar: ""
