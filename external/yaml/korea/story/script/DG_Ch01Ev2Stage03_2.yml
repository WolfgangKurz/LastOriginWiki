    KR: 후훗! 여름 하늘에는 핵분열 보다, 화약이 어울리지 않겠어?
    JP: ""
    EN: Hehe! Don’t fireworks suit the summer sky better than bombs?
    TC: 呵呵！夏天天空中比起核分裂，煙火不是會更適合嗎？
    SC: 呵呵！比起核裂变，烟花不是更适合夏日天空吗？
