      SC: ""
    image: BG_EV_01_02
  bgm: ""
  text:
    KR: 후훗. 그럴 일은 없다고 생각하지만. 마리의 항의는 미리 처리해 두라구.&n구경할 땐 선글라스 꼭 챙기길 바래. 내 폭죽은... 아냐.
      미리 말할 필욘 없지.
    JP: ""
    EN: Hehe. I doubt it'll happen, but you should get out in front of&nMarie's
      protests. And get your sunglasses for when you watch.&nMy fireworks are…
      Never mind, I don't need to tell you ahead of time.
    TC: 呼呼，雖然我想不會有那樣的事情。瑪麗的抗議就提前處理好啊，&n還有觀賞的時候要帶好太陽鏡。我的煙火…算了，也沒有理由提前說明。
    SC: 呼呼。虽然我想不会有那样的事情。玛丽的抗议就提前处理好吧。&n还有赏烟花的时候要带好太阳镜。我的烟花……算了。也没有理由提前说明。
  speaker: 2
  voice: ""
  voiceChar: ""
