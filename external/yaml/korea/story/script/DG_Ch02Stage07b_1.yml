    desc:
      KR: 포츈의 면담 요청
      JP: フォーチュンの面談要請
      EN: Fortune’s Meeting Request
      TC: 福瓊的面談邀請
      SC: 福琼的面谈请求
    image: BG_Lobby
  bgm: ""
  text:
    KR: 아, 사령관. 그러지 않아도 찾고 있었거든?&n그 이상한 철충 말이야. 철충을 먹는 철충 있지?
    JP: あ、司令官。ちょうどいいところに来たわ。&nあの奇怪な鉄虫なんだけど。&nほら、鉄虫を食べる鉄虫のことよ。
    EN: Oh, Commander! I was looking for you.&nYou know that strange Metal Parasite
      that eats other Metal Parasites?
    TC: 啊，司令官？我剛好在找你呢？&n是關於那個奇怪的鐵蟲，它是吃鐵蟲的鐵蟲對吧？
    SC: 啊，司令？我也在找你呢？&n是关于那个奇怪的铁虫。是吃铁虫的铁虫对吧？
  speaker: 2
