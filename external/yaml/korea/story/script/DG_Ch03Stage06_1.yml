- key: DG_Ch03Stage06_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 콘스탄챠의 작전 보고
      JP: コンスタンツァの作戦報告
      EN: Constantia’s Mission Report
      TC: 康斯坦察的作戰報告
      SC: 康斯坦察的作战报告
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 다행히 마리의 빠른 대처 덕분에 우리는 무사히 퇴각할 수 있었다."
    JP: -マリーの迅速な対応のおかげで俺たちは無事に退却できた。
    EN: ‘Thanks to Marie’s quick actions, we managed to retreat safely.’
    TC: 「幸好瑪麗快速應對，我們才能安全撤退。」
    SC: “多亏了玛丽的快速应对，我们才能够安全地撤退。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch03Stage06_1_2
- key: DG_Ch03Stage06_1_2
  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 하지만 불안한 점은 철충들이 마치 우리를 함정에 빠뜨리는 것처럼 바깥으로 나갔다&n우리가 안에 있을 때 일제히 뒤로 돌았다는
      점이다."
    JP: "- 不安な点は鉄虫たちがまるで俺たちを罠に嵌めるかのように&n外に出ていき、俺たちが中にいる時に一斉に反転した点だ。"
    EN: ‘But the unsettling thing was that the Metal Parasites had gone outside&nand
      had only turned back once we were inside the lab.&nIt was like they were
      trying to trap us.’
    TC: 「但令人不安的是，鐵蟲像是要困住我們一樣跑出去了外面，&n我們在裡面的時候，它們一致折了回去。」
    SC: “但让人不安是，铁虫们表现得就像是引我们掉进陷阱一样。先是往外走，&n但在我们进入内部的时候又很一致地回头了。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch03Stage06_1_3
