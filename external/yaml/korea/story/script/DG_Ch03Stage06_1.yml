    JP: "- まさか俺たちは今鉄虫の目論見に嵌まっているのではないか？&n不安だ。"
    EN: ‘Were we being tricked into following their schemes?&nI couldn’t help but
      feel nervous.’
    TC: 「我們該不會是掉入鐵蟲的圈套了吧？好令人不安。」
    SC: “我们会不会是掉进了铁虫的圈套？真让人不安啊。”
