  text:
    KR: "- 우리를 창조하고 우리에게 절대적인 명령을 내리던 신과 같은 자들이 사라지니 허망함에 헛웃음이 나왔다."
    JP: |-
      - 我らを創造し、我らに絶対的な命令を下していた神のような存在は滅亡した……
      そのあまりの呆気なさ、虚しさに乾いた笑いがこみ上げた。
    EN: ‘I can't but help let out a hollow laugh when I think about how our
      creators, those god-like beings who had absolute power over us, have
      disappeared.’
    TC: |-
      「他們創造出我們、對我們下達絕對的命令，像神一般的存在。
      如今他們都消失了，那股空虛感令人啞然失笑。」
    SC: “创造了我们，我们必须绝对遵命的如同神一般的他们消失了，现在只能因空虚而发出苦笑。”
