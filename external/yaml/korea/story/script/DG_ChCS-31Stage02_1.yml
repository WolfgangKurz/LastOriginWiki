  text:
    KR: "- 복잡한 감정을 가슴에 품고 도시를 돌아다니다 덴세츠에서 만든 전시관을 발견했다. 그리고 전시관의 앞에는…"
    JP: |-
      - 複雑な感情を胸にしたまま都市を歩き回っていると、
      伝説社が作った建物を発見した。
      どうやら、制作物を展示する場所のようだ。そして、その入口には……
    EN: ‘As I roamed the city with a heavy heart, I found a gallery that was built
      by Densetsu. And there…’
    TC: |-
      「我五味雜陳地在都市裡遊蕩，發現了傳奇公司所創建的展示館。
      而在展示館前面…」
    SC: “心中带着复杂的感情，在都市中游荡时发现传奇公司所创建的展示馆。并且在展示馆前面……”
  speaker: 2
