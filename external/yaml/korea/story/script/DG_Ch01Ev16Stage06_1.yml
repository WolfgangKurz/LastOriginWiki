    EN: ‘To be more precise, the purpose is good, but it looks like it could be
      abused… That is why I, the secretary, must have a safeguard of refusal.’
    TC: 「準確來說，雖然宗旨很好，但有惡意使用嫌疑…所以秘書們才指定了能讓我行使拒絕權的安全裝置。」
    SC: “准确来说，虽然宗旨很好，但有恶意使用嫌疑……所以秘书们才指定了能让我行使拒绝权的安全装置。”
