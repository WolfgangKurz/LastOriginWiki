    EN: ‘However it is not a score judgement, but a random draw, I check the winner,
      and if there are no any other problems, it is implemented.’
    TC: 「無需額外的審查，而是隨機抽取。中獎的約會方案將由我來確認，若沒有其他問題，即可試行。」
    SC: “无需额外的审查，而是随机抽取。中奖的约会方案将由我来确认，若没有其他问题即可试行。”
