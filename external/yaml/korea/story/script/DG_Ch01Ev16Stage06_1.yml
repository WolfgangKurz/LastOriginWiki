  text:
    KR: "- 그리고 그것은 별도의 심사가 아닌 무작위로 추첨, 당첨된 데이트 안을 내가 확인하고, 별다른 문제가 없을 시 시행한다."
    JP: |-
      - そしてそれは審査が行われるのではなくランダムに抽選され、
      当選したデートプランを俺が確認し、特に問題がなければ、
