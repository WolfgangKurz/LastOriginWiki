    KR: 아깐 진짜 아찔했어.&n도대체 걘 뭐야? 그 레이저는 또 뭐지?
    JP: さっきはほんと危なかったわ…。あの子は何だったの？&nいきなりレーザーまで発射してきて…。
    EN: That was so close.&nWhat the hell was that? And what was that laser all
