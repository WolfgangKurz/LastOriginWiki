    KR: 그리고 만화책에서는 남자주인공과 여자주인공이 서로를 위해서 헤어지는 결말이었지만, 드라마에서는 어떻게든 고난을 이겨내고 함께 행복해지는
      해피엔딩! 스토리의 완성도는 만화책이 더 높았지만, 대중성은 드라마가 훨씬 높았다고 하죠!
    JP: |-
      ストーリー展開になっていました。原作では二人が互いのために別れるっていう結末
      でしたが、ドラマは絶対に苦難を乗り越え一緒に幸せになるというハッピーエンド！
      完成度は漫画の方が上ですが、大衆性はドラマがずっと上だと評価されています！
    EN: Also, the comic book ending was so sad because the main characters had to
      break up in the end. But in the show, they really made it work and it was
      a happy ending! The comic book had a better level of completion, but I
      think the show was closer to the hearts of the masses.
    TC: 還有，漫畫的結局是男主角和女主角為了彼此而分手，但電視劇裡是千辛萬苦戰勝苦難，&n一起幸福生活的圓滿結局呢！雖然漫畫的故事完成度更高，但通俗性是電視劇更棒哦！
    SC: 还有漫画的结局是男主人公和女主人公为了彼此而分手，但电视剧里是无论如何都战胜苦难，一起幸福生活的大团圆结局呢！虽然漫画的故事完成度更高，但大众性是电视剧更高哦！
