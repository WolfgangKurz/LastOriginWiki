    KR: 오오! 그 드라마 보셨나요? 명작이죠!? 진짜 명작이죠!? 저도 그 드라마 원작인 만화책을 보고 따로 검색을 해보고 드라마의 존재를
      알았어요. 그래서 나중에 어떻게든 찾아서 드라마도 봤는데, 크으으으! 역시 명작! 명작은 명작을 낳고! 물론 토마토를 부르는 사례도
      있지만 이건 아니었죠!
    JP: |-
      おお！あれ観たんですか？名作ですよね？最高の名作で間違いないですよね！？
      私もそのドラマ、原作を読んだ後にドラマの存在を知ってですね。ドラマもなんとか
      探して観たんですが、くぅぅぅ！マジで名作でした！名作が名作を生む！もちろん
    EN: Oooooh! Did you see that show? Wasn't it a masterpiece? A great show indeed!
      I read the comic book first, then found out about the show later when I
      searched for it. So I found found a way to watch it… And man! It was so
      good! A masterpiece! A masterpiece among masterpieces! Of course, it was
      the center of some controversy.
    TC: 哦哦！你看過那部電視劇嗎？經典吧！？真的很經典吧！？我也是看了原著漫畫之後，&n另外搜尋才發現還有電視劇。所以我後來想盡辦法找到電視劇看，哎呀呀呀！果然是經典！&n經典會孕育經典！當然也是有令人尷尬的例子，但這個並不是！
    SC: 哦哦！你看过那部电视剧吗？经典吧！？真的是经典吧！？我也是看了原著漫画书之后，单独搜索了一下才知道还有电视剧。所以后来想尽了办法找到电视剧看了，哎呀呀呀！果然是经典！经典会孕育经典！当然也会有让人脸红的事例，但这个并不是！
