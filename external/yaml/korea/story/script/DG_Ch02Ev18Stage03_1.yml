  text:
    KR: 초중반까지는 비슷하게 진행되던 이야기. 하지만 원작 만화책의 진도를 드라마가 따라잡아서 결국엔 오리지널 스토리로 나갔지만 전혀
      부자연스러움이 없는 전개! 만화책과는 달리 새로운 캐릭터의 등장이 거의 없었지만 기존 캐릭터들만으로도 충분히 흥미로운 이야기가
      만들어졌죠.
    JP: |-
      駄作が生まれることもあるでしょうけど、これは違います！中盤までは似た展開
      ですが、原作の進行にドラマが追いつき最終的にオリジナル展開となります。でも、
      全く違和感がない！原作とは違い、新キャラがあまりいませんが、十分に面白い
    EN: The story remained the same until the middle. But as the show caught up with
      the comic book, they had to adapt to an original story line. But all in
      all, it was so good! Unlike the comic book, there weren't a lot of new
      characters. But the original characters made it fun nonetheless.
    TC: 到前半段都是相似的劇情，但是電視劇趕上了原著漫畫的進度，最終播出獨創的內容，&n可是劇情的發展非常自然！雖然與漫畫不同，幾乎沒有新角色登場，但是僅憑現有的角色就充分製作出有趣的故事。
    SC: 前段和中段都是相似的故事。但是电视剧赶上了原著漫画的进度，最终播出了独创的情节，可是剧情的发展非常自然！虽然与漫画不同，几乎没有登场新的角色，但是仅凭现有的角色就充分的制作出了有趣的故事。
