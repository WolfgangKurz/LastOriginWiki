      SC: 舰桥
    desc:
      KR: 입구 발견에 대한 보고 도중
      JP: 入口発見についての報告
      EN: During Report on Discovery of Entrance
      TC: 關於發現入口的報告途中
      SC: 关于发现入口的报告途中
    image: BG_Lobby
  bgm: ""
  text:
    KR: 아! 사령관 님! 됐어! 포츈 누나가 드디어 해냈거든?&n예쁜 드론들이 위로 올라가는 입구를 찾았거든?
    JP: あ！司令官！もう大丈夫よ！お姉さんがついにやり遂げたわ！&n上に進む入口を見つけたの！
    EN: "Oh, Commander! I did it! I’ve finally done it!&nThe pretty little drones
      found the entrance that leads up to the facility! "
    TC: 啊！司令官！可以了！福瓊姐姐我終於搞定了。&n漂亮的無人機找到了往上走的入口。
    SC: 啊！司令！可以了！福琼姐姐终于搞定了。&n找到漂亮的无人机往上走的入口了！
