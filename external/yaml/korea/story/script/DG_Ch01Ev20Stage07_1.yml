  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Ruin
  bgm: ""
  text:
    KR: PTSD에 시달리는 이들 중 일부는 그들이 겪었던 사건을 떠올리는 것만으로도 극심한 스트레스를 받기 때문에, 자연스레 그것을 '없던
      일'이나 '별것 아닌 일' 정도로 치부하고 넘기려고 하거든.
    JP: ""
    EN: |-
      Some of those suffering from PTSD try to think of their trauma
      as "non-existent" or "not that big of a deal" because it causes
      extreme stress from just thinking about what they went through.
    TC: 一部分因為PTSD所苦的人，光是回想起他們所經歷的事件，就會受到極大的壓力，所以自然而然地就會把那些事當作「沒發生過的事」，或是「小事」，然後跳過這件事。
    SC: 一部分因为PTSD所苦的人，光是回想起他们所经历的事件，就会受到极大的压力，所以自然而然地就会把那些事当作“没发生过的事”，或是“小事”，然后跳过这件事。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 데카르트 보이저 삿갓
        JP: ""
        EN: Descartes Voyager Satgat
        TC: 笛卡兒・航海家・箬笠
        SC: 笛卡儿・旅行者・斗笠
      image: 2DModel_3P_Satgat_N
      imageVar: ""
      appear: 7
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
