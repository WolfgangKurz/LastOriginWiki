      SC: ""
    image: BG_Ruin
  bgm: ""
  text:
    KR: "외상 후 스트레스성 장애, 즉 PTSD를 가진 환자를 진료할 때 중요한 것은 무엇이 그들에게 그렇게 충격을 주었는지를 알아내는 걸세.
      "
    JP: ""
    EN: |-
      The most important thing when treating patients
      with post-traumatic stress disorder, or PTSD,
      is finding out what caused their trauma. 
    TC: 在為創傷後壓力症候群，也是就PTSD的患者們治療時，最重要的就是要找出，到底是什麼東西對他們造成這麼大的衝擊。
    SC: 在为创伤后应激障碍，也是就PTSD的患者们治疗时，最重要的就是要找出，到底是什么东西对他们造成这么大的冲击。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 데카르트 보이저 삿갓
        JP: ""
        EN: Descartes Voyager Satgat
        TC: 笛卡兒・航海家・箬笠
        SC: 笛卡儿・旅行者・斗笠
