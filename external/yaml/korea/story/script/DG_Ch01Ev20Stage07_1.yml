  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Ruin
  bgm: ""
  text:
    KR: 하지만 무의식의 공간인 꿈에서는 이야기가 다르지. PTSD 환자들은 꿈에서 그들이 겪은 충격적인 사건을 반복적으로 경험하고는 한다네.
    JP: ""
    EN: |-
      However, it’s different in a dream, which is a space in the subconscious.
      PTSD patients repeatedly experience their trauma in their dreams.
    TC: 但在像夢境這樣無意識的空間裡就不一樣了，PTSD患者會在夢裡，反覆經歷著之前對他們造成衝擊的事件。
    SC: 但在像梦境这样无意识的空间里就不一样了，PTSD患者会在梦里，反复经历着之前对他们造成冲击的事件。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 데카르트 보이저 삿갓
        JP: ""
        EN: Descartes Voyager Satgat
        TC: 笛卡兒・航海家・箬笠
        SC: 笛卡儿・旅行者・斗笠
      image: 2DModel_3P_Satgat_N
      imageVar: ""
      appear: 7
      off: 7
      animAdd: ""
      SCG: 1
