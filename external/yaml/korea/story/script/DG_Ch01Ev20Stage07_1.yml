      from somewhere like a picture or a game.
    TC: 夢這種東西，就只是一個人的大腦所創造出來的抽象圖像集合體，不像圖畫或遊戲一樣，可以從任何地方下載。
    SC: 梦这种东西，就只是一个人的大脑所创造出来的抽象图像集合体，不像图画或游戏一样，可以从任何地方下载。
