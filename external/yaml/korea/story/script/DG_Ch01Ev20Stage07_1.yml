        JP: ""
        EN: >-
          Apart from the scientists, the doctors also felt interested in dream
          walking...

          Why is that?
        TC: 科學家就算了，醫師們居然對夢境漫步有興趣…為什麼？
        SC: 科学家就算了，医生居然对梦境漫步有兴趣……为什么？
