    JP: え？余も座標を聞いただけで案内まではちょっと…&n座標だけなら教えてやろう。そこに行けばなんとかなるだろう。
    EN: Well, I can’t because I only know the coordinates…&nI’ll tell you the
      coordinates. We can go there and see.
    TC: 咦？我不會用座標帶路…&n我來告訴你們座標，去那裡就行了。
    SC: 嗯？我也只是听说了坐标，没办法给你说明……&n我告诉你坐标，去那里就行了。
