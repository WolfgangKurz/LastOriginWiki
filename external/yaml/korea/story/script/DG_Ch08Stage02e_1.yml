  text:
    KR: "- 큰 전투로 인한 피해가 대부분 복구되어 평소 일과로 돌아오고, 아자즈의 대책없는 마이페이스에도 익숙해질때 쯤, 알파가 면담을
      요청했다."
    JP: "-
      あの戦いによる被害のほとんどが復旧し、やっと普段の生活が戻ってきた。&nアザズの何とも言えぬマイペースにも慣れてきた頃、&nアルファが面談したいと\
      やって来た。"
    EN: ‘Daily life returned after we'd recovered from most of the damages caused by
      the battle. We'd even started getting used to Azaz's way of doing things.
      Then, Alpha asked to see me.’
    TC: 「當大型戰鬥中造成的損失差不多都恢復時，我也回去進行平時的日常工作。在熟悉阿紮茲無厘頭的個人風格之後，我接到了阿爾法的面談請求。」
    SC: “在差不多恢复了在大型战斗中造成的损失，我也回归到日常工作、熟悉了阿扎兹无厘头的个人风格之后，阿尔法发出了面谈请求。”
  speaker: 2
  voice: ""
