  text:
    KR: |-
      - 동료들의 괴로운 신음. 멈추지 않는 피. 창백해져가는 피부. 공허한 눈동자......
         냉정하기 그지없는 상상력이 저주처럼 밤낮없이 나를 옭아맸다.
    JP: "- 仲間達の苦悶の声。止まらない血。青ざめていく肌。虚ろな瞳……&nいつだって冷たい想像力が呪いのように私を縛っていた。"
    EN: |-
      ‘The cries of my comrades in agony…
      The endless bleeding, the pale skin, the eyes staring out at nothing…
      Cruel images bind me day and night like a curse.’
    TC: |-
      「同伴們痛苦的叫聲，止不住的血液，漸漸蒼白的皮膚，空虛的眼神…
      冷酷的想像力如同無情的詛咒一般，不分日夜地折磨著我。」
    SC: |-
      “同伴们痛苦的叫声，止不住的血液，渐渐苍白的皮肤，空虚的眼神……
      冷酷的想象力如同无情的诅咒一般不分日夜地折磨着我。”
