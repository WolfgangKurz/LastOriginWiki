  text:
    KR: |-
      - 생각해보면 자명한 이치였다.
         적의 총구가 아무리 많다 한들, 탄환은 정면으로밖에 쏠 수 없다.
    JP: "- 思えば自明の理屈だった。&nどれだけ数多の敵の銃口も、正面にしか弾は放てない。"
    EN: |-
      ‘It's an obvious choice if I think about it. No matter how numerous
      their firearms, the bullets can only fly in from the front.’
    TC: |-
      「其實這是一個不言自明的道理。
      不管敵人的槍口再怎麼多，子彈也只能向正面發射。」
    SC: |-
      “其实这是一个不言自明的道理。
      不管敌人的枪眼再怎么多，子弹也只能向正面发射。”
