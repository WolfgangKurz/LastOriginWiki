  text:
    KR: |-
      - 그 순간 마음에 남는 것은, 조용한 잿불과도 같은 분노뿐.
         감히, 나의 소중한 동료를...
         용서 못해. 너희만큼은 절대로 용서하지 않겠어.
    JP: "- そのとき心に残るのは、静かな埋み火の如き怒りのみ。&nよくも、私の大切な仲間を―&n赦さない。お前らだけは絶対に赦さない。"
    EN: |-
      ‘What remains in that moment is the silent ash that is wrath.
      You dare harm my precious comrades…
      I will not forgive you. I will never forgive you.’
    TC: |-
      「在那瞬間，心裡剩下的只有如同餘火般寧靜的憤怒。
      竟敢，把我珍貴的同伴…
      不可原諒，我絕對不會原諒你們。」
    SC: |-
      “在那瞬间，心里剩下的只有如同余火般宁静的愤怒。
      竟敢，把我珍贵的同伴……
      不可原谅，我绝对不会原谅你们。”
