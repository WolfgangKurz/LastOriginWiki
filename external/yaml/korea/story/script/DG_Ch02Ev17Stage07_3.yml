  text:
    KR: |-
      - 탄 낭비는 금물. 위협은 필요 없다.
         쏠 거라면 죽여라. 일격에 없애라.
    JP: "- 無駄弾は厳禁。威嚇は無用。&n撃つなら殺せ。一撃で屠れ。"
    EN: |-
      ‘I must not waste ammo. Intimidation is not required.
      One shot, one kill.’
    TC: |-
      「不能浪費子彈，也不需要虛張聲勢。
      要開火就一定要除掉敵人，一擊斃命。」
    SC: |-
      “不能浪费子弹，也不必虚张声势。
      要开火就一定要除掉敌人，一击毙命。”
