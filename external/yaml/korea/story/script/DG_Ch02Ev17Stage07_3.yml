  text:
    KR: |-
      - 그렇다면 측면으로, 배후로 돌아들어 가라.
         접근하면 할수록, 적의 발사각은 좁아진다. 
    JP: "- ならば側面に、背後に回り込め。&n近付けば近付くほどに、敵の射角は狭くなる。"
    EN: |-
      ‘So I'll go to the side, and to the rear.
      The closer I approach, the narrower their angle of fire.’
    TC: |-
      「既然如此，那就迂迴到側面和背後。
      越是靠近，敵人的發射角度就會變得越來越窄。」
    SC: |-
      “既然如此，那就迂回到侧面和背后。
      越是靠近，敌人的发射角就会变得越来越窄。”
