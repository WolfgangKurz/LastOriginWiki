  text:
    KR: |-
      - 하지만 부디, 정말로 당신께서 자비로우시다면-
         부디 이 불쌍한 가짜의 기도를 들어주소서.
    JP: "- でもどうか、本当に御身が慈悲深くあらせられるなら―&nどうかこの哀れな紛い物の祈りもお聞き届けください。"
    EN: |-
      ‘But if you are truly merciful…
      then please, heed the prayer of this pitiful replica.’
    TC: |-
      「但我還是懇求您，如果您真的大慈大悲——
      請您聆聽我這個冒牌貨的祈禱吧。」
    SC: |-
      “但我还是恳求您，如果您真的大慈大悲——
      请您聆听我这个冒牌货的祈祷吧。”
