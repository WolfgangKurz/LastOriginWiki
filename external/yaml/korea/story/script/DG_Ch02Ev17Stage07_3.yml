  text:
    KR: |-
      - 그렇다면, 그 공포에게서 등을 돌린다.
         끝없이 꼬리 무는 두려움의 가능성을 뒤로 한 채, 그저 앞만을 바라본다.
    JP: "- なら、その恐怖に背を向ける。&n恐れて止まぬ可能性は背後に置いて、ただ前だけを見続ける。"
    EN: |-
      ‘So, I'll turn my back to that fear.
      I'll leave behind the possibilities of the fear that never ends,
      and only look forward.’
    TC: |-
      「既然這樣，那就轉過身背對那份恐怖。
      把不斷襲來的恐懼拋在身後，雙眼緊盯著前方。」
    SC: |-
      “既然这样，那就从那份恐怖转过身来。
      把不断袭来的恐惧抛在身后，双眼紧盯着前方。”
  speaker: 2
