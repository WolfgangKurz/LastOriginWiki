  text:
    KR: |-
      - 저를 늑대로 만들어주소서.
         지치지 않고 달리는 네 다리와, 부러지지 않을 송곳니를 내려주소서.
         무리를 지킬 수 있는 짐승의 본능을. 그 외엔 아무것도 바라지 않습니다.
    JP: "- 私を狼にしてください。&nたゆまず駆ける四肢と、折れない牙をお与えください。&n群れを守るに足る獣のさがを。それ以外はもう何もいりません。"
    EN: |-
      ‘Please make me a wolf.
      Please grant me four tireless legs and fangs that never break.
      Please grant me the instinct of a beast that can protect its pack.
      I wish for nothing else.’
    TC: |-
      「請讓我變成一隻狼。
      請賜予我不知疲憊的四肢，無堅不摧的獠牙。
      請賜予我守護族群的野獸本能。除此之外，我別無他求。」
    SC: |-
      “请让我变成一只狼。
      请赐予我不知疲惫的四肢，无坚不摧的獠牙。
      请赐予我守护族群的野兽本能。除此之外，我别无他求。”
