  text:
    KR: |-
      - 탄 수만큼 적이 줄고, 아군에게 닿을 적탄도 줄어든다.
         가진 탄약 한발 한발이, 동료의 생명이라 생각해라.
    JP: "- 弾の数だけ敵が減り、味方に届く敵弾も減る。&n持ち合わす弾薬の一発ごとを、仲間の命と心得ろ。"
    EN: |-
      ‘The number of enemies is reduced by the number of bullets,
      and that reduces the number of enemy bullets that will hit my allies.
      Think of each bullet as the life of a comrade.’
    TC: |-
      「發射的子彈越多，敵人的數量就越少，威脅到我軍安全的子彈也會越少。
      你要把手上的每一發子彈，當作是同伴的性命。」
    SC: |-
      “发射的子弹越多，敌人的数量就越少，威胁到我军安全的子弹也会越少。
      你要把手上的每一发子弹，当作是同伴的性命。”
