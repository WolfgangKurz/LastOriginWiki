  text:
    KR: |-
      - 나는 바이오로이드. 만들어진 생명.
         이런 꼴사나운 모조품, 신께서 보신다면 분노하실지도 모른다.
    JP: "- 私はバイオロイド。造られた命。&nこんな無様な模造品、神様は見たら怒るかもしれない。"
    EN: |-
      ‘I am a Bioroid. A created lifeform.
      God may be angered at the sight of an inferior copy.’
    TC: |-
      「我是生化人，被製造出來的生命。
      如果神看到我這種醜陋的仿造品，說不定會大發雷霆。」
    SC: |-
      “我是生化人，被制造出来的生命。
      如果神看到我这种丑陋的仿造品，说不定会大发雷霆。”
