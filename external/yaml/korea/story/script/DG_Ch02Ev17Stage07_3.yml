  text:
    KR: |-
      - 고로 오로지 앞만 보고 나아간다.
         멈춰 서면 움츠러들고, 등 뒤의 공포에 따라잡히고 만다.
    JP: "- だから前にだけ進む。&n立ち止まれば竦む。背中からの恐怖に追いつかれる。"
    EN: |-
      ‘That is why I only move forward with my eyes on what's ahead.
      If I stop, I will flinch and let the fear catch up to me.’
    TC: |-
      「所以要目視前方，踏向前路。
      停下腳步便會畏縮不前，身後的恐懼就會追上你。」
    SC: |-
      “所以要目视前方，踏向前路。
      停下脚步便会畏缩不前，身后的恐惧就会追上你。”
