      - 노리고 쏜다, 같은 유치함은 버려라.
        쏘면 맞을 거리까지 다가서라.
    JP: "- 狙って撃つ、などという甘えは捨てろ。&n撃てば当たるだけの距離まで詰めろ。"
    EN: |-
      ‘Aim and shoot, that's foolish.
      Approach until reaching the distance where the shot will hit.’
    TC: |-
      「丟掉瞄好再打這種幼稚想法。
      要打就在射程內打。」
    SC: |-
      “丢掉瞄好再打这种幼稚想法。
      要打就在射程内打。”
