    EN: ‘Labiata had seen for herself how useful the Metal Prince's research was. As
      a Bioroid who had fought intensely with the enemy for a long time, she was
      desperate to get any potential information from inside the lab.’
    TC: 「拉比亞塔透過『鐵王子』的情報獲得過實際效益。畢竟作為曾經和鐵蟲激烈戰鬥的人員之一，所以會更加迫切想拿到研究所裡可能存在的情報吧。」
