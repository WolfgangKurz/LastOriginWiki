      asked her if she knew anything about the Metal Prince. But Labiata shook
      her head.’
    TC: 「想到從滅亡前開始就一直在與鐵蟲戰鬥的拉比亞塔可能對『鐵王子』有一些瞭解，所以我問了她，但她卻搖了搖頭。」
