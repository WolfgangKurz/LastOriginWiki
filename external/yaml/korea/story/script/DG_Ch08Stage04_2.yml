  text:
    KR: "- 오메가의 AGS는 아직도 많이 남아있고, 문은 잠겨버렸다. 거기다 어디서 오는 것인지 모를 철충들은 그 숫자가 점점 늘어나고
      있다."
    JP: "- オメガのAGSはまだたくさん残っていて、ゲートは閉ざされてしまった。&nさらにどこから湧いてくるのか鉄虫はどんどん増え続けている。"
    EN: ‘There were still lots of Omega's AGSs left, and the door was locked. On top
      of that, more and more Metal Parasites were gathering. We had no idea
      where they were coming from.’
    TC: 「還剩下很多歐米茄的AGS，門也被鎖上了。加上不知道從哪冒出來的鐵蟲，數量變得越來越多。」
    SC: “欧米茄的AGS还剩下许多，门也被锁上了。加上不知道从哪儿冒出来的铁虫变得越来越多。”
