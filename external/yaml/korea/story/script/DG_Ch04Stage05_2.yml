    JP: 神経の一部を回路に変えるのはよくある手術だったわ。&n司令官も中枢神経にインプラント手術の跡があるわ。&nそれよりも重要なのは…この、殺人衝動…
    EN: Well, replacing parts of nerves with circuits was common.&nThere were also
      implant surgeries for central nerves.&nBut what’s more important is this…
      The bit about cannibalistic impulses…
    TC: 因為用迴路代替部分神經是很常見的手術。&n司令官，你不是也有進行過中樞神經移植的手術嗎？不過更重要的是…這個食人衝動…
    SC: 不管怎么样用电路来代替一部分的神经是很常见的手术。司令，&n是关于中枢神经移植的手术。比起那个更重要的是……这里说的食人冲动……
