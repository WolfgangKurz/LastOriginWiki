    KR: 어때? 사령관님? 시설만 빨리 찾아내면 되겠지?&n트릭스터가 이쪽을 노릴 것 같지 않아?
    JP: どう？司令官？この施設をとにかく探し出せばいいんじゃない？&nトリックスターはこれを狙ってると思わない？
    EN: What do you think, Commander? We just need to find the facility
      quickly.&nDon’t you think Trickster will be after this place, too?
    TC: 怎麼樣？司令官？只要快點找到設施就行。&n你不覺得騙子會覬覦這裡嗎？
    SC: 怎么样？司令？只要快点找到设施就行了。&n感觉骗子也在窥伺着。
