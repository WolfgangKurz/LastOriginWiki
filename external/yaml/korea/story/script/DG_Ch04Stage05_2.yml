  text:
    KR: 응. 프레데터거든? 그렇다면 철충이 철충을 공격하는 게 이해가 가거든?&n거기다 ‘시설에서 수송된’ 고블린이라고 했잖아.
    JP: そう。プレデターよ！&nそれなら鉄虫が鉄虫を攻撃するのも理解できる。&nそれに「ゴブリンを施設に移送」って言ってたじゃない。
    EN: Yes, Predator. Now, a Metal Parasite attacking another Metal Parasite makes
      sense.&nAlso, it says that the Goblin was ‘transferred from the facility’.
    TC: 嗯？是掠奪者？那就能理解鐵蟲攻擊鐵蟲的行為了。&n而且上面不是說了是「在設施內輸送的」哥布林嘛？
    SC: 恩。是掠夺者？那么就能理解铁虫攻击铁虫的行为了。&n那都是“从设施运来的”地精。
