    EN: You see this? Cloned electric nerves. Cerebrum.&nI think the experiment
      involved replicating nerves onto electric circuits.
    TC: 看到這裡了嗎？複製的電子神經、大腦運轉。&n這怎麼看都像是複製電子神經迴路的實驗。
