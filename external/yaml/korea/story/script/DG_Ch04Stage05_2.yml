  text:
    KR: "- 포츈의 말은 일리가 있다. 하지만, 트릭스터는 어째서 그럼&n바로 이쪽으로 오지 않고 배양조에 무언가를 담아서 간 거지?"
    JP: "- フォーチュンの話は一理ある。&nだが、トリックスターはどうしてすぐにこの施設を目指さず&n培養槽に何かを入れて行ったのだろう？"
    EN: ‘Fortune had a point.&nBut then, why had Trickster not gone to the facility
      directly?&nWhy had it taken the incubator with whatever was inside?’
    TC: 「福瓊的話有道理，但是為什麼騙子沒有馬上來這裡，而是在培養槽裡裝了什麼東西帶走的樣子呢？」
    SC: “福琼的话有道理。&n但是为什么骗子没有马上来这里，而是往培养槽里装了什么东西呢？”
