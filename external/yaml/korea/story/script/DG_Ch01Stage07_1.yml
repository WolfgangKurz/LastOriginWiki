    KR: 정확한 위치까지는 모르는지 아무데나 무차별 공격을 하는 모양이야.&n그래도... 이대로라면 언젠간 들키고 말 거야. 요격을 해야해.
    JP: 正確な位置は分からないけど無差別に攻撃しているみたいだった。&nこのままだといつかはここがバレてしまう。迎撃しないと。
    EN: >
      They don’t seem to know our exact location, so they’re just attacking
      wherever.&nStill, we’ll be discovered sooner or later this way… We need to
      intercept.
    TC: 它們好像還不知道精確位置，正在到處亂攻擊。&n但是…這樣下去終究會被他們發現的，需要先截擊它們。
    SC: 可能是因为不知道精确位置，看起来像是无目标地向四面发动攻击。&n但是……这样下去肯定会被他们发现的，得发起阻击。
