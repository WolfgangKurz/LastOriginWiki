    JP: そうだろうね。そして私たちのリーダーらしき対象が現れたら&nすぐに狙撃しようと構えている…&nそうだとしたらじっとしているわけにはいかないわ。
    EN: >
      You’re right. And looking for an opportunity to shoot down whoever looks
      like our captain… &nBut still, we can’t just do nothing.
