      SCG: 0
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 안녕, 마리. 훈련을 방해해서 미안.
        JP: ""
        EN: Hello, Marie. Sorry to bother you while you're training.
        TC: 瑪麗，哈囉，對不起，打擾到你們訓練了。
        SC: 玛丽，你好，对不起，打扰到你们训练了。
      next: DG_Ch01Ev20Stage04_1_3
  next: ""
- key: DG_Ch01Ev20Stage04_1_3
