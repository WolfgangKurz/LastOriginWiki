  text:
    KR: 아닙니다. 본래라면 훈련을 중지하고, 스틸라인 전체가 몰타 섬까지 이동해 각하를 호위해야 맞는 일인데…
    JP: ""
    EN: >-
      Not at all. Normally, we'd have to stop training and have all of Steel
      Line

      come to Malta Island to guard you, Your Excellency...
    TC: 不會，本來停止訓練，讓鋼線全體移動到馬爾他島護衛閣下，才是正確的…
    SC: 不会，本来停止训练，让钢线全体到马耳他岛护卫阁下，才是正确的……
  speaker: 2
