      SC: ""
    image: UI_ICON_BG_32
  bgm: ""
  text:
    KR: 마르세유에서 저희와 헤어져서 따로 몰타까지 이동하시겠다니, 너무 위험한 계획이십니다.
    JP: ""
    EN: |-
      But trying to get to Malta after parting with us in Marseille,
      that plan is too dangerous.
    TC: 你還想計畫在馬賽跟我們分道揚鑣，自己移動到馬爾他島，這樣太危險了。
    SC: 你还想计划在马赛跟我们分道扬镳，自己前往马耳他岛，这样太危险了。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 불굴의 마리
        JP: 不屈のマリー
        EN: Indomitable Marie
        TC: 不屈之瑪麗
        SC: 不屈之玛丽
      image: 2DModel_BR_Marie_N
      imageVar: BR_Marie_N_Shy
      appear: 7
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 위험하다는 건 알지만… 이번에만 좀 봐줘.
        JP: ""
        EN: I know it's dangerous... but please let it go this time.
        TC: 雖然知道很危險…但這次就睜一隻眼、閉一隻眼吧。
        SC: 虽然知道很危险……但这次就睁一只眼、闭一只眼吧。
