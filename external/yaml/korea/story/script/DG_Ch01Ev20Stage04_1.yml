  text:
    KR: "- 알파가 말한 약속장소로 향하자, 마리가 반갑게 인사를 건네왔다."
    JP: ""
    EN: |-
      ‘When I arrived at the promised location Alpha mentioned,
      Marie greeted me warmly.’
    TC: 「朝阿爾法所說的約定地點出發，瑪麗開心的打了招呼。」
    SC: “朝阿尔法所说的约定地点出发，玛丽开心的打了招呼。”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 나
        JP: 主人公
        EN: Me
        TC: 我
        SC: 我
      image: 2DModel_BR_Marie_N
