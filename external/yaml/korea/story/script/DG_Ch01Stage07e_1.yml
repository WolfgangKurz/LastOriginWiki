  text:
    KR: 스토커만 딱 데리고 나와서 처리한 건 정말 좋았어.&n그런데 아직 스토커가 데리고 다니던 철충 녀석들은 그대로 남았단 말야.
    JP: ストーカーだけに狙いを定めて倒したのは&n本当によかったと思うわ。&nでも、まだストーカーが従えていた鉄虫は残っているのよ。
    EN: It was great how we lured Stalker out and took it down.&nBut the Metal
      Parasites Stalker led around are still there.
    TC: 擊敗跟蹤狂真的好開心啊。&n但是跟蹤狂那時帶來的鐵蟲還遺留在那邊。
    SC: 打败跟踪狂把它处理掉真的让人开心。&n但是跟踪狂的那些跟班铁虫还在呢。
