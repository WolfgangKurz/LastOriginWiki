    JP: こいつらも出来る限り早く退治しておいた方がいいと思うのよ。&n放置しておけばきっと私たち偵察チームを&n攻撃してきたりするはずよ。
    EN: We should take care of them as soon as possible.&nIf we don’t, they’ll
      surely attack our recon team.
    TC: 要快點處理掉那些傢伙。&n放著不管的話，那些傢伙一定會攻擊我們的偵察隊。
    SC: 应该要快点处理掉这些家伙。&n放任不管的话那些家伙一定会攻击我们的侦察队的。
