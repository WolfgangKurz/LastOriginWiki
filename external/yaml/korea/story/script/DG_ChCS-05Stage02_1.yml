  text:
    KR: 뭐, 아무래도 포츈 양은 클로버 산업의 저가형 모델을 주로 보시니 &n착각을 하신 것 같습니다. 저는 아무런 문제도 없으니 걱정
      마십시오.
    JP: フォーチュンはクローバー産業の低コストモデルを主に扱うため&n錯覚を起こしたようです。&n私は何の問題もないので心配無用です。
    EN: Well, since she mainly sees budget models of Clover Industries,&nshe must be
      mistaken. I'm fine, so don't worry.
    TC: 嗯，看來福瓊小姐是看多了三葉草產業的低價機型，&n所以才會產生了誤會。我沒有任何問題，所以請放心。
    SC: 嗯，看来福琼小姐是习惯了三叶草产业的低价型机型&n所以产生了误会。我没有任何问题，所以请放心。
  speaker: 2
