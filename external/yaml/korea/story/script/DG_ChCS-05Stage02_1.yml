  text:
    KR: 며칠 전에 정찰을 갔던 서쪽 경찰서 거리에서 작은 철충 군집을 발견했습니다.&n자세히 보니 유충은 없는 성체들의 전진 기지 같더군요.
    JP: 数日前、偵察に行った西の警察署にある通りで&n小さな鉄虫の群集を発見しました。&nよく見てみると幼虫はおらず成体の前線基地の様でした。
    EN: I came across a small group of Metal Parasites outside the police
      station&nto the west while on recon a few days ago. Upon closer look,&nit
      seemed to be a forward base of pupae without any larvae.
    TC: 幾天前，在西部警察局街道上偵察時，發現了小型鐵蟲群體。&n仔細一看，好像是沒有幼蟲的成體們的前陣基地。
    SC: 几天前，去侦察西部警察局街道上，发现了小的铁虫堆。&n仔细一看，好像是是没有幼虫的成体们的前阵基地。
