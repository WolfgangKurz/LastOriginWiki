- key: DG_ChCS-05Stage02_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 램파트와의 면담
      JP: ランパートとの面談
      EN: Meeting with Rampart
      TC: 與堡壘面談
      SC: 与堡垒面谈
    image: BG_Lobby
  bgm: ""
  text:
    KR: 아, 사령관 각하. 이렇게 만나뵙게 되어 반갑습니다.&n무슨 일이시죠?
    JP: 司令官。お目にかかれて光栄です。何のご用でしょうか？
    EN: Oh, Your Excellency. It's a pleasure to see you. How may I be of service?
    TC: 啊，司令官閣下。見到你很高興。&n請問有什麼事情嗎？
    SC: 啊，司令阁下。能这么见到你很高兴。&n请问有什么事情吗？
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: CT66 램파트
        JP: CT66ランパート
        EN: Rampart
        TC: 堡壘
        SC: 堡垒
      image: 2DModel_AGS_Rampart_N
      imageVar: ""
