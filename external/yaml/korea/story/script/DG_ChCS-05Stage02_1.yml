      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 포츈에게 들은 이야기를 한다.
        JP: フォーチュンから聞いた話をする。
        EN: Talk about what Fortune told me
        TC: 告訴他從福瓊那裡聽到的事。
        SC: 我都听福琼说了。
      next: DG_ChCS-05Stage02_1_2
  next: ""
- key: DG_ChCS-05Stage02_1_2
  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: 하하. 포츈 양도 터무니 없는 오해를 하시는 군요. 전 오메가 산업의 자존심입니다.&n고작 전투 메모리 업데이트로 의욕이 떨어질 리
      없지요.
    JP: ははは。フォーチュンはとんでもない誤解をしているようですね。&n私はオメガ産業のプライドにかけて、&n戦闘メモリーのアップデートごときで戦闘意欲が低下したりなどしません。
    EN: Haha. That Miss Fortune, she has it all wrong.&nI'm the pride of Omega
      Industries. There's no way&nI could lose motivation from a mere battle
      memory update.
    TC: 哈哈，福瓊小姐真的完全誤會了呢。我可是歐米茄產業的自尊心。&n怎麼可能會因為戰鬥記憶記憶體的更新而失去熱情呢。
    SC: 哈哈。福琼小姐真的完全误会了呢。我可是欧米茄产业的自尊心。&n怎么可能会因为战斗记忆存储器的更新而失去热情呢。
  speaker: 2
  voice: ""
  voiceChar: ""
