    JP: 幼虫がいないのでAGSとシティーガードのロボットたちでも&n活躍できると思いますが…いかがでしょうか？
    EN: Since there are no larvae, AGS and City Guard robots could be active…&nWhat
      do you think?
    TC: 因為沒有幼蟲，所以我覺得AGS和城市衛隊的機器人也可以出動…&n你覺得怎麼樣？
    SC: 因为没有幼虫，所以感觉AGS和城市卫队的机器人也可以出动……&n你觉得怎么样？
