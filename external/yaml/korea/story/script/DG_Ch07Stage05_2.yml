  text:
    KR: "- 철충의 정보력이… 에바 밑으론 보이지 않는다. 철충도 머리가 있다면… 우리와&n무적의 용이 만나는 걸 꺼리겠지."
    JP: "- 鉄虫の情報力が…エヴァに劣るとは思えない。鉄虫にも頭があるなら…&n俺たちと無敵の龍が接触することを望まないはず。"
    EN: ‘The Metal Parasites' ability to get information… seems to be as strong as
      Eva's.&nIf they are able to strategize too,&nthen they won't want us to
      meet the Invincible Dragon.’
    TC: 「鐵蟲的情報獲取力…好像不亞於伊娃。&n鐵蟲有腦袋的話…應該不會想讓我們見到無敵之龍。」
    SC: “铁虫的情报力……好像不亚于伊娃。铁虫有头脑的话……&n应该会组织我们和无敌之龙见面的。”
