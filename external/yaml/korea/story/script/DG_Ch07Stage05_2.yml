  text:
    KR: 만약… 그 방법이 통신을 이용한 방법이라면 통신 설비를 파괴하는 것만으로도&n무적의 용과 우리가 접촉하는 걸 막을 수 있을 테니.
    JP: もし…その方法が通信を利用するのなら、通信設備を破壊するだけで&n無敵の龍と我々の接触を阻止できてしまいます。
    EN: If… If the method requires us using communication,&nthe Metal Parasites only
      have to have destroyed the communication devices&nto stop us from meeting
      the Invincible Dragon.
    TC: 萬一…喚醒無敵之龍的方法是利用通訊手段，那只要&n破壞通訊設備，就可以阻止我們見到無敵之龍。
    SC: 万一……是通过通信手段唤醒无敌之龙的话，只要破坏通信设备&n就可以阻止我们和无敌之龙见面了。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 불굴의 마리
        JP: 全方位射撃：ダメージ量{0}%
        EN: Indomitable Marie
        TC: 不屈之瑪麗
        SC: 不屈之玛丽
