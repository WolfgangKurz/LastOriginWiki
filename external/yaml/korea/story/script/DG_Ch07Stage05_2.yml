  text:
    KR: 최근에 봉인이 풀렸군요. 파괴된 게이트의 단면이 녹슬기 전입니다. 철충은…&n이곳에 뭔가 있다는 걸 알고 있을까요?
    JP: 封印が解けて日が浅いようです。破壊されたゲートの断面がまだ錆びていません。&n鉄虫は…ここに何かがあるということを知っていたのでしょうか？
    EN: It seems the place was unsealed recently.&nThe side part of the destroyed
      gate hasn’t rusted yet.&nCould the Metal Parasites know that something’s
      here?
    TC: 封印最近被解除了啊，被破壞的閘門切面都快腐朽了。&n鐵蟲…它們知道這裡有什麼東西嗎？
    SC: 最近封印被解除了。被破坏的闸门的切面快要腐朽了。铁虫……&n它们知道这里有什么吗？
  speaker: 2
  voice: ""
