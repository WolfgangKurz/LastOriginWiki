        KR: 좋아. 여기서 바로 편성을 하고 다음 작전으로 돌입하자.
        JP: わかった。今すぐ隊を編成して次の作戦に移ろう。
        EN: Yes, let’s organize our squads here and start our next operation.
        TC: 很好，我們就在這裡直接部署後，進入下一個作戰吧。
