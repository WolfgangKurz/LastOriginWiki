    desc:
      KR: 해군 건물의 입구에서
      JP: 海軍の建物の入口で
      EN: At the entrance of the Navy building
      TC: 在海軍建築的出口
      SC: 在海军建筑的出口
    image: BG_7_5
  bgm: ""
  text:
    KR: 각하, 작전 지점에 도착했습니다.
    JP: 閣下、作戦ポイントに到着しました。
    EN: Sir, we've arrived at our target destination.
    TC: 閣下，我們抵達作戰地點了。
    SC: 阁下，到达作战地点了。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 불굴의 마리
        JP: 全方位射撃：ダメージ量{0}%
        EN: Indomitable Marie
        TC: 不屈之瑪麗
        SC: 不屈之玛丽
      image: 2DModel_BR_Marie_N
      imageVar: BR_Marie_N_Pride
      appear: 6
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 이 안에 그 무적의 용을 부르는 방법이 있다는 말이지?
        JP: この中にあの無敵の龍を呼び出す方法があるわけだな？
        EN: There should be a way to summon the Invincible Dragon inside.
        TC: 是說這裡頭有喚醒無敵之龍的方法對吧？
        SC: 是说这里头有唤醒无敌之龙的方法对吧？
      next: DG_Ch07Stage05_2_2
  next: ""
- key: DG_Ch07Stage05_2_2
