    image: BG_7_5
  bgm: ""
  text:
    KR: "- 입구 파괴가 최근이라면… 우리가 늦진 않을 수 있을 것이다. 이 정도의 장비는 어쨌든&n자체 방호 시설을 가지고 있을 테니…"
    JP: "-
      入口が破壊されてまだ日が浅いということは…俺たちはまだそこまでの遅れは&nとっていないはずだ。この規模の設備だ、独自の防御機能くらいは備わっている\
      だろう…&n無事であることを祈る。"
    EN: ‘If they've only recently destroyed the entrance… We might not be too
      late.&nIf it's a sophisticated device, there will be tight security after
      all.’
    TC: 「如果入口是最近被破壞的…那我們可能不算來得太晚。&n反正這種等級的裝備都會有自體防護設施…」
    SC: “入口是最近被破坏的的话……我们可能不会太迟。&n这种程度的装备总会有自体防护设施……”
