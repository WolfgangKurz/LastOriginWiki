    JP: "- コンスタンツァの言う通りスカディーは少し変わっていた。"
    EN: ‘Like Constantia had said, the Bioroid called Scathy was quite unusual.’
    TC: 「跟康斯坦察說的一樣，那個叫斯卡迪的生化人的確很特別。」
    SC: “像康斯坦察说的一样，那个叫斯卡迪的生化人的确很特别。”
