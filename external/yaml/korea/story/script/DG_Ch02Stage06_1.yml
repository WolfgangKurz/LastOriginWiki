    JP: では座標の方は確保できたわけですね。&nこの座標は…私のデータ通りなら廃工場の位置だけど…
    EN: So we’ve got the coordinates.&nAccording to my data, they lead to an
      abandoned factory…
    TC: 這次確實拿到座標了。&n這個座標是…數據顯示像是個廢工廠…
    SC: 那就是拿到了坐标啊。&n这个坐标是……按照我的数据象是废工厂……
