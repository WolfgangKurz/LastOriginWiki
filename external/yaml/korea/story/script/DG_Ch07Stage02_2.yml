    JP: 第3期に突入すると、どのような手段を行使しても患者を覚醒させることはできず、&n患者は栄養供給が正常に継続して行われた場合、1カ月から3カ月程度延命することができるが、&nそれ以上は維持することが出来ず死亡する。
    EN: Once reaching the 3rd stage, no method can be used to wake the patient.&nIf
      provided with continuous nutrition, the patient lives for 1-3 months
      before dying.
    TC: 任何行為都將無法喚醒患者，如果能為患者正常供應營養，&n將延長1個月到3個月左右的壽命，最終死亡。
    SC: 且任何行为都将无法唤醒患者。如果能为患者正常供应营养，&n其生命将能维持1至3个月左右，而后将死亡。
