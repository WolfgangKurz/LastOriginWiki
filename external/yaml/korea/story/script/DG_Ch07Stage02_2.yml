    JP: この段階から患者は悪夢に苦しむようになる。しかし、その内容を覚えている&nということはない。この悪夢により患者は睡眠自体を拒むようになり、&n統合失調症、強迫性障害、パニック障害などの神経の異常を見せ始める。
    EN: From this stage, patients begin to experience nightmares that they cannot
      remember.&nPatients begin to fear sleep, and develop psychological
      problems,&nincluding schizophrenia, compulsive behavior, and panic
      disorder.
    TC: 從這個階段開始，患者將被噩夢所擾，但不會記住噩夢的內容。因為做了噩夢，&n患者會開始害怕睡覺，並伴有精神分裂症、強迫症、恐慌症等神經疾病。
    SC: 从这个阶段开始，患者将被噩梦所扰，但不会记住噩梦的内容。&n患者会开始因为噩梦而害怕睡觉，并伴有精神分类症、强迫症、恐慌症等神经疾病。
