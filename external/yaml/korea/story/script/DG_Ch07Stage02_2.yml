    KR: 휩노스 증후군은 연구 초기에는 우주에서 내려온 단백질체, 프라이온에 의한 질병이라고&n생각했기에 프로테오믹스 연구에 집착했었다.
    JP: ヒュプノス症候群は研究初期には宇宙由来の蛋白質体、つまりプリオンによる&n疾病であると考えられたため、プロテオミクス研究に焦点が当てられてきた。
    EN: In the early stages of research, Hypnos Syndrome was considered to be an
      illness&ncaused by proteomes and prions from outer space.&nSo, researchers
      only focused on proteomics.
    TC: 在研究初期曾認為許普諾斯症候群是因從宇宙傳來的蛋白質體、朊病毒所引起的疾病，&n因此執著於蛋白質組學的研究。
    SC: 在初期的研究中，许普诺斯症候群曾被认为是因从宇宙传来的蛋白质体、&n朊病毒而引起的疾病，因此研究拘泥于蛋白质组学。
