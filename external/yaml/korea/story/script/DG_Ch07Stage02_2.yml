  text:
    KR: 1기 -  FAN파에 노출된 인간은 신경 억제 작용을 통해 수면 시간이 늘어난다. 50% 이상&n늘어난 수면 시간은 증후군의 가장 첫
      번째 증상이다.
    JP: 第1期 - 
      FAN波に曝された人間は、神経抑制作用により睡眠時間が増加する。&n睡眠時間が50%以上増えると、同症候群の一番最初の症状とし第1期と呼ぶ。
    EN: 1st Stage - Humans exposed to FAN waves experience an increase in sleeping
      hours&nby 50% due to nerves being suppressed.
    TC: 第1期——FAN波可抑制神經，當人類暴露在FAN波時，會增加其睡眠時間。&n增加50%以上的睡眠時間是症候群的第一個症狀。
    SC: 1期——FAN波可抑制神经，当人类暴露于FAN波时，其睡眠时间会增加。&n睡眠时间增加50%以上是症候群的第一个症状。
