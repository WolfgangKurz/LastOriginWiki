      가지는지에 따라 달라진다.
    JP: 第2期 -  第1期が第2期に移行するためには最低でも2週間以上の時間を要する。&nこの時間は、症候群の患者の元々の睡眠時間によって変わってくる。
    EN: 2nd Stage - It takes at least 2 weeks for the 1st stage to develop to the
      2nd.&nThis period differs depending on the normal sleeping hours of the
      patient.
    TC: 第2期——從第1期發展到第2期，至少需要2週以上的時間。&n此時間多寡將取決於症候群受害者原本擁有多長的睡眠時間。
    SC: 2期——从1期发展到2期，至少需要2周以上的时间。&n这个时间将视症候群受害者原有睡眠时间而异。
