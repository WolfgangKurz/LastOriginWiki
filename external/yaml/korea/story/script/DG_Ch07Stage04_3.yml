    JP: "- これはもしかすると鉄虫が海を恐れる理由と冬眠には何らかの因果関係が&nあるのかもしれない。"
    EN: |-
      ‘Maybe there was a correlation between
      the Metal Parasites' fear of the sea and their hibernation?’
    TC: 「或許跟鐵蟲害怕大海和冬眠有關？ 」
