    KR: 환란의 때에 영원한 꿈에서 너희들을 구해낸 그를 의심하지 말지어다! 무저갱에 있는&n사악한 자가 네 영혼을 삼킬지니! 그 심연의 무저갱을
      피하라! 
    JP: 患難の時、永遠の悪夢からお前たちを救った彼のお方を疑うことなかれ！&n底知れぬの深淵に潜む邪悪な者がお前たちの魂を貪り食うであろう！&nその深淵に近づくことなかれ！
    EN: Do not suspect the one who saved you from eternal dreams during
      hardships!&nThe evil one in the abyss will take your soul! Avoid the
      bottomless abyss!
    TC: 在患難時刻救出你們的教皇，不要懷疑！&n無底洞的邪惡會吞噬你們的靈魂！避開那深淵的無底洞！ 
    SC: 不要怀疑在患难时刻救出你们的教皇！无底坑的邪恶会吞噬你们的灵魂！&n避开那深渊的无底坑！ 
