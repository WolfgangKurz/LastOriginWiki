    KR: "- 스피커는 무저갱에 있는 사악한 자, 별의 아이들 그리고 철의 탑에 대해 말했다.  "
    JP: "- スピーカーは底知れぬの深淵に潜む邪悪な者、星の落とし子たち、それから&n鉄の塔について話していた。"
    EN: |-
      ‘Speaker was talking about an evil entity in the abyss,
      Star Children and a Tower of Metal.’
    TC: 「音響說出了關於無底洞的邪惡的人們、星之子還有鐵之塔。  」
    SC: “音响说出了关于在无底坑的邪恶的人们星孩儿还有铁之塔的事。 ”
