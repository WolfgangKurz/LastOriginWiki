  text:
    KR: 하나되어 싸우기 위해! 우리의 둥지로! 철의 탑으로 모두 모일 지어다! 우리의 영혼이&n뭉친 힘이 저 사악한 자들, 별의 아이들을
      물리치게 되리라!
    JP: 一つとなり戦うため！我らの巣へ！鉄の塔へと集え！我らの魂を一つにした力は！&nあの邪悪な者ども、星の落とし子らを葬り去らん！
    EN: Let us unite and fight! Head to our nest! Gather at the Tower of Metal!&nOur
      souls and united power will help us conquer the evil ones, the Star
      Children!
    TC: 為了融為一體面對戰爭！走向我們的陣地吧！全部聚集在鐵之塔！&n我們靈魂所凝聚的力量會把邪惡的人、星之子全部擊退！
    SC: 为了融为一体面对战争！走向我们的阵地吧！会全部聚在铁之塔！&n我们灵魂所凝聚的力量会把邪恶的星孩儿统统击退！
  speaker: 2
  voice: ""
