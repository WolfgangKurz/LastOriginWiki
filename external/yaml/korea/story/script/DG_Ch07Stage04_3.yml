    KR: 일단, 저들을 그대로 두기엔 위험해 보여요. 그리고 연결체는 아니지만 저만한 상위 철충을 보고 그냥 두긴…
    JP: 奴らをあのまま放置するのは危険だと思います。それに連結体ではありませんが、&nあれほどの上位鉄虫を野放しには…
    EN: |-
      I think it’s dangerous to just let them be.
      And although it’s not a Connector,
      we can't just walk away from a high-ranking Metal Parasite.
    TC: 它們一直在那裡，看起來滿危險的。雖然不是連接體，但看到那樣的上位鐵蟲總不能放過…
    SC: |-
      总之，放任铁虫们在那儿好像有点危险。
      还有，虽然不是连接体，但看到那样的高位铁虫总不能不管……
