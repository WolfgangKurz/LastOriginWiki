  text:
    KR: 하나 그것을 두려워하지 말지어다! 심연에서 올라와 살덩이를 삼키는 자들이 아무리&n강할 지라도! 우리는 그것을 이겨낼 것이니!
    JP: されど！それを恐れることなかれ！深淵から這い上がり、肉を貪り食らう者どもが&nいかに強かろうとも！我々はそれに打ち勝てるはずである！
    EN: First, do not fear it! No matter how strong the flesh-eating monsters&nwho
      crawl up from the abyss might be! We will win this in the end!
    TC: 不要畏懼！無論從深淵上來&n吞噬我們肉體的人們有多強悍！我們也會戰勝的！
    SC: 不要畏惧！无论从那深渊上来吞噬我们肉体的人们有多强悍！&n我们都会战胜的！
  speaker: 2
  voice: ""
  voiceChar: ""
