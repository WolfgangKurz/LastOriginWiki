  text:
    KR: "- 적어도 철충에는 ‘별의 아이들’이라고 불리는 적이 있다. 그리고 그에 대항하기 위해 철의 탑에 모이고 있다."
    JP: "- 少なくとも鉄虫には「星の落とし子」と呼ばれる敵が存在し、&nそしてそれに対抗するため鉄の塔に集まっている…。"
    EN: |-
      ‘It seemed the Metal Parasites had an enemy called “Star Children”.
      And to fight them, they were gathering at the Tower of Metal.’
    TC: 「但鐵蟲從未被叫成『星之子』。而且為了與之對抗，它們正聚集在鐵之塔。」
    SC: |-
      “但至少知道存在着叫做‘星孩儿’的铁虫的敌人。
      而且铁虫为了与之对抗，正开始聚集在铁之塔。”
