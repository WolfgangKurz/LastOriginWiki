    KR: "- 아… 역시 그들의 말은… 아니 신호는 원리는 모르지만 나만 들은 건가? "
    JP: "- あぁ…やはり彼らの言語は…いや、シグナルは&nその原理は不明だが、俺だけが理解できるみたいだ。"
    EN: |-
      ‘Oh… I guess I was the only one to understand what it had said…
      Even though I don't know how its communication works.’
    TC: 「啊…果然它們說的話…雖然不清楚訊號的原理，但好像只有我能聽懂？ 」
    SC: “啊……果然它们的话……虽然不知道信号的原理，但好像只有我能听懂？ ”
