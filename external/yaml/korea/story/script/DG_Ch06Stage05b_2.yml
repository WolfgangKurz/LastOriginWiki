  text:
    KR: 그만. 둠 브링어팀 복귀한다. 저 철충 녀석... 머리 좀 쓰는걸?
    JP: ここまでよ。ドゥームブリンガーチームは帰還するわ。&nちっ…鉄虫の奴…なかなか頭いいわね…？
    EN: |-
      Stop. Team Doom Bringer, return to base.
      That Metal Parasite… It’s quite smart.
    TC: 夠了，末日使者隊要回去了，鐵蟲這些傢伙…還真會動腦子呢？
    SC: 够了。末日使者队回归吧。铁虫这家伙……还真会动脑子呢？
