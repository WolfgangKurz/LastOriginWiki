  text:
    KR: 보급 문제도 기술진들과 대원들의 능력이 있다면 해결할 수 있을 것이다. 주인 없는 물자들이 넘쳐나는 시대이니 그것을 확보하는 것도 용이할
      것이고, 자체 생산을 위한 기반도 마련되었지.
    JP: |-
      補給の問題も技術部と隊員達の能力であれば十分解決可能だ。
      持ち主のいない物資で溢れかえっている時代だ、
      それを確保することも容易で、自主生産のための基盤も整っている。
    EN: Even the issues with the supplies can be resolved by utilizing the skills of
      our people and engineers. Since this is an era with abundant unclaimed
      supplies, it'll be useful to secure them, and we also have the capability
      of producing them on our own.
    TC: |-
      有技術組和戰鬥員們的能力，補給問題也能解決。在這個無主之物氾濫的時代，
      要獲得那些也輕而易舉，而且我們也已經奠定了自主生產的基礎。
    SC: 有技术组和战斗员们的能力，补给问题也能解决。在这个无主之物泛滥的时代，要获得那些也轻而易举，并且我们也已经奠定了自主生产的基础。
