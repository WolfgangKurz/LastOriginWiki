    KR: 만약에 파악했다고 하더라도 해상으로의 침입은 무적의 용의 함대와 멸망의 메이, 오베로니아 레아, 세라피아스 앨리스를 위시한 전략 병기급
      바이오로이드들의 힘과 공군력으로 막을 수 있고, 이를 뚫고 간신히 상륙해도 그 수는 많지 않을 테니 오르카의 육군전력으로 막을 수
      있다.
    JP: |-
      もし把握されたとしても、海上からの侵攻は無敵の龍の艦隊と
      滅亡のメイ、オベロニア・レア、セラピアス・アリスをはじめとする
      戦略級バイオロイドの力と空軍力で阻止できる。
    EN: Even if they did, an invasion by sea can be stopped with the power and
      military strength of the Invincible Dragon’s fleet and the strategically
      weaponized Bioroids of the May of Doom, Oberonia Rhea, and Serapias Alice.
      Also, even if they somehow managed to make it to shore, they will be
      diminished in number, so Orca’s army forces can clean them up from there.
    TC: |-
      就算他們掌握了我們的位置，我們也可以憑藉無敵之龍艦隊和以滅亡之梅、
      奧伯羅尼亞·雷亞、塞拉皮亞斯·愛麗絲為首的戰略武器級生化人的力量以及空軍的兵力抵擋來自海面的進攻，
      就算他們費盡心思突破了這些防線，能登陸的也不多，到時憑藉奧爾卡的陸軍戰力就足以抵擋了。
    SC: 就算他们掌握了我们的位置，我们也可以凭借无敌之龙舰队和以灭亡之梅、奥伯罗尼亚·雷亚、塞拉皮亚斯·爱丽丝为首的战略武器级生化人的力量以及空军力量来抵挡来自海面的进攻，就算他们费尽心思突破了这些防线，能登陆的也寥寥无几，凭借奥尔卡的陆军战力就足以抵挡了。
