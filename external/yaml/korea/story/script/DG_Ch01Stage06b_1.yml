  text:
    KR: 주군, &n얼마 전 스토커가 우리를 고립시키기 위해 다리를 부쉈던 전투를 기억하는가?
    JP: 数日前、殿が橋を破壊して鉄虫たちを孤立させた&n戦闘を覚えておるか？
    EN: My Lord, do you remember the battle&nwhere Stalker blew up the bridge to
      isolate us?
    TC: 主君&n你還記得不久前跟蹤狂為了孤立我們，把橋樑粉碎一戰那件事嗎？
    SC: 主公，&n你还记得不久前跟踪狂为了孤立我们而把桥梁粉碎的战争吗？
  speaker: 0
  voice: ""
  voiceChar: ""
