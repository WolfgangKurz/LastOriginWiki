    JP: 当然ながら逃げることもできぬ。&n島にいる鉄虫を掃討できれば、島は安全な基地として使えよう。
    EN: Nor can they hope to run away.&nIf we can do away with the Metal Parasites
      on the island, the place would become a safe base for us.
    TC: 當然它們也沒辦法逃跑。&n如果可以掃蕩島上的鐵蟲，那個島足以成為一個安全的基地。
    SC: 当然也没办法逃跑。&n还有，如果能扫荡岛上的铁虫的话，那个岛就会变成安全的基地。
