  text:
    KR: 스토커 녀석은 우리를 고립시키기 위해서 다리를 부쉈겠지만 &n덕분에 다른 철충들도 다리 맞은 편의 섬에 갇히고 말았다네.
    JP: 実はな、ストーカーの奴も我々を孤立させようと&nもう一つの橋を破壊していたようなのだ。&nおかげで鉄虫たちは完全に島に閉じ込められた。
    EN: Stalker blew up the bridge to isolate us,&nbut thanks to that, the Metal
      Parasites also became isolated&non the island on the other side of the
      bridge.
    TC: 跟蹤狂那傢伙雖然為了孤立我們，把橋給粉碎了，&n但多虧橋斷了，其他的鐵蟲也被困在橋另一邊的島上。
    SC: 虽然跟踪狂那家伙为了孤立我们把桥给粉碎了&n但是托他的福，其他的铁虫们被困在桥另一边的岛上。
  speaker: 0
  voice: ""
  voiceChar: ""
  char:
    L:
      name:
        KR: 프레스터 요안나
        JP: プレスターヨアンナ
