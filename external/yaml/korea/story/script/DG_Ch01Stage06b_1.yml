    JP: つまり戦略的に好機であるというわけだ！&n鉄虫たちは海を恐れている。&n増援が来たりすることはないだろう。
    EN: I am trying to say that this is a strategic opportunity.&nIndeed, since
      Metal Parasites are afraid of the sea, they cannot expect any support.
    TC: 以戰略來說是個好機會。&n鐵蟲因為怕海，所以沒辦法過來支援。
    SC: 在战略上是个好机会。&n因为铁虫们怕海，所以也没办法派支援。
