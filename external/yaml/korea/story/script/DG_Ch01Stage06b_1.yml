    JP: 殿！&n少々話し合いたいことがあり、ここに参った。
    EN: Ah, my Lord. I came by to discuss something.
    TC: 啊，是主君呀。我有事想和你討論。
    SC: 啊，是主公呀。我有事想和你议论。
