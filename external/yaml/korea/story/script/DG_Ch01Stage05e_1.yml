    KR: 로봇은 강력하긴 한데... 철충한테 감염이 되니까...&n누난 안타깝기도 하고 슬프기도 하거든... 누나 로봇 좋아하잖아.
    JP: 戦場適応：{0}%の威力で反撃
    EN: Robots are strong… but they can get infected by Metal Parasites.&nIt’s such
      a shame, you know? It makes me sad… I like robots, you know.
    TC: 機器人雖然很強悍…但因為被鐵蟲傳染了…&n姐姐我覺得很可惜也很難過…因為姐姐我很喜歡機器人。
    SC: 机器人虽然很强硬……因为被铁虫传染了……&n姐姐觉得很可惜也很伤心……因为姐姐很喜欢机器人啊。
