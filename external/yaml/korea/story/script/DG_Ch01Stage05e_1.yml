    name:
      KR: 함교
      JP: バニバニ！：スタック毎に自分を強化
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 면담 요청을 한 포츈
      JP: 掩蔽最適化：広域ダメージ分散{0}%(バイオロイド2機)
      EN: Fortune Asks for a Meeting
      TC: 請求面談的福瓊
      SC: 请求面谈的福琼
    image: BG_Lobby
  bgm: ""
  text:
    KR: 하아... 사령관님? 저번에 로봇 부품 구해다 준 거 있잖아. &n덕분에 포츈 누나가 그걸로 공부 좀 했거든?
    JP: 戦場適応：火炎耐性{0}%
    EN: Hah… Commander? You know the robot parts we got before?&nWell, I did some
      studying on them.
    TC: 啊…司令官？上次不是有找到機器人零件嗎？&n多虧有你，福瓊姐姐我學到了一些知識。
    SC: 哈啊……司令？上次你不是给了我一些机器人的配件嘛。&n福琼姐姐托你的福的福学到了点知识。
