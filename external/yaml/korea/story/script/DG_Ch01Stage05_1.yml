    KR: 보신 것처럼 일단 이 AGS를 데리고 왔어요.&n전투에도 도움이 될 거고, 철충과는 계속 싸워 왔으니 정보도 더 많을 거예요.
    JP: ご覧の通り、AGSを連れてきました。戦闘で役に立つと思います。&n鉄虫との戦闘経験も豊富なので情報もたくさんあるはずです。
