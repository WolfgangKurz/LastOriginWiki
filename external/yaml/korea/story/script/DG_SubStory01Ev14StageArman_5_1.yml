  text:
    KR: "- 습관이란 건 참 무서워서, 몇 년간 몸에 밴 기상시간은 실업자가 되어서도 그대로."
    JP: "- 習慣というものは怖い。この数年もの間に身に染み付いた起床時間は、&n無職になってもそのままだ。"
    EN: ‘The force of habit made me wake up at the same time that was engraved
      within my body for years even when I'm jobless.’
    TC: 「習慣是非常可怕的，幾年來慣於身體上的起床時間即使成為無職者依然起作用。」
    SC: “习惯是非常可怕的，几年来惯于身体上的起床时间即使成为无职者依然起作用。”
