    KR: 그래서 부탁 드릴 게 있는데요. 주인님.&n말씀을 드려도 될까요?
    JP: お願いがあります。ご主人様。今お話ししてもよろしいですか？
    EN: I have something to ask of you, Master.&nMay I tell you?
    TC: 主人，有件想拜託你的事。&n可以跟你說嗎？
    SC: 所以我有件事想拜托你，主人。&n我可以说吗？
  speaker: 1
