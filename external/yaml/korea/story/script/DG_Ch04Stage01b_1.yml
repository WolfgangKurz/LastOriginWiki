  text:
    KR: 그날 흩어졌던 자매들은 대부분 숨어 있을 거고, &n계속 두면 저항 능력을 잃고 결국은 모두 죽고 말 거예요.
    JP: そのまま散らばってしまって仲間たちはほとんどが今も&nどこかに隠れているはずです。&nこのまま放置していては抵抗能力を失い結局は死んでしまいます。
    EN: Most of them will be in hiding, and if we don’t help them,&nthey will lose
      their ability to resist and die.
    TC: 那天分散開來的姐妹大多數都躲起來了，&n繼續那樣下去，大家會失去抵抗能力，最後都會全都死掉的。
    SC: 那天分散开的姊妹大部分都躲起来了，&n继续这样下去她们会失去抵抗能力，最后全都会死掉的。
