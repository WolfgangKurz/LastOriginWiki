  text:
    KR: 감사해요. 주인님.&n다름이 아니라 본부가 습격 당했을 때 흩어진 자매들 말씀을 드리려던 거거든요.
    JP: ありがとうございます。ご主人様。&n他でもなく本部が襲撃を受けた際、&n離れ離れになった仲間のことなんですが。
    EN: Thank you, Master.&nI wanted to talk about the sisters that scattered when
      HQ was attacked.
    TC: 主人，謝謝你。&n我想說的是關於本部受到襲擊時，那些分散開來的姐妹的事情。
    SC: 谢谢你。主人。&n不为别的，就是关于本部被袭击时，分散开的姐妹们的事。
