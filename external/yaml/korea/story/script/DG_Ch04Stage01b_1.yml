- key: DG_Ch04Stage01b_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 함교로 찾아온 콘스탄챠
      JP: 艦橋を訪れたコンスタンツァ
      EN: Constantia Comes to the Bridge
      TC: 來到艦橋的康斯坦察
      SC: 来到舰桥的康斯坦察
    image: BG_Lobby
  bgm: ""
  text:
    KR: 휴, 이젠 그래도 이 지역에 대한 지배권은 공고히 한 것 같아요.&n고생하셨어요. 주인님.
    JP: ふう…、これでこの地域に対する支配権は&n確かなものになったようです。&nお疲れさまでした。ご主人様。
    EN: I think we’ve now solidified our control over the area.&nGreat job, Master.
    TC: 呼，我想我們現在好像已經鞏固這個地區的控制權了。&n主人，辛苦了。
    SC: 呼，现在好像想还巩固了对这个地区的控制权。&n辛苦了。主人。
  speaker: 1
  voice: ""
  voiceChar: ""
  char:
    R:
      name:
        KR: 콘스탄챠 S2
        JP: コンスタンツァS2
        EN: Constantia S2
        TC: 康斯坦察S2
        SC: 康斯坦察S2
      image: 2DModel_3P_ConstantiaS2_N
      imageVar: 3P_ConstantiaS2_N_Smile
      appear: 6
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 고마워.
        JP: ありがとう。
        EN: Thanks.
        TC: 謝謝。
        SC: 谢谢。
      next: DG_Ch04Stage01b_1_2
  next: ""
