    JP: "- ちょうどいい。食事をしながらソワンにアウローラのことを聞いてみよう。"
    EN: ‘Good. I decided to ask Sowan about Aurora over dinner.’
    TC: 「正好。我決定一邊吃飯一邊向素婉詢問關於極光的事。」
    SC: “正好。我决定一边吃饭一边向素婉询问有关极光的问题。”
