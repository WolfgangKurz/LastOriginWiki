        JP: アウローラの姿が見えないけど、キッチンにいるのか？
        EN: I didn’t see Aurora. Is she in the kitchen?
        TC: 怎麼沒看到極光，是在廚房嗎？
        SC: 怎么没看到极光，是在厨房吗？
