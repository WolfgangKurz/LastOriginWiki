    JP: いいえ。何か用事があるとのことで、夕食のデザートは私が&n担当することになりましたわ。
    EN: |-
      She is not. She said she had things to do,
      so I will be in charge of dessert after dinner.
    TC: 沒有。她說有事要辦，所以晚飯的甜點就由小妾來負責了。
