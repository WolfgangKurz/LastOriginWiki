  text:
    KR: "- 일도 끝났겠다, 대원들이 자유롭게 함장실을 꾸밀 수 있도록 자리를 비켜주기로 했다."
    JP: "- 仕事も一通り終わった。&nみんなが好きに艦長室を飾り付けできるように席を外すか。"
    EN: |-
      ‘Now that our work was done, I decided to leave the place
      to the crew so they can freely decorate the captain's cabin.’
    TC: 「業務也結束了，我為了讓隊員們自由地裝飾艦長室，我讓開了位置。」
    SC: “工作也结束了，为了让队员们随意装饰舰长室，我决定暂时回避。”
