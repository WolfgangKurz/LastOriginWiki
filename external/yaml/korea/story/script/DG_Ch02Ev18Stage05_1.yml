    KR: 응. 삼안 산업 물자 영업소가 몰타섬 근처에 있는 시칠리아섬에 있어서 팔 수 있는 것은 다 팔고, 멜 여왕님… 그 때는 멜
      공주님이었구나. 멜 공주님이 가끔씩 진귀한 것을 주워 와서 그것도 팔아서 생필품을 구했는데, 그래도 언제나 부족했어.
    JP: |-
      うん。三安の営業所がマルタの近くのシチリア島にあってね、売れるものは何でも
      売った…女王…あの時はメリ姫だったね。メリ姫がたまに珍しい物を拾ってきて、
      それも売って必要な物を手に入れてたけど、それでも色々足りなかったな……
    EN: Okay. Because the Saman Industrial Goods Office was in Sicily, near Malta,
      we sold everything we could. And Queen Mel… she was a princess at the
      time. Princess Mel would occasionally find something valuable, which we’d
      sell to get basic necessities, but we never had enough.
    TC: 嗯。三安產業物資營業部位於馬爾他島附近的西西里島，什麼都賣。梅爾女王…&n啊，那時候是梅爾公主。梅爾公主有時候會撿一些珍貴的東西回來，&n賣掉以換取生活必需品，但總還是不夠。
    SC: 嗯。三安产业物资营业部位于马耳他岛附近的西西里岛，能卖的都会卖，梅尔女王……
      那时候是梅尔公主。梅尔公主有时会捡些珍贵的东西回来，把它卖了换取生活必需品，但总是不够。
