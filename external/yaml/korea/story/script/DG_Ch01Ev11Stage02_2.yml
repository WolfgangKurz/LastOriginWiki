    EN: ‘The Orca database, built from the old world's record archive server, had a
      substantial amount of information saved in it. It wasn't everything, but
      it was plenty.’
    TC: 「以舊世界之前的紀錄保管所為基礎，組成的奧爾卡資料庫，雖然裡面沒有全部的資料，但還是存有一定程度的情報量」
    SC: “利用旧世界记录保管所的服务器构成的奥尔卡数据库虽然不算完善，但保存着相当多的情报。”
