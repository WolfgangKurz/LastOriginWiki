    JP: "- スカイナイツたちの部屋を後にして、艦長室へ向かった。&n最初はどうなるかと思ったが、やる気になってくれてよかった。"
    EN: ‘I returned to the Captain's Cabin, leaving the excited SkyNights behind.’
    TC: 「把充滿幹勁的蒼天騎士拋在腦後，我走向了艦長室。」
    SC: “留下充满热情的苍天骑士，我转身走向舰长室。”
