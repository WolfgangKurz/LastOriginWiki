- key: DG_Ch01Ev11Stage02_2_4
  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Office_01
  bgm: ""
  text:
    KR: "- 나는 정신이 들 때부터 철충을 상대하는 법, 부대를 지휘하는 법은 어쩐지 전부 알고 있었지만, 아이돌을 프로듀싱하는 방법 따위는
      전혀 알지 못한다."
    JP: "- 目覚めた瞬間から鉄虫との戦い方や、部隊を指揮する方法などは&n頭に入っていたが、アイドルのプロデュースの仕方なんて全然知らないぞ。"
    EN: ‘I know nothing about producing an idol group. Since I woke up here, the
      only memories I had was something like dealing with Metal Parasites and
      commanding squads.’
    TC: 「自從我醒來後，不知為什麼就知道了怎麼對付鐵蟲，怎麼指揮部隊，但是我完全不知道打造偶像的方法。」
    SC: “自从我醒来，知道如何对付铁虫，知道如何指挥部队，但是完全不懂如何管理偶像啊。”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 나
        JP: 照明弾支援：命中率{0}%
        EN: Me
        TC: 我
        SC: 我
      image: ""
      imageVar: ""
      appear: 7
      off: 7
      animAdd: ""
      SCG: 2
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: ...알아봐야지 뭐.
        JP: …勉強しよ。
        EN: … We should find out.
        TC: …只能去查查看了。
        SC: ……只能去了解了解了。
      next: DG_Ch01Ev11Stage02_2_5
  next: ""
- key: DG_Ch01Ev11Stage02_2_5
