    JP: "- もちろん「プロデューサーになる方法！」みたいなマニュアル的なものは&nなかったが、アイドルや歌に関する資料は大量に見つかった。"
    EN: ‘Of course, “How to be a producer!” wasn't in there, but I did find a lot of
