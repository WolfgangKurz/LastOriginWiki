      SC: ""
    image: BG_Office_01
  bgm: ""
  text:
    KR: "- 대원들 앞에서는 허세를 부렸지만, 이건 보통 일이 아니다. 프로듀서라니..."
    JP: "-
      メンバーたちの前では大口を叩いたが、プロデュースなんて&nそう簡単に出来ることじゃない。&n勢いで「プロデューサーと呼んでくれ！」なんて言っちゃっ\
      た……。"
    EN: ‘I tried to seem confident in front of the squad, but I know this isn't
      going to be easy. I can't believe I'm a producer…’
    TC: 「雖然在隊員們前虛張聲勢，但這並不是簡單的事情，製作人啊…」
    SC: “虽然在队员们前故作声势，但这可不是简单的事情。制作人啊……”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
