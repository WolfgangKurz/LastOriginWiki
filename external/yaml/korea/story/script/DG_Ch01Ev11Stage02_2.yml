      SC: ""
    image: BG_Office_01
  bgm: ""
  text:
    KR: "- 이미 꺼낸 말을 돌이킬 수는 없는 법. 한숨을 주워삼키며 패널을 조작해 오르카 데이터베이스에 접속했다."
    JP: "-
      プロジェクトはもう動き出してしまった。もう後戻りはできない。&nまたため息が出そうなのをグッと飲み込んで、&nパネルからオルカのデータベースにアク\
      セスした。"
    EN: ‘But it's too late to take back what I said. Thinking that I had to make do
      anyway, I controlled the panels and accessed the Orca database.’
    TC: 「但是一言既出，駟馬難追，我收起嘆息，並操作面板進入奧爾卡的資料庫。」
    SC: “但是话已经说出去了。我忍住叹息，操作控制面板进入了奥尔卡的数据库。”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 나
        JP: 照明弾支援：命中率{0}%
        EN: Me
