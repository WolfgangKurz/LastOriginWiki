      animAdd: ""
      SCG: 2
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 의외로 자료가 좀 있네?
        JP: 思ったより資料があるな？
        EN: This is more than I thought we’d have.
        TC: 居然有資料？
        SC: 没想到有些资料呢？
