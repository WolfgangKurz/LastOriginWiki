    JP: うわ…何だこれ…&n誰かがナイトチックを完全にまっぷたつにしてるわね？
    EN: Wow… What is this… Someone split these Knight Chicks right in half!
    TC: 哇！…這是什麼…是誰把騎士鐵雞切成一半了。
    SC: 哇哇！……这是什么……是谁把骑士铁鸡完切成两半了？
