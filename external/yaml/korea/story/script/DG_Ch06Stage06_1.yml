    JP: ""
    EN: Actually, the method was quite simple. We just needed a different
      perspective.&nOf course, it was difficult at first since mankind’s
      pathological history is limited…
    TC: 其實方法很簡單，稍微換位思考就可以。&n不過人類的疾病歷史在大多數情況下是很有限的，所以沒辦法…
