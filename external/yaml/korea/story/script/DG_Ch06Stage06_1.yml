    KR: 우리는 휩노스 병을 세포나 생체에 기반한 질병으로만 생각했다. 연구가&n완성되고 난 뒤에 보면 실소가 나올 일이다. 실패는 당연한
      일이었다.
    JP: ""
    EN: We thought that Hypnos Disease was a cell-based or body-based disease.&nBut
      once we finished our research, we realized how silly we had been.&nIt’s no
      wonder we’d failed before.
    TC: 我們總是只把許普諾斯病想成是基於細胞或生物體的疾病。&n研究完成後，想一想真的會很無言，失敗是必然的結果。
    SC: 我们总是只把许普诺斯病想成以细胞或者生体为基本的疾病。&n研究完成后让人哑然失笑。失败是必然的结果。
