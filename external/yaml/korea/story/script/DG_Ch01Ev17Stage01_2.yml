    TC: 是！我主要是負責管理兵站和救護傷兵的型號。輔助前線的同伴提升即便是1%的生存率也好，讓她們專注地執行任務就是我的職責。
    SC: 是！我主要是负责管理兵站和救护伤兵的型号。辅助前线的同伴提升哪怕1%的生存率，让她们专注地执行任务就是我的职责。
