      서포트 하는 것이 제 역할이랍니다.
    JP: はい！私は主に兵站管理、および傷兵救護を任されていたモデルです。&n前線に立つ同胞の生還率を１パーセントでも高く向上させ、&n任務に専念してもらえるようサポートするのが役目なんです。
    EN: >-
