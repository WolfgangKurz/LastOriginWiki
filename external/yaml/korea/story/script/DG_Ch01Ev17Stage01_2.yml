  text:
    KR: "- 라비아타의 설명으로는 구시대엔 유전자 씨앗 자체에 버그를 심어서 고의로 폭주시키거나 생화학무기로서 운용하는 테러 시도도
      있었다던가."
    JP: "- ラビアタの説明では、旧時代には遺伝子の種そのものにバグを仕込み、&n故意に暴走させたりＢＣ兵器として運用するというテロも試みられたとか。"
    EN: |-
      'According to Labiata, in ages past there were terrorist strategies&n
      such as planting a bug into a genetic seed to make a Bioroid go berserk,&n
      or using them as biochemical weapons.'
    TC: 「聽拉比亞塔說，舊時代還有一種恐怖的實驗，就是故意把漏洞植入基因種子，然後刺激基因種子暴走，或者把它當成生化武器使用。」
    SC: “听拉比亚塔说，旧时代还有一种恐怖的试验，就是故意把Bug植入基因种子，然后刺激基因种子暴走或者把它当成生化武器使用。”
