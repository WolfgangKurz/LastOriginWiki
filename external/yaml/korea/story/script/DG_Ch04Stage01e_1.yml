      뿐이다."
    JP: "- ひとまずラビアタに関することはコンスタンツァに任せた。&n今は情報を手に入れなければ…。コンスタンツァとバニラを見つめるだけだ。"
    EN: ‘I've put Constantia in charge of the Labiata case for now.&nRight now, all
      I can do is watch Constantia and Vanilla&nas they try to find more
      information.’
    TC: 「關於拉比亞塔的事就先交給康斯坦察。&n我現在只想了解眼前情況，而看著康斯坦察和瓦尼拉。」
    SC: “首先关于拉比亚塔的事就先交给康斯坦察。&n现在只是抱着重新了解得想法看着康斯坦察和瓦尼拉而已。”
