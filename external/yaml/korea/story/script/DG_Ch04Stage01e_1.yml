  text:
    KR: "- 라비아타… 기억에는 없는 이름인데…&n그녀를 떠올리려 하면 또 두통과 수면욕이 몰아친다. "
    JP: "- ラビアタ…記憶にない名前だが…&n彼女を思い出そうとすると頭痛と睡魔が襲ってくる。"
    EN: ‘Labiata… The name is not in my memories.&nWhen I try to remember her, a
      headache and desire to sleep rushes over me.’
    TC: 「拉比亞塔…我對這名字沒有印象…&n當我試著想起她時，頭痛和睡眠欲望就又會再次襲來。」
    SC: “拉比亚塔……我对这名字没有印象……&n如果又想要想起那个女孩的话，头痛和睡眠欲望又会再次袭来。”
