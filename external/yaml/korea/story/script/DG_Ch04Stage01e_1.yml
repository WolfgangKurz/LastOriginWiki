    desc:
      KR: 라비아타와의 통신을 시도하는 도중
      JP: ラビアタとの通信を試みる
      EN: While Attempting to Communicate with Labiata
      TC: 在試圖與拉比亞塔通信
      SC: 在试图与拉比亚塔通信
    image: BG_4_2_2
  bgm: ""
  text:
    KR: "- 우리는 무사히 우리가 들어가지 못했던 문으로 들어갈 수 있었다."
    JP: "- 俺たちは以前これ以上進めなかった場所に行った。"
    EN: ‘We were able to safely go through the door we couldn't get through before.’
    TC: 「我們安全地進去了之前進不去的門。」
    SC: “我们安全地进入了之前进不去的门。”
