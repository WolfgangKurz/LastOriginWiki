    KR: "- 기껏 여기까지 왔는데, 그대로 돌아가기 아쉬워서 문앞을 지켰다. 한 명쯤은 가게에 들르지 않을까? 기대한 것도 잠시, 한참이 지나도
      소식이 없다."
    JP: |-
      - せっかくここまで来たし、一人くらい店に来るんじゃないかと期待しながら
