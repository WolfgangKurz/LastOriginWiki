      JP: 灯台の前
      EN: In Front of Lighthouse
      TC: 燈塔前
      SC: 灯塔前
    desc:
      KR: 등대 외곽 창고의 한쪽 구석에서
      JP: 灯台外郭倉庫の片隅で
      EN: Corner of the Warehouse Outside Lighthouse
