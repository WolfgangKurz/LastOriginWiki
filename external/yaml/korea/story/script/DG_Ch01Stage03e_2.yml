      SC: 在灯塔外围仓库一角
    image: BG_LightTower
  bgm: ""
  text:
    KR: 큭큭... 삼라만상의 비밀이 담긴 고서가 내 손에 들어 왔도다.
    JP: くっくっくっ…&n森羅万象の秘密が記録された&n古の書が余の手に戻ったぞ！
    EN: |-
      Hehe… The ancient book containing the secrets
      of all the universe is finally in my hands!
    TC: 顆顆…終於拿回紀載著包羅萬象秘密的古書了。
    SC: 咔咔……包含着森罗万象秘密的古书，正在我的手里。
