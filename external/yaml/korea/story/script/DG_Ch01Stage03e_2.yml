    JP: くっくっくっ。どこまでも愚かな奴め…&nこの秘密を目の前にしても俗世な知識のみを欲しがるとは。&nそこまで欲するなら渡してやろう。
    EN: Hah! You are indeed ignorant!&nYou pursue vulgar knowledge even in the face
      of such valuable secrets.&nWell, here’s the map then.
    TC: 顆顆顆，果然是愚蠢的人…竟然這麼貪求這秘密所富含的知識，真是庸俗啊。&n既然這樣，就給你看看吧。
    SC: 咔咔咔。果然是愚蠢的人……在这秘密前还在贪图庸俗的知识。&那就翻给你看看。
