      힘들어졌다."
    JP: |-
      - 今まではオルカ号と龍の艦隊を使って危険な状況を回避することができたが、
      ヨーロッパに拠点を置いた今はそうもいかない。
    EN: |-
      ‘Until now, we were able to escape the dangers by using
      the Orca and the Dragon's fleet, but it was difficult to just up and leave
      now that we had a strong base in Europe.’
    TC: 「到目前為止，當我們有危險時，都能透過奧爾卡跟龍的艦隊避開危險，但現在正在準備歐洲據點，所以很難隨意去避難。」
    SC: “到目前为止，当我们有危险时，都能通过奥尔卡跟龙的舰队避开危险，但现在我们的据点在欧洲，所以很难随意去避难。”
