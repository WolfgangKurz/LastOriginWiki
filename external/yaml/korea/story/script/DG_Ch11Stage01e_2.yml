  text:
    KR: "- 인프라, 자원, 인력, 기술 등 지금까지 와는 비교도 안 되게 세력을 불린 우리였지만 부작용이 없는 것은 아니었다."
    JP: "- インフラ、資源、労働力、技術など今までとは比べ物にならないほどに勢力を&n拡大したわけだが、当然いくつかのマイナスな面もあった。"
    EN: |-
      ‘Our infrastructure, resources, manpower, technology, and more
      improved significantly, but there were also side effects.’
    TC: 「基礎設施、資源、人力及技術等等，雖然我們的勢力擴大到與之前無法比擬的程度，但並非沒有副作用。」
    SC: “基础设施、资源、人力及技术等等，虽然我们的势力扩大到与之前无法比拟的程度，但并非没有副作用。”
  speaker: 2
