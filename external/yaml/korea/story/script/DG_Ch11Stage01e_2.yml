  text:
    KR: "- 대원들을 통해서 철충의 세력권까지 흡수할지 고민했지만 괜히 긁어서 부스럼이라고 적극적으로 움직이지 않는 철충을 자극해서 전선을 늘릴
      필요는 없었다."
    JP: |-
      - このまま鉄虫の勢力圏まで吸収するか悩んだが、
      大人しくなっている鉄虫を刺激してまで戦線を広げる必要はないと判断した。
    EN: |-
      ‘We thought about absorbing the influence of the Metal Parasites
      through our agents, but we didn't need to extend the war front
      by aggravating Metal Parasites that weren't actively moving.’
    TC: 「雖然很苦惱是不是能藉由隊員們，連鐵蟲的勢力範圍一起吃下來，但想想沒必要沒事找事做，積極去刺激沒什麼活動的鐵蟲，害戰線又無謂地增加。」
    SC: “虽然很苦恼是不是能借由队员们，把铁虫的势力范围也拿下，但想想没必要没事找事，主动去刺激比较安分的铁虫，害战线又无谓地拉长。”
  speaker: 2
