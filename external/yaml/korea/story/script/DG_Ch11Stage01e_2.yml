  text:
    KR: "- 첫 번째로 유럽에는 철충의 세력권이 적지 않다는 것. 드문드문 철충의 위협에서 벗어날 수 있는 지역만이 온전히 우리의 구역으로
      확보할 수 있었다."
    JP: |-
      - まず、ヨーロッパは鉄虫の勢力圏がそれなりに大きく、オルカが手に入れたと
      言える領土は鉄虫の影響が全くない地域に限定された。
    EN: |-
      ‘First, there were no shortages of the Metal Parasites' influence.
      We were only able to completely secure the few areas
      that escaped the dangers of the Metal Parasites.’
    TC: 「第一個是鐵蟲在歐洲的勢力範圍不小，只有能逃出零星鐵蟲威脅的地區，才能完全確保成為我們的地盤。」
    SC: “第一个是铁虫在欧洲的势力范围不小，只有能逃出铁虫威胁的地区，才能完全成为我们的地盘。”
  speaker: 2
