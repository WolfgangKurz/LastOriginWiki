    EN: |-
      ‘To hide Delta's death, the technicians made it so that the Lemonades
      recognized Alpha as Delta over the screen.’
    TC: 「為了隱藏德爾塔的死訊，動用技術組讓檸檬水們透過畫面看到阿爾法時，是顯示出德爾塔的樣子。」
    SC: “为了隐藏德尔塔的死讯，技术组动了手脚，让柠檬水们通过画面看到阿尔法时，显示的是德尔塔的样子。”
