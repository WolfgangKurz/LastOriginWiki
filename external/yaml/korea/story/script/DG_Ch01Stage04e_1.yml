      같네.
    JP: あぁ、殿。ちょうどこの話を報告しようとしていたところだ。&nLRLのデータの位置はやはり脅威となる鉄虫の位置と&n一致するようだ。
    EN: Ah, my Lord. I was looking for you to report this.&nI believe the location
      LRL gave us is one for a dangerous Metal Parasite.
    TC: 啊，主君你來啦？剛好我們也因為這件事正在找你。&nLRL給的位置似乎是具有威脅性的鐵蟲的位置。
    SC: 啊，是主公吗？正想找你呢。&n不管怎么说，LRL给的位置好像是有威胁性的铁虫的位置。
