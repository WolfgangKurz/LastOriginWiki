    desc:
      KR: 지도 데이터 논쟁 중인 요안나와 그리폰
      JP: 地図データについて議論中のヨアンナとグリフォン
      EN: Johanna and Griffon Discussing the Map Data
      TC: 爭論地圖數據的喬安娜和格里芬
      SC: 争论地图数据的乔安娜和格里芬
    image: BG_Lobby
  bgm: ""
  text:
    KR: 그렇지? 요안나? 이거 빅 칙에 대한 거 맞지?&n봐! 내 말이 맞다니까?
    JP: そうでしょ？ヨアンナ？&nこれビッグチックのことでしょ？&nほら！私の言った通り！
    EN: Right, Johanna? This is about Big Chick, right?&nSee? I told you I was
      right!
    TC: 對吧？喬安娜？這個是關於大鐵雞的對吧？&n快看！就說了我的話是對的吧？
    SC: 对吧？乔安娜？这个是关于大铁鸡的对吧？&n快看！就说了我的话是对的吧？
