      mad or ignore someone who shows not the slightest hint of warmth to you?
    TC: 我一直表現出冷漠的態度。一般來說，如果對方表現得很冷漠，不是應該會生氣或變得漠不關心嗎？
    SC: 我一直表现出冷漠的态度。一般来说，如果对方给表现出冷漠的态度，不是会生气或者不关心吗？
