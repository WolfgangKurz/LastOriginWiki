    JP: |-
      - それは今まで見てきたマリオネットとは違っていた。そのマリオネットの皮膚は
      ボロ切れのように継ぎ接ぎされていて、体のあちこちが歪に捻じれていた……
    EN: ‘Unlike the Marionettes we'd previously encountered, her skin was made from
      heaps of flesh sewn together. Her body was twisted in places.’
    TC: 「和之前看過的提線木偶不同，新的提線木偶的皮膚像破衣服一樣被縫縫補補，身體四處都扭曲著。」
