    JP: ちょっと不安だわ…&nこれで本当にマグロを捕まえられるの？
    EN: I’m not sure about this…&nCan we really catch tuna with this?
    TC: 有點懷疑耶…&n用這個真的可以抓到鮪魚嗎？
    SC: 有点可疑呢……&n用这个真的可以抓到金枪鱼吗？
