      있지만..
    JP: …だってほら、フォーチュンはこの前も私たちを騙した前科があるのよ？&nまぁ…本当にツナ缶を作ることができるんだったら&nこれからいくらでも騙されてあげてもいいけどね…
    EN: … I mean, Fortune has deceived us before.&nWell… if she really can make the
      tuna cans this time, I don’t care how many times she deceives us…
    TC: …不是，福瓊上次不是有騙過我們的前科嗎？&n雖然…聽說這次真的是要做出鮪魚罐頭…但之前已經被騙過了好幾次。
    SC: ……不是，福琼上次不是有骗过我们的前科么。&n什么……这次真的要做的出金枪鱼罐头啊……虽然感觉还会被骗好几次。
