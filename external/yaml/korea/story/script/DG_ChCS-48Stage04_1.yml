    KR: 언어 모듈이 망가져 바이너리 코드만으로 대화하는 건 참신했지만, 그 컨셉에 잡아먹혀서 다른 등장인물들의 언어 모듈을 전부 망가뜨리면
      어떡해? 알아듣기가 힘들잖아.
