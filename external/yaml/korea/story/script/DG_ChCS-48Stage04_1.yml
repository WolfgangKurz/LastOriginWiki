      망가뜨리면 어떡해? 알아듣기가 힘들잖아.
    EN: >-
      Talking only in binary

      because their language module malfunctioned was unique,

      but how can you take the concept that far

      and make every character’s language module malfunction? It's so difficult to understand.
    TC: |-
      語言模組損壞後僅採用二進碼來對話，是很新穎的作法，
      但怎麼能受限於那個設定，就弄壞所有出場人物的語言模組？這樣很難聽懂角色對話啊。
    SC: |-
