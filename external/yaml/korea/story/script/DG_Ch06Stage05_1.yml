    KR: 오늘은 믿을 수 없는 배신에 대해 들었다. 아미나, 이 암캐가 날 배신했다.&n애덤을 연구원으로만 존경했다고 하면서! 이런 일을
      저지르다니!
    JP: 　今日は信じられない裏切りを耳にした…。&nアミーナ…、あのメス豚が私を裏切った！&n何が「アダムを研究者として尊敬しているだけ」だっ！！絶対に許せない！！
    EN: I’ve found out about an unbelievable betrayal today.&nAmina, that witch, has
      betrayed me.&nShe said she respected Adam only as a researcher! How could
      she do this!
    TC: 今天遭到了難以置信的背叛。阿米娜她背叛了我。&n說她對亞當只是以研究員的身份來尊敬他！沒想到她竟然會做出這種事！
    SC: 今天遭到了无法相信的背叛。阿米娜，她背叛了我。&n她明明说过只把亚当看作让人尊敬的研究员！竟然会做出这种事！
