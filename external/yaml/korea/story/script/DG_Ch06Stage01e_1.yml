  text:
    KR: 저기 있지, 내가 연구실로 정찰 갔을 때, 중요한 걸 흘리고 온 것 같아서. &n인간이 허락만 해주면. 나 혼자서 금방 다녀올게.
      괜찮지?
    JP: あのね？この前研究室に偵察に行った時、&nちょっと大事なもの落としてきちゃったみたいでさ…。&n人間が許してくれるんなら、私一人で取りに行きたいんだけど？
    EN: Well, when I went on my recon around the lab, I think I left something
      important.&nIf you let me, I just want to quickly go there and check. Is
      that OK?
    TC: 那個，我去研究室偵察的時候，好像弄丟了很重要的東西。&n如果人類你允許的話，我一個人快去快回，這樣可以吧？
    SC: 那个，我去研究室侦察的时候，好像落下了很重要的东西。&n如果人类你允许的话。我一个人快去快回。可以吧？
