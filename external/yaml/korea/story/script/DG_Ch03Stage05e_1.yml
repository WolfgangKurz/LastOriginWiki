  text:
    KR: 보통 실험에는 실험군과 대조군을 분류해야 해서&n실험체를 각각 다른 조건에 놓기 위해서 최소 2개는 준비하거든?
    JP: 普通実験体は実験群と対照群に分ける必要があって&n実験体をそれぞれ異なる条件下に置くため&n少なくとも2つ準備するものなのよ。
    EN: Normally, you need a control group and a test group for experiments,&nso you
      usually prepare at least two experiment subjects&nto fit with the
      conditions of each group.
    TC: 一般來說，在實驗中得分成實驗組和對照組，&n要放上不同條件的實驗體，所以最少要有2個實驗體。
    SC: 在普通的实验里要分成实验组和对照组，&n各个实验体要设定不同的条件，所以至少需要2个实验体。
