  text:
    KR: 음... 사령관 님, 실험체 목록을 보다가 이상한 걸 발견했는데...
    JP: あれ…司令官、&n実験体リストをみていたらおかしなものを発見したわ…
    EN: Hm… Commander, I found something strange&nwhile looking at the list of
      experiment subjects…
    TC: 嗯…司令官，我在看實驗體目錄的時候發現了很奇怪的地方…
    SC: 嗯……司令，我在看实验体目录的时候发现了很奇怪的地方……
