  text:
    KR: |-
      - 네스트는 우리의 포격을 예상한 듯 미리 준비한 배리어로 함대의 포격을 막아냈고,
      지금은 본부를 단숨에 쓸어버릴 기세로 저지선을 하나씩 뭉개가며 진입 중이다.
    JP: "-
      ネストは俺たちの砲撃を予想していたかのように、予め展開していたバリアで&n艦隊の砲撃を防いだのだ。そして、今まさに拠点を一気に破壊せんとする勢いで\
      &n防衛ラインをひとつひとつ崩しながら進攻してきている…。"
    EN: >-
      ‘As if anticipating our moves, the Nest blocked the fleets' attack

      with a barrier that it had prepared in advance.

      Now, it's crushing our barriers one by one, threatening to wipe out our HQ.’
    TC: |-
      「巢穴好像預測到了我們的砲擊，用事先準備好的屏障抵擋了艦隊的砲擊，
      現在以要把本部一網打盡的氣勢逐一打破防線進入中。」
    SC: |-
      “巢穴好像预测到了我们的炮击一般，用事先准备好的屏障抵挡了舰队的炮击。
      现在，它以要一口气横扫总部的气势逐一打破防线，慢慢靠近。”
  speaker: 2
  voice: ""
  voiceChar: ""
