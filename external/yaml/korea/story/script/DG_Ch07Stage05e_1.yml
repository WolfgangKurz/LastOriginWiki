    KR: "- 새로운 네스트가 출현했다는 무전 내용을 듣고, 나는 내 귀를 의심했다."
    JP: "- 新たなネストが出現したとの無線連絡を受け、俺は耳を疑った。"
    EN: ‘When I heard over the radio that a new Nest had appeared, I couldn't
      believe it.’
    TC: 「透過對講機聽到巢穴出沒的時候，我對我的耳朵產生了疑惑。」
    SC: “通过对讲机听说巢穴出现了的时候，我简直不敢相信自己的耳朵。”
