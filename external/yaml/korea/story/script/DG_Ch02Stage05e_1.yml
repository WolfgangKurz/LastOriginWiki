      EN: Fortune’s Meeting Request
      TC: 福瓊的面談邀請
      SC: 福琼的面谈请求
    image: BG_Lobby
  bgm: ""
  text:
    KR: 아, 저번엔 고마웠어. 포츈 누나 완전 두근두근...&n소음 발생기로 참치를 잡는 거에도 성공했고.
    JP: 炸裂！ヘルファイヤービーム：防御力{0}%
    EN: Oh, thank you for last time! I was so moved by your help my heart almost
      burst!&nI managed to catch tuna with the ultrasound generator, too.
    TC: 啊，上次真的很謝謝你。福瓊姐姐我真的超緊張的…&n還有也成功用噪音發聲機抓到鮪魚了。
    SC: 啊，上次真的很感谢。福琼姐姐真的超紧张的……&n也成功地用噪音发声机抓到了金枪鱼。
  speaker: 2
