    JP: あっ！司令官？ランパートちゃんが無事アップデートされたから、お姉さんが連れてきたわぁ！&n改めて挨拶させてちょうだい！
    EN: Ah! Commander? Baby Rampart and I came to say hi&nsince we've been
      program-updated.
    TC: 啊！司令官大人？我和堡壘寶寶因為更新了程式，&n所以來向你打招呼了。
    SC: 啊！司令大人？我和堡垒宝宝因为这次更新了项目&n所以来向你打个招呼了。
