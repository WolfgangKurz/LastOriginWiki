      司令官様ったらも～。プレイボーイなんですからぁ……
      一体これから何人の女の子を泣かせるんだか……
    EN: Oh, Commander. I bet you made many girls to cry. You bad boy. 
    TC: 司令官您也是，弄哭了很多女人吧。看起來像花花公子。 
    SC: 司令官您也是，弄哭了很多女人吧。看起来像花花公子。 
