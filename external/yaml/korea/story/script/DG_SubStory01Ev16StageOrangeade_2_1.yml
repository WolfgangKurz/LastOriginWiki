      - その姿をよく見る暇もなく、俺の前まで全速力でやって来たオレンジエードは
      前屈みになって、呼吸を整えていた。
    EN: ‘But Orangeade, who reached in front of me without even having time to look
      closely, bent down and caught her breath. ’
    TC: 「我還沒來得及仔細看，已經跑到我面前的橙汁汽水彎著腰大口喘氣。」
    SC: “我还没来得及仔细看，已经跑到我面前的橙汁汽水弯着腰大喘着气。”
