        KR: 방금 왔어. 그러니까 숨부터 골라. 
        JP: いや、俺も遅れて今来たから。ほら、ちゃんと呼吸して。
        EN: I just got here. Take your breath first. 
        TC: 我剛到。先喘口氣吧。 
        SC: 我刚到。先喘口气吧。 
