      司令、官、はぁ！様……
    EN: "*pant* *pant* Did you *pant* wait for long *pant* Commander? "
    TC: 哈！哈！等…哈！等了很久了嗎，司令官，哈！司令官？ 
    SC: 嗬！嗬！等，嗬！等了很久了吗，司令，嗬！司令官？ 
