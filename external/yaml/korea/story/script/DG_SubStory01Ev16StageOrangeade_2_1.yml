      appear: 7
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 응. 그런 거 같아. 원래 예뻤지만, 오늘은 특별히 예쁘네. 
        JP: みたいだな。いつも可愛いけど今日は特に可愛い。
        EN: Yes. I guess so. You were already pretty, but especially prettier today. 
        TC: 嗯。好像是。本來就很漂亮，今天更漂亮。 
        SC: 嗯。好像是。本来就很漂亮，今天更漂亮。 
