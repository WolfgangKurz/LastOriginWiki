  text:
    KR: 방금 오셨다구요? 휴, 다행이다. 이것저것 신경 쓰다 보니 어느새 시간이 이렇게 됐더라구요. 
    JP: |-
      司令官様も今来たんですか？ふぅ……よかった。あれこれ準備していたら
      いつの間にかこんな時間になってしまって…。すみません。
    EN: You just came? Phew, that’s relieved. I didn’t know the time already passed
      this much. 
    TC: 剛剛才到？呼，真是萬幸。費盡心思打扮，不知不覺就到了這個時間了。 
    SC: 刚刚才到？呼，真是万幸。费尽心思打扮，不知不觉就到了这个时间了。 
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 오렌지에이드
        JP: オレンジエード
        EN: Orange Ade
        TC: 橙汁汽水
        SC: 橙汁汽水
      image: 2DModel_PECS_Orangeade_NS1
