  text:
    KR: 누나가 저번에 받은 기록을 조사하다가 완전 재미있는 걸 찾았거든?&n그 고블린들 있잖아. 여기 안에서도 폭동을 일으킨 기록이 있거든?
    JP: 爪：クリティカル {0}%
    EN: I found something really interesting while investigating the records I got
      last time.&nYou know the Goblins? There’s a record that states they even
      started a riot.
    TC: 姐姐我調查了上次收到的紀錄，發現了很有趣的事情。&n那些哥布林在這裡也有引起暴動的紀錄呢。
    SC: 姐姐调查了上次收到的纪录，发现了很有趣的事情。&n那些地精。在这里面也有引起暴动的纪录呢。
