      필요해요.
    JP: 彼女のスマートグラスはリアルタイムに戦闘情報を記録するの。&nそれに代わるのは身体に挿入する戦闘ディスプレイモジュールよ。
    EN: Contantia's Smart Glass is a window that records battle information in real
      time, &nso in order to replace it, we need a combat display module to
      insert inside her body.
    TC: 康斯坦察小姐的智能鏡片是記錄即時戰鬥情報的窗口，&n要代替的話就需要嵌入體內的戰鬥顯示模組。
    SC: 康斯坦察小姐的智能镜片是记录实时战斗情报的窗口&n要想取代它的话，需要嵌入体内的战斗显示模块。
