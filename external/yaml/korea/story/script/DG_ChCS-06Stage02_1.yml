    JP: 幸いにも記録を確認したところ、&n昔オメガ産業で戦闘モジュールを生産していたそうよ。&n正確な工場の位置はもう少し情報が必要だけど…
    EN: Fortunately, I found out that old Omega Industry used to produce combat
      modules from the records.&nAlthough we need more information to know the
      exact location of the factory…
    TC: 我看了記錄，發現以前歐米茄產業生產過這種戰鬥模組。&n為了明確掌握工廠的位置，需要更多的情報…
    SC: 我看了记录，发现以前欧米茄产业生产过这种战斗模块。&n为了正确的知道工厂的位置，需要更多的情报……
