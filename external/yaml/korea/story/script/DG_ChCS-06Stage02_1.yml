    TC: 如果沒有生產過的話，就在工廠辦公室找找有沒有其他工廠。&n親愛的不用擔心，我會看著辦的。
    SC: 如果没有生产过的话，就在工厂办公室找找有没有其他工厂。&n亲爱的不用担心，我会看着办的。
