    JP: あの外見とあのボディでよくもまあ眼鏡ごときで悩みますよね…&n羨ましいこと。
    EN: She's still concerned about glasses when she has such a great look and body…
      I envy her.
    TC: 有那張臉蛋配上那身材，&n還因為區區一副眼鏡那麼費盡心思…真是羡慕呢。
    SC: 明明拥有那么好的外貌和身材&n只是因为眼镜就如此苦恼……真是羡慕呢。
