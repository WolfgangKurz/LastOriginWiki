      벗길 순 없죠.
    JP: うふふ。ダーリン、この前コンスタンツァさんの眼鏡が&nただの眼鏡じゃないって分かったわよね？&n眼鏡を外さないと彼女が安心できないみたいなの。でも外させるわけにもいかないでしょ。
    EN: Hehe. You remember that Constantia's glasses are not just glasses, right,
      Sweetie?&nSince Constantia will be at ease without the glasses, you can't
      just take them off.
    TC: 呵呵。還記得康斯坦察小姐的眼鏡不是一般的眼鏡吧？&n可能還是得要拿下眼鏡康斯坦察小姐才會安心，但可不能就這樣拿下來。
    SC: 呼呼。还记得康斯坦察小姐的眼镜不是一般的眼镜吧？&n可能最终，要摘下眼镜康斯坦察小姐才会安心，但可不能就这么摘下眼镜的。
