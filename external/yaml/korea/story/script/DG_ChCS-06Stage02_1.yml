  text:
    KR: 자기, 아무래도 자기가 고민을 좀 풀어줘야겠어요.&n그래도 좋은 분대 지휘관 중에 하나인 콘스탄챠 양을 저대로 놔 둘 건 아니죠?
    JP: ダーリンがあの子の悩みを解決してくれないかしら？&n優秀な分隊指揮官の一人であるコンスタンツァさんを&n放っておくわけにはいかないでしょ？
    EN: Sweetie, I think you're going to have to relieve her of her concerns. You're
      not going to let Constantia, &none of the best squad commanding officers,
      like that, are you?
    TC: 親愛的，看來還是得由你幫她解決這個煩惱了。&n你不會放任一個優秀的分隊指揮官，康斯坦察小姐不管吧？
    SC: 亲爱的，看来还是你得帮她解决这个烦恼了。&n你不会放着一个好的分队指挥官，康斯坦察小姐不管吧？
  speaker: 2
  voice: ""
  voiceChar: ""
