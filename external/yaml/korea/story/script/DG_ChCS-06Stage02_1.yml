  text:
    KR: 콘스탄챠 양 안경 사건 기억하죠? 참... 이 소심한 아가씨가 혹시라도 자기가&n안경을 싫어할까봐 노심초사 하고 있어요.
    JP: コンスタンツァさんの眼鏡事件覚えてますか？&nあの小心なお嬢さんがもしダーリンが眼鏡嫌いだったらって&n気を揉んでいるみたいなんです。
    EN: Do you remember Constantia's glasses incident, right? The timid lady is all
      anxious &nbecause you might not like glasses.
    TC: 還記得上次康斯坦察小姐的眼鏡事件吧？真的是…&n這小心眼的小姐害怕親愛的討厭眼鏡，所以憂心忡忡的。
    SC: 还记得上次康斯坦察小姐的眼镜事件吧？真的是……这小心眼的小姐害怕亲爱的&n讨厌眼镜，所以忧心忡忡的。
