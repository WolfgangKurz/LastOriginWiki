    JP: この近くにもオメガ産業の工場があります。&nその工場で戦闘ディスプレイモジュールを生産していたかどうか&n調査する必要があります。
    EN: There's an Omega Industry factory near here. I'm gonna investigate whether
      the factory &nhad produced combat display modules or not.
    TC: 這附近有歐米茄產業的工廠。&n所以我打算了解一下那邊有沒有生產過戰鬥顯示模組。
    SC: 但这附近有欧米茄产业的工厂。&n所以我打算了解一下那个工厂有没有生产过战斗显示模块。
