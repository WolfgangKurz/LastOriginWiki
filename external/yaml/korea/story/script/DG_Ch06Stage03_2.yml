      SC: 冷清清的研究所
    desc:
      KR: 전투가 끝난 직후
      JP: 戦闘終了直後
      EN: Immediately after the Battle
      TC: 戰鬥結束後
      SC: 战斗结束后
    image: BG_6_3_2
  bgm: ""
  text:
    KR: 일단 적 반응 무. 대충 끝난 것 같은데? 으으… 정말 철충이 있을 줄이야.&n하마터면 인간이 위험할 뻔 했어.
    JP: 敵の反応なし…。大体終わったみたいだけど…。&nうぅ…本当に鉄虫が居るなんて…。人間が危ないところだったわね。
    EN: No more enemy attacks. I think we’ve defeated most of them.&nUrgh… I didn’t
      know there would actually be Metal Parasites here.&nThe human was almost
      in danger.
    TC: 敵人沒有反應，好像差不多結束了？呃呃…沒想到真的有鐵蟲。&n人類差點就陷入危險了。
    SC: 敌人没有反应。好像结束了呢？呃呃……没想到真的有铁虫。&n人类差点就陷入危险了。
