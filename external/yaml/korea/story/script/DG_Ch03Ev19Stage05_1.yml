    KR: 응? 무용 대장님이랑 우리 대장님이 친해? 신기하네, 내가 예전에 연구소에 있을 때에는 둘 사이가 좀 찌직대는 편이라고 들었는데.
    JP: |-
      え？本当に？龍隊長とガンマ隊長って仲良いの！？そうなんだ……
      私ちゃんが研究所にいた時は二人ともかなりピリピリしてて凄い緊張感が
      漂ってるって聞いたけど……
    EN: Hm? Are Invincible Dragon and our general close? That's interesting. When I
      was in the lab, I heard they weren't on good terms.
    TC: 嗯？龍隊長和我們隊長很熟嗎？好神奇。我以前在研究所的時候，聽說她們兩人的關係不太融洽。
    SC: 嗯？龙队长和我们队长很熟吗？好神奇。我以前在研究所的时候，听说她们两人的关系不太融洽。
