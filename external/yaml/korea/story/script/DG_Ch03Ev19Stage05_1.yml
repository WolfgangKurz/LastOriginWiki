  text:
    KR: 하긴, 둘이 원래 연합군의 사령관이랑 부사령관이었다며? 그러면 그럴 만도 하네! 겉으로는 티격태격하지만, 사실은 굉장히 절친한 사이! 뭐
      그런 거겠지? 눈빛만 봐도 뜻이 통하는 대장과 부대장! 이야, 생각만 해도 아주 그냥 피가 끓어오르는데?
    JP: でも連合軍の司令官と副司令官の関係だったんだし、そう考えると納得がいくかも！&nピリピリしてるように見えて、その裏では実は仲が良かったってことでしょ？&n目を合わせただけで心が通じちゃう的な？うーん！イイネ！そういうの好きだよ！
    EN: I mean, they were commander and deputy commander, weren't they? Oh, then it
      makes sense! So, they look like they hate each other, but in truth,
      they're really close! I'm assuming it's something like that! The kind that
      understands each other with a single glance! Just the thought gets me so
      excited!
    TC: 也是，聽說她們原本是聯合軍的司令官和副司令官。那就說得通了！表面上吵吵鬧鬧的，但私底下其實非常要好！應該是這樣子吧？靠眼神就能溝通的隊長與副隊長！哇，我光想就覺得好熱血。
    SC: 也是，听说她们原本是联合军的司令和副司令。那就说得通了！表面上吵吵闹闹的，但私底下其实非常要好！应该是这样子吧？靠眼神就能沟通的队长与副队长！哇，我光想就觉得好热血。
