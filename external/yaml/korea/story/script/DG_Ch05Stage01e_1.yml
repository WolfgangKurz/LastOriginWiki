  text:
    KR: 그리폰의 정찰에 따르면 이 전산 시설 여기저기에 거주 지역이 남아 있다고 해요.&n아무래도 이곳도 인간님들이 사신 곳이니 당연하지만.
    JP: 有毒性強化薬注入：AP変更免疫
    EN: According to Griffon’s recon report,&nthere are several residential areas
      remaining in the facility.&nIt makes sense, since humans used to live
      there too.
    TC: 根據格里芬的偵察，這座電算設施的周圍還有很多散佈的居住區域。&n那是人類所居住過的地方，所以也理所當然…
    SC: 根据格里芬的侦察，电算设施的周围还有很多剩余的居住区域。&n不管怎么说，这里是人类们生活过的地方，这也是理所当然的……
