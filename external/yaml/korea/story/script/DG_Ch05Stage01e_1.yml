    KR: 우리 함은 급하게 꾸민 거라 생필품들이 부족한데&n그런 거주 지역에 가면 생필품들도 남아 있을 것 같아요.
    JP: 有毒性強化薬注入：AP変更免疫
    EN: Our submarine was built in haste so we’re short on daily necessities,&nand I
      think there might be daily necessities in the residential areas.
    TC: 因為我們的戰艦是匆忙裝修的，所以還缺少很多生活必需品，&n如果去那邊的居住區域，應該會有剩餘的生活必需品。
    SC: 因为我们的战舰是匆忙准备的，所以还缺少很多生活必需品&n如果去那种居住区域找找看的话，应该会有剩余的生活必需品。
