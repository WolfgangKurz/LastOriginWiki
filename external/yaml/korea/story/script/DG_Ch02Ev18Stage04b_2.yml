    KR: 아냐, 아자즈 언니. 그렘린 언니가 하드웨어적 성능은 충분했다고 말했잖아. 그리고 우리가 개발했는데 우리가 모를 리 없잖아.
    JP: |-
      そんなことしないよ。グレムリンお姉ちゃんがハードウェアの性能は十分だったって
      言ってたじゃん。わざわざ制約なんてかける必要がないよ。
      それに、私たちが開発したのに、私たちが分からないわけないでしょ？
    EN: No, Azaz. Gremlin said its hardware performance was sufficient. And there is
      no way that we wouldn’t know because we’re the ones who built it.
    TC: 不是的，阿紮茲姐姐。戈蘭林姐姐都說了，她的硬體性能已經夠好了。再說她是我們開發的，我們不可能不知道啊。
    SC: 不是的，阿扎兹姐姐。小精灵姐姐都说了，她的硬件性能足够好。再说她是我们开发的，我们不可能不知道啊。
