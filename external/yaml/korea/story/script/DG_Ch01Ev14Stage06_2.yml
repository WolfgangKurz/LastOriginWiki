  text:
    KR: "- 전투가 마무리되고, AGS가 대원들과 함께 복귀하는 것을 확인하고 나서야 므네모시네가 기다리고 있다는 것을 떠올렸다."
    JP: "- 戦闘が終わり、隊員達がAGSと帰還する姿を確認する。&nそれを見て一安心していたが……ムネモシュネが待っていたことを思い出した。"
    EN: ‘I realized Mnemosyne was waiting for me only after I made sure the battle
      was over and the AGS was returning with the members.’
    TC: 「直到戰鬥結束，確認了戰鬥員們和AGS一同歸隊後，才想起了一直等在旁邊的謨涅摩緒涅。」
    SC: “直到战斗结束，确认了战斗员们和AGS一同归队后，才想起了一直等在旁边的谟涅摩绪涅。”
  speaker: 2
  voice: ""
  voiceChar: ""
