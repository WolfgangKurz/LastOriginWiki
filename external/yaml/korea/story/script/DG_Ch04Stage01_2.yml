    KR: 아니면 이곳에 자신을 지켜줄 무언가 있다 라는 이야기겠지.&n뭐 아무래도 상관없다. 그것 때문에 그동안 휴식을 준 것이니…
    JP: もしくはここにヤツを守る存在がいるということだろうな。&n関係ない。そのために我々も備えているのだから。
