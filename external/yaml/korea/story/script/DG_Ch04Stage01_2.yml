    KR: 좋아! 자매들, 일단 여기 경비 병력을 남기고 나머지는 귀환한다.&n응? 그런데 콘스탄챠, 네 표정은 왜 그렇지?
    JP: よし！全員、&nひとまずはここに警備兵力を置き、残りは帰還する。&nうん…？コンスタンツァ、何だその表情は？
    EN: Alright! Sisters, we’ll leave a few guards here and the rest will return for
      now.&nHm? Constantia, what’s wrong?
    TC: 很好！各位，留下警備兵力在這裡，其他的人都回去吧。&n咦？康斯坦察你怎麼這副表情？
    SC: 很好！姐妹们，首先警备兵力先留在这儿，其他人先返回吧。&n嗯？但是康斯坦察怎么是这种表情？
