      than I thought.&nI thought they would have hidden it more carefully…
    TC: 這裡是地下通道的入口嗎？竟然這麼容易發現。&n還以為會隱藏得更徹底的說…
    SC: 这是地下通道的入口吗？意外的很容易发现。&n我还以为会被更仔细地掩藏起来……
