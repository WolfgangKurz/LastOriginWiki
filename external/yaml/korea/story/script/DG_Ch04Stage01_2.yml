- key: DG_Ch04Stage01_2_1
  bg:
    name:
      KR: 발견한 지하 통로 입구
      JP: 発見した地下通路入口
      EN: Discovered Underground Entrance
      TC: 發現的地下道入口
      SC: 发现的地下道入口
    desc:
      KR: 트릭스터를 추적 중...
      JP: トリックスター追跡中…
      EN: While Chasing Trickster…
      TC: 追蹤騙子中...
      SC: 追踪骗子中……
    image: BG_4_1_2
  bgm: ""
  text:
    KR: 여기 같아요. 마지막으로 트릭스터의 신호가 나왔던 좌표가.
    JP: ここが最後にトリックスターの信号が探知された座標です。
    EN: I think it’s here.&nThe coordinates of the place where we last had
      Trickster’s signal.
    TC: 騙子最後出現的訊號座標好像是這裡。
    SC: 好像是这里。最后发现骗子信号坐标。
