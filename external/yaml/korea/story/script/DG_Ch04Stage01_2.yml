    KR: … 알고 있다. 각하께서도 짐작하고 계시겠지.&n하지만, 우린 이미 호랑이 등에 올라탔다. 함정이라고 해도… 끝까지 가야 해.
    JP: …承知の上だ。閣下も察しておられる。&nだが、我々は既に船に乗ってしまった。&n罠だとしても…行かなければならない。
    EN: I know. Commander probably knows, too.&nBut there’s no turning back now.
      Even if it’s a trap… We cannot stop until the end.
    TC: …我也是，閣下也有預料到吧。&n但是，我們已經騎上老虎的背，就算是陷阱…也要走到最後。
    SC: ……我知道。阁下也有感觉到吧。&n但是，我们已经上了老虎背了。就算是陷阱……也要走到最后。
