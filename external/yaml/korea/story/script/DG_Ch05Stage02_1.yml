      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 살인에 대한 강력한 터부와 인간에 대한 복종이 강력하게 새겨진 바이오로이드에 비해&nAGS는 대부분 프로그램으로 움직인다."
    JP: "- 殺人への強力なタブー視と人間への服従が強烈に刻まれている&nバイオロイドと違って、AGSはほぼプログラムに依存する。"
    EN: ‘Unlike Bioroids, who have a strong sense of taboo against murder&nand
      obedience to humans instilled in them,&nAGS are controlled by programs.’
    TC: 「與忌諱殺人又絕對服從人類的生化人相比，&nAGS大部分都是由程序來驅動運作。」
    SC: “与抗拒杀人、又对于人类有强烈的服从的生化人相比，&nAGS大部分都是用程式操控的。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch05Stage02_1_4
