    JP: "- 自然と最悪の可能性が頭をよぎる。もしかしたら&n俺たちが置かれている状況はもっと深刻なのかもしれない。"
    EN: ‘Naturally, ominous thoughts and possibilities begin to crowd my
      mind.&nMaybe, the situation we're in is actually worse than we thought.’
    TC: 「所以很自然地產生了不好的預感。&n也許我們目前的處境可能更糟。」
    SC: “我很自然地产生了不祥的预感。&n现在我们面临的状况也许比想象的更糟糕。”
