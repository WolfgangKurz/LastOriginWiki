- key: DG_Ch05Stage02_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 반군 AGS에 대한 문의
      JP: 反軍AGSに関する質問
      EN: Inquiry on Rebel AGS Robots
      TC: 關於叛軍AGS的疑問
      SC: 关于叛军AGS的疑问
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- AGS의 공격은 우리에게 아주 큰 의미를 가진다.&n감염되지 않은 AGS 로봇들이 우리를 공격할 수 있는 불길한 가능성이 생긴
      거니."
    JP: "-
      今回のAGSの攻撃は俺たちにとって大きな意味を持っていた。&n感染していなくとも、あのAGSは俺たちを敵として攻撃している可能性がある&nというあ\
      まり考えたくもないことだ。"
    EN: ‘The AGS attack was hugely significant for us.&nIt meant that even
      uninfected AGS robots could attack us.’
    TC: 「AGS的攻擊對我們來說有很大的意義。&n沒被傳染的AGS機器人很有可能會攻擊我們。」
    SC: “AGS的攻击，对我们来说有很大的意义。&n没被传染的AGS机器人们有可能会攻击我们。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch05Stage02_1_2
