  bgm: ""
  text:
    KR: 사령관 님? 알루미늄 포장재는 어떻게 됐어?&n누나 진짜 위기거든? 빨리 위기를 벗어나야 하거든?
    JP: ヘルインフェルノ：標的指定
    EN: Commander? What about the aluminum packaging?&nThis is a real crisis for me,
      you know. I need to resolve it fast.
    TC: 司令官？鋁製包裝材料弄到了嗎？&n現在姐姐我還身處危機裡，要快點解除危機才行。
    SC: 司令？铝制的包装材料的事怎么样了？&n现在姐姐还陷在危机里呢。要快点解除危机才行。
