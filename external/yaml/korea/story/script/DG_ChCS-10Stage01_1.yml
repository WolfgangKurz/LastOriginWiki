    desc:
      KR: 상담 업무중인 사령관
      JP: 相談業務中の司令官
      EN: Commander in Consultation
      TC: 正在做諮詢工作的司令官
      SC: 正在做咨询工作的司令
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 사령관으로서 내 주 업무는 물론 전투 지휘다. 우리들의 생존에 직결되어 있는 문제니까."
    JP: "- 司令官としての最も重要な仕事といえばもちろん戦闘指揮である。&nなぜなら、これは俺たちの生存に直結している事柄だからだ。"
    EN: |-
      ‘Of course, my primary duty as the commander is to give battle orders.
      It's directly linked to our survival.’
    TC: 「身為司令官，我的主要工作當然是指揮戰鬥。畢竟這是直接關係到我們生存的問題。」
    SC: “作为司令员，我的主人务当然是指挥战斗。因为这是关于我们生存的问题。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_ChCS-10Stage01_1_2
