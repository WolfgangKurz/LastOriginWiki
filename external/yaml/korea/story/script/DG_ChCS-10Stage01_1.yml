    JP: "- それ以外にも重要な仕事はたくさんある、その中で特に優先すべきなのは&n隊員たちのメンタルケアだろう。"
    EN: |-
      ‘There are many other tasks, but one of the highest priorities
      is managing the mental health of our crew.’
    TC: 「除此之外也有許多別的工作，其中最重要的就是隊員們的心態管理。」
    SC: “除此之外也有许多别的任务，但其中最优先最重要的是负责队员们的精神状况。”
