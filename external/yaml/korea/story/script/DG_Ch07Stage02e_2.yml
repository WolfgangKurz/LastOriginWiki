    EN: But Adam… He was a father to me, not just a man.&nHe made me and gave me
      life…
    TC: 亞當他…對於我來說不是男人，而是爸爸。是製造並賜予我生命的人…
    SC: 亚当，他……对于我来说不是男人，而是爸爸。&n是制造我并赐予我生命的……
