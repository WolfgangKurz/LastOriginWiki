    KR: 이젠 지친 삶을 계속할 이유도 없어. 게다가 주인에게 검을 겨눈… 바이오로이드를 누가&n용서할 수 있겠어? 
    JP: これ以上無理をして生きる必要はないと思うの。それに主人となる方に刃を向けた…&nそんなバイオロイドが許されるはずないのよ…。
    EN: Now I have no reason to continue my tiresome life.&nAnd I'm a Bioroid who
      aimed her sword at her master…&nWho could ever forgive me for that?
    TC: 我已經沒有理由再繼續這麼疲憊地生活下去了。&n而且我又是…將劍指向主人的生化人，有誰會原諒我呢？ 
    SC: 我已经没有理由再继续这疲惫的生活了。&n而且我还是把剑指向了主人的生化人，有谁会原谅我呢？ 
