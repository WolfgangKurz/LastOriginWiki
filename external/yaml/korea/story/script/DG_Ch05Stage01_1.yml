- key: DG_Ch05Stage01_1_1
  bg:
    name:
      KR: 달리는 지하 철도
      JP: 走る地下鉄道
      EN: Running Subway
      TC: 運行的地下鐵道
      SC: 运行的地下铁道
    desc:
      KR: 도착지점 직전에서
      JP: 到着地点直前で
      EN: Just Before the Arrival Point
      TC: 在到達地點之前
      SC: 在到达地点之前
    image: BG_5_1_1
  bgm: ""
  text:
    KR: "- 우리 앞을 막는 레이더를 쓰러뜨리고 열차는 달리고 있다."
    JP: "- 俺たちの前に立ち塞がったレイダーを倒し、列車は進む。"
    EN: ‘After taking down the Raider in front of us, the train is continuing to
      travel down the railroad.’
    TC: 「阻擋在我們前面的雷達倒下了，列車還是持續在行駛。」
    SC: “阻挡在我们前面的雷达倒下了，列车还是持续在行驶。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch05Stage01_1_2
