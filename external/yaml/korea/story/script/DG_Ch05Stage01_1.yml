    JP: "- どうやらトリックスターには逃げられてしまったようだ。"
    EN: ‘It seems we have failed to catch up with Trickster.’
    TC: 「看來追捕騙子一事失敗了。」
    SC: “看来追赶骗子的事是失败了。”
