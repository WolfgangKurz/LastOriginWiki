  text:
    KR: "- 하지만, 트릭스터는 그것보다 인간 스즈키 히데토시라는 이름을 지닌 실험체를&n훔치는 것을 훨씬 중요하게 생각했다. "
    JP: "- しかしトリックスターはスズキヒデトシという名の&n人間の実験体を盗むことに重きを置いていた。"
    EN: ‘However, Trickster had prioritized stealing&nthe human subject named Suzuki
