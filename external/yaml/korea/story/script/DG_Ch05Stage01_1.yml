    JP: "- ヤツはその後、その実験体と共に俺たちが入れない施設に行き、&n何らかの行動を起こし、そこから出てきた。"
    EN: ‘And with that experiment subject,&nit had gone into a place we could not
      access and had done something.’
    TC: 「還有它用那個被偷走的實驗體進去了我們進不去的地方，並做出我們無法得知的行動。」
    SC: “以及利用那个被偷走的实验体进入我们无法进入的地方，&n采取我们想不到的行动。”
