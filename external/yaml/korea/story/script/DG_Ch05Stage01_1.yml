    TC: 「如果把它到目前為止的行動再仔細思考一次，我認為這次也不是單純的逃亡。&n因為騙子的行為總是帶有幾個目的。」
    SC: “细想他到目前为止的行动，这次也不像是单纯的逃亡。&n因为不管什么时候，骗子的行为总是有着多个目的。”
