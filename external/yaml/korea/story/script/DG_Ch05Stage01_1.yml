  text:
    KR: "- 처음에는 프레데터가 기생한 이상한 회로를 제거하기 위해 트릭스터가 온 거라고&n생각했다"
    JP: "- はじめはプレデターが寄生したという異常な回路を&n俺たちに渡る前に排除するため、トリックスターが現れたのだと考えた。"
    EN: ‘At first, I'd thought that Trickster had come&nto remove the weird circuit
      that Predator lived off.’
    TC: 「起初我以為掠奪者是為了去除寄生奇怪的迴路，&n騙子才過來的。」
    SC: “开始以为骗子是为了去除掠夺者寄生在身上的奇怪的电路才来的。”
