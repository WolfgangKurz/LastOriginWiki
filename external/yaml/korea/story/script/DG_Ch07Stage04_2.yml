      not the most quick-witted person,&nbut it was weird that you were being so
      insistent.
    TC: 我想了很多，那時的哥哥看起來很奇怪。因為哥哥&n很不會看狀況…所以我才會覺得哥哥那麼不講理很奇怪。
    SC: 我想了很多。总觉得那时的哥哥看起来很奇怪。&n哥哥再怎么没有眼力劲……也不会像那样不由分说。
