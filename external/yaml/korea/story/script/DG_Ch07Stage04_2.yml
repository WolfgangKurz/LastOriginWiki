  text:
    KR: 나 많이 생각했어. 그때 오빤 이상하게 보였으니까. 오빠가 눈치는 좀 없는 편이지만…&n그런 억지를 쓰는 게 이상했거든.
    JP: 私なりに真剣に考えてみたんだ。あの時のお兄ちゃんはちょっと変だったからね。&nお兄ちゃんが鈍感だってことはわかってるけど…&n私があそこまでしても意地を張るなんて、どう見てもおかしかったから。
