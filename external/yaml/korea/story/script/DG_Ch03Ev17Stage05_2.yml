    KR: ......그런 연유로, 식재료를 함부로 하려던 괘씸한 자에게서 비축분의 옥수수를 모두 빼앗아 주방 관리하에 두었사옵니다.
      괜찮으시겠지요?
    JP: ……そういう次第で、食材を粗略に扱おうとした不埒者の手から、&n備蓄トウモロコシはすべて奪取し厨房班の管理下に置きました。&n宜しいですね？
