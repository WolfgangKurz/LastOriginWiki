    JP: ヒュプノス病にも強く、人間を創造してはいけないという制約もない&n世界で唯一の半分人間で半分バイオロイドという私に頼るしかなかったのも&n無理はない…。
    EN: After all, I’m a half-human, half-bioroid who is both safe from the
      disease&nand has no restrictions when it comes to creating humans.
    TC: 所以只能依靠不會得許普諾斯病，&n以及可以創造人類的唯一半人類半生化人。
    SC: 所以只能依靠我这个既不会得许普诺斯病、&n又可以创造人类的唯一的半人类半生化人。
