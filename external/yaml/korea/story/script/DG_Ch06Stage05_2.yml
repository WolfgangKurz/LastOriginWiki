    JP: アミーナは自分には時間があまりないと言って&n自身の進めていた計画を、私が代わりに実行してほしいと頼んできた。
    EN: Amina says she doesn’t have much time left and asks me &nto execute her
      plan.
    TC: 阿米娜說自己所剩的時間不多，&n要求我執行幾個她的計劃。
    SC: 阿米娜说自己所剩的时间不多了，要我帮她实行几个计划。
