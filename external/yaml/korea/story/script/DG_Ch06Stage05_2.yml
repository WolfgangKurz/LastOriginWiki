    JP: そして、バイオロイドは人間を創造することができないという制約があるため&n私に頼むしかない、と言った。
    EN: Bioroids are restricted from creating humans, so she has no other choice but
      to ask me.
    TC: 而且生化人不能創造新的人類，所以無能為力。
    SC: 而且生化人因受制约而不能创造新的人类，所以无能为力。
