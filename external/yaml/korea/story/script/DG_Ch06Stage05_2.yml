    JP: 今考えてみると愚かな行為だった…。&nひょっとすると…夫もラビアタも知っていたかもしれない。&n私がここに記録を残していることを…。
    EN: But thinking about it now, I was being silly.&nMaybe… both my husband and
      Labiata had known that I was recording my memories here.
    TC: 但回想起來，覺得真是愚蠢。可能…&n老公和拉比亞塔都知道我在這個地方留下了記錄。
    SC: 但现在回想起来，真是愚蠢。&n可能……丈夫和拉比亚塔都知道我在这个地方留下了记录。
