    JP: 今日アミーナから最後の要請を受けた。&n私の夫を奪い去った悪女アミーナは&n死を目前に控えている。
    EN: Today, Amina asked me for one last favor.&nThe wicked Amina that once stole
      my husband is now dying.
    TC: 今天收到了阿米娜最後的請求。&n那個搶走我丈夫的惡女阿米娜正在慢慢死去。
    SC: 今天我还收到了阿米娜最后的请求。&n那个抢走了我的丈夫的恶人正在慢慢死去。
