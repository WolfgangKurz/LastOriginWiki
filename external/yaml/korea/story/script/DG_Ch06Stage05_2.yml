    JP: こんな状況でも私に人間のことを頼むということは&nもしかすると彼女が言っていた言葉のうちいくつかは&n真実なのかもしれない…。
    EN: Considering how she’s asking me to take care of humans, even in her
      deathbed,&nmaybe some of the things she said were true.
    TC: 她正在慢慢死去，卻還把人類託付給我，&n可能她說的話中，有幾句是真的。
    SC: 看她都快死了还要把人类托付给我，说不定她说过的话中有几句确实是真的。
