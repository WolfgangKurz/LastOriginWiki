    JP: アミーナはヒュプノス病の手がかりを見つけた段階まで来ていたが&n人類にはこの方法を確認し適用させる時間がないと言っていた。
    EN: Amina has found a clue about the disease,&nbut she has no time to try it out
      on mankind and test it.
    TC: 阿米娜雖然找到了關於許普諾斯病的線索，&n但沒有時間在人類身上確認以及使用這個方法。
    SC: 阿米娜虽然找到了关于许普诺斯病的线索，&n但还没有时间在人类身上确认这个方法是否适用。
