  text:
    KR: 참고로 아미나는 휩노스 병에 걸려 있다. 그녀의 수면 시간은 점점 늘어나고&n있고, 수면 중에도 끔찍한 악몽으로 쉴 수 없다. 그녀는
      날로 쇠약해지고 있다.
    JP: 参考までに言うとアミーナは現在ヒュプノス病を患っている。&n彼女の睡眠時間はどんどん増えているし、&n睡眠中に残酷な悪夢を見てロクに休むことが出来ていない。日に日に衰弱している。
    EN: Amina has caught the Hypnos Disease. She’s sleeping for longer and
      longer,&nand, even in her sleep, she can’t rest because of horrible
      nightmares.&nShe’s getting weaker every day.
    TC: 阿米娜得的病是許普諾斯病，她的睡眠時間&n逐漸增加，而且睡眠中也被噩夢纏身，日漸衰弱。
    SC: 阿米娜得了许普诺斯病。她的睡眠时间在逐渐增加，&n而且在睡眠中也被噩梦缠身。她日渐衰弱。
