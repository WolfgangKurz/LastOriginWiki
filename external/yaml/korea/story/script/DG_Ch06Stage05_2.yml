    JP: アミーナは私にヒュプノス病を克服した新しい人類を作ってくれと頼んできた。&n人間はヒュプノス病にかかり全滅してしまえば、バイオロイドしかいなくなる…
    EN: She has asked me to make a new human.&nAccording to her, all of mankind will
      die from the disease.
    TC: 於是阿米娜要求我製造新的人類。&n她說人類全部都會因為許普諾斯病而死去。
    SC: 阿米娜要求我制造新的人类。&n按照她的说法，人类全部都会因为许普诺斯病死去。
