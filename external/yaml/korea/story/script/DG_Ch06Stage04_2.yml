  bg:
    name:
      KR: 라비아타의 추억이 깃든 세계
      JP: ラビアタの記憶の世界
      EN: World Full of Labiata's Memories
      TC: 充滿拉比亞塔回憶的世界
      SC: 充满拉比亚塔的回忆的世界
    desc:
      KR: 철충과의 전투 직후
      JP: 鉄虫との戦闘直後
      EN: Immediately after the Battle against the Metal Parasites
      TC: 與鐵蟲戰鬥之後
      SC: 与铁虫战斗之后
    image: BG_6_4_2
  bgm: ""
  text:
    KR: 여기는 콘스탄챠. 목표 지점에 도착했어요. 일단 보이는 철충은 사라졌는데&n반응은 어떤가요?
    JP: こちらコンスタンツァ。目標地点に到着しました。&n確認できた鉄虫は排除完了しましたが、反応はどうですか？
    EN: This is Constantia. We have arrived at the target site.&nThe Metal Parasites
      around us have disappeared. Are there any more?
    TC: 我是康斯坦察。我們已經到達目的地，&n看得到的鐵蟲已經消失了，現在反應怎麼樣？
    SC: 这里是康斯坦察。我已到达目的地。&n之前看到的铁虫们已经消失了。现在反应怎么样？
