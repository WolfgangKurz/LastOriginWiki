    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 에이다의 통신 수신 중
      JP: エイダーの通信受信中
      EN: While Communicating with Aeda
      TC: 與艾達通信途中
      SC: 与艾达通信途中
    image: BG_Lobby
  bgm: ""
  text:
    KR: 사령관 각하, 최근에 휘하에 제법 많은 AGS가 편성되었다고 들었습니다.
    JP: 司令官、最近そちらに多くのAGSが編成されているとお聞きしました。
    EN: Sir, I’ve heard there are quite a number of AGS robots under your command.
    TC: 司令官閣下，聽說你最近麾下組建了相當多的AGS。
    SC: 司令阁下，听说最近麾下组建了相当多的AGS。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    L:
      name:
        KR: 포츈
        JP: フォーチュン
        EN: Fortune
        TC: 福瓊
        SC: 福琼
      image: 2DModel_PECS_Fortune_N
      imageVar: PECS_Fortune_N_Idle
      appear: 6
      off: 7
      animAdd: ""
      SCG: 0
    C:
      name:
        KR: 에이다
        JP: エイダーType-G
        EN: Aeda
        TC: 艾達
        SC: 艾达
      image: 2DModel_AGS_Aeda_Commu
      imageVar: AGS_Aeda_Commu_Idle
      appear: 6
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 응. 사실이야.
        JP: その通りだ。
        EN: Yes, that’s true.
        TC: 嗯，沒錯。
        SC: 恩。这是事实。
      next: DG_Ch05Stage02b_1_2
    - text:
        KR: 아니. 별로…
        JP: いや別に…
        EN: No. Not really…
        TC: 不，沒有那樣的事…
        SC: 不。不怎么想……
