      TC: 梅的面談請求
      SC: 梅的面谈请求
    image: BG_Lobby
  bgm: ""
  text:
    KR: 그래서... 사령관님께서는 우리 팀이 뭘 하고 있었는지 다 알고 계셨다...&n그 말이지?
    JP: それで…司令官は私のチームが何をしていたのかすべてわかっていた…&nということ？
    EN: So… you knew what our team was doing…&nIs that right?
    TC: 所以…司令官你知道我們隊是在幹什麼的…&n是吧？
    SC: 所以……司令知道我们队在干什么……&n是吧？
