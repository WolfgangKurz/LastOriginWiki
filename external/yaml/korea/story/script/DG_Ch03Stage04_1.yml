    JP: 弾肢神通：ダメージ量{0}%
    EN: ‘But with the number of enemies still undiminished,&nthere was almost no
      strategy we could choose from.’
    TC: 「可是，在敵人兵力依舊難以對付的情況下，&n我們能選擇的戰略並不多。」
    SC: “可是，敌人的兵力还是一样难以对付的情况。&n我们能选择的战略没有几个了。”
