  bg:
    name:
      KR: 함교
      JP: バニバニ！：スタック毎に自分を強化
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 실험장 잠입 회의
      JP: 合同作戦：防御貫通{0}%(軽装形)
      EN: Briefing on Experiment Lab Infiltration
      TC: 實驗場潛入會議
      SC: 实验室潜入会议
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 마리의 보고에 따르면 성공적인 공격에도 불구하고 찾은 것은 없었다. "
    JP: Cache：攻撃力/防御力/命中{0}%
    EN: ‘According to Marie's report, we had found nothing, despite our successful
      attack.’
    TC: 「從瑪麗的報告中可以得知，雖然攻擊相當成功，但是沒有發現任何東西。」
    SC: “通过玛丽的报告可以知道，虽然是成功的进攻，但是没有找到任何东西。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch03Stage04_1_2
- key: DG_Ch03Stage04_1_2
  bg:
    name:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 확실한 건, 철충이 이 실험장에서 무언가를 청소하고 있고&n우리는 그걸 저지해야 한다는 것."
    JP: あやしいサプリメント：偵察有効化
    EN: ‘What was certain was that the Metal Parasites&nwere cleaning something up
      in the experiment lab&nand that we needed to stop them.’
    TC: 「唯一確定的是，鐵蟲在這個實驗場中正在清理著什麼，&n我們必須要去阻止它們才行。」
    SC: “能确定的是，铁虫在这个实验室里清理着什么。&n我们必须要阻止才行。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch03Stage04_1_3
