    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_3_2_2
  bgm: ""
  text:
    KR: "- 하지만, 내 마음을 어지럽히는 건 이 실험실보다 에이다와의 대화였다.&n에이다가 이야기했던 것들 중 몇 가지 위화감이 드는 게
      있다."
    JP: "- しかし、俺の精神状態を乱すのはこの実験所でもなく、&nエイダーとの会話だった。&nエイダーの話の中でいくつか違和感を感じる点がある。"
    EN: ‘But it was the conversation with Aeda that was troubling me more than the
      lab.&nAmong what Aeda had said, there were some things that made me feel
      uneasy.’
    TC: 「但是，比起這個實驗室，和艾達的對話比較讓我感到心煩意亂。&n艾達說的內容當中，有幾件事情不太自然。」
    SC: “但是，比起这个实验室，艾达的话更加扰乱我的心情。&n艾达说的事里有几个有违和感的地方。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
