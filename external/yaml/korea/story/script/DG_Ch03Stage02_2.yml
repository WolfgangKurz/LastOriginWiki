      SC: ""
    image: BG_3_2_2
  bgm: ""
  text:
    KR: "- 이 작전은 철충과 싸우기 위해 반드시 필요하다. &n만약 프레데터의 비밀을 밝혀낼 수 있다면 분명히 우리에게 새로운 무기가 생길
      테니까."
    JP: この作戦は鉄虫との戦闘には必須だ。&nプレデターの秘密を明らかにすることができれば、&nそれは新しい武器を手に入れたも同然だ。
    EN: ‘This mission was essential for our fight against the Metal Parasites.&nIf
      we revealed the secret behind Predator,&na new weapon could come into our
      hands.’
    TC: 「這個作戰是和鐵蟲戰鬥時必需的。&n如果能揭開掠奪者的秘密，我們肯定能擁有全新武器。」
    SC: “这个作战是为了和铁虫战斗所必要的。&n如果能揭开掠夺者的秘密，我们肯定能获得新的武器的。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch03Stage02_2_3
- key: DG_Ch03Stage02_2_3
