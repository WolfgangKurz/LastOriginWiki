      EN: Site
      TC: 現場
      SC: 现场
    desc:
      KR: 전투 직후 목표 지점
      JP: 戦闘直後の目標地点
      EN: Target Site Immediately after the Battle
      TC: 戰鬥後目標地點
      SC: 战斗后目标地点
    image: BG_3_2_2
  bgm: ""
  text:
    KR: "- 전투는 성공적으로 끝이 났고 우리는 입구 지역을 진지로 만들고 있다. "
    JP: "- 戦闘は俺たちの勝利だ。&n俺たちは入口となる地域に陣地を張っている。"
    EN: "‘With the battle victorious, we set up camp at the entrance.’ "
    TC: 「戰鬥成功地結束了,我們正在入口地區紮營。」
    SC: “战斗成功结束了，我们的入口地区正在盖成阵地。”
  speaker: 0
  voice: ""
  voiceChar: ""
