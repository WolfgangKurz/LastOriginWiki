  text:
    KR: "- 거기에 대해 생각하니 어쩐지 다시 거부감과 수면이 몰려 온다. 지금은 어쩔 수 없나?&n일단 중요한 건 실험장을 탐사하는 거니.
      어쩔 수 없다."
    JP: "- それについて考えると再び頭痛と睡魔が襲ってくる。&nだが今重要なのは実験場の探索だ。仕方ない。"
    EN: ‘While thinking about it, a sense of repulsion and a desire to sleep rush in
      again.&nIs there anything I can do?&nWell, the important thing now was to
      investigate the experiment lab.’
    TC: 「一想到那件事，不知道為什麼，一股睡意和排斥感就湧了上來，我們現在沒辦法做點什麼嗎？&n沒辦法了，首先最重要的是探查實驗場。」
    SC: “越是仔细想就越是反感。现在没有办法了吗？&n首先最重要的是探查实验室。没办法。”
