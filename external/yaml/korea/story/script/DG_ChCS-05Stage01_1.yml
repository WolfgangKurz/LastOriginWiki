    KR: 램파트 정도 되는 AI는 감정까진 아니더라도 바이오로이드랑 비슷한 부분도 있거든?&n사령관 님이 그렇게 말하면 로봇 애기들이 섭섭해
      해...
    JP: ランパートちゃんくらいのAIでも感情とまではいかないけれど&nバイオロイドと同じような部分もあるのよ？&n司令官がそんなこと言ったって知ったらロボットたちが悲しむわ…
    EN: AI like Rampart have aspects similar to Bioroids, although not
      emotions.&nThe robot babies would be hurt to hear you say that…
    TC: 像堡壘一樣的AI，雖然不能說是有感情，但也有與生化人相似的部分。&n司令官大人如果那麼說的話，機器人寶寶們會難過的。
    SC: 因为像堡垒一样的AI，虽然不能说是有感情但也有与生化人相似的部分。&n司令大人如果那么说的话，机器人宝宝们会伤心的。
