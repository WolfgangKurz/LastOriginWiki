- key: DG_ChCS-05Stage01_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 포츈의 요청
      JP: フォーチュンの要請
      EN: Fortune’s Request
      TC: 福瓊的請求
      SC: 福琼的请求
    image: BG_Lobby
  bgm: ""
  text:
    KR: 아, 사령관 님, 포츈 누나가 할 말이 있어서 왔거든~?&n요즘 램파트 애기가 조금 이상해서, 누나 너무 걱정돼...
    JP: あ、司令官、お姉さん少しお話があるんだけど～？&n最近ランパートちゃんの様子がおかしくて、すごく心配なの…
    EN: Hey, Commander. There's something I need to talk to you about.&nBaby
      Rampart's been acting a little weird lately, so I'm really worried…
    TC: 啊，司令官大人，福瓊姐姐我有話要說所以急忙趕來了～&n最近堡壘這孩子有點奇怪，所以姐姐我真的很擔心呢…
    SC: 啊，司令大人，福琼姐姐我有话要说所以急忙赶来了呢～？&n最近堡垒这孩子有点奇怪，所以姐姐我真的很担心呢……
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 포츈
        JP: フォーチュン
        EN: Fortune
        TC: 福瓊
