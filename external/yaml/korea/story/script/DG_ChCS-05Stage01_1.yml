    JP: そしたらその後からずっと元気がないのよ。&n戦闘力も微妙に低下したみたいだし…
    EN: But he's been strangely down ever since,&nand his combat effectiveness seems
      somewhat diminished…
    TC: 但是很奇怪，從那之後堡壘就開始沒了熱情。&n而且戰鬥力也好像微微的減少了…
    SC: 但是很奇怪，从那之后堡垒就开始没有热情。&n而且战斗力似乎也有些减少了……
