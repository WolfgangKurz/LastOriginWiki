    JP: 戦闘の役に立ったらいいなと思って&nランパートちゃんの過去の戦闘メモリー見つけて&nアップデートしてあげたの。
    EN: I've found and updated his past battle memories in case it helps him fight.
    TC: 姐姐覺得可能會對戰鬥有所幫助，所以找到了有堡壘過去戰鬥記錄的記憶體，&n更新了一下。
