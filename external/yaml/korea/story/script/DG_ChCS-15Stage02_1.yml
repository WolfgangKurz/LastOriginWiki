  text:
    KR: |-
      물론 전투에서 손실을 입은건 사실입니다만 개체를 잃을 정도는 아니었고 충분히 수복 가능한
      수준이었습니다.
    JP: もちろん戦闘で多少の損失を被ったのは事実ですが、&n一機もロストしておりません。十分修復可能なレベルです。
    EN: |-
      Of course, it is true that we did not emerge unscathed,
      but we didn’t lose any units and the damage we sustained can be repaired.
    TC: 雖然在戰鬥中受傷是事實，但不是會失去同伴的程度，是可以修復的。
    SC: |-
      虽然在战斗中受了伤是事实，但不是丧失单位那种程度，是充分可以修复
      的程度。
  speaker: 2
