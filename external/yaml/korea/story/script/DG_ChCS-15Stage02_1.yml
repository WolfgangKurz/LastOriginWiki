  text:
    KR: |-
      - 램파트는 자신의 행동에 대한 이유를 말하기 시작했다. 그 말은 결국 자신의 안전을
      담보로 하여 싸운다는 뜻. 하지만 그런 손실은 내가 원하는 바가 아니었다.
    JP: "- ランパートは行動の理由を語った。&nでもそれは結局、自分の安全を担保にして戦っているということだ。&n俺はそんなこと望んでいない。"
    EN: |-
      ‘Rampart explained his reasons for his actions. He says he fights
      to ensure his safety. However, I didn't want to be risking any losses.’
    TC: |-
      「堡壘說明了自己那麼做的理由。言下之意就是以自己的安全做為擔保來交戰。
      但，這樣的損失並不是我樂見的。」
    SC: |-
      “堡垒说明了自己行动的理由。那个意思是指以她堵上自己的性命
      来交战。但是我可不想让她拿自己的性命做赌注。”
  speaker: 2
  voice: ""
  voiceChar: ""
