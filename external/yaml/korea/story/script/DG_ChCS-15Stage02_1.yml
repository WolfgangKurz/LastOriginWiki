  text:
    KR: 위력 정찰에서 그런 걸 그냥 지나간다면 다시 우리 형제들을 위협하는 위험요소로 돌아올 것이기에 제거할 수 있다면 제거하는 것이 더
      바람직하다고 판단했습니다.
    JP: 威力偵察中そんな群れを見逃せば、いつか私たちの兄弟を脅かす危険な存在に&n成長するかもしれません、ですから、排除するのが望ましいと判断しました。
    EN: |-
      If we had let them pass unhindered, they would have come back
      and posed a danger to my brothers. Therefore, I judged it would be
      more appropriate to take the opportunity to eliminate them.
    TC: |-
      如果在偵察威力時忽略牠們，之後會變成威脅我們同伴的危險因素。
      所以我才判斷如果能除掉，還是盡可能除掉比較好。
    SC: 如果在侦察威力时忽略这些东西，它们会变成威胁我们同伴的危险因素，所以我判断如果能排除还是尽可能排除为好。
  speaker: 2
  voice: ""
  voiceChar: ""
