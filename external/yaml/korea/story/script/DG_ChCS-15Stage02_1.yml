      그러나 오늘 철충들과의 교전에서 폴른 개체가 적의 집중포화에 당하게 되었고, 그때 저는
      폴른 개체를 지켜야 할지 철충들을 공격해야할지 판단에 약간의 시간이 걸렸습니다..
    JP: ですが、今回鉄虫と交戦中、フォールンモデルが敵の集中砲火を受け、&nフォールンモデルを守るべきか、鉄虫を攻撃し続けるべきかを判断するまで&n少々時間がかかりました。
    EN: |-
      However, in the battle with the Metal Parasites today, a Fallen unit
      was under concentrated fire by the enemy, and it took me some time
      to decide whether to protect him or to attack the enemies...
    TC: |-
      但是，今天跟鐵蟲們交戰時墜落者機型遭到了敵人的集中砲火，
      當時我花了點時間考慮到底該守護墜落者，還是先攻擊鐵蟲…
    SC: |-
      但是，今天跟铁虫们交战时坠落者遭到了敌人的集中炮火，当时我
      花费时间考虑了是该守护坠落者单位还是直接攻击铁虫……
  speaker: 2
