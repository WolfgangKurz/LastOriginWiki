  text:
    KR: |-
      제가 정찰 중 철충과 교전한 것은 사실입니다.다만 적의 숫자가 적고 평범한 나이트 칙 무리이므로
      충분히 이길 수 있다는 판단이 섰기 때문입니다.
    JP: 私が偵察中鉄虫と交戦しているのは事実です。ただし、今回は敵の数が少なく、&n通常のナイトチックの群れでしたので十分勝つことができると判断しました。
    EN: >-
      It is true that I battled with the Metal Parasites while on
      reconnaissance.

      However, it was because I judged I could easily defeat them.

      Their numbers were few and they were ordinary Night Chicks.
    TC: |-
      我在偵察過程中與鐵蟲交戰是事實，但敵人數量並不多，
      還是普通的騎士鐵雞，所以我判斷有充分的勝算。
    SC: |-
      我在侦察的时候跟铁虫交战的是事实。但敌方人数少，而且还是普通的骑士铁鸡堆。
      所以我判断有着足够的胜算。
  speaker: 2
  voice: ""
  voiceChar: ""
