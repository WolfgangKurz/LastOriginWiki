  text:
    KR: |-
      사령관 각하께서 제 합리적인 요청을 받으들이셔서 군용 AI를 업데이트 해 주신 이후 저는
      전투에서 망설임없이 싸울 수 있게 되었습니다.
    JP: 司令官が私の合理的要請を受け入れてくださり、軍用A.I.への更新を行ってから、&n私は迷いなく戦闘を行えるようになりました。
    EN: >-
      After you accepted my reasonable request and outfitted me with military
      AI,

      I was able to fight in battle without any hesitation.
    TC: |-
      由於司令官閣下接受了我合理的請求，為我更新了軍用AI後，
      我在交戰時變得可以毫不猶豫。
    SC: |-
      由于司令阁下接受了我合理的请求更新了军用AI后，我
      可以毫不犹豫地战斗。
  speaker: 2
