    KR: 그리고 그 판단 지연의 결과 예상보다 더 큰 피해를 입게 되었습니다.
    JP: そして、その判断が遅れた結果、想定よりも大きな被害を被ることになりました。
    EN: |-
      As a result of the delay in judgment,
      we suffered greater damage than I anticipated.
    TC: 由於判斷延遲，才造成了嚴重的損失。
    SC: 然后由于判断延迟，后果比想像的更严重。
