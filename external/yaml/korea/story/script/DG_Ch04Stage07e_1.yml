    desc:
      KR: 콘스탄챠의 제안
      JP: コンスタンツァの提案
      EN: Constantia's Proposal
      TC: 康斯坦察的建議
      SC: 康斯坦察的建议
    image: BG_Lobby
  bgm: ""
  text:
    KR: 아, 주인님. 오셨군요. &n건의 드릴 게 있어서 기다리고 있었어요.
    JP: あ、ご主人様。お戻りですね。&nご提案がありましてお待ちしておりました。
    EN: Oh, Master. You’ve come.&nI wanted to make a suggestion to you.
    TC: 啊，主人，你來了啊。&n我正在等你呢，有個建議想給你。
    SC: 啊，主人。你来了啊。&n因为有个建议想给你，我正在等着你呢。
