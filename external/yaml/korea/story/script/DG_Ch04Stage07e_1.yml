  text:
    KR: 네. 주인님. 다른 게 아니고 우리가 열차를 계속 움직이는 게 싫은 건지&n계속 그 날아다니는 철충들이 철로로 유입되고 있어요.
    JP: はい。ご主人様。その…実は、&n私たちが列車を動かすのが気にいらないのか&nあの飛行する鉄虫たちが立て続けに鉄道に進入してきています。
    EN: Yes, Master.&nThe flying Metal Parasites don’t seem to like the fact we’re
      moving the train&nand keep coming onto the railroad.
    TC: 好，主人。可能是不想讓我們繼續行駛列車，&n所以那些會飛的鐵蟲一直侵入鐵路。
    SC: 嗯。主人。可能是因为不想让我们的列车继续行驶，&n那些飞行的铁虫正在入侵铁路。
