    KR: 이번에 열차를 움직이면서 한 번 그런 적들을 유인해서 섬멸하면 어떨까 해서요.
    JP: この際、列車を動かしてその敵を誘引した後、&n一気に殲滅させるのはどうでしょうか。
    EN: |-
      I suggest we lure them away this time when we move the train
      and destroy them once and for all.
    TC: 這次要不要試試看列車在行駛時，引誘那些敵人後再殲滅掉怎麼樣？
    SC: 这次要不要试试看在列车移动时引诱那些敌人，然后一举歼灭？
