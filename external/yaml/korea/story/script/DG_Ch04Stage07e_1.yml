  text:
    KR: 마리 대장이 설치한 대공포 덕분에 좀 줄긴 했지만...&n여전히 많은 적들이 열차를 습격해요.
    JP: マリー隊長が設置した対空砲のおかげで少しは数が減りましたが…&n依然として多くの敵が列車に攻撃を仕掛けてきます。
    EN: Although there are less of them, thanks to the cannon Captain Marie
      installed,&nthere are still a lot of enemies attacking the train.
    TC: 多虧有瑪麗隊長安裝的防空砲，稍微減少了一點鐵蟲…&n但襲擊列車的敵人還是不少。
    SC: 虽然托了玛丽队长防空炮的福已经减少了很多……&n但还是有很多的敌人会袭击列车。
