      줄여야 하는 것이다. "
    JP: ""
    EN: ‘If I sleep less than now, I would faint again and make the others worry
      like last time. So, I should reduce my eating time instead. ’
    TC: 「如果睡覺時間又變少，可能會像上次一樣昏倒，而害其他戰鬥員擔心。所以至少也要加快吃飯時間。」
    SC: “如果减少睡觉的时间，可能会像上次一样昏倒，害其他战斗员担心。所以可以减少吃饭的时间。”
