  text:
    KR: "- 그리고 곤란하게도 승무원 중에는, 임무 짬짬이 상관의 눈을 피해 농장에 숨어드는 이들이 속출 중이라고 한다."
    JP: "- で、困ったことに隊員の中には、任務の合間に上官の目を盗んで件の農場に&n忍び込む者が続出しているのだとか。"
    EN: |-
      'And the bad news is that more and more of the crew&n
