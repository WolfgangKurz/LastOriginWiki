  text:
    KR: "- 어쨌든 문제는, 완전 자동화된 시설일수록 철충이 자리 잡기 쉽다는 점이다. 지금까지 많은 공장이 그래왔다."
    JP: "- ともかく問題は。完全自動化された施設ほど鉄虫の温床になるという点だ。&n今までも多くの工場がそうだった。"
    EN: |-
      'Anyway, the problem is that the more automated a facility is,&n
      the easier it is for Metal Parasites to take root,&n
      just like what happened to numerous other farms.'
    TC: 「總之問題在於，自動化程度越高的設備，就越容易被鐵蟲寄生，一直以來的許多工廠都是如此。」
    SC: “总之问题在于，自动化程度越高的设备就越容易被铁虫寄生。一直以来的许多工厂都是如此。”
