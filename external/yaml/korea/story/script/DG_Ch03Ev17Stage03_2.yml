    image: BG_Lobby
  bgm: 07 BGM_Talk_01
  text:
    KR: "- 지금 오르카는 전무후무한 대 옥수수 시대가 열렸다. 들리는 말에 따르면 승조원들 사이에서 참치캔과 비슷한 가격에 유통되고
      있다던가."
    JP: "- 今オルカは空前のトウモロコシブーム。聞くところによると隊員達の間では&nツナ缶に比類するレートで流通しているのだとか。"
    EN: |-
      'The grand era of corn has arrived on the Orca.&n
      According to the rumors, ears of corns are being distributed&n
      among the crew at a price similar to tuna cans.'
    TC: 「奧爾卡迎來了前所未有的玉米時代。據了解，玉米在船員們之間正以和鮪魚罐頭類似的價格流通。」
    SC: “奥尔卡迎来了前所未有的玉米时代。据了解，玉米在船员们之间正以和金枪鱼罐头类似的价格流通。”
