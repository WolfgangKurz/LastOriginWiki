  text:
    KR: 잉여작물을 바이오매스 연료로 재가공해서 계속 운행하는, 굉장히 효율적인 시스템이 갖춰져 있는 것 같아요. 유지관리도 없이 100년이
      넘도록 지속돼 온 건 놀랍지만요......
    JP: 余剰作物をバイオマス燃料に再加工して運行し続ける、&nとても効率的なシステムを完備していたみたいです。&nメンテナンスもないまま100年以上も動き続けているのは驚きですが……
    EN: >-
      Looks like there is an extremely elaborate system at play here.&n

      It refines surplus crops as biomass fuel to sustain the operation.&n

      It’s amazing to see how it lasted over 100 years without any maintenance...
    TC: 它有一套非常高效率的系統，會透過生物質能源重新加工剩餘農作物並運行。在沒有任何維護管理的情況下也持續運作了100多年，著實讓人震驚...
    SC: 它有一套非常高效率的系统，会通过生物质能重新加工剩余农作物并运行。在没有任何维护管理的情况下也持续运作了100多年，确实让人震惊……
