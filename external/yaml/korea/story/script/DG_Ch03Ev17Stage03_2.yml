    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 거기다 하필이면 그런 타이밍에, 원정부대가 지금까지도 가동 중인 옥수수 자동 농원을 발견했다. 인류문명이 멸망한 다음에도 옥수수
      재배가 계속 이어져온 모양이다."
    JP: "-
      そしてそんなタイミングでよりにもよって、&n遠征部隊が稼働中のトウモロコシ自動農園を発見した。&n人類文明が滅んだ後も延々と栽培を続けていたらしい\
      。"
    EN: |-
      'And right at this moment, the expedition force found&n
      an automatic farm that’s been cultivating corn. It appears that&n
      the corn was being cultivated even after civilization’s demise.'
    TC: 「而且偏偏在這種時候，遠征部隊發現了至今還在運作的自動玉米農園。在人類文明滅亡後，這裡的玉米種植似乎依然沒有停下。」
    SC: “而且偏偏在这种时候，远征部队发现了至今还在运作的自动玉米农园。在人类文明灭亡后，这里的玉米种植貌似依然没有停下。”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
