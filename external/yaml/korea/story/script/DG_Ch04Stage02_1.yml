  text:
    KR: "- 싸움과 지속적인 탐색, 그리고 제조를 통해 우리는 제법 많은 병력을 확보했지만&n여전히 이런 대규모 작전을 위해서는 병력이
      부족하다."
    JP: "- 戦闘、度重なる探索、製造により、&n俺たちはかなりの兵力を確保したが、&n依然としてこうした大規模作戦には兵力が不足していた。"
    EN: ‘We had secured quite a lot of troops&nthrough battles, continuous
      exploration, and manufacturing,&nbut we still didn't have enough for a
      large-scale mission like this.’
    TC: 「透過戰鬥、持續探索還有製造，我們獲得了很多兵力，&n但我們仍然沒有足夠的兵力進行如此大規模的作戰行動。」
    SC: “通过战斗、持续的探索和制造，我们确保了相当多的兵力。&n但仍然缺乏这种能进行大规模作战的兵力。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch04Stage02_1_4
