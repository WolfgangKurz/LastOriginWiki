  bgm: ""
  text:
    KR: "- 적어도 교활한 트릭스터가 도망친 굴이 곰굴처럼 작진 않을 테니까.&n급한 상황에서 안전을 위해 투입할 병력이 부족하다."
    JP: "- 狡猾なトリックスターが逃げた洞窟だ。&n並大抵の広さではないだろう…。&n緊急時に投入する兵力が足りない。"
    EN: ‘The tunnel Trickster had escaped into wouldn't be small, after all.&nWe
      didn't have enough troops to deploy for safety in emergencies.’
    TC: 「狡猾的騙子逃走的洞穴應該不像熊洞一樣小。&n為了在緊急情況下保障安全，我們投入的兵力還不足夠。」
    SC: “至少狡猾的骗子逃走的洞应该不会像熊洞那样小。&n紧急情况下，缺少能用以投入确保安全的兵力。”
