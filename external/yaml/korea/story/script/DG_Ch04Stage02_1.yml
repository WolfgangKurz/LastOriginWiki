    desc:
      KR: ""
      JP: ""
      EN: ""
      TC: ""
      SC: ""
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 우린 트릭스터를 잡기 위해 아무리 봐도 수상한 그 이상한 굴을 탐사하기로 했다."
    JP: "- 俺たちはトリックスターを捕まえるため、&nどう見ても怪しいこの洞窟を探索する事にした。"
    EN: ‘In order to catch Trickster, we decided to explore the mysterious tunnel.’
    TC: 「為了抓住騙子，看來要探查這個洞穴了。」
    SC: “为了抓住骗子，我们说什么都得进入洞穴里探查了。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
