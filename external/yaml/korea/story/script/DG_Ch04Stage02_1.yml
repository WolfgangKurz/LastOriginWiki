      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 트릭스터의 추적대 편성 중
      JP: トリックスターの追跡隊編成中
      EN: Organizing Squad for Chasing Trickster
      TC: 正在編輯騙子追蹤隊
      SC: 正在编辑骗子追踪队
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 트릭스터가 도망친 굴."
    JP: "- トリックスターが逃げた洞窟。調べると地下水路に繋がるようだが。"
    EN: ‘The tunnel into which Trickster had escaped.’
    TC: 「騙子逃走的洞穴。」
    SC: “骗子逃跑的洞。”
  speaker: 0
  voice: ""
  voiceChar: ""
  char: {}
  screenEffect: 6
  addEffect: ""
  next: DG_Ch04Stage02_1_2
- key: DG_Ch04Stage02_1_2
