- key: DG_Ch01Stage04b_1_1
  bg:
    name:
      KR: 함교
      JP: バニバニ！：スタック毎に自分を強化
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 포츈의 면담 요청
      JP: 対装甲振動弾：ダメージ減少効果解除
      EN: Fortune’s Meeting Request
      TC: 福瓊的面談邀請
      SC: 福琼的面谈请求
    image: BG_Lobby
  bgm: ""
  text:
    KR: 사실 우리 메인 베이스가 공격 받으면서 지침이 이거였거든?&n최대한 흩어져서 철충을 피하고 숨어라.
    JP: 特殊戦：行動力{0}%
    EN: When our main base was attacked, we followed these guidelines:&nScatter as
      much as possible and hide from the Metal Parasites.
    TC: 其實我們的主要基地受到襲擊時的對策是這樣的，&n得儘量分散開來躲避鐵蟲。
    SC: 其实我们主基地受到攻击时觉得这个是最疲倦的。&n得尽量散开躲起来避开铁虫。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 포츈
        JP: モード転換：長距離狙撃モード
        EN: Fortune
        TC: 福瓊
        SC: 福琼
      image: 2DModel_PECS_Fortune_N
      imageVar: PECS_Fortune_N_Idle
      appear: 6
      off: 7
      animAdd: ""
      SCG: 1
  screenEffect: 6
  addEffect: ""
  next: DG_Ch01Stage04b_1_2
