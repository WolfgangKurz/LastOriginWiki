    KR: 저번 등대에 설치한 신호 발생기는 완전 대형이라서 잘 잡아 내긴 하거든?&n하지만 신호를 방해하는 후미진 곳에는 전파가 닿지 않는단
      말야.
    JP: 特殊戦：行動力{0}%
    EN: The transmitter I installed at the Lighthouse last time is really big so it
      catches signals really well.&nBut its wavelength doesn’t reach remote
      places that interrupt signals.
    TC: 上次在燈塔上設置的大型信號發送機，收發訊息的效果很好。&n但是信號在深處會被干擾，電波沒辦法傳到裡面。
    SC: 上次在灯塔上设置的信号发送器，因为是大型的所以能很好地收发讯息。&n但是在深幽的地方信号会被干扰，电波没办法传到那里。
