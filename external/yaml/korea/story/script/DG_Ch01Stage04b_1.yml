  text:
    KR: 물론 고생은 좀 하겠지만... 적어도 그럼 죽진 않거든?&n포츈 누난 너무 가슴이 아픈 고야... 고생을 많이 하는게.
    JP: 特殊戦：行動力{0}%
    EN: Of course, it won’t be easy for the girls… but at least they won’t die.&nMy
      heart aches so much at the thought of the hardships they must be going
      through…
    TC: 雖然這樣有點辛苦…但至少不會死掉。&n大家受了這麼多苦…福瓊姐姐我很心痛。
    SC: 这当然会有点辛苦……但至少不会死掉。&n福琼姐姐心很痛……受了这么多苦。
  speaker: 2
  voice: ""
  voiceChar: ""
