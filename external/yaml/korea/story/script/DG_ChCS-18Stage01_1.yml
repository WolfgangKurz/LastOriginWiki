      ‘Even when it's neither hostile territory nor the outside world,
      the chief bodyguard makes sure to check every passerby
      and every detail inside the Orca.’
    TC: 「非敵方陣營，也非野外，而是在奧爾卡號內部，但是警衛隊長以銳利的眼神確認著來來往往的隊員和走廊各處。」
    SC: “在既不是敌方阵营也不是野外的奥尔卡号内部，警卫队长以锐利的眼神确认着来往的队员们和走廊的各处。”
