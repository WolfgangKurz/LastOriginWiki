    TC: 「但當我們四目相交的那一刻，莉莉絲的臉色變得柔和起來，笑得彷彿要融化一樣。」
    SC: “但是在双目相对的瞬间，莉莉丝的脸松弛了起来并露出了可以滴下蜜来的笑容。”
