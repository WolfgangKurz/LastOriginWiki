- key: DG_Ch03Stage07e_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 함교로 찾아온 포츈
      JP: 艦橋を訪れたフォーチュン
      EN: Fortune Comes to the Bridge
      TC: 來到艦橋的福瓊
      SC: 来到舰桥的福琼
    image: BG_Lobby
  bgm: ""
  text:
    KR: 사령관 님, 누나 완전 유레카거든?&n생각에 확신은 없지만 이거 꼭 필요하거든?
    JP: 司令官、私ってアイデアマンなのよ。&n確信はないけれどこれ絶対必要だと思うのよ。
    EN: Commander, Eureka!&nI’m not confident about my idea yet, but I’m sure we
      need this!
    TC: 司令官，姐姐我知道了。&n雖然還不確定，但是一定會需要這個東西。
    SC: 司令，姐姐全都知道了。&n虽然还没确定想法，但是一定需要这个。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 포츈
        JP: フォーチュン
        EN: Fortune
        TC: 福瓊
        SC: 福琼
      image: 2DModel_PECS_Fortune_N
