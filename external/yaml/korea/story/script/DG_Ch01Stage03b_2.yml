      EN: After the Battle
      TC: 戰鬥結束後
      SC: 战斗结束后
    image: BG_LightTower
  bgm: ""
  text:
    KR: 좋아! 여기가 딱 좋은 자리거든? &n여기에 신호기를 가져와서 달면 문제 없는 거야.
    JP: いいわ！やっぱりここがピッタリの場所ね！&nここに通信機を設置できれば問題ないはず。
    EN: Alright! This is the perfect spot. &nWe can install the transmitter here and
      everything will be fine!
    TC: 很好！這個位置剛剛好。&n把信號器帶來這裡安裝就沒問題了。
    SC: 很好！这里的位置刚刚好。&n把信号器带来这里安装就没问题了。
