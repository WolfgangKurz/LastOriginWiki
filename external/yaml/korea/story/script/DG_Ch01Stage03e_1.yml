    JP: ふぅむ…(チラッ)はぁ…。(チラッ？)&n余もこんなミスをするとはなぁ…(チラチラ)&n猿も木から落ちるとはまさにこういう事か？
    EN: Hmm… Ach! This is my bad…&nIndeed, even Homer sometimes nods.
    TC: 呃呃…呃呃…呃呃！我竟然會有這種疏忽…&n再厲害的人也會有失手的時候嗎？
    SC: 额哼……额哼……额呃！竟然出了这种差错……&n做得那么好的人也会有失手的时候吗？
