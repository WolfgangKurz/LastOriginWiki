- key: DG_Ch03Stage06b_1_1
  bg:
    name:
      KR: 함교
      JP: 艦橋
      EN: Bridge
      TC: 艦橋
      SC: 舰桥
    desc:
      KR: 마리의 제안
      JP: マリーの提案
      EN: Marie's Proposal
      TC: 瑪麗的建議
      SC: 玛丽的建议
    image: BG_Lobby
  bgm: ""
  text:
    KR: 사령관 각하, 건의 드릴 게 있습니다만...&n혹시 잠깐 시간을 내주실 수 있으신가요?
    JP: 司令官閣下、建議事項がございます…&nもしよろしければ少しお時間をいただけますか？
    EN: Sir, I have a suggestion…&nDo you have time to listen to it?
    TC: 司令官閣下，我想要給你建議…&n請問能空出一點時間嗎？
    SC: 司令阁下，我有一些建议……&n请问能空出一点时间吗？
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 불굴의 마리
        JP: 不屈のマリー
        EN: Indomitable Marie
        TC: 不屈之瑪麗
        SC: 不屈之玛丽
