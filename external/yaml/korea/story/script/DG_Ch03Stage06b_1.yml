  text:
    KR: 마침 이번에 공격을 막아낸 덕분에 지금 고개길에 있는 적들의 수가 적습니다.&n지금이 기회인 것 같은데... 입구 고개의 적을 공격하면
      어떻겠습니까?
    JP: ちょうどこの度攻撃を阻止できたため、現在峠道にいる敵はそう多くありません。&n今がチャンスだと思いまして…峠道の敵を攻撃するのはどうでしょうか？
    EN: Thanks to our defense against their attack,&nthere are only a small number
      of enemies left on the uphill road.&nI think now is our chance… What if we
      attack the enemies at the hill entrance?
    TC: 多虧擋住了它們這次的進攻，現在山路上的敵人少了很多。&n現在就是個好機會…去攻擊入口處的敵人怎麼樣？
    SC: 刚好托这次攻击的福，现在山路上的敌人数量很少。&n现在好像就是个好机会……去攻击在入口坡的敌人怎么样？
  speaker: 2
  voice: ""
  voiceChar: ""
