  text:
    KR: 현재, 아슬아슬하게 고갯길을 지켜냈지만 아무래도 진지 보강 공사가 필요해요.&n그리고 그 공사를 하기 위해서는 적을 제거해야 하고요.
    JP: 現在、辛うじて峠道は保守しましたが、&n陣地の補強工事は必須と思われます。&nそれにその工事をするためには敵を排除する必要があります。
    EN: We’ve managed to protect the uphill road, but we need to reinforce the
      camp.&nTo do that, we need to remove the enemies.
    TC: 目前，我們雖然驚險守住了山路，但應該補強陣營。&n如果要進行補強，就必須除掉敵人。
    SC: 现在，虽然我们惊险地守住了山路，但无论如何还是需要进行阵地加固工程。&n并且，为了进行那个工程，必须除掉敌人。
  speaker: 2
