      EN: Meeting in the Command Center
      TC: 指揮室面談
      SC: 指挥室面谈
    image: BG_Lobby
  bgm: ""
  text:
    KR: "- 스토커의 습격에서 안전해진 오르카의 함교, 나는 그 동안 겪었던 일에 대해 되뇌이고 있다."
    JP: "- ストーカーの襲撃を切り抜け、安全地帯となったオルカの艦橋。&n今まで起きた出来事について思い返していた。"
    EN: ‘On the bridge of the Orca, now safe from Stalker's attacks, I brood over
      the events that have taken place.’
    TC: 「跟蹤狂的襲擊一戰結束後，奧爾卡的艦橋變得安全了，我正在反復思考著這段時間所發生的事情。」
    SC: “在跟踪狂的袭击下已经恢复安全的奥尔卡舰桥。我反复思考着这段时间发生的事情。”
