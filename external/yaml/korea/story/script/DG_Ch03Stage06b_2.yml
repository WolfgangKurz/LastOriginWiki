    KR: 대충 제거된 것 같군.&n콘스탄챠, 진지 공사는 준비 됐나?
    JP: 敵の方は大方掃討できたようだな。&nコンスタンツァ、陣地工事の準備はできたか？
    EN: I think we’ve taken most of them down.&nConstantia, are we ready to
      reinforce the camp?
    TC: 好像大概都清完了。&n康斯坦察，陣營施工都準備好了嗎？
    SC: 好像大致解除了。&n康斯坦察，阵地施工都准备好了吗？
