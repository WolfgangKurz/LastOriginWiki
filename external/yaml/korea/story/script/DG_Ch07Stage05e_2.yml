  text:
    KR: |-
      - 무적의 용의 말대로, 레오나는 정말 눈부시게 전장을 지휘했다. 그 마리가 전투 도중에
      흡족한 미소를 지을 만큼 레오나는 완벽한 전술을 펼쳤다.
    JP: "- 無敵の龍の話の通り、レオナは完璧な戦術を展開した。&nそれはあのマリーでさえ戦闘中に満足げな笑顔を浮かべるほどだ。"
    EN: >-
      ‘Yes, Leona's command of the battlefield had been magnificent.

      Her strategy had been so perfect that even Marie had smiled in the middle of battle.’
    TC: |-
      「正如無敵之龍所說，利昂娜在戰場上的指揮真是棒極了。
      利昂娜的戰術簡直完美到讓瑪麗在戰鬥中露出了滿意的笑容。」
    SC: |-
      “正如无敌之龙所说得，利昂娜指挥得非常漂亮。
      利昂娜施展了完美的战术，以至于玛丽都在战斗中露出满意的微笑。”
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 나
        JP: 主人公
        EN: Me
        TC: 我
        SC: 我
      image: 2DModel_BR_InvDragon_N
      imageVar: BR_InvDragon_N_Idle
      appear: 7
      off: 7
      animAdd: ""
      SCG: 0
  screenEffect: 6
  addEffect: ""
  sel:
    - text:
        KR: 그래. 레오나는 노력하는 지휘관이니까.
        JP: そうだな。レオナは努力家だからな。
        EN: Yes. Leona is a commanding officer that works hard.
        TC: 沒錯，利昂娜是一個很努力的指揮官。
        SC: 是的。利昂娜是个努力的指挥官。
