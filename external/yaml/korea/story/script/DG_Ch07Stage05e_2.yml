  text:
    KR: 모두가 잘 싸워 줬지만, 특히 이번 전투에서 레오나 소장이 보인 기백은 정말 대단하더군,
    JP: 皆一生懸命戦ってくれたが、特に今回はレオナ少将の気迫は圧巻の一言だった。
    EN: |-
      Everybody fought well, but I was especially impressed by
      Major General Leona’s spirit in this battle.
    TC: 大家都表現得很好，特別是利昂娜少將表現出的氣魄真是了不起，
    SC: 虽然大家在战斗中都表现得很棒，但利昂娜所长的气魄真是了不起呢。
  speaker: 2
  voice: ""
  voiceChar: ""
  char:
    C:
      name:
        KR: 무적의 용
        JP: 無敵の龍
