    KR: 일전에 당황하며 떨던 그녀가 맞는지 믿기지 않을 정도로, 정말 훌륭하게 육군을 통솔했소.
    JP: 昔の彼女を知っているが、戦場で狼狽し震えていたあの姿が信じられないほど、&n今回の彼女は見事に陸軍を統率していた。
    EN: |-
      I couldn’t believe that she was the same person
      as the one who trembled with fear the other day.
      She commanded the army outstandingly.
    TC: 真是難以相信之前還驚慌失措的她，竟然把陸軍統帥得如此出色。
    SC: 真的难以相信之前慌张发抖的她，竟然能把陆军统领得那样好。
