      털어놓았다.
    JP: "- まるで俺の心を読めるかのような彼女の紺碧の瞳。&n俺は海の方を向いたまま想いを打ち明けた。"
    EN: |-
      ‘Her dark blue eyes seem to read my mind.
      I turn my head toward the sea and tell her my thoughts.’
    TC: |-
      「她那雙深藍色的眼睛，仿佛在讀取我的內心。
      我把頭轉向大海，吐露了自己的想法。」
    SC: |-
      “她那双墨绿的眼睛，仿佛看透了我的心事。
      我把头转向了大海，说出了我的想法。”
  speaker: 2
  voice: ""
