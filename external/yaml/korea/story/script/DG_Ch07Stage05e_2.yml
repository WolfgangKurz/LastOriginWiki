      판단력과 유연한 지휘 덕분이 아니겠소?
    JP: むしろ、皆が混乱に陥っていたあの状況でも冷静に判断し、&nこの戦いを勝利に導いたのは貴官の賢明な判断力と柔軟な指揮のお陰ではないのか？
    EN: >-
      Rather, it was your sound judgment and flexible commands

      that straightened out the confusing situation and led the battle to victory.
    TC: |-
      反而，能夠扭轉讓所有人都陷入混亂的狀況，並帶領這場戰鬥取得勝利，
      不就是多虧了你正確的判斷力和靈活的指揮嗎？
    SC: |-
      相反，能在大家都处于混乱的时候稳住重心，又战斗引向了胜利。
      这些不都是多亏了你的判断力和灵活的指挥吗？
