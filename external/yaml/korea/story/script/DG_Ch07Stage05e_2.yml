    KR: "- 레오나와 마리의 분투로 네스트와의 전투는 우리의 승리로 끝났다."
    JP: "- レオナとマリーの奮闘のお陰で、ネストとの戦いは俺たちの勝利で終わった。"
    EN: |-
      ‘Thanks to Leona and Marie's hard work,
      the battle with the Nest had ended with our victory.’
    TC: 「因為利昂娜和瑪麗的奮鬥，與巢穴的這場戰鬥最終是我們獲勝了。」
    SC: “多亏了利昂娜和玛丽的奋斗，与巢穴的战斗以我们的胜利告终了。”
