dialogue:
  KR:
    "1":
      SquadJoin: 네, 준비 끝났어요!
      Leader: 큰 문제는 없을꺼에요!
      SortiePick: 탑돌아! 누나랑 일할 시간이야?
      StageStart: 가볼까, 탑돌아?
      Retreat: 탑돌아! 이제 돌아갈 시간이야.
      SearchStart: 제게 맡겨주세요!
      SearchEnd: 저 왔어요, 사령관님
      BattleFocus: 명령 대기 중!
      ActionApprove: 목표 확인!
      SpSkill: 가자, 탑돌아!
      Retire: 너무... 아프잖아...
      Repair: 이제 쉴 수 있어...
      Reinforce: 전투 모듈 추가 완료!
      ItemEquip: 장비 감사합니다!
      CoreLink: 링크 완료!
      PresentGet: 이건... 무슨 뜻일까나?
      Login: 오, 오셨어요... 사령관님? 아...하하... 조금 편하게 있었어요...
      Idle_01_01: |-
        휴일은 잘 보내고 있어요.
        고마워요, 사령관님.
      Idle_01_02: |-
        네~ 탑돌이도 저도
        푹 쉬고 있었답니다.
      Idle_01_03: |-
        네? 여태 뭘 하고 있었냐구요? 그야
        당연히... 스틸라인 온라인이죠!
        사령관님도 같이 하실래요?
      SPIdle_01_01: 프, 프리... 프리터치 인거죠…?
      Idle_02_01: |-
        모처럼의 휴일이니까… 흐흐, 우리 둘이…
        뭔가 재밌는거라도 같이 할까요?
      Idle_03_01: |-
        으윽… 하루종일 게임만 하고 있으니까
        몸이 좀 뻐근하네요. 사령관님,
        여기좀 주물러주세요. 네?
      Idle_04_01: |-
        요즘은 탑돌이로만으로는…
        그게 채워지지 않을때가… 헤헤...
      SPIdle_02_01: |-
        으, 으응… 탑돌아, 잠깐만 딴 데
        보고 있어...
      Oath: |-
        이, 이런 차림인데… 과감하시네요…? 저기… 저는 전부터 사령관님의 그런 점이
        정말 좋았어요. 과감하고… 나, 남자답고… 헤헷, 앞으로 저를 더 흠뻑 빠지게 해주세요, 사령관님?
      OathIdle_01: |-
        에헤헷, 사령관님도 편하게 있어요.
        어차피 볼거 다 본 사- 으헥?!
        이, 이건 조금… 설레, 네요...
      MVP: 얼른 가서 스틸라인 온라인이나 왕창 해야지!
    "":
      Join: 전투 공병 그렘린 등장! 정비는 맡겨 두라고요!
      SquadJoin: 준비되었습니다!
      Leader: 제가... 리더? 여, 열심히 하겠습니다!
      SortiePick: 잠깐만요, 준비 좀 할게요!
      StageStart: 가자, 탑돌아!
      Retreat: 네?! 네... 물러납니다...
      SearchStart: 좋은걸 찾아올게요.
      SearchEnd: 다녀왔습니다.
      BattleFocus: 명령하세요!
      ActionApprove: 락 온!
      SpSkill: 탑돌이 준비!
      Retire: 아픈 것도... 의외로...
      Repair: 으으... 귀욤아 미안...
      Reinforce: 전투 모듈 추가군요? 좋아요!
      ItemEquip: 장비 장착? 좋아요!
      CoreLink: 링크 완료! 그런 상상은 안돼~
      PresentGet: 설마... 야한 선물? 물론 완전 좋긴 하지만~
      Login: 아... 하아... 그 무빙 체어는 정말 아름답게 움직이네요?!
      Idle_01_01: |-
        전 기계 공학 전공이지만 사령관
        님을 보면 생물학에도 관심이
        가네요…
      Idle_01_02: |-
        제 탑돌이의 제일 야한 부분은
        반동으로 접합부에서 살짝 은밀한
        부분이 드러날 때예요.
      Idle_01_03: |-
        오늘은 뭘 만들어 볼까요? 혹시 팔
        하나 더 필요하세요?
      SPIdle_01_01: 유훗~! 서로 프리 터치?
      Idle_02_01: |-
        흠… 생물학적 지식으론 알지만…
        실제 남성의 신체를 본 적은
        없어서요. 혹시… 가능?
      Idle_03_01: |-
        후후후. 말만 하세요. 신체 일부를
        조금 더 보강하는 건 쉬운 일이니.
        혹시 필요한 부위라도?
      Idle_04_01: |-
        아… 저 탑돌이 때문에 살짝
        흥분되는데… 흐흐흐… 사령관
        님?
      SPIdle_02_01: 유훗~! 서로 프리 터치?
      Oath: |-
        이걸 저한테 주시는 건가요? 맙소사! 꿈이 이뤄졌어! 드디어… 비밀 친구 놀이 시작이야!
        사령관님, 자, 오세요! 우리… 이제 비밀 친구인 거죠?
      OathIdle_01: |-
        그날의 서약은 후회가 되네요.
        좀 더 찌릿한 걸 준비했어야 하는데.
      MVP: 이 영광을, 탑돌이에게 바칩니다!
    M:
      SquadJoin: 기계공학의 정수가 필요한 때인가요?
      Leader: 탑돌이 군단의 힘을 보여줄 때군요?
      SortiePick: 어? 아, 아직 출력 조정 덜 됐는데....?! 자, 잠시만요!
      StageStart: 흐아... 가까스로 조정했다... 탑돌아? 실력 발휘할 시간이야!
      Retreat: 타, 탑돌아! 빨리 와, 어서!
      SearchStart: 날아다니는 탑돌이를 개발할 수 있으면 효율적일 텐데...
      SearchEnd: 다녀왔어요, 다음엔 꼭 플라잉 탑돌이를 완성시켜야지!
      BattleFocus: 레이더 락!
      ActionApprove: 해피~ 헌트!
      SpSkill: 탑돌아, 끄떡없지? 응, 부탁해!
      Retire: 사령관님만... 날 아프게 할 수 있는데...
      Repair: 탑돌아...!
      Reinforce: 제가 강해지면, 탑돌이도 강해지니 일석이조죠!
      ItemEquip: 흐아아, 혹시 기계장치 같은 건 따로 없나요?
      CoreLink: 이제 원하는 건 뭐든 할 수 있어~...
      PresentGet: 음? 저한테 보내는 신호 같은 건가요?
      Login: 사령관님의 몸이 이렇게나 훌륭했다니~! 한번... 만져봐도 돼요?
      Idle_01_01: |-
        인체의 신비는 정말 대단하군요…
        아, 남성의 신체라서 특별한 걸까요?
        ...저, 사령관님. 확인해보고 싶은 게 생겼는데…
        좀 더, 해봐도 돼요?​
      Idle_01_02: |-
        신체 부위를 보강하고 싶으시다구요?
        말만 하세요, 티타늄합금으로 달아드릴까요?
        아니면 니켈 수소 전지에 란타늄을- ...아하?​
      Idle_01_03: |-
        사령관님, 내기하실래요?
        이번 판에 진 사람은 이긴 사람 소원을
        반드시 들어주기로… 우후, 후후후…
        초탄 헤드샷?!​
      SPIdle_01_01: |-
        벌써 시간이 이렇게 됐나요?
        오늘은 하드웨어? 아니면 소프트웨어?
        물론… 하이브리드도 괜찮아요.
      MVP: 탑돌이와 함께라면 식은 죽 먹기죠!
