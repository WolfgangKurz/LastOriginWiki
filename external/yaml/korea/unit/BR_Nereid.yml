dialogue:
  KR:
    "1":
      SquadJoin: 헤헤, 네리랑 같은 편할 사람~?
      Leader: 네리 편이 이기는 게 당연하지~
      SortiePick: 준비 운동 다했지? 출발이다~!
      StageStart: 경기! 시작했습니다!
      Retreat: 잘 놀았어! 고마워, 사령관!
      SearchStart: 네리는 해지기 전까진 돌아올 거야!
      SearchEnd: 사령관! 네리가 뭘 가져왔게~?
      BattleFocus: 내 차례야?
      ActionApprove: 그럼녀~ 캬~하하!
      SpSkill: 촉촉해져라!
      Retire: 타... 타임...
      Repair: 네리는... 나가서 놀고 싶다구...
      Reinforce: 있지? 네리 키, 왕창 키워줄 수 있어? 응? 안돼? 왜~~~
      ItemEquip: 얼른하고 수영 연습하러 가자구~!
      CoreLink: 네리? 네리!
      PresentGet: 혹시 에너지 드링크 같은 거 있어?
      Login: 여름 시작! 수영 경기도 시~작!
      Idle_01_01: |-
        시원-한 물에 뛰어들면 사령관 기분도
        좋아질 거야. 히힛, 괜찮아! 사령관이
        물에 빠져도 이 네리가 구해줄 테니까!
      Idle_01_02: |-
        하루 종일 물놀이했더니, 배가
        고파졌지 뭐야... 사령관, 우리 같이
        맛있는 거 먹으러 갈까?
      Idle_01_03: |-
        흐음… 수영복은 수영하려고 입는 건데,
        다들 이상한 곳에 관심이 많단 말이야.
      SPIdle_01_01: 뭐하는 거야?! 다 젖어있는데...
      Idle_02_01: |-
        사령관의 여름은 이 네리가 책임지기로
        했으니까 사령관은 네리 손만 꼭 잡고
        따라오면 돼. 알았지?
      Idle_03_01: |-
        네리의 수영복은 경기용 수영복이야.
        그렇게 쉽게 벗겨지는 수영복을 입고선,
        이 네리를 이길 수 없다는 말씀!
      Idle_04_01: |-
        네리 밥 먹을 거라구우…
        자꾸 장난치면- 꺅?! 네리가 힘이
        없을 때 노리다니, 치사해…
      SPIdle_02_01: |-
        아, 수영복 말려주는 거야? 흐음…
        그건 아닌 것 같은데에?
        사령관, 속셈이 뭐야-아?
      Oath: |-
        히히, 사령관. 이것도 장난이지? 네리는 이런 거에 절~대 안 속는다구. ...어? 장난이 아니라구...?
        그, 그러면... 나 여기서 어떻게 하면 되는 거야? …헤헷. 그냥… 사령관한테 안기면... 되는 거구나?
      OathIdle_01: |-
        네리는 사령관이랑 계속
        좋은 추억을 만들고 싶어…
        그렇게 해줄 수 있어?
      MVP: 오오! 너무~ 재밌잖아! 우리 또 할까?
    "2":
      SquadJoin: 꼭 지금 가야 하는 거야...? 네리 지금은 곤란한데...
      Leader: 지금은 슈퍼 하지 못한 네리니까... 그렇게 쳐다보지 마~
      SortiePick: 이것만 나눠주고 오면 되는 거지...? 약속이야?
      StageStart: 네리는 빨리 끝내고 돌아가고 싶어...
      Retreat: 네리 돌아갈 거야...!
      SearchStart: 여기 말고 더 멀리? 진짜로? 네리 진짜 가야 해?
      SearchEnd: 시킨 대로 하고 왔으니까... 네리, 이제 갈아입어도 돼...?
      BattleFocus: 사령... 어... 주인님~ 무슨 일이야?
      ActionApprove: 어, 으응... 주인님~
      SpSkill: 전부 다 가져가...!
      Retire: 옷 때문에... 집중할 수 없어...
      Repair: 이불 들추지 마... 부끄럽단 말이야...
      Reinforce: 강화로도 부끄러운 기분은 어떻게 안되는 거야...?
      ItemEquip: 이걸 이렇게 하면... 아으, 전혀 가려지지 않잖아...
      CoreLink: 너희가 네리 대신에 일해주면 안 돼?
      PresentGet: 이런 걸 받으면... 더 부끄러워지잖아~
      Login: 주인...님... 저기... 오늘은 네리가... 으힝... 너무 부끄러워...
      Idle_01_01: |-
        카페 호라이즌입니다…
        따뜻한 커피랑, 맛있는 디저트도 있어요…
        부끄럽냐구? 다, 당연하지!
        네리는 이런 야한 옷... 처음 입어본단 말야...​
      Idle_01_02: |-
        네리 너무 부끄러워... 그치만 테티스랑
        운디네랑 부함장님이랑 전부 다 입었는데
        네리만 안 입을 수는 없잖아… 그리고
        사령- 아니, 주인님은 이런 거
        좋아할 거라는 얘기도 들었구...​
      Idle_01_03: |-
        자, 이거. 주인님도 우리 카페 가서 커피랑
        맛있는 거 먹고 있어. 네리? 네리는 요리랑
        손님 응대는 잘 못하니까 전단지부터 돌리고
        나중에 청소 도와주려구.​
      SPIdle_01_01: |-
        하, 하지 마아…
        부끄럽단 말야…
      Idle_02_01: |-
        사령-
        주, 주인님은 진짜로 이런 옷 좋아해...?
        진짜 부끄러운데... ​
      Idle_03_01: |-
        아? 아직 카페 안 갔어? ...네리랑 놀고 싶다구?
        음... 아직 전단지 남았는데... 헤헷.
        그럼 네리랑 잠깐만 땡땡이칠래?
        네리도 잠깐 놀고 싶어진 참인... 데…
        너, 너무 보지마아...
      Idle_04_01: |-
        정말로 네리가 제일 좋아? 이 부끄러운 옷은
        다른 애들도 입었구, 네리는 제대로
        주인님이라고 부르지도 못하는데…
