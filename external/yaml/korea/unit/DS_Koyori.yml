dialogue:
  KR:
    "20":
      SquadJoin: 나 부자 만들어 주려고?
      Leader: 리더 역할은 추가 요금 나가는 거 알지?
      SortiePick: 이번 포상금은 얼마나 받으려나?
      StageStart: 순식간에 끝내버리자.
      Retreat: 포상금을 두고 돌아가야 하다니.
      SearchStart: 전량 회수를 위해서는 추가 요금을 지불해야… 아, 농담이야 농담.
      SearchEnd: 추가 요금 없이도 다 가져왔으니까 안심해도 괜찮아.
      BattleFocus: 누굴 처리해 줄까?
      ActionApprove: 코요리에게 맡겨줘.
      SpSkill: 가자, 바사로.
      Retire: 여기서 쓰러지면… 곤란한데…
      Repair: 시간은 금인데… 더 빨리 안 낫나?
      Reinforce: 바사로도 강해지겠지?
      ItemEquip: 흠집 안 나게 조심해서 써야지.
      CoreLink: 바사로는 늘어나지 않는 모양이네.
      PresentGet: 고마워. 보답으로… 다음 포상금은 좀 할인해 줄게.
      Login: 돌아왔구나? 그럼 이제 같이 돈 벌러 갈까?
      Idle_01_01: |-
        맞아, 내가 바로 전국 블레이드의 주인공이야.
        주인공답게 인게임 성능도 가장 좋았지.
        …봄 성능이 나쁘다는 건 헛소문일 뿐이야!
      Idle_01_02: |-
        내 옆에 있는 애는 내 식신, 바사로야.
        나랑 같이 오랫동안 콤비로 활동한 녀석이지.
        내 전투를 보조하는 친구라고 생각하면 돼.
      Idle_01_03: |-
        난 공학에도 꽤 재능이 있어.
        내 손으로 그럴듯한 복엽기도
        뚝딱 만들 수 있을 정도라고.
        …뭐? 닥터 앞에서는 그런 말 하지 말라고?
      SPIdle_01_01: 그러다가 부적 맛을 보는 수가 있어.
      Idle_02_01: |-
        최근 괜찮은 사업을 생각해봤어.
        참치 양식장을 만드는 건데,
        어디까지나 참치회를 널리 알리기 위해서…
        …미안. 그런 눈으로 보지 말아줘!
      Idle_03_01: |-
        세상이 망했는데 돈을 모으는 이유?
        일종의 취미 생활 겸… 투자야.
        세상이 원래대로 돌아가면
        화폐의 가치도 원래대로 돌아가지 않겠어?
      Idle_04_01: |-
        사령관을 도와서 세상을 구하면
        엄청난 돈과 권력을 손에 넣을 수 있겠지.
        그 힘으로 평생 놀고 먹는 삶을…
        어라? 뭔가 이상한데?
      SPIdle_02_01: |-
        후후... 내 매력에 푹 빠지기라도 한 거야?
        하긴, 내 미모에 반하는 건 당연한 일이지.
      Oath: 옛날 생각 나네. 보상으로 공주님을 주세요! 라고 했다가 정말 공주님을 받았던 적이 있거든. 물론 그건 어디까지나 각본 상의
        일이었지만… 이번에는 진짜로 왕자님을 받아버렸네? 다행히 이번 보상은 내 마음에 쏙 드는데… 좋아, 이제부터 사령관은 내 거야.
        절대 안 돌려줄 거니까 각오해?
      OathIdle_01: |-
        사령관을 돕는 이유? 그야, 보상금 때문에…
        …농담이니까 그렇게 보지 마.
        뭘 그런 걸 물어봐?
        사령관이 마음에 드니까 그렇지.
      MVP: 두둑하게 챙겨줄 거지, 사령관?
    "":
      Join: 정의와 미모의 무녀! 코요리 등장!​
      SquadJoin: 내 지분이 어떻게 되지?
      Leader: 전권 위임 맞지?
      SortiePick: 미리 상금 준비해 둬.
      StageStart: 자, 빨리 마무리 짓고 상금 타러 가자.
      Retreat: 안돼. 내 상금이…
      SearchStart: 목록 외의 것은 내가 가져도 되지?
      SearchEnd: 약속대로 나머지는 내가 가져간다?
      BattleFocus: 응? 나 부른 거야?
      ActionApprove: 코요리에게 맞겨줘.
      SpSkill: 자!
      Retire: 나는… 다시… 돌아온다…
      Repair: 여기 치료비 받는 건 아니지?
      Reinforce: 파워 업!
      ItemEquip: 이거 돈 받는 거 아니지?
      CoreLink: 이건 익숙해지지가 않네.
      PresentGet: 으하하하하하! 나한테 반한 거야?
      Login: 왔어? 뭐 돈 되는 거 없나 둘러보고 있었지.
      Idle_01_01: |-
        그래! 내가 바로 토가시 코요리야!
        뭐? 내가 누군지 모른다고?
        지금 당장 패널에 전국 블레이드를 설치한다!
        실시!
      Idle_01_02: |-
        제인은 있어? 없어? 그러면 유니스는?
        하가네는? 마리온은? 없어?
        그러면… 카엔은? 뭐? 카엔은 있다고?
        아… 다른 카엔인가…
      Idle_01_03: |-
        아아… 세상이 이렇게 망하다니.
        내가 배드 엔딩을 내서 이렇게 됐나봐…
        아하하하하! 농담이야! 농담!
      SPIdle_01_01: 잘 있어. 다시는 보지 말자. …경고야.
      Idle_02_01: |-
        여기 둘러보고 제일 놀란 게.
        참치캔을 화폐로 쓰더라?
        아니, 참치캔이 뭐가 좋다고.
        금화가 최고지. 반짝반짝 거리는 금화.
      Idle_03_01: |-
        이래뵈도 최강의 영능력을 가진 무녀라는
        평가를 받았다구. 뭐… 설정상이긴 하지만.
        그래도 내가 싸우는 거 봤지?
        전투력은 가짜가 아니라구.
      Idle_04_01: |-
        밥 잘 나오고, 잠자리도 편하고,
        목욕도 할 수 있고, 조금이지만 급료도 있고.
        그리고… 후후.
        응! 마음에 들었어.
      SPIdle_02_01: |-
        흐음~ 뭐, 그만큼 내가 매력적이라는 거겠지.
        다음부터는 먼저 물어보고 해. 알았지?
      Oath: 이 정의외 미모의 무녀 코요리가 마음에 들었다는 거지? 옛날에도 나 좋다고 하던 애들이 있었는데 말이야… 음. 지금 다른 애들
        이야기는 멋없지? 하하하! 다행스럽게도 나도 사령관이 마음에 들어. 오늘 일은 절대로 잊지 않을게. 그러니 사령관도 잊지 말아
        줘. 알겠지?
      OathIdle_01: |-
        인류가 멸망하고 나쁜 일만 있을 거라고 
        생각했는데… 꼭 그런 것만은 아니네.
        응? 왜냐고? 후후… 왜 그럴까?
      MVP: 으하하하! 낙승, 낙승! 별 거 아닌 녀석들이네.
    M:
      SquadJoin: 응. 왠지 느낌이 좋아.
      Leader: 나만 믿고 잘 따라와.
      SortiePick: 코요리만 있으면 문제 없지.
      StageStart: 제일 큰 녀석은 내 거야.
      Retreat: 나는 포기 안해.
      SearchStart: 걱정 마. 조금만 빼돌릴 테니까. 으하하! 농담이야.
      SearchEnd: 자, 조금만 빼돌렸어. 농담이라니까?
      BattleFocus: 내 힘을 보고 싶어?
      ActionApprove: 자, 잘 봐둬.
      SpSkill: 자!
      Retire: 내가 쓰러지면… 아, 안 되는데…
      Repair: 어~ 이러는 동안에도 상금이…
      Reinforce: 지금보다 더 강해질 수 있다니.
