dialogue:
  KR:
    "":
      Join: 안녕하세요. 사레나라고 합니다. 골타리온 VIII세의 최후를 연기하는 배우입니다.
      SquadJoin: 좋은 아침입니다! 최선을 다하겠습니다!
      Leader: 골타리온 VIII세니까요. 후후후. 맡겨주시길…
      SortiePick: 으하하하! 출진이다.
      StageStart: 내 창으로 뚫지 못할 것은 없다.
      Retreat: 후미는 저에게 맡겨주세요.
      SearchStart: 네. 알겠습니다. 물자는 중요하니까요.
      SearchEnd: 막 돌아왔습니다. 제가 살던 곳은 역시나 아름다웠다는 생각이 들었어요.
      BattleFocus: 지시를.
      ActionApprove: 알겠습니다.
      SpSkill: 일격으로 마무리!
      Retire: 죽기… 싫어…
      Repair: 죄송합니다. 갑옷에 너무 의존했네요.
      Reinforce: 강해지면 그만큼 누군가를 보호할 수 있겠죠?
      ItemEquip: 마침 부품 슬롯에 여유가 있네요.
      CoreLink: 어… 죄송합니다. 좀 기분이…
      PresentGet: 어… 저 따위에게… 괜찮나요? 기뻐요.
      Login: 아. 어서 오세요. 영화를 보면서 기다리고 있었습니다.
      Idle_01_01: |-
        골타리온 VIII세로서의 움직임은
        이미 몸에 익혔고,
        수십 년 동안 싸워왔기 때문에
        전투에는 자신이 있습니다!
      Idle_01_02: |-
        감독님을 만나기 전에는
        오직 살아남는 것만 생각했어요.
        그러다 혹시 제가 배우라는 걸 잊을까 봐… 
        남는 시간에는 계속 대본을 읽었어요.
      Idle_01_03: |-
        원래의 제가 누구였는지 아르망 씨에게
        물어보면 알 수 있겠죠.
        하지만 스스로 알아보고 싶어요.
        저 스스로 하고 싶은 일을 드디어
        찾았으니 그것을 즐기고 싶어요. 에헤헤.
      SPIdle_01_01: 하으으으! 이건! 자, 촬영이죠!?
      Idle_02_01: |-
        연기에서 죽는 것이 진짜 죽음으로
        이어지는 것에 의문을 갖지 않았냐고요?
        덴세츠였으니까… 하지만... 그 누구도 죽고 
        싶지 않았고, 죽이고 싶지 않았을 거예요.
      Idle_03_01: |-
        요즘 옛날 영화를 보는 것에 푹 빠졌어요.
        멸망하기 전의 작품들은 모두 대단하네요. 
        개인적으로 비스마르크의…
        아차, 이건 흐레스벨그 씨에게 비밀이에요.
      Idle_04_01: |-
        영화를 찍고, 오랜 복수를 이룬 저는
        행복한 사람이에요.
        그래서 앞으로는 저를 도와준 당신을
        위해 살고 싶어요.
        그게 지금의 제가 하고 싶은 일이에요!
      SPIdle_02_01: |-
        오늘은 촬영이...아니죠?
        왜냐면… 지금의 저... 
        연기할 여유가 없으니까…
        계속… 해주세요.
      Oath: 이, 이건... 저로... 괜찮으세요? 저는 감독님한테 도움만 받고 아무것도 돌려드리지 못했는데... 그런데도 반지까지... 아뇨,
        아니에요. 앞으로 많이 돌려드리면 되는 거죠? 저도 사랑해요… 자기야…
      OathIdle_01: |-
        가슴의 흉터요? 안 지울 거예요.
        이 상처는 저의 죽음을 상징하죠.
        하지만 이것이 있었기에 소중한 친구와…
        사랑하는 당신을 만날 수 있었어요.
        그래서 남겨둘 거예요.
      MVP: 이게 바로 마계의 정점에 선 자의 힘이다.
    M:
      SquadJoin: 빨리 끝나고 영화 속편을 봐야지.
      Leader: 또다시 골타리온 VIII세를 연기하라는 건가요?
      SortiePick: 목도하라, 나의 힘을! 음하하하하하하!
      StageStart: 최고의 창은 바로 나다!
      Retreat: 후퇴하라. 절대로 죽어서는 안된다!
      SearchStart: |-
        저는 전투가 주특기인데… 정말 괜찮으세요?
        외롭진 않으세요? 헤헤 다녀올게요!
      SearchEnd: 다녀왔습니다. 꼭 안아주시면 힘이 날 것 같은데.
      BattleFocus: 무슨 일인가?
      ActionApprove: 나도 그렇게 생각하던 참이었다.
      SpSkill: 먼지가 되어라!
      Retire: 싫어… 싫어…!
      Repair: 조금만 더… 같이 있어줄래요?
      Reinforce: 힘이 넘쳐나는구나.
      ItemEquip: 제 갑옷이랑 호환이 잘 되는 장비네요.
      CoreLink: 감독님은 제 거예요.
      PresentGet: 기뻐요. 평생 소중히 간직하겠습니다.
      Login: 너무 늦었어요. 외로웠단 말이에요.
      Idle_01_01: |-
        제가 사레나가 된 덕분에 이렇게
        당신을 만나 사랑할 수 있었어요.
        하지만… 만약 제가 사레나가 아니었어도
        당신을 사랑했을 거예요.
      Idle_01_02: |-
        사실 제 전투 스타일은 돌진의 충격이
        직접적으로 몸에 전달되는 위험한
        스타일이었어요. 하지만 이제 괜찮아요!
        아자즈 씨에게 말했더니 금방 해결됐어요.
      Idle_01_03: |-
        자기야~♡ 좋아해요! 에헤헤.
        처음 만났을 때랑 많이 달라졌다고요?
        저, 조금 독점욕이 강해졌나 봐요.
        미안해요. 둘만 있으면 마음이 넘쳐서.
      SPIdle_01_01: |-
        가슴의 상처… 더… 만져주세요.
        평소에는 아무것도 느끼지 못하는데,
        당신이 만지면... 그… 기분이 좋아요.
      MVP: 야호! 당신이 줄 보상이 기대되네요.
