dialogue:
  KR:
    "1":
      SquadJoin: 본녀... 음, 음흠흠... 본 대원만 믿어주시와요.
      Leader: 붉은색만 리더가 되리라는 법은 없사와요.
      SortiePick: 과학 방위대 P-스트라이커즈! 출동 준비 완료!
      StageStart: 전방에 악의 무리가...!
      Retreat: 오, 오늘은... 바이오리듬이 안 좋았을 뿐이에요...!
      SearchStart: 본 대원의 길잡이 메기가, 저쪽을 가리키고 있사와요...!
      SearchEnd: 아하하하하...!! 이게 바로 악의 무리가 괄시하던 길잡이 메기의 힘이랍니다?
      BattleFocus: PS 머큐리, 대기 중!
      ActionApprove: 과학의 힘을 보여드리겠사와요!
      SpSkill: 본 대원의 지원을 받으시와요!
      Retire: 정의는... 지지 않는데...
      Repair: 본 대원은... 더 강해져서 돌아가겠사와요...
      Reinforce: 강화 이벤트는 과학 소녀물의 필수적인 요소랍니다?
      ItemEquip: 새로운 장비를 쓰는 에피소드로군요?
      CoreLink: 이걸로 본 대원의 뇌가 100% 활성화되었사와요?
      PresentGet: 연기 소품인가요...? 서, 선물...? 감사히... 받겠사와요...
      Login: 어서 오시와요, 사령관. 오늘도 악당으로부터 우리의 믿음을 지켜내도록 하죠!
      Idle_01_01: |-
        악으로부터 박해받는 소수과학을 지키는 것이
        우리 과학방위대 P-스트라이커즈! 비록 대원은
        우리들뿐이지만, 더 많은 이들이 합류할 거라
        믿어 의심치 않사와요. 네? 사령관은 이미
        과학방위대의 사령관 아니셨나요? ​
      Idle_01_02: |-
        다른 대원들 말씀이신가요? 다른 대원들은
        다른 마법소녀 분들께 프로듀싱을 받고
        있다고 하네요. 모두 모여서 연습할 시간이
        부족하기는 하지만 본녀는 친우들을 믿사와요.​
      Idle_01_03: |-
        충분히 발달한 과학 기술은 마법과 구별할 수
        없다'는 말은 들어 보셨나요? 그래서 탄생한
        것이 저희 과학소녀들. 하지만 마법이
        과학으로 변했다고 하더라도 우정과 용기는
        여전히 함께 한답니다.​
      SPIdle_01_01: |-
        대본에 이런 내용이 있었나요?
        없네요. 대본을 따라주시와요, 사령관.​
      Idle_02_01: |-
        철저하게 공부하고 연습도 하고 있는데
        백토 씨의 완벽한 연기와 비교하면
        많이 부족하네요. 으음... 사령관,
        제 연습을 도와주시겠어요?​
      Idle_03_01: |-
        이 복장으로 말씀드리자면 연습 전에 모두가
        모여서 의논하여 결정한 유니폼. 어떻게
        불만을 가질 수 있을까요? 그리고 완벽한
        본녀이니 당연히 소화할 수 있지 않겠어요?
        오호호호호!​
      Idle_04_01: |-
        본녀를 잘 지켜봐 주시와요, 사령관.
        완벽한 모습을 보여드리겠사와요.
        무대에서도. 그리고… 그 어느 때에도...​
      SPIdle_02_01: |-
        사, 사실 과학소녀는 사령관과의 저, 접촉으로
        힘이 증가한다는 설정이 있사와요. ...죄송해요,
        거짓말이에요. 하지만... 사령관이 본녀를
        만져주면 정말로 힘이 나요. 그러니…
        조금만 더 본녀와 함께해 주시겠어요?​
      Oath: |-
        고백 이벤트로군요. 대본이… 네? 애드립? 네? 진짜? 자, 잠깐만 기다려주시와요!
        본 대원에게 힘을 주는 것은 많사와요. 피라미드, 파워스톤, 병아리콩…그러나 가장 큰 힘을 주는 것은 사령관이네요.
        자! 사랑의 힘으로 적을 무찌르고 평화를 가져오도록 하죠! 연기가 아니라 본녀의 본심이에요.
      OathIdle_01: |-
        이 작품의 엔딩은 해피엔딩이네요.
        정의가 승리하고 악은 사라진 세상에서
        히어로와 히로인이 사랑을 맹세하는..
        히로인은 본녀. 히어로는... 사령관이시죠? 후훗.​
      MVP: 아하하하하하!! 이게 진정한 과학의 힘이죠!
    "":
      Join: 본녀는 완전무결한 프랭스터 머큐리! 만나서 반갑사와요!
      SquadJoin: 본녀의 능력을 아낌없이 발휘할 차례군요?
      Leader: 기대에 부응하겠사와요.
      SortiePick: 모든 준비를 끝마쳤어요!
      StageStart: 압도적인 승리를 가져다드리죠!
      Retreat: 예상 범주 안이에요!
      SearchStart: 본녀에겐 눈 감고도 할 수 있는 쉬운 일이군요?
      SearchEnd: 어떻사와요? 예상하시던 것보다 훨~씬 뛰어난 성과겠죠? 오호호호호호!
      BattleFocus: 뭐든 말씀하시와요.
      ActionApprove: 알겠사와요!
      SpSkill: 본녀가 뒤에 있으니 걱정마시길, 아하하하하!
      Retire: 본녀... 으흑...
      Repair: 하나 더... 배웠사와요...
      Reinforce: 이미 완벽해서, 크게~ 달라지진 않았네요.
      ItemEquip: 완전무결한 본녀에게 어울리는군요!
      CoreLink: 완벽에, 완벽을 더하는 거예요!
      PresentGet: 제가... 누군가에게 선물을... 감사히 받겠사와요?
      Login: 이쯤 되면 사령관이 올 걸 알고 있었죠! 본녀의 뛰어난 안목에 감탄하셔도 좋사와요.
      Idle_01_01: |-
        본녀는 공항에서 화물 관리와 항공관제를
        담당했었어요. 라비아타 님의 권유로
        스트라이커즈에 합류하게 됐죠. 본녀의
        뛰어난 재능을 한눈에 알아보신 게
        틀림없사와요! 오호호!​
      Idle_01_02: |-
        오호호! 갖고 싶은 걸 물어봐 주시는 건
        감사하지만 본녀는 완전무결! 더 이상
        바라는 건 없사와요. 굳이 부탁드리자면
        친우들과 나눠먹을 간식 정도?​
      Idle_01_03: |-
        여기, 선물이에요. 이번 임무에서 발견한
        사슴벌레죠. 오호호! 고마워하지 않으셔도-
        또 잘못된 정보라구요? 이, 이번엔 분명히
        혈액순환에 좋다고 들었는데...!​
      SPIdle_01_01: |-
        완전무결한 본녀에게 사령관이
        매력을 느끼는 건 어쩔 수 없죠.​
      Idle_02_01: |-
        도움이 필요하면 언제든 본녀를 불러주시길.
        다른 분들에게 보탬이 되는 건 기쁜 일이니까요.
        특히나 사령관한테는 더더욱이요. 오호호호!​
      Idle_03_01: |-
        본녀가 개복치와 악어를 갖다 놓은 건
        사실이지만 한 가지 오해가 있사와요.
        눈 건강에 좋다고 들어서 그랬는데,
        다들 장난인 줄 알고 치워버리더라구요.
        애써 산 채로 잡아온 건데.​
      Idle_04_01: |-
        혹시 사령관이 필요한 건 없으세요?
        먹을 거라거나, 입을 거라거나... 친우들한테도
        이정도까지 챙겨주진 않았는데, 사령관만 보면
        뭔가 마구마구 보살피고 싶은...!​
      SPIdle_02_01: |-
        방심하고 말았사와요... 사령관에게
        보여 드리기 부끄러운 모습을... 그래도
        귀여웠다구요? 이, 이번엔 사령관 차례예요!​
      Oath: |-
        사령관은 본녀도 알기 힘든 분이세요. 어쩔 땐 소년처럼 웃고 떠드시다, 이럴 땐 다시
        진지하게 행동하시니... 알면 알수록 점점 빠져들게 돼요. 다시 한번 인사드리겠사와요.
        본녀, 프랭스터 머큐리. 세상이 끝날 때까지 사령관 곁에서 보필하겠사와요.
      OathIdle_01: |-
        누군가의 도움이 된다는 게
        이렇게 기쁠 줄은... 또, 본녀가 이런
        생각을 갖게 될 줄은... 제 품에 있는 분을
        만나기 전까진 알지 못했사와요.​
      MVP: 오호호호호! 당연한 결과지 않겠사와요?
