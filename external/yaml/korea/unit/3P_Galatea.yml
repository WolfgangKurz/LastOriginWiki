dialogue:
  KR:
    "1":
      SquadJoin: 나는 누구랑 편 먹으면 돼?
      Leader: 좋아. 단숨에 갈 테니 잘 따라와!
      SortiePick: 어어! 놀기 전에 준비운동부터.
      StageStart: 너무 들떠서 다치지 말라고. 후훗.
      Retreat: 충분히 놀았지? 돌아가자.
      SearchStart: 이런 옷으로? 흠… 태닝 자국 있는 여자애도 좋아해? 헤헷. 농담이야. 다녀올게.
      SearchEnd: 다녀왔어. 생각보다 많이 안 탔어. 하지만 허니가 말했던 건 다 가져왔어. 후훗.
      BattleFocus: 듣고 있어.
      ActionApprove: 알겠어.
      SpSkill: 너희랑 놀 시간 없어.
      Retire: 좀 더 후회 없이 즐기고 싶었는데…
      Repair: 아이야이야얏… 허니 시선을 너무 신경 썼나 봐. 다음에는 더 조심할게.
      Reinforce: 지금이라면 태평양도 헤엄쳐 건널 수 있을 것 같아.
      ItemEquip: 잠깐. 잠깐, 잠깐! 이거 방수되는 거 맞지?
      CoreLink: 이제 허니를 배로 좋아할 수 있겠네?
      PresentGet: 와, 선물? 잠시만 보답을… 음… 수영이라도 가르쳐줄까? 아니면 그 이상?
      Login: 어서 와 허니. 수영장에서 놀 준비는 이미 끝났어. 이제 출발할까?
      Idle_01_01: |-
        아! 어서와. 다른 애들이랑 놀다가 잠시
        쉬고 있는 중이었어. 전부 좋은 애들이더라.
        헤헤, 그러면 나도 좋은 애들에게 어울리는
        친구가 되어야겠지?
      Idle_01_02: |-
        난 스포츠는 전반적으로 다 잘하지만 수영은
        특히나 자신 있어. 사실 머메이드에 소속된
        애가 수영을 못하면 그것도 우습잖아?
        그러고보니 호라이즌에도 수영 잘 하는 애가
        있다고 하던데…
      Idle_01_03: |-
        옛날에는 바다가 있으니 수영장은
        필요 없다고 생각했는데 이번에 생각이
        바뀌었어. 수영장에는 수영장만의 매력이
        있더라. 물론… 허니가 있다면 어디든 좋지만
        말이야, 헤헤.
      SPIdle_01_01: |-
        어? 아이스크림 녹은 거 닦아주는 거야?
        고마워.
      Idle_02_01: |-
        으으… 가슴이 끈적거려… 여기 더워서
        그런가 아이스크림이 너무 빨리 녹아. 응?
        왜 그래? 허니도 더워? 아이스크림 가져올까?
      Idle_03_01: |-
        여기 앉아보세요. 자! 여기서 문제.
        허니를 좋아하는 여자애가 수영복을 입고
        왔습니다. 이럴 때 해야 하는 말은? 헤헤.
        예쁘다니… 고마워. 허니가 좋아할 것
        같은 것으로 고른 보람이 있어.
      Idle_04_01: |-
        이제 뭐하고 놀까? 수영? 물놀이? 기구?
        아니면 노점에서 뭘 사 먹을까?
        드라마도 좋고, 낮잠도 좋으니까 말만 해!
        무엇이든지 허니와 함께라면 즐거울 테니까!
      SPIdle_02_01: |-
        아이스크림 때문에 끈적끈적하네. 
        이 아이스크림 맛있던데… 아깝지 않아?
      Oath: |-
        수영장이나 수영복 같은 건 먼발치에서 보기만하고 실제로 놀아보고 입어본 건 처음이야.
        그리고… 좋아하는 사람이 생기고… 좋아하는 사람에게 고백 받는 것도… 허니의 곁에 있으면 내가 꿈꾸던 것들이 하나씩 이루어져.
        이렇게 된 거… 내가 바라는 거 하나만 더 들어 줄래? 후후, 무슨 말인지 알지?
      OathIdle_01: |-
        수영장에서 놀아봤고, 수영복도 입어봤고,…
        좋아하는 사람에게 고백도 해봤고…
        드라마에서 봤던 것들이 하나하나 이루어져서
        즐거워. 전부 허니 덕분이야. 고마워! 좋아해!
      MVP: 하히힛. 흐흣. 전투도 노는 것도 사랑도 최선을 다해서.
    "2":
      SquadJoin: 난 허니랑 같은 팀 하고 싶었는데.
      Leader: 알았어. 내가 모두를 리드할게.
      SortiePick: 걱정 마. 데이트 복장이라도 제대로 싸울 수 있어.
      StageStart: 데이트 전 긴장 푸는 용도로 딱이네?
      Retreat: 지금 만나러 갈게 허니.
      SearchStart: 어… 빨리 다녀올 테니까 조금만 기다려 줘.
      SearchEnd: 다녀왔어. 이제 다시 데이트 시작이야.
      BattleFocus: 듣고 있어 허니?
      ActionApprove: 허니 지시대로 할게.
      SpSkill: 내 데이트 방해하지 마.
      Retire: 아직 허니랑 갈 곳이 남아있는데…
      Repair: 허니랑 같이 놀려고 준비한 옷인데… 다음에 복수해 줄 거야.
      Reinforce: 허니를 좋아하는 마음도 함께 강해진 것 같아.
      ItemEquip: 내 취향에 딱 맞네.
      CoreLink: 허니를 좋아하는 마음도 두 배가 되어버렸네.
      PresentGet: 같이 시간 보내는 것만으로도 좋은데 선물까지?
      Login: 안녕 허니. 데이트 시간에 딱 맞춰 왔네.
      Idle_01_01: |-
        데이트 복장으로 갈아입은 갈라테아 등장!
        단풍이 든 은행나무 같은 느낌의 옷인데…
        어때, 허니? 잘 어울려?
      Idle_01_02: |-
        오늘 데이트 코스는 나한테 맡겨!
        내가 A부터 Z까지 다 계획을 짜 왔거든!
        가장 먼저 할 일은… 허니랑 손 잡기야.
      Idle_01_03: |-
        매일매일 열심히 일 하느라 바쁠 텐데
        나랑 같이 시간 보내줘서 고마워, 허니!
      SPIdle_01_01: 앗?! 지금은 조금 곤란해, 허니…
      Idle_02_01: |-
        이번 데이트는 정말 열심히 준비했어.
        엠피랑, 시아랑, 멜 여왕님이랑...
        다들 도와줬으니까, 엄청 기대해도 좋아!
      Idle_03_01: |-
        뭘 그렇게 집중해서 보는 거야? 배고파?
        내 크레이프라도 한 입 먹을래?
        크레이프가 아니라... 날 보고 있었다고?
        허, 허니도 차암…
      Idle_04_01: |-
        이번 데이트는 몇 점 짜리였어?
        나? 나는 항상 100점이지.
        그야, 허니와 함께라면
        그 데이트는 기본 100점부터 시작하는걸!
      SPIdle_02_01: |-
        허니랑 데이트하려고 옷부터 액세서리까지
        엄청 열심히 준비했는데…
        예쁜 속옷은 준비를 못 했거든…?
        그러니까… 이따가 너무 놀라면 안돼…?
      Oath: 옛날 어떤 나라에서는 은행나무 아래에서 사랑을 고백했대. 그래서 나도 허니에게 내 사랑이 전해지길 바라며 노란색 옷을 입었던 건데…
        다행히 잘 전달된 모양이네. 은행나무 덕에 함께 하게 되었으니, 우리 사랑도 천 년 동안 사는 은행나무처럼 오래오래 이어가자,
        허니!
      OathIdle_01: |-
        나중에 멋진 남자친구가 생기면
        같이 뭘 할까 정리해둔 리스트가 있거든?
        그게 바로 이 리스트인데…
        뭐부터 하고 싶어, 허니?
      MVP: 잘 알았지? 데이트를 앞둔 소녀는 무적이라는 걸.
    "":
      Join: 하이! 여기에 마지막 인간님이 있다고… 와… 대~박. 저기… 활발한 여자애 좋아해?
      SquadJoin: 갈라테아님이 납셨다. 하핫. 잘 부탁해.
      Leader: 훌륭해. 날 선봉에 세우다니. 내가 반한 남자다워.
      SortiePick: 하지만 우리가 출동하면 어떨까?
      StageStart: 내가 길을 열테니 잘 따라와.
      Retreat: 나 잡아봐라.
      SearchStart: 기대하라고. 헝그리 정신으로 고난의 시기를 넘겼던 내 진면목을 보여줄 시기니까.
      SearchEnd: 하하. 봤지? 내가 나서면 이 정도는 껌이라니까.
      BattleFocus: 여기는 갈라테아.
      ActionApprove: 맞겨줘.
      SpSkill: 허. 날 막아보려고?
      Retire: 내가 쓰러져도 내 마음은 변치 않아.
      Repair: 하. 이런 모습 보여주기 싫었는데… 다음에는 안 질거야.
      Reinforce: 하. 나한테 이렇게 신경 써준다는 건… 하하하.
      ItemEquip: 좋아 좋아. 무엇이든지 할 수 있을 것 같아.
      CoreLink: 이제 좀 더 객관적으로 드라마를 리뷰할 수 있으려나?
      PresentGet: 하. 나에게 선물을 준다는 것은… 이미 한 가족이 되었다고 해석해도 과언이 아니지?
      Login: 어서와! 어서와. 하핫. 다녀왔어라는 말 한번 더 듣고 싶어서.
      Idle_01_01: |-
        와! 엄청 놀랐고 반가웠어. 옛날에 헤어진
        머메이드 애들이 여기 있어서. 멜 공주님,
        엠피, 시아. 마지막으로 봤을 때보다 훨씬
        즐거워 보이고. 허니, 엄청 좋은 사람이구나?
      Idle_01_02: |-
        있지, 드라마 좋아해? 옛날 드라마. 나는
        엄청 좋아해. 옛날에 오래 된 문헌보관소에서
        옛날드라마를 발견해서 심심풀이로 봤거든?
        그런데 이게 완전 취적! 시간되면 같이 보자.
        허니도 좋아할 거야.
      Idle_01_03: |-
        전투 때 너무 앞서 나가는 거 같다고?
        걱정해주는 거야? 기뻐. 하지만 걱정 마.
        나도 자신 있으니까 그러는 거니까. 그리고
        내가 앞서 나갈수록 다른 애들이
        안전해지잖아?
      SPIdle_01_01: |-
        우왓!? 벌써? 헤헤,
        허니도 나처럼 금사빠구나?
      Idle_02_01: |-
        방금 전에 오렌지에이드라는 애랑 만나서
        대화했어. 걔 엄청 재밌더라. 만화를 엄청
        많이 봤다고 하던데, 내가 본 드라마 원작
        만화 자료도 있다고 해서 나중에 같이
        만화보고 드라마도 보기로 했어. 같이 갈래?
      Idle_03_01: |-
        흐흥~ 어딜 보는 거야? 보기만 할 거야?
        허니가 바란다면… 보는 것보다… 더 좋은 거
        하게 해줄 수도 있는데? 응? 내 장비 보고
        있었다고? 타보고 싶다고? 좋아! 내가
        하나하나 가르쳐 줄게.
      Idle_04_01: |-
        시간 있어? 시간 있으면 데이트하자.
        구체적인 계획은 없지만… 허니랑 있으면
        뭘 해도 즐거울 거야. 그냥 산책을 해도,
        가만히 앉아만 있어도. 아니면 이렇게 대화만
        해도 말이야. 응! 역시 즐거워!
      SPIdle_02_01: |-
        저기… 허니? 이걸로 만족해?
        나는 허니가 바라면… 그 무엇이든지…
        해줄 수 있는데?
      Oath: |-
        무슨 일이야? 혹시 드디어 내 마음을… 반지? 진짜? 거짓말… 아니지? 매일… 이 순간이 오기를 얼마나 기다렸는데. 늦었냐고?
        그럴리가. 허니가 내 마음을 받아주는 데에 늦는 게 어딨겠어? 응? 내 대답? 매일 고백했는데 아직 부족했어? 어쩔 수 없네.
        다시 말할 테니 잘 들어. 처음 만났을 때부터… 당신을 사랑했습니다. 앞으로도 매일매일 고백할게!
      OathIdle_01: |-
        내가 허니를 좋아하는 이유? 내 취향이니까.
        농~담. 이유를 말하고자 하면 몇날며칠동안
        말할 수 있지만 그건 멋 없잖아? 좋아하는데
        이유가 어딨어? 정신 차리니 이미 사랑에
        빠졌는걸.
      MVP: 내가? 정말로? 히힛. 정말 좋은데? 어때? 나한테 반했어?
    M:
