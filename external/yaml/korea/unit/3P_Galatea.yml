      Login: 어서 와 허니. 사랑해. 매일 고백하겠다고 했잖아.
      Idle_01_01: |-
        나한테 바라는 거 있어? 있으면 얼마든지
        말해줘. 허니를 위해서라면 나 무엇이든지
        할 수 있어. 응? 내가 바라는 거? 음… 많아!
        엄청! 평생동안 해도 부족할 거야.
