dialogue:
  KR:
    "1":
      SquadJoin: 자, 잠시만~ 데이트는... 어쩌고...?
      Leader: 부끄러워서 얼굴을 못들겠어...
      SortiePick: 지금 출발하는거야? 으... 괜찮겠지?
      StageStart: 아하하... 역시 좀... 무서운걸...?
      Retreat: 정말이지? 무르기 없기다?
      SearchStart: 응! 카페 재료의 세계는 무궁무진하니까...
      SearchEnd: 응, 좋아! 이 정도면 충분하겠지?
      BattleFocus: 응! 나 불렀어?
      ActionApprove: 출력을 올려볼까?
      SpSkill: 이거 마시고 힘내?
      Retire: ㄴ, 나... 열심히... 했는...데...
      Repair: 으으으... 데이트 망쳐서... 너무 미안해, 사령관...
      Reinforce: 나 이러다 정말... 군인이 되어버리는 건 아닐까?
      ItemEquip: 내가 걱정돼서 주는 거야? 정말 고마워!
      CoreLink: 아...하하... 난 언제쯤... 여기에 익숙해질 수 있을까?
      PresentGet: 네! 감사합니다, 손님? 으휴... 뭐래~ 그냥 장난친 거잖아~
      Login: 어서 와, 사령관! 어어? 늦지 않게 도착했네? 약속 지켜줘서 정말 고마워?
      Idle_01_01: |-
        다른 사람들 몰래 사령관을 데려오느라,
        내가 얼마나 힘들었는지 알아? 그때
        내가… 우으… 가, 갑자기 그렇게
        쓰다듬으면….
      Idle_01_02: |-
        주방장님이, 데이트 복장으론 이게
        제일 좋다고 해서… 어때 사령관?
        마음에 들어?
      Idle_01_03: |-
        어서 와 사령관! 오늘은 내가 사령관을
        빙글-빙글하게 만들어 줄 테니까,
        기대해도 좋아!
      SPIdle_01_01: |-
        사-령-관?! 취했다는 변명은
        이제 안 통해!
      Idle_02_01: |-
        늘 고생하는 사령관에게 최고의
        시간을 만들어 주고 싶었어.
        그러니까, 이것 마저 마시고 오늘도
        힘내줘 사령관.
      Idle_03_01: |-
        응? 왜 그래? 설마…. 칵테일이 마음에
        안 드는거야!? 우으… 미안해 사령관.
        다음엔 라임 대신에 레몬을 넣어서
        타줄테니까, 기대해도 좋아.
      Idle_04_01: |-
        만약 여자친구가 파티시에르면 어떤 걸 부탁
        하고 싶어? 뭐, 뭐야… 그런 곳만 관심 있고…
        바에서 일어나는 일은 전부 비밀로 해 줄
        테니까… 사령관 하고 싶은 대로 해줘.
      SPIdle_02_01: |-
        취했... 어? 그, 그럼… 어쩔 수 없네…
        ...헤헤.. 착하지?.. 우음, 이를 어떻게
        한다…?
      Oath: |-
        이런 거… 내가 받아도 되는거야? 나, 사령관의 짐만 되는게 아닐까 싶어서… 늘 걱정하고...
        응? 뭐야아… 사령관은 내 그런 모습도 좋아해 줬던 거야? 응! 걱정 마, 앞으로도 난
        사령관만의 파티시에르니까. 조금 더 힘을 내 볼게. 사랑해 사령관.​
      OathIdle_01: |-
        헤헤. 계속 이렇게 안아줘 사령관.
