dialogue:
  KR:
    "1":
      SquadJoin: 숲의 마녀의 힘이... 필요하신 거군요?
      Leader: 아무 문제 없어요~ 왜냐면... 오늘은 저... 안취했으니까요! 후훗!
      SortiePick: 요즘은 금주중이니까, 너무 걱정 마세요~
      StageStart: 윌 루 위스프, 길을 열어주렴.
      Retreat: 숲으로 돌아가서... 조금 쉬어야겠네요.
      SearchStart: 숲을 떠나는 건... 좀 꺼려지는데...?
      SearchEnd: 후훗... 어때요? 이 마녀의 안목도... 이럴 땐 쓸모가 있죠?
      BattleFocus: 전 늘 한결같죠.
      ActionApprove: 어렵지 않네요.
      SpSkill: 잘 보세요~ 제 마법을...
      Retire: 윽... 이런 흐릿한 기분도... 나쁘진, 않네요...
      Repair: 당분간은, 꼼짝 없이 누워있어야겠네요...
      Reinforce: 으흥! 사령관님의 흔적을... 남겨주시는 건가요?
      ItemEquip: 저를 걱정하는 마음이 느껴지네요~?
      CoreLink: 후훗! 마녀에게는 세상 모든 것이 패밀리어. 코어도 예외는 아니랍니다?
      PresentGet: 아~! 이런 꼼꼼한 점이... 사령관님의 매력이죠.
      Login: 후훗...! 지금쯤 오실 거라고... 어느 정도 예상 했어요. 어서와요. 제 숲의 그늘로...
      Idle_01_01: |-
        가끔씩은, 숲의 그늘에
        취해보는 것도 나쁘지 않죠.
        사령관님? 저랑 같이… 숲의
        축제를 즐겨보시겠어요?
      Idle_01_02: |-
        아아… 이 끝없는 갈증을 대체
        뭘로 달래면 좋을까요?
      Idle_01_03: |-
        이 옷은, 있는 그대로의
        자연처럼, 제 몸도 있는 그대로
        드러내주죠....
      SPIdle_01_01: |-
        어라? 목이 점-점… 말라
        오는데요?
      Idle_02_01: |-
        숲의 그늘 속에서, 서로 사랑을
        나누는 거예요. 자, 우선 마음을 편안히 하고…
        제게 모든 걸 맡겨주세요.
      Idle_03_01: |-
        이 숲에서 일어나는 일은 우리
        둘만의 비밀로 해드릴 테니,
        사령관님이 원하는 걸 직접
        말해주세요.
      Idle_04_01: |-
        네… 그 기분을 간직한 채, 이
        숲속으로 들어와 주세요. 자…
        천천히….
      SPIdle_02_01: |-
        그럼… 하던 걸 마저
        해볼까요?
      Oath: |-
        사령관님, 뭔가 고민 중인 표정이시군요. 후후. 그런 고민은 잠시 내려놓고, 이걸 같이 마셔 보시겠어요?
        이건 제가 준비한, 저랑 사령관님을 하나가 되게 해 주는 마법의 수액이랍니다.
        아, 혹시... 사령관님도 수액을 갖고 계시면... 제게 조금 나눠주시겠어요? 아주 조금이면 돼요...​
      OathIdle_01: |-
        사령관님의 마음은 말하지
        않아도 잘 알고 있다고요.
      MVP: 후훗! 사령관님, 이번 축제에서는 저랑 쭉~ 함께 해주실거죠?
    "2":
      SquadJoin: 새로운 파티인가요?
      Leader: 건배사는 저에게 맡겨주세요.
      SortiePick: 자, 긴장을 풀기 위한 한잔.
      StageStart: 이렇게 좋은 날에 어울리지 않는 녀석들이네요.
      Retreat: 돌아가서 파티나 마저 하죠.
      SearchStart: 저 돌아오기 전에 파티 끝내면 안 돼요.
      SearchEnd: 다녀왔어요. 그리고 추가 술도 왔답니다.
      BattleFocus: 원하시는 게 있나요?
      ActionApprove: 다른 사람도 아닌 사령관님이니.
      SpSkill: 모처럼이니 화려하게.
      Retire: 이렇게 파티가 끝나는 건가요.
      Repair: 죽을 거 같아요. 레아님께서 당분간 금주하라고 하셔서…
      Reinforce: 어떤 걸 바라시는 걸까나?
      ItemEquip: 조금… 장식이 부족한 느낌이네요.
      CoreLink: 어~ 한잔, 아니 열잔 한 것 같네요.
      PresentGet: 어머, 저도 선물을 준비했는데. 어디 뒀더라…
      Login: 어서 오세요. 먼저 병 하나 따서 기다리고 있었죠.
      Idle_01_01: |-
        짜잔! 산타 바니걸이랍니다~
        좋은 것에 좋은 것을 더했으니
        이게 바로 금상첨화인가요?
        사령관님의 반응을 보니 효과 확실하네요.
      Idle_01_02: |-
        토끼옷을 입은 분이 저에게 당근을 들이대며
        바니냐? 역바니냐? 라고 묻더라고요.
        저는 관측자에 따라 달라진다고 말했죠.
        그러니 순순히 물러나더군요.
      Idle_01_03: |-
        마녀가 이런 날을 축하하는 게 이상한가요?
        …...옛날에 테마파크에 있을 때에도
        기념일에 맞춰서 옷을 갈아입었죠.
        무거운 이야기는 여기까지! 한 잔 하시죠!
      SPIdle_01_01: 파티 중에는 곤란한데요~
      Idle_02_01: |-
        더치걸 님 보셨나요?
        아직 안 보셨다면 빨리 보세요!
        제가 산타복을 선물했는데도 정말 귀여워서
        저도 모르게 끌어안고 말았다니까요.
      Idle_03_01: |-
        어롸아~ 사령관님. 사령관님도 한잔 하쉴?
        더치걸 님! 아뇨아뇨, 안 취했어요.
        취했어도 분위기에 취한 거예요.
        자, 들어오세요. 같이 파티를 즐기죠.
      Idle_04_01: |-
        날도 날이니 사령관님의 점을 봐드리죠.
        흠흠. 음… 아니. 이럴수가!
        사령관님은… 매년 즐거운 크리스마스를
        보내실 거예요.
        후후. 이건 점이라기보다는 확정이랍니다.
      SPIdle_02_01: |-
        후훗, 사령관님께서 용기의 물약을
        많이 마시셨나보네요.
        그런 거 없어도… 사령관님이라면 괜찮은데…
      Oath: 크리스마스 선물인가요? 그러면 저도 선물을 드려야겠네요. 사령관님은 올 한 해 착한 아이셨나요? 네? 아이가 아니라고요? 음… 그러면
        착한 어른이셨나요? 착한 어른에게 산타가 키르케를 선물합니다. 평생 동안 소중히 아껴주세요. 아셨죠? 후후.
      OathIdle_01: |-
        지역마다 다르지만 옛시대에는 9월에
        태어나는 아이들이 많았다고 해요.
        왜 그런지 같이 알아보시지 않겠어요?
        사랑의 묘약을 같이 마시면서요, 후후.
      MVP: 기념으로 아껴둔 술을 따야겠네요.
