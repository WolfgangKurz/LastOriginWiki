      Idle_01_01: |-
        누워서 뒹굴뒹굴 만화책이나 읽고,
        잔뜩 배부르게 간식 먹다
        바로 잠드는 생활을 하다간…
        얼마 못 가
        베타처럼 될 거라고?
        후후후, 괜찮아 사령관.
        난 아무리 먹어도
        살 안 찌는 체질이거든.​
      Idle_01_02: |-
        …요즘 숙소에 틀어박혀서
        게임만 하니까 지겨워졌어.
        보스 패턴도 다 외웠고…
        아이템도 전부 다 모았고…​
        웃차아… 요즘은…
        사령관 얼굴 보는 게…
        더 재밌고 좋아.​
      Idle_01_03: |-
        이 쿠션, 예전부터 썼던 건데…
        느낌이 너무 좋아.​
        아, 사령관 프린팅 베개가 생기면
        갈아 탈 예정이지만…​
      SPIdle_01_01: |-
        아… 지금 하겠다고 사령관?
        아무것도 하기 싫으니까…
        혼자 알아서 움직여…​
      Idle_02_01: |-
        뭘 해도 뭔가 채워지지
        않을 때가 있어.
        역시 자극이 부족해서 그런가?​
        사령관은 이런 휴일에 무슨 일을…
        왜 주말에도 패널 들고
        사령관실로 출근하는 거야…?​
      Idle_03_01: |-
        요즘 오르카 호는
        테일러 소설을 원작으로 한
        연애 시뮬레이션 게임이 유행이더라...
        요즘 원작 소설 읽고 있거든…
        주인공은 사령관이던데…​
        나 말이야…
        엔딩 업적 수집은 다 끝냈는데…
        실제 업적은 아직 못 깼다…?
      Idle_04_01: |-
        …읏, 하아… 이 부분… 응?
        따, 땀을… 왜 이렇게 많이 흘렀냐고?
        우, 운동하느라 더워서 그래.
        …잠깐! 베개 냄새 맡지 마!
        하지 마! 그러지 마!
        부끄럽단 말이야!​
      SPIdle_02_01: |-
        좋아,
        여태 책에서 본 걸
        시험해 볼 차례야…
        사령관, 내가 움직일 테니까…
        가만히 있어야 돼…?​
      Oath: |-
        …나 참, 이런 모습이 좋다고? 과자 부스러기도 묻고… 안 씻고… 정수리 냄새도… 으앗? 아, 안지 마… 부끄럽단 말이야…
