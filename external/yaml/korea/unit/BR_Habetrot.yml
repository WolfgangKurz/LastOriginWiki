dialogue:
  KR:
    "1":
      SquadJoin: 흐잉... 환복했더니... 바, 바로 출격 준비하겠습니다...!
      Leader: 흐잉... 하아... 최, 최선을 다하겠습니다...!
      SortiePick: 할 수 있어...! 사령관님께 달라진 모습을 보여드리는 거야...!
      StageStart: 하베트롯 소위, 전투 돌입합니다!
      Retreat: 어...? 잘 할 수 있는데...
      SearchStart: 스틸라인의 하베트롯 소위, 반드시 임무를 완수하고 돌아오겠습니다!
      SearchEnd: 임무 중 발생한 특이사항을 초 단위로 정리했습니다...! 패널로... 너, 너무 많다구요...?
      BattleFocus: 해왔던 대로만...!
      ActionApprove: 하베트롯 소위, 갑니다!
      SpSkill: 식별하지 못할 거예요!
      Retire: 조금은... 성장한 줄 알았는데...
      Repair: 달라진 모습... 사령관님에게 보여드리려 했는데...
      Reinforce: 혹시 이걸로 장교의 위엄도...!?
      ItemEquip: 가, 감샤...! 아, 아니... 감사합니다, 사령관 각하!
      CoreLink: 대, 대놓고는 조금... 정말... 사령관님도 기뻐해 주실... 까요...?
      PresentGet: 와아, 감사...! 읏, 스틸라인 부대의 장교로서 감사히 수여받겠습니다!
      Login: 오시기 전에 미리 자료들을... 어, 언제 오셨...! 아니, 승리! 오셨습니까, 사령관 각하?
      Idle_01_01: |-
        스, 승리! 오셨습니까, 사령관 각하! ...네!
        이번에 보급 받은 하계 전투복입니다! 맞지
        않는 부분은 약간 변형했지만… 진정한
        스틸라인의 소위로 거듭난 기분이에요!​
      Idle_01_02: |-
        사령관 각하께서 말씀하신 각 부대의
        보급품을 파악해 왔습니다! 지금까지의
        물자수불대장을 대조해, 수레에다
        자료를... 그, 그럴 필요까진 없었나요?​
      Idle_01_03: |-
