dialogue:
  KR:
    "1":
      SquadJoin: 뭐~ 다른 부대에 책잡히면 안되니, 임무도 대충 할 수는 없지 말입니다.
      Leader: 어, 보셨슴까? 훈련으로 단련된, 자랑스런 몸이지 말입니다.
      SortiePick: 윽! 어, 죄송함다. 수영복이 조금 꼈을 뿐입니다.
      StageStart: 어서 쓸어버리고, 사령관님이랑 휴가를 보내야하지 말입니다.
      Retreat: 퇴각하는게, 기쁠 줄은 몰랐지 말입니다.
      SearchStart: 아, 사령관님이 피곤해하실지도 모르니, 적당한걸 좀 구해오겠슴다.
      SearchEnd: 자, 받으십쇼! 사령관님도 튼튼하시긴 하지만... 그래도 혹시 모르지 말입니다.
      BattleFocus: 하! 문제 없지 말입니다.
      ActionApprove: 후딱 밀어 버리겠슴다!
      SpSkill: 포격 개시!
      Retire: 젠...장...! 흐윽...!
      Repair: 수영복이 찢어질까봐... 계속 신경쓰였슴다.
      Reinforce: 헷, 이걸로 저는 준비 끝났슴다.
      ItemEquip: 여기서 말입니까? 저는 상관 없지 말입니다.
      CoreLink: 전투와 관계 없는 지식도, 어느 정도는 필요하지 말입니다.
      PresentGet: 후훗, 의외로 이런 것도 나쁘지 않지 말입니다. 가슴이 두근거립니다.
      Login: 오셨슴까? 이번 여름은 절대로 그냥 흘려 보낼 생각 없으니, 각오 단단히 하시는게 좋을검다.
      Idle_01_01: |-
        군기 말입니까? 이런 때 정도는 풀어져도
        괜찮다고 말씀하셨지 말입니다.
        애들도 각 풀고 편하게 쉬라고 말해놨으니
        걱정하지 마십쇼.
      Idle_01_02: |-
        사실 조금 과하지 않나 생각도 했었는데…
        사령관님 표정이랑… 자세를 보니까
        괜한 걱정이었지 말임다.
      Idle_01_03: |-
        수영대회는 포기했슴다. 저희같은 땅개가
        수영을 해봤자 뭘 얼마나 하겠슴까?
        뭐, 그리고… 보시는대로 저항이 커서
        힘들지 말임다.
      SPIdle_01_01: |-
        아무리 풀어졌다 해도…
        이렇게 대놓고 하시면 조금 그렇지 말입니다.
      Idle_02_01: |-
        저희 부대가 좀 많이 늦었지 말임다. 그러니까
        저를 시작으로… 저희 부대원들을
        다 예뻐해주시지 말임다.
      Idle_03_01: |-
        조금 반칙인것 같기도 하지만, 뭐 어떻슴까.
        사령관님도 즐기시는 것 같으니
        상관 없지 말입니다. ...저 말임까?
        지금이 태어나서 제일 좋지 말입니다.
      Idle_04_01: |-
        애초에 그러려고 입은 거니까 사양하실 필요
        없지 말입니다. 그리고…
        저 튼튼한거, 잘 아시지 않슴까.
      SPIdle_02_01: |-
        읏… 이거, 진짜 버릇되어 버리지 말입니다.
        책임져 주시는검까? 그럼…
        얼마든지 더 하셔도 괜찮지 말임다.
      Oath: |-
        이거… 원래 사령관님을 제게 흠뻑 빠지게 할 생각이었는데, 반대가 되어버렸지 말임다.
        이번 휴가를 평생 잊지 못할 것 같아서 걱정했는데 이렇게 책임져주신다면야…
        사령관님, 이번에야말로 저 없이는 못 살게 해드릴 테니까... 조금만 더, 같이 있어 주십쇼.
      OathIdle_01: |-
        허리 괜찮으심까?
        저는 적당히 기분좋게 뻐근하지 말입니다.
      MVP: 다 보고 계셨지 말입니다. 그럼 돌아가서... 상을 받아볼까?
    "":
      Join: 기갑병 블러디 팬서! 전입 신고 합니다!
      SquadJoin: 문제 없지 말입니다.
      Leader: 군기는 걱정 마십쇼.
      SortiePick: 출격 준비, 완료 했습니다!
      StageStart: 자~ 자~ 배에 힘주고, 가자!
      Retreat: 으윽... 고생해서 왔는데 말입니다.
      SearchStart: 걱정 마십쇼! 완벽하게 찾을테니.
      SearchEnd: 작업 끝났습니다!
      BattleFocus: 누굴 쏴야합니까.
      ActionApprove: 포각 계산 끝났지 말입니다.
      SpSkill: 아틸러리 모드, 발사.
      Retire: 제길... 아깝,네.
      Repair: 으... 근성이 있으면, 의무실 따위 안 가도 되는데.
      Reinforce: 전투력이 올라가서 좋지 말입니다.
      ItemEquip: 새삥 보급이면... 좋겠지 말입니다.
      CoreLink: 앞으로의 전투가, 기대됩니다.
      PresentGet: 어어? 선물? 완전 감사하지 말입니다!
      Login: 오셨습니까, 사령관님? 현재까진 아무런 문제도 없습니다.
      Idle_01_01: |-
        군대는 체질이니, 걱정하지
        않으셔도 됩니다.
      Idle_01_02: |-
        너무 빡빡하게 구는 건
        아닙니다~. 원래 군대가 이런
        데지 말입니다~?
      Idle_01_03: |-
        애들이 좀 빠져 있긴 합니다.
        제대로 가르쳐야 합니다.
      SPIdle_01_01: |-
        이거! 군기 문란이지
        말입니다! 가중처벌 대상이지
        말입니다!
      Idle_02_01: |-
        음… 사령관님이 상사면… 저
        말뚝 박고 싶지 말입니다.
      Idle_03_01: |-
        절 리더로 삼아 주시면, 애들을
        확 휘어잡아서 사령관 님께
        순종하게 만들지 말입니다.
      Idle_04_01: |-
        자꾸 저한테 느슨하게 굴지
        말아 주십쇼. 자꾸 마음이
        약해지면 군기가 빠지지
        말입니다...
      SPIdle_02_01: |-
        오, 오늘만 특별히 눈 감아
        주겠슴다. 음… 그래도 너무
        심하면… 곤란함다.
      Oath: |-
        에? 장난인 거 다 알지 말입니다? 에? 진짭니까? 에? 거짓말…
        으으… 간부랑 특별한 관계가 되면 안 되는 건데… 이런 거… 거절 못하는 거 알면서
        이런 건 반칙입니다…
      OathIdle_01: |-
        우리 저번에 나눴던 서약은 당연히
        비밀입니까? 두근두근하지 말입니다.
    M:
