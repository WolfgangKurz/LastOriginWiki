dialogue:
  KR:
    "2":
      SquadJoin: 날 모니터로 보고 싶다는 거야? 제법 괜찮은 취향이잖아?
      Leader: 어떤 옷을 입든 내게 어울리는 자리긴 하지.
      SortiePick: 사령관도 과다출혈로 죽지 않도록 조심해.
      StageStart: 자, 이제 지구의 온도를 높여볼까?
      Retreat: 하긴, 얘들은 다른 하찮은 병사들로 정리하라고.
      SearchStart: 설마 사령관도 따라나서겠다고 하려고?
      SearchEnd: 충분히 감상했어?
      BattleFocus: 누굴 터뜨릴까?
      ActionApprove: 폭사해버려.
      SpSkill: 멸망해라! 벌레들아!
      Retire: 제길... 이럴 리가 없는데...
      Repair: 잠깐 휴식...
      Reinforce: 뭘 어떻게 강화하겠다는 거야?
      ItemEquip: 내게 어울리는 거겠지?
      CoreLink: 다들 존재감이 없어지겠네?
      PresentGet: 내 섹시한 모습에 어울리는 거로 준비했겠지?
      Login: 내가 수영복을 입었단 이야기에 마음의 준비라도 한 거야? 뭐, 그렇다면 이해해 줄 수 있지.
      Idle_01_01: |-
        일단 폭격을 해둘까? 내가 쉬러 갈
        곳에 쓰레기들이 있으면 귀찮으니.
      Idle_01_02: |-
        이 옷을 입으니 사령관 몸 안에서
        핵융합이라도 일어난 것 같은데?
        정말 너무 쉽네.
      Idle_01_03: |-
        일단 휴가지 주위는 실피드에게
        경비하게 해둘게. 보고가 올라오면
        없애버리지 뭐.
      SPIdle_01_01: 겁이 없네? 사령관?
      Idle_02_01: |-
        사령관이랑 같이 간다면… 좀 더
        조용한 게 좋겠지. 나이트
        앤젤에게 알려둘게.
      Idle_03_01: |-
        아무리 나라도… 사령관이랑 둘이
        있는 시간까지 방해받아 가면서
        싸우기는 싫으니까.
      Idle_04_01: |-
        내가 이런 수영복을 입은 이유는
        알고 있겠지? 콧김만 내쉬지 말고
        자신 있게 행동하라고.
      SPIdle_02_01: |-
        덥잖아. 최소한 에어컨이 있는…
        아, 아니… 교양 있게 행동해.
        따라와. 조용한 곳에서 교육해 줄
        테니.
      Oath: |-
        뭐, 사령관의 체온 변화만 봐도 이럴 건 알고 있었어. 이 옷도 바다에서의 고백을 위해서지?
        근데 어쩌나… 너무 쉽게 받아줘 버리면 사령관이 기고만장해질 텐데…
        그래도… 받아줘야겠지? 칠칠치 않은 표정을 하는 건 싫으니까.
      OathIdle_01: |-
        고마워하라고. 내가 전쟁보다 중요하게
        생각하는 건 사령관 뿐이니.
      MVP: 내가 제일 많이 죽였어? 어쩔 수 없네. 모두들, 박수 치라고.
    "3":
      SquadJoin: 출격이야? 저... 사령관...
      Leader: 사령관! 저기.... 갔다오면 같이 있어 주겠다고 약속해...
      SortiePick: 와... 지... 진짜지? 응! 조금 있다가 봐!
      StageStart: 에헤헤... 아! 옷이 망가지면 안돼는데...
      Retreat: 에? 벌써... 돌아가도... 되는거야...?
      SearchStart: 하아.. 어쩔 수 없지... 그래도... 갔다와서 그만큼 받아낼 테니까... 기다리고 있어.
      SearchEnd: 고... 고생한 나한테 키... 키스라도 해 주는게... 해... 해줘...
      BattleFocus: 에헷, 나 사령관이랑 뭐 하지...
      ActionApprove: 헤에... 또... 아... 안아주려나...
      SpSkill: 어서 돌아가야 하니까 어서 멸망해버리라구.
      Retire: 이제야... 말했...는데...
      Repair: 미안해... 조금만... 옆에 있어줘...
      Reinforce: 에헷...! 고마워!
      ItemEquip: 신경 써줘서 고마워.
      CoreLink: 헤헷, 너는 나처럼 바보같은 짓 하지마.
      PresentGet: 우와아...! 응! 맘에들어! 고마워 사령관.
      Login: 신랑이 신부보다 늦게와도 되는거야? 빠, 빨리 이리 와.
      Idle_01_01: |-
        어때? 별로 사령관에게 보여주려고
        입은 건 아니지만, 감상 정도는
        들어줄게.
      Idle_01_02: |-
        하고 싶은 말이 있지 않냐고?
        그, 그런 게 있을리가 없잖아?
        이, 일이나 똑바로 해. 멍청이 사령관.
      Idle_01_03: |-
        마, 많이 바빠보이네? ...나?
        나, 나도 바쁘지만, 멍청이
        사령관이 제대로 일하는지
        감시해야 하니까.
      SPIdle_01_01: |-
        읏… 아, 저기…
        ...드, 드레스에 주름지잖아!
      Idle_02_01: |-
        예, 예뻐…?
        흥. 그거야 당연- 자, 잠깐만.
        ...고마, 워. 사령관...
      Idle_03_01: |-
        사, 사령관. 저기…
        그렇게 보고만 있지 말고
        빨리 뭐라도 해보란 말야...
      Idle_04_01: |-
        ...사령관. 나, 어떻게해도 제대로
        말할 수가 없어서… 이걸 입으면
        사령관이 알아줄까 싶었어.
        ...내 마음, 전해졌어…?
      SPIdle_02_01: |-
        아흣… 사, 사령관이 하고
        싶으면- …아냐.
        내, 내가 사령관을 원해.
        그러니까…
      Oath: |-
        내 마음... 전해진거네...? 헤헷, 진짜 꿈꾸는 것 같아. 나는 처음부터 그렇게 만들어...
        아냐, 이런 말은 안 할래. 있지. 나 사령관을 좋아해. 엄청엄청 좋아해.
        그리고 사령관도... 날, 좋아하는 거지...? 그럼 앞으로 각오해. 멍청이 사령관♡
      OathIdle_01: |-
        사령관. 손 잡아줘. ...헤헷. 그럼 이제…
        안아, 줘. 음… 후훗.
        ...좋아해. 멍청이 사령관.
      MVP: 아이... 그래... 빨리 가고 싶어서 열심히 한 거 맞아. 불만 있어?
    "4":
      SquadJoin: 하려던 게 있었는데... 아니야, 돌아와서 이야기할게!
      Leader: 오늘이야말로 꼭...!
      SortiePick: 사령관, 오후에 시간 빈다는 거 정말이야? 좋아, 알았어!
      StageStart: 지체할 시간 없어! 최단속으로 끝낼 거야.
      Retreat: 빨리 가서 준비해야지.
      SearchStart: 음, 좋아! 알았어. 대신... 돌아오고 나서 잠시 시간 내줘, 약속이야...
      SearchEnd: 사령관 다녀왔으니까 이제... 헉, 기타줄이 끊어졌.... 아, 아니야. 나중에 얘기할게, 하아...
      BattleFocus: 응, 잘 들려.
      ActionApprove: 따를게.
      SpSkill: 이런 식으로 내 마음을...
      Retire: 연습... 다 했는데...
      Repair: 조금이라도 빨리... 들려주고 싶은데...
      Reinforce: 항상 고맙게 생각하고 있어.
      ItemEquip: 어? 아... 응! 고마워, 사령관...
      CoreLink: 맞아, 더는 망설이지 않겠어...!
      PresentGet: 받기만 하는 건 염치없으니까, 보답으로 내가 노래 들려줄까?
      Login: 단둘이 있는 시간이 얼마 만인지 모르겠네, 옆에 앉아봐~ 오면서 말했던 것처럼 들려줄 게 있어.
      Idle_01_01: |-
        분위기가 달라진 것 같다고?
        자주 입는 옷이 아니라 그렇게
        보일 수도 있겠네. ...왜 입었냐구?
        그건… 옆에 와서 앉으면 알려줄게.​
      Idle_01_02: |-
        아야~! 또 기타줄이... 느슨할 땐 소리가
        안 나더니, 팽팽하게 조정하니까 자꾸 끊어지네.
        역시 뭐든 적당히 풀고 당겨야-
        어디서 많이 들어본 소리인 것 같은데.​
      Idle_01_03: |-
        왔어? 중요한 일은 아니지만…
        아니, 정말 중요한 일이야.
        지금부터 들려줄 노래가 있어.
        내 마음을 담았으니까... 집중해서 들어줘.​
      SPIdle_01_01: |-
        아, 아직은 안돼!
        이거 끝나고 나서도 늦지 않으니까…
        응?​
      Idle_02_01: |-
        오늘은 특별한 날이 될 거니까,
        아껴 둔 옷을 꺼내 입은 거야.
        어째서 특별해지는지…
        지금부터 알려줄게.
      Idle_03_01: |-
        됐다! 처음부터 끝까지 단 한 번도
        실수하지 않았어. ...그래도 혹시 모르니,
        더 연습해두자. 사령관한테 처음 들려주는
        내 노래니까, 한치의 실수도 용납할 수 없어.​
      Idle_04_01: |-
        ...후우. 어땠어? 내가 줄곧 사령관에게
        들려주고 싶었던 마음을 이 노래에 담았어.
        소감... 아니, 대답해 줘. 어떻게-
        멍청이 사령관, 너무 늦어...​
      SPIdle_02_01: |-
        웁...! 음... 미, 미안. 눈물이…
        무서워서 그러는 거 아냐. 꿈에 그리던
        일들이 진짜 이뤄져서, 기뻐서 그런 거야…
        괜찮으니까, 계속해 줘.
        나도 사령관이랑 똑같은 마음이니까...​
      Oath: |-
        좋아하고 사랑해도, 어떻게 표현하는지 몰라서... 서툴러서, 내 마음이 전해지질 않아 어쩔 줄 몰랐는데…
        오늘에야 내 마음이 사령관에게 전해진 것 같아 기뻐... 내가 이 노래 들려주려고 얼마나 고생했는 줄 알아?
        굳은살도 배기고, 물집까지 잡혀서... 오늘 모든 걸 보상받은 것 같네. ...평생 내 곁에 있어줘, 사령관.​
      OathIdle_01: |-
        함께 해가 저무는 걸 보는 것도 나쁘지 않네.
        다음에도 같이 와줄 수 있냐구?
        언제든지 말만 해. 멸망... 아니,
        나는 사령관의 편이니까.​
      MVP: 지금처럼만 하면 잘 될 거야, 내 마음을 솔직하게!
    "":
      Join: 뭐야? 그 표정은? 이 몸이 왔는데? 환영 파티는 준비 되었겠지?
      SquadJoin: 필요하다면, 나서주지.
      Leader: 뭐? 내가 리더가 아니였다고?
      SortiePick: 멸망을 보여주지.
      StageStart: 자! 이제 정화할 시간이다!
      Retreat: 이런 적들에게 까지 내가 나설 필요는 없겠지.
      SearchStart: 조금 더 중요한 임무를 부탁해.
      SearchEnd: 일단 샤워부터! 이야기는 나중에.
      BattleFocus: 굳이 목표를 찾을 필요 있어?
      ActionApprove: 좋아, 멸망이네.
      SpSkill: 모두 죽어줘.
      Retire: 으흑! 이런 쓰레기들 한테...
      Repair: 잠깐... 쉬어야겠어.
      Reinforce: 강화? 내게?
      ItemEquip: 최고 등급 장비가 아니면 사양이야.
      CoreLink: 화력 낭비가 심하네, 사령관?
      PresentGet: 응? 하찮은 선물이면 용서 안할거야.
      Login: 배짱 좋은데, 사령관. 이 몸을 기다라게 하다니.
      Idle_01_01: |-
        사령관, 난 전쟁이 좋아. 빨리 적을
        찾아오도록 해.
      Idle_01_02: |-
        내 머리 위의 무기? 흠… 말해도
        될까? 좀 위험한 무기인데?
      Idle_01_03: |-
        뭐니 뭐니 해도 결국 전쟁은
        폭격으로 결판나는 거야.
        무식하게 몸으로만 뛰는 칸
        녀석은 모르겠지만.
      SPIdle_01_01: 호오… 배짱 좋은데?
      Idle_02_01: |-
        약간 고민이 되는걸? 사령관과
        전쟁 중 어느 쪽이 더 좋은지…
      Idle_03_01: |-
        언젠간 사령관에게 내가 최고란 걸
        증명해 줄게. 다른 지휘관들은
        사실 사령관한테 필요 없어.
      Idle_04_01: |-
        내 무기는 잘 알고 있겠지? 오늘은
        사령관의 무기를 확인하고
