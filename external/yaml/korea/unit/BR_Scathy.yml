dialogue:
  KR:
    "1":
      SquadJoin: 이거 하나씩 쭈욱~ 마실게요.
      Leader: 역시... 저만한 여신이 없죠?
      SortiePick: 자기? 쪽! 안해주세요?
      StageStart: 네일하고 왔는데 정신 좀 봐...
      Retreat: 자기? 나, 퇴근해요~?
      SearchStart: 자기... 벌써 그렇게 부려먹는건가요?
      SearchEnd: 어, 어깨야... 자기~? 마사지 부탁해요?
      BattleFocus: 응~ 자기!
      ActionApprove: 으흣! 집에 가고 싶다...
      SpSkill: 아흐! 또 이러네, 증말!
      Retire: 자기... 어디...
      Repair: 세탁기... 확인... 해야...
      Reinforce: 더 완벽해지고 있어요...!
      ItemEquip: 자기~ 나 이거 사고 싶었는데, 어떻게 알았어요?
      CoreLink: 자기~ 평범한게... 슬슬 질리는거에요?
      PresentGet: 어머, 자기... 이거 전에 줬던거네요?
      Login: 늦었잖아~ 자기... 나 보고 싶지 않았어요?
      Idle_01_01: |-
        몸도 마음도… 준비할 시간이
        필요하죠. 하지만… 절 너무
        기다리게 하진 말아요?
      Idle_01_02: |-
        우후후~. 오늘 밤은 놓치지
        않겠어요. 자기~.
      Idle_01_03: |-
        어렵게 구했으니, 남기면
        안돼요. 알았죠 자기? 후후후.
      SPIdle_01_01: 좀 더 우아하게… 부탁해요~.
      Idle_02_01: |-
        아앙~. 어딜 가시려구요~. 
        정 그렇다면, 같이 들어가는
        수밖에 없죠. 후훗~.
      Idle_03_01: |-
        어머? 제가 준비한 게 마음에
        드셨나 봐요? 우후후.
        그럼 이제... 제가 맛볼 차례…
        맞죠?
      Idle_04_01: |-
        오늘 밤엔, 제가 다 알아서
        할 테니까, 편히 쉬어요 자기. 후후.
      SPIdle_02_01: |-
        어머? 마음의 준비가…
        되셨군요? 후후.
      Oath: |-
        제 대답은…? 우후후후! 물어볼 것도 없죠! YES에요. 이제... 놀이는 여기까지군요.
        앞으로는 제 진심으로 대해줄게요... 내 사랑...
      OathIdle_01: |-
        달콤한 사랑 뒤엔, 소중한
        결실이 따르는 법이죠♡
      MVP: 육체도, 정신도 완벽해! 제가 바로 당신만의 여신이죠~
    "":
      Join: 당신을 위한 여신이 도착했군요.
      SquadJoin: 역시~ 제가 필요한거군요?
      Leader: 어머나? 제가 리더인가요?
      SortiePick: 어머, 설마... 저처럼 연약한 여자를 전장에 내보내는 건가요?
      StageStart: 얼른 끝내고 마사지라도 받고 싶네요.
      Retreat: 역시... 빠르게 돌아갈게요.
      SearchStart: 다녀오겠사옵니다.
      SearchEnd: 에스테틱이 필요해요, 준비해줄래요?
      BattleFocus: 으흠?
      ActionApprove: 우아하게.
      SpSkill: 자, 해킹을~... 으익...! 치잇...!
      Retire: 전... 쓰러질수...
      Repair: 제 보석같은 몸에 치료가 필요해요...
      Reinforce: 점점 완벽해지는군요?
      ItemEquip: 장비가 너무 늘면 발열에 방해가 될텐데...
      CoreLink: 코어가 늘어나는 건 언제나 환영이죠.
      PresentGet: 어머나~ 예뻐라... 절 위한 건가요?
      Login: 절 너무 내버려 두는 건 아닌가요? 전 관대해요, 얼른 사죄하시죠?
      Idle_01_01: |-
        제 몸을 두드리는 거요?
        키보드가 내장형이라 어쩔 수
        없어요.
      Idle_01_02: |-
        노출이 심하다니요. 이건
        어디까지나 발열을 위한
        거예요. 원래 고성능엔 발열이
        많이 필요하다구요.
      Idle_01_03: |-
        건강한 육체에 건전한 정신이
        깃드는 법이죠. 마치 저처럼요.
      SPIdle_01_01: |-
        이, 입력하고 싶은 키가
        있으면 말로 하세요.
      Idle_02_01: |-
        키보드를 두드리는 동작이 좀
        그런 건... 저도 알고 있어요.
      Idle_03_01: |-
        제 육체는 제 미모만큼이나
        완벽하죠. 후후… 혹시 확인해
        보고 싶으세요?
      Idle_04_01: |-
        노출이 심하다구요? 설마…
        사령관님 질투하는 건
        아니겠죠? 너무 구속하는 남자는
        매력 없어요~!
      SPIdle_02_01: |-
        자, 어떤 명령어를
        원하시나요?
      Oath: |-
        사령관 님을 마음 아프게 하고 싶진 않지만… 여자가 한 번에 함락될 수는 없는 거잖아요?
        얼른 성의를 보여 주세요. 제 마음이 좀 더 움직이게. 네? 빨리요.
      OathIdle_01: |-
        설마 잡힌 물고기라고 생각하면서
        내버려두진 않겠죠?
        항상 노력해야 해요?
      MVP: 사실... 제 실력보단 제 미모가 더 뛰어난데...
    M:
      SquadJoin: 이젠 제 능력을 잘 알죠?
