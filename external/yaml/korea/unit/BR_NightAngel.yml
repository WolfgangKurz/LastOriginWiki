dialogue:
  KR:
    "2":
      SquadJoin: 제 새로운 무기를 시험하려는건, 아닌 것 같은데?
      Leader: 네 네, 준비할게요.
      SortiePick: 무기 준비는, 됐어요.
      StageStart: 빠르게 정리할게요.
      Retreat: 물러나죠.
      SearchStart: 어쨌든, 제가 움직이기 유리하니까요.
      SearchEnd: 필요한건 있나요? 아, 눈은.. 들지 말아주세요.
      BattleFocus: 폭격 대상은요?
      ActionApprove: 행복사'하게 해주죠.
      SpSkill: 파괴합니다.
      Retire: 큭...! 다리의 굴곡 때문에...! 들켰나...!
      Repair: 옛날이라면... 다리 보험을 들었을텐데...
      Reinforce: 이제 알았어요. 없는 무기를 갈망하는 것 보단, 있는 무기를 강화하는 게, 낫다는걸.
      ItemEquip: 조금 상체를 가리고, 하체를 강조하는 장비였으면, 좋겠네요.
      CoreLink: 좋은 계획이에요. 따뜻한 햇빛을 공유하는 것도 좋겠죠.
      PresentGet: 이젠 수술권이나 보형물은 필요 없는데요? ...아, 다른건가요?
      Login: 사령관도, 휴가 준비를 해온건가요?
      Idle_01_01: |-
        뭐… 이런 멋진 다리는 메이
        대장 같은 꼬맹이는 가지지 못했죠.
      Idle_01_02: |-
        오드리 양이 말해주더군요. 제
        경쟁자는 칸 대장이나 마리 대장
        정도라고.
      Idle_01_03: |-
        이 수영복 정말 마음에 드는군요.
        역시 에이미 양에게 의논하길
        잘했어요.
      SPIdle_01_01: |-
        이 변태! 아, 한 번 해보고
        싶었어요.
      Idle_02_01: |-
        사령관은 어떤가요?
        상체파인가요? 하체파인가요?
        하체파면 좋… 겠는데…
      Idle_03_01: |-
        에이미 양에겐 고마워하고 있어요.
        후훗… 그런데 잘 되면 셋이
        보자는데… 무슨 뜻일까요?
      Idle_04_01: |-
        어떤가요? 사령관, 말해 주세요. 칸
        대장이나 마리 대장보다 제가... 더
        마음에 드나요?
      SPIdle_02_01: |-
        역시 사령관은 하체파군요.
        좋아요... 오늘... 긴 다리가 어떻게
        사용되는지... 가르쳐 드리죠…
      Oath: |-
        이제 작전이 성공한 건가요? 역시, 에이미 양의 조언이 옳았어요.
        가지지 못한 것에 대해서 마음을 비우고, 가진 것에 집중하라는 말.
        드디어 사령관도 내 매력에 현혹된 거군요. 기쁩니다. 정말로요.
      OathIdle_01: |-
        사령관, 이젠 더 이상 외적인 선물은
        필요 없어요. 중요한 건 마음이니까.
      MVP: 역시, 이게 정답이었네요.
    "3":
      SquadJoin: 장비도 제 컨디션도 모두 준비됐어요.
      Leader: 제가 리더인가요? 나중에 딴소리가 안 나오면 좋겠는데.
      SortiePick: 타오르는 해처럼 나아가죠.
      StageStart: 이곳에 내 노래가 울려 퍼지길...
      Retreat: 컨디션을 조절해야겠어요.
      SearchStart: 순회공연이군요, 다녀올게요.
      SearchEnd: 성공적인 공연이었어요.
      BattleFocus: 목표는 누구죠?
      ActionApprove: 레퀴엠을 노래할 시간이군요.
      SpSkill: 고막을 울려드리죠.
      Retire: 큭... 멋을 챙기다가 그만...
      Repair: 이런 멋없는 모습을 보일 줄은...
      Reinforce: 보컬 레슨인가요? 안 하는 것보단 낫군요.
      ItemEquip: 이젠 평범한 장비여도 괜찮습니다. 나만의 멋을 끌어내는 것이 더 중요하니까요.
      CoreLink: 새로운 방법으로 매력을 어필해 보죠.
      PresentGet: 선물인가요? 장미꽃이면 좋겠군요.
      Login: 잠시 목을 풀고 있었어요. 제 새로운 매력을 가꿔야 하니까요.
      Idle_01_01: |-
        예전 기록을 보니, 빈약한 체형이라도
        멋진 옷을 입을 수 있더군요.
        자료 속의 여성은 어려 보이지만…
        멋있으니 상관없겠죠.
      Idle_01_02: |-
        아, 들었나요. 잠시 흥얼거리고 있었-
        ...뭔가요. 왜 그렇게 웃는 거죠.
        ...저도 노래 좋아하는데요.​
      Idle_01_03: |-
        나름 이미지 체인지를 해본 건데…
        어때요. 사령관?
        조금은 제가 다르게 느껴지나요?​
      SPIdle_01_01: |-
        큭. 역시 그것부터 확인하시는 건가요?
        그렇게 확인하지 않아도,
        아무것도 넣지 않았어요.​
      Idle_02_01: |-
        프로듀서, 둠이에요. 둠.
        아... 그냥 한 번 해보고 싶었어요.
        그래서 방금 건 괜찮았나요?​
      Idle_03_01: |-
        그동안 없는 매력을 끌어내려고 노력했는데…
        남들과는 다른, 나만이 보여줄 수 있는 매력을
        돋보이는 것이 제일 중요했군요.
      Idle_04_01: |-
        마음에 들지는 모르겠지만, 이런 옷도, 노래도
        전부 사령관을 위해 준비했어요. 그러니까
        제 노래가 듣고 싶다면 언제든지 말하세요.
        지금의 전 당신만을 위해 노래하는 천사니까.
      SPIdle_02_01: |-
        ...무대에 오르기 전까지 시간이 남았으니
        상대해드리죠. 대신에 보이면 안 되니까,
        마무리는 확실하게 해주세요.
      Oath: |-
        그저 마음 가는 대로 행동했을 뿐인데 이렇게나 좋아할 줄이야. 저보다 더 매력있는 사람이 널렸는데도 제가 좋다니,
        사령관은 정말 특이한 사람이군요. ...멋없는 소리를 했네요. 사령관이 다른 사람보다도 저를 좋아해줘서,
        제 매력이 사령관의 마음을 사로잡을 수 있어서 정말 기뻐요. 그럼 마저 할까요? 우리 두 사람을 위한 영원의 서약을...
      OathIdle_01: |-
        제가 이렇게까지 할 수 있던 것은,
        모두 사령관 덕분이에요.
        제게 많은 관심을 주고, 이렇게
        사랑해 줘서... 정말 고마워요. 사령관.
      MVP: 만족스러운 무대였어요.
