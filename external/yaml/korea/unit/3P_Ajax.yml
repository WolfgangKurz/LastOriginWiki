dialogue:
  KR:
    "1":
      SquadJoin: 아직 가게 정리가 끝나지 않았는데.
      Leader: 잠재적 구매자가 많군요. 제가 열심히 할 이유가 늘었습니다.
      SortiePick: 전투복이 아니군요? 이건 계획에 없었는데.
      StageStart: 손님들이 기다리시니 조금 무리해 보겠습니다.
      Retreat: 일정이 변경되었습니까?
      SearchStart: 부족한 재료를 가지고 오면 되는 겁니까? 그렇지 않아도 우유가 필요했습니다.
      SearchEnd: 오르카 호에 필요한 물자는 확보했지만 우유는 발견하지 못했습니다.
      BattleFocus: 그곳이 약점이군요.
      ActionApprove: 적의 약점을 노리겠습니다.
      SpSkill: 제게 맡겨주세요. 기회를 만들겠습니다.
      Retire: 아이스크림 가게… 아직… 정식 오픈도… 못했는데…
      Repair: 아이스크림 판매에 차질이 생겼군요. 이런 일정은 예상하지 못했는데.
      Reinforce: 강해지면 저도… 나올까요?
      ItemEquip: 주인님. 장비는 다른 곳에 장착하는데 왜…
      CoreLink: 링크 완료. 계획표를 수정하겠습니다.
      PresentGet: |-
        전 항상 받기만 하는 군요, 주인님.
        아이스크림이 드시고 싶으시면 언제든 오세요.
        그게 아니라면 직접 짠 우유라도…
      Login: 이제 오셨습니까, 주인님? 아이스크림과 우유 중에 무엇을 드시겠습니까?
      Idle_01_01: |-
        아직 가오픈 중이지만, 가게를 운영하는 것은
        무척 힘이 듭니다. 특히 재료가 너무 많이
        남아 발주서를 모두 수정해야 하는데…
        왜 달지도 않고 건강한 아이스크림이
        안 팔릴까요?
      Idle_01_02: |-
        위생을 위해 앞치마를 착용했더니 제가
        수영복 입은 걸 모르는 분들이 많은 것
        같습니다. 딱히 수영복을 자랑하기 위해 입은
        건 아니지만… 설마 장사가 잘 안되는
        이유가!
      Idle_01_03: |-
        프리가 언니와 차별성을 두기 위해
        아이스크림도 팔고 있는데 다들
        아이스크림보다는 젖병을 물어보더군요.
        오르카에는 젖먹이 아이도 없는데 왜 젖병이
        필요할까요? 혹시 주인님은 그 이유를
        아시나요?
      SPIdle_01_01: |-
        뭘 원하시는지 알 것 같지만,
        말하지 않겠습니다.
      Idle_02_01: |-
        손님들이 제가 파는 우유에 대해서 질문을
        많이 합니다. 직접 짠 거냐고 많이
        물어보시더군요. 물론 직접 짠 우유기는
        하지만… 주인님도 똑같은 표정이시군요.
        제가 직접 농장에 있는 젖소에게서 짠
        우유입니다.
      Idle_03_01: |-
        주인님. 아무리 휴가 기간이지만, 계속
        제 옆에만 있어도 되겠습니까? 안되겠습니다.
        주인님의 일정표를 확인해야겠습니다.
        그러니까 오늘 주인님 일정이… 하루 종일
        저와 함께 있기 군요. 정해진 일정은 꼭
        지키셔야 합니다. 주인님
      Idle_04_01: |-
        아! 주인님. 지금 구매자들의 정보를 노트에
        적고 있었습니다. 이렇게 하면 구매자들이
        무엇을 좋아하고, 어떤 요구 사항들이
        있었는지 알 수 있으니까요.
        주인님의 정보는 노트에 없습니다.
        전 이미 주인님 거니까요.
      SPIdle_02_01: |-
        그렇게 하지 말고 밑으로 당기듯이 해보세요.
