dialogue:
  KR:
    "":
      Join: 위대한 하피의 왕, 페레그리누스님이 왔다!​
      SquadJoin: 드디어 내 날개를 펼 시간이군...!
      Leader: 왕에게 이런 것쯤은 쉽지!
      SortiePick: 다들 준비됐어? 나를 따라오라고!
      StageStart: 덤벼라, 이 더러운 악룡의 잔재들아!
      Retreat: 후퇴하는 건 부끄러운 일이 아니야.
      SearchStart: 뭐 이 정도쯤이야, 순식간에 다녀와주지!
      SearchEnd: 아니, 뭐~ 다른 대원들의 속도에 맞춰야 하니까~
      BattleFocus: 아하, 미안! 잠깐 어떻게 처리할지 생각 좀 하느라.
      ActionApprove: 그거 좋은 생각이군...!
      SpSkill: 하앗! 왕의 힘을 보여주마!
      Retire: 여기는... 내가 막겠...
      Repair: 이 정도 상처는 별거 아니야...
      Reinforce: 더 빠르게! 더 강력하게!
      ItemEquip: 움직이는 데에... 방해되지는 않겠지?
      CoreLink: 호오, 나와 나 중에서 과연 누가 더 빠를까?
      Login: 쉬지도 않고 일하는 건가? 내가 뭘 도와줘야 하는지 말해봐~
      Idle_01_01: |-
        한 번 겨뤄보고 싶은데,
        여기서 가장 빠른 녀석은 누구지?
        자신있냐고? 물론!
        나같은 하피에게 기동력은 중대사항이거든.
        내가 괜히 하피의 왕이겠어?
      Idle_01_02: |-
        용살자? 흐음…
        용살자는 신중하지만 현명하게 싸울 줄 알고,
        동료를 소중하게 여기며, 부드러우면서도
        강인하게 우리를 이끌어주던 녀석이었지.
        그래, 마치 너처럼.
      Idle_01_03: |-
        내가 자연발생했든, 가상의 존재든
        무슨 상관이겠어?
        그냥 이 순간에 집중하자고.
        굳이 그렇게 고민거리를 늘리지 않아도
        이 세상엔 기쁘고 열받고 슬프고 즐거운 일이
        산더미처럼 있으니까.
      MVP: 으하하핫, 나에게는 당연한 일인 걸?
