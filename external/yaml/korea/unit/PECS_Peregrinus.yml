      Idle_01_01: ここで一番速いのはどいつだ？ちょいと手合わせをお願いしたい。自信がありそう？当たり前だろう？俺っちのようなハーピーにとって機動力は命！伊達にハーピーの王をやってねぇからな！
      Idle_01_02: 竜殺者？そうだな……あいつは慎重ながらも賢明な決断を下すことができ、仲間思いで心優しく、さらにそれでいて強くてな……俺たちを導いてくれる奴だった。そう、お前のようにな。
      Idle_01_03: 俺が自然発生した存在だろうが、架空の存在だろうがそんなこたぁ関係ない。今この瞬間に集中しようぜ。この世界にはもう、ムカつくことや、悲しいこと……嬉しいことや楽しいことがたくさんあるんだ。悩んでる暇なんかねぇんだよ。
