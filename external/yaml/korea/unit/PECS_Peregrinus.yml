      Idle_01_01: |-
        I’d like to compete.
        Who’s the fastest here?
        Am I sure? Of course!
        Mobility is key for Harpies like me.
        I’m not the King of Harpy for no reason.
      Idle_01_02: >-
        Dragon Slayer? Hmm… Dragon Slayer knew how to fight cautiously yet
        wisely,

        knew how to value his colleagues,

        and led us gently yet strongly.

        Yes, just like you.
      Idle_01_03: |-
