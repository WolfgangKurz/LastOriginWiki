dialogue:
  KR:
    "1":
      SquadJoin: 어디서든 공격수는 필요한 법이지?
      Leader: 여기서도 내가 에이스야?
      SortiePick: 오우! 맡겨두라구~
      StageStart: 세트 시~작! 판만 깔아주면 뭐든 할 수 있지.
      Retreat: 하아... 선수 교체인가?
      SearchStart: 아직 샤워하기 전인데... 오히려 더 잘됐나? 금방 다녀올게!
      SearchEnd: 다녀왔어! 사령관님이 머리 감는거 도와줄래?
      BattleFocus: 스파이크 준비!
      ActionApprove: 꽂는다!
      SpSkill: 정중앙에 정확히!
      Retire: 내가, 에이스인데...
      Repair: 아파~. 여기랑, 여기 다쳤어...
      Reinforce: 더 높게 날아오를 수 있어!
      ItemEquip: 비치발리볼에 쓰는 게 아니네. 어! 전투 장비였어?
      CoreLink: 내가 여섯 명이면, 딱 한 팀인데... 히힛, 그래도 우리 부대원이랑 함께 하는 게 재밌을 것 같아.
      PresentGet: 어! 고마워~. 팬심으로 주는 거라고? 흐응~ 더 기쁜 걸?
      Login: 아, 왔어? 땀 아직 덜 닦았는데... 히히, 꼬~옥 껴안을까?
      Idle_01_01: |-
        해마다 한 번씩 입는 옷인데 착착 감겨서 좋아.
        공격수가 내 적성인가봐.
      Idle_01_02: |-
        떨리네... 경기가 코앞이라 그런가?
        사령관님이 응원해 줘. 응?
      Idle_01_03: |-
        악수? 뭐야~ 천 번이고 만 번이고 해줄 수 있지!
        언제든지 부탁해도 돼.
      SPIdle_01_01: 안 돼~ 경기 전에는 집중해야되니까… 다음에.
      Idle_02_01: |-
        큰소리로 내 이름을 불러줘.
        사령관님이 어디 있는지, 누굴 응원하는지
        알게 되면 난 누구한테도 지지 않아!
      Idle_03_01: |-
        싸인해달라고? 음… 싫어.
        싸인받을 거면  나까지 통째로 가져가.
        캐노니어의 에이스는 만만치 않다구~?
      Idle_04_01: |-
        와아, 이겼다~! 사령관님의 응원 덕분이야.
        사령관님이 내 이름을 불러줬을 때부터,
        계속 두근거렸다구.
      SPIdle_02_01: |-
        샤워도 하기 전에 너무 서두르는 거 아냐…?
        나를 응원해준 사령관님한테 주는 상이니까…
        천천히 해도 괜찮다구...
      Oath: |-
        에에! 막 경기 끝났는데 청혼이라니, 뜬금없는 거 아니야? 상상도 못 해본 일은 아니지만…
        좋아, 아니, 싫어. 내가 고백할래. 사령관님. 내 남자가 되어줘. 꺄아~
        그럼 이제부터 우린 부부인 거지? 우승한 것만큼 기뻐!
      OathIdle_01: |-
        머리카락은 시합하는데 불편하긴 하지만…
        사령관님이 엄~청 좋아하잖아.
        맨날 만지면서 장난치구, 냄새 맡구…
        진짜 장난꾸러기라니까~
      MVP: MVP 달성! 보상은 뭐야? 혹시, 사령관님? 하핫.
    "":
