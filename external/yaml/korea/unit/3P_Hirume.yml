dialogue:
  KR:
    "1":
      SquadJoin: 첩을 참혹한 전장 속에 던져 넣을 셈이더냐?
      Leader: 찰나의 순간도 떨어져선 아니 될 인연이거늘... 그대가 염려되는구나...
      SortiePick: 이것도... 하나의 고비라면 어쩌할 도리가 없는 법이지... 알겠느니라.
      StageStart: 우리 두 사람을 가로막는 시련이 천지의 별 구름보다 무수하니...
      Retreat: 이 또한 운명이라면...
      SearchStart: 탐사...?! 첩이? 하아, 그대여... 아직도 무어가 중요한지 깨닫지 못하였구나. 우리가 윤회를 넘어 재회했다 한들
        삶은 유한... 끼, 끼니를 인질 삼는 건 치사하지 않느냐!
      SearchEnd: 못됐느니라...! 나빴느니라...!! 흥!!! 어서 사과의 의미로 머리를 쓰다듬거라! 하아, 그렇게 계속...
      BattleFocus: 발언하거라.
      ActionApprove: 그리하겠노라.
      SpSkill: 흐드러져라!
      Retire: 이번 생에는... 글렀는가...
      Repair: 첩은 괜찮으니라... 하마터면... 또 기나긴 세월을 넘을 법 했구나...
      Reinforce: 첩과 그대의 인연이 더 강해진 게로구나.
      ItemEquip: 그대의 손길이라면 무던히 받아들, 어앗! 간지럽다아~!
      CoreLink: 하아... 아직 그대들은 전생의 기억을 떠올리지 못하였구나...
      PresentGet: 자각하고 있느냐...? 그대는 언제나 처음처럼 첩을 살리게 한다는 걸...
      Login: 정원이 달빛이 내려 참으로 고즈넉한 분위기구나, 잠깐 거닐 터인데 동행하겠느냐?
      Idle_01_01: |-
        첩이 예복을 갖춰 입은 건 처음 보았느냐.
        첩이 오늘 그대를 불러낸 이유는... 흐윽...?!
        주, 중요한 이야기를 하는 중이지 않느냐!
        지금부터 꼬리 만지는 건 금지이니라, 금지!​
      Idle_01_02: |-
        이제야 첩은 깨우쳤다. 그대는 아직도…
        깨닫지 못하였느냐? 그렇다면 첩은
        그대가 스스로 알아챌 때까지 기다리겠다.
        그것이 첩과 그대가 나눈 첫 번째이자
        마지막 약속이니까.
      Idle_01_03: |-
        익숙하구나. 과거에도 그대와 첩의 사이에는
        이만큼의 거리가 있었지. 그때는 억겁의 시간이
        지난 후에야 가까워졌지만…
        이번 생에는 오래 걸리진 않을 것 같구나.​
      SPIdle_01_01: |-
        때를 그르쳐선 아니 되니라.
        그대여, 참을성을 갖거라.​
      Idle_02_01: |-
        히얏?! 꼬, 꼬리를 금지하니 귀를...!
        중요한 이야기를 듣기 전까지는,
        금지라 하였거늘… 으응... 거기, 뒤쪽…
        하으... 그래, 거기이...​
      Idle_03_01: |-
        이제 깨달았느냐. 그래, 첩과 그대의 인연은
        전생에서부터 이어져왔다. 기나긴 세월을 초월해
        다시 한번 우리가 만나게 된 게지.
        ...그대여. 첩은 전세에서 그랬듯,
        현세에서도 여전히 그대를 연모하고 있다.​
      Idle_04_01: |-
        처음 그대와 만났을 때, 도망 다녔던 그때
        그 시간이 안타깝구나. 조금만 더 일찍
        깨달았다면 시간을 헛되이 보내지 않았을 텐데…
        이제 와선 뒤늦은 후회지. 그대와 첩 사이에
        사라진 시간만큼 지금 이 순간에 충실하겠다.​
      SPIdle_02_01: |-
        돋을볕이 멀지 않았는데 아직도
        부족하단 말이더냐… 하는 수 없지.
        그대와 백년해로를 맹세했으니…
        그대가 만족할 때까지 첩이 받아내주마.​
      Oath: |-
        후후... 전생에서도 그대와 첩은 부부의 연을 맺었지. 지금과 똑같은 경험이었을 터인데 심장은
        두방망이질 치고 얼굴은 봉선화처럼 톡 터질 것 같구나. ...대답이 필요한 것이더냐? 일전에 첩이 말했듯
        미래영겁 변치 않을 사랑을 맹세하마. 지금부터 그대가 첩의 것이듯이, 첩 또한 그대의 것이니라.
      OathIdle_01: |-
        무량대수의 윤회 속에서도 우리의 결말은 항상
        정해져 있었다. 백년해로를 약속하며 서로에게
        변치 않는 사랑을 속삭였지. 이번 생도
        그리되었구나. 크흠. 밤공기가 차니 돌아가자.
        가서 서로의 온기를 나누자꾸나.
      MVP: 억겁의 시간 동안 첩이 그대를 지탱해 왔지 않느냐, 이 정도는 당연지사니라!
    "2":
      SquadJoin: 무엇을 불태, 앗, 아니, 얼리면 되느냐?
      Leader: 내가 수령이니 내 말을 듣거라 후후훗.
      SortiePick: 처, 첩은 두렵지 않다!
      StageStart: 적이 아무리 무서워도 앨리스 언니보다 무섭겠느냐?
      Retreat: 이번만큼은 살려주겠다!
      SearchStart: |-
        이 옷을 입고 험한 일을 해야 하다니.
        하지만 어쩔 수 없구나. 그대의 부탁이니.
      SearchEnd: 돌아왔느니라. 말로만 수고했다고 하지 말고 첩을 안아주거라.
      BattleFocus: 듣겠노라.
      ActionApprove: 알겠느니라.
