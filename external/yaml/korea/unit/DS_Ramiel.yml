dialogue:
  KR:
    "1":
      SquadJoin: 하아... 이게 차라리 마음 편할 것 같아...
      Leader: 다들... 저와 비슷한 차림이군요...
      SortiePick: 저도 구원자님이랑 같이... 아앗...! 축복을 내려주러 오셨군요...?
      StageStart: 저들에게도 제가 받은 구원을...!
      Retreat: 돌아가면... 이제...
      SearchStart: 구원자님을 위해서라면...!
      SearchEnd: 조금은... 도움이 됐을까요...?
      BattleFocus: 네! 구원자님.
      ActionApprove: 말씀을 따를게요...
      SpSkill: 구원의 불길이여... 저들에게 자비를...
      Retire: 잠깐의... 꿈이었던 걸까...
      Repair: ...무서웠어요... 꼭... 안아주세요...!
      Reinforce: 구원자님이 주신 축복을... 감사히 받을게요...!
      ItemEquip: 아, 아뇨... 다른 분의 손길이 익숙하지 않아서...
      CoreLink: 후후... 놀라지 않으셔도 괜찮아요, 저희는... 구원받았으니까요...
      PresentGet: ...구원자님... 정말... 기뻐요...!
      Login: ...구원자님... 보고 싶었다고 말씀드리면... 죄가 될까요...?
      Idle_01_01: |-
        구, 구원자님. 빛의 말씀이 적힌
        스크롤이 없으면 저는 어둠에 물들어버-
        아... 축성을 해주시겠다구요...?
        부, 부탁드릴게요...
      Idle_01_02: |-
        저를 구원해주시고, 이렇게나 아껴주시다니…
        흑... 구원자님의 이 은혜에
        어떻게 보답해야 할까요...?
        저는... 고행과 속죄밖에 할 줄 아는 것이 없어서...​
      Idle_01_03: |-
        아, 아무리 구원자님께
        죄사함을 받았다고 해도…
        이렇게 제게 가까이 계시면 안 돼요…
        아, 아직 죄의 편린이 남아 있을 지도
        모르니까요...​
      SPIdle_01_01: |-
        아, 안 돼요...!
        저 때문에 구원자님께서 타락하시면…
        흑...​
      Idle_02_01: |-
        정말 예쁜 옷… 아, 화장이랑
        장신구는 베로니카가 도와줬어요.
        서랍에서 이것저것 꺼내면서… 
        "라미엘님은 저렇게 되시면 안 됩니다."
        라고 하던데...
      Idle_03_01: |-
        저, 저는 수영은 처음이라…
        아, 손을… 잡아주시는 건가요...? ...네.
        이러면 안심할 수 있어요.​
      Idle_04_01: |-
        제가 행복해지는게... 보답인건가요...?
        그럼... 제가 지금보다도 더,
        구원자님께 애정을 품는 것을 허락해주세요.
        그게... 제 행복이에요.
      SPIdle_02_01: |-
        아... 뜨거워… 조금만 더,
        이대로 있어주시면 안 될까요...?
        제가 지고 있던 원죄와는 다른,
        상냥하고 부드러운 뜨거움이라…
        기분, 좋아요... ​
      Oath: >-
        구원자님께서 머리를 쓰다듬어주실 때마다, 안아주실 때마다... 축복을, 내려주실 때마다... 죄를 내려놓고 텅 비어버렸던 제 안이

        무언가로 가득 차는 것 같아요... 이 간질거리면서도, 넘칠 것 같은 마음이... 구원자님께서 항상 말씀하시던 사랑, 인 거겠죠...?

        저는 어떻게 하면 좋을까요...? 구원자님을 향한 제 사랑과 마음을 어떻게 전해야 좋을지 모르겠어요...

        훌쩍, 네... 그 말씀대로... 일단 말로 해볼게요... 정말로 사랑해요, 구원자님.
      OathIdle_01: |-
        저, 정말로 더 어리광 부려도 되나요...?
        자꾸 그러시면 저, 마음이 약해져서…
        하루종일 손을 잡고 있어 달라거나,
        잠들기 전에는 꼭 사랑한다고 말해 달라거나…
        이, 이런 무리한 부탁을 드릴지도 몰라요...?
      MVP: 구원자의 뜻이, 저들에게 닿았기를...
    "":
      Join: 죄인 라미엘, 빛의 뜻을 따라 구원자님을 돕겠습니다…
      SquadJoin: 이것이 빛의 뜻이라면..
      Leader: 빛의 공세의 선두에서, 성전의 시작을 알리겠습니다.
      SortiePick: 빛이시여, 저들의 죄를 거두는걸 허락해주시옵소서.
      StageStart: 저로인해 죄사함을 받은 자들은 빛의 품에 안기리니..
      Retreat: 빛의 명대로.
      SearchStart: 이 또한 고행.. 빛이시여 죄에 더럽혀진 절 구원해주시옵소서.
      SearchEnd: 언제쯤 이 죄를 다 씻어낼 수 있을까요?
      BattleFocus: 빛의 목소리가 들립니다.
      ActionApprove: 죄는 죄로, 먼지는 먼지로.
