dialogue:
  KR:
    "":
      Intro: >-
        안녕하신가. 내 이름은 펍 헤드. 6급 경찰 공무원 로봇이지. 응? 왜 놀라는 얼굴이지?

        난 거리의 용이한 순찰과 돌발적 범죄자에 대한 체포를 위해 태어난 로봇이라네. 덕분에 로봇 치고는 컴팩트한 사이즈와 굉장히 사용처가 용이한 스턴 건을 가지게 되었지.


        안타깝게도 난 이걸로 범죄자를 체포한 것 보다는 철충을 상대한 세월이 더 길다네. 만약 언젠가 우리가 철충을 완전히 제압할 수 있다면 난 안전한 사회를 위해 범죄자를 상대하는 그런 일로 돌아갈 수 있겠지. 사실 그게 내가 바라는 가장 큰 소원이라네.
      Join: 안녕하신가. 난 펍 헤드입니다!
      SquadJoin: 바깥으로 나가는가? 찬성입니다!
      Leader: 리더? 내게 맡겨두게.
      SortiePick: 출격? 바깥으로 나가는거야?
      StageStart: 달려갑니다~
      Retreat: 퇴각하겠네...
      SearchStart: 바깥으로 나가나? 예에쓰!
      SearchEnd: 다녀왔다네.
      BattleFocus: 누굴 공격하길 원하는가!
      ActionApprove: 명령 접수!
      SpSkill: 내 멋진 오라를 받아라!
      Retire: 아파...
      Repair: 고쳐주게나...
      Reinforce: 강화 모듈 장착 완료!
      ItemEquip: 훌륭한 전투 모듈이군!
      CoreLink: 코어 링크! 성공이네.
      Login: 제군, 어째서 늦었는가!
      Idle_01_01: |-
        자, 내 멋진 강철제 보디를
        보게나. 칭찬해도 좋네.
      Idle_01_02: |-
        개라니! 무례하군.
        6급 공무원이라고 말하지 않았나?
      Idle_01_03: |-
        사실 난 진짜 몸을 가지고
        있다네. 언젠간 그 몸을
        되찾았으면 좋겠군.
      MVP: 이건 훌륭한 공로군! 보상으로 전기를 요구하네.
  JP:
    "":
      Intro: >-
        ごきげんよう。僕の名前はポップヘッド。6級警察公務員ロボット。うん？何で驚いてるの？僕は簡単な巡回や突発的な犯罪者の逮捕のために生まれたロボットだ。おかげでロボットにしてはコンパクトなサイズと、とっても使いやすいスタンガンを装備している。


        でもとても残念なことに僕は今まで犯罪者を逮捕した経験より、鉄虫を相手にした期間の方が長いんだ。もし、いつか僕たちが鉄虫を完全に制圧できたら、僕は安全な社会で犯罪者を相手にする、そんな仕事に戻りたい。もちろん、犯罪者なんていない方がいいけど。それが僕の一番大きな願いだ。
      Join: やあごきげんよう。僕はポップヘッド。
