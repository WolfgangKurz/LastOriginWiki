dialogue:
  KR:
    "1":
      SquadJoin: 데이트는 잘 몰라도 박살 내는 건 내 전문이지!
      Leader: 내가 만족할 때까지 날뛰어도 되는 거야?
      SortiePick: 돌아오면 마저 데이트하자고? 아하핫...! 알겠어, 대장!
      StageStart: 데이트에 비하면, 전투 정도야 백배 천배 쉽지!
      Retreat: 데...! 이트라면 뭐... 어쩔 수 없네...
      SearchStart: 이 차림으로는 좀... 불편한데... 슈트 입고 다녀오면 안 될까? 응? 대자앙~
      SearchEnd: 대장! 밖에 봤어?? 유성우가 쏟아지고 있다고! 빨리빨리! 놓치면 후회할걸?
      BattleFocus: 흐흐하! 뭐부터 부숴버릴까?
      ActionApprove: 히힛! 알겠어, 대장!
      SpSkill: 못 버틸걸!
      Retire: 장비를... 제대로 갖췄어야... 했나...
      Repair: 조금 지나쳤, 아야... 앞으로 걱정시키지 않을게... 미안해, 대장...
      Reinforce: 아, 하하... 얼굴이 빨개지는 건... 어떻게 안 되나?
      ItemEquip: 오오...! 어... 슈트가 아니라 그런가 감촉이 더 생생하네...? 하하...
      CoreLink: 데이트가 뭔지 잘 아는 애 있어? 아무나 좀 알려줘봐~! 급해!!
      PresentGet: 헉! 선물까지 준비했어? 으흐흐! 있지, 대장! 나 데이트하는 거, 정말 좋아졌어!
      Login: 대장~ 왔구나! 아하하... 처음 입어보는 옷이라 좀 어색하네... 대장은 어떻게 생각해...?
      Idle_01_01: |-
        어! 대장, 왔어?
        코코랑 후사르가 억지로 입혔는데...
        이... 이상하지? 옷 갈아입고 와도 돼?​
      Idle_01_02: |-
        예쁘다니... 놀리지 마, 대장.
        나보다 예쁘고 여성스러운
        애들이 얼마나 많은데...
        그래도... 고마워.​
      Idle_01_03: |-
        응? 스파링하면 안 돼? 그러면 체력 단련은?
        그것도 안 된다고? 그러면 대체 뭘 해야...
        아! 그래도 별구경은 가도 되지?​
      SPIdle_01_01: |-
        자, 잠깐, 대장. 만지지 마... 으으,
        하늘하늘하고 얇은 옷을 입으니
        벌거벗은 거 같아...
        원래 입었던 슈트 입고 싶어.​
      Idle_02_01: |-
        이 옷 전투에 도움도 안 되고, 거치적거리기만
        해서 별로였는데... 대장이 어울린다고 하니까,
        나도 왠지 맘에 들기 시작했어. 다음 데이트엔
        어떤 옷을 입고 나올까? 응, 대장?​
      Idle_03_01: |-
        대장, 내가 가리키는 별들을 한번 이어볼래?
        저거랑 저거. 응, 그러면 뭐가 보여?
        헤헷, 나는 대장으로 보이던데.
        우주에 단 하나밖에 없는, 내가 만든 별자리야.
        대장한테 선물할게!​
      Idle_04_01: |-
        고민 많이 했어. 나보다 대장과 어울리는
        애가 따로 있지 않을까, 하고... 그런데 그런
        걱정 자체가, 날 좋아해 주는 대장을 무시하는
        거였어. 다시는 내 마음에서 눈 돌리지 않을게.
        좋아해, 대장.​
      SPIdle_02_01: |-
        대장, 오늘은 좀 다르네. 뭔가... 여유가 없어진
        것 같아. 예전 같았으면 이런 옷, 불편해서
        안 입었을 텐데... 다음에 또 입고 올까?
        대장이 원한다면 말만 해!​
      Oath: |-
        반지... 두 개를 이렇게 붙이면 무한 표시로 보이지? 보통 우주를 무한하다고 표현하잖아.
        실제로는 어마어마하게 크고 광속 이상으로 팽창하는 거지만. 하지만 세상에는 실제로 무한한 게 있어.
        나의 대장에 대한 마음. 나 스파토이아는 대장을 우주보다 사랑해!
      OathIdle_01: |-
        나는 내가 스파토이아라는 것이 자랑스러워.
        그리고 그 이상으로 대장이 나를 좋아해 주는
        것이 자랑스러워. 전투면 전투, 우주면 우주
        그리고...사랑이면 사랑. 어느 것이든 맡겨줘, 대장!​
      MVP: 끼~~~야하... 이제야 몸이 좀 풀리네? 헤헷! 대장, 지금 돌아갈게! 나올 준비해?
    "":
      Join: 반가워, 대장! 앞길을 막는 건 내가 모조리 날려버릴게!
      SquadJoin: 드디어~ 출격이구나...!
      Leader: 원래 제일 강한 녀석이 리더가 되는거야!
      SortiePick: 우리 우주군의 힘을 보여주마!
      StageStart: 좋아~! 한번 놀아볼까?
      Retreat: 어어엉~ 저것만 마저 박살 내고 갈래~
      SearchStart: 대애장~~ 나 괴롭히려고 이러는 거야? 이런 거 싫어~
      SearchEnd: 자~ 여기...! 아~ 진짜 진짜 재미없었어...
      BattleFocus: 어서 싸우게 해줘...!
      ActionApprove: 간다~!
      SpSkill: 끝을 보자고!
      Retire: 아아...! 아직... 더 싸울 수 있...
      Repair: 이 정도는 별거 아니... 아야야...
      Reinforce: 우와~ 여기 기술자들도 정말 대단한걸?
      ItemEquip: 오오...? 대장도 장비에 관심이 많은거야?
      CoreLink: 좋아! 외골격 다루는 법부터 알려줄게?
      PresentGet: 오오?! 나 의외로 인기 많은 타입인가?
      Login: 어, 왔어?! 뭐든 좋으니까 박살 낼만한 걸 알려줘~!
      Idle_01_01: |-
        요새 몸이 좀 무거운데… 아, 맞다.
        체력단련실이 있댔지! 거기 한 번
        가볼까?
      Idle_01_02: |-
        대장이 스파링을 해주겠다고?
        하하, 농담이지? 대장이 아무리
        튼튼해도… 윽, 외골격을
        벗으라니… 치, 치사하잖아!
      Idle_01_03: |-
        그거 알아? 예전에 우리 모델들은
        궤도 플랫폼에서 별구경을 했었대.
        뭐… 그냥, 그렇다고.
      SPIdle_01_01: 휘유~ 지금 나 도발하는 거야?
      Idle_02_01: |-
        여기도 운동하는 애들이 많았구나!
        스파링까진 아니지만, 그래도 몸이
        딱 좋게 달아올랐어. 대장도 같이
        하자!
      Idle_03_01: |-
        오오! 대장도 별 좋아해? … 그,
        그럼 같이 구경하러 갈래? 지,
        진짜? 히힛, 바로 가자! 내가
        지켜줄게!
      Idle_04_01: |-
        대자앙~ 오늘도 같이 놀 거지?
        저번엔 내가 먼저 지쳐버렸지만
        이번엔 다르다고! 어서 대장
        방으로 가자!
      SPIdle_02_01: |-
        킥킥. 이게 그렇게 좋아? 알았어.
        장비 다 벗을 때까지 조금만
        기다려.
      Oath: |-
        그거 알아? 화성에서는 원래 여자가 먼저 청혼하는거야. 그러니까 그거 이리 내. 두 개 다.
        우히히… 흠흠. 자, 받아. 이걸로 대장은 내 영원한 충성을 얻었어. 앞으로도 박살낼 게
        있으면 말만 하라고! ...히히힛.
      OathIdle_01: |-
        소, 솔직히 나를 좋아해 줄 줄은
        몰랐는데… 있잖아, 대장.
        내 어디가 좋아?
      MVP: 크흐흐...! 전부 박살냈다구!
