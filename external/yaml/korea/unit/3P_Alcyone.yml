dialogue:
  KR:
    "":
      Join: 플레이아데스 자매 중 셋째, 알키오네! 경호 업무로 다시 복귀했어! 잘 부탁해, 주인님!
      SquadJoin: 좋았어. 내가 누굴 지키면 될까?
      Leader: 내가 대장이야? 최고다!
      SortiePick: 적들 좀 사냥해 볼까?
      StageStart: 사냥 시작!
      Retreat: 지금 갈게 주인님.
      SearchStart: 탐사 임무? 좋지. 간 김에 낚시도 좀 하고 와도 괜찮지?
      SearchEnd: 자원 가져왔어. 왜 이렇게 풀이 죽었냐고? 하나도 못 낚았거든.
      BattleFocus: 어떻게 할까, 주인님?
      ActionApprove: 좋았어. 간다!
      SpSkill: 웨이브 라이더, 가동.
      Retire: 끝까지 지켜야 하는데…….
      Repair: 내가 쓰러진 것 때문에 다친 사람은 없었지?
      Reinforce: 파워 업! 아니, 디펜스 업인가?
      ItemEquip: 살짝 끼는데 더 큰 사이즈는 없어?
      CoreLink: 약속할 게 이제 다시는 지지 않을 거야.
      PresentGet: 이런 거 자꾸 주면 나 버릇 나빠지는데.
      Login: 주인님, 같이 낚시하러 갈래? 오늘은 분명 월척을 낚을 수 있을 거야.
      Idle_01_01: |-
        내 방패가 좀 특이하긴 하지?
        이건 가변형 방패 웨이브라이더야.
        보다 더… 능동적인 보호를 위해서
        만들어진 방패지.
      Idle_01_02: |-
        아이아스는 작고 순해서 참 귀여워.
        본인은 자기가 먼저 만들어진 모델이니까
        나보다 언니라고 하지만…
        사실 내 동생 삼고 싶단 말이지.
      Idle_01_03: |-
        왜 이렇게 낚시를 좋아하냐고?
        범고래의 사냥 본능을 충족시켜 주거든.
        …물론 대부분 놓치긴 하지만…
        언젠간 꼭 월척을 낚고 말거야!
      SPIdle_01_01: |-
        어, 어딜 만지는 거야!
        꼬리치기 한번 맞아볼래? 앙?
      Idle_02_01: |-
        방패로 서핑하다가 프리가 언니한테 혼났어
        혼났는데 묘하게 기뻐보인다고?
        ...옛날에도 나한테 비슷한 잔소리를 하던
        사람이 있었거든.
      Idle_03_01: |-
        경호원은 감정을 숨겨야 하는데,
        난 그쪽에는 영 재능이 없는 것 같아.
        왜 그러냐고? 그게 있지, 주인님만 보면
        행복해서 막 웃음이 나오거든…
      Idle_04_01: |-
        내 몸에서 제일 자랑스러운 부분?
        당연히 내 꼬리야.
        왜냐면, 양 손에 무기를 든 상태로도…
        내 꼬리로 주인님을 꼭 안아줄 수 있잖아.
      SPIdle_02_01: |-
        나 참… 고래가 포유류기는 해도,
        난 아직 아무것도 안 나오거든?
        …정 아쉬우면 뭐… 나오게 해 주던가.
      Oath: 이런 건 굳이 안 줘도 괜찮은데. 그야... 난 주인님과 함께하는 매 순간마다 사랑에 빠지고 있거든. 같이 낚시하러 가서도 낚싯대가
        아니라 주인님 얼굴만 멍하니 바라보고 있을 정도로 말이야. 아! 그렇다고 싫다는 건 아니야! 이건... 내가 영원히 주인님과
        함께라는 증거니까.
      OathIdle_01: |-
        범고래는 굉장히 사나운 동물이라고.
        귀엽게 생겼다고 방심하다간,
        나한테 콱 잡아먹힐지도 몰…
        꺄악! 꼬리 만지지 마!
      MVP: 나야말로 바다에서 제일가는 사냥꾼이야.
    M:
      SquadJoin: 방패 준비 완료. 내가 지켜줄게.
      Leader: 알키오네 큰언니라고 불러볼래?
      SortiePick: 다 쓸어버리러 가자.
      StageStart: 어떤 놈부터 박살 나고 싶어?
      Retreat: 주인님이 불러서 이만.
      SearchStart: 주인님이랑 떨어지기 싫은데 어쩔 수 없지. 진짜 진짜 금방 다녀올게.
      SearchEnd: 이제 주인님이랑 꼭 붙어있어야지. 움직이기 힘드니까 꼬리 좀 풀어달라고? 절대 안 돼.
      BattleFocus: 누굴 박살 낼까 주인님?
      ActionApprove: 오케이. 처리할게.
      SpSkill: 큰 거 한방 간다!
      Retire: 아직은 안 돼.
      Repair: 미안. 끝까지 모두를 지켜줬어야 하는데.
      Reinforce: 적을 빨리 처리할수록 아군이 안전해지지.
      ItemEquip: 조금 끼는데 주인님이 끼워준 거니까.
      CoreLink: 동료들을 지킬 힘을 빌려줘.
      PresentGet: 자, 잠깐만. 나 지금 너무 기뻐서 얼굴 빨개진 것 같아.
      Login: 주인님 왔구나? 그럼, 바로 밀착 경호 시작할게.
      Idle_01_01: |-
        범고래가 인간을 공격하지 않는 이유?
        글쎄… 너무 사랑스러워서 그런 게 아닐까?
        주인님처럼 말이지.
      Idle_01_02: |-
        이제부터 난 최고의 낚시꾼이야.
        그야, 내가 세상에서 제일 멋있고 자상하고
        용감하고… 사랑스러운 물고기를 잡았으니까.
      Idle_01_03: |-
        꼬리는 민감하니까 함부로 만지면 안돼!
        트, 특히 꼬리랑 등이 연결되는 부분을
        부드럽게 문지르면서 사랑한다고 말하는 건
        절대 절대 절대 금지야! 알았지?
      SPIdle_01_01: |-
        주인님, 그거 알아? 범고래는 말이야,
        육아를 잘 하기로 소문난 동물이다?
        얼마나 잘 하는지…
        한 번 알아보고 싶지 않아?
      MVP: 날 막으려면 이것보단 강해야 할걸?
