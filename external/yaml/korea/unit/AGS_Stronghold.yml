dialogue:
  KR:
    "":
      Join: 반갑네. 귀하와의 협력에 앞서 본기의 브리핑을 진행하지.
      SquadJoin: 본 기가 투입될 차례인가?
      Leader: 작전대로 본 기가 선두지휘에 나서지.
      SortiePick: 16분 안에 돌아오겠네.
      StageStart: 작전을 개시한다.
      Retreat: 본 기가 후열을 맡는다. 30초 내로 퇴각하라!
      SearchStart: 성공적으로 임무 완수 후 복귀하겠네.
      SearchEnd: 완료. 특이사항은 없었네, 귀하.
      BattleFocus: 스트롱홀드, 지시에 따르겠다.
      ActionApprove: 3초면 충분하다.
      SpSkill: 충격에 대비하라!
      Retire: 임무를... 완수해야 하거늘...
      Repair: 다른 동지들은 다치지 않았나? 다행이군...
      Reinforce: 음. 고난도 임무도 수행 가능하겠군.
      ItemEquip: 통상 임무 수행이 3,501초만큼 단축될걸로 예상되네.
      CoreLink: 연산 능력의 고효율화인가... 고맙네, 귀하.
      Login: 기다렸네. 다시 한 번 반갑군, 귀하.
      Idle_01_01: |-
        장갑판, 이상 무. 핵융합로, 이상 무.
        궤도 가동, 확인. 작전수행에 문제 없다는
        판단하에 전투대기 중일세.
      Idle_01_02: |-
        귀하와 나눈 약속대로 1분 1초도 늦지 않았네.
        어쩐 일로 본기를 불렀는가?
      Idle_01_03: |-
        각자 역할이 있듯이, 본기에게도 임무가 있네.
        그것이 귀하의 지시이고, 군인은 명령에 따를 뿐.
      MVP: 귀하의 뛰어난 지휘덕이다.
