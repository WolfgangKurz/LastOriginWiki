dialogue:
  KR:
    "1":
      SquadJoin: 에헤헷, 좋아요! 멋지게 합류해볼까요?
      Leader: 그럼 모두의 전투력 향상을 위한! 요가를 전수하겠어요!
      SortiePick: 가볼까요~? 제가 말씀드린 대로 훈련했다면 문제없어요!
      StageStart: 모두 유연하게~ 출발!
      Retreat: 네, 유연한 전술도 중요하죠!
      SearchStart: 추가로 사령관이 쓸 매트도 찾아올게요.
      SearchEnd: 매트는 못 찾았는데 저, 저랑 같이 쓰면… 괜찮지 않을까요?
      BattleFocus: 자~ 누구~?
      ActionApprove: 여기죠?
      SpSkill: 짜잔!
      Retire: 으읏… 피하지... 못했어...
      Repair: 근육이 너무 경직되어 버려서...
      Reinforce: 더 유연해지나요?
      ItemEquip: 무거운 장비라도 훈련에 도움이 되겠네요?
      CoreLink: 뇌내 전수를 위해선 확실히 코어 링크만 한 게 없죠.
      PresentGet: 뭔가요? 혹시… 저 전용의… 아, 아니에요!
      Login: 으이익… 어?! 오, 오셨어요? 이, 이건 좀 어려운 동작이라… 에헤헤…
      Idle_01_01: |-
        이 자세요? 당연히 유연성을
        기르기 위한 거죠. 그리고…
        좀 더 많은 가능성을 위해서요.
      Idle_01_02: |-
        네에…? 그, 그런걸요…? 아, 아하하.
        물론 가능하죠! 지, 지금 당장은 아니지만
        곧 가능해질 거예요...
      Idle_01_03: |-
        카마수트라는 단순히 야한 게 아니에요…!
        그보단 좀 더… 심오한게...
      SPIdle_01_01: |-
        꺅?! 가, 가능이긴 한데요… 아하하…
        아직 조금 이른감이...
      Idle_02_01: |-
        뭘 위한 가능성이냐니…
        헤헷, 다 아시면서...
      Idle_03_01: |-
        사령관은 워낙 인기가 많으니까, 이제 평범한
        걸로는 만족 못하지 않으세요…?
        저, 저는 새로운 걸 많이 준비했는데...
      Idle_04_01: |-
        이제 완벽해요. 사령관이 상상하는 건
        정말로 뭐든 가능하니까…
        한 번, 시험해 보실래요…?
      SPIdle_02_01: |-
        이제 시작하는 건가요…?
        어떤 동작도 소화할 수 있도록
        몸을 풀어뒀으니까…
      Oath: |-
        제가 아무리 긍정적이라도, 사령관과의 관계에 대해선 불안했었어요.
        그래서 사령관을 기쁘게 해드리려고 이것저것 연습한 건데… 헤헷,  그래도 이왕 연습했으니까…
        오늘 전부, 보여 드릴게요. 사령관이 원하시는 것 모두, 시험해보셔도 좋아요.
      OathIdle_01: |-
        아무리 부부가 됐어도, 권태기가 오는 건
        금방이에요. 그러지 않도록 늘 새로운
        시도를 해야하죠. 그런 의미에서,
        오늘은 요가… 같이 하실래요?
      MVP: 유연해지면 뭐든 가능해요, 사령관. 뭐든지… 에요…?
    "2":
      SquadJoin: 그동안 연습한 대로만 하면 돼.
      Leader: 어머. 피날레를 제가 맡는다고요?
      SortiePick: 신사·숙녀 여러분. 써니의 무대를 지켜봐 주세요.
      StageStart: 자! 모두 박수로 환호해 주세요!
