dialogue:
  KR:
    "1":
      SquadJoin: 이 분위기 뭐야? 좀 더 즐기자구!
      Leader: 자, 내가 하는거 잘 보고 따라해봐
      SortiePick: 무기 체크 완료! 스프레이 체크 완료~!
      StageStart: 여기는 우리 구역이야!
      Retreat: 스프레이 다시 가져올 때까지 기다려
      SearchStart: 초 멋진 색의 스프레이를 찾아볼게
      SearchEnd: 꺄하하! 겸사겸사 우리 구역이라고 표시도 하고 왔어
      BattleFocus: 어딜 칠해줄까?
      ActionApprove: 오케이!
      SpSkill: 하~ 피해보라구
      Retire: 작품을 완성시키지.. 못했는데..!
      Repair: 으.. 그림이 싫으면 싫다고.. 말로 하지..
      Reinforce: 이러다가 나.. 초 초 초★ 쿨해질지도?
      ItemEquip: 헤헤 이걸로 단숨에 벽을 채워줄게
      CoreLink: 오오! 초★힙한 아이디어가 떠올랐어
      PresentGet: 내게 주는 선물이야? 그림으로 보답할게. 어디에 그려줄까?
      Login: 허, 허가 받았어! 앗, 사령관이었어? 히히 같이 할래?
      Idle_01_01: |-
        저기 사령관… 오르카호 벽에
        작품 하나 그려도 될까?
        …아니지. 허가 받은 그림은 힙하지 못한데…
        못 들은걸로 해줘!
      Idle_01_02: |-
        역시 테일러 라인의 옷들이 초 쿨하다니까.
        오드리 옷이 나쁜 건 아니지만…
        살짝 부담된다고 할까…
      Idle_01_03: |-
        쉿! 이건 비밀인데 오늘 밤,
        메이 대장 심판의 옥좌에 작품 하나 
        그릴 거야. 두렵지 않냐고?
        권위를 두려워하면 어떻게 걸작을 그려!?
      SPIdle_01_01: 잠깐잠깐잠깐! 밴드 떨어져! 밴드!
      Idle_02_01: |-
        사령관, 전지 남는 거 있어?
        응, 별건 아니고 펍 헤드한테 찔러주려고.
        펍 헤드는 전지가 생겨서 좋고,
        나는 안 끌려가서 좋고. 상부상조 아냐?
      Idle_03_01: |-
        앗! 사령관! 가까이 오지마!
        시, 싫은 게 아니라 지금 몸에
        페인트 잔뜩 묻어 있어서 그래!
        어두우면 보이는 특수페인트로!
      Idle_04_01: |-
        저기 같이 크루 만들지 않을래?
        같이 여기저기 돌아다니면서
        어떤 그림을 그릴지 회의하고,
        돌아오는 길에 맛있는 것도 먹고.
        헤헤, 엄청 즐겁겠지?
      SPIdle_02_01: |-
        사령관의 작품도 보고 싶은데…
        여기에 그려줄래?
      Oath: 저기… 나 사실… 보는 것만큼 활발하지 않아. 강한 척, 쾌활한 척하는 것 뿐이야. 사령관의 관심을 끌고 싶어서… 하지만… 생각해보니
        사령관을 위해서라면 얼마든지 강해질 수 있고, 쾌활해질 수 있어. 헤헤! 내 마음을 모두가 볼 수 있게 벽에다가 써놓을게! 나도
        사랑한다고!
      OathIdle_01: |-
        헤헤. 사령관 방에 몰래 몇 마디 썼는데…
        봤어? 아직 못 봤다고?
        또 잠 안 자고 일 했지!?
        불 끄고 침대에 누우면 볼 수 있게 써뒀는데!
        영원히 당신을 사랑해. 실피드가. 라고!
      MVP: 자, 보시라! 내 멋진 작품을!
    "":
      Join: 실피드야. 뭐, 내 이름 쯤은 들어 봤지?
      SquadJoin: 뭐야? 범생이들 뿐이네...!
      Leader: 이 언니가 이끌어줄까?
      SortiePick: 재미있게 놀다 오자구!
      StageStart: 좋아~! 왔어? 쿨하게 가보자구!
      Retreat: 별로 쿨하진 않지만...
      SearchStart: 뭐야~... 겨우 탐사? 멋지지 않은데...
      SearchEnd: 갔다왔어!
      BattleFocus: 자! 누굴 혼내줄까?
      ActionApprove: 알았음!
      SpSkill: 하앗!
      Retire: 이런 건... 멋지지 않은데...
      Repair: 창...피해...!
      Reinforce: 이런 거보다 좀 더 귀여워지는 거, 그런 건 없어?
      ItemEquip: 장비는 멋진게 좋아!
      CoreLink: 음, 이거 내 쪽에서 링크하면 저 쪽도 알게 돼?
      PresentGet: 에헷! 이 놈의 인기는...!
      Login: 사령관? 어우~ 그렇게 등장하니까 되게 높은 사람 같아...!
      Idle_01_01: |-
        있지… 여긴 좀 잘 나가는 느낌의
        애들은 없는 거야?
      Idle_01_02: |-
        아, 옛날이 좀 그리워. 나 같은
        타입이 대세라고 했는데…
      Idle_01_03: |-
        제복 단추? 아… 그… 내, 내가 좀
        개방적인 타입이랄까… 그런 거...
      SPIdle_01_01: |-
        무슨 짓이야! 문 열어놨다고 막
        들어와도 되는 건 아니거든?
      Idle_02_01: |-
        사령관, 나랑 다니는 거
        자랑스러워해도 돼. 나 완전 잘
        나 가거든?
      Idle_03_01: |-
        음… 사실 난 이 정도로
        개방적이고 과감한 성격은
        아닌데… 이젠 닫을 필요도 없고.
      Idle_04_01: |-
        사령관, 혹시 내가 좋아? 뭐,
        당연하다고 생각해. 일종의 자연
        현상이랄까...
      SPIdle_02_01: |-
        뭐, 정 손이 가는 거면… 특별히
        허락해 줄게.
      Oath: |-
        사령관, 진짜 만약인데… 혹시 이거 내가 잘 나가는 느낌이라서 주는 거야?
        그런 거면… 혹시 나중에 좀 생각한 거와 다르면 실망할 거야? 실망하지 않겠다고
        약속하면… 그럼 괜찮아. 나도 사령관이 좋으니까.
      OathIdle_01: |-
        헤헤. 사령관, 사실 나 몇 가지 허풍친게
        있는데… 괜찮지? 용서해 줄 거지?
      MVP: 당연한! 우후훗...! 어휴... 결관 그다지... 큽... 기쁘지도 않...아하하하하하하!
    M:
      SquadJoin: 음~ 이번에 나랑 임무하는 애들이지? 만나서 반가워! 끝나고 뭐해?
      Leader: 문제없음~! 이 정도야 쿨하게 해낼 수 있지!
      SortiePick: 끝나면 다 같이 쇼핑하러 가자! 내가 골라줄게!
