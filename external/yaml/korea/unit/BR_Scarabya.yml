        뭘 만드는 게 쉬운 일은 아니잖아. 창작의 고뇌를
        건강으로 대체하는 것도 나쁘지 않은 거 같은데.​
      Idle_04_01: |-
        전에 피곤하다 그랬지? 마셔. 에너지 드링크를
        개량한 건데, 일주일을 깨있어도 멀쩡할 거야.
        아마도. 응? 임상시험은 아직 안 해봤-
        ...이런 효과는 예상 못했는데. 적당히 해소하면
        돌아오겠지. 쓰고 싶은 만큼 써.​
      SPIdle_02_01: |-
        글쎄. 아직도 뭐가 좋은지는 잘 모르겠어.
        그래도 사령관의 그 표정. 나한테만 집중하는
        그 표정이 계속해서 보고 싶어.​
      Oath: |-
        흐음... 나랑은 상관없는 일일 줄 알았는데. 사령관이 남자고 내가 여자니까, 얼마든지 가능성은 있었네.
