      Idle_01_01: |-
        Designing the Aqua Land has been really hard. The blueprint itself,
        it wasn’t too bad because others made it,
        but… Labor is labor.
        Now, can I just have a good, well-earned break?​
      Idle_01_02: |-
        I accepted the casting because I was told that I just have to lie down.
        Otherwise, I had to do something different.
        I really couldn’t be bothered with those…​
      Idle_01_03: |-
        I know what happens in the fairy tale. The mermaid gains two legs
        at the cost of losing her voice. But if I can’t talk,
        things are going to bothersome… How about losing health instead?
        It’s still a loss, same deal.​
      SPIdle_01_01: |-
        …I don’t have to move, right?
        Make sure to clean up afterwards.​
      Idle_02_01: >-
        Someone was launched from the flume ride…?

        That’s alright. It’s working just like how it was designed. I wrote it on the notice:

        Beware - very high water pressure.

        …Huh? You want me to make it again? Now, that’s a hassle.​
      Idle_03_01: |-
        I need a smoke… You took it, didn’t you, Commander?
        You should know more than anyone that nicotine and caffeine
        are my lifeblood— Let me go… Fine, I will just spare one hour.​
      Idle_04_01: |-
        You want to come up here? I modified it to be soft,
        so it’s more comfortable than a bed. …It’s been a while since I had you
        this up-close. …We can actually close this, you know.
        How do you want this? You choose, Commander.​
      SPIdle_02_01: |-
        Stop talking about the voice.
        There’s no one else who would listen but you…
        There’s no one else but you who gets to listen to that.
        You know what I mean, right?​
      Oath: >-
        I thought that I only needed to lie down, but this… This is out of my
        expectation. I need to calculate from the beginning.

        What Commander wants from me, and what I can do for Commander… Hmm, better.

        Now then, what should I call Commander? Husband? Honey? Or perhaps in this case… Prince?​
      OathIdle_01: >-
        I’m going sleep while things are calm. There’s no guaranteeing

        when I will wake up, but… I’m sure you

        will wake me up when I’m needed. Just like how it happened in the fairy tale.

        …Ah, was it a different one?​
