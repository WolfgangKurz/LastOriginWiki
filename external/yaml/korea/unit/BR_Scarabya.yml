      Idle_01_01: |-
        아쿠아 랜드 만드는 거 힘들었어. 설계도는
        다른 애들이 만들어놔서 크게 고생한 건
        없지만... 그래도 노동한 건 노동한 거니까.
        이제 좀 푹 쉬어도 되지?​
      Idle_01_02: |-
        누워만 있어도 된대서 받아 들였어.
        아니면 다른 일을 해야 된다더라고.
        귀찮은 건 질색이니까...​
      Idle_01_03: |-
        동화 내용은 알고 있어. 두 다리를 얻는 대신
        목소리를 잃잖아. 하지만 말을 못하면
        귀찮으니까... 대신에 건강을 잃은 걸로 어때?
        뭔가를 잃었다는 건 똑같잖아.​
      SPIdle_01_01: |-
        ...가만히 있어도 되지?
        뒷처리는 깔끔하게 해줘.​
      Idle_02_01: |-
        플룸라이드에서 누가 날아갔다고...?
        괜찮아, 기본 스펙대로야. 안내문에
        적어놨어, 수압이 강력하니 주의하라고.
        …다시 만들어 달라고? 귀찮은데.​
      Idle_03_01: |-
        슬슬 한 대... 사령관이 가져갔지. 돌려줘.
        나한테 니코틴이랑 카페인이 필수 성분인 걸
        알면서- 놔줘. 이런다고 내가... 1시간만이야.​
      Idle_04_01: |-
        올라와볼래? 푹신하게 개조해놔서
        침대보다 편안해. ...이렇게 가까이서 사령관을
        보는 건 오랜만이네. ...이거 닫을 수 있는데
        어떻게 할래? 사령관이 정해.​
      SPIdle_02_01: |-
        목소리 얘기 그만해.
        어차피 사령관 아니면 들을 애도 없고...
        사령관 말고 들려줄 사람도 없으니까.
        무슨 뜻인지 알겠지?​
      Oath: |-
        누워만 있어도 된다는 건 들었는데, 이 상황은... 예상 못한 변수네. 사령관이 나한테 뭘 원하는지,
        내가 사령관한테 뭘 해줄 수 있는지는 처음부터 다시 계산해봐야겠지만... 응, 좋아.
        그럼 이제 사령관 호칭을 뭐라고 해야 하지. 남편? 여보? 이 경우에는... 왕자님인가?​
      OathIdle_01: |-
        한가할 때 좀 자두게. 한번 눈 감으면
        언제 일어날지 모르지만... 필요하면
        사령관이 깨워주겠지. 동화 속 방식으로.
        ...아, 그건 다른 얘기였나.​
      MVP: ""
    "":
      Join: 안녕. 나는 호드 소속이고, 맡고 있는 역할은... 그렇게 됐으니 잘 부탁해.
      SquadJoin: 내가?
      Leader: 후방에서 지휘? 하아... 알았어...
      SortiePick: 합리적이지 못한 인원 배치야...
      StageStart: 자아... 이제부터... 음... 힘내.
      Retreat: 합리적인 판단이야...
      SearchStart: 그거... 꼭 내가 해야 돼? 논리적으로 납득시켜줘...
      SearchEnd: 다음엔 나도, 사령관 말에 반박할 자료를 준비해오겠어... 귀찮아지지만 않으면...
      BattleFocus: 잘 들려...
      ActionApprove: 그래...
      SpSkill: 따끔해도 참아... 대가 없이 강해질 순 없어...
      Retire: 예상했던 것보다... 아프네...
      Repair: 일어나기 귀찮은데... 하아... 니코틴이 부족해...
      Reinforce: 두뇌만 강화해도 충분한데...
      ItemEquip: 대신 입혀줄래...? 움직이기 귀찮아...
      CoreLink: 음... 필요한 건 잡일을 맡을 동체인데... 뭐... 이것도 나쁘진 않아...
      PresentGet: 달콤한 거면 좋겠는데... 두뇌 활동에 도움 되거든...
      Login: 거기 물건 중에 폭발물이 있어... 몇 개 인지는 모르겠는데... 하나는... 무조건 터져, 조심해...
      Idle_01_01: |-
        안녕. 나는 앵거 오브 호드의
        기술 고문을 담당하고 있어.
