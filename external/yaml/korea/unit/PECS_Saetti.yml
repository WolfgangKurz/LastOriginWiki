  KR:
    "1":
      SquadJoin: ㄴ,네에에에에...? 이, 이건 사령관님을 위해서... 그...
      Leader: 그래. 차라리 전투를 하면서 마음의 준비를.......
      SortiePick: 아... 아무것도 아니에요, 사령관님. 헤헷... 히, 힘낼게요...!
      StageStart: 가, 가요. 여러분...... 제가 지켜드릴께요.
      Retreat: 네? 어, 서, 서두르죠.
      SearchStart: 이번엔 구를 일이 없었으면 좋겠는데......
      SearchEnd: 으으, 또.... 사령관님... 저 금방 세탁실에 다녀올 테니까 어디 가시면 안 돼요...?
      BattleFocus: 휴... 심호흡 하고......
      ActionApprove: 어어? 이거 입고 굴러버리면......
      SpSkill: 죄, 죄송해요. 오드리님......
      Retire: 헉... 사령관님... 구해... 주세요...
      Repair: 햑! 너무 무서웠어... 더... 꽉 안아주세요...
      Reinforce: 하유... 좀 더 용감해질 수는 없는 걸까요?
      ItemEquip: ...보호복 겉에다 달면 잘 어울릴 거 같아요...!
      CoreLink: 무섭지만 참을께요.
      PresentGet: 호아... 저, 저도 좀 더 용기를 내볼게요...! 무슨 말이냐구요? 히힛... 비, 비밀이에요...
      Login: 아, 사령광님.  제 곁에서 조금... 쉬실래요?
      Idle_01_01: |-
        아, 타이거는 잠깐 이그니스님에게
        맡겨뒀어요. 무표정으로 뚫어져라
        보시던데… 벼, 별 일 없겠죠…?
      Idle_01_02: |-
        이 의상… 디자인은 제가 오드리
        님에게 부탁했어요. 엄청 귀엽죠?
