dialogue:
  KR:
    "1":
      SquadJoin: 이 몸을 소환한 자는... 누구냐!
      Leader: 알비스 백작님이 리더야!
      SortiePick: 좋아! 간식을 찾아서... 출발~!
      StageStart: 배고픈 알비스님에게 공물을 바치거라~
      Retreat: 성으로 돌아가자~!
      SearchStart: 백작님두... 탐사나가는 거야?
      SearchEnd: 거기엔 하인들도, 초코도 없었어.
      BattleFocus: 응! 사령관님.
      ActionApprove: 크아앙!
      SpSkill: 어둠 속으로!
      Retire: 잘못...했어요...
      Repair: 언니들... 보고 싶어...
      Reinforce: 알비스 백작은 더욱 강해졌다!
      ItemEquip: 안에 간식이 들어있으려나?
      CoreLink: 니가 새로운 하인이구나? 어? 내가 하인이라고...? 으아아앙~ 사령관님~
      PresentGet: 이히힛, 이번엔 눈감아 줄게!
      Login: 안녕, 사령관님? 알비스에게 간식을 주지 않으면 꽉 깨물어 줄 테다~!
      Idle_01_01: |-
        알비스 백작은 하인들이
        필요해! … 두 명 정도?! 아니,
        세명이면 좋을 것 같아!
      Idle_01_02: |-
        토마토 주스를 주지 않으면,
        카악!! 하고 깨물어 줄 거야!
      Idle_01_03: |-
        힛힛힛! 오늘도 보팔 래빗이
        간식으로 빵빵하구나!
        … 으응… 몇 개 꺼내 먹을까?
      SPIdle_01_01: 흐아?!
      Idle_02_01: |-
        사령관님? 알비스 백작의 하인
        할래? 그러면 사령관님이 하고
        싶은 거 다 하게 해줄게!
      Idle_03_01: |-
        응? 내 보팔 래빗? 이건
        발키리 언니가 선물해 준거야.
        안에 간식도 들어있었다?
      Idle_04_01: |-
        사령관님. 알비스가 깨물어서
        미안해… 많이 아팠어?
        약 발라줄 테니까, 잠깐만 기다려.
      SPIdle_02_01: 어, 언니들한테 다 이를 거야…
      Oath: |-
        이 알비스님과 계약을 하려고? 좋아! 대신 사령관님은 매일매일 쥬스랑 초코바를 가져오는 거다?
        많이 안 가져오면 깨물어 줄 거야~
      OathIdle_01: |-
        자, 사령관님은 나랑 계약했으니까
        당장 쥬스를 가져오도록!
      MVP: 사령관님이 무슨 간식을 줄지 기대되는걸?
    "2":
      SquadJoin: 지키는 건 자신 있어!
      Leader: 그러니까 경호...실장? 일하는 거지?
      SortiePick: 알비스가 지켜줄게!
      StageStart: 자! 이 알비스만 믿으라구!
      Retreat: 지금 돌아갈게!
      SearchStart: 뭐? 알비스, 사령관님을 지켜야 하는게 아니었어?
      SearchEnd: 다녀왔어! 초코바는...! 아니 경호 대상은 무사해!
      BattleFocus: 응! 알비스 듣고 있어!
      ActionApprove: 알비스한테 맡겨 둬!
      SpSkill: 뭉게뭉게~
      Retire: 으... 쓰러지면... 안되는데...
      Repair: 알비스... 더 잘할 수 있어...
      Reinforce: 이렇게 튼튼하면 몸을 던져서라도 지킬 수 있어!
      ItemEquip: 방탄복을... 음... 방패가 있으니 괜찮으려나?
      CoreLink: 니가 새로운 경호 병력이구나?
      PresentGet: 경호원이 선물을 받아도 괜찮던가?
      Login: 어서 와, 사령관님! 오늘 경호는 이 초코가드 알비스 님에게 맡겨줘!
      Idle_01_01: |-
        이 방패?
        알비스는 토끼가 좋으니까 직접 꾸며봤어.
        히히. 어때? 귀엽지?​
      Idle_01_02: |-
        그러니까…
        "절대 사령관님에게서 눈을 떼지 말 것",
        "절대 경호를 풀지 말 것",
        "절대 사랑에 빠지지 말 것"
        응! 아마도 괜찮을 거야!
      Idle_01_03: |-
        알비스도 영화처럼 멋있는 보디가드가 되고
        싶었는데, 오드리 언니가 특별히 만들어준거래!
        히히힛. 알비스 멋있지? 으음~
        근데 이 옷, 조금 작은 것 같지 않아?
      SPIdle_01_01: 경호 중에 방해하면 안 돼!
      Idle_02_01: |-
        이 초코바?
        보디가드는 모든 상황에 대비해야 한대.
        이건 배고플 때를 위한 비상식량이야!
        히힛. 사령관님도 하나 먹어.
      Idle_03_01: |-
        으읏~ 이상하다. 분명 오드리 언니가
        알비스한테 맞게 만들어줬다고 했는데…
        아, 사령관님! 이 단추, 알비스가 채우려니까
        잘 안되는데, 사령관님이 도와줄래?​
      Idle_04_01: |-
        사령관님! 빨리 알비스 뒤로 와!
        위협은 사람들 속에서도
        카메라 너머에서도 나타나니까 조심해야 해.
        히히힛. 하지만 걱정하지 마.
        이번에도 사령관님을 반드시 지킬 거니까!
      SPIdle_02_01: |-
        하, 하지마…
        자꾸 그러면 안지켜줄 거야?​
      Oath: |-
        알비스의 멋진 모습에 반해버린 거야? 으음~ 어떡하지? 보디가드는 절대 사랑에 빠지면
        안 된다고 했는데... 히히힛. 사령관님이면 괜찮아! 알비스는 앞으로도 사령관님이랑 꼭 붙어 다닐 거야.
        사령관님에게 어떤 위험이 오더라도 알비스가 지켜줄게!
      OathIdle_01: |-
        오늘 하루도 계속 사령관님이랑 붙어다닐 거야!
        알비스는 사령관님의 전속 보디가드니까.
      MVP: 이히히~ 알비스는 보상으로 막대과자가 먹고 싶은데?
    "":
      Join: 사령관님 안녕? 난 알비스야. 이건 선물이니까 아껴 먹어야 돼~!
      SquadJoin: 이번엔 탄약 챙겼어~ 진짜야!
      Leader: 알비스가 리더래!
      SortiePick: 알비스만 따라오면 돼!
      StageStart: 알비스가 갈 테니까 웅크리고 있어?
      Retreat: 집에 간다~!
      SearchStart: 다녀오겠습니다!
      SearchEnd: 이거 같이 먹을 사람~?
      BattleFocus: 나 여깄어!
      ActionApprove: 알았어!
      SpSkill: 연막 전개!
      Retire: 나... 잘래... 안녕...
      Repair: 다음부턴... 말 잘 들을게요...
      Reinforce: 더 튼튼해졌어!
      ItemEquip: 나 주는 거야? 하나만 더 주면 안돼?
      CoreLink: 안녕? 난 알비스야! 넌 몇 살이니?
      PresentGet: 언니들한테 자랑해야지~!
      Login: 사령관님 왔어? 나 있지, 오늘은 언니들하고 얌전히 놀고 있었어. 칭찬해 줘!
      Idle_01_01: |-
        히히. 사령관님은 뭐든 잘
        먹는구나? 이거 하나 더
        먹을래? 걱정 마 초코바는
        여기 잔뜩 있으니까.
      Idle_01_02: |-
        무서울 땐 거기서 웅크리고
        있어. 그럼 알비스가 지켜 주러 갈게!
      Idle_01_03: |-
        이건, 베라 언니 꺼! 이건…
        발키리 언니 꺼!
        님프 언니는
        살쪄서 간식 안 먹는대!
      SPIdle_01_01: |-
        그건 나쁜 짓이야. 아무튼
        나쁜 거야. 알겠어?!
      Idle_02_01: |-
        그거 알아? 초코바 하나엔
        자그마치 초코바 하나 분량의
        칼로리가 들어있대!
        그래서 옛날에 군인들은… 응?
        무슨 소린지 모르겠다구?
      Idle_03_01: |-
        초코바는 님프 언니가 방금 세
        개나 가져가서 이제 없어.
        알비스가 나중에 구해줄 테니까,
        얌전히 기다리고 있어야 돼.
      Idle_04_01: |-
        알비스가 위험하면
        사령관님이 도와주러 와야 해.
        약속했다? 꼭이다?
      SPIdle_02_01: |-
        그러면 안 돼! 자꾸 그러면
        다음부터 초코바 안 줄 거야!
      Oath: |-
        그거 알비스한테 주는 거야? 고마워 사령관님! 알비스 앞으로도 열심히 할게! 히힛~!
        자~! 오늘은 좋은 날이니까, 이거 둘이서 나눠먹자. 음… 알비스가 아까 먹던 거지만…
        이제 상관없지? 그치?
      OathIdle_01: 사령관님은 양치했어? 나랑 같이할래?
      MVP: 아하핫! 언니들한테 자랑해야지~!
    M:
      SquadJoin: 알비스에게 맡겨줘!
      Leader: 레오나 대장님처럼 하면 되는 거야?
      SortiePick: 좋아! 출격이다~!
      StageStart: 알비스 뒤에 꼭 붙어있어!
      Retreat: 알비스는 먼저 갈게~
      SearchStart: 응! 알비스 다녀올게!
      SearchEnd: 사령관님 이거 봐! 초코바 많이~ 가져왔다!
      BattleFocus: (우물우물) 알비스 불렀어?
      ActionApprove: (꿀걱) 그렇게 할게!
      SpSkill: 연막탄 발사~!
      Retire: 알비스... 무서워...
      Repair: 사령관님이다...
      Reinforce: 어때? 알비스 더 강해진 것 같아?
      ItemEquip: 초코바를 담을 가방도 주세요!
      CoreLink: 너도 알비스? 나도 알비스!
      PresentGet: 초코바야? 사령관님도 같이 먹자!
      Login: 사령관님! 오늘은 뭐하고 놀까? 뭐하고 놀까?
      Idle_01_01: |-
        초코바랑 사령관님 중에 누가 더 좋냐구?
