dialogue:
  KR:
    "1":
      SquadJoin: 긴급 상황? 자, 잠깐만...! 내 지금 이 차림인데?!
      Leader: 내 앞으로 얼굴 못 들고 다닌다...
      SortiePick: ㅈ, 자! 지시가 내려왔으니 빨리 가자!
      StageStart: 니들 때매... 니들 때매 내 망신살 다 뻐치따, 아나?!
      Retreat: 하아, 돌아가서 바로 갈아입어야지...
      SearchStart: 탐사? 오빠... 아니 사령관님! 지금요?!
      SearchEnd: 이거 다시는 안 입을 끼다...
      BattleFocus: 나 불렀나?
      ActionApprove: 아라따.
      SpSkill: 쌔리 빠아뿔라!
      Retire: 큰 맘먹고... 준비한 긴데...
      Repair: 가릴 수 있어서... 그나마... 다행이다...
      Reinforce: 옷부터 갈아입게 해도...
      ItemEquip: 저기... 몸에 두르는 장비는~... 에휴... 아이다...
      CoreLink: 잠깐 입어본 기다...! 잠깐!
      PresentGet: 나한테 이걸...? 아이... 어케 보답하지...
      Login: 왔나...? 오빠야가 그래 좋다 캐서 또 함 입어봤다, 맘에 드나?
      Idle_01_01: |-
        제가 전해 듣기로는 바니걸이
        신하의 충직함을 뜻하면서
        엘리트만 입을 수 있는 고급 의상이고,
        또… 사령관님께서, 가장 좋아하신다고…
        에? 아니라꼬?!​
      Idle_01_02: |-
        오빠야가 좋아하는 복장이라 캤제…
        그라믄 이것만 입으면 내도 이렇고 저런 걸…
        으으...! 내 이렇게 발랑 까진 애 아니었는데,
        와 이라지… 꺅?!
        사령관님, 언제부터 거기에...?
      Idle_01_03: |-
        흐음, 화장도 잘 됐고... 옷도 완벽하다.
        ...토끼 의상이니까, 오빠야랑
        토끼같은 자식들 낳고 알콩달콩…
        으히힛. 가시나 미칫다, 미칫다.
      SPIdle_01_01: |-
        아아아안된다!
        스타킹 올 나가믄 다 들키뿐다 아이가아...
      Idle_02_01: |-
        고마 웃어라! 내는 진짜 다른 의미인지 알았다!
        됐다, 바로 갈아 입을 거…
        가, 갑자기 귀엽다 카면… 어…
        진짜 귀엽다 생각하는 거 맞제?
        그라믄 뭐... 입고 있어야겠네.
      Idle_03_01: |-
        내 함 제대로 꾸미고 와봤다.
        오빠야는 어떻게...? 버, 벌써?! 그럼
        이 다음은... 자, 잠깐만!
        까먹고 놓고 온 게 있다. 나중에 다시 올게!
        모처럼 기회였는데 바보 같은 가시나...
      Idle_04_01: |-
        내 이제 시집 다 갔다... 아무리 오빠야라캐도
        이래 남사시러븐 꼴을 보여가... 다 끝나뿟다…
        훌쩍. ...책임진다고? 진짜가...? 흐, 흐응…
        그, 그라믄 이야기가 다르다 아이가.
        그리고 내... 그렇게 발랑까지진 않았다. 알제...?
      SPIdle_02_01: |-
        있제... 오빠야가 내 책임진다 했다 아이가?
        그러니까... 조, 좀 더 과감하게 해도 개안타...
      Oath: |-
        사령관님... 아니, 오빠야... 진짜가, 농담 아니제? 맨날 내만 보면 블루베리스무디 해달라 카고…
        그러다가도 옷 예쁘다고 칭찬해주고… 언제부터 오빠야만 신경 쓰여가 견딜 수 없었는데... 알았다.
        행복하게 해준다 캤제? 내도 그래 해줄게.
      OathIdle_01: |-
        오빠야, 오빠야! 나는 오빠야밖에 없다.
        알제? ...오빠야, 니도 내밖에 없나?
        예상은 했는데, 막상 들으이까
        쪼오끔 간질간질하네.
      MVP: 이거 입고 MVP라고? 진짜가?!
    "2":
      SquadJoin: 막 땡겨도 되나?
      Leader: 자, 단디 붙잡아라!
      SortiePick: 질서 잘 지키고 남에게 민폐 끼치지 말고.
      StageStart: 즐거운 투어링은 안전에서부터.
      Retreat: 쌔빠지게 튀라!
      SearchStart: 투어링? 아, 아니군요.
      SearchEnd: 투어링 캠프 하기 좋던데.
      BattleFocus: 나 부른거 맞제?
      ActionApprove: 점마들이 깝치드나?
      SpSkill: 주디 싸무라!
      Retire: 자나 깨나 안전운전…
