        본 유닛은 6족 보행형으로 설계되어 있어,
        전차가 진입하기 힘든 시가전 상황에서도
        자유롭게 활동이 가능합니다.
      Idle_01_02: |-
        본 유닛은 다양한 탄종 사용을 지원합니다.
        비살상용 전기충격 탄환을 장착할 수 있어,
        시위 진압에도 탁월한 효과를
        보였습니다.
      Idle_01_03: |-
