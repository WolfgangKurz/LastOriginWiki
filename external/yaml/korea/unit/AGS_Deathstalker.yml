      Leader: 본 유닛을 중심으로 대형을 형성하십시오.
      SortiePick: 전장으로 이동합니다.
      StageStart: 섬멸 프로토콜 시작. 적성 개체를 제거합니다.
      Retreat: 후방으로 이동합니다.
      SearchStart: 자원 탐색 명령 확인. 임무를 개시합니다.
      SearchEnd: 자원 탐색 임무 완료. 수집한 자원을 공유합니다.
      BattleFocus: 제거할 목표를 지정해 주십시오.
      ActionApprove: 명령을 실행하겠습니다.
      SpSkill: 자세 안정화. 전력 충전. 목표를 제거합니다.
      Retire: 기체 중파. 명령 수행 불가.
      Repair: 실패 원인 파악을 위해 작전 기록을 분석하겠습니다.
