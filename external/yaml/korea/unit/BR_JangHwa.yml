      StageStart: 승리하는 방법은 모두 아실 겁니다.
      Retreat: 침착하게 후퇴하십시오.
      SearchStart: 부족분은 이미 파악했습니다. 그러면 출동하겠습니다.
      SearchEnd: 복귀했습니다. 여기, 보급관에게 받은 인수증입니다.
      BattleFocus: 통신 상태 양호합니다.
      ActionApprove: 이행하겠습니다.
      SpSkill: 안전 거리 확보.
      Retire: 작전은 완벽했을텐데…
      Repair: 실패 요인 분석은 끝났습니다. 다음에는 실수하지 않겠습니다.
      Reinforce: 실행 가능한 작전이 많아지는군요.
      ItemEquip: 검토를 위한 메뉴얼을 요청합니다.
      CoreLink: 의견을 제시해 주시겠습니까?
      PresentGet: 사기가 진작되겠군요. 기쁘단 말입니다.
      Login: 말씀하신 대로 기다리고 있었습니다. 어서 오십시오.
      Idle_01_01: |-
        대원들과는 사적으론 친해지지 않으려고
        노력하고 있습니다.
        유대가 작전효율에 악역향을 끼치는 것처럼
        느껴져서…
      Idle_01_02: |-
        제 무기가 대테러작전에 적합하지 않아
        보인다는 것은 알고 있습니다.
        작전 결과로 대답을 대신하겠습니다.
      Idle_01_03: |-
        홍련 말입니까? 저와 비슷한 외모를 한 채로
        파괴 행위를 일삼는 것을 보았습니다.
        절대로. 용납할 수 없습니다.
        기필코 제 손으로 잡겠습니다.
      SPIdle_01_01: 꺼지시죠.
      Idle_02_01: |-
        아직도 제복을 고수하는 이유 말입니까?
        마음가짐의 문제입니다.
        인류의 멸망이 질서의 상실을
        의미하지 않으니까요.
      Idle_03_01: |-
        사령관님. 새로운 작전안을 구상했는데…
        검토해주시겠습니까?
        검토를 하시는 동안…
        여기서 기다려도 되겠습니까?
      Idle_04_01: |-
        제가 차가워 보인다는 말은 많이 듣습니다.
        하지만… 사령관님에게만은 그렇지 않다는
        것을 알려드리겠습니다.
      SPIdle_02_01: |-
        저… 혹시 묶어놓고 하는 건…
        싫어… 하시나요?
      Oath: 상정하지 못한 상황이군요. 지금까지의 작전안을 전부 폐기해야겠습니다. 제가 구상한 어떠한 작전보다… 긍정적인 상황이니까요. 저도...
        당신을... 사랑합니다. 그러니… 앞으로는 절 혼자 두지 말아주세요. 앞으로도… 영원히…
      OathIdle_01: |-
        사랑합니다. 사랑합니다. 사랑합니다.
        사랑합니다. 사랑합니다. 사랑합니다.
        아. 연습 중이었습니다.
        무슨 연습이냐고요?
        ……사, 사랑합니다.
        다음에는…완벽하게…
      MVP: 작전대로 잘 풀린 덕분입니다.
