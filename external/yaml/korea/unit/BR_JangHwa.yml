      Idle_01_03: |-
        나는 망해버린 세상을 떠돌면서, 보이는 모든 걸
        죽여버리면서 살아왔어. 나를 이해한다고?
        네가 나에 대해 뭘 알아.​
      SPIdle_01_01: 꺼져.
      Idle_02_01: |-
        하, 엄마니 뭐니. 가족 놀이라도 하는 거야?
        뭐? 나도 가족이 될 수 있다고? 헛소리 하지 마!
