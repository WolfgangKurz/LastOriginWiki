      SearchStart: 갔다 오는 사이에... 어디 가버리는 거 아니지...?
      SearchEnd: 이거 싫어... 여기 있게 해줘... 응?
      BattleFocus: 뭐든 말해, 전부 죽일께...!
      ActionApprove: 응! 주인님.
      SpSkill: 꺄하하, 주인님이 기뻐할 거야...!!
      Retire: 이러면... 버림... 받을 거야...
      Repair: 주인님... 나... 버리지 않을 거지...?
      Reinforce: 고마워, 주인님...
      ItemEquip: 주인님~
      CoreLink: 아, 아니야! 아무렇지도 않아! 그러니까... 버리지 마...
      PresentGet: 이런 거 말고, 주인님은 뭐 필요해? 응? 내가 어떡해서든 구해다 줄게~
      Login: 주인님! 어디 갔다 온 거야... 영영 안 오는 줄 알았잖아. 나... 아니 장화는 말 잘 들으니까, 그러지 않을 거지? 그렇지?
      Idle_01_01: |-
        여기 애들은 왜 다 하나같이 오지랖이
        넓은 거야? ...내가 다 알아서 할 수 있는데
        자꾸 와서 이래라저래라. ...귀찮게.​
      Idle_01_02: |-
        ...기억 못 하는 거야?
        네가 카페에서 일해보라고 했잖아.
        아하핫, 그래. 어차피 나는 너한테
        그 정도일 뿐이겠지.​
      Idle_01_03: |-
        이런 바보 같은 옷, 죽어도 안 입겠다고 했는데...!
        걔네들, 짜증나게 방긋방긋 웃기나 하고-
        ...뭘 봐? 구경 났어?​
      SPIdle_01_01: 바쁘니까 꺼져, 좀.​
      Idle_02_01: |-
        네가 말한대로 얌전히 지냈어. 다른 애들이랑
        친하게 지내려고 노력했어. 나... 잘 한 거 맞아...?
        ...진짜? 그럼... 쓰다듬어 줘. 주, 주인님...​
      Idle_03_01: |-
        주인님, 이거... 같이 먹으려고 가져왔어.
        내, 내가 먹여줄게. 어떻게 먹을래?
        입으로 먹여줄까? 응? 어서 말해줘.​
      Idle_04_01: |-
        고양이 흉내...? 이, 이렇게 하는 거... 맞, 냥...?
        아... 에헤헷. 주인님, 더 쓰다듬어달라냥.
        장화는 착한 아이니까 더, 더 많이...​
      SPIdle_02_01: |-
        하아, 하아... 있지, 이 옷 마음에 들었어...?
        다른 것도 입어줬으면 좋겠는 거지? 그렇지?
        네가... 아니, 주인님이 시키면 나,
        뭐든지 해줄 수 있으니까...​
      Oath: |-
        이거, 네가... 아니 주인님이 날 사랑한다는 뜻인 거지...? 지금까지 착하게 굴었으니까,
        버리지 않는다는 뜻... 맞지...? 에헷.... 주인님, 지금 뭐 하고 싶어? 아니면 먹을 거 가져올까?
        그것도 아니면... 뭐든 말만 해줘. 나... 주인님이 시키는 거라면 뭐든지 해줄 수 있으니까...
      OathIdle_01: |-
        있지. 오늘은 뭐 입어줬으면 좋겠어?
        뭐든지 괜찮아. 코스프레를 하면
        주인님이 나한테만 열중해 주는 걸...​
      MVP: 나... 잘했어...? 헤헤헤... 응!
