        떠돌아다녔어. 그래, 삶의 의미를 찾고 싶어서.
        ...흥. 내가 이런 이야기를 하다니, 너희들한테
        옮았나 보네.​
      Idle_04_01: |-
        이런 기분은... 잘 모르겠어. 안심되면서도 불안하고,
        기쁘면서도 미쳐버릴 것 같아. 있지, 나는 어떻게
        해야 해? 너는 계속 여기에 있는 거지? 내 곁을
        떠나지 마. 제발, 제발제발제발...!
        ...방금 건 잊어버려. 아무것도... 아니니까.​
      SPIdle_02_01: |-
        하아, 하아... 더 해봐. 내가…
        살아있다는 실감을 느낄 수 있도록.
      Oath: |-
        ...어떻게 해야할 지 모르겠어. 외로우면서도 행복하고, 행복하면서도 불안해. 지금까지 줄곧 찾아 헤매던-
        ...그래, 그거였어. 너야말로 내 삶의 의미였던 거야. 후후, 아하하하. 왜 지금껏 몰랐던 걸까? 응. 사랑해, 정말로.
        그러니까... 너도 날 많이 사랑해줄거지? 더이상 혼자 두지... 않을 거지...?​
      OathIdle_01: |-
        나는 너만의 신부니까, 네 곁에 있는 건 당연한
        일이잖아? 어떤 위협이 있어도 항상 네 곁에
        있을 거야… 너는 내가 지켜줄게…
        어, 왜 그래?
