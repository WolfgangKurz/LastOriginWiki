  KR:
    "1":
      SquadJoin: ""
      Leader: ""
      SortiePick: ""
      StageStart: ""
      Retreat: ""
      SearchStart: ""
      SearchEnd: ""
      BattleFocus: ""
      ActionApprove: ""
      SpSkill: ""
      Retire: ""
      Repair: ""
      Reinforce: ""
      ItemEquip: ""
      CoreLink: ""
      PresentGet: ""
      Login: ""
      Idle_01_01: |-
        사탕으로 된 바닥, 무한히 솟아나는 초코
        분수…는 없지만 달콤한 음료수와 차가운
        빙수도 훌륭하군! 좋다! 나의 초코랜드에
        음료수와 빙수도 포함시키도록 하겠다!
      Idle_01_02: |-
        즐기고 있나, 제독? 그대가 즐기지 못하면
        다른 이들도 제대로 즐기지 못한다. 군림하는
        자가 본을 보여야 부하들이 그 뒤를 따르지
        않겠나. 그러니 이리로 오도록. 저기 있는
        후룸라이더를 타보자!
      Idle_01_03: |-
        지금은 만들어진 워터파크에서 여름을
        즐기고 있지만 언젠가는 진짜 남국의
        섬에서 광활한 바다를 느끼고 싶다.
        응? 옛날에 괌에 있었다고? ……치사하다.
      SPIdle_01_01: |-
        으음… 다른 때라면 어린애 취급을 하는 거
        같아서 꺼리겠지만… 뭐... 오늘은 괜찮다!
        오늘 만큼은 나도 거리낌 없이 놀 것이다!
      Idle_02_01: |-
        꺄하하하하! 어떤가, 제독? 나의 물총 맛이?
        그렘린과 포츈의 지원을 받아 만든 궁극의
        무기지. 응? 자, 잠깐. 너무 가까운 거
        아닌가, 제독? …제독? 유, 육탄전은
        반칙이다!
      Idle_03_01: |-
        만약 내가 홀로 바다를 누빌 때 발견한 동화가
        초코 여왕의 동화가 아니라 이곳의 이야기를
        담은 동화였다면 나는 아쿠아 랜드를 건국하려
        했겠지. 하지만 어느 쪽이든 상관없다. 
        둘 다 지향하는 바가 같으니.
      Idle_04_01: |-
        보이나, 제독? 모두가 웃고 즐기는 모습이.
        그대가 있기에 가능한 모습이다. 초코랜드
        의 건국이념은 모두가 행복한 나라다.
        그대의 곁에 있는 이들은 이미 자신만의
        초코랜드를 찾았군. 그러면 제독을
        내 것으로 만들 면 그들의 초코랜드도
        내 것 이겠지?
      SPIdle_02_01: |-
        마음껏 뛰놀고, 배불리 먹고, 제독의 품에
        안겨 어리광을 부리니 이보다 행복할 수
        있겠는가? 내가 깰 때까지… 옆에 있어주길
        바란다.
      Oath: |-
        축제 중에 나에게 고백이라니. 축제로 인해서 충동적으로 저지른 것은 아니겠지? 아니라면… 좋다!
        내가 어떻게 제독의 마음을 거절할 수 있겠나! 이제는 하루하루가 축제처럼 즐겁겠군!
        아니, 그대에게 고백받은 김에 나도 고백하겠다. 그대와 만나고 나의 매일은 언제나 축제였다!
      OathIdle_01: |-
        즐거운 시간을 보냈나, 낭군? 나는 즐거웠다.
        이 즐거운 시간이 영원하길 바랄 정도로.
        하지만 이 초코랜드는 한여름의 꿈. 진정한
        초코랜드는 다른 곳에 있겠지. 자! 진정한
        초코랜드의 건국을 위해 힘써보자!
      MVP: ""
    "":
      Join: 나와 함께 손 잡을 동맹이군. 반갑다, 제독! 오늘의 만남을 기념하여 축제다!
      SquadJoin: 나의 지략이 빛을 발할 때인가!
      Leader: 초코랜드의 해는 지지 않는다...! 하늘에서도, 전장에서도!
      SortiePick: 작전지도의 지형지물은 모조리 파악했다!
      StageStart: 좋아~! 지평선이든 수평선이든 끝까지 나아가는 거다!
      Retreat: 에에잇...! 전술에 빈틈이 있었나...?!
      SearchStart: 그 정도야 케이크 한 조각이지! 동맹인 내게 맡겨라!
      SearchEnd: 이 정도면 우리의 관계를 돈독히 하기에 충분하겠지! 자아~ 축제다!
      BattleFocus: 도움이 필요한가 보군!
      ActionApprove: 꺄하하하하~ 점령! 점령이다~!
      SpSkill: 전 해치 개방! 전탄 발사!
      Retire: 패배란 있을 수... 없는...
      Repair: 걱정할 필요는 없다. 금방 나을 테니까... 신경 쓰지 않아도 괜찮다...!
      Reinforce: 패배가 뭔지 잊어버릴 거 같군!
      ItemEquip: 지원품인가? 감사히 받지!
      CoreLink: 음~ 믿음직스럽군...! 세계를 정복하고 초코랜드를 세울 때까지 잘 부탁한다!
      PresentGet: 우호의 증표인가? 고맙다, 제독!
      Login: 점령인가, 축제인가? 둘 중 어느 한 쪽을 선택해도 나는 대환영이다, 제독!
      Idle_01_01: |-
        내 이름은 멜리테, 초코랜드의 여왕이다!
        초코랜드가 진짜 있냐고?
        흥. 내가 바로 초코랜드 그 자체인 것을.
        즉, 내가 있는 한 초코랜드 왕국 또한 실존한다!​
      Idle_01_02: |-
        나라를 세우기 위해선 광활한 영토가 필요하지...
        그래! 눈에 보이는 모든 걸 점령하고, 점령하고,
        또 점령하는 것이다!​
      Idle_01_03: |-
        오늘은 아침부터 몹시 기분이 좋군.
        좋아, 축제다! 돈은 걱정하지 않아도 되니
        최고로 화려하게, 거창하게 여는 것이다!​
      SPIdle_01_01: |-
        으음...
        왠지 어린애 대하는 것 같아서
        기분이 묘하니 그만두거라.​
      Idle_02_01: |-
        바닥에는 달콤한 사탕, 무한히 솟아나는
        초코 분수, 모두 초코랜드의 명물이 될 것들이지.
        어떤가, 제독. 지금이라면 개국 공신이 될 수 있다고?
        시간은 넉넉히 줄 테니 곰곰이 생각해보도록!​
      Idle_03_01: |-
        참치캔? 바다에 떠있는 돌멩이를 파티마에게
        주면 받는 것 아닌가? 흐음... 안 그래도
        엠피트리테 재정부장관이 내 성인식을 위해
        국고를 관리하고 있지. 물론 제독도 초대하겠다!​
      Idle_04_01: |-
        제독과 함께한 지도 꽤 지났군. 후후, 초코랜드도
        날이 갈수록 부강해지고 있고… 그래, 이번에
        적당한 곳을 점령하면 그 땅은 제독에게
        하사하겠다. 초코랜드의 제독이자 공작이
        되는 거지! 그, 그리고… 제독만 싫지 않다면,
        혼약을 통해 왕이 되어 내부를 안정시키는 것도…​
      SPIdle_02_01: |-
        음음, 아주 좋군.
        우리의 신뢰관계가 더욱 굳건해지도록
        쉬지 말고 쓰다듬는 것이다, 제독!​
      Oath: |-
        이건...! 언제부터 내게 연심을 품었던 거지? 처음부터라... 그렇다면 나와 같은 생각이었구나.
        나도 처음부터 내 낭군이 될 자가 있다면 제독밖에 없다고 여겼지. 자, 축제다!
        최대한 화려하게, 거창하게 여는 거다! 초코랜드의 여왕과 왕이 탄생한 걸 온 세상에 알리자!
      OathIdle_01: |-
        낭군, 또 내 초콜릿과 사탕을 가져갔는가!
        자기 전에 양치질 할 거라고 약속했는데
        멋대로 가져가다니...! 초코랜드의 국법에 따라
        간지럽히기 형벌이다!​
      MVP: 꺄하하하하! 내가 나선 이상 당연한 결과지! 보았나, 제독?
    M:
      SquadJoin: 새로 점령할 곳이 발견됐나?
      Leader: 부강한 나라를 위해서라면!
      SortiePick: 벌써부터 머릿속에 승리가 그려지는군!
      StageStart: 낭군이 기다리고 있다! 속전속결로 끝내주지~!
