      Idle_01_01: |-
        [i][8B00FF]여자는 복부를 따뜻하게 해야 하거늘,
        대체 왜 이런 옷을…
        너희들은 뭐하는 놈들이지?​ 으, 응?
        요새 애들은 다 이렇게 입는다고?
        아무리 생각해도 이건 아닌 것 같은데…[-][/i]
      Idle_01_02: |-
        헬라 언니랑 준비한 공연은 어땠어?
        사실 많이 무서웠는데… 언니랑 얘기해보니
        나랑 비슷한 점이 많아서 좋았어.
        이번에 입고 나온 옷도 헬라 언니랑
        세트로 맞춘 건데 어때 오빠?
        나랑 잘 어울려? 에헤헤헤…
      Idle_01_03: |-
        헬라 언니랑 영감님은
        서로 사이가 좋지 않은 가봐.
        정신 차리고 보면 우리 서로
        뺨 꼬집으면서 싸우고 있다니까...
        도대체 무슨 말이 오고 갔길래…
      SPIdle_01_01: |-
        오빠도 참…
        이렇게 이쁘게 차려 입었는데도
        날 어린 애 취급하는 거야?
      Idle_02_01: |-
        멸망 전 사람들은
        산 사람 뿐만 아니라,
        죽은 사람들도 즐길 수 있는
        축제를 벌였다고 해.
        그치만 속으면 안돼.
        축제니 뭐니 말만 그렇게 하고
        나한테 모질게 굴었으니까...
        이곳에선 언니들이 공감해주고
        함께 즐겨주니까… 너무 좋아!
      Idle_03_01: |-
        오빠…
        나 다리에 힘이 풀려서
        넘어져버렸는데…
        흐잉… 옷이 헝클어졌네…?
        [i][8B00FF]이 녀석!
        어서 옷을 추슬러주지 않고
        뭘 하는 게냐?!​[-][/i]
      Idle_04_01: |-
        어른들의 뽀뽀는
        정말 기분 좋은 거구나…
        나중에 영감님이 허락하면…
        오빠랑 이것저것 더 많이 해보고 싶어…
        헤헤…
        [i][8B00FF]손녀 잘 키워봐야 아무 소용 없어!
        흥!​[-][/i]
      SPIdle_02_01: |-
        조금 더…
        오빠가 원하는 대로…
        춤춰줘…
      Oath: 오빠… 이번 무도회 하이라이트는 바로, 오늘 밤 서로 마음을 나누고 싶은 사람끼리 커플 댄스를 추는 거야. 오빠가 이런 선물까지 내게
        준비해준 걸 보면… 오늘 밤 뿐만 아니라 무도회가 끝난 다음에도.… 오빠의 마음은 변하지 않는다는 거겠지? 그렇다면… 오늘 밤,
        모두가 모인 무대 위에서, 왕자님처럼 맹세해줄래? 영원히… 함께 해주겠다고…
      OathIdle_01: |-
        축제를 열어줘서 고마워 오빠,
        덕분에 헬라 언니는 물론,
        이곳에 모인 모두가 행복해하고 있어!
        앞으로도 오빠랑 함께 하면서,
        이런 날이 많았으면 좋겠어…
        슬픔 대신, 희망과 행복이 있는…
        그런 날 말이야.
      MVP: ""
    "":
      Join: 안녕 오빠~! 우리들이랑 같이 노래 불러줄 수 있을까?
      SquadJoin: ""
      Leader: ""
      SortiePick: ""
