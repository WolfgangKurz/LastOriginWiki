      Idle_01_01: |-
        공백이란 곳에서 아주 친한 친구 한 명이 있었어…
        하지만 사고로 끔찍하게 죽었지.
        이곳에서 오빠는 내 친구면서,
        내가 가장 아끼는 사람이잖아.
        오빠는 늘 내 곁에 있어줄… 거지?
        그렇지?
      Idle_01_02: |-
        이제 난 슬픔이 아니라 희망을 가질 거야.
        오빠와 함께 이곳에서 살아가겠다는…
        행복한 희망.
        [i][8B00FF]그러니 너 또한 스텔라에게 맹세하라.
        이 아이의 행복을 영원히 지켜주겠다고 말이다.​[-][/i]
      Idle_01_03: |-
        영감님한테 허락 받았어,
        오늘은 종일 데이트 하면서 끼어들지 않기로.
        그래서 오늘은, 기타도 방에 두고
        오빠랑 데이트에만 집중할 거야.
        응? 위험할 것 같다고?
        에이~ 오빠가 옆에 있는 데 뭐가 위험해?
        게다가 여기 언니들 모두가 날 응원해주고 있는 걸?
        오빠랑 데이트 하는 거 말이야, 에헤헤…♥​
      SPIdle_01_01: |-
        오빠가 쓰다듬어줄 때마다 너무 행복해…
        히잉… 나 강아지 같아?
