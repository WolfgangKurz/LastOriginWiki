      Idle_01_01: |-
        있잖아~
        가끔 영감님 목소리가 나올 때가 있는데,
        놀라지 않았으면 좋겠어. 응 정말?
        오빠가 아는 언니들 중에도 그런 언니가 있다고?
        궁금해지는데?
      Idle_01_02: |-
        오르카에서 내가 제일 좋아하는 언니?
        당연히 하치코 언니지!
        그러고보니 하치코 언니가 민트초코…?
        미트파이 좋아 하냐고 물었는데…
        그거 정말 맛있는 거야?
      Idle_01_03: |-
        [i][8B00FF]스텔라가 당신을 따른다 하여,
        우리들 또한 당신을 따른다 생각하진 말게.
        그저…
        이 아이를 지키기 위한 일시적인
        동맹일 뿐이지… 명심하게나.​[-][/i]
      SPIdle_01_01: "[i][8B00FF]그 손 당장 스텔라한테서 치우게.[-][/i]"
      Idle_02_01: |-
        이 기타는 연주보단,
        내 주변에 영혼들을 모으는 안테나…?
        으음… 그거에 가까워.
        응? 슬프게 보진 마!
        모두들 날 얼마나 좋아하는데…?
        헤헤…
      Idle_03_01: |-
        오빠는 가끔 날 너무
        어린 애 취급한단 말이야!
        난 엄연한 어. 른! 이라고!
        다른 언니들이랑 비밀의 방?
        그런 곳에 가서 뭘 하는 지 다 알아!
        맛있는 간식 숨겨두고 같이 먹는 거 맞지?!
      Idle_04_01: |-
        [i][8B00FF]널 만난 뒤로 스텔라에게서
        느껴지는 슬픔이 적어졌다…
        고맙다고 말해두지.[-][/i]
        아 미안 오빠.
        우앗… 오빠, 머리 그만 쓰다듬어!
        나 어린 애 아니라구,
        진짜아!
      SPIdle_02_01: |-
        오빠,
        나중에 시간 되면 나랑… 데이트…
        아~ 영감님! 안돼! 그만 나와…!
        어린 애 취급 하지 마!
        난 어른이니까, 오빠랑 데이트 할 거야!
      Oath: 영감님, 잠깐 조용히 해! 오빠가 한 말은 그러니까… 좋아하는 남자가 좋아하는 여자에게 하는 프로포즈… 인 거지? 그렇다면, 날…
        동생이 아니라 어른으로… 보는 거 맞지? 에헤헤헤헤… 만세! …오빠는 다른 사람들과 다르게… 나에게 슬픔이 아닌, 희망을
        줬으니까. 나도 오빠, 많이 많이 많이 좋아해 줄게. 증거로 오빠 입술에 뽀뽀… 해도 돼?
      OathIdle_01: |-
        오빠,
        오르카 호에 오고나서 많은 게 바뀌었어.
        예전에는 계속 슬픈 기분이었지만…
        오빠랑 있을 때마다
        새로운 기분을 느끼고 있어.
        나랑 영원히 함께 있어 줄 거지 오빠…?​
