      CoreLink: 원 래빗! 투 래빗츠!
      PresentGet: 핫! 고작 이 정도로 바니 슬레이어의 환심을 사려고 하다니... 받기는할거지만
      Login: 어서 와! 바.니. 대.왕.씨? 자아~ 죽어랏!! 에...? 그, 그럼, 한번만 봐줄게...
      Idle_01_01: |-
        바니걸... 눈에 담지도 못할 역겨운 녀석들이야.
        그래... 죽이지 않을 이유가 없다!​
      Idle_01_02: |-
        훗. 나는 바니걸을 증오하지만, 사실 나도
        바니걸 출신이야. "그녀가 이런 수라도를
        걷게 된 이유는 누구도 모른다. 단지, 그
        우수에 찬 눈빛에서 그 편린을 엿볼 수 있을 뿐..."
        < 니바의 비밀 일기장에서 발췌. >​
      Idle_01_03: |-
        니히힛. 네 소중한 바니걸들은 이미
        하나하나 역바니가 되어가고 있다.
        이쯤하고 항복하시지, 사악한 바니 대왕 씨!
        물론 자비를 베풀지는 않을 거지만!​
      SPIdle_01_01: |-
        이이이이런 외설적인 행위는
        용납할 수 없다!​
      Idle_02_01: |-
        흠흠. 바니 대왕 씨의 중재를 받아들이긴 했지만,
        내 뿌리 깊은 증오가 완전히 사라진 건 아냐.
        잠시 수면 아래로 가라앉은 증오는
        언제든지 커다란 폭발을- 와아, 당근...!
        냠냠... 응? 바니 대왕 씨도 먹을래?​
      Idle_03_01: |-
        있지, 바니 대왕 씨가 내일 세 시에 날 만나러
        온다고 했으니까, 나는 오늘 두 시 반부터 설레기
        시작할 거야. 응? 만나러 온다고 한 적 없다고?
        ...그거 알아? 내 '당근 칼리버'에 맞으면, 잃은
        기억이 되돌아올 수도 있-... 니히힛, 생각났지?
        그럼 기다리고 있을게~​
      Idle_04_01: |-
        바니 대왕 씨도 사실 나쁜 녀석은 아니었구나.
        응, 그래. 나도 원래부터 바니걸을 증오했던 건
        아니었으니까. 후후, 정말 지독하네. 그런 말을 하면...
        내 슬픈 과거를 떠올릴 수밖에 없잖아?
        책임지라구, 바니 대왕 씨♥​
      SPIdle_02_01: |-
        저기... 그게 있지... 그... 
        자꾸 그러면 나...
        발정, 해버리는데...?​
      Oath: >-
        바니 대왕 씨를 만나고... 내 안에서 또 다른 무언가가 타오르기 시작했어. 그래... 그건 바로, 러브...! 바니 대왕-

        아니, 사령관 씨를 향한 내 불타는 마음이야! 이제 '타오르는 바니의 혼'이 아니라 이 뜨겁고 달콤한 감정이 내 삶의 원동력...!

        ...아, 응. 오버해서 미안해. 그, 그냥 좀 부끄러워서. 에헤헤... 나도 정말 좋아해, 사령관 씨.
      OathIdle_01: |-
        으음... 헤헷. 응? 이거? 그루밍. 니히힛,
        이 사람은 제가 제일 좋아하는 사람입니다~ 하고
        마킹 해놔야 되니까.​
