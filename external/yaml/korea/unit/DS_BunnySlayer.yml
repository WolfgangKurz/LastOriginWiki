dialogue:
  KR:
    "1":
      SquadJoin: 헤흐흐흐흐...! 모두 역 바니로 만들어주지...!
      Leader: 역 바니의 매력을 모르는 너희가 불쌍해!
      SortiePick: 니히힛! 내 진심을 버텨낼 수 있을까?
      StageStart: 새긴다! 역 바니의 비~~트!
      Retreat: 뭐? 나 진짜 돌아가?
      SearchStart: 니히힛! 힘을 개방한 나에게, 이 정도는 아~무것도 아니라고.
      SearchEnd: 헤헥... 으헤엑... 으으... 이런 거 시키지 마~~!!
      BattleFocus: 역 바니의 신이시여... 오늘도 한 놈 보내겠습니다...!
      ActionApprove: 니히힛! 버텨보라고!
      SpSkill: 역 바니여, 나에게 힘을!!
      Retire: 으헉... 이 정도로... 쓰러질... 꾸엑!
      Repair: 있지... 그냥 방심한 거뿐이다...? 절~대 내가 약하거나... 그런 거 아니다...?
      Reinforce: 아니?! 아직도 더~~ 강해질 수 있다니?!!
      ItemEquip: 그, 그렇게 대놓고 만지면... 뭐라고 해야할지 모르겠잖아...
      CoreLink: 역 바니란 이리도 심오한 것이었나...
      PresentGet: 음음! 좋아! 앞으로도 그렇게 역 바니에 대한 예의를 갖추도록!
      Login: 아이, 어서 와! 바니 대왕씨! 오늘도... 인사할 때는 몸이 아니라 얼굴을 보라고...!
      Idle_01_01: |-
        자아, 목도하라!
        바니 슬레이어 니바의 진정한 모습을!
        니히히, 니히히히- 콜록, 콜록...!​
      Idle_01_02: |-
        솔직히 바니 대왕 씨가 내 편을 들어줄 줄은
        몰랐어. 꼼짝없이 생사를 걸고 결투를 벌이기
        전에 기습을 해야 하나 했는데... 니히히,
        이제 좀 알겠어? 역바니야말로 최강이라는걸! ​
      Idle_01_03: |-
        하아? 역바니는 세상에서 가장 완벽한 의상이다.
        상식이잖아? 흠, 내 편을 들어주길래 간과했었는데,
        역시 아직 부족하네. 자아, 니바 선생님의 말씀을
        잘 듣도록! 역바니 특강을 수료하게 해주겠다!​
      SPIdle_01_01: |-
        자자자잠깐! 지금 내 몸에 손을 대면
        '타오르는 바니의 혼' 때문에 다칠지도-
        꺄아아ㅡ!​
      Idle_02_01: |-
        어때어때? 멋있지, 예쁘지, 최고지!
        니히힛, '타오르는 바니의 혼'을 완벽히
        몸에 갈무리한 니바의 진심 모드라는 말씀.
        ...저기, 바니 대왕 씨? 듣고 있어? 사람이
        말을 할 때는 가슴이 아니라 눈을 봐야지!​
      Idle_03_01: |-
        흐음, 좋아. 바니 대왕 씨는 완전히 역바니의
        매력에 빠져버린 게 분명해. 왜, 왜냐하면... 으으...
        바니 대왕 씨. 그렇게 하루 종일 내 배랑 가슴이랑
        여기저기 만지작거리고 있을 거야? 시, 싫은 건
        아닌데... 자꾸 그러면 어떻게 되는지, 알잖아...?​
      Idle_04_01: |-
        바니 대왕 씨, 내 일기장 볼래?
        이거 아무한테나 안 보여주는 거라구~
        ...응? 갑자기 왜 그러냐구? 그야... 이런 거,
        이해해 주는 사람은 바니 대왕 씨밖에 없으니까.​
      SPIdle_02_01: |-
        ...바니 대왕 씨, 진짜 야해. 짐승이야 완전.
        ...니히히. 그래서, 좋아♥​
      Oath: |-
        ...그렇구나. 바니 대왕 씨는 역바니가 아니라... 바로 나, 니바를 좋아하는 거였어. 돌이켜보면 힌트들이 정말 많았는데,
        어째서 몰랐던 걸까... 그래, 그거였어. 사랑이라는 이름의 핑크빛 안개가 내 시야를 흐리게 하고 있었던 거야...!
        니히히, 그 안개가 사라진 지금이야말로, 진정한 러-브를 쟁취할 수...! 아, 아하하... 살짝 오버했네. 영 부끄러워서...
        에? 나도 말해야 돼? 지, 지금...? ...그, 그게 있지. 음... 사랑해, 사령관 씨.
      OathIdle_01: |-
        이건... '니바 더 브라이드'의 풀파워...
        그야말로 현모양처...! 니히히, 사령관 씨.
        오늘도 고생했어. 먼저 씻을래?
        식사는... 역시 나겠지~?​
      MVP: 니히힛! 니바의 진심 모드 앞에 무릎 꿇어라!
    "":
      Join: 바니걸에게 죽음을! 바니 슬레이어 니바, 이곳에 등장!
      SquadJoin: 바니걸에게... 죽음을!
      Leader: 역바니야말로 가장 완벽한 의상이며 이는 바니 슬레이어에도 나와있다...!
      SortiePick: 흠, 아직 내 모든 힘을 개방할 때는 아니군?
      StageStart: 바니 슬레이어의 엔트리다!
      Retreat: 크흐흑... 이번엔... 물러나주마!
      SearchStart: 바니 슬레이어의 길은, 고난과 수행의 길이지!
      SearchEnd: 으헤헥... 쿠헤엑... 아헤엑... 아, 아니? 안 지쳤는데? 하나도 안 힘든데?
      BattleFocus: 달인의 솜씨를 보여주마!
