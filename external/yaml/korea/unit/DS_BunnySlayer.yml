      SpSkill: 바니 살해술 비기! 바니 파멸 킥!
      Retire: 내... 진정한... 힘을... 커흐흑... 깨꼬닥!
      Repair: 아파...
      Reinforce: 오호오오! 바니 스피릿이 강렬해져!
