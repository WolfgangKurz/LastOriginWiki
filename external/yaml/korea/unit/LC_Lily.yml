      Idle_01_01: |-
        …목숨을 버리는 것에
        거리낌이 없을 때가 있었죠,
        하지만… 당신 덕에
        생각이 바뀌어 가는 것 같네요.
        아주 조금은...
        어리광 피워도 괜찮을까요?
      Idle_01_02: |-
        …세간에서 평가하는 저란 인물은
        오만하고 더러운 성격 탓에
        줄곧 괴물이라 불려왔죠.
        네, 맞는 말이라 반박하지도 않았어요.
        하지만 당신이 절 조금씩 바꾸고 있어요.
        이것이… 진정한 귀족으로 탈바꿈하는…
        성장통… 같은 건가요?
      Idle_01_03: |-
        당신이 자꾸 러블리릴리라고
        부르는 바람에 정말이지
        쪽팔려 죽겠다고요!!
        그런 별명은 이제 그만… 나 참!
        그만 하란 말예요, 제발!!
      SPIdle_01_01: |-
        그렇게 꽃을 희롱만 하시니…
        언제 그 꽃을 꺾을 셈이죠?
        어차피 꺾일 꽃…
        이렇게… 애만 태울 셈인가요…?
