      Idle_01_01: |-
        처음 엘리 씨를 만났을 땐 그저,
        귀여운 영애 정도로만 여겼어요.
        제 과거 이야기를 들어주신 뒤로 엘리 씨께서,
        죽음을 바라기보단 죽음을 연기하며 아픔을 해소하는
        방향이 좋을 것 같다고 조언해주셨는데…
        훗, 당신이 보시기에 저는 무서운가요,
        애처로운가요?
      Idle_01_02: |-
        제가 입은 옷도 이터니티 씨의 의견에 따라,
        사후 세계의 안내자 컨셉으로 만들어진 의상이죠.
        함께 관에 들어가 삶을 마감하는게 소원이라니…
        뭐, 간절함만큼은 진심인 듯 하네요.
        궁금하시다면… 차 한 잔 하시면서
        이야기를 마저 들어보시겠어요?
      Idle_01_03: |-
        오르카 대원 분들은
        제가 조금만 진지하게 말해도
        소름 돋아 하더군요.
        쉐이드 씨랑 같이 다니니까,
        더 그런 걸 수도 있겠죠?
      SPIdle_01_01: |-
        쉐이드 씨.
        당장 이 자의 손을 잘라
        죄의 무게를 덜어내시죠.
      Idle_02_01: |-
        …동료라는 건,
        그저 나약한 자들이 숨고 싶어하는
        커튼일 뿐이라고 여겨왔어요.
        하지만 이렇게 지내다 보니,
        조금은 그 의미에 대해
        다시 생각해보게 됐어요.
      Idle_03_01: |-
        당신이 없었더라면,
        저는 쉐이드 씨처럼 낫을 든 체로
        그저 베고 찢는 것 만을 반복 했을 테죠.
        그 시절의 제가 얼마나 많은 자들을
        이 배에 태워보냈을까,
        문득 궁금해지는군요.
      Idle_04_01: |-
        어쩌면 제가 지닌 감정의 본모습은
        광기가 아닌… '공포' 였던 게 아닐까요?
        저승에선 홀로 이 길을 걷겠구나…
        그렇게 생각한다면… 두려움에 숨이,
        콱… 막힐 것만 같은 기분이니까요.
        손… 잡아 주실래요?
      SPIdle_02_01: |-
        …광기에 물든 이 오니를,
        정화해주시겠어요?
      Oath: 광기의 끝은 스스로의 소멸이라고 하지요. 혼자 걸어야 할 길을 당신과, 저승이 아닌 이 이 땅을 걷게 되어 기쁘군요. 실례가 안
        된다면 손을 잡아주시겠어요? 상사화가 피고 지는 이승에서 당신과 함께 여전히 살아있다는 행복을… 느끼게 해주세요.
      OathIdle_01: |-
        '그럼 죽으면 그만 아닐까요…' 제가 늘 했던 말이죠.
        사실 겁 먹은 걸 숨기려는 어리광쟁이였지만요.
        이런 옷을 입은 모습으로 말하긴 그렇지만,
        이젠 그 대답을 바꾸기로 하겠어요,
        …살아가야 하니까요.
      MVP: ""
    "":
      Join: 제가 죽을 자리를 마련해주세요, 이미 죽음은 저와 함께 등을 맡대고 있으니까요.
      SquadJoin: ""
      Leader: ""
      SortiePick: ""
      StageStart: ""
      Retreat: ""
      SearchStart: ""
      SearchEnd: ""
      BattleFocus: ""
      ActionApprove: ""
      SpSkill: ""
      Retire: ""
      Repair: ""
      Reinforce: ""
      ItemEquip: ""
      CoreLink: ""
      PresentGet: ""
      Login: ""
      Idle_01_01: |-
        제가 매정하다고 느끼셨나요?
        하하… 잘 들으시길…
        마음을 바꾸지 않으면
        결국 죽는 건 당신입니다.
        당신은 그런 면에서 나약하고…
        여린 존재로군요.
      Idle_01_02: |-
        절 걱정하기보단,
        당신의 부하들에게 그 정을 쏟으시길…
        제가 다치는 것엔 신경 쓰지 마세요,
        전 이미 오래전 죽은 목숨이나
        다름 없다 생각하니까요.
      Idle_01_03: |-
        …당신은 정말 이해할 수가 없어요.
        아주 지독하게 착하다고요.
        그런 당신이 언제까지
        타인을 위할 수 있는지 지켜보는 것도
        제게 있어선 유흥이나 다름 없답니다.
      SPIdle_01_01: |-
        그 손을 잘라버린다면
        좀 봐 줄만 하겠군요.
      Idle_02_01: |-
        …왜 자꾸 신경 쓰이게 하시죠?!
        왜 쓸데없이 제게 잘해주려 하시는 거죠?
        전 강한 존재와 싸우고,
        그 존재에게 죽는 것까지 각오하고 있다고요!
        …절, 혼란스럽게 하지 마세요!
      Idle_03_01: |-
        …당신은 어째서 잃는다는
        두려움이 가득한 범부이면서도
        모두를 군림하는 사령관일 수 있죠?
        당신을 조금 더 알아보고 싶어요.
        다, 단지… 궁금증이니,
        이상하게 생각하지 마세요.
      Idle_04_01: |-
        소중한 무언가를 위해
        자신의 모든 것을 거는
        당신의 모습을 이제 조금은…
        이해할 수 있게 됐어요.
        어쩌면 제가 틀렸고,
        당신이 옳았다는 생각이 들었거든요…
        당신, 언젠가부터… 달라 보이네요.
      SPIdle_02_01: |-
        싸우자는 건가요? 좋아요.
        어디, 덤벼 보시죠?
      Oath: 잃을 게 없는 자가 제일 무서운 자란 거 아시나요? 허탈감을… 그리고 무력함을 가지고 사는 것이 싫었어요. 적들이 절 죽이길 바라며
        전장에 뛰어들었죠. 하지만… 당신을 만나고 나선 잃고 싶지 않다는 감정을 또다시 느끼고 말았죠. 목숨을 버리기 보단, 제 목숨을
        전부 바쳐… 지켜낼게요.
      OathIdle_01: |-
        당신이 가진 신념을 이해했어요.
        나약한 건 결국,
        죽음으로 도피하려는 제 자신이었군요.
        막무가내 어리광쟁이었던 저를 잊어주세요,
        제 목숨을 걸고 싸워
        새로운 세계를 당신과 함께 맞이하고 싶어요.
      MVP: ""
