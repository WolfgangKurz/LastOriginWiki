dialogue:
  KR:
    "1":
      SquadJoin: 전투 준비는 끝났어요...!
      Leader: 네, 주인님! 제가 모두를 이끌겠어요...!
      SortiePick: 언제든지 말씀해 주세요.
      StageStart: 모두 안전하게 돌아가요...!
      Retreat: 바로 돌아갈게요...!
      SearchStart: 주인님이 원하신다면 어디든지 다녀올게요.
      SearchEnd: 무사히 돌아왔어요, 주인님. 계속 보고 싶었어요...
      BattleFocus: 부르셨나요, 주인님?
      ActionApprove: 말씀대로 할게요...!
      SpSkill: 차가운 바람과 함께...!
      Retire: 주인님이... 기다리고... 계시는데...
      Repair: 주인님... 쓰다듬어 주실 수 있나요...? 주인님의 손길... 따뜻해요...
      Reinforce: 주인님을 위해서 더 강해질게요...!
      ItemEquip: 주인님께서... 직접 해주시면... 안될까요...?
      CoreLink: 조금은... 익숙해진 거 같네요...
      PresentGet: 주인님이 주신 선물...! 정말 기뻐요!
      Login: 어서 오세요, 주인님! 이 드레스, 정말 예뻐요...
      Idle_01_01: |-
        이 드레스는 언니들이 준비해주셨어요.
        다들 주인님을 좋아하는데…
        제가 받아도 괜찮은 걸까요?
      Idle_01_02: |-
        주인님에 대한 마음이 커질수록
        걱정하는 마음도 커져만 가요.
        소중한 사람에게 무슨 일이 생긴다는 건
        정말 슬프니까요...​
      Idle_01_03: |-
        주인님께서는 제게 자유롭게 살라고 하셨지만,
        제가 곁에 머무는 것을 보고 미안해 하셨죠?
        저 때문에 그러지 않으셔도 괜찮아요.
        이게 제가 정말로 원하던 거니까요.
      SPIdle_01_01: |-
        언제든지 주인님을 받아들일
        준비는 되어 있지만…
        조금만 더 이 순간을 만끽하면 안될까요?
      Idle_02_01: |-
        언니들이 저를 위해서? 그렇군요…
        그 마음을 받아서, 꼭 행복해질게요.
        그러려면 주인님의 도움이 필요한데…
      Idle_03_01: |-
        저는 주인님과 함께 있을 때가 가장 편안해요.
        그리고 쓰다듬어 주실 때도…
        그러니까 주인님과 결혼하면,
        항상 곁에 있을 수 있겠죠?
      Idle_04_01: |-
        더는 누군가를 잃게 될까 봐 두렵지 않아요.
        주인님께서 제 두려움을 풀어주셨으니까요.
        그리고… 주인님의 품은 이렇게 따뜻하니까요.
      SPIdle_02_01: |-
        …괜찮아요.
        주인님의 손길은 따스하고 기분 좋으니까요.
        그러니까... 좀 더... 어루만져 주세요...
      Oath: |-
        받은 은혜를 갚기도 전에 주인님을 사랑하는 마음이 자꾸 커져만가요…
        언니들께서 도와주셨는데도 너무나도 불안해서... 저는 어떻게 해야- ...하고 싶은 대로 하면 된다구요?
        항상 이렇게 주인님의 품에 안기고 싶어요. 그리고 매일 주인님과 사랑을 나누고 싶어요.
        주인님도 저와 같은 마음이라구요? 저만 그런 게 아니었군요. 정말, 정말 사랑해요. 주인님.
      OathIdle_01: |-
        매일 주인님의 얼굴을 보며 자고 싶었는데
        그 소원이 이루어져서 정말 기뻐요.
        오늘도 주인님의 품 안에서 자도 될까요?
      MVP: 제가 이렇게 성장할 수 있었던 건 모두 주인님 덕분이에요.
    "":
      Join: 스노우 페더에요. 반드시 소중한 사람들을 지키겠어요.
      SquadJoin: 주인님이 지휘해 주시는 거죠?
      Leader: 아, 저... 저에게 맡기셔도 되나요?
      SortiePick: 아직 리더보단 부족하지만... 노력할게요...
      StageStart: 부디... 다들 무사히...
      Retreat: 물러나야겠어요...
      SearchStart: 아, 네! 물자 탐색은 익숙해요, 아저씨의 도움을 받기는 했지만...
      SearchEnd: 다녀왔어요~ 아직 여러가지 배워야할 게 많네요.
      BattleFocus: 리더라면... 이럴 때 어떻게 했을까...?
      ActionApprove: 할 수 있어...!
      SpSkill: 하얀 날개로!
      Retire: 모두들... 무사히... 돌아가야...
      Repair: 다른 분들은요...? 호, 혹시... 그런가요...? 다행이다...
      Reinforce: 이런 식으로... 강해질 수도 있군요.
      ItemEquip: 아, 네. 여기 소매에...
      CoreLink: 이, 이건 처음 겪어봐요...
      PresentGet: 저한테... 이런 걸 주셔도 괜찮으신가요...?
      Login: 주인님, 구속구를 잠그는 걸 깜빡하셨어요. 다음부터는... 아, 묶여있지 않아도 되나요?
      Idle_01_01: |-
        컴패니언 언니들을 실제로 본 건 여기
        와서가 처음이에요. 다들 잘 대해주시고,
        펜리르 언니는 기운 내라고 매일 저를
        핥아주세요.
      Idle_01_02: |-
        항상 감사하고 있어요. 주인님이
        아니었으면 제 소중한 분들을
        지켜내지 못했을 거예요.
      Idle_01_03: |-
        저는 야행성은 아니지만... 밤에 잠드신
        주인님 곁을 지켜드릴 수는 있어요.
        밤새 경계하는 건 익숙해요.
      SPIdle_01_01: |-
        제, 제 몸은 쓸데없이 크기만 해서
        매력이 없지 않나요…?
      Idle_02_01: |-
        요새는 펜리르 언니를 따라서 하치코
        언니도 저를 핥아주시곤 해요.
        다들 너무 감사해요.
      Idle_03_01: |-
        주인님, 오늘도 주무실 때 제가- 엣…
        같이 자자구요…? 그, 그럼… 실례할게요.
      Idle_04_01: |-
        주, 주인님이랑 다른 분들 중에 누가
        더 소중하냐니… 너무해요…
        존경이랑 애정은, 다르잖아요…?
      SPIdle_02_01: |-
        읏… 그, 그렇게 한 곳만
        집요하게 하지 말아 주세요...
      Oath: |-
        ...저는 주인님 덕분에 소중한 분들을 구할 수 있었어요. 단지 그것만으로도 평생 갚아야 할 일인데, 주인님께선 제게 이렇게까지…
        아, 아뇨! 그 일 때문에 주인님을 모시는 건 아니에요…! 정말로요! ...주인님을 마음속 깊이…
        사랑하고 있어요.
      OathIdle_01: |-
        저는 어디로도 날아가지 않아요.
        주인님의 곁이… 제가 있을 곳이에요.
      MVP: 다행이야... 아무도 잃지 않았어...
    M:
