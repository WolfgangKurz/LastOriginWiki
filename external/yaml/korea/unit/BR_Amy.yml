dialogue:
  KR:
    "2":
      SquadJoin: 이러면, 아무리 저라도 섭섭하다구요.
      Leader: 드레스 간수를 잘 해야겠네요.
      SortiePick: 흐음~. 자기가 그만큼 벌충해주겠다면, 좋아요.
      StageStart: 가볼까요? 오늘은, 조심스럽게.
      Retreat: 어쩔 수 없네요.
      SearchStart: 육아용품이라도, 구해올까요?
      SearchEnd: 돌아왔어요. 역시, 자기의 곁이 제일 안심되네요.
      BattleFocus: 이걸로, 전쟁이 끝나지는 않겠지만...
      ActionApprove: 자기와 아이들을 위해서예요.
      SpSkill: 영원히 잠드세요.
      Retire: 우리 자기와의... 꿈을...
      Repair: 미안해요. 자기를, 걱정시켰네요.
      Reinforce: 육아는 역시 힘들테죠?
      ItemEquip: 어머? 제게 다시 무기를 들려주고 싶으신 건가요?
      CoreLink: 신경, 써주시는 건가요?
      PresentGet: 어머? 또 절 기쁘게 해주시네요?
      Login: 어머 자기, 후훗. 이런 날까지, 저를 기다리게 하는 건가요?
      Idle_01_01: |-
        정말 제 취향에 딱 맞는 드레스에요.
        디자인부터 재질, 그리고… 자기의 반응도,
        정말 제 취향이네요.
      Idle_01_02: |-
        저희 모델들은 작전을 위해 여러 의상을 입곤 했어요.
        웨딩드레스도… 아마 입었었겠죠?
        이렇게나 행복하지는 않았겠지만요.
      Idle_01_03: 홀스터 말인가요? 없으면 아무래도 허전해서요.
      SPIdle_01_01: |-
        어머, 잠깐만 기다려줄래요?
        이 기분, 조금 더 즐기고 싶으니까...
      Idle_02_01: |-
        자기도 마음에 드나보죠?
        그렇게 힐끔힐끔 보지 않아도 괜찮은데...
      Idle_03_01: |-
        후후, 평생 몸에서 무기를 떼어 놓을 일은
        없을 줄 알았는데… 자기 곁에서는 조금,
        편하게 있어도 되겠죠?
      Idle_04_01: |-
        과거라면 모를까, 지금은 저… 에이미 레이저는
        쓸모 없을 거라고 생각했어요. 그런데… 이제
        새로운 역할을 찾은 것 같아요. 우리 자기의
        아내이자… 귀여운 아이의 엄마는, 어떨까요?
      SPIdle_02_01: 후훗… 와줘요.
      Oath: |-
        저는 무기에요. 그것도... 아주 잔인한 방법으로 상대를 죽이는 무기. 만약 예전에 태어났다면,
        전 사람을 죽이고, 또 죽이고… 결국 사랑하게 된 사람도 죽이게 됐겠죠. 자기를 만난 저는,
