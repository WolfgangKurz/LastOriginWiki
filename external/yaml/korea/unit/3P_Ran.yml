dialogue:
  KR:
    "1":
      SquadJoin: 명을... 따르겠습니다...
      Leader: 다, 다른 분들도 함께 가는 거군요...
      SortiePick: 음, 네... 실수를 만회하겠습니다...
      StageStart: 이 정도로 제 감각은 무뎌지지 않습니다.
      Retreat: 제가 호위를 맡을테니, 퇴각해주세요...!
      SearchStart: 주인님의 뜻이라면... 따르겠습니다...
      SearchEnd: 소첩이 어찌... 주인님께 서운해하겠습니까... 이만 물러가겠습니다...
      BattleFocus: 네, 하명을...!
      ActionApprove: 그리하겠습니다.
      SpSkill: 이 정도는... 문제 되지 않습니다...!
      Retire: 아흑...! 주인... 님...
      Repair: 면목... 없습니다... 또 실수를...
      Reinforce: 주인님...? 소첩... 아, 아닙니다...
      ItemEquip: 젖지 않도록 챙겨두겠습니다.
      CoreLink: 지금은 조금... 민감해져서...
      PresentGet: 실수한 저에게 이런 것을...?
      Login: 주인님... 소첩... 몸이 차온데, 덥혀주실 수 있으신가요...?
      Idle_01_01: |-
        호위무사인 소첩이 이런 추태를
        보이다니, 주인님을 뵐 낯이…
        그, 그리 빤히 보시면
        부끄럽습니다...
      Idle_01_02: |-
        주인님께서 권해주신 나들이인데
        이런 실수를… 송구합니다. 다소
        긴장하여... 발을 헛디디고
        말았습니다.
      Idle_01_03: |-
        주인님, 소첩이 옷을 갈아입는
        것을 도와주실 수 있으신가요…?
        혼자서는, 도저히…
      SPIdle_01_01: |-
        아윽… 아, 아닙니다. 평소보다 더
        민감해져서...
      Idle_02_01: |-
        네. 말씀대로 눈을 뜨고 있는 것은
        조금 고통스럽습니다. 그래도
        조금이나마 주인님의 모습을 눈에
        담고 싶어서...
      Idle_03_01: |-
        하아, 하아… 그리 천천히 하시면
        날이 새어버립니다. 소첩, 마음의
        준비를 할테니, 단번에…
      Idle_04_01: |-
        냄새, 소리, 색채, 그리고…
        감촉까지. 전부 주인님으로 가득
        합니다. 마지막 하나도… 채워주실 수
        있으신가요…?
      SPIdle_02_01: |-
        읏, 큭… 소, 소첩은 괜찮습니다.
        다만 주인님도 젖어버리실까
        염려되어…
      Oath: |-
        아… 이걸 위해 소첩에게 나들이를 권해주신 거였군요. 이런 날에 소첩은 미련하게도... 더 잘 되었다니, 어찌
        그런 짓궂은 말씀을 하시는지요. 소첩이 부끄러워하는 모습을 그리도 보고 싶으신 건가요…? 그런 주인님께서도…
        이렇게 심장이 세차게 뛰고 계시네요. 주인님, 물소리와 나무들이 소첩의 목소리를 숨겨줄 테니… 부디 이대로...
      OathIdle_01: |-
