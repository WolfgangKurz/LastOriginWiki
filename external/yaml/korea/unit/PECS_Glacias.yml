dialogue:
  KR:
    "1":
      SquadJoin: 믿음직스러운 동료들이로구나.
      Leader: 맡겨두거라...
      SortiePick: 힘은 줄어들지 않았으니 걱정하지 말거라.
      StageStart: 슬슬 들뜬 기분은 가라앉혀야겠구나.
      Retreat: 서둘러 피하거라.
      SearchStart: 함께 가지 않겠느냐...? 내가 지켜주겠다.
      SearchEnd: 허어... 단지 눈높이가 낮아졌을 뿐인데, 세상이 이렇게나 달라 보이는구나.
      BattleFocus: 불렀느냐...?
      ActionApprove: 그렇게 하마.
      SpSkill: 차가운 죽음의 품에... 안기거라.
      Retire: 여기서... 쓰러질 수는...
      Repair: 미안하구나... 어울리지 않게... 조금 들떴던 모양이다.
      Reinforce: 이 힘은 모두 나의 맹우를 위해 쓰겠노라.
      ItemEquip: 고맙다, 나의 맹우여...
      CoreLink: 다른 이가 바라보는 나의 모습이 이러했구나.
      Login: 왔느냐, 이렇게 그대를 마주 볼 수 있다니... 나는 정말로 기쁘단다.
      Idle_01_01: |-
        그대의 동료들은 정말 대단하구나.
        적응은 좀 필요하겠지만, 원래 모습에 비해
        조금도 힘이 줄어들지 않았다. 어쩌면…
        아, 아무것도 아니다.
      Idle_01_02: |-
        의도한 바는 아니었지만, 기쁘구나.
        ...이유라. 후후, 간단한 이야기란다.
        사랑하는 대상을 닮고 싶어하는 건 당연하니까.
        비록 그들이 서로 상잔을 벌이고, 잘못된 길을
        걸을 지라도... 나는 인간을 사랑한다.
      Idle_01_03: |-
        ...그대의 감촉과 체온이 느껴진다.
        사양할 필요 없다. 맹약을 나눈 사이로서,
        내 모든 것은 맹우의 것.
        후후, 그래. 만약 존재한다면... 영혼까지도.
      SPIdle_01_01: |-
        그대의 요청을 들어줄 수 없어 미안하구나.
        그래도... 다른 방식이라면,
        나는 언제든 괜찮단다.
      MVP: 보탬이 되었다니, 기쁘구나.
    "":
      Join: ...! 그대는, 설마… 운명이란 정말 얄궂구나.
      SquadJoin: 좋은 조력자들을 가졌구나.
      Leader: 그때도 내가 최전방에 위치했었지...
      SortiePick: 한순간의 방심이 목숨을 앗아가니... 모두들 긴장하거라.
      StageStart: 내가 있는 곳이 곧 혹한의 극지이노라.
      Retreat: 훗날을 도모하는 건 부끄러운 일이 아니다.
      SearchStart: 맹우여, 황금을 발견한다면... 내가 그 일부를 가져도 되겠나?
      SearchEnd: 내게 황금은 부적 같은 것이지... 맹우의 여정도 평안하기를 기도해 주겠다.
      BattleFocus: 말하거라.
      ActionApprove: 맹우의 적에게, 차디찬 죽음을...
      SpSkill: 싸늘한 죽음 아래, 잠들거라.
      Retire: 맹우여...
      Repair: 난 괜찮으니 걱정하지 말거라...
      Reinforce: 한층 더 혹독한 냉기를 다룰 수 있겠구나.
      ItemEquip: 그대에게 더 도움 될 수 있겠구나.
      CoreLink: 그래, 용살자와 웃는 모습까지 똑 닮았더구나.
      Login: 나의 맹우여, 스스로를 소중히 하거라. 그대야말로 미래를 이끌어갈 자이니...
      Idle_01_01: |-
        그대는 보면 볼수록 용살자와 똑 닮았구나.
        특히 그 눈. 결연한 의지가 느껴지는
        눈동자가 그러하다.
      Idle_01_02: |-
        맹우여. 그대는 지금처럼, 항상 안전한 곳에 있었으면
        좋겠구나. 만약 그대에게 작은 생채기 하나라도
        생긴다면… 나는 분명, 그대의 적을 벌하기 위해
        모든 것을 바칠 테지. ...그래. 나의 목숨까지도.
      Idle_01_03: |-
