dialogue:
  KR:
    "1":
      SquadJoin: 매지컬 팀의 일원이 되다니. 열심히 하겠습니다.
      Leader: 제가 매지컬 팀의 대장인가요? 영광스럽네요.
      SortiePick: 팬텀 블랙. 악을 쓰러뜨리러 출발하겠습니다.
      StageStart: 빛의 이름으로 그대를 처단하겠습니다.
      Retreat: 팬텀 블랙. 퇴각하겠습니다.
      SearchStart: 조금만 기다려주세요. 매지컬한 물건을 잔뜩 가져올게요.
      SearchEnd: 다녀왔습니다. 매지컬한 물건들은 없었지만 대신 다른 것들을 가져왔어요.
      BattleFocus: 매지컬 젠틀맨. 지시를!
      ActionApprove: 네. 매지컬 젠틀맨.
      SpSkill: 블랙 팬텀 슛!
      Retire: 마법소녀는 패배해서는 안 되는데.
      Repair: 매지컬 파워를 어서 회복해야 하는데.
      Reinforce: 문라이트 매지컬 파워가 더욱 강해지고 있어요.
      ItemEquip: 문라이트 매지컬 기어 업!
      CoreLink: 다른 마법소녀들과도 링크가 된다면 더욱 강해지지 않을까요?
      PresentGet: 감사합니다. 문라이트 매지컬 스톤보다 더 소중히 할게요.
      Login: 어서오세요, 매지컬 젠틀맨. 기다리고 있었습니다.
      Idle_01_01: |-
        레이스 화이트와 함께 오르카의 치안과
        정의를 지키기 위해 열심히 노력할게요!
        사령관님... 아니, 젠틀맨도 지켜봐 주세요!
      Idle_01_02: |-
        팬텀 블랙! 그리고 레이스 화이트!
        둘이서 AL 큐트!
        악을 섬멸하는 정의로운 마법소녀들이죠.
      Idle_01_03: |-
        백토 선배가 이제 견습 마법소녀 딱지를
        떼어도 좋다고 해서, 이 옷을 받게 되었어요.
        아직 좀 부끄럽지만... 열심히 할게요.
      SPIdle_01_01: 세, 세 번째 의식은 아직 준비되지 않았어요!
      Idle_02_01: |-
        문 라이트 매지컬 파워...
        문 라이트 매지컬 파워 업!
        으으, 아직 부끄러워...
        사, 사령관님? 언제부터 보고 계셨어요?
      Idle_03_01: |-
        백토 선배도, 모모 선배도, 뽀끄루 선배도...
        다들 너무 친절하게 대해주세요.
        친구가 이렇게 많이 생기다니...
        마법소녀가 되길 잘 한 것 같아요...
      Idle_04_01: |-
        마법소녀가 부끄럽지는 않냐고요?
        물론 처음에는 부끄러웠죠.
        하지만, 이제는 괜찮아요. 사령관님이...
        아니, 매지컬 젠틀맨이 항상 절 응원하고
        있다는 사실을… 알거든요.
