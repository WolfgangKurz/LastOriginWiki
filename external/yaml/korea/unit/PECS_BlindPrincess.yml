        사령관 몸에서는 제 냄새가 나거든요.
      Idle_01_01: |-
        진조의 공주는 사랑을 통해 성녀의 모습으로
        거듭났습니다. 그렇다면, 당신과의 혼약을
        통해, 저는 또 한 단계 진화하게 될까요?
        이번에는 브라이드 프린세스가 되는 걸까요?
        후후. 농담이에요. 그런 바리에이션은 없어요.
      Idle_01_02: |-
        저를 만든 건 덴세츠와 비스마르크.
        보다 정확히는 그 소속의 기술자들이지만…
        저를 살아있게 하는 건... 그리고 제 심장이
        뛰게 하는 건, 오직 당신의 사랑 뿐이에요.
      Idle_01_03: |-
        본녀는 블라인드 프린세스입니다.
        고귀하고 우아한 진조의 성녀로, 절! 대!
        대낮부터 반바지에 티셔츠 차림으로
        맥주캔을 까지 않습니다. 
        즉, 방금 본 건 눈의 착각이란 말입니다.
        ...아, 빨리 잊으시라구요!
      SPIdle_01_01: |-
        사령관의 모습이 보이지 않는 저도,
        언제나 당신을 느낄 수 있도록.
        당신의 온기가... 체취가 제게 남도록.
        꼭 안아주세요.
      MVP: 사랑의 힘으로 일으킨 기적이에요.
