dialogue:
  KR:
    "1":
      SquadJoin: 여의 힘이 필요한가? 좋다. 내 조력하겠노라.
      Leader: 그대의 부탁이라면 여가 이들을 이끌겠노라.
      SortiePick: 전장으로 나아가자. 용살자여.
      StageStart: 여의 힘을 목도하도록 해라.
      Retreat: 시시하군. 이만 돌아가겠다.
      SearchStart: 용은 보물을 잘 찾지. 탁월한 선택이구나.
      SearchEnd: 자. 그대를 위해 가져온 것들이다.
      BattleFocus: 명하라, 용살자여.
      ActionApprove: 그대의 뜻대로.
      SpSkill: 악룡의 힘 앞에 무릎 꿇어라!
      Retire: 이 힘을 쓰고도… 패배하는가….
      Repair: 꼴사나운 모습을 보였구나.
      Reinforce: 여의 힘이 더욱 늘어나는구나.
      ItemEquip: 그대를 지키기 위해서라면.
      CoreLink: 여의 한계를 넘어서도록 만드는 의식인가? 알겠다.
      PresentGet: 후후후. 그대의 선물이 여의 보물 중 가장 반짝이는구나.
      Login: 어서 와라, 용살자여. 그대를 기다리고 있었노라.
      Idle_01_01: |-
        이 모습은 좀 생소하겠지?
        이건 <드래곤 슬레이어> 2부에서
        등장하는 복장이다.
        용의 피를 마시고 타락한 성녀의 모습이지.
      Idle_01_02: |-
        악룡의 피는 힘만을 주는 것이 아니다.
        엄청난 부작용도 함께 가져오지.
        예를 들면 갑자기 불을 뿜고 싶어진다던가...
        농담이다. 여에게 그런 능력은 없으니.
      Idle_01_03: |-
        그대가 알던 성녀는 여의 안에 잘 있으니,
        너무 걱정하지 말거라.
        세뇌가 풀리고 나면…
        다시 원래의 모습으로 돌아올 터이니.
      SPIdle_01_01: 용살자여, 악룡의 분노를 맛보고 싶은가?
      Idle_02_01: |-
        여는 술을 좋아하게 만들어지지 않았다.
        그 말을 했더니...
        멀린 녀석이 충격을 받더구나.
        …대체 성녀는 무슨 삶을 살던 것이냐?
      Idle_03_01: |-
        최근에는 에라토에게 노래를 배우고 있다.
        노래를 부를 때에는…
        이런저런 고민들을 잠시 잊을 수 있으니까.
        언젠가 그대에게도 들려주겠다.
      Idle_04_01: |-
        여는 세뇌로 인해 만들어진 인격.
        언젠가는 사라질 물거품 같은 것이다.
        그러나… 그대를 사랑하는 이 마음은,
        이 감정은... 틀림없는 진짜다.
      SPIdle_02_01: |-
        용이란 본래 탐욕스러운 존재.
        한번 손에 넣은 것은 놓아주지 않는다.
        …그러니, 오늘 밤은 그대를 독점하겠다.
      Oath: 만들어진 인격에, 빌린 몸. 거짓으로 점철된 삶이었지만… 후회는 없다. 그대와 만나고, 사랑이라는 감정을 배울 수 있었기에. 세상에
        영원한 것은 없다는 말도 믿을 게 못 되는구나. 여가 그대에게 받은, 그리고 그대에게 되돌려주고 싶은 이 사랑이라는 감정은...
        영원히 남을 테니까.
      OathIdle_01: |-
        잠깐, 성녀가 그대에게 할 말이 있다는구나.
        지금이라면... 원 플러스 원 이벤트…?
        ...이게 무슨 뜻인지 그대는 알고 있느냐?
      MVP: 악룡의 힘을 손에 넣은 여에게 적이란 없다.
