      Reinforce: 빛이 그리고 사랑이 더욱 강해지는군요.
      ItemEquip: 새로운 장비라… 제게는 용살자의 사랑 외에는 필요한 것이 없는데요.
      CoreLink: 그대를 지킬 이가 더욱 늘어났군요.
      PresentGet: 용살자… 아니 사령관의 사랑이 느껴지는 선물이네요.
      Login: 절 너무 외롭게 내버려두면 곤란해요, 사령관.
      Idle_01_01: |-
        진조의 성녀와 용살자가 함께 하는데,
        감히 무엇이 우리를 막을 수 있겠느냐!
        이제 만족하셨나요? 부끄러우니까,
        너무 자주 시키진 말아주세요.
      Idle_01_02: |-
        업무가 끝나면 뭘 하냐고요?
        주로 술을 마시죠.
        바는 너무 격식을 차려서 불편하니까,
        방에서 맥주랑 과자를…
        잠깐, 방금 그건 잊어주세요.
      Idle_01_03: |-
        최근 LRL이 절 많이 돌봐주고 있죠.
        저번에는 참치캔을 같이 먹자고 가져왔는데,
        언니를 챙기는 마음이 너무 기특해서,
        무심코 두 캔이나... 네? 장물이라니요?
      SPIdle_01_01: |-
        요...용살자? 이이이런 행위는…
        보다 더 적절한 때와 장소가 있지 않을까요?
      Idle_02_01: |-
        작은 제가 절 보고 진조의 성녀라고 부를
        때마다 부끄러워 죽을 것 같아요.
        저는 이제 그 컨셉은 졸업했단 말이에요.
        그, 그렇지만 다시 생각해보면, 진조의
        성녀라는 이름은 꽤나 멋진 것 같기도 하고...
      Idle_03_01: |-
        눈을 가리고 앞을 볼 수 있냐고요?
        후후, 그야 물론... 못 본답니다.
        애초에 전 눈이 먼 상태로 만들어졌거든요.
        덴세츠식 리얼리티의 결과물인 셈이죠.
      Idle_04_01: |-
        가끔은 앞을 볼 수 있었으면 하고 바라요.
        햇빛을, 꽃을, 그리고 사령관의 얼굴을…
        제 눈으로 직접 보고 싶거든요. 실망할까봐
        걱정되시나요? 후후, 그럴 리 없어요.
        사령관은 세상에서 제일 멋진 사람이니까.
      SPIdle_02_01: |-
        이건... 그렇군요. 인류를 재건하기 위해서…
        제 협력이 필요하시다는 뜻이군요.
        네? 그 뜻이 아니라고요? 아뇨, 사령관.
        그 뜻이 맞아요. 방금 제가 그렇게 정했어요.
      Oath: 저는 한때 왜 우리에게 감정이 있을까, 하는 질문을 품고 있던 적이 있었어요. 그리고... 방금 그 질문에 대한 대답을 받았네요.
        그건 바로, 지금 이 순간의 행복을 느끼기 위해서였던 거예요. 고마워요, 사령관. 내 앞에 나타나줘서. 그리고, 나를 사랑해줘서.
      OathIdle_01: |-
        용살자! 큰일났어요! 사랑의 힘이 부족합니다!
        이대로라면 힘을 쓸 수 없어요!
        ...그러니 저를 사랑으로 가득 채워주세요.
      MVP: 우리 모두가 함께 있기에 이뤄낸 성과예요.
