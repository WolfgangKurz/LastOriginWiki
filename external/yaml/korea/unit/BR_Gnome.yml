      Idle_01_01: 걱정 마세요. 제가 지켜 드릴게요.
      Idle_01_02: |-
        이건 발포 콘크리트 탄이에요.
        일종의 팽창 시멘트에 형상
        기억 합금을 넣은 거죠.
      Idle_01_03: |-
        도망갈 생각은 없어요. 제가
        도망가면, 모두가 위험해질
        테니까요.
      SPIdle_01_01: 가족끼리… 이러면 안 돼요!
      Idle_02_01: |-
        사령관 님을 지키는 건… 꼭
        가족이라서가 아니에요. 그냥…
        지키고 싶은 거예요.
      Idle_03_01: |-
        사령관 님과 있으면 언제나 힘이
        나요.
      Idle_04_01: |-
        … 콘크리트 벽 뒤에선 아무도 못
        봐요… 살짝 터뜨릴까요?
      SPIdle_02_01: |-
        … 조금 두근두근해요. 약간
        배덕한 감정도 느껴져요. 제가
        이상한 걸까요?
      Oath: |-
        네. 네? 우린… 가족이나 다름 없는데? 으… 가족끼리 이래도 되는 걸까요?
        정말… 으… 그래. 말하자면 의붓남매끼린 세이프니까… 사령관님과 저도
        세이프겠죠? 그렇죠?
      OathIdle_01: |-
        …그래도… 유전자적으로나
        법적 가족은 아니라 다행이에요.
      MVP: 제가요? 정말 감사합니다.
    M:
