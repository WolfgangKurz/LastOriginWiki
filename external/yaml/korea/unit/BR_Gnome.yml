dialogue:
  KR:
    "1":
      SquadJoin: 이 모습을 자매들이 본다면... 으...
      Leader: 자매들의 시선이, 느껴지는 것 같아...
      SortiePick: 다, 다, 다녀오겠습니다!
      StageStart: 걱정 마세요, 여긴 제가 지킬 테니.
      Retreat: 동요하지 마세요, 뒤는 제가 맡을 테니.
      SearchStart: 사령관님... 기다려 주실거죠?
      SearchEnd: 아하, 조금 덥네요.
      BattleFocus: 네, 말씀하세요.
      ActionApprove: 네, 사령관님.
      SpSkill: 가족에게 손대지 마!
      Retire: 사, 사령관님...
      Repair: 곁에... 있어주시는 건가요...?
      Reinforce: 전, 어디를 좀 더 키우는 게 좋을까요...?
      ItemEquip: 신경써주셔서 감사합니다, 사령관님.
      CoreLink: 요리를 잘하는 분이 오셨으면 좋겠는데...
      PresentGet: 아아, 기념일에 받는 선물같네요. 정말 고마워요.
      Login: 오셨나요, 사령관님? 샤워부터 하시겠어요? 아니면... 어...
      Idle_01_01: |-
        저… 드릴 말씀이 있어요. 아, 아뇨!
        급한 일은 아니지만… 음… 역시
        안되겠어요. 다음에… 다시
        말씀드릴게요.
      Idle_01_02: |-
        오늘도 업무를 보느라
        고생하셨죠… 저… 어깨 라도
        주물러 드릴까요?
      Idle_01_03: |-
        걱정 마세요. 이런 차림이라도
        자매들을 지키는 데는 아무런 문제
        없답니다.
      SPIdle_01_01: |-
        아, 아직은... 진짜 가족이
        아니니까… 조금만 천천히…
      Idle_02_01: |-
        저… 사령관님? 진짜 가족이 되기
        위해선… 꼭 해야만 하는 일이
        있다고 들었는데… 해주실 수…
        있나요?
      Idle_03_01: |-
        이렇게 입고 있으니… 가슴이
        두근거려요. 제가… 이상한
        걸까요?
      Idle_04_01: |-
        샤, 샤워요? 그렇다면… 저도
        가족이니까! 제가 같이 들어가도…
        네? 그건... 안되는... 건가요?
      SPIdle_02_01: |-
        흐읏! … 죄, 죄송해요. 아직도
        배덕한 느낌이 남아 있어서…
        제가… 조금만 더 참아 볼게요.
      Oath: |-
        사, 사령관님? 이건… 제가 이걸 받으면, 이젠 정말 가족이 되어버리는데…
        우으… 어떻게 하죠? …아녜요, 사령관님… 제가 거절할 리 없잖아요…
        드디어... 제 꿈이 이뤄졌는걸요...
      OathIdle_01: |-
        사령관님? 사소한 것이라도 좋으니,
        저와 이야기를 나눠 보시겠어요?
        …우린 이제... 가족이니까요.
      MVP: 모두가 힘써준 결과예요.
    "2":
      SquadJoin: 하아... 떨어지는 건 아쉬워도... 사령관님의 부탁이니까요...
      Leader: 토끼인 제가 모두를 이끄는 건 당연한 일이죠...!
      SortiePick: 돌아와서 사령관님에게 부탁 하나 해도... 될까요...?
      StageStart: 침착하게... 특훈 받은 대로 움직이면 문제없을 거야...
      Retreat: 모두를 안전히 대피시킬게요...!
      SearchStart: 맡겨만 주세요! 지금의 전, 완벽한 토끼니까요...!
      SearchEnd: 부상당하진 않았지만 그게... 또 온 것 같아서... 부탁... 드려도 될까요...?
      BattleFocus: 귀 세우고 있어요!
      ActionApprove: 토끼처럼, 날렵하게!
      SpSkill: 제가 지킬게요...!
      Retire: 토끼는... 쓰러지지 않아요...
      Repair: 아직도... 훈련이 부족한 걸까...
      Reinforce: 좀 더 토끼에 가까워졌어...!
      ItemEquip: 아?! 아, 그게... 지금은 감각이 예민해서요...
      CoreLink: 아, 아무리 토끼라도 그렇게 많이는... 아니...  해볼게요...
      PresentGet: 앗, 제가 먼저... 챙겨드려야 하는 건데... 고마워요...
      Login: 토끼가 외로움을 타면 어떻게 되는지 아시죠...? 오늘은 제 곁에 있어주실래요, 사령관님?
      Idle_01_01: |-
        사령관님, 여기를 봐주세요.
        한 마리의 토끼가 되기 위해
        제가 얼마나 혹독한 훈련을 소화해냈는지…
        지금부터 그 성과를 보여 드릴게요!
      Idle_01_02: |-
        저 말고 다른 분들도 바니 슈트를
        구했거나 구하고 있다고 해요.
        남성에게 인기 많은 복장을 찾는 이유는…
        사령관님께서도 눈치 채셨죠?
      Idle_01_03: |-
        파르페는 훈련할 때 많이 만들었어요.
        훌륭한 요리 솜씨를 갖추는 것도
        토끼의 필수 덕목이라고 해서 노력했죠.
        이젠 눈 감고도 만들 수 있어요.
      SPIdle_01_01: |-
        지, 지금은 제가 몸상태가 안 좋아서…
        당분간은 참아주세요, 사령관님...​
      Idle_02_01: |-
        어떤가요?
        진짜 살아있는 토끼랑 다를 것 없이 움직였죠?
        ...후후, 노력한 보람이 있네요.
        ...네? 바니걸은 토끼랑 다른 거라구요?
        어...? 그, 그럼 제 노력은 대체...​
      Idle_03_01: |-
        사령관님도 달콤한 걸 좋아하셨군요.
        잠시만요, 스푼이... 앗!
        그, 그건 제가 썼던 건데…
        아무것도 아니에요!
        가족이니까, 응. 가족이니까 괜찮겠죠!
      Idle_04_01: |-
        제가 바니 슈트를 입은 이유는
        사령관님에게 더 가까워지기 위해서였어요.
        저기, 저랑 가정을 만드는 거…
        어떻게 생각하세요?
        절 선택해주신다면 이것보다 굉장한 것도…
        입을게요...
      SPIdle_02_01: |-
        한창 감각이 예민해져서…
        그래서, 사령관님의 손길이 닿을 때마다
        부끄러운 반응을 보였을 텐데…
        그 점이 귀여웠다구요? 우으…
        저기, 제 귀여운 모습... 더 보고 싶으신가요?​
      Oath: |-
        ...처음엔 단순한 호기심 때문에 토끼귀를 썼던 건데, 진짜 토끼가 뭔지 알고 난 후부터
        똑같아질 수 있도록 혹독한 훈련을 받았죠. 그 성과를 사령관님에게 보여드릴 수 있게 돼서 기뻤는데…
        좋은 일은 겹쳐서 일어나네요. 이걸로 진정한 가족이 됐으니... 토끼처럼 대가족을 만들어 보실래요...? 저는 준비됐어요.​
      OathIdle_01: |-
        차분해지고 나니까…
        이 옷, 면적이 그... 굉장히 적어서…
        하지만 사령관님이 좋아한다고 해주셔서
        저도 좋아요… 사령관님이요.
      MVP: 정말 한 마리의 토끼 그 자체였어...!
    "":
      Join: T-20S 노움, 합류합니다.
      SquadJoin: 네. 가족처럼, 모두를 지키겠어요.
