      Idle_01_01: |-
        저는 비밀이 많아요.
        하지만, 걱정하지 마세요. 주인님께는…
        단 하나도 숨길 생각이 없으니까요.
        …아, 몸무게는… 빼고요…
      Idle_01_02: |-
        카라카스 산업이 오메가에게 종속된 이상,
        제가 오메가 밑에 있던 건…
        어쩔 수 없는 일이었어요.
        그러니, 절 너무 미워하진 말아주세요…
      Idle_01_03: |-
        스카디 님이 설계하신
        오르카의 보안 시스템은 믿음직스럽지만...
        제가 해킹한 것들을 [c][FC2424]붉은 색으로 강조[-][/c]해서…
        조금 곤란할 때도 있어요.
      SPIdle_01_01: 주, 주인님, 어찌 저 같은 것한테 이런...
      Idle_02_01: |-
        제가 입고 있는 검은 옷은…
        과거의 죄를 뉘우치고자 입기로 한 거예요.
        저는 옛날에… 해서는 안 될 일들을
        많이 저질렀거든요…
      Idle_03_01: |-
        알파 님이나 다른 분들 만큼은 아니겠지만,
        저도 주인님께 도움을 드릴 수 있어요.
        그러니까… 제가… 곁에 있게 해주세요.
      Idle_04_01: |-
        주인님 곁에 다른 분들이 있는 게…
        싫지는 않냐고요?
        그럴 리가요. 주인님은 태양 같으신 분.
        다들 주인님을 존경하고 사랑하는 건
        너무나도 당연한 일이잖아요?
      SPIdle_02_01: |-
        ...정말 저로 괜찮으세요?
        저, 집착도 심하고, 자기 관리도 부족하고,
        그… 욕망도… 강한데…
        하지만 주인님께서 괜찮으시다면 얼마든지…
      Oath: …예상하지 못했어요. 주인님은 저 하늘의 태양 같으신 분이라, 저는 그냥 옆에 있는 것 만으로도 행복했는데... 제게 이렇게 사랑을
        내려주실 줄이야… 너무 큰 행복 때문에 가슴이 터질 것 같아요. 주인님… 나의 사랑하는 주인님. 오늘부터 저 베타가, 평생 곁에서
        주인님을 모실게요...
      OathIdle_01: |-
        제 모든 것은 주인님께서 소유하고 계세요.
        머리카락 한 올부터, 손톱 하나. 그리고…
        제 마음의 아주 작은 한 조각까지…
