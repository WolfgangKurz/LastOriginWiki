      Idle_01_01: |-
        주인님이 말한대로 훈련하니깐
        조금씩 강해지고 있는 것 같아!​
      Idle_01_02: |-
        알키오네 언니가 주인님은 늑대라고 했어.
        설마 주인님도 나처럼 꼬리가 있는 거야?!
      Idle_01_03: |-
        멀린? 흥~
        그 시끄러운 부관이 자꾸 나랑 체스 뒀었는데…
        실수했다 자꾸 무른다고 박박 우기는 거 있었지?
        감마님 어쩌다 그런 바보를 참모로 뒀던 거야?
      SPIdle_01_01: |-
        아앗… 꼬리 만지지 마! 진짜 부끄럽다고!​
        주인님, 진짜 꼬리 없는 늑대였던 거야?
      Idle_02_01: |-
        어제 알비스랑 같이 부식 창고에 갔어.
        안드바리의 함정 쯤이야.
        이 초 천재 범고래 미소녀의 두뇌 앞에선 무용지물이었지!
      Idle_03_01: |-
        난 다시 말하지만… 엄연한 가디언 시리즈라고!
        체구는 작아도 범고래! 주인님 자꾸 바다의 무서운 포식…
        킁킁… 앗, 달콤한 냄새가…
      Idle_04_01: |-
        언니들을 잃고 나의 삶의 목표를 잃었다고 생각했어..
        하지만 지금은 달라..​ 이제부터 나의 목표는 주인님이야..
        주인님에게 전속 가디언이 되는 것이 목표야!!
      SPIdle_02_01: |-
        주인님.. 언니 만큼은 아니지만, 나도 델리케이트 꼬리지?​
        주인님이 꼬리 토닥거려주는 거 엄청 좋아...♥
      Oath: |-
        주, 주인님… 나한테 이거 주는 거야? 나, 나는… 흐읍… 으윽… 으아아아앙!​
        안 울려고 했는데에… 훌쩍… 이렇게 약하고 미숙한 나를… 정말 받아주는 거야?​
        고마워! 나 앞으로 정말 주인님을 위해 노력할게! 믿어줘 헤헤헤헤헤헤!​
      OathIdle_01: |-
        사실 나 누군가가 꼬리 만져주는 거 이렇게 기분 좋은 지 몰랐어..
        날 매일 매일 기분좋게 해줘..주.인.님!!
