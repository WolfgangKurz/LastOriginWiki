      Idle_01_01: |-
        가디언 언니들이 주인님 보여준다고 꾸며줬는데,
        나 어때? 귀여워?​​
      Idle_01_02: 나 있지이.. 사실 예전부터 놀이동산에 정말 가보고 싶었어..​​
      Idle_01_03: |-
        츄러스가 그렇게 달콤하고 고소하다던데,
        주인님도 먹어본 적 있어​?
        자~ 여기 아 해봐 아~!
      SPIdle_01_01: 시러어.. 우리 아직 손도 안 잡아 봤잖아..​.
      Idle_02_01: |-
        주인님은 놀이동산에 가면 뭐 타보고 싶어?
        뭐? 돌고래 공연 보고 싶다고?
        미소녀 범고래가 이렇게 앞에 있는데?!
      Idle_03_01: |-
        주인님은 무슨 맛 츄러스 좋아해? 난 우유 맛도 좋아하지만…
        주인님이 한 번 베어 문 츄러스가 더 맛있는 것 같아♥
      Idle_04_01: |-
        오늘은 기분 좋은 날이니깐..
        하루 종일 꼬리 만지게 해 줄게..​.
        대신 살살 다뤄 줘야해..?​​
      SPIdle_02_01: |-
        내 꼬리… 많이 델리케이트하지? 
        한 번 더 만져볼래, 주인님~? 헤헤…
      Oath: >-
        주인님이 놀아주니까 너무 즐겁고 행복해.. 시간이 멈췄으면 좋겠어. 내가 말이야.. 요렇게 조금 더 키가 크고 나면 또 같이 놀러
        와 주기로 한 거.. 약속이다?​​

        그땐 이것보다 훨씬 더 재미있는 놀이기구를 아주 많이 탈 수 있겠지?​​ 응? 그럼 더 빨리 어른이 될 수 있는 거야?​​

        내가 어리다고 귀찮아 할 줄 알았는데.. 언니가 아니라 나여도 괜찮은 거야?​​ 이것도 좋지만.. 손.. 잡아줘.. 주인님 건 커다래서 너무 좋아.​​
      OathIdle_01: |-
        주인님, 나… 나중에 키 크면…
        히히, 주인님이랑 여기서 다시 데이트 할 거야.
        그리고 그땐… 주인님 대신… 
        오. 빠 라고 부를 거야… 히히.
      MVP: ""
