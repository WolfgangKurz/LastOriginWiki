      Idle_01_01: |-
        여제님 말씀이십니까?
        …저를 있게 해주신 분입니다.
        이 이상은 말하고 싶지 않습니다.
        지금의 저에게는 주인님 뿐이니 말입니다.
      Idle_01_02: |-
        오르카에는 주인님의 위엄에 어울리지 않는
        것들이 많습니다. 저에게 그것들을 바로잡을
        권한을 주신다면 모조리 주인님께 어울리는
        모습으로 바꿔놓겠습니다.
      Idle_01_03: |-
        아, 주인님이시군요. 여기 쌓인 통조림들을
        정리하고 있었습니다. 똑바로 숫자를 맞춰서
        쌓아올리고 상표도 정면으로 보이게
        말입니다. 후후, 보기 좋군요.
      SPIdle_01_01: |-
        앗… 주, 주인님… 저… 부, 부족하더라도…
        실망하지… 말아주셨으면 합니다.
      Idle_02_01: |-
        오르카의 여러 대장들과 만나고 옛 기록을
        찾으며 훌륭한 리더가 무엇인가 언제나
        고민하고 있습니다. 지금보다 더 주인님께
        도움이 될 수 있도록 말입니다.
      Idle_03_01: |-
        장화와 천아, 그 둘과 대화를 나눴습니다.
        옛날이라면 목을 베어버렸겠지만…
        주인님께서 슬퍼하실 것을 알기에 그러지
        못했습니다. 그리고… 저도 두 사람의
        마음을 알 것 같습니다.
      Idle_04_01: |-
        주인님을 연모하는 이들이 많은 걸로 알고
        있습니다. 주인님의 위엄을 생각하면 당연한
        일이지요. 하지만 주인님께 걸맞지 않은 자가
        함부로 나서는 것은 탐탁지 않군요.
        예? 질투하는 거… 아닙니다…
      SPIdle_02_01: |-
        주, 주인님을 위해… 여… 여러가지를
        배웠습니다… 미숙하겠지만…
        성심껏… 봉사하겠습니다.
      Oath: 신하는 자신을 인정해주는 이를 위해 죽고, 여자는 자신을 사랑해주는 이를 위해 죽는다고 했습니다. 제 목숨은 하나 뿐인데, 신하인
        저를 인정해주시고, 여자인 저를 사랑해주시니 이번 생만으로 모두 보은하기 힘들군요. 그러니 다시 태어나도 주인님을 위해 죽고 다시
        태어나도 주인님을 사랑하겠습니다.
      OathIdle_01: |-
