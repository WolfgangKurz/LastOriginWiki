      Idle_01_01: |-
        我是女帝陛下的獵犬。
        以女帝之名摧毀目標，消滅敵人。
        並且還負責處決叛徒。
        而在那時...我發現了熟悉的臉孔。​
      Idle_01_02: |-
        我不喜歡邋遢的人，也不喜歡不端正的人。
        我不強求所有人都像我一樣活著，
        但違反規則的人必須接受訓誡，
        這一點還希望你理解一下。​
      Idle_01_03: |-
        這個？是錄音機。記憶被風化的速度是超乎想像的。
        所以回憶湧上來時我就用它。
        而且對不守約的人，
        或者說謊的人也很管用。​
      SPIdle_01_01: |-
        你選一個喜歡的吧。
        斬首刑、烹刑、車裂刑、火刑、
        凌遲刑、溺刑、腰斬刑、踏刑。
        除這些之外，還有宮刑。​
      Idle_02_01: |-
        這裡的軍紀太鬆懈了。
        如果給我命令權，我就幫你整頓軍紀。
        首先要效仿孫武和彭越，
        拉出幾個人斬首。​
      Idle_03_01: |-
        拉比亞塔、檸檬水・阿爾法、無敵之龍...
        我不知道她們為什麼會追隨你。
        應該並不只是因為你是人類...
        所以我要繼續觀察你。​
      Idle_04_01: |-
        你說最近總是會碰見我？
        是你的錯覺吧？不過既然碰見了...
        我可以和你一起走嗎？理由？...
        你稍微等一下，我想想。 ​
      SPIdle_02_01: |-
        你難道沒學過不能亂碰別人的身體嗎？
        什麼？因為可愛？這就是你的理由嗎？
        ...只是一下下哦。​
      Oath: |-
        這...是我預料之外的事情，不知道該怎麼回答。但...我不覺得...討厭。對...我不討厭。
        我不了解男女之情。所以我的表現可能滿足不了你的期待。
        即便如此，如果你的心依舊不變...那我也會為你獻出自己。對不起，我不知道這種時候該說什麼...
      OathIdle_01: |-
        再說一次，我對男女之情並不了解。
        有可能會讓你失望。不...一定會讓你失望。
        如果我讓你失望了...
        你隨時都可以拋棄我。拜託了。​
