dialogue:
  KR:
    "1":
      SquadJoin: 가끔은 이렇게 나가는 것도 좋겠죠.
      Leader: 다른 분들도 꾸미시는게 어떨까요?
      SortiePick: 이 복장으로 싸우면, 단숨에 사령관님을... 어, 어머... 아무것도 아니에요.
      StageStart: 세상에 만연한 마를 퇴치하겠어요.
      Retreat: 칫... 좋은 기회였는데.
      SearchStart: 후훗. 뭘 구해와야할지 알고있어요.
      SearchEnd: 후훗. 이건, 의식을 위해 아껴둘게요.
      BattleFocus: 후훗. 설레네요.
      ActionApprove: 마를 퇴치해볼까요?
      SpSkill: 퇴마의 화살!
      Retire: 윽... 사령관님이, 아시면...
      Repair: 보, 보진 않으셨죠? 별건 아니에요. 그냥, 사령관님에 대한 제 사랑이 조금, 적혀있을 뿐...
      Reinforce: 제게, 얼마나 쏟아내시려고 이러시는 걸까요?
      ItemEquip: 후훗. 평소보다 오래 걸리시는데요?
      CoreLink: 입막음이라도 해야하나?
      PresentGet: 어머, 이러면 저도 답례를 해야겠는걸요? 제 방식으로요.
      Login: 좋은 아침이에요, 사령관님. 조금, 개운해지셨나요?
      Idle_01_01: |-
        사령관님 마음에 드실지 모르겠네요.
        급하게 준비하느라 난리도 아니었거든요.
        아, 그… 네. 히루메 양의 도움을 조금 받았어요.
      Idle_01_02: |-
        어머, 알고 계시네요? 말씀대로 사령관님께
        액운을 쫓는 의식을 치러드리려고 했어요.
        다른 것도 있지만… 그건 좀 나중에.
      Idle_01_03: |-
        어떠신가요? 제가 주로 활동하던 나라에는
        새해를 무녀와 함께 맞이하는
        전통이 있다고 하더라구요.
      SPIdle_01_01: |-
        조금만 참아주세요.
        의식을 위해선 준비가 필요하답니다?
      Idle_02_01: |-
        혀, 협박했다니, 누구에게 그런 말을 들으신거죠?!
        큭… 어디서 새어나간거지? 지금이라도 입막음을-
        어, 어머 저도 모르게… 이거, 비밀로 해주실거죠…?
      Idle_03_01: |-
        꺅…?! 후, 후후… 어디에 손을 넣으시는 건가요?
        뭐, 사령관님이 이런 짓궂은
        장난을 좋아하시는 건 알고 있었지만요.
      Idle_04_01: |-
        어머, 안좋은 기운이 이렇게나 많이 쌓여있다니…
        제가 금방 처리해드릴게요.
        사령관님은 그냥 가만히 계시면 돼요.
      SPIdle_02_01: |-
        읏, 하아… 후후, 잘하셨어요.
        그렇게 전부 저에게 털어놓으세요.
        아직 많이… 남으셨죠...?
      Oath: |-
        저는 변장을 하는 데에 익숙해요. 복장뿐이 아니라, 업무와 행동까지도 철저히 훈련받았죠.
        어떤 걸 원하시나요? 간호사, 메이드, 군인, 성직자… 사령관님을 위해서라면 저는 무엇이든
        될 수 있어요. 어떤 모습일지라도… 사령관님께 제 몸과 마음, 전부 바칠게요.​
      OathIdle_01: |-
        몸과 마음을 다 바치겠다는 말…
        저, 제대로 실천하고 있죠?
      MVP: 사령관님은 분명 내게서 눈을 떼지 못하셨을 거야.
    "2":
      SquadJoin: 이번 임무는... 이 분들과 함께 하는 거군요?
      Leader: 사령관님이 내려주신 임무에요. 절대로 실패해선 안 된다는 거, 말하지 않아도 알고 계시죠?
      SortiePick: 어디에나 있고, 어디에도 없다. 080기관의 기조죠.
      StageStart: 제 임무를 방해하게 둘 순 없죠.
      Retreat: 제 임무는 여기까지군요.
      SearchStart: 은밀하게 활동하는 것도, 제 전문 분야죠. 맡겨주세요.
      SearchEnd: 임무를 마치고 돌아왔지만... 제게 어떤 상을 내려주실 건가요?
      BattleFocus: 은밀하게...!
      ActionApprove: 타겟, 확인.
      SpSkill: 처리하겠어요!
      Retire: 내가... 임무를... 실패...? 그런...!
      Repair: 실망하지 말아주세요... 사령관님...
      Reinforce: 이제 사령관님은 내게서 벗어나지 못할 거야...
      ItemEquip: 어머? 사령관님이 원하신다면... 다른 임무도 시작할까요?
      CoreLink: 쉿...! 그 정보가 얼마나 큰 파문을 일으킬지... 예상되시죠?
      PresentGet: 임무 전에 마음이 들뜨면 안 되는데... 돌아와서 꼭 보답해드릴게요... 사령관님, 기대해 주세요?
      Login: 제가 찾아가는 게... 오늘 밤일지도 몰라요, 사령관님...
      Idle_01_01: |-
        직접 손을 쓰는 건 선호하는 방식이 아니지만...
        세상에는 비밀이 없는 사람도 종종 있거든요.
        사령관님은... 어떤 쪽이실까요?
      Idle_01_02: |-
        내기 하나 하시겠어요? 제가 적당한 밤을
        골라서... 함장실에 잠입하는 거예요.
        사령관님이 주무시는 동안, 제가 올라타면
        저의 승리. 대가는... 생각해 볼게요.
      Idle_01_03: |-
        평소와는 다른 느낌이라구요? 당연하죠.
        제가 이걸 입었다는 건, 온건한 방법으로는
        해결할 수 없다는 판단이 들었다는 거니까요.
