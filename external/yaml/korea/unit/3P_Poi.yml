      CoreLink: 더 잔뜩 즐길수 있겠어!
      PresentGet: 헤헷, 포이도 주인님을 잔뜩 기쁘게 해드려야겠는데요?
      Login: 꺄아-... 우유를 쏟아버렸네에-? 어떻게 하실래요? 주.인.님?
      Idle_01_01: |-
        네에? 페로 언니랑 같이는 싫어요. 안 그런 척
        하면서 자꾸 혼자서만 주인님을 독차지 하려고
        하잖아요?
      Idle_01_02: |-
        냐하핫. 페로 언니도 이런 적 있다면서요?
        막 뒤섞여서 나중엔 뭐가뭔지 모르게 됐다던데…
        궁금하네요♬
      Idle_01_03: |-
        주인니임... 포이는 이렇게나 젖어버렸어요오…
        어.떡.하.죠?
      SPIdle_01_01: |-
        포이는 지금 단단히 준비해 왔거든요?
        그러니까 가벼운 마음으로 찔러보시면 안 돼요?
      Idle_02_01: |-
        사실 포이랑 페로 언니가 사이좋아지는 방법이
        있어요. 뭐냐하면… 셋이 같이 있을 때,
        주인님이 조.금.만.더. 힘을 내주시면 돼요.
      Idle_03_01: |-
        그, 그렇게 상냥하게 닦아주기만 하시는 건가요?
        이런 건- 햐응?! ...냐하핫.
        이래야 제 주인님이죠.
      Idle_04_01: |-
        뭐… 저희가 우유를 좋아하긴 해요.
        근데 포이는 특히 더 좋아하니까…
        주인님이 우유, 줘♡
      SPIdle_02_01: |-
        으응… 그건, 우유 아닌데요…
         포이, 지금 완전히 스위치 들어갔으니까, 빨리이...
      Oath: |-
        막 스위치가 들어간 참이었는 데에… 흠흠. 포이는 주인님에게 영원한 사랑을 맹세하겠습니다.
        냐하핫. 이제 됐죠? 빨리 하던 거 마저 해요오~ 포이, 이제 더는- 당연히 진심이죠.
        포이를 감당하실 수 있는 주인님을 사랑하지 않으면, 누굴 사랑하겠어요…?
      OathIdle_01: |-
        진짜 우유는... 음, 안되겠어요. 리리스 언니한테
        혼난다구요? 그래도 포이도 엄청 기대하고
        있으니까, 나중에 한… 다섯 명 정도? 냐하핫.
      MVP: 꺄하핫- 이대로는- 아무리 주인님이라도 N.G?
    "2":
      SquadJoin: 이, 이렇게까지 준비했는데요...? 어, 진짜 가요?
      Leader: 히잉... 주인님 너무해...
      SortiePick: 갔다 오면 놀아준다고요? 냐하하~ 약속!
      StageStart: 너희들 때문에... 화풀이해주마...!
      Retreat: 더는 못 참아...! 주인님이랑 놀래!
      SearchStart: 진짜 보낼 거에요...? 흥! 포이 삐졌어.
      SearchEnd: 주인님~ 포이 왔어요~, 이제 포이랑... 놀아주실 거죠?
      BattleFocus: 힝... 네, 주인님...
      ActionApprove: 잘 해내면 꼭 놀아주세요?
      SpSkill: 꺄하하! 비켜, 비켜~!
      Retire: 실수... 했어...
      Repair: 열심히 노력했는데...
      Reinforce: 냐하하~ 아무리 강해져도 물은 싫어요~
      ItemEquip: 이왕이면 물에 안 닿게 해주는 걸로 주세요~
      CoreLink: 너두 물이 싫지? 나도 그래~
      PresentGet: 이거 말고... 주인님만 줄 수 있는 그거... 주. 세. 요.
      Login: 주인님~ 이리 와서 쉬세요. 포이가~ 다 준비해 놨다구요~
      Idle_01_01: |-
        이건 오드리 언...니? 가 만들어줬어요~
        ...네? 옷 맞냐고요? 여기 지퍼도 있어요.
        보세요. 옷 맞죠♡
      Idle_01_02: |-
        냐하핫~ 글쎄 흡혈귀가~
        주인님이 자기를 섬기게 만들겠데요~
        주인님은 포이도 감당 못하는데~
      Idle_01_03: |-
        주인님~♡ 포이랑 같이 놀-
        헤에… 흐응… 그렇구나~ 포이는 이해해요~
        포이는 주인님밖에 없지만~
        주인님한텐 다른 애들도 있으니까~
      SPIdle_01_01: |-
        냐하핫. 역시 맥주보다는 포이죠?
        맥주말고~ 포이한테 취해♡
      Idle_02_01: |-
        포이는 너무 답답한데~
        주인님! 우리 그냥 옷 벗자? 응? 응?
      Idle_03_01: |-
        왜 화를 풀라고 하세요? 포이는 화 안났는- 꺅?!
        아… 주인님. 포이는… 주인님이 이렇게
        남자다운 모습을 보여줄 때마다…
        여기가, 너무 떨려♡
      Idle_04_01: |-
        냐하핫, 역시 포이랑 하는 게 제일 좋으신거죠?
        그럴 수 밖에요~ 포이랑 할 때는 이것저것
        신경 쓸 필요 없이… 주인님이 기분 좋아지는 것만
        생각하면 되니까요. 포이가… 엉망진창이 될 때까지.
      SPIdle_02_01: |-
        슬슬 주인님도 눈치 채셨죠?
        포이, 이미 뜨거워져 있으니까…
        주인님은 그냥 마음껏 기분 좋아지는 것만
        생각해도 돼요. 빨리♡
      Oath: |-
        헤에~? 그렇~게나 다른 애들이랑 재밌게 노셨으면서 이건 왜 저한테 주시는 거예요?
        ...사실은 제가 제일 좋다구요? 진짜예요? 이번 한 번만 믿어드릴게요. 포이, 이번에 좀 섭섭했으니까...
        오늘은 주인님이 손가락 하나 까딱 못할 때까지 놀아드릴게요. 냐하핫, 기대되시죠♡
      OathIdle_01: |-
        포이는 물에 닿는 건 싫지만~
        주인님이 잔뜩 뿌려주는 건 좋아♡
      MVP: 주인님~ 빨리빨리~ 상 주세요~
