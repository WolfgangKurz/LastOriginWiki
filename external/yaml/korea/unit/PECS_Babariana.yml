dialogue:
  KR:
    "1":
      SquadJoin: 놀이 시간은 끝인가?
      Leader: 아하~! 불량 학생한테 맡겨도 되는거야?
      SortiePick: 좋아~ 후딱 해치우자구?
      StageStart: 이 언니를 따라와.
      Retreat: 하아... 안되나? 돌아가자.
      SearchStart: 흠... 그래, 소풍가는 기분으로 갔다오지 뭐.
      SearchEnd: 다녀왔습니다~ 아핫! 나름대로 재미있었어.
      BattleFocus: 아후~ 조금 끈적거리는군.
      ActionApprove: 이걸로도~ 문제 없다구...
      SpSkill: 초콜릿 받아라!
      Retire: 크허억! 너무... 장난쳤나...
      Repair: 큭... 분하지만... 뭐, 사령관이 걱정해주는 것도 나쁘진 않네.
      Reinforce: 내가 더 강해지면 사령관이 힘들어질텐데~?
      ItemEquip: 오~ 마음에 드는걸?
      CoreLink: 좋았어... 너도 같이... 사령관이랑 놀아보자구?
      PresentGet: 아하하... 사령관이 나한테 뭘 주는건... 조금... 위험하지 않아?
      Login: 아,저,저기. 초콜...릿... 받아 줄...래? 아~! 역시 이런건 안어울리나?
      Idle_01_01: |-
        조금 갑갑한데… 뭐, 됐어. 속옷을
        안 입었다가 귀여운 아가씨한테
        혼쭐이 났거든.
      Idle_01_02: |-
        자, 초콜릿. 이런 아기자기한 건
        별로 취향은 아니지만 가끔은
        괜찮네.
      Idle_01_03: |-
        다른 복장에는 익숙해. 예전에
        우리 회사는 상품들의 겉모습을
        꾸미는데에 열심이었으니까.
      SPIdle_01_01: 자꾸 그렇게 간만 볼거야?
      Idle_02_01: |-
        이거 눈을 못 떼는 걸~? 후후,
        얌전한 걸로 골랐으면 큰일날
        뻔했어.
      Idle_03_01: |-
        상황극도 필요해? 어이, 후배. 이거
        줄테니까 누나랑... 재밌는 거
        하러갈까?
      Idle_04_01: |-
        맛있어? 그럼 나도, 음… 후훗,
        달콤하네. 뭐야, 이정도가지고
        당황하는 건 아니겠지?
      SPIdle_02_01: |-
        음… 훌륭한 솜씨이긴 한데, 피차
        이정도론 부족한 거, 알고 있잖아?
      Oath: |-
        하하, 유혹이 너무 노골적이었나? 뭐, 원래 그런 성격인 걸 어쩌겠어. 사령관도 싫어하는 것 같진 않고.
        그러니까 이걸 나한테 주는 거겠지? 좋아. 목적의 절반을 달성했으니, 이제 나머지 절반 차례야.
        뭔지 알지? 이제 나는 사령관 거니까, 어디 마음 내키는 대로 해 보라고?
      OathIdle_01: |-
        으, 허리야… 이젠 사령관을 도발하면
        안되겠어. 앞으로가 걱정- 어, 방으로
        가자고...?
      MVP: 아~ 또 한 건 했네. 전투 후에 내가 뭘 원하는지... 이젠, 잘 알지...? 우후♥
    "2":
      SquadJoin: 음~ 상관 없어. 내가 아쉬운 게 아니니까.
      Leader: 정말 사령관이 원하는 게 이거야?
      SortiePick: 돌아올 때까지 잘 생각해 둬. 사령관이 진짜 원하는 게 뭔지.
      StageStart: 아하하하하. 이 방법 확실히 효과 있네.
      Retreat: 하, 쯥. 슬슬 흥이 오르던 참인데.
      SearchStart: 살짝 더웠던 참인데 잘됐네. 다녀올게. 왜? 가기 싫다고 할 줄 알았어?
      SearchEnd: 이제 방에 가서 쉬려는데 어쩔까? 내가 이대로 떠나길 원해? 사령관?
      BattleFocus: 중요한 순간에 방해를 해?
      ActionApprove: 분쇄해 버리겠어.
      SpSkill: 으흐흐. 쳐부숴 주지.
      Retire: 꼴같잖게.
