dialogue:
  KR:
    "1":
      SquadJoin: ...이제 막 게임 시작했는데요...?
      Leader: 돌아와서 새로 넣을 카드가... 아?! 아하하... 작전에 집중하고 있어요...
      SortiePick: 맞아! 곤충갑을 넣는 걸 깜빡했어...
      StageStart: 괴물 추... 아, 아니 전방에 철충 출현이에요.
      Retreat: 이제 저랑... 놀아주시는 거예요?
      SearchStart: 치... 방금 보드 게임 다 준비했는데...
      SearchEnd: 아까 깔아둔 것들 그대로 있나요?
      BattleFocus: 이젠 제 차례에요...!
      ActionApprove: 듀얼!
      SpSkill: 커밋 할 거예요!
      Retire: 함정 카드에... 당했어요...
      Repair: 빨리... 보드게임해야 하는데...
      Reinforce: 이제 머그컵 정도는 무겁지 않아요! (끄으응...) 아닌가...? 헤헤...
      ItemEquip: 잠시만요, 우유 좀 내려놓고...
      CoreLink: 후엥?! SAN치 체크해야겠어요...
      PresentGet: ...그래도 보드게임은 계속돼야 해요.
      Login: ...오셨어요? 약속대로 밤새 계속 놀아주시기예요?
      Idle_01_01: |-
        와쳐 오브 네이처 친구들도 함께 했으면
        참 좋았을 텐데, 근무 중이라서 아쉽네요.
        오늘은 우리끼리라도 해요, 사령관님.
      Idle_01_02: |-
        진 사람이 소원 들어주기라니,
        이건 진지하게 임할 수밖에 없겠네요.
        자, 사령관님. 카드를 뽑으세요!
      Idle_01_03: |-
        에헤헤, 쉴 때는 이렇게 있어요.
        제복은 꽉 조여서 불편하니까요.
        ...동물 잠옷, 사령관님도 드릴까요?
        나중에 세띠랑 엠프리스 한테도 꼭 보여주세요.
      SPIdle_01_01: 중요한 턴이에요, 사령관님.
      Idle_02_01: |-
        평소엔 세띠랑 엠프리스랑 펭순이랑 타이거랑
        같이하는데… 오늘은 그냥 사령관님 하고만
        하려구요. 지, 진검승부니까요!
      Idle_03_01: |-
        아, 티셔츠의 고양이가 귀엽다고요?
        그렇죠? 귀엽죠? 저도- 
        우읏, 계속 이거만 보고 계셨던 거예요…?
      Idle_04_01: |-
        이겼다아! 헤헷, 사령관님, 사령관님.
        소원들어주시겠다는 약속 꼭- 
        ...이렇게 안겨있는 김에 소원,
        지금 말씀드려도 돼요…?
      SPIdle_02_01: |-
        편안한 공간에서, 즐거운 일을…
        좋아하는 사람과 하다보면… 이런 기분이
        드는 것도, 어쩔 수 없는 거겠죠…?
      Oath: |-
        아… 반지, 네요… ...청혼, 하시는 거죠?... 사, 사령관님이랑 보드게임만 해도 기뻐서…
        즐거워서 어쩔 줄 몰랐는데… 이젠 행복해서 뭐가 뭔지 하나도 모르겠어서…
        네, 앞으로 평생 함께 할게요, 사령관님. 에헤헷.
      OathIdle_01: |-
        옛날엔 밖에 나가지 못해서 보드게임을
        즐겼는데, 이젠 사- 앗, 아, 아무것도 아니에요.
        좋아한다는 게 나쁜 건 아니잖아요.
      MVP: ...해냈다! 이제 사령관님이랑 놀 수 있어요.
    "":
      Join: 안녕하세요. 여기서도 제가 할 일이 있을까요?
      SquadJoin: 저, 전투는... 아니에요, 할 수 있어요.
      Leader: 제가...리더를... 하아... 제가 약한 모습을 보이면 안 되겠죠?
      SortiePick: 다른 분들께 방해가 되지 않도록, 최선을 다할게요.
      StageStart: 저, 적 발견! 조심하세요.
      Retreat: 퇴각하세요! 뒤는 제가 맡을게요.
      SearchStart: 네. 바로 갔다 올게요.
      SearchEnd: 어? 도와주시는... 어? 우와아! 그렇게 쉽게 드시다니!
      BattleFocus: 드, 듣고 있어요.
      ActionApprove: 위성 궤도 정렬. 준비됐어요.
      SpSkill: 천공의 빛님, 제게, 힘을 빌려주세요.
      Retire: 다른 분들의 발목을... 잡을 수는...
      Repair: 죄송해요... 전, 방해만 됐어요...
      Reinforce: 좀 더 튼튼해지는 걸까?
      ItemEquip: 이런 걸로 싸우는 건가요?
      CoreLink: 으으... 견딜 수 있어요.
      PresentGet: 우와아...! 제가 받아도 되나요?
      Login: 어서 오세요. 잠깐 정리 좀 하고 있었어요.
      Idle_01_01: |-
        전투 말고도 다른 분들과 사령관님에게
        도움이 될 수 있도록 뭐든지 열심히 할게요!
        ...네? 그, 그러니까…
        청소라던가, 이불 정리라던가...
      Idle_01_02: |-
        전 능력 대부분을 장비에 의존해서 몸이 약해요.
        그, 그래도 간단한 것 정도는 할 수 있어요.
      Idle_01_03: |-
        이 보드 게임엔 추억이 담겨 있어서 좋아해요.
        예전에 연구원 분들이랑 즐겁게 했던 기억이
        있어서… 저, 사령관님.
        괜찮으시면 같이 하실래요...?
      SPIdle_01_01: …이, 이것보단 안아주시면 안 될까요…?
      Idle_02_01: |-
        어제 일과 후엔 메이드 분들 일을 도와드렸어요.
        그리고 오늘은 주방 분들을 도와드리기로-
        아니에요. 제가 하고 싶어서 하는 일인걸요?
      Idle_03_01: |-
        사령관님. 저기, 오늘 밤에도… 네!
        금방 가서 잠옷으로 갈아입고 올게요.
      Idle_04_01: |-
        무겁지는 않으세요…? 아, 아뇨. 불편하진 않아요.
        ...평생 이렇게 안겨있고 싶을 정도로, 포근해요.
      SPIdle_02_01: |-
        하읏… 아, 아뇨. 괜찮아요.
        사령관님이 절 아껴주신다는게 느껴지니까…
        하나도 힘들지 않아요.
      Oath: >-
        사령관님… 이걸 저에게 주신다는 건, 그만큼 제가 도움이 됐다는 뜻이겠죠? 앞으로도- 네? 아닌가요…? 그러면… 그, 그냥 옆에
        있어주는 것만으로도 좋다니, 그런건…

        사령관님, 앞으로도 엘라는 사령관님을… 아니, 사령관님 곁에 평생 있을게요.
      OathIdle_01: |-
        사령관님, 진짜 이렇게 안겨만 있어도 되나요…?
        혹시 불편하시면…
        ...네.
      MVP: 흐아... 너무 무서웠어.
    M:
      SquadJoin: 할 수 있어.
      Leader: 사령관님한테, 많이 배웠으니까요.
      SortiePick: 그럼 다녀오겠습니다. 걱정 마세요.
