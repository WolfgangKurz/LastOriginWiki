      Idle_01_01: |-
        사령관님하고 보드 게임하고, 이야기하다가,
        따뜻한 엘븐 밀크를 마시고 자는게 제일 좋아요.
        같이 자면… 잠결에도 사령관님이 절 꼭
        안아주시니까요.
      Idle_01_02: |-
        사령관님 말씀대로 저를 위해서 살아보려고
        하고 있어요. 그러니까…
        아, 안아주세요…!
      Idle_01_03: |-
        제가 이렇게 어리광 부리는 건 다른 분들한테는
        비밀로 해주세요. 음, 그게… 사령관님이랑
        단 둘이서만 알고 있는 비밀을, 갖고 싶어서요.
      SPIdle_01_01: |-
        사령관님, 저 때문에 많이 자제하고 계신거죠…?
        그러시지 않아도 괜찮아요.
      MVP: 다들, 무사하시죠? 사령관님! 임무 성공이에요!
