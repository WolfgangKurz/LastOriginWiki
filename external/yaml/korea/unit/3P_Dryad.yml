  KR:
    "1":
      SquadJoin: 눈치, 채신건가요?
      Leader: 저는 그냥, 주인님의 사랑을 받고싶어서...
      SortiePick: 화나신 건, 아니시죠?
      StageStart: 저를 사랑해주세요, 주인님.
      Retreat: 금방, 돌아갈게요.
      SearchStart: 괜찮아요. 다녀올 수 있어요.
      SearchEnd: 다녀, 앗... 후우... 죄송해요... 잠깐 어지러워서...
      BattleFocus: 네. 주인님.
      ActionApprove: 힘을, 낼게요.
      SpSkill: 주인님을 위해서예요.
      Retire: 사랑해요, 주인님...
      Repair: 다시는 주인님을 만나지 못하는 줄 알았어요.
      Reinforce: 주인님의 손길을 느끼고싶어.
      ItemEquip: 주인님이 직접 장비해주시면, 기쁠 것 같아요.
      CoreLink: 주인님의 사랑을, 나눠야하는 걸까요?
      PresentGet: 아! 아... 이렇게나 저를 사랑해주신다는 거죠?
      Login: 아, 주인님. 아아, 간병해주러 오신 건가요?
      Idle_01_01: |-
        아… 네. 주인님은 바쁘시니까요.
        그래도 일 끝나시면 한 번만 들러주세요.
      Idle_01_02: |-
        콜록, 콜록… 죄송해요, 주인님. 저, 몸이 안좋아서요…
        조금만 쉬어도 될까요…?
      Idle_01_03: 주인님이 간호 해주시면… 금방, 나을지도요…?
      SPIdle_01_01: 앗… 저, 아프니까… 살짝, 만이에요…?
      Idle_02_01: |-
        제 옆에 계셔주시니, 아파서 다행이라는
        생각이 들어요. 저… 나쁜 아이일까요?
      Idle_03_01: |-
        자, 잠시만요. 땀이… 꺅…? …생각보다 좁네요.
        더 가까이 와주세요...
      Idle_04_01: |-
        죄송해요. 사실, 저… 진짜로 아픈 게 아니라…
        아, 아니에요. 아파요, 진짜 아프니까…
        주인님이 주사, 놔주시겠어요…?
      SPIdle_02_01: |-
        하읏… 너무 기뻐요… 이대로 완전히…
        주인님의 것이 되어버렸으면...
      Oath: |-
        저는 이렇게 꾀병을 부려서라도 주인님의 관심과 애정을 받고 싶었어요. 이런 나쁜 아이인
        저에게… 주인님. 제 열병은… 주인님만 치료해주실 수 있어요. 앞으로도 계속… 저를 사랑해주세요.
      OathIdle_01: 주인님의 사랑이 없다면 진짜로 아플지도 몰라요.
      MVP: 하아... 이제 주인님의 사랑을 받을 자격이, 생긴걸까요?
    "":
