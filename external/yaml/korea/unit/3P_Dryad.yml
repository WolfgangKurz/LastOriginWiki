      CoreLink: 네, 주인님. 그래야만 한다면 전 따르겠어요.
      PresentGet: 이건... 주인님과 저만의 특별한 징표로군요?
      Login: 주인님? 너무 멀리 떨어져 있으면 제가 지켜드릴 수 없는데...
      Idle_01_01: |-
        제 꿈은… 주인님과 함께 황금빛 들판을
        바라보는 거예요. 언젠가는…
        그 꿈이 이뤄질 수 있겠죠?
      Idle_01_02: |-
        혹시 제가 주인님께 버려진다면…
        전 정말 어떻게 해야 할지….
      Idle_01_03: |-
        언니는… 제가 매사에 부정적이라
        걱정이 된다 했었죠… 주인님? 주인님께서는…
        이런 저를 어떻게 생각하시나요?
      SPIdle_01_01: |-
        이, 이건? … 주인님이... 절 필요로 한다는…
        뜻이겠죠?
      Idle_02_01: |-
        이렇게 주인님과 마주하고 이야기를
        나눌 수 있다니… 어쩌면, 제 꿈은 벌써
        이뤄졌는지도 모르겠네요.
      Idle_03_01: |-
        주인님께서 이런 저를 거둬 주셔서…
        저는 늘 감사하고 있어요. 제가 주인님께
        해드릴 수 있는 게 있을까요? 네! 뭐든지요.
      Idle_04_01: |-
        네... 저는 주인님을 절대 놓치지 않아요,
        절대로요! 왜냐면... 주인님만이 제가
        살아가는 이유니까요….
      SPIdle_02_01: |-
        네 주인님… 제 몸과 마음은 모두 주인님의
        것이니… 주인님 마음대로 해 주세요….
      Oath: 앗… 이건 주인님이 아끼시던 물건 아닌가요? 이런 걸 제가 받아도 될까요? 역시 안 되겠죠? 네? …된다고요? 아아... 제가 가동을
        시작한 이후 처음으로 제 마음의 밭에 풍년이 들었어요!
      OathIdle_01: |-
        주인님과 함께라면, 전 아무것도 두렵지
        않아요.
      MVP: 주인님? 이제 절 봐주시겠어요?
