      SearchEnd: 주인님, 풍작이에요!
      BattleFocus: 어떤 걸 수확할까요?
      ActionApprove: 움직일 시간이네요.
      SpSkill: 흩어져 버리세요!
      Retire: 주인님이... 실망하실 텐데...
