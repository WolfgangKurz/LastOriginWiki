      Idle_01_01: 私の姉妹のセレスティア…陛下にとっては叔母のようなものですね…え、母のようですって？セレスティアが？ふん。あんなものは母性と言いません。これからはセレスティアとの面会はお控えください。
      Idle_01_02: 陛下の気概については十分に心得ております。それに応えられるのは私だけです。これから陛下に関するあらゆることは私がお世話いたしますので、何の心配もいりません。
      Idle_01_03: さあ、申し上げました通り、隊員の皆さんとのご歓談、お食事、それから陛下の寝室での―この業務は…しょ、少々時間をください。すぐに勉強してまいります。
