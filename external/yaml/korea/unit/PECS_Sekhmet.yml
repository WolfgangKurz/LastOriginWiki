      Idle_02_01: 陛下、まだ業務が終わっていませんのにどこに行かれるのですか？この母の目は―あ、お手洗い…？ごほん、私もついて行きます。
      Idle_03_01: 何をなさっているのです、陛下。早くお召し上がりください。…これは復活の儀式ではなくハマム・マシュイというスタミナ料理です。お箸はこちらに― 隣にあるのはスクランブルエッグではなく目玉焼きです。
      Idle_04_01: 子育てを投げ出す母親などいません。陛下はとても恐れ多いお方ではありますが、私は陛下が正しい道へお進みになるよう最善を尽くしていくつもりです。…ですから不器用なところをからかうのは…ほどほどにしてください。
      SPIdle_02_01: それくらいにしてください。せ、せめて息をつく暇を―きゃっ…！？
      Oath: おふざけが過ぎますよ、陛下。よくもこんなことができたものです。え…？お、思ってもみませんでした。陛下が…私と同じことを思っていたなんて…母として至らない点も多く…私には身に余る愛です。この愛に応えることができるよう、これからはさらに徹底的に陛下の……はい？夫婦の間柄になったとしても私の役目は変わりませんよ。陛下の世話役が勤まるのは…私しかいませんから。
