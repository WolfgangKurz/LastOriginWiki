      Idle_01_01: |-
        A dance has to be paired with a song that goes great
        with it. This song was personally made for you
        with the heart of a mother.
        What do you think?
      Idle_01_02: |-
        Is everything okay? Your mother is by your side
        to make you happy, so please call on me
        whenever you want.
      Idle_01_03: |-
        Even though the mood changed a lot… Don’t worry.
        Even though the clothes on my back have changed,
        my heart for you won’t change,
        not even if 10,000 years pass.
