    "1":
      SquadJoin: 아직 보여드리지 못한 것이 많은데 어딜 가라 하십니까.
      Leader: 제 손끝을 따라오시면 됩니다.
      SortiePick: 폐하와 떨어져 있어야 할 제 생각은 안 해보셨습니까?
      StageStart: 폐하가 기다리지 않게 어서 일을 끝내러 출발하시죠.
      Retreat: 폐하 곁으로 달려가겠습니다.
      SearchStart: 떨어져 있다 하여 절 한시라도 잊으시면 안 됩니다.
      SearchEnd: 여기에 폐하가 원하는 게 있는지 보시지요.
      BattleFocus: 말씀하시죠, 폐하.
      ActionApprove: 제가 나서야 할 차례인가요?
      SpSkill: 음악 속에 묻혀 사라져라.
      Retire: 격하게 추었더니 조금… 지쳤나 봅니다…
      Repair: 즐거움을 드려야 할 제가 보살핌을 받다니…
      Reinforce: 더 멋진 춤을 보여드리겠습니다.
      ItemEquip: 너무 과하면 춤추기에 불편합니다.
      CoreLink: 혼자보다는 여럿이 함께 추는 게 좋죠.
      PresentGet: 제 가무에 대한 보답입니까?
      Login: 이리 앉으시죠. 제가 폐하를 위해 가무를 준비했습니다.
      Idle_01_01: |-
        춤에는 반드시 어울리는 음악이 함께해야
        하는 법. 이 어미가 폐하를 생각하는
        마음으로, 폐하를 위해 직접 만든 노래입니다.
        어떠십니까?​
      Idle_01_02: |-
        안 좋은 일이라도 있으셨나요? 폐하를 기쁘게
        하기 위해 옆에 이 어미가 있는 것이니,
        언제든지 저를 불러주세요.​
      Idle_01_03: |-
        분위기가 많이 바뀌었지만... 걱정하지 마세요.
        몸에 걸친 옷이 바뀌었더라도,
        폐하를 생각하는 마음은 만년이 지나더라도
        바뀌지 않을 것입니다.​
      SPIdle_01_01: 폐하, 춤이 끝날 때까지 잠시만 기다리세요.​
      Idle_02_01: |-
        폐하만을 생각하며 춘 춤입니다… 어떠십니까,
        춤 안에서 늠름한 폐하의 모습이
        느껴지셨습니까? 아니란 말입니까?
        그럼, 느껴지실 때까지 춤을 추는 수밖에...​
      Idle_03_01: |-
        힘들고 두려운 일이 있더라도,
        걱정하지 마세요. 이 어미가, 또 이 어미의
        사랑이 항상 폐하의 곁에 있을 테니까.​
      Idle_04_01: |-
        자... 손을 잡으시지요, 폐하. 폐하께서 춤에
        익숙해지실 때까지 긴 밤 동안 폐하의
        춤 상대가 되어드리겠습니다. 아니, 설령
        이 밤이 끝나고, 천 번의 밤이 지나더라도,
        계속... 영원토록 함께하겠습니다.​
      SPIdle_02_01: |-
        후후, 그러지 말고, 이리와 같이 추시죠.
        말씀 드렸듯이... 긴 밤 동안 폐하의 춤 상대가
        되어드릴 터이니.​
      Oath: 이렇게 폐하의 시선이 닿는 곳에서, 노래 부르고 춤추는 것만으로도 행복한데… 폐하가 저의 곁으로 오신다 하니, 어찌 이 행복을 말로
        표현할 수 있을까요? 이제는 폐하의 무희이자 배필로서 영원히 폐하의 곁에 있을 테니, 폐하도 언제나 손이 닿는 거리에 있어주세요.
      OathIdle_01: |-
        제가 부부의 춤을 알고 있는데…
        오늘밤 폐하의 방에서 알려드릴까요?​
      MVP: 폐하께 받을 상은 따로 생각해 두었습니다.
    "":
      Join: 사멸의 세크메트, 적법한 인류의 왕께 인사드립니다.
      SquadJoin: 제 눈을 피해 부적절한 행동을 하실 생각인 건 아니시겠죠...?
      Leader: 제가 다녀올 동안 다음 분기 보급 계획과 함내 보수 현황, 그리고 전투원 배치도 작성을 끝내두세요.
      SortiePick: 일을 다 끝냈다는 말씀입니까...? 그, 그러면... 쉬, 쉬고 있도록 하세요...
      StageStart: 걱정입니다... 어서 폐하에게 돌아가야 하는데...
      Retreat: 하아, 잘 생각하셨습니다.
      SearchStart: 필요하신 물품의 목록을 적어주세요. 폐하는 제가 고른 것만 사용하셔야 합니다.
      SearchEnd: 여기 있습니다. 옷, 신발, 간식, 이불... 어... 호, 혹시 마음에 안 드는 게 있으신가요...?
      BattleFocus: 말씀하세요, 폐하.
      ActionApprove: 순환의 끝에 죽음을 바치리.
      SpSkill: 시들어라, 죽음의 파도!
      Retire: 나에게도... 찾아오는구나...
      Repair: 제가 누워있으면... 폐하를 챙길 사람이...
      Reinforce: 네, 폐하는 이 어미만 믿으시면 됩니다...
      ItemEquip: 손길이 음란합니다! 혹시... 다른 분들에게도 이렇게...?
      CoreLink: 함께 폐하를 올바른 길로 인도하도록 하죠.
      PresentGet: 어미에게 주는 것입니까... 기특해라...
      Login: 오셨습니까, 폐하... 다른 곳에 들르신 건 아니겠지요?
      Idle_01_01: |-
        제 자매 세레스티아…
        폐하에겐 이모뻘이 되겠군요.
        …엄마 같다고요? 세레스티아가? 흥.
        그런 건 모성이 아닙니다.
        앞으로 세레스티아와 만나는 건 삼가주세요.
      Idle_01_02: |-
        폐하의 기백은 익히 알고 있습니다.
        그것을 감당할 수 있는건 오직 저 뿐.
        앞으로 폐하의 모든 것은 이 어미가 챙길테니,
        그저 마음 편히 계시면 됩니다.
      Idle_01_03: |-
        자아, 말씀드린대로 다른 대원들과의
        대화, 식사, 시중과 폐하의 업무까지-
        이 업무는… 조, 조금만 기다리세요.
        금방 공부해 오겠습니다.
      SPIdle_01_01: |-
        듣던대로 응석쟁이시군요.
        좋습니다. 앞으로도 그렇게,
        이 어미에게만 응석부리도록 하세요.
      Idle_02_01: |-
        폐하, 아직 일이 끝나지 않았는데
        어딜 가시려는 건가요. 이 어미가 분명히-
        아, 화장실…? 흠흠. 저도 같이 가겠습니다.
      Idle_03_01: |-
        뭐 하고 계신가요, 폐하. 어서 드시지 않고.
        …부활 의식이 아니라, 하맘이라는 보양식입니다.
        어서 수저를- 옆에 있는 건 스크램블드 에그가
        아니라, 계란 프라이입니다.​
      Idle_04_01: |-
        자식을 포기하는 어미가 있겠습니까.
        폐하는 담기에 버거울 정도로 커다란 분이시긴
        하나, 저는 그런 폐하가 올바른 길로 가실 수
        있도록 최선을 다할 겁니다. …그러니
        서툴다고 놀리는 건 적당히 하도록 하세요.
      SPIdle_02_01: |-
        적당히 하시지 못하겠습니까.
        하, 하다못해 숨 돌릴 시간을- 꺅…?!
      Oath: |-
        농담이 지나칩니다, 폐하. 어찌 이런 장난을 하십니까. …? 새, 생각도 못하고 있었습니다.
        폐하가… 저와 같은 생각을 하고 계실 줄은… 어미로서 한없이 모자란 저에겐 과분한 애정입니다.
        그 애정에 보답할 수 있도록, 앞으로는 더 철저히 폐하를 위해… 네? 부부 사이가 됐다고 하더라도
        제 역할엔 변함 없습니다. 폐하를 감당할 수 있는 것은… 저 뿐이니까요.
      OathIdle_01: |-
        폐하가 나날이 성장하시는 것 같아 정말 기쁩니다.
        자아, 상으로… 상으, 로… 그, 평소에 하던대로라면
        제게도 상이 되어버리는데, 괜찮으시겠습니까…?
      MVP: 후훗, 폐하에게 모범을 보였군요.
    M:
      SquadJoin: 하아, 전투 임무는 떨어져 있을 수밖에 없는 거죠.
      Leader: 하아, 어쩔 수 없군요...
      SortiePick: 제가 없더라도 잘 하실 거라고 믿습니다.
      StageStart: 자식과 떨어진 어미의 심정인지, 지아비와 떨어진 처의 심정인지...
      Retreat: 금방 돌아가겠습니다.
      SearchStart: 폐하가 무엇을 필요로 하실지는 전부 알고 있습니다.
      SearchEnd: 어떠십니까, 전부 폐하의 마음에 들 것입니다.
      BattleFocus: 말씀해주세요.
      ActionApprove: 죽음이야말로 순환의 시작.
      SpSkill: 영원한 순환을 받들어라!
      Retire: 폐하... 부디... 저 없이도...
      Repair: 간호해... 주시는 겁니까...? 기특해라...
      Reinforce: 폐하가 성장하시는 만큼, 이 어미도 성장하겠습니다.
      ItemEquip: 이런 때까지 어리광을 부리시면 곤란합니다...
      CoreLink: 하루가 다르게 성장하는 폐하를 보는 기쁨, 드디어 나눌 수 있겠습니다...
      PresentGet: 보답을 바란 것은 아니었는데, 하아... 정말... 기쁩니다...
      Login: 오셨습니까, 폐하. 어서 이 어미를 안아주세요.
      Idle_01_01: |-
        무, 무례합니다! 어찌 자식이
        어미의 머리를 쓰다듬는단 말입니까! 아…
        그, 그 말대로 지금은 부부이긴 합니다만…!
        …그렇게 하고 싶으면
        하루에 한 번만 하도록 하세요.​
      Idle_01_02: |-
        하루하루 폐하를 알아갈수록, 점점 더
        역부족이라는 생각이 듭니다… 으으, 안돼요.
        어미된 자로서 더 힘을 내야… 아, 오셨습니까.
        제가 골라드린 옷이 아주 잘…
        왜 웃으시는 건가요?​
      Idle_01_03: |-
        후후… 폐하, 또 응석을… 부, 부리시려는- 꺅…?
        저를 이렇게 원해주시는 것…
        여자로서는 더할나위 없이 기쁘지만,
        어미로서는… 대체 어찌해야 좋을지…​
      SPIdle_01_01: |-
        폐하… 제 능력은 단지 죽일 뿐이지만,
        폐하의 후손을 잉태할 수 없다는 뜻은 아닙니다.
        이 어미의 말… 제대로 알아들으셨습니까…?​
      MVP: 후훗, 이 어미도 폐하에게 많이 배우고 있습니다.
