dialogue:
  KR:
    "1":
      SquadJoin: 으응? 이번 의상은 공연용이 아닌 것 같은데?
      Leader: 달링을 위해 멋진 공연을 보여줄게.
      SortiePick: 오늘은 앙코르 없이 금방 돌아올게.
      StageStart: 중요한 옷이니까 조심조심. 공연 시작.
      Retreat: 금방 돌아갈게, 달링.
      SearchStart: 이번에는 앙코르 안 할 거야. 조금이라도 더 빨리 돌아오고 싶으니까.
      SearchEnd: 있지, 나 노래가 안 떠오르더라. 달링 생각으로 머리가 꽉 차버려서.
      BattleFocus: 응. 잘 들려.
      ActionApprove: 알았어 달링.
      SpSkill: 다들 나랑 달링을 위해 환호해 줘.
      Retire: 달링… 미안해… 나…
      Repair: 달링… 손…잡고 있어 줄래?
      Reinforce: 나 다칠까 봐 신경 써주는 거야 달링?
      ItemEquip: 다음에는 손가락에 끼워줘.
      CoreLink: 자, 너도 따라 해봐. 프로듀서가 아니라 달! 링!
      PresentGet: 달링. 이건 비밀인데… 난 달링이 주는 선물이 가장 소중해.
      Login: 어서 와, 프로듀서. 아, 참. 이제는 달링이지.
      Idle_01_01: |-
        달링은 얌전한 사람이 좋아, 아니면 활발한
        사람이 좋아? 있지, 나느은, 달링이 활발한
        쪽을 좀 더 좋아했으면 좋겠다?
      Idle_01_02: |-
        달링은 이 드레스, 어떻게 생각해?
        마음에 든다고?… 휴, 다행이다.
        달링을 위한 옷인데, 달링 마음에
        안 들면 곤란했거든.
      Idle_01_03: |-
        프로듀서는 해고야! 왜냐면,
        이제부터 프로듀서가 아니라,
        내 달링이 되어야 하니까.
        놀랐어? 미안, 히히.
      SPIdle_01_01: |-
        아이 참, 일단, 좀 구겨져도 되는 옷으로
        갈아입고 나서… 알았지?
      Idle_02_01: |-
        부끄러워하지 말고,
        좀 더 똑바로 바라봐도 괜찮아.
        달링에게 보여주기 위한 옷이니까.
      Idle_03_01: |-
        내 목소리에는 마음을 움직이는 힘이 있대.
        우리 같이 실험해볼까? 흠흠, 그러니까…
        사랑해, 달링… 어, 어때, 마음이 좀 움직였어?
      Idle_04_01: |-
        어쩌면 좋지, 달링? 가수는 모든 팬에게
        공평하게 사랑을 나눠줘야 하는데,
        지금은 그럴 수 없을 것 같아. 왜냐면…
        지금 내 마음속에는 오직 달링만 들어 있거든.
        …당신의 에라토니까.
      SPIdle_02_01: |-
        안 그래도, 달링만을 위한 비밀 공연을
        준비해뒀는데… 마음이 통했네.
        그럼, 우리 같이 공연장으로 갈까, 달링?
      Oath: |-
        달링… 나, 이 의상을 입을 때 말이야… 내색은 안 했지만… 마음 한구석에서는, 진짜로
        달링의 신부가 되기를 바라고 있었어. 내 마음을 알아줘서 고마워! 달링은 정말 최고의 프로듀서야!
      OathIdle_01: |-
        가끔은 달링이 불러주는 노래를
        들어보고 싶어. 노래는 잘 못 부른다고?
        괜찮아. 왜냐면, 달링의 목소리만 들어도
        이렇게 행복하니까… 분명, 어떤 노래를
        부르더라도 내 마음에 쏙 들 거야.
      MVP: 오늘 가장 빛나는 건 나였지? 달링?
    "":
      Join: 당신이 프로듀서구나? 나는 에라토. 같이 팬분들에게 최고의 무대를 선보이자!
      SquadJoin: 팬분들에게 노래해 줄 수 있다면, 어디든지 좋아!
      Leader: 내가 메인 보컬이구나? 잘할게!
      SortiePick: 공연 전이라 그런지... 벌써부터 신나!
      StageStart: 공연, 시작이야!
      Retreat: 아직... 못 부른 노래 있는데...?
      SearchStart: 체력 단련? 좋아! 무대에서 오래 노래하려면 스태미나가 중요하니까...!
      SearchEnd: 이거 원하던 거 맞지? 에헤헷...! 다른 일 있으면 불러? 보컬 트레이닝 하고 있을게!
      BattleFocus: 내 이름을 부른 거야?
      ActionApprove: 즐길 준비됐어!
      SpSkill: 다들, 신나게 뛰는 거야!
      Retire: 공연이 중단되면... 안되는데...
      Repair: 더 연습해야 하는데... 이러고 있을 때가 아니야...
      Reinforce: 우와아아, 앙코르 8번도 가능하겠어!
      ItemEquip: 에, 에헤헤... 프로듀서라도 스킨십은 좀...
      CoreLink: 어쩐지 힘이 솟아! 여기서 공연해도 돼, 프로듀서?
      PresentGet: 조공이구나? 앞으로 더 멋진 공연으로 보답할게, 프로듀서!
      Login: 음흐흥~ 아? 프로듀서! 다음 보컬 트레이닝 스케줄, 정해졌어?
      Idle_01_01: |-
        내 목소리의 특별한 파장이 관객들의 마음을
        뒤흔든대. 초능력이나 마법이 아니라 유전 공학
        덕이라는데... 아무렴 어때! 팬들에게 완벽한
        공연만 선보일 수 있으면 됐지.
        다음 트레이닝은 뭐야, 프로듀서?​
      Idle_01_02: |-
        쉴 때도 밖에서 팬들 만나는 게 좋아.
        그 자리에서 노래도 하고, 팬미팅도 갖고...
        상상만 해도 힘이 나네.
        팬들의 관심과 애정이 날 움직이는 원동력이야!​
      Idle_01_03: |-
        프로듀서, 이것 봐봐! 팬들이 선물 잔뜩 줬어.
        손편지는 자기 전에 읽고, 먹을 건...
        쉬지 않고 먹어야겠네. 응? 괜찮아, 혼자서
        먹어야지. 팬들이 나를 위해 준비해 준 거잖아?​
      SPIdle_01_01: |-
        스캔들이 가수에게 얼마나 치명적인지 알지,
        프로듀서?​
      Idle_02_01: |-
        뮤즈라는 작곡가... 이 사람이 만든 노래는
        특별해. 나만큼 노래에 진심인 사람이겠지.
        꼭 한번 만나보고 싶었- 여기에 있어!?
        정말? 빨리 소개해줘, 프로듀서!​
      Idle_03_01: |-
        여기! 약소하지만 정성껏 준비한 선물이야.
        나는 팬분들이 챙겨주지만, 프로듀서는 내가
        안 챙기면 누가 챙겨주겠어.
        ...어때? 마음에 들어?​
      Idle_04_01: |-
        이번 무대는 단 한 사람을 위해 준비했어.
        프로듀서! 항상 날 응원하고 지켜봐 줘서
        고마워. 공연료는 프로듀서의 남은 인생
        전부야. 그래도 후회하지는 않을 걸? 잘 지켜봐!​
      SPIdle_02_01: |-
        앗! 안 돼, 프로듀서.
        내가 아니어도 다른... 꼭 나여야 돼...?
        사실 나도 프로듀서가 싫지 않으니까.
        내 마음 깊이 담아둔 사람이니까...
        팬들도 이해해주겠지...?​
      Oath: |-
        나도 프로듀서가 싫지 않아. 아니, 좋아해. 하지만 내가 가수 활동을 계속하기 위해선... 기다릴 거라구?
        ...내가 죽기 전까지 가수하면 어쩌게? 그래도? 뭐야, 그게! ...그래도 덕분에 나도 결심했어. 결혼하자, 프로듀서.
        꿈을 포기해야 될 지도 모르지만, 서로 정말 사랑한다고 얘기하면 팬분들도 이해해주겠지. 언제까지나 쭉 함께야, 프로듀서!
      OathIdle_01: |-
        듣고 싶은 노래가 있으면 얘기해.
        어떤 노래든지 불러줄게.
        내 목소리로 프로듀서가 즐거워해주면
        나도 엄청 행복하거든!
      MVP: 프로듀서! 내가... 일등이래! 굉장하지?!
    M:
      SquadJoin: 안녕~! 프로듀서의 전속가수, 에라토야!
      Leader: 프로듀서의 기대를 저버릴 수는 없지, 열심히 할게!
      SortiePick: 모두! 준비됐지? 지금부터 신나게 즐기는 거야!
      StageStart: 여기서 노래 불러도, 프로듀서한테 들리려나?
      Retreat: 가까이서 듣고 싶었구나?
      SearchStart: 노래 부르면서 다녀와도 되지? 마침 떠오른 노래가 있거든!
      SearchEnd: 오다가 예전에 부른 사랑 노래 연습해왔어! 들어볼래, 프로듀서?
      BattleFocus: 단 한 사람을 위해!
      ActionApprove: 듣고 있지, 프로듀서?
