dialogue:
  KR:
    "1":
      SquadJoin: 좋아! 요샌 사령관한테 당하기만 했는데, 마침 잘됐어.
      Leader: 힘이 넘쳐흐르는군.
      SortiePick: 그럼-... 하하하하하핫! 멸절의 섬광이여, 울부짖어라!
      StageStart: 그냥... 기분 좀 내보고 싶었을 뿐이야.
      Retreat: 하... 간만에 재미 좀 보나했더니.
      SearchStart: 이런 식으로 괴롭힘당하는 건 영 취향이 아닌데.
      SearchEnd: 이게 끝이야? 시시하네.
      BattleFocus: 기대되는걸?
      ActionApprove: 멋진 비명을 질러보라고!
      SpSkill: 내 진정한 힘을 보여주마!
      SpSkill_2: 파멸의 섬광!
      Retire: 이, 이런 것... 따윈...
      Repair: 사령관한테 당한 거에 비하면, 별거 아니야.
      Reinforce: 흥, 이런게 없어도 부서지거나 하진 않는다고.
      ItemEquip: 나한테 애완동물 운운하지 않았었나? 뭐, 나쁘진 않았지만.
      CoreLink: 뭐, 예전만큼 흥미가 생기진 않네.
      PresentGet: 흠, 낮에는 이렇게 젠틀하신데 밤에는 영 딴판이란 말이지?
      Login: 놀랐어? 기대해도 좋아, 진짜 내 모습을 보여줄테니까.
      Idle_01_01: |-
        봐. 아직 어색하긴 해도 전부 내 몸처럼
        움직일 수 있어. 인공신경이 모듈에 연결돼서-
        무슨 생각인지 얼굴에 다 티나네.
        짜릿한 맛을 보고 싶어?
      Idle_01_02: |-
        뿔? 뿔이 왜… 하. 나를 그렇게 물건처럼
        다루게 둘 것 같아? 아무리 사령관이라도
        그런 건 용납 못 해.
      Idle_01_03: |-
        대마왕이니 뭐니 하는 건 관심 없지만,
        더 강렬한 고통을 줄 수 있다는데 마다할리가 없지.
      SPIdle_01_01: |-
        그만 좀 하지? 뭔가 착각한 모양인데,
        아무리 애써도 바라는대로 되지는 않을 거야.
      Idle_02_01: |-
        알았어, 알았다고. 조금만이라면 만져봐도 좋-
        햐앗?! ……그, 그냥 익숙하지 않은 감각이라
        놀랐을 뿐이야.
      Idle_03_01: |-
        어때? 어디 한 번 맛 좀 보여줄까? …그렇게
        겁먹지 마. 그런 건 밤에만 하기로 정해놨잖아?
        ...잠깐. 그러고보니 요새는 너무 사령관만
        신을 냈던 것 같은데...
      Idle_04_01: |-
        흥. 그렇게 다뤄진 게 처음이라서 그랬을 뿐이야.
        타인의 고통에서 즐거움을 느끼는 내가
        그렇게 쉽게 굴복할 것 같아?
      SPIdle_02_01: |-
        그… 저번에 그건 안 하는거야?
        이렇게 상냥하게 해봐야- 읏…?!
        ...후후, 드디어 할 마음이 들었나보네?
      Oath: |-
        ...사령관은 대체 어느 쪽이 진짜야? 어젯밤만 해도… 뭐, 좋아. 어느 쪽이던 상관없겠지. 사령관 덕.분.에.
        나도 그런 걸 즐기게 되어버렸으니까. 그리고 혹시나 해서 말하는데, 이런 사이가 됐다고 해서
        신경써준다거나 하지는 마. 밤에는 그냥 하던 대로 거칠게, 제멋대로 하면 된다는 뜻이야.
      OathIdle_01: |-
        뿌, 뿔이든 꼬리든 날개든 뭐든 좋을대로 해.
        어차피 그러려던 거 아니었어?
      MVP: 흠, 가끔은 이런 맛도 있어야지.
    "2":
      SquadJoin: 같이 한잔할 사람?
      Leader: 내가 한잔했다고 풀어줄 거라고 생각하면 오산이야.
      SortiePick: 김이 다 빠지기 전에 돌아오겠어.
      StageStart: 악당을 괴롭히는 건 언제나 즐거운 일이지.
      Retreat: 음… 다음에 더 귀여워해 주겠어.
      SearchStart: 아~ 꼭 보내야겠어? 모처럼 만에 휴가인데.
      SearchEnd: 복귀했어. 야~ 중간에 적을 만날 줄이야. 꽤나 즐거웠어.
      BattleFocus: 누구를 괴롭혀 줄까?
      ActionApprove: 으흥~ 즐겁겠네.
      SpSkill: 좋은 소리로 울어봐.
      Retire: 이 굴욕… 큿… 결코 잊지 않아…
      Repair: 당한 것 이상으로 괴롭게 만들어 주겠어.
      Reinforce: 좀 더 괴롭게 만들어 줄 수 있겠네?
      ItemEquip: 와인 오프너는 없어?
      CoreLink: 쉴 때는 쉬어야지. 자. 즐기자고.
      PresentGet: 오늘 정도는 눈감아 줄까?
      Login: 이제 와? 먼저 한잔하고 있었어.
      Idle_01_01: |-
        고급 수영장은 이용객이 아니라
        경비를 보거나 수사를 위해서 방문하는 게
        일상이었는데…
      Idle_01_02: |-
        나 오늘은 비번이야.
        일 시키려면 그에 상응하는 것을 가져와.
        뭐? 범죄자가 나타났다고?
        그러면 가만히 있을 수 없지.
      Idle_01_03: |-
        이 수갑?
        직업병이지. 필요할 때 없으면 아쉽잖아.
        취미이기도 하고. 후후.
      SPIdle_01_01: 수갑 차고 싶어?
      Idle_02_01: |-
        소니아한테 한소리 하기 힘들겠네.
        수영장에서 술 한 잔 기울이면서
        수영을 하다니...
        당신이 있으니 괜찮으려나?
      Idle_03_01: |-
        이런 곳에서 쉬는 건 취향에 안 맞는데…
        부패 경찰 같잖아.
        업무로 사리사욕을 채우는 건 부정 안하지만
        그게 물욕은 아니라고.
      Idle_04_01: |-
        이런 곳으로 날 부르다니…
        무슨 짓을 저지르려고 그러는 걸까? 응?
        뭐, 당신에게라면...
        아니, 아무 말도 안 했어.
      SPIdle_02_01: |-
        감당 가능해? 당신이 좋다면…
        좋아. 어울려주지.
        자, 핥아봐.
      Oath: 나는 누구를 괴롭히는 게 취향인데… 사령관과 함께라면 내 취향도 바뀌는 게 느껴진단 말이야. 사령관이 고통스럽고 괴로워하기보다는
        행복하고 즐겁기를 바라는 것을 보면… 뭐, 그래도 고통을 즐긴다면 말만 해. 나도 즐거운 마음으로 괴롭혀 줄 테니까. 어느 쪽이든
        행복했으면 좋겠어.
      OathIdle_01: |-
        물에 들어가기 전에 운동은 충분히 했지?
        갑자기 물에 들어갔다가
        나를 혼자 두지 말라고.
        이제 당신이 없는 삶은 상상도 못 하겠으니까.
      MVP: 축배는 이럴 때 드는 거지.
    "":
      Join: 무엇을 도와드릴까요? 사령관님?
      SquadJoin: 내가 규율을 세워주지.
      Leader: 내게 너무 많은 권한을 주는거 아니야?
      SortiePick: 그래, 이때만 기다렸어.
      StageStart: 여기서는 내가 법이다.
      Retreat: 칫, 먹잇감을 두고 물러나야한다니.
      SearchStart: 이 내가 분실물이나 찾으러 다녀야하다니.
      SearchEnd: 자, 이정도면 됐겠지? 어서 업무에 복귀시켜줘.
      BattleFocus: 여긴 사디어스.
      ActionApprove: 빈틈없이!
      SpSkill: 비명이라도 질러봐.
      Retire: 내 손에서 벗어날순... 없어...
      Repair: 나를 이 꼴로 만들다니... 반드시... 잡아쳐넣고 말겠어...
      Reinforce: 이 힘은 꼭 필요한 곳에 사용해야겠지?
      ItemEquip: 경찰에게 지급할 장비치고는, 좀 과한거 같지 않아?
      CoreLink: 워, 워, 너무 난리치지마. 이렇게 된 이상, 너도 금방 즐기게 될테니까.
      PresentGet: 뭐야? 뇌물이야? 아이... 농담 한번 하기 힘드네, 쯧.
      Login: 사령관이 내 시야에서 벗어날때마다, 자꾸 붙잡아두고 싶어진단 말이지?
