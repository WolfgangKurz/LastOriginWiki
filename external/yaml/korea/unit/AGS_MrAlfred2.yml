dialogue:
  KR:
    "":
      Join: 안녕하십니까! 머리카락 한 올만 부탁드려도 되겠습니까?
      SquadJoin: 쿠후후후~! 맡겨만 주시지요~!
      Leader: 같이 가는 분들은 가급적 바이오로이드 분들로 부탁드립니다~
      SortiePick: 좋습니다 여러분~ 그럼 가볼ㄲ..꺄아악!! 가, 가까이 오진 말아주시지요...
      StageStart: 저, 저는 뒤에서 지원하겠습니다... 샘플도 조금 수집하고요.. 쿠후후후...
      Retreat: 빠.. 빨리 도망치십시오..! 그래야 저도 가지 않습니까!!
      SearchStart: 고철.. 아니 물자 수집이군요. 순식간에 다녀오겠습니다.
      SearchEnd: 쿠후후후후~ 고철을 산더미처럼 모았군요! 무, 물자.. 말입니까..? 부, 분명 여기 어딘가에..
      BattleFocus: 쿠후후후~! 멋진 샘플을 얻었습니다~! 다음은...?
      ActionApprove: 이런~! 벌써 제 차례군요!
      SpSkill: 오호호호~! 이런 것이 나오다니~!
      Retire: 이럴수가아아아...!
      Repair: 면목 없습니다.. 아가씨들이 걱정하지 않게 잘 좀 말해 주시겠습니까..?
      Reinforce: 이런 업그레이드라니! 저만큼이나 대단하군요.
      ItemEquip: 우후~! 생각보다 훌륭하군요! 어떤 분이 만드셨습니까?
      CoreLink: 쿠후후, 걱정 마시지요. 로버트처럼 되지는 않을 겁니다.
      Login: 어서 오십시오. 제 어마어마한 연구의 성과를 보여 드리겠습니다!
      Idle_01_01: |-
        이곳에 오면 샘플을 엄청나게 얻을 수 있을
        줄 알았는데… 이렇게 바이오로이드 분들이
        많아서야 제대로 돌아다니지도 못하지
        않습니까…! 흐익?! 손대지 말아주십시오!
      Idle_01_02: |-
        로버트의 몸에 남아있던 데이터를 이용해
        저는 한층 더 강해졌습니다! 쿠후후후,
        전투든 연구든 제가 최고일게 분명-
        아, 닥터양이… 힉, 알바트로스 모델까지…?!
      Idle_01_03: |-
        쿠후후, 오늘에야말로 사령관님의 유전자를…
        비, 비겁하게 또 바닐라 양을 부르시겠다니요!
        크윽, 제 갈증은 언제쯤 해소되는 겁니까…!
      MVP: 오 호호호 호.. 보, 보셨죠? 제가 다 처리했습니다.
