dialogue:
  KR:
    "1":
      SquadJoin: 아아... 그럴 시간... 없을텐데...
      Leader: 지금은 곤란한데...
      SortiePick: 잠깐... 어울려 줄까...
      StageStart: 그리 오래 걸리진 않을테니... 기다리고 있어.
      Retreat: 내가 돌아가면... 알고 있지?
      SearchStart: 당신... 정말... 이러기야?
      SearchEnd: 그래, 이정도면 될거야.
      BattleFocus: 우후훗...
      ActionApprove: 그걸... 원하는 거지?
      SpSkill: 내가 조심하라고 했을텐데...
      Retire: 이, 이럴 시간이...
      Repair: 으응... 지금... 비웃으러 온거야?!
      Reinforce: 흐응, 감당할 수 있겠어?
      ItemEquip: 우후후... 좋아, 당신 마음대로 해줘.
      CoreLink: 네 의견은 필요 없으니 잠자코 있으렴.
      PresentGet: 그보다 내 리본부터 풀어보는 건 어때?
      Login: 오늘은 내게도, 당신에게도 특별한 날이야. 기대되지 않아?
      Idle_01_01: |-
        이 매듭만 풀면 날 네 마음대로 할
        수 있어… 후후…
      Idle_01_02: |-
        바보 같은 축제지만... 오늘 하루
        정도는 어울려 주기로 했어. 그래…
        오늘은 내가... 당신을 위한
        선물이야.
      Idle_01_03: |-
        당신? 선물은 받은 자리에서
        풀어보는 게 좋아.
      SPIdle_01_01: 하아… 잘 하고 있어…
      Idle_02_01: |-
        으음? … 날 보고 흥분한 거야?
        후후후… 귀여워라…
      Idle_03_01: |-
        당신? 이 리본을 풀고 나면... 날
        어떻게 할 생각이지? 아아… 이거
        정말 기대되는걸?
      Idle_04_01: |-
        아아... 감사 인사는 됐으니, 어서
        당신이 하고 싶은 대로 해 봐…
        어서…
      SPIdle_02_01: 읏! 그래… 날 좀 더 만족시켜줘…
      Oath: |-
        아아... 이런 방식으로 날 잡아 둘 생각인 거야? ...좋아...  이번엔 어울려주도록 하지.
        하지만 너무 방심하지 않는 게 좋아. 난 언제라도 또 다른 즐거움을 찾아 떠날 수 있으니… 후후...
      OathIdle_01: |-
        그래… 당신은 정말 최고야…
        앞으로도 날 계속 만족시켜줘...
      MVP: 내게 상이라도 줄 생각이야? 기대되는걸?
    "2":
      SquadJoin: 그래... 당신이 원한다면...
      Leader: 당신 부탁이라면 못할 건 없지
      SortiePick: 기왕이면... 당신과 함께하고 싶었는데 말이지
      StageStart: 당신 체면은... 내가 세워줘야겠지
      Retreat: 마침 질려가던 참이였는데... 잘됐어
      SearchStart: 허어... 신부를 그런 곳에 보낼 생각을 하다니... 당신 정말 대단해...
      SearchEnd: 자, 당신이 원하던걸 가져왔어. 이제... 내가 요구할 차례네...
      BattleFocus: 어떻게 해줄까?
      ActionApprove: 같은 생각이야
      SpSkill: 이 힘을! 느껴라...
      Retire: 이 옷을... 더럽히다니...
      Repair: 그래... 난 지금... 완전히 무방비야... 이제... 어떻게 하고 싶은 거지?
      Reinforce: 당신을 상대하기엔... 내가 부족하다는 뜻은 아니겠지...?
      ItemEquip: 날 꾸미는데 흥미가 생긴 것 같은데?
      CoreLink: 내가 당신의 신부로써... 부족한 점이 있었나?
      PresentGet: 선물에 대한 보답은... 침실에서 직접 해주도록 할게...
      Login: 어딜 다녀오는 거지? 이제 당신은 온전히 내 것이야.. 그걸 잊으면 곤란해...
      Idle_01_01: |-
        후훗, 언제까지 그렇게 가만히
        서있기만 할 생각이지? 난 여기서
        당신이 오기만을 기다리고 있었는데...
      Idle_01_02: |-
        이제 우리에게 남은건, 당신의 우수한
        유전자를... 내게 넘겨주는 일뿐이겠네?
      Idle_01_03: |-
        내게 더 다양한 종류의 쾌락을
        알려주겠다던 그 약속…
        설마 잊진 않았겠지?
      SPIdle_01_01: |-
        당신은 여자를 기쁘게 하는 법을…
        너무 잘 알고 있어.
      Idle_02_01: |-
        그래… 내 품안에서 피로를 풀어도 좋아.
        하지만, 그리 오래 기다려 줄 생각은 없어.
      Idle_03_01: |-
        후후… 아직도 내게 가르쳐줄 것이
        많은 모양이네? 좋아, 더 가르쳐줘.
        얼마든지...
      Idle_04_01: |-
        지금의 난, 당신으로 가득 차 있어.
        이 몸도, 마음도… 전부 당신 거야.
      SPIdle_02_01: |-
        읏… 이러다간 당신의 욕망에 내가
        잡아먹힐지도 모르겠네…? 뭐, 좋아.
        계속해줘, 당신...
      Oath: |-
        당신이라면 결국엔 날 찾아올 거라 생각하고 있었지. 좋아, 그 반지... 내가 받아주겠어.
        자, 이제… ‘대화’가 필요한 순간은 끝났어. 이젠 다른 식으로… 그래.
        당신과 내가 아주 잘 아는 방식으로 시간을 보내야겠지?
      OathIdle_01: |-
        전장에서도, 이 침대 위에서도…
        당신은 정말 완벽해…
      MVP: 내가 뭘 요구할지는, 후후... 당신도 잘 알고 있지?
