dialogue:
  KR:
    "1":
      SquadJoin: 여기가 내 자리인가?
      Leader: 아직도 내 손길이 필요하구나?
      SortiePick: 단둘이서만 가는 게 아니었어?
      StageStart: 나에게 집중은 그만하고 전투에 더 집중해야지.
      Retreat: 오늘 밤은 여기까지.
      SearchStart: 어디에 내 먹이가 있나?
      SearchEnd: 내가 줄 상은 아직 더 남았는데?
      BattleFocus: 어! 이 누나만 보는 거야?
      ActionApprove: 자, 해볼까?
      SpSkill: 자, 어디 볼까?
      Retire: 아직은 안돼…
      Repair: 이 모습도 좋아하는 거야? 사령관? 아하하…
      Reinforce: 더 하면 버티지 못할 텐데?
      ItemEquip: 뭐, 이 정도쯤이면 괜찮겠네.
      CoreLink: 이 누나랑 더 가까워지는 거야.
      PresentGet: 누나에게 뭘 바치는 걸까?
      Login: 사령관? 오늘이야말로 이 누나랑 놀러 가지 않을래?
      Idle_01_01: |-
        여기도… 저기도…
        뭐 많이 찢어졌지만 문젠 없어…
        어? 이 꼬맹이 그 음흉한 눈빛은 뭐지?​
      Idle_01_02: |-
        영웅은 아니지만, 인류의 수호자이자
        우릴 지켜주고 보호해주는, 어둠의 누나
        짜잔! 바로 나야! 어때? 사령관?
        어제 본 영화에서 본 대사인데 마음에 들어?​
      Idle_01_03: |-
        이 날개로도 날 수 있냐고?
        아무렴 잘 봐 사령관!
        이 누나에게는 불가능이란 없다는 걸!​
      SPIdle_01_01: 더 이상 찢어질 옷도 남아 있질 않다고!​
      Idle_02_01: |-
        우리 비밀은 나와 사령관 둘만의 비밀이야,
        혹시나 다른 사람에게 발설한다면…
        혼 날줄 알아! 알았지!​
      Idle_03_01: |-
        사령관 힘들지 않아?
        너무 많은 짐을 안고 가는 것보다 어느정도
        벗어 던지는 것도 좋은 방법이야
        자, 일단 이 옷 하나를 벗어 던지고 후훗.
      Idle_04_01: |-
        깊은 밤 심심하기도 하고 저기…
        사령관은 불장난 좋아해?...
        아니! 불꽃놀이 말이야, 불꽃놀이
        혹시, 다른 생각한 거야?
        뭐 둘만의 시간을 가져볼까?​
      SPIdle_02_01: |-
        우리 꼬맹이, 사령관
        누나랑 놀 시간이 됐나? 이리로 와,
        누나가 지금부터 어른의 세계를 알려줄게. ​
      Oath: |-
        이 계약은 나에게 복종하겠다는 거야? 어? 아냐? 그럼 이 누나를 복종시키려는 속셈인 건가?
        꼬맹이의 프로포즈라… 사령관 치고는 용감한 행동이야. 그 행동에 나의 답은… YES!
        그럼 이 계약으로 인해 나와 사령관은 서로에게 종속되었다는 걸, 잊! 지! 말! 라! 구!
      OathIdle_01: |-
        이게 누구야?
        나랑 계약을 나눈 꼬맹이 사령관 아니야?
        우리 꼬맹이, 누나가 좋은 선물을 주려는데?
        받아줄꺼지?​
      MVP: 또야? 으흥. 역시 누나밖에 없지, 사령관?
    "":
      Join: 내 이름은 레이븐. 우리 캐노니어 자매들이 여기서 신세지고 있다며?
      SquadJoin: 좋아! 어디로 가면 돼?
      Leader: 우훗! 내가 해줬으면 좋겠어?
      SortiePick: 너무 긴장할거 없어~
      StageStart: 자! 이제 집중해야지?
      Retreat: 하아앙... 조금만 더 놀다가면 안돼?
      SearchStart: 뭐 우리 동생들을 위한 거라면...!
      SearchEnd: 어? 이 정도론 만족 못 하는 거야?
      BattleFocus: 관측이 필요해?
      ActionApprove: 좋은데?
      SpSkill: 스마일~
      Retire: 떠, 떨어진다...!
      Repair: 다른... 애들은...?
      Reinforce: 바디엔 자신있지!
      ItemEquip: 오?! 이거 나 주는거야?
      CoreLink: 너두 날뛰는 거 좋아해?
      PresentGet: 우훗, 요즘 날 노리고 있는거야?
      Login: 사령관? 어디든 좋으니까 누나랑 놀러가지 않을래?
      Idle_01_01: |-
        사령관이 우리 애들을 잘
        지켜줘서, 내가... 얼마나…
        편한지 몰라! 정말 너-무 좋아!
        앞으로도 잘 부탁해 사령관~!
      Idle_01_02: |-
        사령관? 여깄으면 조금
        갑갑하지 않아? 나랑 놀러나갈
        생각 없어? 응?
      Idle_01_03: |-
        제멋대로인 누나랑 지내는
        기분은 어때? 후훗, 나중에
        보답해 줄 테니까 조금만 힘내
        사령관.
      SPIdle_01_01: |-
        지금 뭐 하는 거야?! 응?
        똑같이 해줄까?
      Idle_02_01: |-
        우리 동생들한테 손댈 바에는,
        차라리 나를... 아, 아냐.
        아무것도 아냐…
      Idle_03_01: |-
        흥! 누나한테 철없다는 소리
        하는 거 아니야!
        ...그건 그렇고, 나 오늘 밤에
        놀러 나갈 생각인데… 보급품
        좀 줄 수 있어? 아앙. 부탁해~.
      Idle_04_01: |-
        심심하면 나랑 쇼핑이라도
        갈까? 뭐 어때~. 어차피
        사령관이랑 나밖에 없는 걸?
      SPIdle_02_01: 후훗… 누나가… 그렇게 좋아?
      Oath: |-
        아아~ 꼬맹이 주제에 날 보는 눈이 심상찮더라니… 하아… 이걸 어떻게 한다? 후후…
        농담이야, 사령관. 사령관이 고백해줘서 나 너무 기쁜 거 있지? 사령관은 손 꼭 잡고
        날 따라오기만 해. 나머지는 이 누나가 전~부 알아서 해줄 테니까 말이야.
      OathIdle_01: |-
        있지, 우리... 사고치면 어떻게 할
        생각이야? ...아하하! 정말?
        왜 생각 안 해봤어? 으응?
      MVP: 아하하하, 다음은 어디야? 어서 가자!
    M:
      SquadJoin: 뭐~? 놀고 싶은거 이만큼 준비해뒀는데~?
      Leader: 누나가 아니면.. 안될 것 같아~?
      SortiePick: 돌아오면 밤새도록 노는거야!
      StageStart: 아~ 몸 좀 풀어볼까?
      Retreat: 한창 즐기던 중인데.. 돌아가면 놀아주기야?
