dialogue:
  KR:
    "20":
      SquadJoin: 악을 무찌를 시간인가?
      Leader: 내가 있는 이상 악당의 결말은 정해진 거지.
      SortiePick: 조금 더 적극적으로 움직여도 되지?
      StageStart: 자 그럼 출동해 볼까?
      Retreat: 잠시 유예하는 거야. 유예.
      SearchStart: 순찰이야? 그러면 내가 빠질 수 없지.
      SearchEnd: 악당은 발견 못 했지만 대신 이것저것 가져왔어.
      BattleFocus: 슈퍼 히어로를 찾았어?
      ActionApprove: 슈퍼 히어로의 시간이다!
      SpSkill: 히하하! 잡을 수 있으면 잡아보시지?
      Retire: 히어로는 더 강해져서 돌아온다…
      Repair: 내가 이러고 있는 동안에 악당들이 활개를 치고 있을 텐데…
      Reinforce: 무슨 소리 안 들려? 악당들이 벌벌 떠는소리.
      ItemEquip: 오. 다음 출동 때 제일 먼저 써볼게.
      CoreLink: 전대물도 나쁘지는 않지.
      PresentGet: 선의는 선의를 낳는 법이지.
      Login: 슈퍼 히어로 등장! 왜 이제 와. 무찌를 악당들이 기다리고 있잖아.
      Idle_01_01: |-
        얍! 슈퍼 히어로 핀토야!
        특수 작전대 아니냐고?
        에이. 하는 일은 똑같잖아.
      Idle_01_02: |-
        교란, 도발, 견제, 제압 그리고 응징!
        악당을 혼내는 일이라면 무엇이든 맡겨줘!
        사령관이 기대한 것 이상의 활약을 보여줄게!
      Idle_01_03: |-
        히어로에게는 역시나 사이드킥이 필요한데…
        엄마는 엄마고, 불가사리는 느리고, 미호는 
        바라는 게 너무 많고, 드라코는…
        응. 드라코는 착하지... 착해.
      SPIdle_01_01: 악당이 여기 있었네?
      Idle_02_01: |-
        얼마 전에 페레그리누스랑
        정의에 대해서 이야기했어.
        같은 목표를 가진 동료라도
        각자의 정의관은 다를 수 있더라.
      Idle_03_01: |-
        아군은 선, 적은 악.
        내 정의관이 편협하다는 것은 알고 있어.
        하지만 내가 잘못된 길을 가도 바로 잡아줄
        사람들이 옆에 있잖아. 안 그래?
      Idle_04_01: |-
        사령관, 정의를 실현하기 위해서 
        순찰하러 가지 않을래?
        옷도 보고, 영화관도 가고, 맛있는 것도 먹고.
        데이트 같다고? 에헤헤, 겸사겸사.
      SPIdle_02_01: |-
        공공장소에서 이러는 거 바람직하지 못해…
        그러니까…
        내 방에서 마저하자…
      Oath: 정의란 무엇인가... 나는 언제나 이 생각을 해. 히어로가 정의에 대해서 고민하는 건 당연하잖아? 그런데 이제 더 이상 고민하지는
        않을거야. 나에게 정의란 사령관이야. 사령관이 옳다고 하면 옳고, 틀리다고 하면 틀려. 너무 맹목적이지? 사랑이란 게 그렇지 뭐.
      OathIdle_01: |-
        사령관 정의로운 일 하러가지 않을래?
        악당을 혼내주러 가도 되고,
        다른 사람들에게 정의란 무엇인지
        가르쳐줘도 되고. 아니면…
        내 방에서 사랑을 해도 되고.
      MVP: 하하하하하. 정의는 언제나 승리한다!
    "":
      Join: 내 이름은 핀토! 나쁜 놈들 잡으러 왔어!
      SquadJoin: 자아! 저승사자, 준비 됐어!
      Leader: 좋아! 내가 악당들을 선별하는 법을 가르쳐주지!
      SortiePick: 정의의 사자! 준비 완료!
      StageStart: 시작해볼까?
      Retreat: 잠깐 퇴장하겠어...!
      SearchStart: 영웅에게 정찰은 기본이지!
      SearchEnd: 왔어... 에휴, 나쁜 놈은 없더라고...!
      BattleFocus: 누가 나쁜 아이야?
      ActionApprove: 맡겨둬!
      SpSkill: 자! 이 쪽 보라고!
      Retire: 으윽... 아, 안돼...
      Repair: 영웅에게도... 휴식이 필요해...
      Reinforce: 좋아! 좀 더 강한 영웅이 되는거지?
      ItemEquip: 오오~! 좋은 일엔 장비가 필요하지!
      CoreLink: 좋아! 말하자면 정신적인 사이드킥이지?
      PresentGet: 우와?! 왠 선물이야? 고마워, 사령관!
      Login: 사령관님? 잘 왔어!
      Idle_01_01: |-
        가끔씩 옛날 슈퍼 히어로 영활
        보거든! 아, 나도 잘 할 수 있을
        것 같은데…
      Idle_01_02: |-
        심심하면 철충들 기록을
        정리해. 누가 제일 나쁜 놈인지
        알아야 하니까.
      Idle_01_03: |-
        사실 군인보단 경찰 쪽이
        적성에 맞는데… 뭐 이런
        세상에선 마찬가진가?
      SPIdle_01_01: 사령관, 악당이라도 되려는 거야?
      Idle_02_01: |-
        헤헤. 나중에 사령관 덕분에
        내가 히어로라고 불리는 날이
        분명히 올 거야.
      Idle_03_01: |-
        사령관, 나 사령관을 위해서
        나쁜 놈들을 잡는 게 좋아. 아,
        물론 사령관이 아니라도
        좋아하는 일이긴 하지만...
      Idle_04_01: |-
        사령관, 우리 2인조 히어로로
        활동할까? 내가 사이드킥을
        해도 되니까...
      SPIdle_02_01: |-
        응.... 동의하면 범죄가
        아니니까… 음… 동의만
        해주면 되지?
      Oath: |-
        이런 거… 나하곤 상관 없을 줄 알았는데. 이거 꿈 아니지? 사령관… 응?
        정말 좋아. 정말 좋아요! 사령관!
      OathIdle_01: 사령관, 보기만 해도 좋아. 헤헤.
      MVP: 우와! 내가 오늘의 히어로야?
    M:
      SquadJoin: 악당들이 나타났다면, 내가 나설 차례지!
      Leader: 한숨 자 둬, 사령관? 돌아와서 가면 용사 시리즈 정주행하게~!
      SortiePick: 하늘은 내 무대나 마찬가지지! 제공권은 걱정 마?
      StageStart: 영웅 출현이다~!
      Retreat: 작전상 후퇴란 말씀!
      SearchStart: 좋아! 대신 갔다 와서 같이 가면 용사 보는 거야? 헤헤... 꼭이야?
      SearchEnd: 우아아... 지쳤다... 생각보다 길어졌어... 헤헤... 눈 좀 붙일 테니 어디 가지 말고 곁에 있어줘?
      BattleFocus: 악당 발견!
      ActionApprove: 집행 시작이다!
      SpSkill: 헤헤, 제법인데? 그래도 더는 안될걸?
      Retire: 이런 곳에서... 영웅인 내가...!
      Repair: 사령관이... 항상 웃게 해야 되는데... 영웅 미달이네, 나...
      Reinforce: 더 강한 악당도 처리할 수 있겠는데?
      ItemEquip: 간지럽히기 없기다? 약속이야?
      CoreLink: 내 사이드 킥은 사령관 단 한 명으로 정해둬서 안돼~
      PresentGet: 헤헤... 익숙해지질 않네... 선물 받을 때마다 자꾸... 에헤헷~ 설레...!
      Login: 핀토 등장! 일정 빈 거 다 알아~ 내일까지 나랑 어울려줘야겠어, 사령관!
      Idle_01_01: |-
        영웅이 되고 싶은 이유는 단순해.
        다른 사람의 힘이 될 수 있으니까. 예전엔 사령관
        덕분에 히어로가 될 거라 얘기했지만...
        이젠 내 힘으로 사령관만의 히어로가 되겠어.
      Idle_01_02: |-
        재밌는 히어로 영화 같이 볼래?
        유명해서 사령관도 들어봤을 거야.
        비 오는 날 히어로가 거꾸로 매달려서...
        그, 여주인공이랑... 으음...! 이렇게 키스하는 거!
      Idle_01_03: |-
        같이 히어로 활동하자던 거 취소할래.
        같이 다니면 즐거울진 몰라도, 악당들이 가장
        소중한 걸 노리면 곤란하겠더라구. 그러니까
        안전한 곳에 있어, 사령관. 내가 지켜줄게!​
      SPIdle_01_01: |-
        심술궂게... 자꾸 묻지 마.
        동의한다고 말했잖아.
        사령관이 하고 싶었던 거, 계속해.
        나도... 바라고 있으니까.​
      MVP: 아하하하! 정의 집행, 완료!
