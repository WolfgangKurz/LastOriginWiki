        Won’t you come with me on a patrol to realize justice,
        Commander?
        Look at clothes, go to the movie theater, and eat delicious food.
        What, it feels like a date? Ehehe, at the same time.
      SPIdle_02_01: |-
        Public places aren’t great for something like this...
        So...
        Let’s finish up in my room...
      Oath: What is justice... That’s what I always think about. It's natural for a
        hero to worry about justice, isn't it? But I won’t worry about it
        anymore. To me, you are justice, Commander. If you say it's right, it’s
        right, and if you say it's wrong, it’s wrong. But that’s so reckless,
        isn't it? That’s what love is.
      OathIdle_01: |-
        Won’t you come do something righteous with me, Commander?
        We can go punish villains,
        or teach others what justice is. Or...
        make love in my room.
