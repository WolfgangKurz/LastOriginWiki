      Idle_01_01: |-
        Yap! Super Hero Pinto!
        Is this a special operation?
        Aww. It's the same thing that Ive been doing.
      Idle_01_02: |-
        Confuse, provoke, contain, subdue, and punish!
        If its punishing the villains, leave it to me!
        I'll go above and beyond what Commander expects!
      Idle_01_03: |-
        A hero needs a sidekick...
        Mom is my mom, Bulgasari is slow,
        Miho wants too many things, and Draco is...
        Yeah. Draco is... Kind.
      SPIdle_01_01: A villain was here.
      Idle_02_01: |-
        I discussed justice
        with Peregrinus a while ago.
        I realized that even if you share the same goal with your ally,
        everyone's view of justice is different.
      Idle_03_01: |-
        Allies are good, and enemies are bad.
        I know that my view of justice is narrow-sighted.
        But there are those by my side
        who can guide me down the right path. Dont you think so?
      Idle_04_01: |-
        Wont you come with me on a patrol to realize justice,
        Commander?
        Look at clothes, go to the movie theater, and eat delicious food.
        What, it feels like a date? Ehehe, at the same time.
      SPIdle_02_01: |-
        Public places arent great for something like this...
        So...
        Lets finish up in my room...
      Oath: What is justice... Thats what I always think about. It's natural for a
        hero to worry about justice, isn't it? But I wont worry about it
        anymore. To me, you are justice, Commander. If you say it's right, its
        right, and if you say it's wrong, its wrong. But thats so reckless,
        isn't it? Thats what love is.
      OathIdle_01: |-
        Wont you come do something righteous with me, Commander?
        We can go punish villains,
        or teach others what justice is. Or...
        make love in my room.
