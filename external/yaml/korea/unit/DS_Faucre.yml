dialogue:
  KR:
    "1":
      SquadJoin: 정말... 이렇게 입고 나가야 하나요...?
      Leader: 경배하라! 이, 이게... 아니였지...
      SortiePick: 매, 매지컬 뽀끄루... 사랑과... 정의를...
      StageStart: 다들... 쳐다보고 있어...
      Retreat: 사, 살았다...
      SearchStart: 호, 혼자 보내주시면 안될까요...?
      SearchEnd: 사장님? 저 다녀왔어요.
      BattleFocus: 매, 매지컬... 파워 레디...
      ActionApprove: 네...? 네, 사장님
      SpSkill: 모두 사라져! ...주세요...
      Retire: 히잉... 집에 가고싶어...
      Repair: 이럴줄... 알았어...
      Reinforce: 마, 마력 충전... 완료...
      ItemEquip: 에헷... 고맙습니다, 사장님...
      CoreLink: 아, 안녕하세요? 전 뽀끄루고... 일단 마법소녀에요...
      PresentGet: 사장님? 이, 이런건 직원들이 없는 곳에서...
      Login: 허억?! 사, 사장님이셨군요... 아하하...
      Idle_01_01: |-
        뽀끄루 스티커요? 잠시만 기다려
        주세요... 응? 내가 스티커를 어디
        넣어 뒀더라?
      Idle_01_02: |-
        백토가… 매지컬 복장이 없는 마법
        소녀는 인정할 수 없다면서,
        매지컬 핑크 문 라이트를… 히잉…
      Idle_01_03: |-
        저… 너무 부끄러워서 어디든
        숨어있고 싶어요…
      SPIdle_01_01: 왜, 왜 이러세요…
      Idle_02_01: |-
        저… 스티커가 조금 눌렸는데
        그래도 괜찮을까요?
        후훗! 네 알겠어요. 그럼…
        어디에 붙여 드릴까요? 손등? 볼?
      Idle_03_01: |-
        너무 무리한 요구는 들어드릴 수
        없어요. 그러니까… 가끔씩만
        시켜주세요. 아셨죠?
      Idle_04_01: |-
        마법 복장은 맞는 사이즈가 없어서
        어쩔 수 없었지만, 이 속옷은 제가
        입던 게 맞아요.
        제가 조금 작게 입거든요…
      SPIdle_02_01: |-
        저, 저를... 굴복 시키려고요?
        아, 안되는데… 그치만, 여기…
        여기면 굴복할… 지도?
      Oath: |-
        네? 이건… 언제부터 준비하신 거예요? …고마워요… 정말 고마워요…
        저... 그저 그런 배우로 사라질 운명이었는데… 사장님이 절 구원해 주셨어요…
        저! 사장님만의 마법 소녀가 될게요!
      OathIdle_01: |-
        그 날 있었던 일은 모두 기억하고
        있어요. 제게... 가장 소중한
        기억인걸요?
      MVP: 사장님...? 이 포즈가... 맞나요...?
    "2":
      SquadJoin: 지, 진짜요...? 정말요?
      SortiePick: 아, 아니요...! 의식을 무시하는게 아니라요... 다, 다녀올게요!
      StageStart: 아으... 보, 보지 말아 주세요...
      Retreat: 도, 돌아가면...이제...
      SearchStart: 타, 탐사는 안돼요... 그렇게 오랫동안 밖에... 사, 사장님...? 매직 젠틀맨~!
      SearchEnd: 빨리...의식을 치루게 해주세요
      BattleFocus: 하... 그래도 잠깐 마음을 식힐 수는 있겠어
      ActionApprove: 우, 움직일 때 조심 해야지...
      SpSkill: 아앗! 부적이!
      Retire: 젠틀...맨...
      Repair: 죄송해요... 저 때문에 의식이...
      Reinforce: 의, 의식을 위해서... 더 튼튼해질 필요가 있는 건가요?
      CoreLink: 아, 안녕하세요... 바로 이런 모습을 보여드려서 죄송해요...
      PresentGet: 감사히...! 앗... 감사해요...
      Idle_01_01: |-
        백토가 제가 세 번째 의식을 치를 수 있도록
        준비해줬어요. 정말 고맙- 으으…
        너무 부끄러워...
      Idle_01_02: |-
        세, 세번째 의식이 뭐냐구요…? 그, 그게…
        있잖아요… 조, 좋아하는 사람들끼리, 그…
        아으으...
      Idle_01_03: |-
        이, 이건 의식을 준비하는 동안 매지컬 파워를
        약화시키는 부적이래요.
        ...나, 납득하시는 거예요?
      SPIdle_01_01: |-
        자, 잠깐만요!
        아, 아직 봉인을 푸시면 안 돼요…!
      Idle_02_01: |-
        원래 옷하고 면적은 비슷하지 않냐구요…?
        그, 그렇긴 한데요… 매직 젠틀맨하고
        의, 의식을 치른다고 생각하니까…
        자, 자꾸 생각하게 되어버려서...
      Idle_03_01: |-
        저… 뭔가 간질간질하고 더운데…
        호, 혹시 부적이 진짜로 효과가 있는걸까요…?
      Idle_04_01: |-
        저, 저랑 의식을 치르는게 싫거나
        하신 건 아니시죠…? 다행이다아…
        저, 저도 매직 젠틀맨을 좋아해요.
        아주 많이요.
      SPIdle_02_01: |-
        드, 드디어 때가 됐나요…?
        다른 봉인도 풀어주시는 거죠…?
      Oath: |-
        배부른 소리일지도 모르겠지만, 저는 평범한 삶을 동경했어요. 평범하게 연애하고…
        평범하게 겨, 결혼도… 이, 이 상황은 별로 평범한 것 같진 않지만, 괜찮아요.
        드디어 사랑하는 사람과… 부부가 됐는 걸요? 그러니까… 의식을 여러번 해도 괜찮은 거겠죠…?
      OathIdle_01: |-
        저, 잘 했나요…? 그럼… 네, 네번째요…?!
        그, 그건 지금은 안 되니까… 그, 그 대신…
      MVP: 아으... 다, 다 보고 계셨어요...?
    "3":
      SquadJoin: 전투 따위는 시시해요.
      Leader: 우주대마왕이라 불리는 자에겐 당연한 일이겠지. 에헤흐흥.
      SortiePick: 더 이상은 주저하지 않을게요. 에흐흥. 다녀오겠습니다.
      StageStart: 저를 지켜봐주세요.
      Retreat: 이, 이보 전진을 위한 일보 후퇴에요.
      SearchStart: 한순간의 화려함을 위해선 부단한 노력이 필요하죠.
      SearchEnd: 다녀왔어요. 화려한 순간도 좋지만 느긋하게 시간을 보내는 것도 좋네요.
      BattleFocus: 네, 사장님. 무슨 일이신가요?
      ActionApprove: 사장님께서 원하신다면.
      SpSkill: 거슬린다. 사라지거라!
      Retire: 아직… 부르고 싶은 노래가… 많은데…
      Repair: 이힝. 자신감이 너무 넘쳤나 봐요. 그래도 다시 일어설 거예요.
      Reinforce: 보여드릴게요. 완전히 달라진 저를!
      ItemEquip: 에헤헤힝. 가장 잘 보이는 곳에 달아놓을게요.
      CoreLink: 와~ 이제 합창도 할 수 있겠네요.
      PresentGet: 어, 어~ 이 정도까지 바란 건 아닌데. 하지만 기뻐요. 엄청!
      Login: 오셨나요? 사장님을 위해 준비한 무대에요. 그러니 제 노래를 들어주세요!
      Idle_01_01: |-
        어떠세요? 준비하느라 고생 많이 했어요.
        하지만 모두가 도와줬어요.
        마법 소녀 친구들도, 마왕군 간부분들도
        그리고 다른 모든 분들도. 저를 위해서,
        그분들을 위해서, 그리고 사장님을 위해서
        최고의 노래를 들려 드릴게요.
      Idle_01_02: |-
        커, 컨셉요? 아으… 우주… 대마왕요.
        골타리온이 대마왕보다 더 위대한 존재가
        되었으니 그렇게 해야한다고…
        어울…리나요? 에헤헤.​
      Idle_01_03: |-
        이 옷이 가수인 저에게는
        새로운 전투복이네요.
        이 옷외에도 다른 옷들도 있었지만
        이 옷을 고른 이유가 있어요.
        움직이기 편할 것, 멋질 것, 그리고…
        사장님께서 좋아할 것. 어떠신가요?​
      SPIdle_01_01: |-
        자, 잠깐만요! 시, 싫은 건 아니지만! 노래!
        노래부터 부르면 안 될까요?
        사장님께 들려드리기 위해 엄청 연습했는데!?​
      Idle_02_01: |-
        뿔의 힘은 빌리지 않았어요.
        뿔의 힘이 있었다면 더 쉬웠겠지만,
        제 노래를, 저의 의지로, 저의 마음을 담아,
        들려주고 싶은 사람을 위해 부르고
        싶었으니까요.​
      Idle_03_01: |-
        잘 듣고 계신가요, 사장님? 듣고 싶은 노래가
        있으신가요? 사장님께서 원하신다면
