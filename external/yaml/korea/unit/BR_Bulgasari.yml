dialogue:
  KR:
    "1":
      SquadJoin: 어... 이것도 데이트려나~?
      Leader: 역시 나를 선택해 주었구나?
      SortiePick: 어... 같이 가는거 아니었어?
      StageStart: 나 보고 있지?
      Retreat: 도넛을 준비해두었다고? 와아~
      SearchStart: 지금 와서 생각하는데... 데이트의 방법이... 조금... 이상한 거 같단 말이야...?
      SearchEnd: 뭔가 지친다... 손... 잡아줄래?
      BattleFocus: 어!
      ActionApprove: 응~
      SpSkill: 일격필살!
      Retire: 사... 사령... 관...
      Repair: 거기서... 있어줄 거지...?
      Reinforce: 역시~ 나를 제일 먼저 생각해 주는구나?
      ItemEquip: 부서에 있을 때보다 훨씬 낫네, 고마워?
      CoreLink: 아무리 봐도 불법 시술 같은데...?
      PresentGet: 오? 아... 고마워...
      Login: 어, 왔어? 조금 늦었네...? 뭐? 아니야, 괜찮아~
      Idle_01_01: 흐흥, 잡았다. 내손 좀 차갑지?
      Idle_01_02: |-
        뭐, 실내 데이트도 나쁘진
        않지만… 이렇게 가만있는
        걸로 괜찮아?
      Idle_01_03: |-
        같이 걸을 때는 꼭 손을
        잡아줬으면 좋겠어.
      SPIdle_01_01: 감상은..? ... 뭐? 잘 안 들려.
      Idle_02_01: |-
        초심자가 뭐냐구? .. 음.. 나는
        사령관이 초심자여도 괜찮아..
        뭐? 그런 말이 아니라구?
      Idle_03_01: |-
        하~ 참~, 힐끔힐끔 보지 말고,
        당당하게 날 바라보면 되잖아…
        어때? 감상은?
      Idle_04_01: |-
        사령관이랑 가만히 있으면…
        … 도넛이 당기네… 큰일이야,
        큰일…
      SPIdle_02_01: 감상은..? 역시 부드러워?
      Oath: 사령관, 이거 보여? 손가락의 걸어둔 이 붉은색 실... 하아! 역시 너와 이어져 있었어...
      OathIdle_01: |-
        있지, 사령관. 나 이거 입으려고,
        도넛도 막 줄이구… 
        ...별로 관심 없구나?!
      MVP: 헤헤, 나 많이 힘냈어...! 돌아가면, 알지?
    "2":
      SquadJoin: 그래. 역시 내 본업은 이쪽이지.
      Leader: 여기서도 내가 현장 관리직이야?
      SortiePick: 전부 구멍을 뻥! 뚫어주자고.
      StageStart: 안전 좋아! 좋아! 좋아!
      Retreat: 우~ 오늘 일은 이쯤에서 접자.
      SearchStart: 아. 방금까지 일하다가 왔는데 또 일 시키기야?
      SearchEnd: 자, 이것저것 가져왔어. 이제 진짜 쉬러 간다?
      BattleFocus: 작업 준비 완료.
      ActionApprove: 작업 들어갈게.
      SpSkill: 발파 개시.
      Retire: 안전… 제일…
      Repair: 아, 으. 너무 일만 하다가 감이 떨어졌나.
      Reinforce: 좀 더 숙련된 작업자가 되기 위해…
