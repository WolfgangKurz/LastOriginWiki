      Idle_01_01: |-
        The way I speak changed?
        Well, I guess Im kinda glad you noticed.
        I changed my soul armor.
        To be me and not an actress.
        To be the shield
        that serves everyone.
      Idle_01_02: |-
        The path we took will be strewn with thorns.
        But the existence of adversity is not the
        reason we shouldnt accomplish what we've worked for.
        And don't worry.Ill be in the front,
        to be the first to face that adversity.
      Idle_01_03: |-
        I will remember my past, live in the present,
        and move towards the future.I hate to state the obvious
        but it's something I haven't
        been able to do for a long time.But not anymore.
        Now that I've met you.Thank you, my lord.
      SPIdle_01_01: |-
        How could I refuse
        when you seem so determined?
      Idle_02_01: |-
        The same goes for the others,
        but I really want to show you
        the true me.
        Not the actress, Prester Johanna.
        The true Prester Johanna.
      Idle_03_01: |-
        Master.Would you like to train with me?
        Itll be a good workout.
        Also, it might keep you safe from danger.Maybe even see
        how well were doing.Actually I just wanted
        to spend more time with you.
      Idle_04_01: |-
        I have quite a lot I want to tell you.
        Some remarks coming from loyalty,
        jokes coming from friendship,
        praise out of respectAnd some whispers
        out of love.
      SPIdle_02_01: |-
        Im so happy that you
        want me this much.
        I also want you
        What more can I ask for?
      Oath: I was an actress, so I have a lot of lines I can say in situations like
        this. Each one of them could end up as a famous line in a movie. But
        right now, Im not going to spit out something that was written by
        someone else. How would I be able to reject you, my lord. Not as a loyal
        knight, but as a woman who is in love with you. I swear that I will
        stand by your side, not only as your sword and shield, but also as your
        companion.
      OathIdle_01: |-
        Once I got to know you,
        I never doubted you.Once the confusion was stripped away,
        I was able to move my body
        the way I wanted to.Of course, that's not the only thing
        I stripped away.So?Do you want to see me?
      MVP: ""
