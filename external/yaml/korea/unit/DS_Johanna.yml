      Idle_01_01: |-
        말투가 바뀐 거 같다고?
        크게 바뀐 건 아닌데 알아차려줘서 기쁘군.
        내 영혼의 갑옷을 갈아입었다네.
        배우가 아닌 내가 되기 위해서.
        가장 낮은 곳에서 모든 이를
        섬기는 방패가 되기 위해서.​
      Idle_01_02: |-
        우리가 나아갈 길은 가시밭으로 가득하겠지.
        허나 역경의 존재가 우리가 과업을 이룩하지
        말아야 하는 이유가 되지 못한다네.
        그리고 걱정 말게나. 내가 모두의 앞에 서서
        가장 먼저 그 역경을 맞이할 터이니.​
      Idle_01_03: |-
        과거를 기억하고, 현재를 살아가며,
        미래를 향해 나아간다. 진부하고 너무나도
        당연한 말이지만… 오랫동안 나는 그러지
        못했다네. 허나 이제는 아니라네.
        주군을 만난 덕분이지. 고맙네, 주군.​
      SPIdle_01_01: |-
        주군의 의지가 확고하니
        내가 어떻게 거절할 수 있겠나.​
      Idle_02_01: |-
        다른 이에게도 마찬가지지만
        특히나 주군에게는 거짓된 모습이 아닌
        진짜 내 모습을 보여주고 싶다네.
        배우 프레스터 요안나가 아닌.
        온전히 나 프레스터 요안나를.​
      Idle_03_01: |-
        주군. 함께 훈련을 하지 않겠나?
        운동도 될 것이고, 혹시 모를 위험에
        대비할 수도 있을 거라네. 나와 다른 이들의
        훈련도도 살필 수 있겠지. 그리고… 아니, 사실
        주군과 함께 시간을 보내고 싶을 뿐이었네.​
      Idle_04_01: |-
        주군께 하고 싶은 말이 참으로 많다네.
        충심에서 우러나오는 간언도 있고, 우정으로
        이루어진 농담도 있고, 존경이 가득한 찬사도
        있다네. 그리고… 애정이 묻어나오는…
        밀어도 있다네.​
      SPIdle_02_01: |-
        주군이 나를 이렇게 바라니
        기쁘기 그지 없군. 
        나 또한 주군을 바라는 바이니… 서로가
        서로를 원하는데 무슨 말이 더 필요한가?​
      Oath: 나는 배우였기에 이런 상황에서 인용할 수 있는 대사는 많다네. 하나같이 명대사라고 칭할 수 있는 것들이지. 하지만 지금 필요한 것은
        남이 써준 명언이 아니라 나의 진심이 오롯이 담긴 말이겠지. 내가 어떻게 주군의 고백을 거절할 수 있겠나. 주군의 충성스러운
        기사라서가 아니라 주군을 그대를 사랑하는 여자로서. 앞으로는 주군의 방패이자 검으로서뿐만 아니라 그대의 반려로서 평생 옆을 지킬
        것을 맹세하네.
      OathIdle_01: |-
        주군을 알게 되면서 나는 더 이상 주군을
        의심하지 않게 되었다네. 미혹을 벗어던지니
        육체 또한 나의 의지대로 움직이게
        되었다네. 물론 벗어던진 건 미혹만이
        아니지만 말일세. 어떤가? 보고 싶지 않나?​
      MVP: ""
    "":
      Join: 기다리고 있었다네. 주군. 이 만남을 위해 시를 짓고 싶군.
      SquadJoin: 출정인가? 맡겨주게나!
      Leader: 주군이 맡긴 임무, 소홀히 하지 않겠네!
      SortiePick: 출진이군! 무운을 빌어주게.
      StageStart: 자, 자매들. 주군의 적을 물리치고 영광을 맞이하자!
      Retreat: 어쩔수 없지.
      SearchStart: 주군을 위해 탐사를 시작하겠네.
      SearchEnd: 보급품을 발견했네!
      BattleFocus: 자, 명령을 내리게!
      ActionApprove: 주군의 뜻대로...!
      SpSkill: 내 주는 강한 성이니, 나를 뚫을순 없으리!
      Retire: 아직... 적이 남았는데...
      Repair: 면목이 없군... 금방 일어나겠네.
      Reinforce: 좀 더 강해졌군...!
      ItemEquip: 좋은 무구로군, 주군의 총애에는 꼭 보답하겠네.
      CoreLink: 다른 이의 전투 경험을 얻는단 말인가... 큰 도움이 되겠군!
      PresentGet: 엇, 주군... 이건 선물인가? 고맙네, 잘 쓰겠네!
      Login: 주군! 어딜 다녀온 겐가! 계속 그대를 그리워하며 있었다네.
      Idle_01_01: |-
        주군이 원한다면 과거의
        기사들에 대한 이야기를 해줄
        수 있다네.
      Idle_01_02: |-
        내 검은 주군에게 맡긴 걸세.
        그 의미를 잊지 않도록 하게나.
      Idle_01_03: |-
        요즘은 훈련과 전투 외엔
        할 일이 없군. 예전엔 좀 더
        과거의 영광에 대해 이야기할
        시간이 있었는데 말이야.
      SPIdle_01_01: |-
        주군, 무슨 짓인가?
        그리 경망스러운 짓을...
      Idle_02_01: |-
        주군에겐 할 말이 참 많다네.
        그 수많은 이야기를
        어떻게 다 할 수 있겠나?
      Idle_03_01: |-
        가끔씩은 훈련과 전투 외에
        주군과 이야길 하고 싶다네.
        주군, 나와 이야길 해주겠나?
      Idle_04_01: |-
        내 검은 오직 주군을 위해
        존재할 걸세. 영원히.
      SPIdle_02_01: 크읏… 주군이 원한다면...
      Oath: |-
        이건… 주군… 그대의 마음은 짐작하고 있었지만… 기사된 몸으로 포기를 하고 있었다네.
        하지만… 이렇게까지 하면… 그럴 수가 없지 않은가?
      OathIdle_01: |-
        주군, 그날 이후로 너무 날 내버려
        두는 게 아닌가?
        설마… 잡은 고기라 생각하는 건...
      MVP: 흠, 무훈을 세웠군. 포상은 따로 이야기해도 되겠나?
    M:
      SquadJoin: 물론 내가 가야겠지, 맡겨주게나.
      Leader: 흠, 주군의 뜻대로 자매들을 이끌겠네.
      SortiePick: 주군의 방패로써 의무를 다하겠네.
      StageStart: 자, 자매들! 주군의 영광을 위해 싸우는걸세!
      Retreat: 현명한 판단이로군, 그렇게 하겠네!
      SearchStart: 보급을 중시하는 것은 좋은 덕목일세, 다녀오겠네!
      SearchEnd: 생각보다 물자를 많이 구해올수 있었네, 확인해보겠나?
      BattleFocus: 명령을 기다리고 있네!
      ActionApprove: 주군을 위해!
      SpSkill: 주군의 방패는 물러서지 않나니!
      Retire: 내가... 꺾여서는...!
      Repair: 주군을 지켜야할 내가 이렇게... 알았네, 얌전히 쉬도록 하지...
      Reinforce: 내가 못 미더웠던 건가...? 농담일세. 정말 감사하네, 주군.
      ItemEquip: 흠, 기사라면 모름지기 다양한 무구를 다룰수 있어야 하지.
      CoreLink: 그대도, 주군을 위한 영광스런 여정에 동참하게나!
      PresentGet: 주군은, 여심을 움직이는 방법을 아는군. 정말 고맙네!
      Login: 주군은 정말 공사가 다망하군, 그래도 가끔씩은 옆에 있어주지 않겠나?
      Idle_01_01: |-
        이런 대우를 받는 건 처음이라네.
        왕이나 기사가 아닌, 한 명의
        여성으로서 말일세.
        ...나쁘지 않은 기분이군.
      Idle_01_02: |-
        그때는 경황이 없어 깜빡하고 말았군.
        응? 기사의 맹세 말일세. 나, 십자군 왕
        프레스터 요안나는 목숨이 다하는
        그날까지 주군의 충실한 방패가 될
        것을 거룩히 맹세하겠네.
      Idle_01_03: |-
        주군과 이야기할때의 이 고양감은
        좀처럼 익숙해지지 않아... 전투에
        나설때와는 또 다른 느낌일세. 뭣…
        주, 주군은 어찌 그런 낯부끄러운 말을
        서슴없이 하는겐가?!
      SPIdle_01_01: |-
        여성으로서는 볼품없는 몸이라고
        생각하네만, 주군은 그래도 좋은겐가?
        그렇다면 어쩔 수 없지만 말일세.
      MVP: 주군의 영광은, 곧 나의 영광이라네!
