      Idle_01_03: 過去を記憶し、現在に生き、未来に向かって進む。陳腐でありきたりな言葉だが……長い間余はそれすら出来ずにここまでやってきた。しかし今は違う。殿に出会ったから……。感謝している。
      SPIdle_01_01: 殿の意志は固いようだ。余がどうして断れようか？
      Idle_02_01: 他の者にもそうだが、特に殿には偽りのない余の姿を見せたい。俳優プレスターヨアンナではない、本当のプレスターヨアンナを。
      Idle_03_01: 殿。一緒に訓練をしないか？運動にもなるし、予期せぬ危険への備えにもなる。余と他の者たちの練度も確認できる。それから…いや、本当は殿と一緒に過ごしたいだけだ。
      Idle_04_01: 殿に語りたいことが山ほどある。忠誠心からの諫言もあれば、友としての冗談、尊敬からの賛辞もある。そして…愛情からの…蜜語も…な？
      SPIdle_02_01: 殿が余をここまで望むとは……この上ない喜びだ。余も殿を望んでいる……互いに求め合う状況でこれ以上言葉が必要か？
      Oath: 余は俳優であったからな、今のような状況で使うべき名言を数多く知っている。それを使えば、きっと名台詞となるだろう。だが、今必要なのは誰かが考えた言葉ではなく、余の本当の想いを込めた言葉だろう。はは！余が殿の告白を断る理由があるわけなかろう！殿に忠誠を誓った騎士だからではなく…殿を…そなたを愛する女として。これからは殿の盾であり剣であることにとどまらず、そなたの伴侶として一生隣にいることを誓おう。
      OathIdle_01: 殿の事を知ってから、余は殿を疑うことがなくなった。迷いを脱ぎ捨ててからは、余の肉体は自由を取り戻した。脱ぎ捨てたのは迷いだけではないがな？どうだ？見てみたくはないか？
