dialogue:
  KR:
    "1":
      SquadJoin: 출격 준비 완료!
      Leader: 젠틀맨의 지시를 충실히 이행하겠습니다.
      SortiePick: 마녀 골타리온과 저희 동족의 배신자를 만난다면 반드시...!
      StageStart: 임무는 잊지 않았습니다. 명예로운 전투를!
      Retreat: 지키기 위해선 물러나야 할 때도 있는 법.
      SearchStart: 마법소녀들의 호위는 잠시 젠틀맨에게 맡기도록 하겠습니다.
      SearchEnd: 수고하셨습니다, 젠틀맨. 그럼 이제부터는 제가 마법소녀들을 지키겠습니다.
      BattleFocus: 매지컬 파워 온라인.
      ActionApprove: 물러서십시오!
      SpSkill: 매지컬 파워 최대 출력!
      Retire: 젠틀맨... 뒤는... 부탁합니다.
      Repair: 큭... 이틈에 군단장이 공격해온다면...!
      Reinforce: 훌륭합니다!
      ItemEquip: 아, 아직 적응이 안되는군요.
      CoreLink: 매지컬 파워가 강해집니다!
      Login: 지금의 전, 명예가 아닌 마법소녀들을 위해 싸웁니다.
      Idle_01_01: |-
        대마왕을 그대로 둔다면 마법소녀들이 타락하고
        말겁니다. 젠틀맨, 제가 보좌할테니 부디
        마법소녀들을 올바른 길로 이끌어 주십시오.
      Idle_01_02: |-
        흉악한 대마왕과 사대천왕들,
        그리고 그 휘하의 마왕군을 막는 것.
        이것 또한 명예로운 임무입니다.
      Idle_01_03: |-
        과거에 단 한 개체 있었던 이 형태의 라인리터는
        이어지는 전쟁에서 수많은 전공을 올렸습니다.
        역시... 돌격의 유무가 중요한 것이었군요.
      MVP: 오늘도 만나지 못했나... 언젠가 반드시!
    "":
      Join: 저희의 명예를 지킬 전장은 어디입니까?
      SquadJoin: 명예로운 전투를 준비합니다.
      Leader: 지휘 모듈을 업그레이드해주시면 더욱 뛰어난 지휘를 보여드릴 수 있습니다.
      SortiePick: 기계 기사, 출동.
      StageStart: 돌격 준비합니다. 부디 전장에서 파괴되기를.
      Retreat: 불명예스럽군요.
      SearchStart: 명예롭지 못한 임무입니다만.
      SearchEnd: 명령을 수행하는 것으로 저의 명예를 지켰습니다.
      BattleFocus: 목표 설정 중.
      ActionApprove: 공격 준비, 완료.
      SpSkill: 돌... 아니 포격합니다.
      Retire: 명예를.. 지키지.. 못했습니다.
      Repair: 빠른 수리를 부탁드립니다.
      Reinforce: 기사의 AI가 더욱 고양됩니다.
      ItemEquip: 더 큰 명성을 위해.
      CoreLink: 모두에게 명예를 가르치겠습니다.
      Login: 라인리터 대기 중. 자, 어서 전장으로 보내주십시오.
      Idle_01_01: |-
        기계에게도 감정이… 아니 감정
        모듈이 있습니다. 저희의
        명예로움이 거기서 오는 겁니다.
      Idle_01_02: |-
        제 자랑스러운 란체를 봐주십시오.
        크고 아름답지 않습니까?
      Idle_01_03: |-
        돌격 기능이 없다는 것이
        아쉽습니다. 돌격이야말로 기사의
        명예에 가장 중요한 것인데…
      MVP: 모든 것은 명예의 부산물일 뿐입니다.
