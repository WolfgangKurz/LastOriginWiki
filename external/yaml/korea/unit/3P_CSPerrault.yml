dialogue:
  KR:
    "2":
      SquadJoin: 바다로 출격하는 건가요? 미묘하군요.
      Leader: 걱정 마세요. 모두 함께 데리고 갈 테니.
      SortiePick: 전투 후엔 모두 바다로 가겠죠?
      StageStart: 얼른 무찌르고 놀고 싶습니다.
      Retreat: 안돼요. 더 놀 수 있는데...
      SearchStart: 해변에 뭐가 있을지 보고 오겠습니다. 해변, 맞죠?
      SearchEnd: 깨끗해졌네요. 우리 배엔 잡동사니가 쌓이겠지만.
      BattleFocus: 명령 내려주시죠.
      ActionApprove: 할큅니다.
      SpSkill: 안심하세요, 지킬 테니.
      Retire: 죄송합니다. 방심했어요.
      Repair: 바다나 치료 용액이나 비슷할 텐데, 왜... 기분이...
      Reinforce: 더 힘내서 놀겠습니다.
      ItemEquip: 휴가 장비는 아니군요. 아쉽습니다.
      CoreLink: 한 사람의 휴가로 모두가 행복해진단 건가요?
      PresentGet: 물에 닿지 않으려면 더 큰 튜브가 필요해요.
      Login: 우린 언제 놀이를 시작하나요?
      Idle_01_01: |-
        시끄러운 건... 휴가 때문에
        어쩔 수 없지만 거슬리는군요.
      Idle_01_02: |-
        흠… 물이 안 묻히면서
        해수욕을 하려면 어떻게 해야
        할까요?
      Idle_01_03: |-
        전 고양이가 아니에요. 당연히
        물에도 들어갈 수 있죠.
      SPIdle_01_01: 냐앙!
      Idle_02_01: |-
        역시 시끄러운 녀석이
        따라왔었군요. 정말로 눈치가
        없는 녀석이에요.
      Idle_03_01: |-
        왜 그런 표정이시죠? 물
        속에선 안 보인다니… 그게
        무슨 말씀이신지…
      Idle_04_01: |-
        어쩌면… 오일이 물도 막아 줄
        지 몰라요. 주인님… 부탁
        드려요.
      SPIdle_02_01: |-
        여긴 개방된 장소에요. 적어도
        때와 장소는 가려 주세요. 예를
        들어…
      Oath: |-
        바다… 고백… 주인님, 충동이나 한순간의 기분은 아니겠죠? 아니어야 해요.
        이렇게 전 영원히 주인님을 생각할 수밖에 없게 됐으니.
      OathIdle_01: |-
        주인님은 가끔 비겁합니다.
        마음이 약해질 때를 노려요.
      MVP: 주인님과 함께하는 바캉스를 방해하게 둘 순 없죠.
    "3":
      SquadJoin: 제가 없으면 카페에 관리할 분이 없는데…
      Leader: 지금 나눠드린 쿠폰을 지참하시면 10% 할인가로 모실게요.
      SortiePick: 후회하지 않을 시간, 기억에 남을 장소. CAFE amor에 여러분들을 모십니다.
      StageStart: 어느새 점장 업무에 익숙해진 거 같아요…
      Retreat: 하아… 다행이야.
      SearchStart: 지금 당장이요? 주, 주인님…! 하다못해 갈아입을 시간이라도…
      SearchEnd: 정말 심술궂으세요! 아... 포옹 한 번에 용서해버리는 저도 쉽네요...
      BattleFocus: 주문 받겠습니다.
      ActionApprove: 곧 준비하겠습니다.
      SpSkill: 손님들은 제가 지키겠어요.
      Retire: 주인님... 절... 기다리지 마세요...
      Repair: 이런 모습 보여드려서... 죄송해요...
      Reinforce: 다른 유전자가 발현되진 않겠지...?
      ItemEquip: 아, 죄송해요... 주인님의 손길이 그대로 전해져서...
      CoreLink: 제가 페로 맞아요! 토끼가 아니라... 고양이...!
      PresentGet: 아... 마감할 때까지 기다려주시겠어요, 주인님? 보답해 드릴게 있어요...
      Login: 저... 저에게 어울리지 않는 귀여운 노래지만... 잘 들어주세요, 주인님...
      Idle_01_01: |-
        카페 아모르의 점장, 페로입니다.
        혹시 예약하고- 주, 주인님?!
        이렇게 일찍 오실 줄은 몰랐...
        자, 잠시만요. 일단 자리부터, 아니 뭐부터
        마시겠- 이, 이 옷을 입은 이유는 저기...!​
      Idle_01_02: |-
        제 노래요...? 연습하긴 했지만 주인님께
        들려드릴 만큼 대단한 건... 들어보고
        싶으시다구요? 아, 아니요. 안되는 건
        아니에요. ...주인님께서 원하신다면.​
      Idle_01_03: |-
        카페의 드레스 코드가 바니걸이라서 이 옷을
        입었어요. 점장인 저만 다른 차림이면
        통일성을 해치니까요. 그리고 요즘 도는
        소문 중에... 그, 그게 진짜였나요?!​
      SPIdle_01_01: 냥?! 여긴 그런 장소가 아니에요, 주인님...!​
      Idle_02_01: |-
        ...진짜 사랑이 뭔지 알려준다고 해서 점장을
        맡게 됐어요. 지금도 주인님에게 진심이지만...
        이것보다 더 진짜 사랑이 있다면, 그걸 알기
        위해서라면 어떤 일이든지 할 수 있어요.​
      Idle_03_01: |-
        주인님이 토끼를 좋아한다니... 어, 어차피
        나도 바니걸이긴 하지만...! 주, 주인님!
        고양이가 좋으세요, 토끼가 좋으세요? ...네?!
        제가, 좋다고 하시면... 대답이 안 되잖아요...​
      Idle_04_01: |-
        그, 그걸요...? 뀨... 뀨뀨...! 이, 이거 엄청
        부끄러우니까 자꾸 그렇게 시키지 말아 주세요.
        이렇게 불리할 때만 안아주시구...
        치사해요, 정말. ...네? 평소보다 솔직하다구요?
        아... 그야... 주인님에게 좀 더 솔직해지기로
        마음먹었으니까요.​
      SPIdle_02_01: |-
        주인님, 꼭 그러셔야겠다면...
        뒷편 VIP룸으로 안내해 드리겠습니다.
        거긴... 둘만 있을 수 있으니까요.
        바, 방음도 잘 되어 있고요...​
      Oath: |-
        ...진정한 사랑은 상대가 원하는 게 뭔지 아는 것부터 시작이래요.
        주인님 취향의 옷을 입고, 좋아하실 만한 노래를 연습했는데... 여기서 배운 게 도움이 됐네요.
        ...제가 원하는 게 뭔지 궁금하시다구요? 저는 주인님만 있으면 돼요. 보기보다 욕심쟁이죠?
      OathIdle_01: |-
        입는 옷이 달라지고, 하는 일이 바뀌어도
        변하지 않는 게 하나 있어요. 주인님의 도움이
        되고 싶고, 가장 가까이 있고 싶고, 또...
        가장 사랑받고 싶은 제 마음이요.
      MVP: 홍보할 절호의 기회...! 금일 저녁 6시부터 특별행사입니다, 많이들 찾아와주세요!
    "":
      Join: 페로라고 해요. 필요하신 일이 있으시면 뭐든 맡겨주세요.
      SquadJoin: 시끄러운 녀석이 없으면 좋겠네요.
      Leader: 주인님 외에는 신경 쓰기 싫지만... 알겠어요.
      SortiePick: 주인님의 기대에 부응하겠습니다.
      StageStart: 적의 기척이 느껴져. 모두들 조심해.
      Retreat: 분하지만... 퇴각하겠습니다.
      SearchStart: 참치캔을 찾을 수 있으면 좋겠네요. 다녀오겠습니다.
      SearchEnd: 아쉽게도 참치캔은 없었습니다. 별로... 먹어보고 싶은 건 아닙니다만.
      BattleFocus: 주인님, 명령을.
      ActionApprove: 맡겨주시길.
      SpSkill: 빈틈 따윈 없습니다.
      Retire: 면목... 없습니다... 주인님...
      Repair: 으윽... 치료 용액에 들어가는 것만은 싫어요.
      Reinforce: 손톱이 더 예리해진 것 같군요.
      ItemEquip: 으응. 쓸만한 장비군요. 잘 쓰겠습니다.
      CoreLink: 링크라... 귀도 조금 더 밝아진 것 같아 조금 신경 쓰이네요.
      PresentGet: 아앗! 감사, 합니다...
      Login: 오, 오셨습니까. 주인님? 책상 위가 깨끗한지 확인 중이었습니다.
      Idle_01_01: |-
        밖이 좀 소란스럽네요…
        조용하게 만들까요?
      Idle_01_02: |-
        오늘의 스케줄 목록입니다.
        변경하실 사항이 있으시면
        알려주세요.
      Idle_01_03: |-
        옷 장식이 아니니 당기지
        말아 주세요...
      SPIdle_01_01: 이러시면 곤란합니다...
      Idle_02_01: |-
        그리폰과 LRL을 침묵
        시켰습니다. 어떻게
        했냐구요…? … 비밀입니다.
      Idle_03_01: |-
        쓰다듬으시는 건
        상관없지만…슬슬 일을 해야
        하지 않을까요...
      Idle_04_01: |-
        네…? 아... 뭐가 묻으신
        것 같아서 청소 중이었습니다.
      SPIdle_02_01: |-
        자제가 안 될 것 같으니 적당히
        해주세요...
      Oath: |-
        이걸 저에게…? ...이런게 없어도 전 평생 주인님을 모실겁니다. 하지만… 정말 기쁘네요.
        영원히 제 주인님이 되어 주신다는 증표인거죠? 감사합니다. 소중히 간직하겠어요.
      OathIdle_01: |-
        실례지만… 주인님 무릎 위에
        앉아도 될까요…?
      MVP: 흥! 주인님을 위협하는 것들은 가만둘 수 없죠!
    M:
      SquadJoin: 음, 출격인가요?
