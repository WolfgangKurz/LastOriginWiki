dialogue:
  KR:
    "1":
      SquadJoin: 병균을 살균하면 되나요?
      Leader: 주인님은 내가 간호할 거야!
      SortiePick: 어느 환부를 잘라내면 되나요?
      StageStart: 환자가 늘어나면 안 될 텐데… 후후후.
      Retreat: 네. 주인님, 어디 편찮으신가요?
      SearchStart: 주인님을 간호해야 하는데… 빨리 다녀올게요.
      SearchEnd: 다녀왔어요, 주인님. 자, 어서 침대에 누워주세요.
      BattleFocus: 어디가 불편하신가요?
      ActionApprove: 네, 주인님.
      SpSkill: 주인님께서 불편하시다잖아!
      Retire: 주인님을 간호해야 하는데…
      Repair: 그 해충들, 병균들 전부 없애버릴 거야!
      Reinforce: 더욱 주인님의 수발을 들 수 있겠네요.
      ItemEquip: 꾀병 부리는 녀석들한테 쓰면 되겠네요.
      CoreLink: 주인님을 좀더 꼼꼼하게 살필 수 있겠네요.
      PresentGet: 전담 간호사가 되라는 의미시죠? 후훗 후후후…
      Login: 어서오세요, 주인님. 편찮은 곳은 없으신가요?
      Idle_01_01: |-
        주인님, 다프네 혼자로는 부족하셨죠?
        저도 주인님을 간호하기 위해 왔어요.
        어디가 편찮으신가요?
      Idle_01_02: |-
        간호 경력 말씀이신가요? 걱정 마세요.
        드리아드를 통해서 많이 해봤으니까요.
        적어도 뭐가 꾀병인 지는 구분할 줄 알아요.
      Idle_01_03: |-
        이 붉은 게 뭐냐고요? 후후후... 뭘까요?
        그러고보니 주인님의 눈을 어지럽히는
        해충 하나가 다쳤었죠? 후후후후후후...
        빨간약 발라줬어요.
      SPIdle_01_01: 후후후후. 역시 제가 더 좋으시죠?
      Idle_02_01: |-
        음흉한 마음이 가득한 다른 해충들에게
        간호 받고 싶으신가요?
        아니면 언제나 주인님만을 생각하는
        리제에게 간호 받고 싶으신가요?
        당연히 리제죠?
      Idle_03_01: |-
        검진 전에 질문에 답해주세요.
        리제를 좋아하시나요? 리제를 좋아하시나요?
        리제를 좋아하시나요? 리제를 좋아하시나요?
        리제를 좋아하시나요? 리제를 좋아하시나요?
      Idle_04_01: |-
        주사 맞으실 시간이세요.
        그러니 바지를 벗어주세요.
        ……네. 다 끝났습니다. 다시 입어주세요.
        주인님? 제가 기절해도 놀라지 말아주세요.
        하아…
      SPIdle_02_01: |-
        주인님께서 저 때문에… 이러면 제가
        책임지고 간호해드릴 수밖에 없겠네요.
        침대에… 누워주세요.
      Oath: 주인님, 역시 그 누구보다도 저에게 간호를 받고 싶으신 거죠? 걱정 마세요. 저 역시도 주인님과 같은 병에 걸렸으니까요. 사랑이라는
        병에요. 후후후후후후. 그러니 그 누구보다도 주인님을 잘 간호할 수 있을 거예요. 평생을 간호해드릴게요. 사랑해요, 저의 주인님.
      OathIdle_01: |-
        문을 잠근 이유요?
        안정을 취하셔야 하니까요.
        제가 침대에 들어온 이유요?
        체온을 유지해야 하니까요.
        주인님의 손을 잡은 이유요?
        주인님을... 사랑하니까요.
      MVP: 이런 거 할 시간에 한시라도 빨리 주인님께 돌아갈게요.
    "2":
      SquadJoin: 제 향기와 온기가 사라지기 전에 돌아올게요.
      Leader: 해충들… 주인님의 냄새는 나눠주지 않을 거야.
      SortiePick: 후… 아직도 내 몸에 주인님의 냄새가 남아있어…
      StageStart: 언제나 오늘 같았으면… 그래, 그 방법이 있었어…
      Retreat: 후후후… 돌아가면 주인님께…
      SearchStart: 후훗. 주인님은 그걸 원하시는 거죠? 초콜릿을 더 구해올게요.
      SearchEnd: 이거면 주인님이 며칠은 드실 수 있겠어… 주인님? 녹여올 테니 조금만 기다려주세요.
      BattleFocus: 네, 주인님.
      ActionApprove: 오늘은 기분이 좋으니까, 살살 해드릴게요.
      SpSkill: 사라지세요!
      Retire: 주인님, 주인님! 주인님…
      Repair: 주인님? 옆에 같이 누워주세요…
      Reinforce: 주인님.
      ItemEquip: 흐응. 주인님의 손길이 닿은 장비…
      CoreLink: 너, 주인님의 사랑을 뺏어가려는 건 아니겠지?
      PresentGet: 아핫. 항상 지니고 다닐게요.
      Login: 후후… 절 찾아내셨군요. 이 안쪽, 저와 주인님의 향기가 뒤섞여서…
      Idle_01_01: |-
        그 해충들 때문에... 이제야 제
        수영복을 보여드리네요.
        후후, 저를 봐주세요, 주인님...
      Idle_01_02: |-
        리리스에게 주인님의 침대에 냄새를
        묻히는 해충들이 있다고 들었어요.
        히히… 조금만 기다려주시겠어요?
        곧 제 걸로 채워드릴테니...
      Idle_01_03: |-
        주인님의 향기가 가득해…
        주인님에게 안겨 있는 것 같아...
      SPIdle_01_01: |-
        좋아요, 주인님…
        다 드시면 다시 발라드릴 테니까…
      Idle_02_01: |-
        역시 구멍을 내는 게 옳았어.
        바보같은 해충들… 후후, 주인님…
        뇌리 깊숙히 저를 새겨드릴게요...
      Idle_03_01: |-
        이제 이런 걸로는 부족해…
        주인님, 저를 꽉 안아주세요.
        제가 부서져버릴 정도로...
      Idle_04_01: |-
        주인님. 어서 저를... 리제를…
        주인님으로 물들여주세요...
      SPIdle_02_01: |-
        주인님… 이제 초콜릿이 거의
        남지 않았어요. 이제는…
        후후, 후후후...
      Oath: |-
        주인님… 꿈은 아니겠죠…? 후후, 후후후… 주인님, 사랑해요… 사랑해요…!
        어서 리제를… 온전히 주인님의 것으로 만들어주세요…?
      OathIdle_01: |-
        주인님에게서는 저의, 제게서는
        주인님의 향기가 나요…
        이대로… 주인님과 한 몸이
        되어버렸으면...
      MVP: 후훗. 주인님, 돌아가고 나면 부탁드리고 싶은 것이 있어요.
    "3":
      SquadJoin: 어느 해충이 싫으신가요?
      Leader: 제가 최고라는 뜻이죠? 후후후…
