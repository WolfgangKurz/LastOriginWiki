      SPIdle_02_01: |-
        주인님… 아이들이 우리 일기를 읽지 못할...
        그런 일을 해주세요.
      Oath: 주인님께 전하고 싶은 마음이 이렇게 넘치고넘치고넘치고넘쳐서… 노트 수백수천 권만으로는 부족해졌는데… 이렇게 반지까지 주시면… 어떻게
        노트만으로 제 마음을 전부 전할 수 있을까요? 사랑해요, 사랑해요, 사랑해요. 저의 삶 전체로 주인님께 제 마음을 전할게요.
        사랑해요, 주인님.
      OathIdle_01: |-
        주인님 주위를 얼쩡거리는 해충들을 모두
