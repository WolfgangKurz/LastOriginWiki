dialogue:
  KR:
    "1":
      SquadJoin: 새로운 시작이군.
      Leader: 음, 보스 드래곤이라니.
      SortiePick: 이 검은 세계를, 주군에게 바치겠소!
      StageStart: 악인은 내 앞에 서라!
      Retreat: 다음을 기약하지.
      SearchStart: 도움이 될만한 물건을 찾아오겠소.
      SearchEnd: 부족하지 않을 거요.
      BattleFocus: 준비됐소.
      ActionApprove: 시작하지.
      SpSkill: 길을 열어라!
      Retire: 한 끝... 차이인가...?
      Repair: 이대로... 꺾일 순 없지...
      Reinforce: 신뢰에 보답하겠소.
      ItemEquip: 제일 좋은 장비로군.
      CoreLink: 이제 우린 의형제나 다름 없소.
      PresentGet: 주군의 신뢰에, 보답하겠소.
      Login: 주군, 기약도 없이 출타를 하면, 내가 주군을 지켜드릴 수 없지 않겠소?
      Idle_01_01: |-
        이 옷 말씀이시오? 감촉은 나쁘지
        않은데, 무슨 문제라도 있소?
      Idle_01_02: |-
        부하된 자로, 주군이 홀로 위험한
        곳을 거닐게 할 순 없었소.
      Idle_01_03: |-
        주군에게 이 검은 세계를 바치려
        했건만... 아쉬울 따름이오.
      SPIdle_01_01: 희롱은 그만하면 충분한 것 같소.
      Idle_02_01: |-
        주군이 이 옷을 마음에 들어 하는
        것 같아, 오드리 양에게 특별히 한
        벌 부탁해뒀었지.
      Idle_03_01: |-
        주군이 바라는 것이, 내가 바라는
        바. 주군이 목표로 하는 곳이라면
        어디든 내가 함께 할 것이오.
      Idle_04_01: |-
        언젠가 어그러지고 검게 변해버린
        세계를 보았지... 주군에게는 그
        검은 물이 들게 내버려 두지 않겠소.
      SPIdle_02_01: 으읏….
      Oath: |-
        이곳에서 기다리는 동안, 주군과 함께했던 기억들을 떠올리고 있었습니다. 무인으로서
        주군에게 부족함이 없는 부하였으면 좋겠군요. 그리고… 앞으로는 주군의 자랑스러운 아내로서
        열과 성을 다해 내조를… 음… 역시… 부끄러워 부르기 쉽지 않지만, 최선을 다하겠어요… 서방님.
      OathIdle_01: |-
        설령 다른 삶을 선택할 수 있다
        해도, 저는 서방님을 모시는 삶을
        선택할 것입니다.
      MVP: 이 포상은 내 지휘에 따라준 부하들에게 돌리겠소.
    "2":
      SquadJoin: 주군, 재고를 요청하오.
