dialogue:
  KR:
    "":
      Join: 독과 약은 한끗 차이. 내 힘을 어떻게 쓸지는 네 선택에 달려 있다. 부디 재미있는 선택을 내리길 바라지.
      SquadJoin: 흥미로운 선택이군.
      Leader: 내 전술 능력을 시험하는 건가.
      SortiePick: 즐거운 사냥이 되겠어.
      StageStart: 독안개 속에서 허우적대다 죽어라.
      Retreat: 다음 기회를 노리도록 하지.
      SearchStart: 날 고작 탐사 따위에 쓰겠다고?
      SearchEnd: 인간의 생각이란 정말 알다가도 모르겠군.
      BattleFocus: 어디 한번 명령해 봐라.
      ActionApprove: 합리적이군.
      SpSkill: 피할 수 없는 죽음 아래 잠들어라.
      Retire: 겨우 이런 벌레같은 놈들에게…
      Repair: 다음에는 좀 더 잘 해봐라 사령관.
      Reinforce: 더욱 강한 독을 다룰 수 있겠는데.
      ItemEquip: 다음 사냥이 한결 수월해지겠군.
      CoreLink: 새로운 독의 제조법인가. 흥미롭군.
      Login: 오늘은 뭘 사냥할 생각이지.
      Idle_01_01: |-
        도끼를 들고 다니는 꼬맹이가 나를
        원수 보듯이 노려보더군.
        가볍게 겁을 줬는데 벌벌 떨면서도
        도망은 안 치더군. 핫! 당돌하긴.
      Idle_01_02: |-
        날 글라시아스랑 같은 격납고에 넣지 마라.
        그 허여멀건한 동체를 보기만 해도
        회로에 거부반응이 일어날 것 같으니까.
      Idle_01_03: |-
        내 무장의 이름이 칵테일 메이커긴 하지만
        내게 칵테일 제조 기능은 없다.
        …아니, 없었다고 해야 맞겠군…
        빌어먹을 해체자 같으니.
      MVP: 멍청할 놈들이군. 내게 맞설 생각을 하다니.
