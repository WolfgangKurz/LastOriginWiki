dialogue:
  KR:
    "":
      Join: 평안하신가요 사령관님? 다이카 합류하겠습니다.
      SquadJoin: 정찰은... 제게... 맡겨주세요...
      Leader: 최선을... 다할... 뿐이지요...
      SortiePick: 행운을... 빌어주세요...?
      StageStart: 전장의... 기운이군요...?
      Retreat: 그리 명하신다면...
      SearchStart: 앞길에... 행운이 있기를...
      SearchEnd: 마음에 드셨으면... 좋겠어요...
      BattleFocus: 네...
      ActionApprove: 원하신다면...
      SpSkill: 관측 결과입니다...
      Retire: 도움이... 되지 못해...
      Repair: 고통은... 잠시 뿐인걸요...
      Reinforce: 신경 써주셔서... 감사합니다...
      ItemEquip: 어울리는 곳에... 매어주시겠어요...?
      CoreLink: 생각은 많으나... 혼란스럽지는 않군요...? 즐거운 경험이에요...
      PresentGet: 늘 고맙습니다... 사령관님...
      Login: 사령관님께... 인사드립니다... 좋은 하루... 보내고 계신가요...?
      Idle_01_01: |-
        네, 사령관님. 오늘의 날씨
        말씀이신가요? 음... 어떨까요?
      Idle_01_02: |-
        차를 한잔 드릴까요? 따뜻한
        것과, 차가운 것. 어떤 걸
        원하시나요?
      Idle_01_03: |-
        기밀문서 말씀이시군요.
        음... 접근 권한이 모자라세요…
        후훗... 힘내 주세요 사령관님.
      SPIdle_01_01: 부끄럽습니다… 사령관님.
      Idle_02_01: |-
        날씨가 흐려도 옅은 비 정도는
        제가 가려드릴 수 있으니, 저와
        함께 가시겠어요?
      Idle_03_01: |-
        접근 권한 확인. 둠 브링어 팀.
        ‘B’사이즈, 열람…
        으음~ 안돼요 사령관님.
        다른 곳에 힘써주세요~.
      Idle_04_01: |-
        어떤 차를 좋아하냐면…
        사령관님을 바라보며 마시는
        차? 후훗! 정말 부끄럽네요~.
      SPIdle_02_01: |-
        슬쩍… 가려 드릴 테니…
        부디... 마음껏…
      Oath: |-
        드디어… 제게 고백해 주셨군요… 기뻐요… 이렇게 기쁜데... 왜 자꾸 숨고 싶어지는지
        모르겠어요… 고마워요 사령관님… 앞으로도 저는… 사령관님만 바라보겠어요.
      OathIdle_01: |-
        사령관님은 늘 기품이 넘치세요.
        저는... 그런 사령관님을 닮고싶어요.
      MVP: 오늘은... 운이 좋네요...
    M:
      SquadJoin: 맡은 바를 다하겠습니다.
      Leader: 정찰이 주 임무이지만 지휘도 부족함이 없답니다.
      SortiePick: 모든 준비는 다 되었답니다. 남은 건 하늘에 맡길 뿐.
      StageStart: 전방에 적 출현. 예측한 대로네요.
      Retreat: 후퇴 또한 전략의 하나일 뿐이죠.
      SearchStart: 보급은 전쟁의 기본이죠.
      SearchEnd: 탐사 다녀왔습니다. 그리고 약소하지만 사령관님을 위한 것도 있답니다.
      BattleFocus: 명하세요.
      ActionApprove: 명 받들겠어요.
      SpSkill: 목표 탐지 완료.
      Retire: 하… 아직… 저도… 많이… 부족하네요…
      Repair: 조금만 옆에서 저를 위로해 주세요.
      Reinforce: 사령관님께 더욱 도움이 될 수 있게 되어 기쁘답니다.
      ItemEquip: 이곳에 직접 달아주시겠어요?
      CoreLink: 더 잘 보고 더 잘 듣고. 그리고 사령관님을 더 잘 느낄 수 있게 되었네요.
      PresentGet: 선물을 주셨으니 저도 답례를 해야겠네요. 밤을 기다려주세요.
      Login: 다녀오셨나요, 사령관님. 본격적인 시작 전에 차 한잔 어떠신가요?
      Idle_01_01: |-
        제 소원 말인가요? 음… 긴 의자에 앉아,
        따뜻한 햇살을 받으며, 느긋하게 주위 소리를
        듣는 거랍니다? 그리고… 그 옆에 사령관님께서
        계셨으면 좋겠어요. 후후, 지금처럼요.​
      Idle_01_02: |-
        오래 간직한 마음을 마침내 풀어낼 수 있게 되자
        얼마나 기뻤는지 몰라요. 네? 힘들진 않았냐고요?
        물론 힘들 때도 있었어요. 하지만… 그 기다림
        조차도 기쁨이 될 정도로 연모하면 괜찮답니다?​
      Idle_01_03: |-
        둠 브링어의 기밀문서요? 누구의 자료를
        열람하시길 원하시나요? 저… 말씀이신가요?
        후후. 그러면 제가 직접 알려드릴게요.​
      SPIdle_01_01: |-
        오랫동안 응어리진 마음이 어찌
        하룻밤 만에 사라질 수 있을까요.
        부디 바라건대… 저를 마음껏 즐겨주시길…​
      MVP: 싸우는 방법을 알면 승리란 쉬운 법이죠.
