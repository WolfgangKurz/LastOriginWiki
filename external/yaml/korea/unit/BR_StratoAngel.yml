      Idle_01_01: |-
        수영복을 입을 기회만 노리고 있었는데
        드디어 저한테도 기회가 왔네요.
        어때요 사령관님? 둠브링어에서 이런 몸매를
        찾기 힘들 텐데… 아! 지니야가 있구나…
      Idle_01_02: |-
        다이어트는 나이트 앤젤이 전문인데
        사실 큰 도움은 못되요. 이유요? 사령관님도
        아시잖아요. 빠지면 안 되는 부위도
        살이 빠지는데 무슨 도움이 되겠어요.
      Idle_01_03: |-
        이번에 자기 자신과의 싸움이 얼마나 힘든지
        깨달았아요. 그것은 마치 고난과 역경 속에서
        피어나는 꽃 한송이의 처절한 생존과도 같은
        것. 이렇게 말하니 제가 무슨 깨달음이라도
        얻은 것 같은데, 사실 이거 다,
        제가 다이어트하면서 느낀 감정이에요.
      SPIdle_01_01: |-
        네? 무슨 일 있나요? 그보다 이 수영복,
        좀 작아서 그런지 가슴 압박이 심하네요.
        누가 만져도 모를 것 같아요.
      Idle_02_01: |-
        바보 같은 동생이 저보고 뚱뚱하다고
        놀리더군요. 사령관님의 취향은 저 같은
        몸매인데… 설마… 갑자기 평평한 걸
        좋아하는 취향으로 바뀌신 건 아니죠?
      Idle_03_01: |-
        아, 사령관님! 피곤하시면 여기 제 옆에
        누우세요. 튜브가 푹신해서 쉬기 좋을
        거예요. 네? 이 튜브 어디서 많이 봤다고요?
        네? 이 축축한 건 오일이냐고요?
        아, 아니에요 이건 제 땀….
        아, 아니 오일 맞아요.
      Idle_04_01: |-
        수영복과 속옷의 차이가 뭘까요?
        음…남들에게 보여줄 수 있냐 없냐의
        차이일까요? 저는 속옷 차림이라도 남들에게
        보여줄 수 있는데… 물론, 사령관님에게는
        더 한 것도 보여줄 수 있어요.
      SPIdle_02_01: |-
        설마… 진짜 제가 모른다고 생각하셨어요?
        무안하실까 봐 거짓말을 했더니…
        아! 항복. 항복. 제가 졌어요 사령관님.
      Oath: |-
        다이어트 하느라 너무 힘들었는데 반지라니… 그동안의 고생들을 모두 보상받는 기분이네요.
        사실 그동안 다이어트를 방해하는 수많은 유혹들 때문에 포기하고 싶은 적도 많았지만… 저 결심했어요.
        이제부터는 사령관님을 위해 제 콤플렉스까지도 남김없이 매력적으로 바꿀 거예요.
        저요, 서방님을 위해 오르카에서 가장 매력적인 여자가 될게요.
      OathIdle_01: |-
        서방님을 위해 하나씩 노력해가면서 노력으로
        안 되는 것은 없다는 걸 깨달았어요. 그렇게 저
        제 자신에게 자신감도 생겼고요.
        고마워요 서방님. 서방님이 없었다면
        아마 지금의 저도 없었을거에요.
