dialogue:
  KR:
    "1":
      SquadJoin: 다이어트에 비하면 이 정돈 아무것도 아니죠.
      Leader: 저만 따라오세요, 승리는 기정사실이니까.
      SortiePick: 지금의 전 누구를 상대해도 질 것 같지 않아요!
      StageStart: 몸이 가벼워서 날아갈 것 같네요?
      Retreat: 버, 벌써 근무 시간인가요?
      SearchStart: 그 정도야 끄떡없죠! 순식간에 찾아내서 돌아올게요.
      SearchEnd: 이만큼 움직였으니 간식 정도는 먹어도 되겠죠?
      BattleFocus: 주문인가요?
      ActionApprove: 접수했어요!
      SpSkill: 주문하신 대로~
      Retire: 바보... 성급했어...
      Repair: 자신감만 넘쳐서... 또 사고 쳐버렸네요...
      Reinforce: 복근! 때문에... 튀어나온 거겠죠...?
      ItemEquip: 꺄앗! 방금 식사해서 볼록한 거예요...!
      CoreLink: 어때요? 강철같은 의지로 감량한, 제 완벽한 몸매가?
      PresentGet: 다이어트에 효과가 벌써...?! 고마워요, 사령관님. 끝나고... 같이 돌아갈래요?
      Login: 후훗, 오셨어요? CAFE amor의 간판 종업원, B-7 스트라토 엔젤이에요.
      Idle_01_01: |-
        CAFE amor에 어서 오세요!
        아, 사령관님! 잠깐 들렀다 가실래요?
        제가 주방에 얘기해서 잔뜩 챙겨 드릴게요.
        후후! 어떠세요?​
      Idle_01_02: |-
        다이어트 정도야 별거 아니죠.
        기껏해야 야식과 달콤한 것만 참으면...
        참으면... 잠시 혼자 있게 해주실래요?
        스스로 대견하다고 생각돼서...​
      Idle_01_03: |-
        부끄럽지 않냐구요? 전혀요!
        완벽한 제 몸매를 뽐내는데
        아주 적합한 의상이라 볼 수 있죠.
        카페 테마도 바니걸이구요.​
      SPIdle_01_01: |-
        ...후후! 사령관님 마음도 이해해요.
        하지만 근무시간이니까, 참아주세요?​
      Idle_02_01: |-
        행복한 시간을 보내고 계신가요, 사령관님?
        후후! 마음껏 즐겨주세요. 원하는 게 있으면
        따로 말씀해주시구요. 사령관님에게는
        무제한 서비스해 드릴게요!​
      Idle_03_01: |-
        소문은 들었지만, 그것 때문에 입은 건 아니에요.
        달라진 제 몸매를 사령관님에게 보여드리기
        위해서죠. 어떠세요? 달라진 저를 본 소감은...
        앗! 거, 거기도 금방 빠질 거예요...!​
      Idle_04_01: |-
        사령관님에게 어울리는 여자가 되려면
        뭐든 할 수 있어야죠. 다이어트도 마찬가지구요.
        전혀 어렵지 않은... 가, 갑자기 끌어안으시면...
        예쁘다고 속삭이는 거 그만해주세요...!​
      SPIdle_02_01: |-
        버, 벌써 시간이...! 같이 나온 거 다른 분들도
        봤어요. 어서 돌아가야... 후후. 안 보내주시게요?
        대신 짤리면 평생 책임져주셔야 해요. 아시겠죠?​
      Oath: |-
        오래 걸렸네요. 얼마나 많은 길을 돌아왔는지... 뭐, 오늘 같은 날이 올 거란 확신은 있었지만요.
        ...왜냐구요? 사령관님이 저라면 뭐든 해낼 거라고 말해주셨잖아요. 당연히 제가 가장 바라던 일들이
        이뤄질 거라 믿고 있었죠. 이 다음엔... 상상으로밖에 안 해봐서 잘 모르는데... 하나씩 알려주실래요?
      OathIdle_01: |-
        확실히 저는 컴플렉스 덩어리였죠.
        하지만 제 단점까지 사랑해 주시니
        점점 자신감이 생기더라구요.
        ...서방님이 절 완벽하게 만들어주시는 거예요.​
      MVP: 특별 부식?! 한 입이라면... 먹어도... 헤헷...
