dialogue:
  KR:
    "1":
      SquadJoin: 주인님이 아니라 다른 분들에게 보이는 것은, 조금...
      Leader: 알겠습니다, 주인님.
      SortiePick: 움직임에는 문제 없어요.
      StageStart: 전부 제거할게요.
      Retreat: 금방 돌아갈게요.
      SearchStart: 훈련, 인건가요? 네, 알겠습니다.
      SearchEnd: 아... 그, 그렇게 턱을 긁어주시니, 이상한 느낌이 들어요.
      BattleFocus: 말씀해주세요.
      ActionApprove: 주인님의 명령대로.
      SpSkill: 안식을 드리죠.
      Retire: 주인님 곁을 지켜야...
      Repair: 저는 한참 부족하군요... 이래서야 주인님을 지키겠다고 말할 수 없어요...
      Reinforce: 감사합니다.
      ItemEquip: 지금은 조금, 다르게 써야할 것 같네요.
      CoreLink: 모든 걸, 주인님을 위해서.
      PresentGet: 감사의 의미로, 얼굴을 핥아드려도 될까요?
      Login: 오셨나요, 주인님? 이터니티는 얌전히 기다리고 있었으니까, 칭찬을...
      Idle_01_01: |-
        주인님의 말씀대로, 반려견 또한 충직하게 죽을
        때까지 주인의 곁을 지켜요. 분명 이것도
        주인님을 모시는 데에 도움이 될 거예요.
      Idle_01_02: |-
        왕, 왕. 주인님, 저도 펜리르 양처럼
        예뻐해주시겠어요…?
      Idle_01_03: |-
        주인님의 시선이니 부끄럽지는 않아요.
        그렇지만… 이 구속구 때문일까요.
        조금, 이상한 기분이 드네요.
      SPIdle_01_01: 그, 그런 자세로는...
      Idle_02_01: |-
        농담, 이셨군요… 아니에요. 저는 온전히
        주인님의 것. 지나가는 말이라도 가볍게
        들을 수는 없어요.
      Idle_03_01: |-
        쓰다듬어주시는 건가요…? 이런 느낌이었군요.
        조금… 어리광을 부리고 싶어지네요.
      Idle_04_01: |-
        턱을 핥는 것은 복종의 표시라고 해요.
        주인님, 잠시 실례할- 음…
        이러면, 의미가 달라져버리는데...
      SPIdle_02_01: 오늘도 엎드리면 되는거죠…? 하아, 주인님...
      Oath: |-
        주인님, 이건… 아니에요. 제가 어떻게 주인님의 뜻을 거역할 수 있겠어요? 그리고 저는
        어떤 모습이라도 주인님을 지킬 수 있다면 좋아요. 영원의 끝에, 주인님의 곁에 있을 수만 있다면요.​
      OathIdle_01: |-
        주인님의 곁을 지킬 수만 있다면,
        저는 어떤 모습이라도 좋아요.
      MVP: 끝났군요. 편히 쉬시길.
    "2":
      SquadJoin: 이번에는 누구에게... 죽음이 드리우는 걸까요?
      Leader: 주인님이 날 선택해 주셨어...!
      SortiePick: 저들에게 죽음을 안겨드리겠어요...!
      StageStart: 주인님을 위해서, 이만 죽어주세요...!
      Retreat: 아직 죽을 때가 아닌가 보군요.
      SearchStart: 필요한 물건이 있으신가요, 주인님?
      SearchEnd: 주인님의 마음에 들었으면 좋겠네요.
      BattleFocus: 명령을 내려주세요...!
      ActionApprove: 주인님의 명령을 따를게요...!
      SpSkill: 이제, 당신이 죽을 차례입니다...!
      Retire: 좀 더... 주인님의 곁에...
      Repair: 죄송해요, 주인님... 금방 일어날게요...
      Reinforce: 적에게 더 빠른 죽음을 줄 수 있겠어요.
      ItemEquip: 아, 선물은... 아니군요. 그래도 감사합니다.
      CoreLink: 주인님을 위해, 죽을 준비가 되었나요?
      PresentGet: 주인님께서 주신 물건... 죽더라도 꼭 간직할게요.
      Login: 어서 오세요, 주인님. 주인님을 기다리느라 죽는 줄 알았어요...
      Idle_01_01: |-
        오드리님과 보련님이 꾸며주셨어요. 저처럼
        음침한 자가 이런 모습을 해도 괜찮을까요…
        예, 예쁘다구요? ...감사합니다.
      Idle_01_02: |-
        앗. 주인님, 가지 마세요. 주인님이 곁에 없으면,
        너무나도 불안해서 죽을 것만 같아요.
      Idle_01_03: |-
        주인님. 저랑 같이 해수욕도 하고 빙수도 먹고…
        그러니까, 데이트는... 어떠세요?
      SPIdle_01_01: 드, 드디어 저를... 안아주시는 건가요?
      Idle_02_01: |-
        저 같은 게 꾸민다고 해도 어울리지 않을 거라고
        생각했었는데... 주인님께서 좋아해 주시니,
        죽을 만큼 기뻐요.
      Idle_03_01: |-
        주인님. 욕심인 건 알지만, 부디 저를 바라봐주세요.
        주인님께서 다른 분을 보실 때마다
        마음이 너무 아파서, 죽을 것 같아요.
      Idle_04_01: |-
        주인님과 함께 있으면, 가슴 한편이 따뜻해지는 게
        느껴져요. 너무나도 따뜻해서 행복한 기분이에요.
        햇빛… 때문일까요?
      SPIdle_02_01: |-
        하읏… 주인님께서 베풀어주시는 사랑에
        저는 너무 행복해서 죽을 것 같아요.
        죽어도 좋으니 좀 더...
      Oath: |-
        저는 주인님을 처음 뵌 순간부터 한순간도 빠짐없이 주인님만을 생각했어요.
        저도 항상 주인님의 곁에 있고 싶어요. 주인님께 제 영원을 맹세합니다.
        죽음도 우리를 갈라놓을 수는 없어요.
      OathIdle_01: |-
        언젠가 제가 죽는다 해도
        저는 항상 주인님 곁에 있을 거예요.
        죽음도 우리를 갈라놓을 수 없으니까요.
      MVP: 모두 주인님의 지휘 덕분이에요.
    "3":
      SquadJoin: 누군가를 끝없는 어둠으로 보내면 되나요?
      Leader: 꿈의 세계에서 길을 잃으면 안 되니 잘 따라오세요.
      SortiePick: 주인님의 안면을 방해하는 자들은 용서하지 않겠어요.
      StageStart: 악몽의 근원들을 없애버리죠.
      Retreat: 이제 잠에서 깨어날 때가 되었어요.
      SearchStart: 한숨 주무시는 동안에 다녀올게요. 그러니 자장가 불러드릴까요?
      SearchEnd: 안녕히 주무셨나요? 주무시는 동안 주인님께서 말씀하신 것들 가져왔어요.
      BattleFocus: 네. 주인님.
      ActionApprove: 주인님께서 원하신다면.
      SpSkill: 영원한 어둠 속으로.
      Retire: 이건 악몽인가요?
      Repair: 걱정 마세요. 꿈에서 생긴 상처는 깨어나면 전부 사라지니까요.
      Reinforce: 이제 주인님과 더 오래 함께할 수 있겠네요.
      ItemEquip: 감사합니다. 저도 주인님을 위한 잠자리를 준비했어요.
      CoreLink: 무릎 베게를 해드리면서 다른 일도 할 수 있겠네요.
      PresentGet: 행복한 꿈이네요. 어, 네? 진짜라고요? 아, 죽을 것 같아요.
      Login: 영원한 꿈의 세계에 어서 오세요. 주인님. 어, 돌아가셨다는 건 아니에요.
      Idle_01_01: |-
        푹신푹신한 침대, 잠이 잘 오는 향초,
        주인님의 몸에 맞춘 베개, 잠을 방해하는
        소음원 제거, 그리고… 오늘 춥다고 하던데…
        아! 제가 안아드리면 되겠네요.
      Idle_01_02: |-
        아자즈가 이 침대를 만들어줬어요.
        여기에 있는 이 버튼을 누르면
        음... 뭐였더라 뭐, 중요한 건 아니겠죠.
        기껏해야 누구의 방이 침수되고 말겠죠.
      Idle_01_03: |-
        드라큐리나가 얼마나 노래를 잘 부르는지
        아시면 깜짝 놀라실 거예요. 드라큐리나에게
        노래를 배우다가 거기에 빠져들어서
        하루 종일 노래를 듣기만 했어요.
      SPIdle_01_01: |-
        어머? 저로 행복해지시다니… 
        제가 어떻게 하면 주인님께서
        더 행복하실까요?
      Idle_02_01: |-
        주인님을 유혹하는 방법을 배웠어요.
        우선 주인님께서 따뜻한 목욕물에서 몸을
        데우시고, 그러는 동안에 제가 진수성찬을
        차릴게요. 그 다음에는 주인님이 좋아하시는
        스틸라인 온라인을… 네? 이게 아니라고요?
      Idle_03_01: |-
        과거의 남성들이 좋아하는 복장들을
        조사하고 자료를 만들었어요.
        자료에 맞춰서 옷을 만들었는데…
        어떠신가요? 좋아해주셨으면 좋겠어요.
      Idle_04_01: |-
        졸리신가요? 그러면 제 무릎을 베고
        누워주세요. 자장가를 불러 드릴게요.
        주인님께서 언제 눈을 떠도 언제나
        제가 곁에 있을게요. 눈을 뜨지 않으셔도
        언제나 제가 곁에 있을게요.
      SPIdle_02_01: |-
        큰일 났네요. 제가 주인님을 행복하게
        해드려야 하는데. 제가 주인님 덕분에
        행복해지다니 주인님?
        함께 행복해지시겠어요?
      Oath: 저는 요람에서 무덤까지, 아니, 무덤에 묻힌 이후의 영원한 사후 세계에서도 주인님을 섬기기 위해 만들어졌어요. 이것만으로도 행복한데
        주인님께서 영원의 동반자로 저를 선택해주셔서 더욱 행복해요. 영원히 당신을 사랑할게요, 주인님.
      OathIdle_01: |-
        주인님의 곁에 있으면 너무 행복해서
        모든 것을 잊게 돼요. 저의 입장, 우리의 적
        그리고 죽음까지. 아마 이게 주인님과
        함께 하는 영원이겠죠? 함께해요.
        이 세상이 끝난 후에도 영원히.
      MVP: 행복한 꿈이네요. 어, 네? 진짜라고요?
    "":
      Join: 영겁의 시간을 오직 주인님과 함께.
      SquadJoin: 주인님의 속뜻을 이해할 수 있는 건, 오직 저 뿐이겠죠.
      Leader: 네, 주인님. 제가 인솔하겠어요.
      SortiePick: 주인님께 해가 되는 것들은 모두 제가 제거해 버리겠어요.
      StageStart: 주인님의 앞길을 막지 말아주세요.
      Retreat: 오늘은 때가 아닌 것 같군요.
      SearchStart: 제가 다녀올테니 주인님은 그저 지켜만 봐주세요.
      SearchEnd: 돌아왔어요... 주인님께서 늘 그래오셨 듯.
      BattleFocus: 준비, 끝났어요.
      ActionApprove: 네, 정확해요.
      SpSkill: 편히, 잠드세요.
      Retire: 나는... 살아남아야 해...
      Repair: 주인님이 계시는 한... 저는 절대로...!
      Reinforce: 이것으로 우리가 함께할 수 있는 시간이 더 풍족해지겠네요.
      ItemEquip: 네, 이건 제가 꼭 챙기겠어요.
      CoreLink: 주인님과 영면을 함께하는 건 저 하나로 충분한데...!
      PresentGet: 정말인가요? 오늘은 제게 특별한 날이 되겠군요.
      Login: 주인님께서 돌아오실 것을 약속하셨기에, 전 기다릴 수 있었어요.
      Idle_01_01: |-
        오늘 아침에는 주인님의 침실이
        꽤나 어지럽혀져 있었지만… 신경
        쓰실 필요 없어요. 그건 주인님께서,
