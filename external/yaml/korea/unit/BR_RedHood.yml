dialogue:
  KR:
    "1":
      SquadJoin: 부디 저희 부대원들이 없었으면 좋겠군요...
      Leader: 다, 다들 쳐다보지 마세요... 부끄럽습니다...
      SortiePick: 모두 긴장을 풀지 말도록...!
      StageStart: ...신속하게 처리한다...!
      Retreat: 돌아가면 옷부터 갈아입어야겠어...
      SearchStart: 음, 저희 부대원과 함께 가도 되겠습니까?
      SearchEnd: 다들 힘들어 보인다고요? 후후... 제가 한번 물어보고 오겠습니다.
      BattleFocus: 준비되었습니다!
      ActionApprove: 명령을... 따르겠습니다...!
      SpSkill: 적을 물리쳐라!
      Retire: 내가... 모범을 보여야 하는데...
      Repair: 환복 후에... 다시 싸우겠습니다...
      Reinforce: 좀 더 피부가 매끄러워지려나...?
      ItemEquip: 몸을... 가릴 수 있으면 좋겠습니다...
      CoreLink: 부끄러움을 다 같이 나누죠...
      PresentGet: 서, 선물입니까? ...이 옷을 입은 보람이 있군요...
      Login: 오, 오셨습니까? 잠시만 기다려주십시오, 수영복에 모래가 들어가서...
      Idle_01_01: |-
        항상 스틸라인을 강하게 키우려고
        노력해왔습니다. 이런 옷을 입으면
        제 노력이 무너지지는 않을까 걱정됩니다.
      Idle_01_02: |-
        마리 대장님의 마음을 이해할
        좋은 기회라고 했는데…
        부끄럽기만하고 잘 모르겠습니다.
      Idle_01_03: |-
        제 피부요?
        평소에 취미삼아 관리하고 있습니다만…
        저같은 군인에게는 어울리지 않죠?
      SPIdle_01_01: 사, 사령관님?! 저는 그럴 의도가!
      Idle_02_01: |-
        훈련을 빼려고 그렇게나 적극적으로 콘테스트
        참가를 추천했다니, 다들 그런 생각이었군요.
        정말 사랑스러운 병사들입니다.
        다음 훈련은 진짜로 지옥에서...
      Idle_03_01: |-
        솔직히 저는 잘 모르겠습니다만,
        사령관님께서… 예, 예쁘다고 해 주시니…
        정말 기쁩니다.
      Idle_04_01: |-
        이게 마리 대장님의 마음…
        아, 아뇨. 아직은 잘 모르겠습니다.
        저에게 좀 더 알려주시겠습니까?
      SPIdle_02_01: |-
        아… 저에겐 마음이 동하지
        않으실거라 걱정했었습니다만,
        이렇게나… 좋아해 주실줄은...
      Oath: |-
        처음에는 부하들의 추천과 마리 대장님을 이해하기 위해서였습니다. 하지만 사령관님과 함께 할수록...
        견디기 힘들 정도로 불안하고도 행복합니다. 역시 저는, 사령관님을... 사랑, 하는 것 같습니다.
        단 둘이 있는 시간 만큼은 군인이 아니라 여자가 되도록… 허락해 주시겠어요…?​
      OathIdle_01: |-
        사령관님 앞에서는 군인이 아니라
        여자이고 싶었는데... 제 꿈이 이루어졌군요.
      MVP: 모두 사령관님의 지휘 덕분입니다...!
    "":
      Join: 제 이름은 C-77 레드후드. 모시게되어 영광입니다 사령관님.
      SquadJoin: 기다리고 있었습니다.
      Leader: 현장 지휘는 제게 맡겨주시길.
      SortiePick: 스틸라인의 승리를 위하여!
      StageStart: 몰아붙일 시간이다!
      Retreat: 이 곳에서 더 볼 일은 없다. 퇴각하라!
      SearchStart: 더 신속하게!
      SearchEnd: 레드후드, 복귀했습니다.
      BattleFocus: 네, 사령관님.
      ActionApprove: 따르겠습니다.
      SpSkill: 전원, 앞으로!
      SpSkill_1: 물러서지 마라!
      Retire: 스틸라인의... 깃발이...
      Repair: 출격할 수... 있습니다...
      Reinforce: 더 강해질 수만 있다면, 기꺼이...
      ItemEquip: 지원, 감사드립니다.
      CoreLink: 뜻이 맞는 동료면 좋겠군요.
      PresentGet: 아, 보급품입니까? 마침 잘... 이, 이건... 가, 감사합니다.
      Login: 전선 이상 없습니다. 앞으로도 스틸라인의 기강은 제게 맡겨주시길.
      Idle_01_01: |-
        전 사령관님과 마리 대장의 뜻에
        따를 뿐입니다. 명령만 내려
        주시길.
      Idle_01_02: |-
        병사들을 사지로 보내야만 할
        때에는… 같이 가 주는 수밖에
        없지요.
      Idle_01_03: |-
        교전 상황에서의 브라우니는
        누구보다 용감한 병사입니다만 ... 
        그녀의 총구 방향만큼은 수시로
        확인해 줘야 합니다.
      SPIdle_01_01: |-
        으힉! 제, 제 복장에 무슨
        문제라도?!
      Idle_02_01: |-
        금일 작전 회의 내용을 보고
        하겠습니다. ... 사령관님께서는
        절 어떻게 생각하고… 아, 아무것도
        아닙니다! 아무것도…
      Idle_03_01: |-
        제, 제가 즉결 처형을 즐긴다니요!
        질 나쁜 농담입니다... 노, 놀리지
        말아 주십시오... 사령관님…
      Idle_04_01: |-
        그곳이 어디가 되었든… 
        전 사령관님을 따라갈 준비가 되어
        있습니다…
      SPIdle_02_01: |-
        이, 이해할 수 없습니다! 어째서 저
        같은 군인의 모… 몸을… 몸을…
        으음…
      Oath: |-
        사, 사령관님? 전 이해가 가지 않습니다. 저보다 더 매력있고 훌륭한 바이오로이드들이... 
        아, 아닙니다… 이렇게 중요한 순간에… 멋없이 굴어서 죄송합니다.
        부족하지만 제가 할 수 있는 최선을 다하겠습니다.
      OathIdle_01: |-
        사령관님을 모실 수 있어
        정말 영광입니다…
      MVP: 이 영광은 스틸라인에 바치겠습니다.
    M:
