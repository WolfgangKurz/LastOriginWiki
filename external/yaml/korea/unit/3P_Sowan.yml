dialogue:
  KR:
    "1":
      SquadJoin: 역시, 제가 필요하시옵니까?
      Leader: 제가 잘 이끌겠사옵니다.
      SortiePick: 어머나? 주인님과 함께하는 여행이었으면 더 좋았을 텐데요.
      StageStart: 제가 그리우실 테니, 금방 돌아가겠사옵니다.
      Retreat: 이렇게나 소첩을 찾으시면…
      SearchStart: 휴가엔 준비가 필요하시겠지요?
      SearchEnd: 자자, 돌아왔사옵니다. 걱정 마시옵소서.
      BattleFocus: 어떤 자를 베어볼까요?
      ActionApprove: 말씀 받잡습니다.
      SpSkill: 무한의 칼을 느껴주시옵소서.
      Retire: 주인님, 보지 말아 주시옵소서…
      Repair: 조금만 기다려주시옵소서…
      Reinforce: 주인님께 더 큰 쾌락을 드리겠사옵니다.
      ItemEquip: 여름에 어울리는 장비였으면 좋겠사옵니다.
      CoreLink: 순진한 마음은 좋군요.
      PresentGet: 주인님도 바라시는 것이 있으시겠지요?
      Login: 오늘은 조금 다른 맛을 보여드리지요. 준비되셨습니까?
      Idle_01_01: |-
        어찌 소첩의 모습을 그리 빤히
        보십니까? 부끄럽사옵니다.
      Idle_01_02: |-
        소첩은 주인님께서 바라시는 걸
        다 알고 있사옵니다. 하지만 그리
        쉽게 허락해 드릴 순 없지요.
      Idle_01_03: |-
        처음처럼 주인님을 독점할 수
        있으면 좋을 텐데요.
      SPIdle_01_01: |-
        … 사내답게 조금만 기다려
        주시옵소서.
      Idle_02_01: |-
        그런 눈으로 보시면 소첩 또한
        두근두근 하옵니다.
      Idle_03_01: |-
        … 다른 아이들은 잠재워
        두었습니다. 걱정 마십시오.
        위험한 약은 아니 옵니다.
      Idle_04_01: |-
        그리 보시면… 전 모두 허락할 수
        밖에 없사옵니다. … 먼저 반한
        소첩이 잘못이지요.
      SPIdle_02_01: |-
        기다리신 주인님껜 상을
        드려야겠지요? 기대가
        되시옵니까?
      Oath: |-
        후훗, 이런 소첩의 모습을 보고 계셨사옵니까? 이리도 정열적으로 말씀하시오면
        저도 거절할 수가 없사옵니다. 소첩의 이 모습에 뇌쇄되신 거라도 소첩은 기쁘옵니다. 기쁘고 말고요.
      OathIdle_01: |-
        이런 옷을 입히신 것만으로도
        주인님의 마음을 다 알 수 있사옵니다.
      MVP: 주인님께 기쁨을 드리고 싶사옵니다.
    "2":
      SquadJoin: 주인, 어찌하여 소첩을 내치시는 것이옵니까?
      Leader: 아직 술기운이, 남아있사온데…
      SortiePick: 돌아가면 반겨주실 것이라 믿사옵니다.
      StageStart: 움직이시지요. 어서 주인께 돌아가야 하옵니다.
      Retreat: 주인께 돌아가도 되는 것이옵니까?
      SearchStart: 주인께서 원하신다면, 그리 하겠사옵니다.
      SearchEnd: 술기운이 가신지라, 이후에 찾아뵙지요.
      BattleFocus: 소첩을 봐 주시옵소서.
      ActionApprove: 주인의 뜻대로.
      SpSkill: 비장의 수를 쓰겠사옵니다.
      Retire: 주인, 소첩, 은…
      Repair: 걱정해 주시는 것이옵니까? 소첩, 더 바랄 것이 없사옵니다.
      Reinforce: 주인, 이런 것보단 부디…
      ItemEquip: 주인과의 시간을 보내는 데 방해가 되지 않을는지…
      CoreLink: 주인의 마음을 더 잘 헤아릴 수 있게 되는 것이옵니까?
      PresentGet: 이 것도 주인의 마음이겠지요.
      Login: 오셨사옵니까? 소첩과 잠시만 어울려주시지요.
      Idle_01_01: |-
        술 말이옵니까. 후후, 주인을
        기다리다… 먼저 실례했사옵니다.
      Idle_01_02: |-
        이제 소첩에겐 더이상 남은
        방도가 없사옵니다. 주인의 마음을
        얻기 위해 그저… 청할 뿐이옵니다.
      Idle_01_03: |-
        돌이켜보니 지금껏 이렇게
        주인과 단 둘만 있을 기회가
        없었사옵니다. 처음 뵈었을 때…
        를 제외하면 말이지요.
      SPIdle_01_01: |-
        막상 이런 상황이 되니… 생각보다
        부끄럽사옵니다.
      Idle_02_01: |-
        취하지는 않았사옵니다. 다만…
        주인께 속내를 드러낼 용기를
        조금이나마 얻고 싶었기에…
      Idle_03_01: |-
        소첩이 미련하여 첫 단추를 잘못
        꿰고 말았사오나, 이제라도
        알아주실 수 있겠사옵니까…?
        주인을 향한 소첩의 연모의 정을…
      Idle_04_01: |-
        우후후, 이럴 줄 알았으면 진즉
        청하였을 것을… 주인께선 솔직한
        마음엔 진지하게 답해주신다는
        것을 이제라도 알아 다행이옵니다.
      SPIdle_02_01: |-
        언제까지 애만 태우실
        생각이시옵니까…?
        소첩은 이미 준비되었사온데…
      Oath: |-
        모략, 암투... 주인의 마음을 얻는 데는 그런 것들은 필요가 없다는 것을… 이제야 알았사옵니다.
        ...그래도 아직은 주인을 노리는 자들이... 후후, 주인. 소첩이 그런 생각을 하지 못하도록 해주시겠사옵니까?
        그간 받지 못했던 것들을 전부 받아낼 것이오니, 소첩이 어떻게 되더라도 신경쓰지 마시옵고 그저 원하시는대로...
      OathIdle_01: |-
        포기한 것이 아니옵니다. 주인을
        독점할 시간을 다소 양보한 것일 뿐....
        하오니 이 시간만큼은…
        주인은 온전히 소첩만의 것이옵니다.
      MVP: 이제, 주인의 곁으로 돌아가도 되는 것이옵니까?
    "3":
      SquadJoin: 바깥 일인 것이옵니까?
      Leader: 훌륭히 처리해보이겠사옵니다.
      SortiePick: 금방 돌아올 터이니, 소첩을 기다려주시옵소서.
      StageStart: 서두르시지요. 주인께서 기다리고 있사옵니다.
      Retreat: 주인께, 무슨 일이 생긴 것이옵니까?
      SearchStart: 맡겨주시옵소서.
      SearchEnd: 돌아왔사옵니다. 그간, 문제는 없었사옵니까?
      BattleFocus: 하명해주시옵소서.
      ActionApprove: 그리 하겠사옵니다.
      SpSkill: 소첩은 주인의 뜻을 대리할 뿐.
      Retire: 주인께... 돌아가야...
      Repair: 면목 없사옵니다... 이래서야, 주인께서 소첩을 믿고 맡길 수가...
