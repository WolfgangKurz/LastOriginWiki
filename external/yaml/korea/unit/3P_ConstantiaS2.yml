dialogue:
  KR:
    "3":
      SquadJoin: 게임 파티 말씀… 아, 진짜 전투 말씀이셨군요.
      Leader: 자매들을 이끌던 솜씨를 보여드릴게요.
      SortiePick: 게임이든 전투든 준비는 철저히.
      StageStart: 전방위 적 출현. 실전이에요.
      Retreat: 네? 주인님, 무슨 일이라도 있으신가요?
      SearchStart: 주인님, 잠시 주인님 곁을 떠나는 것을 허락해 주시겠어요?
      SearchEnd: 이거 주인님께서 좋아하시는 거죠? 언제나 곁에 있었으니까 잘 알고 있어요.
      BattleFocus: 저는 주인님의 명령을 듣기 위해 존재해요.
      ActionApprove: 네. 주인님의 뜻대로.
      SpSkill: 보리야, 뒤는 맞겨줘.
      Retire: 결코 주인님께 보내지 않겠어.
      Repair: 아직 부족한 점이 많네요. 하지만 걱정 마세요. 더욱 강해질게요.
      Reinforce: 주인님을 위해서 더 강해지겠어요.
      ItemEquip: 메이드가 아닌 근위총병을 위한 장비로군요.
      CoreLink: 주인님을 모실 수 있어서 얼마나 행복한지 알려드릴게요.
      PresentGet: 주인님께서 계신게 저에게 가장 큰 선물인데, 감사해요.
      Login: 오셨나요, 주인님? 모두가 기다리고 있어요.
      Idle_01_01: |-
        이 복장요? 아하하하… 게임에 참여하려면
        옷부터 갖춰 입어야 한다고 해서…
        오늘은 근위총병 콘스탄챠입니다.
      Idle_01_02: |-
        주인님, 잠시만요. 여기 옷깃이 삐뚤어져서...
        네, 이제 괜찮아요.
        근위총병이지만 메이드는 연중무휴랍니다.
      Idle_01_03: |-
        지난번에 여러 사람들과 함께 게임을 즐기고
        저도 게임에 관심이 생겼어요.
        가상현실 게임도 좋지만 이렇게 여러 사람이
        대화를 하며 진행하는 게임도 좋네요.
      SPIdle_01_01: 주, 주인님. 게임에 집중해주세요.
      Idle_02_01: |-
        그리폰이랑 LRL이 늦네요.
        기다리시는 동안 룰북을 읽어보시겠어요?
        아니면 저랑 둘이서 간단하게 게임이라도?
        어느 쪽이든 주인님과 함께이니 즐겁겠네요.
      Idle_03_01: |-
        주인님도 게임에 참여하실거죠?
        주인님을 위한 옷도 준비해뒀어요.
        사실… 커플룩으로 하고 싶었는데…
        아, 아뇨. 아무말도 안 했어요.
      Idle_04_01: |-
        근위병이면 언제나 주인님의 곁에 있어야
        한다는 의미겠죠? 어느 때나 주인님 곁에
        머물고, 주인님을 도와드리고,
        목숨을 바쳐서라도 주인님을 지키고.
        어라? 평소랑 다를 게 없네요?  후후.
      SPIdle_02_01: |-
        주인님? 다른 게임을… 즐기고 싶으신가요?
        후후, 그러면… 단 둘만의 게임을 시작할까요?
      Oath: 주인님의 곁에만 있어도 분에 넘칠 정도로 행복한데... 사랑의 증표까지 주시니 너무 행복해서 어쩔 줄 모르겠어요. 우리들의 결말이
        어떻게 될지는 모르겠지만... 제가 죽는 그날까지 오늘 이 순간은 결코 잊지 못할 거예요. 아, 제일 중요한 말을 빼먹을
        뻔했네요. 저도 주인님을 사랑해요.
      OathIdle_01: |-
        수많은 고난이 있었지만 주인님께서 계신
        덕분에 그 어느 때보다 희망찬 시기네요.
        이 고마움을 어떻게 감사하다는 간단한 말로
        끝낼 수 있을까요?
        그 어떤 고난이 있어도 저와 모두는 주인님과
        함께 하겠어요.
      MVP: 주인님의 곁을 지키기 위해 노력한 결과죠.
    "":
      Join: 주인님, 이렇게 만나기만 기다렸어요!
