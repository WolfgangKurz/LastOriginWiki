dialogue:
  KR:
    "1":
      SquadJoin: 드디어 내가 무대에 오를 차례인가?
      Leader: 오늘 공연의 주인공은? 나. 잊지 말라고.
      SortiePick: 마술 공연 시작하면 될까?
      StageStart: 이번 마술은 적들이 불타는 마술이야.
      Retreat: 탈출 마술을 보여줄 시간이네.
      SearchStart: 그래, 뭐. 소풍을 준비하는 것도 중요하니까.
      SearchEnd: 공연에 쓸만한 물건이 있을지 모르겠네? 일단 다 가져오긴 했지만.
      BattleFocus: 자, 여기 집중해.
      ActionApprove: 그 정도야 쉽지.
      SpSkill: 가름, 싹 태워버려!
      Retire: 공연을 망쳐버릴 줄이야…
      Repair: 아, 공연 중에 쓰러지다니. 마술사 실격인가?
      Reinforce: 불꽃이 더 뜨겁게 타오르겠어.
      ItemEquip: 마술을 하는데 걸리적대진 않겠지?
      CoreLink: 이걸로 좀 더 완벽한 공연을 보여줄 수 있겠네?
      PresentGet: |-
        이런 걸 받았다고 애처럼 기뻐할 생각은 없어.
        어, 뭐? 얼굴이 붉어졌다고? 그건… 마술이야. 그런 줄 알아.
      Login: 어서 와. 흠. 곧 공연이 시작하니까 늦지 않게 오라고.
      Idle_01_01: |-
        흐음, 이 마술은 혼자 하기 힘들겠는데...
        그래. 당신, 이제부터 내 조수가 되도록 해.
        반론은 받지 않겠어.
      Idle_01_02: |-
        아직 마술에 그렇게 능숙한 건 아니지만,
        나름대로 열심히 공부하고 있어.
        조만간 꽤 큰 마술도 선보일 수 있을 정도로.
        ...그 때가 되면 무대에서 공연을 해 볼까?
      Idle_01_03: |-
        공연을 위해 가름의 디자인을 좀 바꿔봤어.
        개인적으로는 지금 모습도 꽤 마음에 들어.
        좀 더 댄디하고 차분한 느낌이라서 말이야.
      SPIdle_01_01: ...이상한 거 말고, 마술 연습을 도와달라니까?
      Idle_02_01: |-
        후우... 이 공연복, 왜 자꾸 불이 붙는 거지?
        옷을 만들 때 뭔가 실수가 있었던 거 아니야?
        ...디자이너의 의도대로 잘 만들어진 거라고?
      Idle_03_01: |-
        갑자기 왜 마술사가 된 거냐고? 뭐... 그냥...
        재밌어 보이길래 취미삼아 시작한 거야.
        그 아이가 마술을 좋아하기도 했고...
        ...당신이 취미를 가져보라고 말했으니까.
      Idle_04_01: |-
        위험한 마술을 선보일 때도 있으니,
        마술사와 조수는 서로를 잘 이해해야 해. 
        그러니 서로의 마음을 쉽게 알아차리기 위해
        하루에 한 시간씩 손을 잡고 있는 걸로 하자.
        ...마술 연습을 위한 거니까, 착각하지 마?
      SPIdle_02_01: |-
        ...좋아. 지금부터 탈출 마술 연습을 할 거야.
        손 발을 묶고 무방비 상태가 되는 거지.
        아무래도 이 상태라면... 당신이 무슨 짓을 해도
        손을 쓸 수가 없겠네. 무슨 짓을 해도, 말이야.
      Oath: 이상하네. 마술 연습을 하면서 반지는 수백 번을 넘게 만져봤을 텐데... 당신이 주는 반지는 또 느낌이 달라. 응? 이번에는 안
        튕기냐고? 후훗, 그게 무슨 바보같은 소리야? 내가 아무리 솔직하지 못해도... 사랑하는 사람이 주는 반지를 어떻게 거절할 수
        있겠어.
      OathIdle_01: |-
        자, 선물이야. 특수 제작한 카드를 줄게.
        왜 다 하트 카드밖에 없냐고?
        ...당신... 내 Nauthiz에게 주는 선물이니까.
        부, 불만 있어?
      MVP: 내 공연이 성공하는 거야 당연한 일이지.
    "":
      Join: 아직도 살아있는 인간이 있었네? 내 조건을 들어주면 불 정도는 빌려줄 수 있어.
      SquadJoin: 됐고, 전부 불태우면 되지?
      Leader: 하아, 거추장스러운데...
      SortiePick: 거치적거리면 전부 태워버리겠어...!
      StageStart: 재도 남기지 못할걸?
      Retreat: 이랬다저랬다 하는 건 별로인데?
      SearchStart: 한때는 다른 인간들도 뭔가를 요구했었지...
      SearchEnd: 만족했다면 다행이네...? 다른 인간들은 끝까지 충분하지 않다고 지껄였거든.
      BattleFocus: 하...! 땔감들이 많네?
      ActionApprove: 훗...! 좋은 소리 기대해 볼게!
      SpSkill: 하! 발버둥 쳐봤자 소용없어...!
      Retire: 어차피... 미래 따윈... 기대도 안 했어...
      Repair: 걱정돼...? 그렇겠지... 우수한 장기말을 잃으면 곤란하니까...
      Reinforce: 허튼수작이라도 부렸다간, 무슨 일이 생길지 몰라?
      ItemEquip: 음? 걸리적거릴 거 같은데...?
      CoreLink: 불쾌한 기억이 떠오르는걸...?
      PresentGet: 불필요한 것들이야...
      Login: 시시한데, 내가 꼭 여기 있을 이유는 없지. 안 그래?
      Idle_01_01: |-
        내가 겪은 일이 궁금해? 글쎄, 썩 유쾌한
        이야기는 아닐 텐데. 다른 애들한테
        어떤 꼴을 겪었는지 못 들어봤나 봐?
        ...비싼 실험쥐에 빗대면 알아 듣겠어?​
      Idle_01_02: |-
        자주 찾아와줘서 미안한데,
        지금은 내가 좀 바빠서.
        다음에 다시 와주겠어?
        뭐... 그땐 또 다른 일이 생길 것 같지만.​
      Idle_01_03: |-
        스스럼없이 말 거는 게 당신 장점이지.
        멸망 전에도 비슷한 인간이 있었어.
        상대가 누구든 속알맹이 없는 소리만
        늘어놓던 녀석인데... 당신은 다르겠지?​
      SPIdle_01_01: 당신, 진짜 재수 없네.​
      Idle_02_01: |-
        돈이 썩어나는 놈들에게 돈으로 해결할
        수 있는 건 문제가 안 되지. 험하게 다뤄
        부서져도 다시 만들면 그만인 소모품…
        이해됐어? 그게 버뮤다팀 애들이야.​
      Idle_03_01: |-
        연구소에 당신과 비슷한 인간이 있었어.
        나한테 필요한 건 없냐느니, 남편을
        찾았다느니 호들갑 떨던 애인데…
        생각나서 해본 얘기야. 특별한 의미는 없어.​
      Idle_04_01: |-
        당신, 눈치 없다는 소리 많이 듣지?
        내가 일부러 거리 두는 것도 모르겠어?
        ...더 이상 다가오지 마. 내 곁에 있어봤자
        좋은 일 따위, 절대 일어나지 않으니까.​
      SPIdle_02_01: |-
        ...이대로 끝은 아니지?
        자신있어 하던 것에 비하면 실망인데.
        더, 갈망했던 만큼 더 해봐.​
      Oath: |-
        돌려 말하는 것도 이젠 한계야. 왜 자꾸 성가시게 굴어? ...이해할 수 없네, 당신이란 인간.
