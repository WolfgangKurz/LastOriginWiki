dialogue:
  KR:
    "1":
      SquadJoin: 내가 필요한거야?
      Leader: 리더는... 그 위치에 걸맞은 기품이 필요한 법이지.
      SortiePick: 사냥... 아니, 깔끔하게 처리할 시간이로군.
      StageStart: 시시한 싸움이 되겠는데?
      Retreat: 흠, 돌아가지.
      SearchStart: 하아, 잠시 산책이라도 다녀올까?
      SearchEnd: 문제없이 다녀왔어. 슬슬 돌아갈까 하는데... 에스코트 좀 해주겠어?
      BattleFocus: 내 안의 야성이 튀어나오겠는데?
      ActionApprove: 더는 안되겠어...
      SpSkill: 꿰뚫어주지!
      Retire: 젠장...
      Repair: 이런 건... 우아하지 못한데...
      Reinforce: 힘 조절하기 어렵겠는걸?
      ItemEquip: 보통 이런 건 직접 채워준다던데... 어때? 해보겠어?
      CoreLink: 지금 본능이 끓어오르면 안 되는데...
      PresentGet: 고마워, 사령관.
      Login: 오자마자 일할 생각이야? 그러지 말고... 이리 와서 나랑 쉬는 건 어때...?
      Idle_01_01: |-
        내가 저돌적인 방법으로만 사령관에게
        다가간다고 생각한 거야? 후후, 사령관.
        이 프라이드에서 살아남으려면,
        이 정도의 노력은 필요한 법이야.
      Idle_01_02: |-
        최대한 내 야성을 숨기려고 노력했지.
        옷을 갖춰 입고, 외모도 가꾸어 보고.
        이렇게 보면 나도…
        제법 우아한 여인 같지 않나?
      Idle_01_03: |-
        어디 보자.
        적당한 과일과 목을 축일 와인까지…
        그러고 보니 사령관은 술을 마시면
        큰일이 난다던데…
        어때, 나는 괜찮은데, 같이 한잔할래?
      SPIdle_01_01: |-
        후후. 짐승처럼 거친 것도 좋아하지만,
        지금은 이 순간을 즐기고 싶은걸?​
      Idle_02_01: |-
        그러니까, 사령관이 오면 최대한 우아한 자세로
        여유로운 미소를 지으면서…
        음. 나중에 다시 알려달라고 해야겠네.
      Idle_03_01: |-
        이렇게까지 해도 안 넘어오다니,
        역시 프라이드의 우두머리는 이 정도로는
        끄떡없다는 건가? 다음에는 다른 방법으로-
        가, 갑자기 예쁘다고 말하면…
        이것 참. 오히려 내가 넘어가겠는걸?
      Idle_04_01: |-
        참는 것은 힘들지 않냐고?
        뭐… 솔직히 많이 힘들어.
        방금까지는 아무렇지 않았는데,
        사령관을 보니 내 야성이 터져 나올 것 같아.
        그러지 않도록 열심히 참는 중인데,
        사령관은 어떻게 하고 싶어?
      SPIdle_02_01: |-
        그래.
        나는 이만하면 충분하니, 마음대로 해.
        어디 한 번, 내 안의 야성을 깨워봐.​
      Oath: |-
        사령관에게 내 마음을 표현하려고 했지만 어떻게 해야 할지 모르고 저돌적으로만 행동했지.
        그래서 내 안의 야성을 억누르고, 더 우아하게 변한 모습으로 사령관을 유혹하려고 했는데…
        이렇게 고백을 받으면 더 이상 억누르지 못하겠는걸? 후후. 그럼... 오늘 밤만큼은 참지 않고 내 모든 걸 깨워버려도 괜찮겠지?
      OathIdle_01: |-
        나는 프라이드의 우두머리에게 걸맞는
        우아한 여성이 되고 싶었다고.
        이제 솔직하게 말해 줘.
        이 정도면 프라이드의 여왕으로서의 기품을
        갖춘 것 같아?
      MVP: 뭐, 내 본능을 전부 이끌어내지는 못했네.
    "2":
      SquadJoin: 과하지 않을까 걱정되네.
      Leader: 당신의 프라이드를 나에게 맡겨보겠어?
      SortiePick: 토끼 사냥이라도 최선을 다해 보이지.
      StageStart: 시시한 사냥은 아니였으면 좋겠는데.
      Retreat: 다음에는 안 놓쳐.
      SearchStart: 새로운 영역을 탐색하면 되는 거지?
      SearchEnd: 좋은 곳이네. 물자도 풍부하고 말이야.
      BattleFocus: 원하는 게 있어?
      ActionApprove: 저거 말이지?
      SpSkill: 얌전히 있어.
      Retire: 너무… 설쳤나?
      Repair: 눈 앞에 사냥감을 뻔히 두고 봐야 하다니…
      Reinforce: 진정한 강자는 발톱을 숨기는 법이지만.
      ItemEquip: 어떤 사냥을 시킬지 벌써 기대가 되는걸?
      CoreLink: 이거 나도 감당하기 힘든걸?
      PresentGet: 나도 보답을 해야겠네. 어떤 걸 잡아줄까?
      Login: 하하하. 기다리던 사냥감… 사람이 마침내 왔군.
      Idle_01_01: |-
        아까 전에 봤어?
        땅꼬마들이 준비 운동도 없이
        물에 뛰어들더라니까?
        그러지 말라고 내 방식대로 잘 타일러줬지.
      Idle_01_02: |-
        스카디, 마이티R, 티에치엔, 스파토이아와 함께
        아름다움에 대해서 논했지.
        역시 잘 단련된 육체는 그것만으로도
        궁극의 미를 자아낸다는 결론을 내렸어.
      Idle_01_03: |-
        프라이드의 우두머리라면 쭈뼛거리지 말라고! 
        내 모습이 마음에 들면 마음에 든다고
        당당하게 말하면 되잖아!
      SPIdle_01_01: 각오는 하고 저지른 짓이겠지?
      Idle_02_01: |-
        물가에 오니 프라이드 전체가 사령관을 
        유혹하려고 하는 게 보이네.
        좋아. 프라이드는 아무런 문제가 없겠어.
      Idle_03_01: |-
        이 쇠사슬로 날 묶어뒀다고 생각해?
        내가 마음만 먹으면 이 정도 쇠사슬 쯤이야…
        하지만 뭐… 당신이 마음에 들어한다면야…
      Idle_04_01: |-
        야생이라고 언제나 난폭하기만 한 건 아니지.
        오히려 야생이기에 부드러운 모습을
        보여줄 때도 있지.
        예를 들어… 사랑을 나눌 때 말이지.
      SPIdle_02_01: |-
        하하하하! 좋아! 좋아!
        사령관도 그럴 기분이 들었다는 거지? 좋아.
        암컷이 된 내 모습을… 사령관에게 보여주겠어.
      Oath: 이런 걸로 나를 길들일 수 있을 거라고 생각했어? 착각하지마. 이거 때문에 당신에게 길들여진 게 아니라… 당신이라 길들여진 거니까.
        그래도 가끔씩 내 야성이 날뛰거나 그럴텐데… 그 때는… 다시 나를 당신의 취향에 맞게 길들여줘.
      OathIdle_01: |-
        나를 길들이는 것도 사령관이고.
        나의 야성을 일깨우는 것도 사령관이지.
        지금은 어느 쪽이 마음에 들어? 말만해.
        사령관이 좋아하는 모습을 보여줄테니까.
      MVP: 생각 이상으로 시시한 사냥이었어.
    "":
      Join: 흐음, 네 프라이드는 아직 한참 부족해보이는군. 내가 좀 알려주지.
