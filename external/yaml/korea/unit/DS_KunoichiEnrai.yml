dialogue:
  KR:
    "1":
      SquadJoin: 악당들을 혼내 줄 시간이옵니까?
      Leader: 이런 기대, 부끄럽사옵니다.
      SortiePick: 매지컬 젠틀맨의 힘이 되는 것이 저의 기쁨이옵니다.
      StageStart: 프리즘 파워로 적들을 멸하겠사옵니다.
      Retreat: 이만 돌아가겠사옵니다.
      SearchStart: 도움이 필요한 이들에게 힘을 보태겠사옵니다.
      SearchEnd: 소첩의 마법이 도움이 되었사옵니까?
      BattleFocus: 매지컬 파워, 레디.
      ActionApprove: 프리즘의 힘으로.
      SpSkill: 변명하지 말고 죽으렴.
      Retire: 소첩의… 프리즘 파워가…
      Repair: 프리즘 파워가… 부족했던 모양이옵니다.
      Reinforce: 조금 더 매지컬해졌사옵니다.
      ItemEquip: 새로운 매지컬 디바이스이옵니까?
      CoreLink: 프리즘 파워가 늘어나고 있사옵니다.
      PresentGet: 매지컬 젠틀맨의 선물… 기쁨에 몸 둘 바를 모르겠사옵니다.
      Login: 오늘도 매지컬한 하루이옵니다.
      Idle_01_01: |-
        마법소녀가 된 소첩의 이름은…
        쿠노이치 엔라이가 아니옵니다.
        쿠노이치 마법소녀, 프리즘 사쿠라라고
        불러 주시옵소서.
      Idle_01_02: |-
        프리즈마 스틱의 매지컬 파워는
        모든 이들의 고민을 해결하기 위한 것.
        사리사욕을 채우기 위한 것이 아니옵니다.
        …가끔 예외가 있긴 하지만요.
      Idle_01_03: |-
        소녀가 아닌데 마법소녀가 가능한 것이냐…
        고 하셨사옵니까?
        ...후후, 무슨 소리이시옵니까.
        소첩은 17세이옵니다만?
      SPIdle_01_01: 마, 마법소녀에게 이런 건 곤란하옵니다…
      Idle_02_01: |-
        스미레와 하츠나에게도 같이 마법소녀로
        활동하지 않겠냐고 물었는데…
        기겁을 하며 도망가더군요.
        …마법소녀 활동이 많이 힘들기 때문일까요?
      Idle_03_01: |-
        마법소녀 일을 하면서 가장 힘든 것?
        그것은, 역시… 주공의, 아니…
        매지컬 젠틀맨의 곁을 떠나 있어야 한다는
        것이옵니다.
      Idle_04_01: |-
        소첩의 마법은 모두를 위한 것이지만…
        역시나 소첩은 매지컬 젠틀맨을 위해
        마법을 쓸 때가 가장 기분이 좋사옵니다.
        필시 사랑의 힘 때문이겠지요.
      SPIdle_02_01: |-
        네, 매지컬 젠틀맨께서 원하신다면…
        어머, 오해라고 하셨사옵니까?
        아뇨, 매지컬 독심술로 본심을 읽었사오니,
        사양하지 마시옵소서.
      Oath: 모모와 백토가 말하기를, 마법소녀는 누구 하나의 것이 되어서는 안 된다고 하였는데… 매지컬 젠틀맨께서는 자꾸 소첩의 마음을 흔들어
        놓으시니, 소첩은 어쩔 방법을 모르겠사옵니다. …이리 된 이상 어쩔 수 없군요. 마법소녀는 그만두고… 사랑하는 주공만의 마법새댁이
        되는 수 밖에요.
      OathIdle_01: |-
        그 동안은 마법소녀이기에 자제했으나,
        자꾸 이렇게 소첩을 자극하신다면..
        마법새댁의 밤기술을 보여드리겠사옵니다.
      MVP: 마법소녀 프리즘 사쿠라, 승리했사옵니다.
    "":
      Join: 쿠노이치 엔라이라고 하옵니다. 불민한 두 딸이 주공께 폐를 끼치지는 않았는지요?
      SquadJoin: 소첩의 힘이 필요하시다면.
      Leader: 어머머. 소첩이 대장이옵니까? 하하하.
      SortiePick: 주공을 섬기는 것이 이 엔라이의 의무이옵니다.
      StageStart: 주공의 적을 베겠사옵니다.
      Retreat: 엔라이, 퇴각하겠사옵니다.
      SearchStart: 주공을 위해 최고의 물건만을 찾아오도록 하겠사옵니다.
      SearchEnd: 엔라이, 돌아왔습니다. 주공께 진상할 물품을 가져왔사옵니다.
      BattleFocus: 명을 내리시지요, 주공.
      ActionApprove: 그리하겠사옵니다.
      SpSkill: 오의 이카즈치!
      Retire: 흐읏! 이런 수모를!
      Repair: 추태를 보였군요… 면목 없사옵니다.
      Reinforce: 더욱 날카롭고 더욱 강력하게.
      ItemEquip: 무기는 이미 가지고 있지만 주공이 주시는 걸 마다할 수는 없지요.
      CoreLink: 주공의 검이 한 자루 더 늘었군요.
      PresentGet: 이런 은혜를 베푸시다니… 소첩, 실로 감복했사옵니다.
      Login: 어서 오십시오, 주공. 기다리고 있었사옵니다.
      Idle_01_01: |-
        이 부러진 검 말씀이십니까? 
        저희 가문에서 대대로 내려오는 검이옵니다. 
        칼날은 절반밖에 없지만 걱정하지 마시옵소서.
        이 정도의 길이라도, 주공의 적을 베는 것에는
        문제가 없사옵니다.​
      Idle_01_02: |-
        스미레와 하츠나, 두 아이 다 잘 자라줘서
        고마울 따름이옵니다. 이 어미가 없이도, 
        둘 다 어엿한 닌자이자 꽃다운 아가씨로
        자라났지요. 아이들이 자랄 때 옆에서 챙겨주지
        못한 것이, 소첩의 크나큰 한이옵니다. ​
      Idle_01_03: |-
        아, 아줌…? 주공, 숙녀에게 그런 말을 하는 건
        아주 큰 실례가 되는 행동이옵니다.
        아뇨! 별로 나이에 신경을 쓰고 있다거나,
        안 그래도 신경 쓰이는 문제를 들춰서 화가
        나거나 한 건 아니옵니다. 아니라니까요?​
      SPIdle_01_01: |-
        주공께서 원하신다면, 
        응하는 것이 쿠노이치의 도리... ​
      Idle_02_01: |-
        주공의 도움이 아니었다면, 저희 모녀는 끔찍한
        결말을 맞이했을 터… 그러니, 저희의 목숨도,
        남은 삶도, 전부 주공의 것이옵니다.
        불초 엔라이를 원하는 대로 쓰시옵소서.​
      Idle_03_01: |-
        제로도, 카엔도… 아직 미숙한 부분이 많사옵니다.
        주공을 수행하는 중요한 일을 맡기기에는
        무리가 있지요. 그러니, 당분간은 두 아이 대신
        소첩이 곁에서 모시도록 하겠사옵니다.
        물론, 잠자리 시중 또한… 후훗.​
      Idle_04_01: |-
        주공은 참으로 좋으신 분이옵니다.
        주공을 만나지 못했던 이제까지의 일생을 손해
        봤다고 느낄 정도로 주공께서 소첩의
        지아비였다면, 하고 바랄 정도로 말입니다.
        후후, 주책이 심했군요. 잊어주시옵소서.​
      SPIdle_02_01: |-
        어머나, 주공… 딸들이 아니라 저를 선택하시다니
        후후, 그렇다면, 주공께 쿠노이치의 밤기술을
        제대로 보여드리겠사옵니다. 
        자아, 힘을 빼고 소첩에게 몸을 맡기시지요…​
      Oath: |-
        어머, 어머… 쿠노이치는 본디 소모품에 불과한데, 주공께선 이런 소첩도 사랑한다고, 여인이 될
        자격이 있다고 말씀하시는군요.  후후… 기쁨에 몸 둘 바를 모르겠사옵니다. 그렇다면… 엔라이라는
        쿠노이치로서의 이름이 아니라, 오우카라는 여인의 이름으로 불러주시지요, 주공… 아니, 낭군님.
      OathIdle_01: |-
        두 아이의 어미임에도 이렇게 사랑해 주신다면… 
        열렬히 답하는 것이 아내의 도리겠지요.
        제 품에 안기시지요, 낭군님… 
        혹, 셋째 아이에 대해서 어떻게 생각하시옵니까?​
      MVP: 주공이 명하신다면 이따위 것쯤이야.
    M:
      SquadJoin: 낭군님의 칼이 되겠사옵니다.
      Leader: 좀 더 의지하셔도 괜찮사옵니다. 후훗.
      SortiePick: 낭군님께 헌신하는 것이 소첩의 기쁨이옵니다.
      StageStart: 낭군님께 승리를 바치겠사옵니다.
      Retreat: 오우카, 낭군님께 돌아가겠사옵니다.
      SearchStart: 다음에는 함께 꽃구경이라도 나가시는 건 어떠신지요, 낭군님?
      SearchEnd: 낭군님의 오우카, 탐색을 마치고 돌아왔사옵니다.
      BattleFocus: 말씀하시옵소서, 낭군님.
      ActionApprove: 명을 받들겠사옵니다.
      SpSkill: 이만 쓰러지도록 하세요.
      Retire: 마음이 너무 해이해졌던 걸까요?
      Repair: 소첩, 잠시 낭군님의 곁에서 몸을 추스르겠사옵니다.
      Reinforce: 낭군님을 위해 더욱 날카롭고 더욱 강력하게!
      ItemEquip: 이런 자상한 모습에 소첩은 다시 한번 반했사옵니다.
      CoreLink: 소첩 하나로는 부족하시옵니까?
      PresentGet: 어머. 이런 선물을 주시다니 가보로 삼아 소중히 보관하겠사옵니다.
      Login: 기침하셨사옵니까, 낭군님? 기다리고 있었사옵니다.
      Idle_01_01: |-
        무라사키 가문에는 항상 제로와 카엔,
        두 딸이 태어납니다. 하지만 세 번째 아이가
        있는 것도, 나쁘지 않을 것 같사옵니다.
        셋째 아이의 이름은… 
        글쎄요, 낭군님께서 정해주시는 것이 어떠신지요?​
      Idle_01_02: |-
        으음, 어떤 대사로 낭군님을 유혹해야 할까…
        어디 보자… 이 오우카, 낭군님만을 위해
        핀 벚꽃이옵니다… 우후후, 아주 낭만적인
        사랑의 밀어로군요… 어, 어머, 낭군님?
        어, 언제부터 듣고 계셨사옵니까?​
      Idle_01_03: |-
        낭군은 젊은 여성이 쓰는 호칭…
        이라고 하셨사옵니까? 호오, 그렇군요.
        알려주셔서 감사합니다, 주공.
        네? 아뇨, 소첩은 전혀 화가 나지 않았사옵니다.​
