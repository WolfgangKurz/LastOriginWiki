        요새 오르카의 풍기가 말이
        아니군요. 특히 린트블룸 양은…
      Idle_01_02: |-
        너무 엄격하다고 하지는 말아
        주세요. 제가 아니면 오르카는…
        하아, 두통이…
      Idle_01_03: |-
        기록에 따르면 이 복장이 풍기
        문란을 단속하는데 가장
        적합하다고 합니다.
      SPIdle_01_01: |-
        꺄앗?! ......폐, 폐하께도 계도가
        필요하겠군요.
      Idle_02_01: |-
        폐하께선 저런 불량스러운
        분들에게 물드셔선 안 됩니다.
        제, 제가 옆에 붙어
        있겠습니다.
      Idle_03_01: |-
        귀, 귀엽다뇨! 그런 목적의
        복장이 아닙니다, 폐하!
        그러니까 그, 그런 말씀은…
        그만… 아으…
      Idle_04_01: |-
        왜, 왜 갑자기 끌어안으시는…
        아…... 그럼 잠깐만…
        풀어지도록, 할까요.
        ...으음, 폐하… 후후…
      SPIdle_02_01: |-
        꺅…? …...다, 다른 분들의
        시선이 없는 곳에서…
        부탁, 드립니다…
      Oath: |-
        이런 자리에서까지 잔소리를 하고 싶진 않았습니다만, 요즘 폐하의 행동이…
        아, 아니, 부끄러워서 그러는 게 아니라…!  …...으… ...폐하, 정말로 괜찮으신가요?
        저같이 재미없는 여성과… 후훗, 네. 후회하시면... 안 됩니다.
      OathIdle_01: |-
        폐하, 어쩐지 점점 능글맞아지시는
        것 같습니다만…
        ...하아, 이번만입니다.
      MVP: 다행히 제대로 모범을 보일 수 있었군요?
