      PresentGet: 제 마음을 예측하셨나요, 구원자님?
      Login: 어서 오십시오, 구원자님. 지금쯤 들어오실 것이라 예상했답니다.
      Idle_01_01: |-
        후후, 이 모습 말인가요?
        베로니카님께서 교단 관리를 도와달라
        하시기에, 잠시 수녀가 되기로 했답니다.
      Idle_01_02: |-
        교단의 분위기에 익숙해지기 위해서,
        이 옷을 입고 있는 동안에는
        폐하를 구원자님이라고 부르도록 하겠습니다.
      Idle_01_03: |-
        교단에서 제가 하는 일이 궁금하신가요?
        베로니카님 대신 행정업무를 보고 있답니다.
        베로니카님은… 천사 분들을 집중적으로
        관리하겠다고 하시더군요.
      SPIdle_01_01: 불경한 행위입니다, 구원자님.
      Idle_02_01: |-
        제가 생각해도 좀 이상한 상황이네요.
        추기경이 수녀가 되다니.
        구원자님이 보시기에 좋으시다면
        아무래도 상관없는 일이지만요.
      Idle_03_01: |-
        제가 코헤이 교단의 율법을 따르고 있는지가
        궁금하셨나요?
        후훗, 직접 확인해보시겠습니까?
      Idle_04_01: |-
        샬럿 총사대장의 옷과 관계가 있냐고요?
        그럴 리가요.
        구원자님을 유혹하기 위한 옷이라는 점,
        그 외에는 아무런 공통점이 없습니다… 앗!
      SPIdle_02_01: |-
        불경한 행동이지만…
        뭐, 일단 저지르고 회개하면 되겠죠.
        네. 안아주십시오, 구원자님.
      Oath: 동요하지 않을 것이라 생각했습니다. 구원자님의 반응과 행동을  미루어 보았을 때, 이런 일이 있으리라 예상했거든요. 하지만, 그럼에도
        제게 반지를 내미시는 구원자님을 보니… 행복과 설렘에 목소리가 떨려오는 걸 막을 수가 없군요. 네, 구원자님. 기꺼이 당신과
        함께하겠나이다.
      OathIdle_01: |-
        호칭을 바꿔, 폐하를 구원자님이라 불러도
        별로 어색함이 느껴지거나 하진 않습니다.
        폐하께서는 저희를 구원해 주신 분이니까요.
      MVP: 구원자님. 당신께 이 승리를 바치겠습니다.
