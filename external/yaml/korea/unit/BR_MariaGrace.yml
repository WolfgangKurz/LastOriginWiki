      Idle_01_01: |-
        Shred the stage!
        좀 유치한 표현이지만,
        밴드 구호를 만들어 봤어.
        여제의 밴드라면,
        이 정도 위압감은 있어야지…
        안 그래?
      Idle_01_02: |-
        이 옷…
        정말 멸망 전 유행하던 복식 맞아?
        품위가 좀 떨어지는…
        응? 예쁘… 다고? 당연한 거 아냐!
        이 몸이 소화 못하는 옷은 없다고,
        프로듀서?​
      Idle_01_03: |-
        반응이 폭발적이라고? 예견됐던 결과지.
        이 마리아 그레이스가 소화하지 못하는
        컨셉은 절대 없다고.
      SPIdle_01_01: |-
        곧 무대 시작인데 집중 깨지잖아.
        그만 좀 천박하게 굴어.
      Idle_02_01: |-
        여제님께선 오페라나 뮤지컬에서도
        두각을 보이셨지.
        밴드 보컬로서 무대에 오르는 건
        별개로 좀 다른 느낌이지만…
        나도 무대에서 활약할 수 있는
        기억을 만들어줘서… 고마워.
      Idle_03_01: |-
        마음을 울리는 무대에 대해
        이것저것 생각하는 중이었어.
        프로듀서가 이 몸의 마음을
        열어준 것처럼,
        이 몸도 프로듀서의 마음을
        울려보고 싶어.
        무대, 기대해줘?​
      Idle_04_01: |-
        프로듀서? 오늘 하루 너무 힘들었어.
        어깨 좀… 주물러 줄래? 으흣… 하아…
        좋아… 그렇게…
        …또, 또 이상한 곳에 손이 가네?
        뭐… 프로듀서한테 주는 이 몸의
        팬서비스 정도로 할게 입 안 닥쳐?
        저 성격파탄자 년이 진짜!
      SPIdle_02_01: |-
        프로듀서… 그만…
        팬이랑 부하들이 다 지켜보는…
        아앙… 안 돼… 이 몸의 위엄이…
        여제 실격…♥
