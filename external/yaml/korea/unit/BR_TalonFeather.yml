dialogue:
  KR:
    "1":
      SquadJoin: 자, 잠깐만요...! 물기라도 좀 닦고...
      Leader: 선도... 하겠습니다아... 으아으아으...
      SortiePick: 새, 새로운 것에 눈을 떠버릴 것 같아~...
      StageStart: 적 발견! 으아아... 물이 뚝뚝 흘러...
      Retreat: 뭔가 팍! 꽂히려던 참이었는데...
      SearchStart: 사령관님도 차암~...  어, 어쩔수 없네요... 후훗...!
      SearchEnd: 복귀했습니다! 저, 저는 다른 볼일이 있어서 잠깐만...
      BattleFocus: 이, 이상한 기분이...
      ActionApprove: 음후후훗... 우후후후훗...!
      SpSkill: 다들... 날 보고 있어...!
      Retire: 내... 비장의 컬렉션만은...
      Repair: 이렇게 쉬는 거라면... 나쁘지 않을지도요...
      Reinforce: 이, 이 상태로요?!
      ItemEquip: 여기 바구니에 담아주세요!
      CoreLink: 오호호호...! 빈틈없이 엿들을 수 있겠어...!
      PresentGet: 감사합니다! 칸 대장님께도 잊지 말고 챙겨주세요!
      Login: 어머! 사령관님도 들어오실래요? 온천물이 아주 따~뜻하답니다, 우후후!
      Idle_01_01: |-
        소리가 울려서 잘 안 들리네…
        조금 더 감도를… 으, 으앗?!
        사령관님?!
      Idle_01_02: |-
        칸 대장님도 근처에서 목욕하고
        계세요. 가서 씻겨드리는 게
        어때요? 저는… 후후… 여기
        있을게요.
      Idle_01_03: |-
        사령관님 덕분에 이런 호사를
        누리네요… 기분 좋다아…
      SPIdle_01_01: 칸 대장님께 들켜버려요…
      Idle_02_01: |-
        제가 엿듣는 거, 칸 대장님께는
        절대로 비밀이에요. 꼭이요! ...왜, 
        왜 웃으세요...?
      Idle_03_01: |-
        사령관님도 들어오시겠어요? …
        아앗? 지, 진짜로?! 아, 아뇨.
        부끄러운 건 아니에요… 휴우…
      Idle_04_01: |-
        머리가 멍해져서 평소보다…
        사령관니임… 조금만 더… 하아…
        흐앗?! 사, 사령관님?!
      SPIdle_02_01: |-
        정말… 수건이 흘러내리잖아요.
        이렇게 해버리면… 괜찮죠?
      Oath: |-
        왜, 왜 이런 상황에서 그런 말을 하시는 거예요… 제 취미가 조금 이상하긴 해도,
        저도 여자로서 환상 같은 게 있단 말이에요. 조금 더… 기다릴 수가 없으셨다구요?
        후후… 그럼 다음에 꼭 제대로 해주셔야 해요? 그 전에 일단… 같이 씻.어.요?
      OathIdle_01: |-
        제가 씻겨드릴 테니 가만히 계세요.
        자아... 후훗, 기분 좋으시죠?
        …어, 어라라…?
      MVP: 저, 저기... 조금만 더 있다가 복귀해도 될까요?
    "2":
      SquadJoin: 어... 녹화 들어가는 거... 아니었어요...?
      Leader: 또 이런 차림으로... 아아... 어쩌면 새로운 유행이 될지도...?!
      SortiePick: 다녀와서 영상 하나 보내드릴게요, 아니면... 사진?
      StageStart: 어떤 각도로 찍어야 사령관님이 기뻐하시려나~
      Retreat: 여태 찍은 걸로 충분하겠지??
      SearchStart: 지금요? 에이... 사령관님~ 다른 거 하자고 말씀하셨잖아요~.
      SearchEnd: 하아... 하아... 먼 곳에 다녀와서 온몸에 땀이... 아핫...! 이걸... 원하셨던 거였어요??
      BattleFocus: 우후후후후... 돌아가서... 으앗!
      ActionApprove: 맡겨주세요!
      SpSkill: 일인칭이 더 나으려나?
      Retire: 솔직하게... 말씀드릴걸...
      Repair: 이게 아닌데... 다른 곳에 누워 있어야 하는데...
      Reinforce: 참신한 아이디어가 떠오를 것 같은데~
      ItemEquip: 여기서 이러시면 곤란해요~, 사령관님~
      CoreLink: 우후후후... 제가 생각치도 못한 기발한 아이디어네요~, 채택!
      PresentGet: 이러면 촬영할 때 연기가 아니라 진심이 돼버리는데요?
      Login: 지금부터 촬영 시작하는 거죠? 예이~ 예이~, 저 예쁘게 나오고 있어요?
      Idle_01_01: |-
        안녕하세요! 저는 앵거 오브 호드의 참모,
        칸 대장님이 신뢰하는... 잠깐만요, 컷.
        역시 칸 대장님 얘기는 빼고 갈게요.
        다시 슛 부탁드려요!​
      Idle_01_02: |-
        찍을 수 있을 때 많이 찍어두는게 좋죠.
        아실지 모르겠지만, 전 세계 분들이
        사령관님의 신작을 기대하고 있다구요.
        아! 이참에 기존보다 2배 분량으로 가볼까요?​
      Idle_01_03: |-
        후후! 다년간 자료를 분석해
