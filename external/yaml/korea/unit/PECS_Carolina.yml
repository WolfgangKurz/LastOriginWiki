dialogue:
  KR:
    "1":
      SquadJoin: 캐럴은 뭘하면 돼? 어떤 포즈 잡고 있을까?
      Leader: 으응, 부대 명칭은... 토끼 부대로 하겠습니다!
      SortiePick: 토끼 부대, 출격!
      StageStart: 괜찮아! 힘내서 가는거야!
      Retreat: 깡총! 돌아갑시다~?
      SearchStart: 응! 사령관이 필요로 하는 걸 찾아올게!
      SearchEnd: 외출은 재밌었어! 나중에 같이 갈까?
      BattleFocus: 으르렁!
      ActionApprove: 딱 걸렸어~?!
      SpSkill: 바니, 바니! 힘내~!
      Retire: 이건... 아닌데...
      Repair: 누워만 있는거... 싫은데...
      Reinforce: 어, 괜찮지? 옷이 견뎌줘야 할 텐데...
      ItemEquip: 바니걸 강화 장비네?
      CoreLink: 모두 바니바니하게 되는거야!
      PresentGet: 선물? 뭐야, 뭐야? 설마... 당근은 아니지?
      Login: 사령관 왔어? 힘차게 시작하자구!
      Idle_01_01: |-
        사진을 찍고 싶다고?
        어딜 쓰려는 거야?
      Idle_01_02: |-
        토끼 귀 너무 귀여워! 헤헤.
        사령관도 그렇지?
      Idle_01_03: |-
        응원? 지금은 치어리더가
        아닌데?
      SPIdle_01_01: |-
        사령관 못됐어… 토끼옷 입힌 게
        이것 때문이었어?
      Idle_02_01: |-
        아하! 사령관 내가 없을 때도
        나 대신 사진을 보고 싶은
        거구나!
      Idle_03_01: |-
        바니걸로도 힘이 난다는 게
        사실이야? 그럼 응원 못 할
        것도 없지.
      Idle_04_01: |-
        나, 토끼에 대해 공부한 적이
        있어. 음… 토끼는 아기를 많이
        가진대. 아, 이건 그냥
        공부하다가…
      SPIdle_02_01: |-
        토끼는 섬세하다구!
        섬세하게 다뤄야 해…
      Oath: |-
        사령관이 이 옷을 입힐 때, 예감은 하고 있었어. 우리... 커플인 거지...?
        완전 좋다...! 계속... 사령관이랑 이렇게 지낼 수 있었으면 좋겠어...
      OathIdle_01: |-
        왜왜, 그 여우 같은 아내와 토끼 같은
        자식이라고 하잖아?
        난 뭐라고 해야 할까?
      MVP: 갑니다~? 필살 섹시 포즈!
    "":
      Join: 안녕 안녕? 캐럴이 찾아왔어!
      SquadJoin: 캐럴도 뛸 수 있는거야? 고마워, 사령관!
      Leader: 나 딱히 똑똑하진 않지만, 열심히 해볼께?!
      SortiePick: 아이 캣치!
      StageStart: 전반전 시작!
      Retreat: 타, 타, 타임! 이제 시작인데...
      SearchStart: 캐럴은 옆에서 응원만 해도 되죠~ 그쵸?
      SearchEnd: 꺄하! 생각보다 할 만 했어!
      BattleFocus: 오우!
      ActionApprove: 아주~ 좋아!
      SpSkill: 비트 주세요!
      Retire: 안무가... 나빴...
      Repair: 이번 시즌은... 못... 따라가겠네...?
      Reinforce: 어흐으으... 나 점점 더 커지는 거 같은데? 기분 탓이지?!
      ItemEquip: 나 있지~? 복장부터 좀 큰 걸로 바꿔주면 안 돼?
      CoreLink: 같이 밤새도록 떠들 수 있는 친구면 정말 좋겠다!
      PresentGet: 어흐! 캐럴은 팬이 주시는 건 거절 못 해요~
      Login: 예이! 사령관 왔구나? 마실 거 꺼내줄까?
      Idle_01_01: |-
        저기... 사령관? 나 역시…
        다이어트해야 할까?
        괜찮아, 솔직하게 말해줘…
      Idle_01_02: |-
        응! 치어리더는 절대 같은 팀이
        질 거라고 생각 안 해! 사령관도
        그렇게 생각하지?
      Idle_01_03: |-
        응? 이렇게? 이렇게? 좀 더
        빠르게 할까?
      SPIdle_01_01: |-
        그… 그렇게 막 누르면
        위험할지도 몰라!
      Idle_02_01: |-
        오우... 다이어트하지 말란 게,
        그런 이유였어? 응~! 알았어
        사령관.
      Idle_03_01: |-
        그… 그런... 리퀘스트는 무조건
        패스지만… 그렇게…
        보고 싶어?
      Idle_04_01: |-
        사령관만 있으면, 어딜 가든 잘
        할 자신 있어. 사령관도 나
        믿지?
      SPIdle_02_01: |-
        정… 말? 계속 누르면…
        고장 날지도 모르는데…
      Oath: |-
        에헤헤… 우리 결국 이렇게 되는구나? 내가 해줄 수 있는건, 응원 말고도 엄-청 많거든?
        하나씩 천-천히 보여줄거니까, 기대해줘.
      OathIdle_01: |-
        사령관 덕분에, 나도 도움이 될 수
        있다는걸 알게됐어. 고마워 사령관.
      MVP: 에헷! 최고들이랑 함께해서 기뻐!
    M:
      SquadJoin: 꺄하! 밖에 나갔다오면 또 이야기할 거리가 많아지겠네?
      Leader: 있잖아, 사령관? 나 사령관이랑 전략 이야기도 할 수 있어!
      SortiePick: 이젠 무섭지 않아! 사령관이 있.는.걸?
      StageStart: 자아~ 캐럴의 턴이야!
      Retreat: 응? 아, 아직인데...? 나 돌아가야 해?
      SearchStart: 쓸만한 물건도, 쓸만한 이야기도 가지고 올게~
      SearchEnd: 돌아왔어! 자, 어떤 이야기부터 시작할까?
      BattleFocus: 응! 말해줘~?
      ActionApprove: 알았어!
      SpSkill: 퍼포먼스 시작!
      Retire: 사령... 관... 미안...
      Repair: 아... 아파... 사령, 관... 나... 간호해주면 안돼...?
      Reinforce: 아, 강화라니... 나 부족한 게 있는 거야...?
      ItemEquip: 사령관이 준거라면 뭐든 좋아!
      CoreLink: 나와 같은 모델이면 좋겠다~ 그럼 더 이야기할 것도 많겠지?
      PresentGet: 사령관! 또 선물이야? 나 너무 기뻐서 눈물 날 거 같아!
      Login: 사령관! 나 많이 기다렸어~ 오늘 있었던 일, 모두 이야기해 줄게?
      Idle_01_01: |-
        사령관이... 나같은
        스타일을 좋아해줘서
        기뻐... 나 살쪄서
        걱정했는데…
      Idle_01_02: |-
        항상 사령관만 생각하고
        있어. 이대로 영원히 같이
        있으면 좋을 텐데…
      Idle_01_03: |-
        사령관, 나 불만있어.
        침실에서 응원하는 건
        너무해... 그 상태론…
        부끄럽단 말야.
      SPIdle_01_01: |-
        ... 에헤헤... 그렇게
        좋으면... 어쩔 수 없지.
      MVP: 이 공로를 사령관님에게 돌립니다~
