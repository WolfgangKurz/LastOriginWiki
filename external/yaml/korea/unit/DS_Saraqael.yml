dialogue:
  KR:
    "1":
      SquadJoin: 흠, 이것을 위한 축복이었나?
      Leader: 다들 축복을 받았나 보군?
      SortiePick: 구원자의 축복이 이 몸에 깃든 한 내게 패배는 없다. 으응? 왜 그렇게 당황하는 거지?
      StageStart: 구원자의 검으로써 적들을 멸하리라...!
      Retreat: 축복이 부족했군...!
      SearchStart: 흠, 이런 상황에서 필요한 물자는 그것밖에 없겠군...! 구원자의 뜻, 모두 헤아렸다.
      SearchEnd: 어째서 당황하는 거지? 분명 구원자의 손으로 애욕과 정욕을 허용했을 터, 스스로의 행동에 당당해지도록 해라.
      BattleFocus: 듣고 있다, 구원자여.
      ActionApprove: 그렇게 하겠다.
      SpSkill: 구원자의 정의를!
      Retire: 구원자의 검은... 꺾이지 않는다...!
      Repair: 구원자의 얼굴에... 먹칠을 했군... 벌은 달게 받겠다...
      Reinforce: 구원자의 은혜를 통해, 나는 더 강해진다.
      ItemEquip: 훌륭하게 축성되어 있군...!
      CoreLink: 자매여, 너는 나와 같은 실수를 범하지 말라...
      PresentGet: 마음에 든다...라고 하면 믿을 텐가? 훗, 고맙다.
      Login: 왔는가, 구원자여. 그대의 검이 기다린다.
      Idle_01_01: |-
        옛 교리를 지킬 수 있게 해준 것에
        감사를 표한다. 아무리 구원자가
        축성을 해준다고 해도, 다른 이들처럼
        불경한 의복을 입는 것에는
        저항감이 있으니까.
      Idle_01_02: |-
        내가 구원자를 인정했다고는 하나,
        그것은 심판관으로서일뿐.
        아자젤처럼 여성으로서 마음을 열었다고
        착각하진 마라. ...그래, 인정하지.
        나도 약간의 호기심은 있다.
      Idle_01_03: |-
        바뀐 율법에 적응해야 하는 건가…
        다른 건 모르겠지만, 남녀간의 정욕과
        애욕을 금지하지 않다니. 이래서야
        축복의 의미가 퇴색되지 않는가.
      SPIdle_01_01: |-
        좋다, 구원자여.
        그대의 축복으로 나를 가득 채워라.
      Idle_02_01: |-
        아름답다, 라…
        이런 달콤한 말로 아자젤을 미혹했나.
        나쁘지 않은 기분이로군.
      Idle_03_01: |-
        내 육체가 구원자와 같은 남성의 마음을
        동하게 한다는 사실은 잘 알고 있다.
        얼마든지 구원자의 뜻대로- ...아니, 정정하지.
        내가… 구원자의 손길을 바라고 있다.​
      Idle_04_01: |-
        믿음은 곧 맹목이다.
        다른 곳으로 눈을 돌릴 수 있다면,
        어찌 그것을 믿음이라고 하겠는가.
        지금 내 눈과 마음엔 구원자만이 존재한다.
        그래... 심판관으로서와 여성으로서, 양쪽 모두.
      SPIdle_02_01: |-
        축복이 아니란 것 따위, 예전부터
        알고 있었다. 여성으로서의 내가…
        남성으로서의 구원자를 원할 뿐이다.​
      Oath: >-
        처음에는 그저 호기심이었다. 구원자로서는 인정했지만, 남성으로는 보지 않았으니까. 하지만... 날이 갈수록 그대의 목소리에,
        손길에...

        알 수 없는 감정이 피어오르더군. 구원자가 교단의 율법을 수정했기 때문이 아니다. 그 이전이었더라도... 나는 같은 마음을 품었을 거다.​ 

        그래, 다른 수사 따위는 필요없겠지. 나는 구원자에게 애정을 품고 있다. 구원자의 뜻을 이루는 검으로써가 아니라,

        한 명의 여자로서 구원자에게 애욕과 정욕을 품고 있다. 그리고... 그대는 그것을 받아줄 것이라고 믿고 있다.
      OathIdle_01: |-
        어찌 교단의 구원자가
        팔짱 정도로 얼굴을 붉히는가.
        그래, 애정 표현이라는 거다.
        나는 그대에게 애정을 품고 있으니까.
        그건 피차 마찬가지 아니던가?
      MVP: 구원자의 축복 앞에 어둠은 모습을 감추리니...
    "2":
      SquadJoin: 당황하지 말지어다.
      Leader: 구원자께서 바라신다.
      SortiePick: 구원자와 빛의 이름으로.
      StageStart: 구원자께서 적들의 멸망을 원하신다.
      Retreat: 구원자의 뜻이니 부끄러워 말라.
      SearchStart: 오늘은 쉬려고… 아, 아니다. 다녀오겠다.
      SearchEnd: 구원자의 뜻을 어찌 거스를 수 있겠는가?
      BattleFocus: 구원자여 명하라.
      ActionApprove: 구원자의 의지를 행하겠다.
