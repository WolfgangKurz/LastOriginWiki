dialogue:
  KR:
    "1":
      SquadJoin: 이… 이런 모습으로요?
      Leader: 이 모습에 대해선… 묻지 말아주세요.
      SortiePick: 진짜요? 이 모습으로요? 재고의 여지도 없이? … 알겠어요.
      StageStart: 빨리 끝내고 돌아가죠.
      Retreat: 빨리 돌아가죠.
      SearchStart: 탐색에 적합한 복장은 따로 있다고 생각합니다. 역시 안되나요?
      SearchEnd: 다시는 이런 모습으로 보내지 말아주세요.
      BattleFocus: 명령 기다리고 있습니다.
      ActionApprove: 명령 확인했습니다.
      SpSkill: 뒤돌아보지 마세요.
      Retire: 적합한 복장의 중요성이…
      Repair: 이, 이불 들추지 말아주세요!
      Reinforce: 심리적인 부분도 강화되었으면 좋겠는데…
      ItemEquip: 옷이 아니네요… 아, 아니요! 감사합니다.
      CoreLink: 부끄러움은 나누면 반이 된다죠.
      PresentGet: 기뻐요. 으… 기쁘긴 한데 다 젖잖아요.
      Login: 사, 사령관님. 여기 여탕! 네? 그런 거 없다고요?
      Idle_01_01: |-
        으으. 페더 씨가 호드만 쓰는 시간이라고
        들어가면 된다고 했는데… 
        아, 아뇨, 사령관님이 싫은 게 아니라… 
        부끄러워서요…
      Idle_01_02: |-
        방금 전까지 호드의 다른 분들이 계셨는데
        갑자기 다 나가셨어요.
        그리고 사령관님이 들어오셨죠. ……설마!?
      Idle_01_03: |-
        온천에는 여러가지 효과가 있어요.
        탕치라는 말이 괜히 있는게 아니에요.
        이 온천은 피부미용, 피로회복 그리고…
        저, 정력증강!?
      SPIdle_01_01: 시, 실수죠!? 실수 맞으시죠!?
      Idle_02_01: |-
        여기 여탕이라고 들었는데…
        사령관님께서 갑자기 들어오셔서
        엄청 당황했어요. 
        지금도… 네? 남녀구분이 없다구요? 
        아… 그렇겠네요… 
        그래도 갑자기 들어오시는 건!?
      Idle_03_01: |-
        저, 저, 저기… 사령관님. 
        살짝 어지럽지 않으세요?
        현기증 나지 않으세요?
        나, 나가시는 것이 좋지 않으신가요?
        사령관님께서 나가셔야
        저도 나갈 수 있어서…
      Idle_04_01: |-
        제, 제 몸에 호드의 문양을 새겼는데…
        아직… 안 보여드렸죠?
        제일 먼저… 사령관님께 보여 드릴게요.
      SPIdle_02_01: |-
        누가 오면 어쩌시려고…
        으읏! 저, 저도 각오했으니…
        누가 들어와도… 멈추지 말아주세요.
      Oath: |-
        너무하세요, 사령관님. 맨날 맨날 틈만 나면 장난치시고, 놀리시고, 야한 짓 하시고…
        그러면서 이럴 때에… 반지를 주시면 너무 치사하잖아요. 이걸로 그냥 넘어가려고 하지 마세요.
        혼 내드릴 거예요. 평생 동안요. 헤헤. 평생동안 사랑할게요.
      OathIdle_01: |-
        이리로 들어오도록 하세요.
        이 온천은 건강에 좋다고 해요.
        그러니 여기서 피로를 푸시고,
        면역력도 높이시고…
        헤헤, 제가 마사지도 해드리고…
        그리고 오래오래 같이 행복하게 살아요.
      MVP: 최, 최대 공로자가 된 건 기쁘지만 이 모습이라…
    "":
      Join: 처음 뵙겠습니다, 사령관님! T-4 케시크라고 합니다. 이렇게 뵙게 되어 굉장히 영광입니다!
      SquadJoin: 어어... 단독 임무는 아니죠...?
      Leader: 제가 리더... 해, 해보겠습니다...!
      SortiePick: 마지막으로 장비 점검을... 네, 확인했습니다!
      StageStart: 신이시여... 부디 모두가 무사할 수 있길...
      Retreat: 퇴, 퇴각하겠습니다!
      SearchStart: 탐색은 주특기가 아니지만, 열심히 할게요...!
      SearchEnd: 어... 이거 말씀하셨던 거 맞죠...? 제가 잘 가져왔나요?
      BattleFocus: 작전대로 움직이겠습니다...!
      ActionApprove: 쑥지했습니다...!
      SpSkill: 전진하세요...!
      Retire: 차라리... 잘됐...
      Repair: 제가 다른 분을 간병해 드려야 하는데... 죄송해요...
      Reinforce: 더 많은 부상자분들을 보살필 수 있겠어요!
      ItemEquip: 의료 관련 장비인가요?
      CoreLink: 조금은 다른 분들에게 도움이 될 수 있을까...?
      PresentGet: 제게... 선물이요...? 처음 받아보는 거라... 감사합니다...!
      Login: 아! 오셨어요, 사령관님? 음, 간단한 건강검진이라도 받아보시겠어요?
      Idle_01_01: |-
        저는 병참 관리와 부상병 구호를 담당했어요.
        전선에 서는 동포의 생존율을 1%라도
        높이 향상시켜, 임무에 전념할 수 있도록
        서포트하는 게 제 역할이랍니다.
      Idle_01_02: |-
        아, 사령관님… 아뇨, 아직 익숙하지 않은
        일들이라 조금 피곤했나 봐요. 금방
        익숙해질 거니까, 걱정하지 않으셔도 돼요.
