      Leader: 저... 사령관님? 저희 아이들과는 따로 출격하는 거겠죠?
      SortiePick: 하아... 평소보다 더 집중해야겠네요.
      StageStart: 제 복장에 신경쓰지 마세요. 해야 할 일을 하도록 하죠.
      Retreat: 하으... 다행입니다...
      SearchStart: 어... 어... 탐사까지... 네, 바로 다녀오죠.
      SearchEnd: 얼굴이 붉다고요? 그렇지 않습니다. 부끄럽지는...
      BattleFocus: 적에게 집중하세요.
      ActionApprove: 사령관님도 제대로 집중하고 계신거겠죠?
      SpSkill: 어서... 처리하도록 하죠.
      Retire: 으흐윽... 이런 모습으로...
      Repair: 여러가지로, 부끄러운 모습을 보이고 말았네요.
