dialogue:
  KR:
    "1":
      SquadJoin: 사령관님이 주신 이 갑옷과 함께라면, 아무것도 두렵지 않아요.
      Leader: 네, 자신 있어요.
      SortiePick: 새로 태어난 저라면, 분명 전투 유닛들보다 더 잘해낼 수 있어요.
      StageStart: 제가 모두를 승리로 이끌겠어요!
      Retreat: 이, 이건, 전략적 후퇴겠죠?
      SearchStart: 물자 탐색도 전투의 연장이죠. 금방 다녀올게요.
      SearchEnd: 꼼꼼하게 탐색하고 돌아왔어요. 여기요.
      BattleFocus: 아무 것도 두렵지 않아.
      ActionApprove: 내가 지키겠어.
      SpSkill: 하늘의 방패여!
      Retire: 이대로, 쓰러질 수는...
      Repair: 죄송해요... 사령관님께서 주신 갑옷을 입고도... 이렇게...
      Reinforce: 이 힘으로, 스트라이커즈와 사령관님의 이름을 널리 알릴게요!
      ItemEquip: 전투용 장비군요!
      CoreLink: 좀 더 강한 제가 될 수 있다면, 뭐든 받아들일 수 있어요!
      PresentGet: 감사해요. 하나부터 열까지 전부, 사령관님 덕분이에요.
      Login: 오셨군요! 자, 빨리 출격 명령을 내려주세요. 승리는 확정돼있으니까요!
      Idle_01_01: |-
        타고난 능력을 넘어서서 나아갈 방법은
        끊임 없는 노력 뿐이에요.
      Idle_01_02: |-
        어떤 적과 맞서든지, 이 빛나는 창과 방패로
        다른 분들과 사령관님을 지킬 거예요.
      Idle_01_03: |-
        훈련은 예전보다도 더 열심히 하고 있어요.
        절 위해 이런 멋진 갑옷을 주신 사령관님에게
        부끄러운 모습을 보이지 않도록요.
      SPIdle_01_01: |-
        그, 그러시면… 훈련 중에 자꾸
        생각난단 말이에요...
      Idle_02_01: |-
        가정용이든, 전투용이든, 구조용이든…
        태어났을 때 주어진 능력에 얽매여있을 필요는
        없다고 생각해요. 적어도 저는, 그렇게 믿고 있어요.
      Idle_03_01: |-
        가끔씩은 훈련이 아닌 다른 것에도 관심을 가져
        보라고 하셨었죠. 그러면… 사령관님한테 관심을
        가져도 괜찮을까요…?
      Idle_04_01: |-
        이 갑옷을 입고 싸우면, 사령관님이 곁에 계신
        것 같아요. 항상 저를 걱정해주시고, 격려해주시는
        사령관님의 마음이 느껴져서…
        두려움 없이 싸울 수 있어요.
      SPIdle_02_01: |-
        사령관니임… 네. 이건… 훈련중에 생각나지
        않도록, 미리 예방하는 거니까...
      Oath: |-
        사령관님은 못난 제가 임무를 실패해도, 훈련 중에 포기하려 해도 늘 한결같이 격려해주셨어요. 거기에 이런 과분한
        사랑까지 주시다니… 아하하… 이거 하나로 힘들었던 일들을 전부 보상받는 것 같아요. ...사령관님. 저는 앞으로도
        계속 노력할거예요. 사령관님을 위해서요. 그러니까… 사령관님도 지금까지처럼 저를, 계속 지켜봐주세요.?
      OathIdle_01: |-
        사령관님의 격려 덕분에 제가 여기까지 올 수
        있었고, 사랑한다는 말 덕분에 여기서 더 나아갈 수
        있을 것 같아요. 정말로 사랑해요, 사령관님.
      MVP: 해냈다! 사령관님, 보셨죠?
    "2":
      SquadJoin: 저를 선봉에 세워주세요.
      Leader: 역시 제가 리더죠?
      SortiePick: 정의 기사단, P-Strikers 출동 준비 완료!
      StageStart: 악의 무리 발견! 섬멸할게요.
      Retreat: 아무도 여기를 지나가지 못해.
      SearchStart: 탐사요? 걱정 마세요. 원래부터 잘하던 일이었으니까요.
      SearchEnd: 다녀왔어요 사령관님. 보셨죠? 잘하던 일이었다니까요.
      BattleFocus: PS 미나, 대기 중.
      ActionApprove: 정의는 지지 않아요.
      SpSkill: 나는 불굴의 방패!
      Retire: 이 고난을 이겨낼 수 있는 용기를…
      Repair: 한 번의 실패가 영원한 실패는 아니에요.
      Reinforce: 모든 악을 섬멸하기 위해!
      ItemEquip: 여기에 용기 엠블럼을 새겨도 되나요?
      CoreLink: 힘을 합쳐 악을 무찌르자.
      PresentGet: 선물인가요? 아하. 앞으로 더 열심히 할게요.
      Login: 어서 오세요, 사령관님. 저의 활약을 지켜봐 주세요.
      Idle_01_01: |-
        절망에 빠진 자들에게 용기를 선사하는 것이
        우리 정의 기사단 P-스트라이커즈!
        희망과 용기가 필요한 분들은 어딨죠?
      Idle_01_02: |-
        다른 애들요?
        덴세츠분들 일정이랑 연습실 문제로
        각자 따로 지도를 받고 있어요.
        하지만 걱정마세요.
        스트라이커즈는 어떤 고난도 이겨내니까요.
      Idle_01_03: |-
        골타리온 씨 굉장했어요.
        원래는 빌런이었으면서 정의를 추구하는
        기사의 본보기를 보여줬어요.
        가끔 뽀끄루 씨의 이름을 부르짖기는
        했지만요.
      SPIdle_01_01: 이건 정의롭지 못해요!
      Idle_02_01: |-
        이 복장요?
        디자이너분들과 덴세츠분들,
        기술진분들이 합심해서 만들어주셨...
        어어, 조심하세요! 이거 진짜 병기에요!
      Idle_03_01: |-
        사람들에게 보여주고 싶어요.
        평범한 바이오로이드도
        영웅이 될 수 있다는 걸요.
        연기뿐만 아니라 실제로도요.
      Idle_04_01: |-
        영웅이란 어떠한 고난에도 결코 꺾이지
        않는 사람을 말하는 거겠죠?
        그리고 저는 사령관님이 계시는 한
        결코 꺾이지 않아요.
        그러니 저의 활약을 지켜봐주세요.
      SPIdle_02_01: |-
        헤헤, 못 참게 되신거죠?
        이거 벗기는 방법이 따로 있으니까
        알려드릴게요.
        그러니… 사령관님께서 직접 벗겨주세요.
      Oath: 누군가 말했죠. 영웅은 고독한 존재라고. 하지만 그 말은 틀렸어요. 저에게는 사령관님이 있고, 사령관님에게는 제가 있으니까요.
        우리들의 운명에 어떤 고난이 있더라도 사령관님과 저라면 극복할 수 있을 거예요! 자! 사랑의 힘으로 우리의 운명을 개척하도록
        하죠!
      OathIdle_01: |-
        꿈을 꿨어요.
        사령관님과 저 그리고 모두와 함께
        평화로운 세상을 이룩하는 꿈을요.
        이제 그 꿈을 현실에 실현시키러 갈까요?
      MVP: 아하. 사령관님께서 지켜봐 주신 덕분이에요.
    "":
      Join: 하늘의 창잡이 미나가 왔어요!
      SquadJoin: 이 부대 소속이 되는군요? 맡겨주세요!
      Leader: 제가... 지휘관...? 최선을 다할게요!
      SortiePick: 출동 준비는 예전에 마쳤다구요.
      StageStart: 출동합니다!
      Retreat: 아, 네... 진심이세요?
      SearchStart: 전투가... 아닌가요...? 알겠습니다.
      SearchEnd: 돌아왔어요, 다음엔 전투인가요?
      BattleFocus: 누굴 공격할까요?
      ActionApprove: 강습 준비 하겠습니다!
      SpSkill: 날 공격하고 싶겠지? 어림없어!
      Retire: 이러면... 이러고 있을 때가 아닌데...
      Repair: 이렇게... 쉴 때가 아닌데...
      Reinforce: 이렇게 계속 강해지다 보면 분명히 최고가 될 수 있을 거예요!
      ItemEquip: 더 이상 무게를 늘리면 위험한데... 모, 모듈 정도면 괜찮겠죠...!
      CoreLink: 네, 도움을 받는 것도 좋겠죠...
      PresentGet: 좀 더 강해질 수 있는 선물이면 좋겠어요!
      Login: 작전 계획은 짜오셨나요? 제가 출동할 수 있나요?
      Idle_01_01: |-
        전 쉴 틈이 없어요. 증명해야
        한다구요.
      Idle_01_02: |-
        비전투 유닛을 보는 시각을
        바꿔야 해요!
      Idle_01_03: |-
        오늘도 훈련이에요! 라비아타
        님에게 보답하려면.
      SPIdle_01_01: 이거, 화낼 거예요!
      Idle_02_01: |-
        가끔씩은… 사령관과 시간을
        보내는 것도… 좋을 지도?
      Idle_03_01: |-
        사령관 님, 훈련을 봐주시지
        않겠어요? 그럼 저... 더 힘낼 수
        있으니까!
      Idle_04_01: |-
        아무래도 상관없어요. 지금은
        사령관 님이 절 바라봐 주기만
        하면… 힘낼 수 있어요.
      SPIdle_02_01: |-
        이럴 틈 없는데… 훈련을 해야
        하는데… 정말… 조금만
        이에요.
      Oath: |-
        안돼요, 정말… 해이해지면 안되는데… 비전투 유닛도 해낼 수 있다는 걸 보여줘야
