      Idle_01_01: |-
        오르카 분들은 모두 강한 것 같아요.
        저도 더 노력해야겠어요.
      Idle_01_02: |-
        서류에… 스케쥴에… 으으… 어려워요…
        네? 쉬고와도 괜찮다고요? 아니에요!
        부탁받은 이상 저도 할 수 있다는 걸
        보여드리고 싶어요!
      Idle_01_03: |-
        소울정크…
        아, 여기서는 철충이라고 불렀죠?
        전부 죽여버려야 하는 존재… 사령관님?
        왜 그러세요? 갑자기 그렇게 쳐다보시고…?
      SPIdle_01_01: ……더 하실 말씀이라도 있으신가요?
      Idle_02_01: |-
        아, 사령관님 어서 오세요.
        지금 바로 마실 것을… 사령관님…
        혹시 괜찮으시면…
        차 내리는 법을 배울 수 있을까요?
      Idle_03_01: |-
        이제 이곳에도 익숙해진 기분이 들어요…
        물론 사령관님에게도…
      Idle_04_01: |-
        사령관님은 강한 분이세요.
        오르카의 모두를 지키고 계시니까요.
        사령관님과 함께라면
        저도 그렇게 될 수 있을 거란 생각이 들어요.
      SPIdle_02_01: |-
        사, 사령관님!?
        그런 건 아직…
        저한테는 이르다고 생각해요…
      Oath: 사령관님은 혼자가 되어버린 저를 오르카의 일원으로… 그리고 소중한 가족으로 받아주셨어요. 그러니까… 저도 사령관님을 저의 소중한
        가족으로 언제까지나 지켜드릴게요!
      OathIdle_01: |-
        아… 그, 그게…
        사령관님이라면…
        괜찮아요…​
