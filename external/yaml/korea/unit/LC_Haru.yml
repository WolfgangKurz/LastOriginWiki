      Idle_01_01: |-
        내 방에 온다고…? 상관은 없지만
        놀러 와도 볼만한 건 없을 텐데…
        아니면 다른 꿍꿍이라도 있는 걸까나~
      Idle_01_02: |-
        사령관 미안한데 안경 닦이 좀
        빌려줄 수 있어? 없다고?
        지금 입고 있는 셔츠로도 괜찮은데?
      Idle_01_03: |-
        뭘 듣고 있는 거냐고?
        사령관도 같이 들어 볼래?
        조~금 시끄러울지도 모르겠지만
      SPIdle_01_01: |-
        응! 사령관.
        나의 새로운 필살기가 궁금한 거지?
        자~ 거기 꼼짝 말고 있어!
        움직이면… 다친다?
      Idle_02_01: |-
        오늘의 오르카 식당 메뉴는…
        연어 샐러드, 치킨 스테이크,
        크림 리조또…
        다시 봐도 오르카 식당 메뉴는
        굉장하네.
        그럼 같이 밥이라도 먹으러 갈까?
      Idle_03_01: |-
        응? 내 원래 모습 뿐만 아니라
        성격까지 완전 다르다고?
        음… 큼큼, 사령관, 사랑한다.
        어때? 아하하 이게 아니야?
      Idle_04_01: |-
        사령관 안녕……? 뭐야 자고 있잖아?
        …후후후… 빈틈을 보이다니?
        잘생긴 사령관 얼굴에 낙서라… 도…
        ……뭐… 피곤해 보이니까
        오늘은 그냥 넘어가 줄게…
      SPIdle_02_01: |-
        잡았다! 후후후 이 나쁜 손을
        어떻게 해줘야 할까~?
        만졌다는 건 만져질 각오가
        되어 있다는 거겠지?
      Oath: 엑!? 이걸 나한테 준다고!? 어쩌지… 이런 상황이 나한테도 올 거라고는 상상해본적도 없는데… 그래도 말이야… 사령관의 진심, 잘
        알겠어. 그렇다면 나도 사령관의 기대에 부응해야겠지? 자, 그럼… 뭐부터 할까?
      OathIdle_01: |-
        심심하다고는 했지만…
        과연 이렇게 나오시겠다…?
        말해두지만 먼저 시작한 건
        사령관 쪽이니까~!
