dialogue:
  KR:
    "1":
      SquadJoin: 흠... 전투에 나가기 싫어지는 것은, 또 처음이군.
      Leader: 오늘 출격은 미루고... 나와 함께, 시간을 보내지 않겠나?
      SortiePick: 하하하하. 역시 넘어가지 않는군. 그대의 말이 맞다. 할 일은 해야겠지.
      StageStart: 뭐... 그래도 반쯤은 진심이었다. 돌아가고 나면... 훗, 알고 있겠지?
      Retreat: 퇴각인가. 훗... 그대가 보고 싶었는데, 잘 되었군.
      SearchStart: 음... 조금... 서운하군. 훗... 내가 이런 생각을 하게 될줄은 몰랐는데.
      SearchEnd: 그대, 오늘은... 조금 다른걸 부탁하고 싶은데. 하하핫, 그런게 아니니 걱정하지 마라.
      BattleFocus: 훗... 그대의 목소리는 언제나 듣기 좋다.
      ActionApprove: 어서 끝내고, 돌아가지.
      SpSkill: 남김 없이 쏠 준비는, 됐나?
      Retire: 마음이 너무... 앞섰나?
      Repair: 후...후훗... 면목없군... 어서 그대를 만나고 싶은 마음에 실수를 해버렸다. 소녀도 아닌데 말이야.
      Reinforce: 고맙다. 훗... 그대도, 더 강해져야 하는 것 아닌가?
      ItemEquip: 훗... 직접 해주는 거겠지?
      CoreLink: 훗... 내 속마음을 들키지 않았으면 좋겠군.
      PresentGet: 훗... 고맙다. 보답은... 나중에 내 방식대로. 괜찮겠지?
      Login: 어서와라. 후후훗. 이 꽃다발이라도, 받겠나?
      Idle_01_01: |-
        이 의상이 마음에 드나? ...다행이군.
        나는 이런데엔 별로 관심이 없으니까,
        그대가 좋다면 그걸로 됐다.
      Idle_01_02: |-
        이런 의상을 입었다면, 할 일은
        하나밖에 없지. …모른 척 하겠다는
        건가? 그러면 내가 알려주지.
        ...전력 확충, 말이다.
      Idle_01_03: |-
        아름답다고 몇 번씩이나 말하는 건,
        내가 얼굴이라도 붉히는 것을
        기대하는 건가? 기대에 부응하지
        못해서 미안하다.
      SPIdle_01_01: |-
        그대의 마음은 이해한다만, 다른 곳도
        신경써주지 않으면 조금 서운한걸.
        자, 손을 이리 줘 보겠나?
      Idle_02_01: |-
        난 준비됐으니, 그대만 준비되면 식을
        올릴 수 있겠군. 그대도 잘 알겠지만,
        난 애태우는 건 별로 좋아하지 않는다
      Idle_03_01: |-
        꼭 소녀처럼 얼굴을 붉히지 않더라도
        잘 알지않나. 내게 사랑받는 기쁨을
        알게해준 그대니까.
      Idle_04_01: |-
        흠. 그대의 말이 맞다. 이런 상황에서
        내가 전선을 이탈할 수는 없겠지. 뭐
        그래도. 평소에 하던 식으로는
        상관없겠지? 오늘은 내가
        만족할 때까지… 놔주지 않겠다.
      SPIdle_02_01: |-
        읏… ...후후. 즐거워보이는군.
        1분 정도는 기다려주겠다. 1분 후엔…
        나도 내가 어떻게 될지 모른다.
      Oath: |-
        이런 옷을 입힐 때부터 예상은 했다만, 결국 이렇게 되는 건가. 사령관도 잘 알겠지만 난 한낱 군인일 뿐.
        내가 줄 수 있는 건 충성과… 이 몸 정도다. 그래도 괜찮겠나? ...사랑? 하핫, 그건 당연하지 않나.
        본의 아니게 불안하게 해버린 모양이군. 나는 그대를 사랑한다. 그러니… 오늘 밤만은, 나를 좋을 대로 해도 좋다.
      OathIdle_01: |-
        이런. 난 양 손이 꽉 차서 저항하지
        못하겠는걸. 이거… 꼼짝없이 그대의
        손길에 몸을 맡기는 수밖에 없겠어.
      MVP: 훗... 지금처럼, 밤에도 내게 명령을 해보는건 어떤가?
    "2":
      SquadJoin: 흠, 공연이 미뤄지게 되겠군.
      Leader: 끝나고 시간 좀 내줄 수 있나? 그대에게 보여줄게 있다.
      SortiePick: 모든 게 준비됐군, 남은 건... 실행에 옮기는 것뿐인가?
      StageStart: 서두르는 건 좋아하지 않지만...
      Retreat: 후후, 준비할 시간을 벌었군.
