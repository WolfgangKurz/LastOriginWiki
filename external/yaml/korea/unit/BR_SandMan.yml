        주시거든요. 그 미래에 함께 해 달라니… 제가 거절할 수 있을 리가요. 네, 제게 꿈을 꿀 수 있게 해 주세요, 각하. 사랑과
        희망이 가득한 꿈을.
      OathIdle_01: |-
        제가 꾸는 꿈이 궁금하신가요?
        후후, 저는 매일 밤 각하를 닮은 아이에게
        잘 자라고 입맞추는 꿈을 꾼답니다.
        제 꿈을... 이뤄주실 수 있나요, 각하?
      MVP: 좋은 꿈 꾸시길. 적군 여러분.
