        이런 관심을 받는 건 좀 부담이 되네요.
        원래 없던 거랑, 받은 걸 잃어버리는 건
        다르거든요.
      Idle_03_01: |-
        사령관 각하? … 각하가 만들 세상에…
        정말 제가 필요할까요? 가끔은 그런
        생각이 들곤 해요….
      Idle_04_01: |-
        제 몸보다는... 사령관님 몸부터 걱정하시길.
        그게 제가 원하는 겁니다.
      SPIdle_02_01: |-
        여기서 이러지 말고, 방 번호를 불러
        주시겠어요? ... 파티가 끝나면…
        제가 찾아갈 테니….
      Oath: |-
        주고 싶은... 것? 사령관 각하? 제가 전장에서 살아남는 데 그런 물건이 도움이 될까요?
        ...그래도 뭐, 나쁘진 않은 기분이군요. 진심이 담긴 소중한 물건이라는 점은 알았습니다.
