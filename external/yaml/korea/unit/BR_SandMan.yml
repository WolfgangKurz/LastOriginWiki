        방탄도 안되는 이 꽉 조이기만 하는 
        드레스가 제 목숨을 몇 번이나 구해
        줬었죠.
      SPIdle_01_01: |-
        행동이 너무 경박하신 것 아닌가요? 
        ...그렇지만, 각하라면 그리 싫진 않네요.
