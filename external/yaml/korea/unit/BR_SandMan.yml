      Idle_01_01: |-
        각하는 제게 있어 특별한 존재입니다.
        바라보는 것만으로도 행복하고,
        이야기를 나누게 되면 온종일 기쁜…
        제 삶의 전부예요.​
      Idle_01_02: |-
        참 신기한 일이죠. 매일이 잿빛
        같았는데, 사령관 각하와 같이 있으면
        평범한 일상조차 새롭게 다가와요.
        조금 감성적이었군요, 잊어주세요.​
      Idle_01_03: |-
        지금 이 순간에 충실하라는 격언대로
        살아왔습니다만, 사령관 각하와
        맺어진 후부터는 매 순간이 영원하길
        바랍니다. 제가 이렇게 욕심 많은
        여자인 줄은 처음 알았네요.​
      SPIdle_01_01: |-
        음… 하아… 귀, 귀여운 얼굴이라고요?
        바, 방금 제가 어떤 표정을 지었었죠?
        으으…! …그래도, 각하께서 원하신다면…​
      MVP: 포상의 연연하는 편은 아닙니다만... 챙겨주신다면 거절하진 않겠습니다.
