        제게만 몰래 이야기 해 주실래요?
      Idle_03_01: |-
        각하와 함께 보내는 이 시간이
        그 어떤 것보다 절 행복하게 해 줘요.
        마법보다도 더 마법같은 일이죠.
      Idle_04_01: |-
        제 이상형이 궁금하신가요?
        각하 같은 눈빛에, 각하 같은 머리색,
        그리고 각하 같은 목소리를 가진 사람.
        네, 각하가 바로 제 이상형이랍니다.
