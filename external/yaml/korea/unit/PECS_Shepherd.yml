      Idle_01_01: |-
        여~ 사령관! 바지 지퍼 열렸어!​
        푸핫, 인사 잘~ 한다!​
      Idle_01_02: |-
        흠… 남자답게 보이는 방법이라…
        일단 남자답게 행동해야 하지 않을까?​
      Idle_01_03: |-
        오늘은 뭔가 멍하게 누워서 하늘을 보고 싶은 날씨네…
        혹시 사령관도 그래?​
      SPIdle_01_01: |-
        설마 본인이 회. 장. 님이라고
        이렇게 당당히 행동하는 거야?​
      Idle_02_01: 이욜~! 우리 애송이 사령관님이 어쩐 일이래?​
      Idle_03_01: |-
        이, 이봐… 대체 나한테 뭘 바라는 거야?
        응? 특훈 상대라도 해줘?​
      Idle_04_01: |-
        이제야 애송이가 좀 남자다워졌네…​
        이대로만 가면 이 누나가 어른의 맛을 보여줄지도…?​
      SPIdle_02_01: |-
        뭐, 애송이지만… 일단 회장님이니까…​
        그치만…! 이런 임무는 아무래도 낯서니까,
        계속 연습해서 능숙해질 수 있게... 협조, 부탁할게.​
      Oath: |-
        아, 진짜 애송이… 너…! 내가 100년만 어렸어도 가만히 안 냅뒀어.​
        뭐 지금도 충분히 예쁘다고? 에헷… 고마워.​
        계속해서 지금처럼만 나를 신뢰해 줄래? 절대로… 절대로 날 배신하지 말아줘…
      OathIdle_01: |-
        체력 좋아? 오늘도 비밀 특훈 상대로 부르신 겁니까,
        애송이 회. 장. 님? 오늘은 안 봐준다?​
