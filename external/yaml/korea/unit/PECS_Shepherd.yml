      Idle_01_01: |-
        맨날 지휘만하다 매니저 해보니까 어때?
        아~ 사령관이 매니저 됐다고 해서 부려먹으려는 건 아냐.​
        얼굴 빨개진 것 같은데… 물이나 한잔 마시면서 쉬는 게 어때?​
      Idle_01_02: |-
        뭐라고, 매니저? 베타 말은 듣지 마!
        LA 캐노니어즈보단 이 내가 에이스인 아이언 메이든이 최고라고!
        ​따라해! 피츠버그 아이언 메이든은 최강! 구단이야!​
      Idle_01_03: |-
        에엥? 필라델피아 엘븐즈?
        매니저, 우승 한 번 못한 구단을 이 에이스 앞에서 꺼내지도 말라고!
        세계 최강의 구단은 단연 피츠버그 아이언 메이든!
        이 셰퍼드님이 계신 구단이 최고다 이말이야!​
      SPIdle_01_01: 매니저님? 방망이 부러지는 거 보고 싶어?​
      Idle_02_01: |-
        아~ 저기서 방망이가 헛돌아가네! 하아…
        정말이지 매니저님이 휘두르는 방망이를 팀원들 모두가 봐야 하는데…
        정말 잘~ 휘두른다는 소문이 곳곳에서 들리는데 말이야~​
      Idle_03_01: |-
        이거 봐… 여기 바닥 아래, 홈런 맞은 공이 하나… 둘… 뭐?
        하하~ 야구공이 알 같다고? 이런 이런…
        우리 매니저님께서 어디 한 번… 낳게 해주시겠어요?​
      Idle_04_01: |-
        하아~ 매니저님? 오늘은 연습이 영… 잘 되질 않네?
        어디… 저기 딱 좋은 비밀창고가 있는데…​
        그곳에서 매니저님의 열성적인 응원을… 좀 받아볼까?
        그 방망이도 같이 들고 와줬으면 좋겠어♥​
      SPIdle_02_01: 정말이지… 시도 때도 없이 날 홈런치게 만드려는 거야?​
      Oath: |-
        이야~ 매니저님, 마운드에서 뛰는 제게 푹 빠져버리신 겁니까? 사실… 저도 매니저님한테 반했습니다~​
        세상 그 누구보다 뜨거운 열정이… 제 온몸을 녹여버릴 것 같아요!​
        으읏? 따, 땀 냄새나는데… 아, 안아주시는 겁니까? 그렇다면…
        저도 매니저님이 주신 이 방망이를 힘껏 닦아보겠습니다! 사랑합니다, 저의 매니저님♥
      OathIdle_01: |-
        타자는 공을 골라야 하고… 투수는 타자가 노리는 공을 안 줘야하지.
        그런 의미에서 매니저님은 참 노련하단 말이야.​
        매니저님은 하나… 하나, 날 행복하게 만드는 모습만 보이니…
        늘 당신 앞에선 홈런을 맞거나 삼진아웃만 하게 되잖아?​
