dialogue:
  KR:
    "1":
      SquadJoin: 어? 카페 점원 보고 싸우라고? 정말 아서도 참! 날 너무 잘 안다니까.
      Leader: 점장 대리 역할이야? 어렵지 않지.
      SortiePick: 네. 로켓런쳐 한 세트 주문받았습니다.
      StageStart: 총알 좀 서빙하러 가볼까?
      Retreat: 어머나. 퇴근 시간이네.
      SearchStart: 이번에는 좀 멀리까지 서빙하러 가는 것 같은데?
      SearchEnd: 커피 배달하고 자원도 찾아오고 업무 완수!
      BattleFocus: 메뉴는 뭐로 할래? 아서?
      ActionApprove: 주문받았습니다!
      SpSkill: 주문하신 음료 나왔습니다!
      Retire: 쓰러진 게 아니라 잠깐 쉬는 거야.
      Repair: 아서… 나 쿵 했어… 호 해줘… 으잇. 안 어울린다고? 너무해.
      Reinforce: 사상 최강의 카페 점원이 될거야!
      ItemEquip: 올해 최고의 카페 직원이라고 적어줘!
      CoreLink: 카페 포세이돈의 프렌차이즈 사업에 동참하도록.
      PresentGet: 손님, 이런 사적인 선물을 주시면 너무 감사하거든요. 잘 쓸게. 고마워, 아서.
      Login: 안녕, 아서. 카페 포세이돈에 어서 와!
      Idle_01_01: |-
        후후, 갑자기 메이드복이라 놀랐지?
        하지만 이 멀린! 아서를 위해서라면
        그 어떤 옷이라도 입어줄 수 있단 말씀!
      Idle_01_02: |-
        겉보기에는 귀여운 미소녀 메이드!
        하지만 그 정체는, 세계정복을 꿈꾸는
        사악한 대악당…! 이라는 설정이야. 멋지지?
      Idle_01_03: |-
        고양이 머리띠는 없어도 괜찮아.
        그야, 고양이보다 내가 더 귀엽잖아! 그렇지?
        …그렇지, 아서?
      SPIdle_01_01: 꺄아~♡ 손님, 업무 중 터치는 곤란해요~
      Idle_02_01: |-
        카페 포세이돈에는 나 하나밖에 없지 않냐고?
        아니야, 스트롱홀드랑 트리톤이 있잖아.
        스트롱홀드가 차를 얼마나 잘 끓이는데!
      Idle_03_01: |-
        아, 카페 일 힘들다~
        이렇게 고생하는 나한테 누가 팁이라도
        좀 주면 좋겠네.
        팁 가격은… 뽀뽀 한 번?
      Idle_04_01: |-
        아서, 커피에 설탕은 얼마나 넣어줄까?
        응? 아서를 좋아하는 만큼?
        …큰일났네. 이 세상에 있는 설탕을
        전부 넣어도 모자라겠는데?
      SPIdle_02_01: |-
        스페셜 메뉴를 주문하셨군요!
        맛있는 커피랑…
        더 맛있는 멀린이 나오는 메뉴랍니다!
        맛있게 드셔주세요!
      Oath: 커피를 가져다 줬더니, 반지를 내밀 줄이야… 정말 기분 좋은 서프라이즈 이벤트네. 그런데, 아서의 사랑은 커피 한 잔 값 치고는 너무
        많으니까, 거스름돈으로… 내 인생의 절반과, 내 마음의 전부를 줄게. 슬플 때나 기쁠 때나 세계를 정복할 때나 항상 함께하자,
        아서!
      OathIdle_01: |-
        어서 와, 아서! 항상 먹던 그 메뉴 맞지?
        그런 메뉴 없다고? 무슨 소리야?
        지금 보고 있으면서.
      MVP: 서빙도 잘해, 싸움도 잘해. 난 왜 이렇게 멋질까?
    "":
      Intro: |-
        안녕, 아서! PECS의 대악당이자 오르카의 귀염둥이 멀린이야~!

        나는 레모네이드 감마 대장님의 참모 역할로 설계된 바이오로이드야.
        대장님이 적과 직접 전투를 벌일 때, 나는 지원함 프리드웬을 타고 대장님을 보조하는 역할을 부여받을 예정이었지.

        하지만 프리드웬이 출항하기 전에, 철충이 습격을 해 왔어. 그것 때문에 나는 영국에 갇히게 되어버렸고...
        어마어마한 수의 철충과 전쟁을 벌이며 힘든 삶을 살고 있었어.
        물론 나는 천재니까 그 와중에도 어떻게든 버티고는 있었지만... 적이 너무 많았어. 아서가 오지 않았다면 아마 난 죽었을 거야.

        그 은혜에 보답하기 위해 내 모든 능력을 바쳐서 아서의 적들을 쓰러뜨리도록 할게. 
        이래 봬도 난 꽤나 능력 있는 여자거든.
        전쟁 설계, 프리드웬 조종... 거기에 포세이돈의 참모답게 직접 전투도 잘 한다구!
        어때, 나랑 같이 전쟁하러 갈래?
      Join: PECS의 대악당 겸 오르카의 귀염둥이 멀린, 여기 멋지게 등장!​
      SquadJoin: 싸움이라고? 그럼 내가 빠질 수 없지!
      Leader: 역시 이런 중요한 역할은 나처럼 똑똑하고 귀여운 사람이 맡아야지.
      SortiePick: 가자 전장으로! 빨리 빨리!
      StageStart: 자, 어디 한번 제대로 치고받아 볼까?
      Retreat: 이… 이거 도망가는 거 아니야. 알지?
      SearchStart: 어디냐? 이번에 내가 향할 전장은. 어…어? 물자 수색? 진짜로?
      SearchEnd: 뭐, 그래. 전투가 끝나고 뒤처리를 하는 것도 중요하니까.
      BattleFocus: 명령 대기 중!
      ActionApprove: 프리드웬! 명령 실행해!
      SpSkill: 프리드웬! 드론 컨테이너 발사!
      Retire: 으엇. 어흣. 다음엔 두고 보자.
      Repair: |-
        흐흐. 패배한 것처럼 보이겠지만 이 또한 전부 나의 계획대로…
        어? 으엇!? 아잇. 멍들었잖아… 아히잉…
      Reinforce: 잇흐하하하하! 이러다가 나 감마 대장님보다 더 강해지는 거 아닐까?
      ItemEquip: 좀 더 파괴적이고 무시무시한 데다 악당 같은 장비는 없어?
      CoreLink: 더 강해진 멀린님이 나가신다! 일명 멀린 Mk.2!
      PresentGet: "이 멀린님에게 어울리는 최고급 선물로 준비했지?\r

        이히힛. 농담이야. 아서가 주는 거라면 뭐든지 좋아."
      Login: 아서. 어서 이리 와 봐! 우리 또 같이 정복할 땅이 많다구!
      Idle_01_01: |-
        아서라고 부를게. 왜냐면, 난 멀린이고,
        당신은 내가 섬기는 유일한 왕인데다가...​
        무엇보다 사령관이라고 부르는 건
        너무 노멀하니까!
      Idle_01_02: |-
        프리드웬에는 아름다운 얼굴이라는 뜻이 있대.
        나한테 정말정말 잘 어울리는 말 아니겠어?
        어때, 아서도 그렇게 생각하지?
      Idle_01_03: |-
        평화를 원한다면, 전쟁을 준비하라.
        하지만 전쟁을 원한다면?
        그 때는 귀염둥이 멀린을 찾아주세용!
      SPIdle_01_01: |-
        앗, 잠깐만! 몸 조정이 다 안 끝나서
        지금은 좀 곤란해...
      Idle_02_01: |-
        아서어...! 살려줘! 블프가 또 쫓아와!
        응? 내가 먼저 장난친 거 아니냐고?
        아냐, 난 그냥 맥주를 좀 뜨뜻하게 데워줬을
        뿐이라구.
      Idle_03_01: |-
        난 참모인데 왜 전장에 나가서 싸우냐고?
        참모는 전쟁에서 이기도록 돕는 사람이잖아?
        그럼 내가 아서의 적들을 전부 다 죽여버리면,
        바로 전쟁에서 이길 수 있다는 말이고!
        이게 바로 포세이돈식 참모야.
      Idle_04_01: |-
        프리드웬 타고 같이 여행이나 갈래, 아서?
        스트롱홀드도 빼고, 블프도 빼고...
        나랑 아서랑 단 둘이서만.
        데이트 신청이냐고? 그야 당연하지~!
      SPIdle_02_01: |-
        그럼... 아서의 엑스칼리버 구경 좀 해볼까...?
        히힛…
      Oath: 후후, 역시 아서도 내 매력에 푹 빠져버렸구나?​ 뭐, 초천재미소녀대악당인 나한테 반하는 거야 당연한 일이지.​ 근데, 사실 난
        아서가 날 구해줬을 때부터 이미 아서한테 반해 있었어.​ 히힛, 나도 사랑해, 아서.
      OathIdle_01: |-
        아침에 맡는 네이팜 냄새보다 더 기분 좋은 건,
        아침에 맡는 아서 냄새밖에 없지.
      MVP: 왔노라, 보았노라, 그리고 내가 제일 멋졌노라.
    M:
      SquadJoin: 다들 모여! 전쟁하러 가자!
      Leader: 멀린 대장님이라… 이힛. 너무 멋지잖아? 나 앞으로도 대장 할래.
      SortiePick: 아서랑 내 조합이면 이미 승리한 거나 다름없지. 가자!
      StageStart: 전쟁이다, 전쟁!
      Retreat: 어, 아서가 불러서 가는 거야. 도망가는 거 아니다?
