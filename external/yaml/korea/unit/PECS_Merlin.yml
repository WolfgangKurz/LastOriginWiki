      Idle_01_01: >-
        Ill call you Arthur. Because Im Merlin and youre the only king I
        serve

        but most of all, Commander sounds so boring!
      Idle_01_02: |-
        Prydwen apparently means beautiful face.
        Suits me perfectly, doesn't it?
        So you think so too, Arthur?
      Idle_01_03: |-
        If you want peace, prepare for war.
        But if you want war?
        Then come to cute little Merlin!
      SPIdle_01_01: Oh, wait! Not right now, because Im not done calibrating my body.
      Idle_02_01: |-
        Arthuuuuur! Help! Blind Princess is after me again!
        Hm? Did I tease her first?
        No, I just boiled her beer a little bit.
      Idle_03_01: |-
        Why do I fight on the battlefield when I'm an advisor?
        An advisor's role is to help win the war, right?
        So, if I kill every one of Arthur's enemies, we can win right away!
        This is what we call a Poseidon-style advisor.
      Idle_04_01: |-
        Should we go on a trip on the Prydwen, Arthur?
        Without Stronghold or Blind Princess
        just Arthur and I.
        Am I asking you out? Of course I am!
      SPIdle_02_01: |-
        Then shall we see Arthurs Excalibur?
        Teehee!
      Oath: |-
        Oh, youve fallen for my charms, Arthur!
        Although, its not surprising since I am a super genius villain.
        But to tell you the truth, I was into you since the moment you saved me.
        Hehe, I love you too, Arthur.
