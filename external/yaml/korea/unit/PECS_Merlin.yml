      Idle_01_01: |-
        The maid uniform seems a bit shocking, huh?
        But I, Merlin, can wear anything if its for Arthur!
      Idle_01_02: |-
        She may look cute in a maid uniform!
        But she's actually a villain dreaming of world domination!
        That's what I'm going for cool, huh?
      Idle_01_03: |-
        I dont need a cat headband.
        I'm cuter than a cat, aren't I?
        Right Arthur?
      SPIdle_01_01: Eek-! Please don't touch me while I'm working!
      Idle_02_01: |-
        Am I alone at Cafe Poseidon?
        No, Stronghold and Triton are here.
        Stronghold makes really good tea!
      Idle_03_01: |-
        Ugh, working in a cafe is tough!
        I'm working so hard, I wish someone
        would tip me.
        As for how much a kiss would do.
      Idle_04_01: |-
        Arthur, how much sugar in your coffee?
        Hmm? As much as I like you?
        Oh no looks like the worlds going
        to run out of sugar.
      SPIdle_02_01: |-
        You ordered off the special menu!
        It consists of great coffee
        and an even greater Merlin!
        Enjoy!
      Oath: Who would have thought I'd get a ring when I gave you a cup of coffee
        It's a wonderful surprise. However, I feel like Arthur's love is too
        expensive for a cup of coffee so I'll give you half of my life and all
        of my heart as change. Let's stay together through happiness, sadness,
        and world domination, Arthur!
      OathIdle_01: |-
        Welcome, welcome! The usual, right?
        It's not on the menu? What do you mean?
        You're looking at her.
      MVP: ""
