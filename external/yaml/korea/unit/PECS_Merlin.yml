        그야, 상대가 약할수록 우리 쪽의 피해가
        줄어드니까.​ 다시는... 다시는 친구들을
        잃지 않을 거야.​ 뭐, 아서가 있으니까
        그럴 일은 없겠지만. 그치?
      SPIdle_01_01: |-
        내 이름은 아서 왕과 원탁의 기사들에서
