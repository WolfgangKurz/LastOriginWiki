dialogue:
  KR:
    "1":
      SquadJoin: 자, 한 번 싸워볼까?
      Leader: 에헴...! 이제 어른이니까, 이 정도는 할 수 있어!
      SortiePick: 걱정 마, 예전과는 다를테니까!
      StageStart: 어른의 힘을 보여줘 볼까?
      Retreat: 어른답게 물러설게.
      SearchStart: 일단, 맞는 옷부터 구해야겠어.
      SearchEnd: 갔다 왔어... 에휴.. 옷은 못구했는데.
      BattleFocus: 타이탄은 준비 됐어!
      ActionApprove: 접수 완료!
      SpSkill: 자, 간다~!
      Retire: 이럴 줄은...? 으흑...
      Repair: 나, 참을 게.. 오빠.. 이제 어른이니까.
      Reinforce: 근육이 좀 붙으면 좋을텐데.
      ItemEquip: 좋아~ 한 번 살펴볼까?
      CoreLink: 어..? 지식에 제한은 풀렸으니까, 얼마든지 기억을 공유해도 돼.
      PresentGet: 선물? 흐흥.. 나도 오빠한테 선물을 하고 싶은데... 뭘 받고 싶어?
      Login: 기다리고 있었어. 이 몸으론 더 여러가질 도울 수 있을거야.
      Idle_01_01: |-
        짜잔, 오빠가 좋아하는 어른의
        몸이야. 예쁘지?
      Idle_01_02: |-
        후후, 키도 이만큼이나
        컸다구? 아, 발명 실력은
        그대로니까 걱정 안해도
        괜찮아~.
      Idle_01_03: |-
        오빠, 눈 돌리지 마! 이렇게
        되려고 얼마나 고생했는데!
      SPIdle_01_01: 응? 오빠, 이건 뭐야?
      Idle_02_01: |-
        으음, 확실히 어른이 되니까
        말랑말랑해졌어. 오빠도
        만져볼래?
      Idle_03_01: |-
        헤헷, 오빠 얼굴 빨개졌네?
        고생한 보람이 있었어~ 좀 더
        봐줘. 응?
      Idle_04_01: |-
        이제 나도 어른이니까, 하고
        싶은 건 다 해버릴 거야.
        오빠도 좋지?
      SPIdle_02_01: |-
        아하핫, 간지러워~ 이게
        그렇게 좋아? 음… 그러면
        참을게.
      Oath: |-
        이건… 헤헤, 어른이 된 보람이 있었네. 이젠 오빠랑 계속 같이 있을 수 있는 거지?
        오빠... 사랑해.
      OathIdle_01: |-
        히히. 가끔씩 그땔 생각하면 행복해져.
        오빠도 그렇지?
      MVP: 오빠, 분명히 좀 다른 상품을 준다고 했었지?
    "2":
      SquadJoin: 나와 세계를 정복할 일당들이군!
      Leader: 큭큭큭큭... 악은 반드시 승리한다...!
      SortiePick: 우리의 존재를 만천하에 드러낼 때다!
      StageStart: 나는 모든 것을 파괴하는 악의 화신!
      Retreat: 큭... 두고 보자!
      SearchStart: 좋아! 오늘도 좀 더 나쁜 짓을 해볼까?
      SearchEnd: 큭큭큭... 오늘도 세상에 악을...! 우웅... 귀엽다고 하지마~
      BattleFocus: 큭큭큭! 모든 미터 단위를 야드, 파운드 단위로 바꿔주지~!
      ActionApprove: 혼돈! 파괴! 망각...!
      SpSkill: 디스트로이 애브리띵...!
      Retire: 우에에에엑...
      Repair: 세계를 정복하기 전까진 악은 절대 사라지지 않는다...
      Reinforce: 사악한 영감이 떠오른다...!
      ItemEquip: 어? 이거... 앞이 잘 안 보이네... 어? 어?! 오빠! 거기 가위 있어?
      CoreLink: 세계 정복이 가까워졌군...!
      PresentGet: 에~ 헤헤헤... 아무리 이렇게 선물 공세를 해도 오늘은 밤샘이라구?
      Login: 나는 과학의 끝에 도달한 최고의 과학자... 위대한 Dr.닥터맨이다...! 헤헤헷... 재밌다.
      Idle_01_01: |-
        나는 Dr.닥터맨!
        몸을 사이보그로 개조해서 과학의 극의를-
        아하하핫, 오빠, 간지러워~ 그만, 그마안~​
      Idle_01_02: |-
        큭큭큭, 지금의 나는 그야말로
        매드 사이언티스트! 오늘도 사악한 발명품을-
        응? ...그건 전공이 달라서 모른다!
      Idle_01_03: |-
