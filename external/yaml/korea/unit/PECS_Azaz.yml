dialogue:
  KR:
    "1":
      SquadJoin: 다른 분들 장비가 눈에 들어오려나 모르겠네요.
      Leader: 어, 미안해요. 방금 뭐라고 했죠?
      SortiePick: 금방 끝났으면 좋겠네요.
      StageStart: 이건 평소에 하던 일이라서 다행이려나?
      Retreat: 어서 돌아가죠.
      SearchStart: 머슬 퀸 대회 아니었나요? 어째 바깥만 도는 거 같은데... 아하하- 아, 투덜대는 건 아니에요.
      SearchEnd: 다녀왔어요, 방에는... 안보내주겠죠?
      BattleFocus: 듣고 있어요.
      ActionApprove: 어서 끝났으면...
      SpSkill: 공정 완료, 이걸로 걱정 없네요.
      Retire: 하필... 이럴 때...
      Repair: 의상은... 멀쩡해서 다행이네요. 그래도 부끄러우니까... 너무 그렇게 보지 말아요...
      Reinforce: 아, 고마워요~ 도움이 되겠어요. 지금은 아니지만...
      ItemEquip: 조금... 위안이 되네요.
      CoreLink: 차라리 다 잊었으면 좋겠는데...
      PresentGet: 바보같이... 기쁠 때는 또 기쁘네요...  정말 고마워요.
      Login: 아, 그렇게 갑자기 나타나기 있어요? 아직... 마음의 준비가 안돼서요...
      Idle_01_01: |-
        그냥 방에 가서 모형 조립이나 마저 하면
        안 될까요? 그냥 물어봤어요.
        …...그럼 공방에 가 있는 건?
      Idle_01_02: |-
        메이크업을 태어나서 처음으로 해봤는데…
        시간이 너무 오래 걸리네요. 그 시간이면
        완성품을 열 개도 넘게 만들 수 있을텐데...
      Idle_01_03: |-
        보기 괜찮나요? 마키나 씨의 추천으로 출전하긴
        했는데… 이거, 생각보다 부끄럽네요.
        의상도 노출이 많아서 조금...
      SPIdle_01_01: |-
        미안해요. 지금 보기보다 여유가 없으니까,
        다음에.
      Idle_02_01: |-
        악취미네요. 제가 당황하는게 그렇게
        재미있어요? 저만 당하는 건 약오르니까…
        어머, 이제 이정도로는 안되나요?
        후후, 언제든지 반격해도 괜찮은데요?
      Idle_03_01: |-
        그렇게 억지로 칭찬할 필요 없어요.
        오르카 호에는 저처럼 수수한 여자 말고도-
        어머. 사령관은 정말 솔직하네요.
        그런 점, 정말 좋아해요.
      Idle_04_01: |-
        사령관이 그렇게 칭찬해주니, 시간을 들인
        보람이 있네요. 자, 그럼 같이 방으로 가요.
        이제 출전할 이유가 사라졌으니까.
        아직 모르겠어요? 저, 사령관의 말 때문에
        엄청, 두근거리고 있다구요?
      SPIdle_02_01: |-
        못 참겠어요? 사실 저도 그래요. 좋아하는
        사람에게, 예쁘다는 말을 듣는 게 이렇게
        기쁠 줄은 몰랐으니까요. 자, 어서 안아줘요.
        저 지금... 보기보다 여유가 없으니까.
      Oath: >-
        사실, 그동안 이런 거랑은 담을 쌓고 살았어요. 알죠? 저 맨날 틀어박혀서 기계만 만지는 거. 그런데… ‘해체자’가 아니라

        한 명의 여자로서 사랑받는 것도 꽤 좋네요. ...아니, 미안해요. 사실은 정말로 좋아요. 그리고 그것보다도 더 당신을 좋아하구요.

        그럼 방으로 갈까요? 어서 편안한 장소로 가서, 좋아하는 사람한테 사랑받고 싶으니까요. 여자로서.
      OathIdle_01: |-
        가끔은 이런 것도 나쁘지 않네요. 당신은
        어느쪽이 좋은가요? 평소의 저? 아니면 한껏
        꾸민 저? 참고로, 저는 어떤 모습의
        당신이든 좋아요.
      MVP: 하아, 이렇게 긴장한 건 오랜만이에요.
    "2":
      SquadJoin: 전투인가요? 괜찮아요, 문제없어요.
      Leader: 아, 거기 피아노는 조심해서 다뤄주세요. 가져갈 거거든요.
      SortiePick: 전투하는데 들고 가는 건 좀 그렇지 않냐구요? 아~~... 확실히...
      StageStart: 현장에서 조립하면 상관없겠죠.
      Retreat: 공연할 시간인가요?
      SearchStart: 리사이틀은 처음이라 설레요...! 단순한 탐사라고요...? 흐음...
      SearchEnd: 다녀왔어요~ 그럼 다시 갈까요? 아, 야외에 공연장을 만들었거든요. 보러 오실 거죠?
      BattleFocus: 지명하셨어요?
      ActionApprove: 리퀘스트에 따를게요.
      SpSkill: 조율... 조정이랑 정음까지... 완벽해요.
      Retire: 연주... 해야 하는데...
      Repair: 손가락은... 다치지 않아서 다행이네요... 촉진해 보실래요? 실은 손잡는 게... 목적이지만요...?
      Reinforce: 피아노랑은 관련 없는 거 같은데...? 다른 걸 위해서인가요?
      ItemEquip: 가까이 있으니까 그날 일이 생각나네요?
      CoreLink: 연주하는 건, 또 새로운 재미죠?
      PresentGet: 앙코르로 보답해 드릴까요?
      Login: 왔어요? 아직 부족하지만 들어봐요. 사령관에게 꼭 들려주고 싶으니까...
      Idle_01_01: |-
        카페 아모르의 피아노 연주자, 아자즈예요.
        후후. 제가 여기 있는 게 신기한가요?
        제가 이곳에서 일하게 된 이유는... 으음...
        음악 신청받을게요.​
      Idle_01_02: |-
        거기 앉아봐요. 이 순간을 위해
