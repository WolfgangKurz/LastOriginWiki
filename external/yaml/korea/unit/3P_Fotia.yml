dialogue:
  KR:
    "1":
      SquadJoin: 이제는 잘 할 수 있을거야.
      Leader: 리, 리더는, 아직 조금...
      SortiePick: 선생님께 배운 대로...
      StageStart: 걷기가 힘들어...
      Retreat: 주인님이 기다리시니까, 어서 돌아가야...
      SearchStart: 이, 이런 차림으로요? 알겠습니다...
      SearchEnd: 부끄러워...
      BattleFocus: 거, 건틀릿은 제대로 챙겼어요.
      ActionApprove: 네, 네! 갈게요.
      SpSkill: 이, 이번에도?
      Retire: 역시 난... 안 되는 건가...
      Repair: 열심히 훈련 받았는데... 실망 시켜드려서... 죄송해요...
      Reinforce: 더 노력할게요.
      ItemEquip: 가, 감사합니다. 상자에 담아놔야지...
      CoreLink: 제가 배운 걸 알려줘야겠어요.
      PresentGet: 선물? 제가 선물인데요?
      Login: 오늘은 어떤 봉사를 원하시나요, 주인님?
      Idle_01_01: |-
        알렉산드라님께서 여러가지를
        교육 해주셨어요.
      Idle_01_02: |-
        안 부끄럽다… 안 부끄럽다…
        안 부끄… 후에엥…
      Idle_01_03: |-
        요리요? 당연히 가능…
        어, 어라? 내 건틀릿이
        어디갔지…?
      SPIdle_01_01: 앗, 주, 주인님…
      Idle_02_01: |-
        우으… 훈련의 성과를
        보여드릴게요… 주인님은
        가만히 계셔도 돼요…
      Idle_03_01: |-
        주인님께 요리를 해드릴 때가
        제일 기뻐요. 아직 굽는 것
        밖에 못하지만…
      Idle_04_01: |-
        이, 이제 부끄럽진 않아요.
        그보다도… 어, 어떤가요?
        저도 조금은… 주인님께
        도움이 됐나요?
      SPIdle_02_01: |-
        후으… 주인님이 이걸
        원하신다면…
      Oath: |-
        이, 이런 걸 저에게 주시다니… 흐엥… 아, 안 울어요… 정말, 주인님께선…
        주인님, 저는 많이 부족하지만… 최선을 다해서 보답할게요.
      OathIdle_01: |-
        제가 해드릴 수 있는 건 보잘 것
        없지만… 조금이라도 기뻐해주셨으면
        좋겠어요...
      MVP: 후, 훈련이, 진짜로 효과가 있었어!
    "":
      Join: 히익!!! 아! 아군인가요? 바, 반갑습니다!
      SquadJoin: 에에? 절 전투용으로 쓰시는 건가요?
      Leader: 흐에에... 될 리가 없는데... 이거 제가 꼭 해야 하나요?
      SortiePick: 흐에에... 출격합니다.
      StageStart: 흐으, 앞으로, 앞으로. 긴장할 필요 없어.
      Retreat: 다행이다... 물러날게요.
      SearchStart: 으으, 무섭지만... 다녀오겠습니다.
      SearchEnd: 으아아... 주인님, 무서웠어요.
      BattleFocus: 누, 누굴 공격하나요?
      ActionApprove: 네... 노력할게요.
      SpSkill: 어... 어...? 불이...? 아, 안 돼!
      Retire: 이러면... 안 되는데...
      Repair: 어쩌면 이런 게 제게 어울리는 모습일지도... 실패자가 돼서 누워 있는 거요.
      Reinforce: 조금이라도 강해지면.. 좀 더 도움이 되겠죠?
      ItemEquip: 감사합니다. 이거면... 어쩌면 저도 활약할 수 있을지도 모르겠어요.
      CoreLink: 저보다... 가치 있는 링크가 더 많을 텐데...
      PresentGet: 선물... 옛날엔 거의 못 받았었는데...
      Login: 까, 깜짝이야... 아, 주인님께서 오신 건가요?
      Idle_01_01: |-
        조, 조금만 물러나 주세요…
        아직 냉각이 덜 됐으니까요.
      Idle_01_02: |-
        요리요? 아… 불을 쓰는
        요리라면 문제없어요.
      Idle_01_03: |-
        헤헤. 소풍이나 야외 바비큐
        파티를 할 수 있는 날이 오면
        좋겠어요.
      SPIdle_01_01: 거, 거긴 안 돼요!
      Idle_02_01: |-
        잠시만요. 주인님, 조심하셔야
        해요. 주인님은 다치시면
        안 돼요.
      Idle_03_01: |-
        전, 바비큐가 특기예요.
        원하시면 지금이라도 보여
        드릴 수 있어요. 헤헤.
      Idle_04_01: |-
        언젠간 주인님만을 위해
        요리하고 싶어요.
      SPIdle_02_01: 조, 조금만이에요.
      Oath: |-
        네? 이걸… 아, 누구에게 전달하는 임무인가요? 네? 제게 주신다고요? 이걸? 말도 안돼…
        살면서 한 번도 생각을 하지 못한 일인데... 주인님, 부족하지만 절대로 실망시키지 않겠어요.
      OathIdle_01: |-
        아침밥… 매일 제가 아침밥을
        차려 드리면 좋을 텐데...
      MVP: 제가요? 저 같은게 제일 잘 했다고요? 정말요?
    M:
      SquadJoin: 저를 믿어주시는 거군요. 네, 꼭 믿음에 보답할게요.
      Leader: 리, 리더도?! 해, 해볼게요...
      SortiePick: 조, 조금 긴장되지만, 주인님을 위해 해낼거에요.
      StageStart: 우, 움직이죠.
      Retreat: 도, 돌아가는 건가요?
      SearchStart: 탐사 정도는 이제 괜찮아요. 다녀올게요.
      SearchEnd: 아, 주인님! 좋은 재료들을 구해왔어요. 조금만 기다려주세요.
      BattleFocus: 주, 준비 됐어요.
      ActionApprove: 자, 잘 할 수 있을 거야.
