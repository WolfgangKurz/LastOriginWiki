dialogue:
  KR:
    "1":
      SquadJoin: 왕! 제가 제일~ 앞에 가고 싶어요~
      Leader: 에, 엣헴! 오늘은 제가 리더에요!
      SortiePick: 왕! 제가 앞장설게요?
      StageStart: 실망시키지 않을게요.
      Retreat: 힝... 벌써요?
      SearchStart: 왕! 꼼꼼하게 찾아오겠습니다!
      SearchEnd: 다음엔 어딜갈까요? 어서요~
      BattleFocus: 넵! 사령관님.
      ActionApprove: 갑니다!
      SpSkill: 덤벼보시죠!
      Retire: 사령관님... 보고 싶어요...
      Repair: 사령관님...
      Reinforce: 고~마워요, 사령관님?
      ItemEquip: 비품은 소중하게!
      CoreLink: 산책 좋아하는 친구면 좋겠다!
      PresentGet: 왕! 선물이요? 진짜요? 고마워요!
      Login: 사령관님~ 오늘은 뭘하고 놀까요?
      Idle_01_01: |-
        얼른얼른~.
        사령관님! 산책 나갈 준비해
        주세요. 빨리요~.
      Idle_01_02: |-
        사령관님 사령관님~.
        무슨 생각 하고 계세요? 네?
        안 알려 주실 거예요?
      Idle_01_03: |-
        심심해요 사령관님~. 오늘은
        저랑 뭐 하고 놀까요?
      SPIdle_01_01: 사령관님 변태! 변태!
      Idle_02_01: |-
        오늘은 코스를 바꿔볼까요? 더
        멀리멀리 가는 거예요.
        준비되셨죠?
      Idle_03_01: |-
        우리끼리 할 수 있는 게 얼마나
        많은데요. 그러니까… 음…
        제가 경찰할게요. 히힛~.
      Idle_04_01: |-
        그치만, 전 사령관님이 무슨
        생각하는지... 궁금하단
        말이에요. 말해 주실 거죠?
      SPIdle_02_01: |-
        흐앗! 미리.. 말씀이라도
        해주시면… 더 좋을 거
        같은데…
      Oath: |-
        어... 정말요? 이거 제게 주시는 거에요? 아... 이제 저 꼼짝도 못하는 거죠?
        그쵸? 사령관님... 그래도... 산책은 허락해주시는 거죠? 히힛.
      OathIdle_01: |-
        이제 사령관님은 제 거예요!
        그러니까, 저랑 매일 매일 놀아주세요.
      MVP: 사령관님! 제가 제일 잘했죠~ 그쵸?
    "2":
      SquadJoin: 누굴 지켜줄까요?
      Leader: 얍! 경위 승진! 에에이... 아닌가~?
      SortiePick: 갑니다, 왕!
      StageStart: 모두 뒤에 잘 붙어있어요~?
      Retreat: 벌써 끝? 싫은뎅...
      SearchStart: 제가 모두 찾아버릴거에요!
      SearchEnd: 자자! 이게 찾은거~ 또 뭘 찾아올까요? 혹시 조개껍질?
      BattleFocus: 준비됐어요!
      ActionApprove: 진압 준비 끝!
      SpSkill: 전부 제 뒤로 와요!
      Retire: 아픈 거... 싫은데...
      Repair: 다쳐... 버렸어요...
      Reinforce: 왕! 점점 강해집니다!
      ItemEquip: 반짝 반짝 좋아요!
      CoreLink: 우리 같이 바다를 뛰어봐요!
      PresentGet: 사령관님... 너무 좋아요!
      Login: 사령관님! 바다에요, 바다! 빨리 달려보자구요!
      Idle_01_01: |-
