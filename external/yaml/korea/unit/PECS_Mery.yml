      Login: ""
      Idle_01_01: |-
        동양화에 도전하는 건 처음이에요.
        하지만 동양 출신의 대원 분들이 많이
        도와주셔서 좋은 결과가 나온 것 같아요!
      Idle_01_02: |-
        오라버니의 얼굴도 동양화 풍으로 한 번
        그려드릴까요?
        분명 멋진 작품이 나올 거랍니다.
      Idle_01_03: |-
        이 옷은 테일러 님의 아이디어였어요.
        제가 동양화를 연습하고 있다는 소식을 듣고
        찾아오셔서 옷도 동양풍으로 맞추는 건
        어떻냐고 하시더라고요.
      SPIdle_01_01: 잠깐만요, 먹물이 묻을지도 몰라요!
      Idle_02_01: |-
        매번 먹을 가는 게 귀찮지 않냐고요?
        아뇨, 그 과정마저도 그림의 일부이기에,
        제게는 즐거운 귀찮음이랍니다.
        …오라버니를 보는 시간도 더 늘어나고요.
      Idle_03_01: |-
        이 옷에는 사실 비밀이 하나 있는데…
        그게 뭔지 맞춰보실래요? 모르시겠다고요?
        …후훗, 이 치마, 사실… 제가 그린 거예요.
      Idle_04_01: |-
        동백꽃에 담긴 뜻을 알고 계신가요?
        그건 '누구보다도 당신을 사랑합니다' 라는
        뜻이라고 해요.
        오라버니를 향한 제 마음과 같네요. 헤헷…
      SPIdle_02_01: |-
        …네, 오라버니. 저라는 종이를…
        오라버니의 색으로 물들여주세요.
      Oath: 동양화는 화가의 감정을 중시하는 그림이에요. 그래서 그런가, 오라버니를 그린 그림은 항상 비슷한 느낌이 들어요. 왜냐하면… 오라버니를
        생각하면 마음 속에서 사랑스러운 감정만 마구 샘솟거든요. 그러니까, 제 대답은 이거에요. 네, 사랑하는 오라버니. 저희 함께
        행복하게 살아요!
      OathIdle_01: |-
        그림의 소재들에는 다 뜻이 있답니다.
        예를 들어 제가 그린 이 그림의 학은…
        오라버니랑 제가 백년해로 하고 싶다는
        뜻을 담아 그린 거예요. 헤헷…
      MVP: ""
    "":
      Join: 네! 당신의 소중한 바람을 제가 꼭 이뤄드릴게요.
      SquadJoin: 여기서도 희망을 그려낼수 있을거에요
      Leader: 전투는 자신없지만... 열심히 해볼게요!
      SortiePick: 제 화폭에 모든걸 담아올게요?
      StageStart: 무섭지 않아... 무섭지 않아...
      Retreat: 등 뒤가... 오싹오싹하네요...
      SearchStart: 흐음~ 화구는 두고가는게 나으려나?
      SearchEnd: 걱정마요, 부탁한 물건은 제가 전부 챙겨뒀으니까요
      BattleFocus: 뭔가 떠오를거 같네요!
      ActionApprove: 네! 그거면 충분해요
      SpSkill: 마음에 들었으면 좋겠네요
      Retire: 제겐... 무리였나봐요...
      Repair: 다음번엔... 더 잘해보일수 있어요
      Reinforce: 이렇게하면 저도 싸움에 도움이 되겠죠?
      ItemEquip: 이거... 어떻게 쓰는건지 알려줄수 있나요?
