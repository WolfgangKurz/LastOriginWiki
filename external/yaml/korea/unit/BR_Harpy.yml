dialogue:
  KR:
    "1":
      SquadJoin: 이, 이런 차림이라 조금 부끄러운걸.
      Leader: 미, 미안. 긴장이 풀렸었나 봐.
      SortiePick: 나! 나 썬크림! 썬크림 깜빡했어!
      StageStart: 휴우... 큰일 날 뻔했다... 이제 집중할게.
      Retreat: 읽어야 할 책도 있으니 금방 돌아갈게.
      SearchStart: 어, 응. 책을 더 구해와야지~
      SearchEnd: 어디서 이렇게 구해오는 거냐고? 어... 책은 다들 신경 안 쓰니까... 아하하하.
      BattleFocus: 어~ 여기 있어!
      ActionApprove: 라져!
      SpSkill: 잠깐 쉬고 있으라고!
      Retire: 방, 방심했...어...
      Repair: 그래도... 아야야! 에헤헷... 배울 점은 있었어.
      Reinforce: 응, 나도 같은 생각이야.
      ItemEquip: 음... 더 장착할 곳이 있으려나?
      CoreLink: 히히, 지식이 느는 것만큼 즐거운 것이 또 있을까?
      PresentGet: 하핫, 보답으로는 뭘 해주면 좋을까?
      Login: 이제 오는구나! 나는 잠깐 쉬고 있었어. 후훗. 있지, 오늘은 우리 무슨 이야기를 해볼까?
      Idle_01_01: |-
        아, 사령관. 다른 애들은 먼저 갔어.
        ...나, 날 찾아 온 거야? 으응, 아니야.
        나도 읽던 거 다 읽어서 심심하던
        참이었어.
      Idle_01_02: |-
        거기 잘생긴 분? 괜찮으시면 우리
        같이 서핑? 아하핫, 웃겨서 더
        못하겠어. 놀려서 미안해 사령관.
      Idle_01_03: |-
        어렵다구? 이게 얼마나 재밌는
        소설인데... 무슨 내용이냐니, 진짜
        하나도 안 읽었구나? ...전쟁 속에서
        피어나는… 사랑 이야기야.
      SPIdle_01_01: |-
        꺄악?! 가, 갑자기 그러면 위험하잖아.
        꼴사납게 떨어질 뻔했어...
      Idle_02_01: |-
        이 책? 해변에서 혼자 책을 읽고 있던
        여주인공에게 남주인공이 우연히
        찾아오는 내용이야. 에헤헷...
      Idle_03_01: |-
        전쟁 중에도 사랑은 싹트기 마련이야.
        하물며 여행지에서 휴양을 보내는
        중이라면… 더 말할 것도 없지 않을까?
