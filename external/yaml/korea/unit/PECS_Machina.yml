dialogue:
  KR:
    "1":
      SquadJoin: 어?! 전투 임무... 인가요...?
      Leader: 어쩔 수 없는 거로군요. 네, 느껴져요. 당신의 마음...
      SortiePick: 미안해하지 않으셔도 돼요, 애... 태운 만큼... 나중에는 더...
      StageStart: 구현이 흐트러지지 않도록 집중해야...
      Retreat: 제가... 기대해버리면 안 되는데...
      SearchStart: 저... 아, 아니에요... 다녀올게요.
      SearchEnd: 이, 일부로 그러는 게 아니라는 건 알지만, 이제는... 부탁드려도 될까요...?
      BattleFocus: 듣고 있어요.
      ActionApprove: 진정한 평온을 위해...!
      SpSkill: 멈추지 않는 환상의 노래...!
      Retire: 제가 있어야 하는 곳으로... 돌아가야...
      Repair: 이러려던 게 아니었는데... 보살핌을... 받게 되어버렸네요...
      Reinforce: 사령관님의 마음, 이해했어요...
      ItemEquip: 아앗...! 손길이... 닿아서...
      CoreLink: 더 많은 이들의 마음을 이해할 수 있기를...
      PresentGet: 이런 걸 받기 위한 건 아니었는데... 정말 고마워요...
      Login: 어, 어서 오세요... 사양하실 필요 없으니까 마음껏 워, 원하시는 대로 당신의 욕망에 충실해 주세요...!
      Idle_01_01: |-
        사령관님... 과연 마음에 들어 해주실까요...
        살짝 엿본 욕망을 충실하게 구현하기는 했지만...​
      Idle_01_02: |-
        당신의 마음은 잘 알고 있어요.
        저희 모두를 지키고 싶다는 그런
        순수한 욕망이요. 그리고... 저희 모두를,
        사랑해주겠다는 마음도.​
      Idle_01_03: |-
        의상 디자인에는 메리의 도움을 받았어요.
        저는 남성의 시선을 빼앗는 법은 잘 모르니까요. ​
      SPIdle_01_01: |-
        마음의 준비는 됐어요.
        부디... 당신이 원하는 대로 해주세요.​
      Idle_02_01: |-
        마음에 드시나요...? 아... 다행이네요.
        안심했어요. 그럼 그대로 계셔 주세요.
        어떻게 해야 하는지...
        제, 제대로 배워왔으니까요.​
      Idle_03_01: |-
        자, 잠깐만요.
        이 드레스는 사실 홀로그램이라
         그렇게 하시면 직접 닿아버려요.
        ...네. 소, 속옷도...​
      Idle_04_01: |-
        이 모습에는, 당신뿐만이 아니라 제 욕망도
        투영됐어요. 저를 구원해 준 당신에게 사랑받고
        싶다는... 그런, 표현하지 않고는 견딜 수 없는
        마음이요. 그러니까... 사양할 필요는 없어요.
        그러니까... 당신의 욕망에 충실해주세요.​
      SPIdle_02_01: |-
        당신의 다정한 손길이 닿을 때마다,
        저는 정말 행복해요. 그래도... 좀 더,
        욕망에 충실해져도 괜찮아요.
        저도 그걸 바라고 있으니까.​
      Oath: |-
        언제나 제게 들려주는 따뜻하고 사려 깊은 말 한 마디, 한 마디가 제게 얼마나 큰 구원이 되는지...
        당신은 아시나요? 그것만으로도 과분한데, 이런 것까지... 받아도 될지 묻지는 않을게요.
        저는 이미, 당신을 위해 모든 것을 바치기로 했으니까요. ...네. 당신의 모든 소망을 이뤄주기 위해서요.
      OathIdle_01: |-
        당신의 옆자리에 제가 있을 수
        있게 해줘서 고마워요. 정말로...
        사랑하고 있어요.​
      MVP: 하아... 제가 더 몸이 달아버리다니...
    "":
      Join: 당신의 구원에 감사드려요. 그리고… 속죄할 기회를 주신 것도.
      SquadJoin: 제 능력이 통했으면 좋겠네요.
      Leader: 이런 저라도 도움이 된다면...
      SortiePick: 당신이 사랑하는 분들 전부, 무사히 인도하겠어요.
      StageStart: 잔인한 낙원의 끝에, 축복이 있기를...
      Retreat: 물러날 때군요.
      SearchStart: 죄를 씻을 수 있다면 뭐든지 하겠어요.
      SearchEnd: 다음 과업은 뭔가요? 얼마든지 말해주세요.
      BattleFocus: 기다리고 있어요.
      ActionApprove: 시작하죠, 연주를...
      SpSkill: 영원한 환상 속에 잠드세요.
      Retire: 마침내... 안식을...
      Repair: 이제 와서 편해질 생각을 하다니... 어리석었네요...
      Reinforce: 이 힘은 다른 분들을 위해 쓰겠어요.
      ItemEquip: 좋은 연주를 할 수 있겠어요.
      CoreLink: 제 과오가 반복되지 않도록 하겠어요.
      PresentGet: 저는... 이런 걸 받을 자격이 없어요...
      Login: 당신의 바람을 이루어드림으로써 이 죄를 씻을 수 있기를...
      Idle_01_01: |-
        데우스 엑스 마키나는 어떤 사건이든, 어떤
        고통이든 간단히 없애버릴 수 있죠. 저는 그저
        이름만 빌려온 빈 껍데기일 뿐.
      Idle_01_02: |-
        이해하려고 하지 않으셔도 괜찮아요. 제가 저질렀던
        그 모든 악행들은… 누군가에게 이해받지도,
        용서받지도 못할 일이에요.
      Idle_01_03: |-
        제 욕망… 그런 건 전부 잊어버렸어요.
        아주, 예전에.
      SPIdle_01_01: 이게 당신의 욕망이군요.
      Idle_02_01: |-
        제 능력이 더 강했다면 달라졌을까요?
        이제와서 생각해봤자 의미는 없겠지만요.
      Idle_03_01: |-
        당신의 욕망은 전부 봐서 알고 있어요. 지금
        당장이라도, 누구의 도움도 받지 않고 이룰 수
        있는 일이지 않나요? 그런데도 어째서-
        ...의무, 라니. 별난 말을 하네요, 당신은.
      Idle_04_01: |-
        용서… 하신다구요? …...이상하네요.
        당신의 말 한마디로 바뀌는 건
        아무것도 없을텐데, 없어야 하는데…
        조금, 마음이 놓여요.
      SPIdle_02_01: |-
        어쩐지... 당신의 것만은 제가 직접 받아들이고
        싶은 기분이 드네요. ...그래요.
        당신의 욕망을, 전부.
      Oath: |-
        평생 어깨를 짓누르는 죄책감에 속죄하며 살아가야한다고 생각했어요. 그런데, 당신의 말 한마디에 이렇게나 마음이 약해지네요.
        기쁨, 분노, 즐거움, 그리고 사랑… 이런 것들은 이미 제 안에서 사라진지 오래에요. 그러니까… 당신이 제게 다시 알려주세요.
        저희 둘만의… 작은 낙원에서.
      OathIdle_01: |-
        예전 모습으로 돌아갈 수는 없을 거예요.
        너무 많은 일을 겪었으니까. 그래도 당신의
        말대로… 앞으로가 중요하겠죠.
      MVP: 이걸로... 제 과오가 조금이나마...
    M:
      SquadJoin: 이 싸움의 끝에는 분명, 낙원이 있겠죠.
      Leader: 당신의 마음, 다른 분들께도 전하겠어요.
      SortiePick: 돌아올 때까지 기다려주세요. 저희가 만든 소중한 이곳에서...
      StageStart: 꿈의 시작에, 희망이 깃들기를...
      Retreat: 제 환상이 지켜드릴거에요.
      SearchStart: 말씀하신 대로 편한 마음으로 다녀올게요.
      SearchEnd: 바깥을 둘러보는 것도 좋은 경험이 되네요.
      BattleFocus: 듣고 있어요, 당신을.
      ActionApprove: 희망을 연주하죠.
      SpSkill: 낙원이 당신을 지켜줄 거에요.
