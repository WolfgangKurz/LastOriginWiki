      SpSkill: 그 목숨, 거두어가겠다.
      Retire: 나 또한, 피해 갈 수 없었구...나...
      Repair: 아직, 안식의 때가 아니었구나.
      Reinforce: 죽음이, 손짓한다.
      ItemEquip: 불타는 낫이, 너를 노린다.
      CoreLink: 어둠의 장막이, 세를 불린다.
      Login: 모든 생명은, 죽음 앞에 평등하다.
      Idle_01_01: |-
        이제 선고의 낫은 주인의 적에게로 향한다…
        어둠과 공포가 도래할 곳을 말하라...
      Idle_01_02: |-
        죽음은 곧 평온… 원한다면 영원한 안식 속에
        잠들게 해주겠다...
      Idle_01_03: |-
        죽음 그 자체를 부리는 기분이 어떠한가?
        허나 방심하지 말거라, 주인이여…
        죽음은, 상대를 가리지 않으니...
      MVP: 잠들거라, 영원히...
