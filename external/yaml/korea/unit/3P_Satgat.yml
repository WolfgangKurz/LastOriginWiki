dialogue:
  KR:
    "":
      Join: 짝을 찾아 방랑하는 시인, 데카르트 보이저 삿갓일세. 잘 부탁하네.
      SquadJoin: 목적을 달성하기 위해 무력을 사용하려는 건가? 훌륭하군.
      Leader: 다행히도 내 데이터베이스에 병법서가 몇 권 있다네.
      SortiePick: 오랜만에 검을 쓸 시간이군.
      StageStart: 배필을 찾는다. 방해하는 건 벤다. 아주 쉽군.
      Retreat: 왔던 것처럼 또 훌쩍 떠날 시간이군.
      SearchStart: 이번에는 배필이 아니라 자원을 찾아 떠나는 여행인가?
      SearchEnd: 어떤가? 만족스러운 결과물인가?
      BattleFocus: 무엇을 베면 되겠나?
      ActionApprove: 처리하겠네.
      SpSkill: 만 번 죽어 마땅하리라.
      Retire: 아직 짝을 찾지 못했건만…….
      Repair: 하……. 아무래도 소생의 배필 찾기는 계속될 모양이군.
      Reinforce: 혀만큼이나 검도 날카로워지겠군. 혀는 없지만.
      ItemEquip: 새 장비로 교체하는 것은 좋지만 이 삿갓은 남겨주게나.
      CoreLink: 시상이 막 떠오르는군.
      Login: 왔는가 사령관. 소생과 함께할 멋진 처자의 소식도 가져왔겠지?
      Idle_01_01: |-
        데카르트 보이저가 성이고, 삿갓이 이름일세.
        헷갈리지 않도록 주의하시게, 사령관.
      Idle_01_02: |-
        내 이상형 말인가?
        흠, 일단 커뮤니케이션 능력이 뛰어나고
        논리 회로가 섹시한...
        왜 그런 눈으로 바라보나?
