      Idle_01_01: |-
        이 해머가 무겁지 않냐고? 아니~ 전혀.
        날 걱정하는 거라면 접어두는 게 좋아.
        이건 오직 나만이 다룰 수 있는 무기라고.
      Idle_01_02: |-
        저기… 아까 그 LRL이랑 같이 다니던
        범고래 꼬마 이름이 뭐야?
        똑소리 나는 게 너무 귀엽던데…
        아… 친언니가 있다고? 아… 하하!
        아... 아니, 너무 귀여워서… 그렇… 구나…
      Idle_01_03: |-
        '오르카 저항군'이라니 네이밍 센스가 떨어지네.
        좀 더 간지나는 이름 없어?
        이를 테면 저스티스 소사이어티라던가,
        바이오로이드 얼라이언스라던가…
        오르카 저항군이 더 낫다고?
      SPIdle_01_01: |-
        이 새끼가…
        손 아작 내버리기 전에
        떼라…?
      Idle_02_01: |-
        난 명령을 내리는 사람들을
        그리 좋아하지 않아.
        아무리 네가 인류의 마지막 희망이라 하더라도.
        적어도 나한테 명령을 내리려면,
        나보다 훨씬 강력한 힘을 가져야 할 거야.
        어때… 넌 자신 있어?
      Idle_03_01: |-
        …나라고 이렇게 화만 내고 싶은 건 아니야.
        억압하는 어른들이 싫을 뿐이라고. 이를 테면…
        불구덩이에 곰돌이 인형을 처박으라 강요한다거나…
        그런 폭력을 어른의 훈계라며 가르치고
        강제하는 게… 싫을… 뿐이야.
      Idle_04_01: |-
        …널 보면서 어른의 책임은 이런 거구나,
        느끼게 되었어.
        명령을 내려 줘.
        이번엔 투정 없이 해낼 테니까.
      SPIdle_02_01: |-
        으앗… 야!
        기, 기분 이상해!
        하지 마!!
      Oath: 인정할 건 인정해야겠지… 넌 내가 봐왔던 다른 어른들과는 달랐어. 내가 틀렸어, 넌 내 생각보다 더 좋은 어른이란 걸 인정 할게.
        서로 나눈 이 반지, 화해해 증표로 평생 간직하자. 자~ 악수! 그럼 이제부터 정식으로 잘 부탁해!
      OathIdle_01: |-
        내가 많이 어른스러워진 것 같다고?
        기분 나쁜 건 아냐…
        내가 성장했다는 뜻으로 받아들여도 될까?
