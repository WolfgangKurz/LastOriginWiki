      Idle_01_01: |-
        이렇게 땀 흘리다보면
        마음 속이 좀 가라앉는 느낌이야,
        자, 계속해서 대련을 부탁해도 될까?
        인정사정 봐주지 말고 덤벼보라고,
        다 받아 쳐줄 테니까!
      Idle_01_02: |-
        시라유리한테 많이 배우고 있어.
        진정한 강함은 분노에서 나오지 않는다고.
        그래서 새로운 목표를 가져볼까 해…
        너도모르게 날 누나로 부를 만큼 멋지고
        강해진 모습 보여줄 테니까,
        기다리고 있어!
      Idle_01_03: |-
        다른 취미활동은 왜 안 하냐고?
        으음… 사실 도전해보지 않은 건 아냐.
        요리나 수영… 그리고… 번지점프까지도…
        그나마 이게 제일 나랑 잘 맞는 것 같더라고.
        하아~ 나중에 애들 모아서
        이리스 검도 도장이나 한 번 만들어볼까?
        헤헤…
      SPIdle_01_01: |-
        하앗! 빈틈 발견!
        번뇌를 버리고 집중하라고!
      Idle_02_01: |-
        정말 강하단 말 밖에 안 나오네…
        하, 이것이 진짜
        오르카 사령관의 파워라는 거지?
        대체 나 몰래 어떤 특훈을 받고 있는 건데?
        나한테도 전수해 줘!
        다음엔 절대 지지 않을 거니까!
      Idle_03_01: |-
        시라유리가 나한테
        이것저것 많이 물어보더라고.
        궁금하게 뭐 그리 많은지… 너, 너!
        내 취향을 어떻게 알아!
        그건 시라유리한테밖에 말하지 않았는데…!
        그건 비밀이었다고!
      Idle_04_01: |-
        흐아아아… 내가 진건가!!!
        대체 널 어떻게 해야 이길 수 있는 거야…?
        안 되겠어… 다시 한 판해!
        대체 네 마음가짐이란 어떻길래
        날 단박에 이겨버리는 건데?!
        이대로 질 수 없어…
        다시 자세 잡아!
      SPIdle_02_01: |-
        …하아, 무리야…
        이제 대련은 끝났으니까…
        히끅… 아, 안 돼엣…?!
      Oath: 시라유리와 수련을 하면서 분노를 다스리는 법을 배우고 익힐 수 있었어. 아무래도 수련의 효과가 상당한 모양이네.
        널 보고도 이렇게 침착할 수 있다니… 고맙다…! 덕분에 이렇게나 많이 성장할 수 있었으니까. …뭐야, 그 물건은, 날 인정하겠다는
        증표 같은 건가? 좋아. 받아서 간직해두도록 할게. 오랜 고통을 견디고 단단하게 빛날 수 있게 된 이 보석처럼… 내가 눈부시게
        빛나는 그날까지 계속해서 함께 해 줄거지?
      OathIdle_01: |-
        너 말이야, 그만 날 애처럼 다뤄!
        이번 대련에서 이기면 꼭
        너한테 누나 소리를 듣고야 말 테니까!
        자, 다시 그 검을 잡고 덤벼!
      MVP: ""
