dialogue:
  KR:
    "1":
      SquadJoin: 으앗, 더워... 얼른 나가고 싶어...
      Leader: 알았으니까, 빨리 나가게 해줘...
      SortiePick: 빨리이~ 응?
      StageStart: 조금 날뛰면, 괜찮아질 거야!
      Retreat: 아직 몸이 뜨거운데...
      SearchStart: 여기 있으면 안 돼? 주인님이랑 떨어지면... 나...
      SearchEnd: 에헷, 주인님! 주인님! 흐응~ 나, 이제 가기 싫어~
      BattleFocus: 빨리~ 빨리이~
      ActionApprove: 싸우면 괜찮아질 거야!
      SpSkill: 으응, 이젠 못 참아!
      Retire: 여긴... 어디...?
      Repair: 시, 싫어... 이불 덮지 마...
      Reinforce: 평소에는 간지러웠는데... 어... 조, 조금 달라...
      ItemEquip: 주인님이 끼워주면 안 돼?
      CoreLink: 펜리르가 이상한 걸까? 아... 아니면 얘도...
      PresentGet: 이거 말고... 다른 거 줘, 응?
      Login: 주인님... 나... 여기가 이상해, 한 번 봐줘...
      Idle_01_01: |-
        에헤헤… 옷은 너무 더워서
        다 찢어버렸어.
      Idle_01_02: |-
        주인님. 나, 몸이 이상해. 덥고,
        배고프고… 나 왜 이렇게 된
        거야…?
      Idle_01_03: |-
        진짜? 고기 줄 거야? 와아!
        ...헤헷, 주인님도 같이 먹어.
      SPIdle_01_01: 으응… 더 이상해지잖아…
      Idle_02_01: |-
        시원해서 조금
        괜찮아졌었는데… 주인님
        냄새를 맡으니까…
      Idle_03_01: |-
        고기 다 먹어버렸어… 아,
        주인님이다... 주인님, 핥기만
        할 테니까 조금만… 응?
      Idle_04_01: |-
        주인님… 나 얼마나 더 이렇게
        앉아있어야 돼…? 앞으로도 말
        잘 들을게, 하읏… 빨리…
      SPIdle_02_01: |-
        하아, 하아… 주, 주인님은
        가만히 있어! 금방 끝나니까...!
      Oath: |-
        서약…? 나, 주인님의 부인이 되는 거야?
        하아, 그럼 나 이제 안 참아도 되는 거 맞지? 하앗, 주인님… 정말 좋아해…
        주인님도 나 좋아해? ...응, 그러면 빨리… 읏… 나 진짜 이상해지기 전에, 응…?
      OathIdle_01: |-
        어제 등 할퀴어서 미안해, 주인님.
        나도 모르게… 빨리 낫게 핥아줄게.
      MVP: 아으... 아직도 이상해... 주인님! 나 어떻게 해?
    "2":
      SquadJoin: 좋아. 오랜만에 몸 좀 풀어볼까?
      Leader: 대장의 명령은 절대적이야.
      SortiePick: |-
        리리스 언니가 얌전히 있으라고 했지만…
        이히힛. 주인님이 명령했으니 어쩔 수 없네.
      StageStart: 에햐햣. 사냥 시간이다~아!
      Retreat: 어, 조금만 더 놀다 가면 안돼?
      SearchStart: 다녀올게. 조금 늦게 돌아와도 걱정하지는 마. 노느라 늦는 거니까.
      SearchEnd: 아~! 즐거웠다! 신사에만 틀어박혀서 아무 것도 못하니까 엄청 답답했어.
      BattleFocus: 응. 주인님.
      ActionApprove: 알겠어, 주인님.
      SpSkill: 으하하하하하하.
      Retire: 으읏. 리리스 언니 말 들을걸…
      Repair: 리리스 언니가 사과 깎아주고 갔어. 먹을래, 주인님?
      Reinforce: 강해져도 멋대로 안 할 테니까 걱정 마.
      ItemEquip: 이런 게 없어도 나는 강하지만, 헤헷, 고마워.
      CoreLink: 이제 덜 지루하겠네.
      PresentGet: 이것도 좋지만 같이 놀러가자. 응?
      Login: 우와. 주인님. 어서 와. 나 보러 왔지. 응? 응? 응?
      Idle_01_01: |-
        요즘 시티 가드한테 집중 마크 당하니까
        리리스 언니가 당분간은 조용히 있으라고
        신사로 보냈어.
        신사는 지루해!
      Idle_01_02: |-
        리리스 언니가 처음에는 코헤이로
        보내려고 했어. 그런데 코헤이의 어떤 교리가
        마음에 안 들었나봐.
        나는 괜찮은데…
      Idle_01_03: |-
        신사에 가니까, 꼬리 많은 애랑, 수상한 애랑,
        하치코랑, 뭔가 조그마한 애가 있었어.
        그러면 나 하나 정도는 없어도 되지 않을까?
      SPIdle_01_01: |-
        리리스 언니가 얌전히 있으라고 했는데…
        이러면 얌전히 못 있게 되는데, 주인님~
      Idle_02_01: |-
        여기 신사 내가 알고 있는 거랑은 많이 다른
        거 같은데… 액을 쫓고, 복은 빌어도 신을
        모신다는 느낌은 전혀 안 들어.
        뭐… 아무래도 상관 없나?
      Idle_03_01: |-
        내가 이 옷을 입고 있는 게 어색해, 주인님?
        로마에 가면 로마 법을 따르라!
        나무를 숨기려면 숲에 숨겨라!
        주인님을 유혹하려면 무녀복을 입어라!
        응? 아니야? 흐응? 진짜아?
      Idle_04_01: |-
        히루메랑 같이 몰래 고기 구워 먹다가 
        시라유리한테 걸려서 혼났어. 냄새 밴다고.
        하치코가 남은 고기로 요리 해줬는데,
        바르그는 의외로 고기 잘 못 먹더라.
      SPIdle_02_01: |-
        주인님, 나랑 종교활동하고 싶은 거야?
        씨앗 종, 사귈 교.
        주인님이 원하니 어쩔 수 없네.
        우리 열심히 종교활동하자, 주인님.
      Oath: 주인님, 나 좋아하니까 반지 주는 거지? 그러면 결혼식을 올려야겠네? 신사 늑대 사흘이면 주례를 맡는다고… 기쁠 때나 슬플 때나
        괴로울 때나 아플 때나 언제나 사랑할 것을 맹세합니까? 내 대답은 '맹세합니다!' 야. 죽음이 갈라 놓지 못할 정도로 사랑할게,
        주인님.
      OathIdle_01: |-
        주인님, 어서와! 응? 요즘은 지루하지 않냐고?
        음… 그다지? 다른 애들도 좋은 애들이고,
        밥도 맛있고, 시티 가드가 귀찮게 안 하고.
