        莉莉絲姐姐要我暫時安分一點
        就把我送來神社。
        神社好無聊！
      Idle_01_02: |-
        莉莉絲姐姐本來
        打算送我去公平教。但是公平教的所有教理
        她好像都不滿意。
        我是覺得還可以啦…
      Idle_01_03: |-
        來到神社後，這裡已經有很多尾巴的孩子、很可疑的孩子，
        還有小八，跟一個有點小的孩子。
        那應該少我一個也無所謂吧？
      SPIdle_01_01: |-
        莉莉絲姐姐要我安分地待在這裡…
        這樣我就沒辦法繼續安分了，主人～
      Idle_02_01: |-
        這裡的神社跟我所知的神社很不一樣…
        雖然有在驅邪、祈福，
        但好像並沒有侍奉神靈。
        呃…看來這樣也可以嗎？
      Idle_03_01: |-
        我穿這件衣服會很彆扭嗎，主人？
        入境就要隨俗！
        要藏一棵樹，就要藏在樹林裡！
        要誘惑主人，就要穿巫女服！
        什麼？不是嗎？哼嗯？真的嗎？
      Idle_04_01: |-
        我跟希魯梅一起偷偷吃烤肉，
        結果被白百合發現，被罵了。說我身上有味道。
        小八用剩下的肉做了一些料理給我吃，
        不過意外的是座狼不太吃肉。
      SPIdle_02_01: |-
        主人，你想和我一起進行宗教活動嗎？
        我是說種子的種，交往的交。
        既然主人想要，那就沒辦法了。
        我們努力進行種交活動吧，主人。
      Oath: 主人是喜歡我才送我戒指吧？那就必須舉辦婚禮了耶？在神社耳濡目染我也學會了…你發誓無論是高興或是悲傷，痛苦或是難過，無論何時都會永遠愛著對方嗎？我的回答是「我發誓！」。喂！我愛你，主人，愛到死亡也無法將我們分開。
      OathIdle_01: |-
        主人，快過來！嗯？問我最近會不會無聊嗎？
        嗯…不太會？其他人都是好孩子、
        飯很好吃、城市衛隊也不會來煩我。
        更重要的是…主人也常常來找我啊！
        啊！小八在叫我們了。走吧，主人！
