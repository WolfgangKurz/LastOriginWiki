      SPIdle_01_01: 건드리지... 마!
      Idle_02_01: |-
        제가… 여기 머물러도 될까요?
        고마워요… 상냥하신 분…
      Idle_03_01: |-
        미안해요… 당신이... 제게만
        상냥한 사람이 되어주면
        좋겠다고 생각했어요…
      Idle_04_01: |-
        괜찮을 거예요…
        모두 괜찮아질 거예요…
        제가 옆에 있어 드릴게요.
      SPIdle_02_01: 그러지... 말아요…
      Oath: |-
        이렇게… 부탁할게요... 제 몸이 멀쩡해졌을때. 그 때 다시 찾아주실 수 있나요?
        ...당신이 제게 실망하는걸 본다면, 전 망가져 버릴거에요.
        ...그, 그렇게까지 하신다면… 제게 남은 시간을 당신께 전부 드릴게요. 고마워요.
      OathIdle_01: |-
        제 곁을 떠나지 않겠다는 그 말을 기억
        하고 있어요. 저는 당신 덕분에
        행복해요...
      MVP: 어서... 돌아가요...
