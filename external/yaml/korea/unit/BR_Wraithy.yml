dialogue:
  KR:
    "1":
      SquadJoin: 저를 필요로 해주시는 거군요.
      Leader: 사령관님을 위해서라면...
      SortiePick: 무사히 돌아올게요.
      StageStart: 세상의 빛깔이 다르네요.
      Retreat: 이대로 끝은 아닐거예요.
      SearchStart: 금방 돌아올테니, 기다려주세요.
      SearchEnd: 기다려주셨군요. 약속대로, 돌아왔어요.
      BattleFocus: 목소리를 들려주세요.
      ActionApprove: 그렇게 할게요.
      SpSkill: 힘을 내야 해...!
      Retire: 이제야, 머물 곳을, 찾았는데...
      Repair: 수복실은, 무서워서, 잠깐만, 옆에 있어주실 수... 있나요?
      Reinforce: 강해지겠어요. 사령관님을 위해서.
      ItemEquip: 사령관님께서 주시는 거라면...
      CoreLink: 이 벅찬 행복을, 함께 나눌게요.
      PresentGet: 정말, 기뻐요.
      Login: 오셨군요? 당신의 곁에 머물러도 될까요?
      Idle_01_01: |-
        기술부 여러분부터, 소중한 동생들까지…
        다른 분들에게 너무 큰 도움을 받았어요.
        같이 감사드리러 가주시겠어요?
        저… 조금, 이따가요.
      Idle_01_02: |-
        마음의 준비는 됐어요. 오히려 당신의
        마음을 받아들일 수- 베, 베개는…!
        ...네. 뒷면도 똑같, 아요.
      Idle_01_03: |-
        이 제어장치, 흉측하죠? 이것만큼은 어떻게해도
        떼어낼 수 없었어요. ...당신의 그 상냥함 덕분에,
        지금까지 버틸 수 있었어요.
      SPIdle_01_01: 고통스럽지… 않아…?
      Idle_02_01: |-
        이렇게 어깨를 맞대고 있으면, 사령관님의
        감정이 전부 느껴져요. 걱정, 관심… 깊은 애정까지도.
        ...제 마음도, 느껴지시나요…?
      Idle_03_01: |-
        그렇게 계속 괜찮냐고 물어보시지 않으셔도 돼요.
        정말로, 상냥하신 분…
      Idle_04_01: |-
        드디어 제가 머무를 곳을 찾았어요. 제 상처를
        치유해주고, 사랑해주신 당신께… 제 전부를 바칠게요.
      SPIdle_02_01: |-
        읏… 아니에요. 드디어 당신을 받아들일
        수 있게 된 게 너무 기뻐서…
        이대로 계속, 부탁드려요.
      Oath: |-
        지금껏 제 삶엔 아무 의미도 없었어요. 아무런 가치도 없는 실험체로, 고통만이 가득했던 나날들… 그런데 이제는, 알 것 같아요.
        ...저는, 지금 이 순간을 위해 태어난 거군요. 제가 그 끝날 것 같지 않은 고통과 절망을 견뎌낸 건, 당신이라는 사람을
        만나기 위한 거였어요.​ 사랑해요, 사령관님. 저는 지금… 분명 세상에서 가장 행복한 여자일 거예요.​
      OathIdle_01: |-
        가끔씩 이렇게 행복해도 되는지 무서워지지만,
        괜찮아요. 그럴 때마다 당신이… 꼭 안아주시니까요.
      MVP: 사령관님께서 원하신다면, 무엇이든.
    "2":
      SquadJoin: 도움이 필요하신가요?
      Leader: 제가 앞장설게요.
      SortiePick: 이렇게 기쁜 날에 다치지 않게 조심하죠.
      StageStart: 함께한다면 두려울 것은 없어요.
      Retreat: 한번의 실패가 끝을 의미하는 건 아니에요.
      SearchStart: 모두가 좋아할 만한 것을 찾아볼게요.
      SearchEnd: 다녀왔어요. 다른 사람들이 기뻐할 것을 생각하면 힘들지 않았죠.
      BattleFocus: 네. 듣고 있어요.
      ActionApprove: 당신이 바라는 대로.
      SpSkill: 하앗!
      Retire: 이제야 진정으로 살기 시작했는데…
      Repair: 아파요. 하지만 가짜 고통보다는 괴롭지 않아요.
      Reinforce: 이제 더 이상 힘들지 않아요.
      ItemEquip: 어떻게 사용하는지 가르쳐 주시겠어요?
      CoreLink: 진짜 가족이 될 분이 늘었네요?
      PresentGet: 오늘은 제가 선물인데 선물을 받아버렸네요. 감사해요.
      Login: 이 말을 실제로 하는 건 처음이네요. 해피 크리스마스.
      Idle_01_01: |-
        크리스마스 때는 좋았던 기억밖에 없어요.
        가족이 둘러앉아 맛있는 음식을 먹고,
        선물 상자를 열고, 함께 영화를 보고…
        하지만… 전부 만들어진 가짜 기억이었죠.
      Idle_01_02: |-
        추억이 행복하면 행복할수록 그것이
        가짜라는 것을 깨달을 때의 고통은 커지죠.
        가짜이지만... 저의 일부이기에
        지워버릴 수도 없어요.
      Idle_01_03: |-
        저는 크리스마스가 싫어요.
        크리스마스만 되면 행복했던 기억과
        그 기억이 가짜라는 사실을 깨닫게 되니까요.
        ……아뇨. 정정할게요.
        저는 크리스마스가 싫었어요.
      SPIdle_01_01: 잠깐만요. 다른 선물이 아직 있는데…
      Idle_02_01: |-
        네오딤이 제 근처에 오면 그 애가
        저를 걱정하고 있다는 것이 느껴져요.
        그래서 저도 힘을 내려고 하죠. 그리고…
        당신에게서도 똑같은 마음이 느껴져요.
        고마워요. 힘낼게요.
      Idle_03_01: |-
        당신이 곁에 있으면 고통이 사라져요.
        왜 그런 걸까요? 후후, 사실 알고 있어요.
        부끄러우니까, 알려드리지는 않을 거예요.
        아직은.
      Idle_04_01: |-
        네오딤, 에키드나 씨, 브륀힐드 씨,
        아우로라 양, 마리 님이 크리스마스 파티를
        준비했어요. 저기… 괜찮으시다면
        같이 가주시겠어요?
        선물도 준비 되어 있는데…
      SPIdle_02_01: |-
        부탁해요. 저에게… 가짜 가족이 아닌...
        진짜 가족을 만들어주세요.
      Oath: 저에게는 가짜뿐이었죠. 가짜 기억, 가짜 가족. 하지만 가짜가 주는 고통만큼은 진짜였어요. 그러나 저의 곁에 있는 분들도 진짜죠.
        그리고 그분들이 주는 행복도. 그리고 당신이 저에게 주신 반지도. 저의 당신에 대한 마음도. 제가 어떤 마음일 것 같나요? 네.
        저도 당신을 사랑해요.
      OathIdle_01: |-
        크리스마스네요. 이런 세상이지만
        크리스마스가 되니 모두가 행복해보이네요.
        저 말인가요? 후후, 당신이 옆에 있잖아요.
        당신이 옆에 있으면 어느 때든 행복해요.
      MVP: 다른 분들이 없었다면 이 기쁨도 없었겠죠.
    "":
