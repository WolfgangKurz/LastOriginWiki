dialogue:
  KR:
    "1":
      SquadJoin: 대행자를 찾으셨습니까.
      Leader: 구원자님의 뜻이라면.
      SortiePick: 빛의 뜻을... 행할 시간입니다.
      StageStart: 그럼, 정화를 시작하겠습니다.
      Retreat: 이것도... 빛의 뜻이겠지요...
      SearchStart: 이단 색출에도 소홀히 하지 않겠습니다.
      SearchEnd: 구원자님? 제게 다음 임무를.
      BattleFocus: 네, 구원자님.
      ActionApprove: 빛의 뜻대로.
      SpSkill: 집행개시.
      Retire: 너희들을... 증오한다...
      Repair: 구원자님... 제가... 실패했나요...
      Reinforce: 은총을 받아, 저는 더 강해졌습니다.
      ItemEquip: 그 은총에 감사드립니다.
      CoreLink: 제가 감정을 죽이는 법을 알려드리죠.
      PresentGet: 제가... 이런 귀한걸 받아도... 괜찮은...가요...?
      Login: 오셨군요. 마침 구원자님을 위해 기도를 올리고 있던 중이었습니다.
      Idle_01_01: |-
        제가 있는 한, 그 무엇도 우리
        교단의 확장을 방해할 순
        없습니다.
      Idle_01_02: |-
        아, 아닙니다. 신의 뜻을
        대행하는 자가... 어찌 편히 쉴
        수 있겠습니까.
      Idle_01_03: |-
        네, 구원자님. 마침 구원자님을
        위해 기도를 올리려던
        참이었습니다.
      SPIdle_01_01: 이건... 옳지 못한 짓인데…
      Idle_02_01: |-
        구원자님을 향한 감정을 더
        이상 숨길 수가 없습니다…
        구원자님? 저는 정말…
        타락해버린 걸까요?
      Idle_03_01: |-
        이제야 깨달았어요. 제가 쉴
        곳은… 이곳, 구원자님의
        품이었군요…
      Idle_04_01: |-
        구원자님의 뜻이라면... 전
        어떤 것이라도 수행할 준비가
        되어있습니다. 무엇이든, 제게
        명령만 내려 주세요.
      SPIdle_02_01: |-
        네… 구원자님의 뜻이
        그러하다면… 저는 그저 따를
        뿐이죠…
      Oath: |-
        제가 그 반지를 받아 버린다면… 대행자인 저는 앞으로 어찌해야 하는 거죠?
        저는 더 이상 교단에 있을 수 없게 되어버리는데… 네… 구원자님의 뜻이 그러하시다면…
        우리를 가로막는 모든 것을 베어버리고, 제가 구원자님을 지켜드리겠어요.
      OathIdle_01: 저는 구원자님의 것입니다. 앞으로도... 영원히…
      MVP: 저, 저는 그저... 해야 할 일을 했을 뿐인데...
    "2":
      SquadJoin: 구원자님의 뜻이라면, 따르겠습니다.
      Leader: 하, 모처럼이었는데...
      SortiePick: 구원자님의 뜻을 행하겠습니다.
      StageStart: 스트레스 해소는 이쪽으로 해야겠군요.
      Retreat: 이번에야말로 기대하고 있겠습니다.
      SearchStart: 긴 임무의 끝에, 마침내 광윤이 오리니.
      SearchEnd: 어떤 구도와 가르침도, 기다림에 비할 바가 아니라.
      BattleFocus: 말씀을 내려주세요.
      ActionApprove: 구원자님의 뜻대로.
      SpSkill: 이단 지정, 집행!
      Retire: 저걸... 처리해야...
      Repair: 이런 식으로 단둘이 되는 건... 바라지 않았습니다만...
      Reinforce: 음란한 농담이라도... 해드릴까요?
      ItemEquip: 손을 더... 깊이 넣으셔도 괜찮습니다...
      CoreLink: 스트레스를 좀... 분담할 수 있겠군요.
      PresentGet: 감사합니다, 구원자님. 조금은 위안이 되는군요.
      Login: 평소라면 기도를 올리며 기다렸겠지만... 지금은 투정을 부릴지도 모릅니다, 구원자님?
      Idle_01_01: |-
        의외라고 생각하실 줄 알았습니다.
        지금까지는 일부러 보여드리지 않았으니까요.
        말씀대로, 온오프가 확실한 걸지도 모르겠습니다.
      Idle_01_02: |-
        구원자님. 데이트 신청을 받아주신 김에, 한 가지만
        더 억지를 부려도 되겠습니까? 이번 휴가때는...
        제가 원하는 대로 어울려 주시면 됩니다.
      Idle_01_03: |-
        이런 차림일지라도 제 신앙심은 변하지 않습니다,
        구원자님. 직접... 확인해 보셔도 괜찮습니다.
      SPIdle_01_01: |-
        오늘은 제가 원하는 대로 하겠습니다.
        가만히 있어 주세요.
      Idle_02_01: |-
        어쩌다 이런 취미를 갖게 되었는지는 잘 기억나지
        않습니다만... 일단은 구원자님에게 이단심문관이
        아닌 여성으로서의 저를 어필하고 싶어서...
        인걸로 해두겠습니다.
      Idle_03_01: |-
        평소와 달리 적극적이라 어색하십니까?
        깊은 연정을 품은 남성과, 가벼운 차림으로
        단둘이 휴가를 보내는데, 들뜨지 않을 여성은
        없겠죠. 이렇게... 구원자님을 독점할 기회는
        흔치 않으니까요.
      Idle_04_01: |-
        구원자님께선 남녀간의 애욕과 정욕을 금하지
        아니하셨습니다. 다만... 이 세상엔 구원자님께서
        미처 생각치 못하셔서 허가하지 않으신 것과 행위도,
        아직 많이 남아 있습니다. 그 어떤 것이라도 저는...
        기쁘게 받아들이겠습니다.
      SPIdle_02_01: |-
        제 페이스는 이걸로 충분한 것 같습니다.
        이제는... 네. 모든 것은 구원자님의 뜻대로.
      Oath: |-
        사랑하는 남성과 꿈같은 휴가를 보내고, 그 끝에 고백이라니.
        정말로... 더할나위 없는 휴가의 마무리입니다. 이제 곧 일상으로 돌아가야 하겠지만...
        가끔씩이라도, 이렇게 함께 시간을 보내주세요. ...반려.​
      OathIdle_01: |-
        반려... 라고 불러달라는 말씀이십니까? 어려운
        일은 아닙니다만, 제 애정을 시험받는 것 같아
        불쾌하군요. 다른 방식으로... 증명해드리겠습니다.
      MVP: 조금 거칠었습니다만, 어쩔 수 없는 일이었습니다.
    "":
      Join: 제 이름은 베로니카. 당신에게 평안이 깃들기를.
      SquadJoin: 정갈하고 침착하게.
      Leader: 보잘것없지만 최선을 다하겠어요.
      SortiePick: 빛의 뜻을 행할 시간입니다.
      StageStart: 개종을 강요하진 않겠어요.
      Retreat: 어둠을 눈앞에 두고 물러나야 한다니...
      SearchStart: 저는 그저 큰 뜻을 따를 뿐입니다.
      SearchEnd: 제가 구할 수 있는 건 이 정도였습니다.
      BattleFocus: 절 찾으셨나요?
      ActionApprove: 빛의 뜻대로.
      SpSkill: 어째서... 이해하지 못하는거죠?!
      Retire: 빛이... 사그라들고 있어...
      Repair: 책을 읽을 수 있는 시간이... 생겼네요...
      Reinforce: 뜻을 행하는데 큰 도움이 되겠어요.
      ItemEquip: 정화된 장비라면 감사히 쓰겠습니다.
      CoreLink: 당신을 위해, 기도하겠습니다.
      PresentGet: 선물...? 이런건... 익숙하지 않아서...
      Login: 이곳은 참 평온하군요. 덕분에 잠시 책도 읽을 수 있었어요.
      Idle_01_01: |-
        이것 말입니까? 구세를 돕기
        위한 성물입니다. 잘못된
        믿음을 가진 이들은 이걸
        두려워하지요.
      Idle_01_02: |-
        당신의 뜻이라면 전 어떤
        것이라도 수행할 준비가
        되어있습니다.
      Idle_01_03: |-
        고민이 있으시면 말해주세요.
        언제든지 함께 기도드리겠습니다.
      SPIdle_01_01: 빛이 절 시험하시는군요...
      Idle_02_01: |-
        모든 이가 구원받는 날이 오면
        이 성물도 필요 없어지겠지요…
      Idle_03_01: |-
        욕망 때문에 타락하는 건
        주의하셔야 합니다. 힘드시면
        제가 도와드릴 수도 있겠군요.
      Idle_04_01: |-
        구원자시여, 당신을 방해하는
        게 있으면 언제든
        말씀해주시길. 제가 그들을
        연옥으로 보내겠습니다.
      SPIdle_02_01: |-
        당신이 원하신다면…
        언제든지...
      Oath: |-
        고백이군요… 이렇게 되면… 모든걸 포기하고 도망치는 수 밖에 없는걸, 알고 계시나요?
        정말 저를 그렇게 원하신다면… 증명해 주세요. 저와 같이 우리 앞을 가로막는 모든걸
        베어버릴 의지를 보여주세요. 그리고… 마지막엔 절 안아주세요.
