      Idle_01_01: |-
        이 오징어 인형은 키비시스…
        줄여서 키비야… 귀엽지?
        음… 이제 보니 마왕 오빠…
        키비랑 닮은 것 같기도…?
      Idle_01_02: |-
        밖으로 나오지 않을 때는
        뭘 하고 있냐고?
        그야 키비 안에서 게임 삼매경…
        아무것도 아니야…
      Idle_01_03: |-
        아싸~ 최고 기록 갱신~
        후후후 쉽다 쉬워~
        ……우아앗!? 마왕 오빠!?
        ……앗, 아니야 이건 절대 놀고 있었던 건 아니고…
        제대로 부관 일도 하고 있었어!
        정말이야~!
      SPIdle_01_01: |-
        …마왕 오빠…?
        아직 이레이나의 호감도
        그렇게 높지 않으니까…
      Idle_02_01: |-
        마왕 오빠!
        이번에 새로나온 신작 해봤어?
        뭐어? 아직 안해봤다고?
        지금까지 뭐 한 거야! 완전 갓 겜인데!
        어쩔 수 없네! 내가 같이 해줄게!
      Idle_03_01: |-
        정말~!
        마왕 오빠 또 일하고 있었던 거야?
        가끔은 쉬지 않으면 안 돼!
        그러니까 오늘 일은 여기서 끝!
        나랑 같이 놀자!
        이, 이것도 부관의 일이니까!
        절대 내가 놀고 싶어서 그런 건 아니야!
      Idle_04_01: |-
        요즘 밖으로 자주 나오는 것 같다고…?
        그야… 키비의 안은 게임하기 쾌적하고 좋지만…
        거기에는 마왕 오빠가 없는 걸...
      SPIdle_02_01: |-
        그러고 보니 엡실론 언니가 그랬어.
        이레이나를 데려가고 싶으면
        게임으로 자기를 꺾어야 한다고…
        마왕 오빠, 할 수 있지?
        나 기대하고 있을 게!
      Oath: >-
        마왕 오빠와 서약이라니… 그런 히든 퀘스트가 있는 줄은 몰랐는데… 헤헤… 그럼 이제부터 나는 마왕 오빠에게 있어서 최고 레어템이자
        귀속 캐릭터인거네?

        해제 불가, 교환 불가, 파기 불가니까 앞으로 영구히 함께야!
      OathIdle_01: |-
        아앗~!
        또 키비만 쓰다듬어 주고! 치사해!
        마왕 오빠한테 제일 소중한 캐릭터는 나잖아!
        자, 빨리 나도 쓰다듬어줘!
        에헤헤~ 마왕 오빠 정말 좋아~
      MVP: ""
