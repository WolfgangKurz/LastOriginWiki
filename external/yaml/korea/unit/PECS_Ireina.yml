      Idle_01_01: |-
        나랑 엡실론 언니 중에
        누가 더 게임을 잘 하냐고…?
        당연히 내가 더 잘하지!
        앗! 지금 안 믿는 거야?!
      Idle_01_02: |-
        이걸…! 이렇게 해서…!
        끈질긴 녀석…! 마지막이다…!
        헤헤헤~ 어떄?
        마왕 오빠가 준비한 관문 쉽게 통과했어!
      Idle_01_03: |-
        나중에 말 걸어 줘…
        지금 집중하고 있으니까…
        흐름 끊기면 안 돼…
      SPIdle_01_01: |-
        키비가 여기저기 찢어지고
        많이 해진 것 같다고…?
        아… 그건… 괜찮아…
        나중에 고칠 테니까…
      Idle_02_01: |-
        이상해… 아무리 잡아도
        ‘핵심 아이템’이 안 나와…
        마왕 오빠… 설마…
        뭔가 꼼수를 쓴 건 아니지?
      Idle_03_01: |-
        마왕 오빠… 잘 보고 있어…!
        오늘이야 말로 클리어하는
        모습을 보여줄 테니까…!
      Idle_04_01: |-
        해냈다…! 드디어 클리어 했어…!
        그럼 ‘히든 보스’인
        진짜 마왕을 공략한 차례인가…?
      SPIdle_02_01: |-
        우으…! 또 죽었어… 마왕 오빠…
        여기 앉아서 키비 안고 있어…
        마왕 오빠가 옆에 있으면 진정되니까…
        응… 좀 더 힘내볼게…!
      Oath: |-
        마왕을 공략할 생각이었는데… 오히려 공략 당해 버리다니… 으으… 이래서는 용사 실격이야… 그래도 난 포기하지 않아!
        언젠가 반드시 마왕 오빠를 공략할 테니까! 그러니까 그때까지… 곁에서 약점을 찾을 테다~!
      OathIdle_01: |-
        엔딩은 뵜지만…
        진짜 게임은 지금부터야…!
        우리들의 게임은 이제 ‘2회차’ 시작이니까…!
      MVP: ""
    "":
      Join: |-
        안녕… 나는 이레이나야… 응… 다른 용무가 없다면… 어? 같이 게임하자고…?
        …좋아! 용사 이레이나가 당신의 파티에 합류해 줄게!
