dialogue:
  KR:
    "":
      Join: 행복과 우정의 상징! 클로버 에이스! 너의 간절한 외침이 나에게 들렸다 친우여!​
      SquadJoin: 적이 있는 곳에 언제나 내가 있다!
      Leader: 나만 믿어. 내가 가진 힘으로 모두를 지킬게.
      SortiePick: 좋아. 준비됐어!
      StageStart: 클로버 에이스 출격! 우정의 힘으로 행복을 지키리라!
      Retreat: 내가 적들을 막고 있을테니 모두 퇴각해!
      SearchStart: 놈들의 잔당이 그곳에 숨어있었군. 이번에야말로 결판을 짓고 올게.
      SearchEnd: 임무 완료. 우정의 해머로 적들을 모두 섬멸하고 왔어.
      BattleFocus: 우리의 평화를 막고 있는 놈이 네놈이렷다.
      ActionApprove: 감히 내 앞을 막아선 걸 후회하게 해주마.
      SpSkill: 친우들이여 내 모습을 지켜봐 줘.
      SpSkill_2: 프렌드 스톰~
      SpSkill_3: 킥!
      Retire: 아직 지켜야 할 것들이 많이 있는데…
      Repair: 미안해 지휘관. 이런 모습을 보여주다니 면목이 없군.
      Reinforce: 더 많은 것을 지키기 위해서는 내가 강해져야만 해.
      ItemEquip: 새로운 장비군. 빨리 적들에게 시험해 보고 싶은데?
      CoreLink: 모두 나를 지켜봐 줘. 내가 가는 행복과 우정의 길을.
      PresentGet: 다, 당연한 일을 했을 뿐인데… 고마워 지휘관. 소중히 간직할게.
      Login: |-
        왔어, 지휘관? 그럼 빨리 명령을 내려줘.
        지구의 평화를 위해 이제 내가 나설 차례야.
      Idle_01_01: |-
        해머를 무기로 선택한 이유? 간단해.
        해머는 공격과 방어를 모두 안전하게
        할 수 있는 유일한 무기잖아. 아무래도 
        날이 있는 무기는 방패에 비해 방어가 
        안전하지 않으니까. 지키기 위해 싸우는 
        나에게는 가장 적합한 무기지.
      Idle_01_02: |-
        보기에는 무거워 보여도 사실 이 해머 그렇게
        무겁지는 않아. 힘이 필요할 땐 분사 장치가
        도와주니 사용자의 입장에서는 가볍고 편한 무기지. 
        음…그러지 말고 직접 들어보는 게 어때? 
        어… 그렇게 공중에 던질 정도로 가벼운 건 아닌데…​
      Idle_01_03: |-
        단 한 번도 내가 가는 길을 의심해 본 적 없어.
        모두가 날 올바른 길로 이끌어주고 있으니까.
        그러니 지휘관. 내가 모두를 지킬 수 있게, 
        항상 내 옆에서 날 지켜봐 줘. ​
      SPIdle_01_01: |-
        으앗! 미, 미안해. 
        분명 지휘관이 실수 한 거였을 텐데
        내가 너무 크게 소리 쳐버렸네.​
      Idle_02_01: |-
        처음에는 단순히 기계 제국에게서
        지구를 지킨다는 신념으로 싸웠어.
        주변에 아무도 없지만, 그래도
        내가 하는 일이 누군가의 행복을 지켜줄 수
