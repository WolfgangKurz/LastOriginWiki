dialogue:
  KR:
    "1":
      SquadJoin: 저와 제 총만 있으면 충분합니다.
      Leader: 제가 먼저 행동하기 전까지는 대기해주세요.
      SortiePick: 임무는 최대한 신중히.
      StageStart: 임무를 시작하겠습니다.
      Retreat: 위치가 발각됐습니다. 퇴각하겠습니다.
      SearchStart: 사전 탐사입니까? 알겠습니다.
      SearchEnd: 유효한 저격 포인트 및 자원을 확보했습니다.
      BattleFocus: 목표는 어디 있죠?
      ActionApprove: 알겠습니다.
      SpSkill: 후.
      Retire: 실패는… 존재해선 안 되는데…
      Repair: 다시… 임무를 맡겨주십시오. 이번에는 성공하겠습니다.
      Reinforce: 책임이 막중해 지는군요.
      ItemEquip: 저를 위해 커스텀한 장비로군요.
      CoreLink: 사각은 더 이상 없겠군요.
      PresentGet: 제가 드릴 수 있는게 별로 없는 것이 안타깝군요.
      Login: 제가 나서야 할 일이 생겼나보군요.
      Idle_01_01: |-
        의도치는 않았지만 음악회에 대한 지식을
        조금 쌓았습니다.
        연주가 최고조에 달한 순간에 목표를
        저격할 수 있게 말이죠.
      Idle_01_02: |-
        샌드걸 님은 즉흥적으로
        임무를 수행하는 느낌이 강합니다.
        하지만 즉흥적인 방법이
        더 유효할 때도 많더군요.
      Idle_01_03: |-
        설산에선 하얀 복장으로
        모습을 숨기는 것처럼
        도시에선 음악회 드레스로
        모습을 숨겼습니다.
      SPIdle_01_01: 답례로… 음악회에 초대해도 되겠습니까?
      Idle_02_01: |-
        익숙하지 않은 복장이지만
        제 기분은 중요하지 않습니다.
        어떤 순간, 어떤 환경에서도
        목표를 달성하는 것이 군인의 소양이니까요.
      Idle_03_01: |-
        제 자신을 꾸미는 것은 위장만으로
        충분하다고 생각했습니다.
        각하를... 뵙기 전에는 말입니다.
      Idle_04_01: |-
        각하… 괜찮으시면 음악회에
        동행해주시겠습니까?
        네… 목표를… 사로잡기 위해서 입니다.
      SPIdle_02_01: |-
        여, 연인으로 위장하기 위함입니까?
        그, 그러면 어쩔 수 없겠죠.
        그러니… 마음껏…
      Oath: 각하… 아시다시피 저는 누군가를 해치기 위해서 태어났습니다. 저의 이름조차 이를 증명합니다. 그럼에도 저를 사랑하시겠다면… 제가 받은
        사랑만큼. 아니. 그 이상의 사랑을 각하께 돌려드리겠습니다. 좀 더 교양을 쌓아야하는 이유가 늘었군요.
      OathIdle_01: |-
        저격은 신중함과 과감함 사이의 결단이라고
        할 수 있습니다. 그리고 저는 저격수지요.
        그래서 요청드리는데...
        키스… 해주시겠습니까?
      MVP: 주목… 받는 건 바람직하지 못한데…
    "2":
      SquadJoin: 바캉스 임무입니까?
      Leader: 걱정 마십시오. 모두를 천국으로.
      SortiePick: 그럼, 출발합니다.
      StageStart: 너흰 내 휴가를 방해할 수 없어.
      Retreat: 말도 안 돼... 이렇게 포기할 수는 없는데...
