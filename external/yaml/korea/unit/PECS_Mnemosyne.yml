dialogue:
  KR:
    "1":
      SquadJoin: 전투 모듈, 점검 개시.
      Leader: 분석 결과 지금 제가 느끼는 감정은, 아쉬움으로 판단됩니다.
      SortiePick: 작전 효율의 향상을 위해, 출격 전에 가벼운 스킨십을 요청합니다.
      StageStart: 관리자님의 스킨십으로 인해 작전 효율이 99% 상승했습니다.
      Retreat: 귀환 지시에 따릅니다.
      SearchStart: 관리자님과 동행하지 않는 탐사 효율 계산 중, 결과 마이너스 1200%.
      SearchEnd: 탐사 중 관리자님과의 나들이에 적합한 장소를 발견, 동행을 요청합니다.
      BattleFocus: 우선 목표를 관리자님에게 받은 의복의 보호로 설정.
      ActionApprove: 증폭기, 전개.
      SpSkill: 피어나세요.
      Retire: 관리자님과의... 약속이...
      Repair: 나들이 약속을 지키지 못해... 죄송합니다, 관리자님...
      Reinforce: 고양감이 느껴집니다.
      ItemEquip: 심박수 상승, 현 상황에서 과도한 접촉은 위험하다고 판단됩니다.
      CoreLink: 링크 절차에서 미미한 수준의 오류를 감지, 관리자님을... 만나서 일까요...?
      PresentGet: 적합한 대응을 검색 중, 감은 눈 위에 키스하는 것은 감사를 의미합니다.
      Login: 안녕하세요, 관리자님. 오늘도 제 이름을 불러주시겠습니까?
      Idle_01_01: |-
        의상, 말입니까?
        제 제어능력은 완벽하기에,
        일반적인 복장으로도-
        응답 오류를 확인. 그런 뜻이라면…
        정말로, 마음에 듭니다.
      Idle_01_02: |-
        꽃에 관심을 갖게된 건,
        동질감 때문이었습니다.
        쌓인 눈 아래에서 봄을 기다리는
        아네모네처럼, 저도... 관리자님을
        기다리고 있었던 것이라고 생각됩니다.
      Idle_01_03: |-
        방주의 관리 업무엔
        주변 순찰도 포함되어 있기에,
        밖으로 나가는 것은 처음이 아닙니다.
        그런데... 어째서일까요. 관리자님과 함께
        이 '나들이'라는 행위를 하는 것만으로,
        저는 고양감을 느끼고 있습니다.
      SPIdle_01_01: |-
        요청 거부.
        아직 이 고양감이 무엇인지
        판명되지 않았습니다.
      Idle_02_01: |-
        요청 확인.
        '관리자님'이 아닌 다른 호칭을 검색합니다.
        ...저는 지금, 부끄러움을 느끼고 있습니다.
        당분간은 해당 호칭을 유지하겠습니다.
      Idle_03_01: |-
        나들이라는 행위 자체가 아니라, 관리자님과
        함께라는 점이 의미가 있다고 판단됩니다.
        관리자님이 제 곁에 있다는 것을 의식하는
        것만으로도, 제 안에서 고동이 커져갑니다.
        ...관리자님도, 그런가요?
      Idle_04_01: |-
        제 이름, 므네모시네는 기억을 뜻합니다.
        하지만 앞으로는 단순한 정보의 나열인
        기억이 아니라, 추억으로 채워가고 싶습니다.
        …네. 관리자님과 함께.
      SPIdle_02_01: |-
        ...요청 거부. 더이상의 행위는
        제 중추신경과 호르몬 작용에 심대한 문제를
        일으킬 것으로- 꺅… 이대로라면 저는
        관리자님께 '푹 빠져 헤어나오지 못하게'
        되어버릴 것으로 예상됩니다.
        그래도, 괜찮으신가요...?
