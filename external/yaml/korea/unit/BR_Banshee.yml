dialogue:
  KR:
    "1":
      SquadJoin: 어... 출격 때는 어떻게 해야...
      Leader: 그렇군요, 대령님께선 언제나 애교스러운 태도를 유지해야 몸에 익는다고 하셨으니...
      SortiePick: 출격 대기 중입니다... 냥...
      StageStart: 목표를 포착했습니다... 냥...
      Retreat: 후퇴다, 냥...
      SearchStart: 탐사는... 서투르다, 냥...
      SearchEnd: 다녀왔다냥... 사령관님? 저... 제대로 하고 있습니까...?
      BattleFocus: 명령을 기다립니다... ... 냥...
      ActionApprove: 아흣... 머리띠가...
      SpSkill: 냐아아아앙...
      Retire: 사령관님... 저는...
      Repair: 처음으로 격추당하는 것을... 두렵다고 생각하게 되었습니다... 사령관님 때문입니다...
      Reinforce: 고맙다냥...
      ItemEquip: 어... 장비할 곳이 애매하군요, 미처 생각하지 못했습니다...
      CoreLink: 이거면 더 잘할지도 모르겠습니다...
      PresentGet: 효과가... 있었던 거군요...
      Login: 어서 오세요, 저는 오늘 하루 고양이 흉내를 내면서 지내겠습니다... 냥...
      Idle_01_01: |-
        제 부족한 부분을 채우기 위해 ‘애교’ 라는
        것을 조금 배워봤습니다. 냐앙~ 냥~
        ...어떠십니까?
      Idle_01_02: |-
        대령님이 왜 그렇게 답답해하시는지
        잘 모르겠습니다. 서로간의 애정을
        꼭 말과 행동으로 보여줘야 한다니...
      Idle_01_03: |-
        그런데 어째서 고양이인걸까요.
        사령관님께선 고양이, 좋아하십니까? ...냥?
      SPIdle_01_01: |-
        죄송합니다. 지금은 제가 ‘애교’를 부려야하니,
        잠시만 참아주시겠습니까? ...냐앙~
      Idle_02_01: |-
        아, 경어를 쓰니 이상해지는 것이었군요.
        그렇다면… 사령관님, 안아줘… 냥? 안아냥…?
        안아주세- 음…
      Idle_03_01: |-
        고양이의 행동을 따라하는 것에 무슨 의미가
        있는지는 모르겠지만…
        손을 귀 옆에 말입니까? ...냥?
      Idle_04_01: |-
        입술을 핥는 것이 애정의 표현이라고
        들었습니다. 그럼… 화, 확실히 그렇군요.
        사령관님의 애정이 느껴집니다.
      SPIdle_02_01: |-
        읏… 냐, 냐앙… 냥…
        사, 사령관님… 잠깐, 만...
      Oath: |-
        이전이라면… 대령님이 아무리 뭐라고 하셨어도 이런 노력은 하지 않았을 겁니다.
        언제 사라질지 모르는 목숨인데, 마음을 전해봐야 소용없으니까요. 서툰건 저 스스로도 알고 있습니다.
        그래도… 사령관님께 조금이나마, 제 마음을 전하고 싶었습니다. 제 마음… 전해진 거군요.
      OathIdle_01: |-
        방향성이 잘못됐었던 거군요.
        그래도 사령관님께서 좋아해주셨으니
        헛수고는 아니었습니다. ...냥♥
      MVP: 분명 이럴 때는... 칭찬해달라, 냥...
    "":
      Join: A-87 밴시, 명령을 기다립니다.
      SquadJoin: 무장 탑재, 완료 했습니다.
      Leader: 제가 편대장이군요,호출 부호를 지정해주세요.
      SortiePick: 출격 대기중입니다.
      StageStart: 목표 포착, 강하 준비!
      Retreat: 귀환 명령입니다. 전기, 본 편대장기를 따라 선회하세요.
      SearchStart: 탐사... 임무 입니까?
      SearchEnd: 복귀 했습니다, 다음 명령을 내려주세요.
      BattleFocus: 공력 제동기, 이상 없습니다.
      ActionApprove: 기수를 올립니다.
      SpSkill: 놓치지 않습니다.
      Retire: ... 피하지... 못했....
      Repair: 죄송합니다... 임무에서 실패하고, 살아서 돌아오다니...
      Reinforce: 급강하를 버텨내려면, 튼튼해야 합니다.
      ItemEquip: 탑재 중량을 초과하지는 않는군요.
      CoreLink: 전사할 확률이 높은 저에게, 이런 것은...
      PresentGet: 아... 이게, 애정 표현... 이라는 건가요?
      Login: 업무 준비는 끝내 두었습니다.
      Idle_01_01: |-
        제 전투 방식 상, 이 흉부 지방은
        몹시 거추장스럽습니다. 제가 이렇게
         비효율적으로 설계된 이유를
        사령관님은 혹시 알고 계십니까?
      Idle_01_02: |-
        대장님과 대령님은 가끔씩 저를 찾아
        와, ‘사랑’에 대해 이것저것 말씀
        하시곤 합니다. 사실 저도 그런것은
        잘 모릅니다만, 먼저 자리를 뜰 수는
        없어서...
      Idle_01_03: |-
        사령관님은 어째서 저희에게 친근
        하게 말을 걸어 주시는 건가요?
        잡담보단 업무에 집중하시는 것이
        좋다고 생각합니다.
      SPIdle_01_01: |-
        ...죄송합니다. 이것에, 무슨 의미가
        있습니까?
      Idle_02_01: |-
        대장님에게 빌려온 책을 읽어보고
        있었습니다. 인간님들의 연애에
        관한 소설이라고 하는데… 네? 아,
         대장님은 하르페이아 씨에게
        받았다고 합니다.
      Idle_03_01: |-
        남녀 관계에 관한 지식은 있습니다.
        다만, 그것이 어떠한 만족감을
        주는지는… 잘 모르겠습니다.
      Idle_04_01: |-
        사령관님께서는 다른 분들과 자주
        ‘사랑’을 나누시는 것으로 알고
        있습니다. 불쾌하지 않으시다면…
        저에게도 알려주실 수 있으십니까?
      SPIdle_02_01: |-
        ...여전히 잘 모르겠습니다.
        그렇지만… 사령관님이 제게
        열중하시는 것을 보면…
        기쁩, 니다.
      Oath: |-
        ...가장 가까운 부대원들에도 오해를 받고는 하지만, 저에게도 감정이 있습니다. 다만, 그것을 어떻게 표현해야하는지…
        잘 모르겠습니다. 사령관님은 이런 저라도 괜찮으신 겁니까…? ...미, 미소 말씀이십니까. ...사령관님께서 좋으시다면,
        앞으로 더 잘 웃도록… 노력하겠습니다.
      OathIdle_01: |-
        혹시 제가 반응이 적어서 지루하진
        않으십니까…? 그, 분명 좋은데도
        좀처럼 표현하기가…
        ...네. 그렇다면 다행입니다.
      MVP: 해야 할 일을 했을 뿐입니다.
    M:
      SquadJoin: 출격... 인가요...? 네, 조금 두렵습니다...
      Leader: 사령관님과의 시간을... 아... 이렇게 안아주시면 괜찮아지는군요...
