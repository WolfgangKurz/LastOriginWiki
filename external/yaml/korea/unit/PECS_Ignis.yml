dialogue:
  KR:
    "1":
      SquadJoin: 네... 역시, 실전을 겪어봐야 능숙해지겠죠.
      Leader: 어,어... 다,다른 분들에게 보이는 것은... 아직...
      SortiePick: 으,응원해 주시는 건가요? 열심히... 해보겠습니다.
      StageStart: 그럼...! 후우... ...하하하! 마왕님의 적을, 불로 단죄한다!
      Retreat: 돌아가서, 더... 연습해봐야겠습니다.
      SearchStart: 타,탐사는...! 원래 복장으로 가고 싶습니다...
      SearchEnd: 여,여러가지로... 움직이기 어려워서... 그래도, 무사히 다녀왔습니다.
      BattleFocus: 조,조금... 부끄럽네요...
      ActionApprove: 그래도... 연습한 대로...!
      SpSkill: 어둠의 불꽃에, 삼켜져라!
      Retire: 이렇게, 쓰러질 수는...
      Repair: 의상이... 엉망이 되어버려서... 죄송하다고 말씀 드려야...
      Reinforce: 아... 여기서는... ...어둠의 기운이, 타오르는구나!
      ItemEquip: 장착할 곳이... 있을지...
      CoreLink: 정말... 사대천왕이 되어버리는 건... 아니겠죠...?
      PresentGet: 가,감사합니다. 저도, 사령관님을 위해 더욱, 연습을...
      Login: 이런 포즈였었나...? 아, 사령관님! 이,이건...
      Idle_01_01: |-
        이건 뽀끄루 씨의 부하 중 한 명의
        의상입니다. 개조해주셔서 시원하긴
        합니다만… 조, 조금 더 귀여운
        의상이었으면 좋았을텐데...
      Idle_01_02: |-
        아하하하하, 내 발 밑에서 타올라라!
        ...괜찮았나요? 뽀끄루 씨의 도움을
        받아서 연습했습니다.
      Idle_01_03: |-
        마법소녀 분들과 뽀끄루 씨가
        무언가를 준비한다는 이야기는
        듣긴 했습니다만, 저한테
        권해주실 줄은...
      SPIdle_01_01: 그, 그건 당기시면 안됩니다…!
      Idle_02_01: |-
        제가 선택된 이유는 이름이 비슷해서
        라고 합니다. 성격은 정 반대지만요.
        자, 잘 어울리나요…?
      Idle_03_01: |-
        저는 혼자 일하는 경우가
        많았어서… 다른 분들과 함께
        무언가를 하는 것이 즐거웠습니다.
        매직 젠- 사, 사령관님도
        나중에, 꼭...
      Idle_04_01: |-
        대마왕의 부하들은 남성을 꾀는
        방법을 잘 알고 있었다고 합니다.
        그, 그래서 혼자 연습해봤는데
        뭔가… 사, 사령관님이 같이
        해주시지 않으시겠습니까…?
      SPIdle_02_01: |-
        윽, 읏… 하아, 사령관님…
        아, 앞머리는…!
        어, 얼굴은 보지 말아주세요…!
      Oath: |-
        아, 저… 이런 상황은 대본에 나와있지 않아서 어떻게 해야 할지… 애, 애드립으로요?
        그, 그럼… 대, 대마왕님께는 죄송하지만, 저는 패배를 인정하겠습니다.
        그러니까, 저… 책임져 주실거죠…?
      OathIdle_01: |-
        패배한 악의 여간부가 어떻게 되었는지,
        대본에는 나와있지 않았습니다.
        아마, 사랑에 빠지지 않았을까요?
      MVP: 하하하하하하! 전부... 재가 되어버렸구나. ...어,어땠나요...?
    "2":
      SquadJoin: 정말 이렇게 입고 나가야 하나요?
      Leader: 이런 꼴로 리더라니… 으헷? 아무 것도 아니에요.
      SortiePick: 영업은 전쟁! 네. 잘 알고 있습니다.
      StageStart: 엘븐 밀크 판매 개시합니다.
      Retreat: 이번 행사는 여기서 마무리하겠습니다.
      SearchStart: 판… 판촉 행사인가요? 아… 다녀오겠습니다.
      SearchEnd: 다녀왔습니다. 아… 의상이 너무 조여요.
      BattleFocus: 어… 너무 빤히 보진 말아주세요.
      ActionApprove: 부끄럽지만… 해보겠습니다.
      SpSkill: 방해되니까 비켜주세요!
      Retire: 우유… 전부… 쏟아버렸네…
      Repair: 아프진 않지만… 아직 끈적끈적해요.
      Reinforce: 더 신선하고 건강한 우유가 준비됐습니다.
      ItemEquip: 어… 어디에… 장착해야 할지…
      CoreLink: 어… 우유가 넘쳐버려요.
      PresentGet: 가, 감사합니다 사령관님. 여기 우유 한 병 드릴게요.
      Login: 사령관님. 방금 짜낸 엘븐 밀크 한 잔 어떠신가요? 어… 부끄러워요.
      Idle_01_01: |-
        사령관님! 언제나 우리 엘븐 밀크를 
        사랑해 주셔서 감사합니다! 우으… 
        평소랑 다른 모습이라 조금 부끄럽네요…
      Idle_01_02: |-
        목장 일은 즐겁지만… 으으…
        평소보다 가볍게 입었는데도… 
        땀이 많이 나네요…
      Idle_01_03: |-
        엘븐이 설명도 하지 않고…
        이 의상을 입히더군요…
        갑작스러워서 당황했지만… 
        그래도… 엘븐이랑 더 가까워진 거 같아서… 
        기뻤습니다…
      SPIdle_01_01: |-
        방금 일하고 왔는데… 땀 냄새나지 않나요?
        네!? 우유 냄새가 난다구요!?
      Idle_02_01: |-
        체험코너 말씀이신가요? 치즈 만들기나
        직접 우유를 짜보는 프로그램이 인기가 많…
        사, 사령관님? 지금 어디를 보시는 건가요…?
      Idle_03_01: |-
        하토르 씨는 딸기우유, 다크엘븐은 초코우유,
        세레스티아 씨는 바나나우유... 
        사령관님... 혹시 지금 제 우유는 무슨 맛이
        날지 생각하고 계신가요…?
      Idle_04_01: |-
        사령관님? 지금 이쪽에서 엘븐 밀크 
        정기구독 서비스를 신청하시면… 갓 짜낸 
        신선한 우유를 한 병 받아 가실 수 
        있으신데… 혹시… 관심 있으세요?
      SPIdle_02_01: |-
        이럴 때면 사령관님이 정말 어린아이처럼 
        여겨져요. 헤헤, 프리가씨나 세레스티아씨가
        이해되네요…
      Oath: 엘븐 밀크 평생 구독을 진심으로 감사드립니다, 사령관님! 구독 내용에 따라… 앞으로 매일 아침! 신선하고 맛있는 우유를 제가 직접
        따라 드릴 것을 약속드립니다! 헤헤… 사령관님, 설명은 잘 들으셨나요…? 제가 준비한 서비스… 기대되시나요? 구독 해지는
        안된다구요!
      OathIdle_01: |-
        사령관님은 정말로 엘븐 밀크를
        좋아하시네요… 매일 아침에
        제가 따라드리는 걸로는… 부족하신가요?
      MVP: 엘븐 밀크 많이 사랑해주세요. 어… 이렇게 하면 되나요?
    "":
      Join: 안녕하세요. 잘 부탁 드리겠습니다.
      SquadJoin: 출전인가요? 하아... 알겠습니다.
      Leader: 모두를... 지키겠어요.
      SortiePick: 그럼...
      StageStart: 모두 조심하세요. 이제부터 전투니까요.
      Retreat: 모두! 먼저 퇴각하세요! 전, 금방 뒤따라가겠습니다.
      SearchStart: 아... 태우지 말고... 가져오라는거죠? 알겠습니다.
      SearchEnd: 다녀왔습니다. 모두... 무사합니다.
      BattleFocus: 적입니까?
      ActionApprove: 소각 준비 완료.
      SpSkill: 동료들을 보호합니다!
      Retire: 지켜야... 하는데...
      Repair: 참을 수... 있습니다.
      Reinforce: 더 강해져야, 지켜줄 수 있어요.
      ItemEquip: 장비 보강! 감사합니다.
      CoreLink: 전... 똑똑하지 않으니... 링크가, 도움이 될 겁니다.
      PresentGet: ㅈ,저,정말입니까?! 선물?! ...감사합니다!
      Login: 아... 오셨나요? 오,오늘도... 즐겁게...
      Idle_01_01: |-
        태우는 일이요? 이것저것…
        해가 되거나, 필요 없는 걸
        태우곤 했습니다.
      Idle_01_02: |-
        죄송합니다… 작업 후에
        와서… 땀이 좀 많이 났습니다.
      Idle_01_03: |-
        엘븐은 절 질색합니다… 제가
        나무를 태우거나 하진 않는데
        말입니다.
      SPIdle_01_01: 체, 체온 측정입니까? 그렇죠?
      Idle_02_01: |-
        뭐, 뭘 태우자구요? 그건
        갑자기 무슨 말입니까?
      Idle_03_01: |-
        저… 기회가 된다면 엘븐과...
        화해할 기회를 주시지
        않겠습니까?
      Idle_04_01: |-
        지금 땀이 나는 게… 작업
        때문인지… 사령관 님
        때문인지 구분할 수가
        없습니다.
      SPIdle_02_01: |-
        그러시면… 체온이 올라
