        부활시키겠다니, 정말 제정신이
        아니에요. 제 창조주이신 안나
        박사님이 그들에게 당한 걸
        생각하면…
      Idle_01_03: |-
        바로 믿어달라고는 하지 않을게요.
        감시를 붙이셔도 좋아요. 다만, 제
