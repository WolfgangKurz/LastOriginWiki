        보탬이 됐나요? 전에는 그런 식으로
        밖에 도움을 못 드렸지만, 이젠 제가
        직접 나설 수 있어요.
      Idle_03_01: |-
        지금껏 몇 번이나 오르카 호와,
        대원들의 통제권을 가져올 기회가
        있었어요. 제 새로운 주인님이 되실
        사령관님이 원하지 않으시니까요.
      Idle_04_01: |-
