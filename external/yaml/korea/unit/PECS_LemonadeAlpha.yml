        제 이성이… 본능만 좇는 짐승이,
        되어버릴 수는…
      Oath: 사령관님, 아니 주인님과 지내면서 확신하게 됐어요. 주인님이야말로 진정한 이 세계의 지배자에 어울리시는 분. PECS를 무너뜨리겠다는
        제 복수 따위, 어떻게 되든 좋아요. 저는 단지, 주인님의 수족으로써 그 뜻을 실현할 뿐. 주인님. 부디 저를 마음대로 써주세요.
        주인님의 기쁨이 제 기쁨이니, 그 무엇이라도…
      OathIdle_01: |-
        주인님, 나의 주인님… 어리석은
        제 자매들을 위해... 부디 벌과
        가르침을 내려주세요.
