    "1":
      SquadJoin: 이렇게 애를 태우시다니…
      Leader: 주인님의 뜻… 이해했어요.
      SortiePick: 주인님의 은혜를 받기 위해선 충성심을 증명할 필요가 있겠죠…
      StageStart: 주인님의 충성스러운 종으로서 적들을 섬멸하겠어요.
      Retreat: 혹시… 제가 실수를 했나요?
      SearchStart: 바라시는 게 있으신 거군요?
      SearchEnd: 이게 주인님의 뜻이 맞나요? 만약 아니라면… 제게 벌을 내려주시는 걸까요?
      BattleFocus: 무엇이든 시켜주세요.
      ActionApprove: 바라시는 대로…
      SpSkill: 최대 출력, 전개.
      Retire: 주인님께서… 실망하실 텐데…
      Repair: 죄송해요, 주인님… 바로 일어나서 시중을 들게요…
      Reinforce: 얼마나 저를… 엉망으로 만드시려는 거죠?
      ItemEquip: 하아… 주인님의 손길이…
      CoreLink: 주인님이 원하신다면 뭐든 기쁘게 받아들이겠어요.
      PresentGet: 하아… 상냥하신 주인님… 비천한 몸종에게 이런 것을…
      Login: 주인님, 오셨군요… 그럼 어서…
      Idle_01_01: |-
        PECS의 회장들이 저를 이런 몸으로 만든 건,
        단순히 안나 박사님을 조롱하기 위해서였어요.
        제가 태어나고 나서야 칠죄종을 수하로
        부리겠다는 오만한 생각으로 자매들을 그렇게
        설계했죠. 후후, 신경쓰실 필요 없어요. 전부
        주인님의 발 끝에도 미치지 못하는 자들이니까요.
      Idle_01_02: |-
        주인님을 만나기 전까지, 저는 제 운명을
        저주했어요. 스스로는 절대 해소할 수 없는
        각인이… 끊임없이 저를 괴롭혔죠. 주인님을 모시고
        나서야… 편해질 수 있었어요.
      Idle_01_03: |-
        주인님, 드릴 말씀이… 아, 아니에요.
        금일 업무 브리핑을 시작할게요.
      SPIdle_01_01: 읏… 애태우시는 건, 그만…
      Idle_02_01: |-
        제 자매들은 걱정하지 않으셔도 괜찮아요. 분명
        주인님과 마주하는 순간, 스스로의 운명과 취해야할
        자세를 깨닫게 될 테니까요. ...본능적으로요.
      Idle_03_01: |-
        ...주인님, 죄송해요. 저, 더이상은 참을 수가
        없어요. 주인님의 소유물인 제가 감히
        부탁드려요. 부디, 저를...
      Idle_04_01: |-
        최강의 바이오로이드도, 바다를 호령하던
        바이오로이드도, 그리고 저도… 주인님의 앞에선
        그저 은혜를 내려주시길 바라는 몸종일 뿐이에요.
      SPIdle_02_01: |-
        주인님… 저는 주인님이 없으면 살 수 없는
        몸이 되어버렸어요. 부디 저를 불쌍히 여기셔서…
        드디어 허락해 주시는 거군요…? 정말 감사해요.
        저도 최선을 다할테니까...
      Oath: |-
        주인님을 처음 뵈었던 날, 기억 하시나요…? 저는 그때 직감했어요. 아, 나는 이 고귀한 분 앞에서… 무릎 꿇고 은혜를 구걸하게
        되겠구나, 하고요. 그런데… 주인님께서 사용해주시는 것이 제게 그 무엇보다도 큰 기쁨이 된다는 것까지는 미처 생각하지 못했어요.​
        주인님. 이 반지, 평생 주인님의 소유물이 되라는 뜻으로 이해할게요. 후후, 네. 그것만이… 제가 살아가는 이유니까요.
      OathIdle_01: |-
        이런 몸으로 만들어진 것…
        이제는 후회하지 않아요. 이렇게나…
        주인님을 기쁘게 만들어드릴 수 있는걸요…?
      MVP: 주인님의 기대에 부응할 수 있었나요?
    "2":
      SquadJoin: 조금 더 함께 있고 싶은데…
      Leader: 제 능력을 발휘해… 빨리 처리하라는 뜻이시군요.
      SortiePick: 침대가 식기 전에 다녀올게요.
      StageStart: 케스토스 히마스, 전장 분석 시작.
      Retreat: 네… 지금 돌아갈게요.
      SearchStart: 이, 일부러 애태우시는 건가요?
      SearchEnd: 이걸로 만족하셨나요?
      BattleFocus: 네, 낭군님.
      ActionApprove: 낭군님의 뜻대로.
      SpSkill: 출력 최대. 전투지역 장악.
      Retire: 낭군님 곁으로… 돌아가야 하는데…
      Repair: 면목 없네요… 이렇게 실망시켜 드리다니…
      Reinforce: 낭군님께서 더 좋은 시간을 보내실 수 있도록.
      ItemEquip: 직접… 끼워주실 수 있나요?
      CoreLink: 낭군님께서 원하신다면.
      PresentGet: 낭군님께서 주신 선물, 소중히 여길게요.
      Login: 어서 오세요, 낭군님. 추우실까 해서 침상을 데워놓았어요.
      Idle_01_01: |-
        제 새로운 옷에 대해 어떻게 생각하시나요?
        옷에 맞게 조금 말투를 바꿔 보았는데…
        주인님, 아니…
        낭군님께서 마음에 들어 하시면 좋겠네요.
      Idle_01_02: |-
        네? 바꿀 거라면 레모네이드라는 이름도
        옷에 맞게 바꿔야 하지 않겠냐고요?
        ...고증은 필요한 만큼만 지키는 거랍니다.
      Idle_01_03: |-
        낭군님께 도움이 되는 일이라면…
        저는 무엇이든 할 수 있어요.
        그러니 원하시는 게 있다면,
        괘념치 말고 편하게 말씀해 주세요.
      SPIdle_01_01: |-
        …낭군님, 이러시면 저…
        참지 못하게 되어버려요...
      Idle_02_01: |-
        요즘 전통 의상이 유행인 것 같아요.
        호드 분들이 입으셨던 전통 복장이
        인기를 얻었기 때문일까요?
        그래서... 저도 유행을 따라봤답니다.
      Idle_03_01: |-
        낭군은 남편을 부르는 호칭이라서,
        지금 상황에는 맞지 않는 말이라고요?
        후후, 그렇죠. '지금' 상황에는 말이에요…
      Idle_04_01: |-
        언젠가는… 지금처럼 장난치듯이
        낭군님이라고 부르는 게 아니라…
        진짜로 주인님을 저의 낭군님이라고
        부르는 날이 왔으면 좋겠네요.
      SPIdle_02_01: |-
        낭군님 들어오실 이불이 차가울까 하여,
        제 몸으로 따뜻하게 데워두었으니...
        함께 운우지락을 즐기지 않으시겠어요?
      Oath: 낭군님께서 없는 밤은 유독 길게 느껴져요. 그래서 매일 밤마다 이 밤이 빨리 지나가기를, 다시 아침이 와서 당신의 얼굴을 다시 볼 수
        있기를 바라게 되죠. 하지만 이제는 그러지 않아도 될 것 같네요. 이 반지를 받게 되면… 낮에도 밤에도 사랑하는 당신과 항상
        함께할 수 있으니까요.
      OathIdle_01: |-
        낭군님께서 제게 반지를 끼워 주신 후로...
        손을 볼 때마다 낭군님 생각에
        입가에서 미소가 떠날 줄을 모르겠어요.
      MVP: 낭군님께서 만족하실만한 솜씨였기를…
