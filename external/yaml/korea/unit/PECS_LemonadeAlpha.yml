      Idle_03_01: |-
        (미번역)...주인님, 죄송해요. 저, 더이상은 참을 수가
        없어요. 주인님의 소유물인 제가 감히
        부탁드려요. 부디, 저를...
      Idle_04_01: |-
        (미번역)최강의 바이오로이드도, 바다를 호령하던
        바이오로이드도, 그리고 저도… 주인님의 앞에선
        그저 은혜를 내려주시길 바라는 몸종일 뿐이에요.
      SPIdle_02_01: |-
        (미번역)주인님… 저는 주인님이 없으면 살 수 없는
        몸이 되어버렸어요. 부디 저를 불쌍히 여기셔서…
        드디어 허락해 주시는 거군요…? 정말 감사해요.
        저도 최선을 다할테니까...
      Oath: >-
        (미번역)주인님을 처음 뵈었던 날, 기억 하시나요…? 저는 그때 직감했어요. 아, 나는 이 고귀한 분 앞에서… 무릎 꿇고 은혜를
        구걸하게

        되겠구나, 하고요. 그런데… 주인님께서 사용해주시는 것이 제게 그 무엇보다도 큰 기쁨이 된다는 것까지는 미처 생각하지 못했어요.​

        주인님. 이 반지, 평생 주인님의 소유물이 되라는 뜻으로 이해할게요. 후후, 네. 그것만이… 제가 살아가는 이유니까요.
      OathIdle_01: |-
        (미번역)이런 몸으로 만들어진 것…
        이제는 후회하지 않아요. 이렇게나…
        주인님을 기쁘게 만들어드릴 수 있는걸요…?
