      Idle_01_01: |-
        확실히 델타는 미적 감각이 좋았죠.
        물론 속은 문리버 회장처럼 뒤틀려 있었지만…​
        델타가 환생한 것 같다고요?
        제 앞에서 그런 말씀 하시면 저… 정말 서운해요…!​
      Idle_01_02: |-
        베타에게 배역을 준다면…
        뭐, 베타보단 역시 제 몸매가 완성형에 가깝긴 하죠.​
        그래도 옷이 터질 것 같은데…
        그 아이를 잘 속일 수 있을까요?​
      Idle_01_03: |-
        예? 이건 술이 아니에요.
        그냥 레모네이드일 뿐이지…​
        읏… 긴장해서 너무 마셨나?
        읏…?! 신호가… 아앗…​
      SPIdle_01_01: 그렇게 만지시면 진짜 찢어진단 말이에요!​
      Idle_02_01: |-
        주인님… 그렇게 보지 마세요.
        델타가 유별나게 슬림했던 거예요…​
        몸무게요? 그건 절대 비밀이에요 주인님...​
      Idle_03_01: |-
        잠깐 컷! 커엇~! 빨리 화장실 좀… 뭐엇, 아, 안된다고요?!​
        으읏?! 아, 안 돼… 급하단 말이야… 아아… 안 돼… ​
        모두… 보지 마세요… 나 시집 다 갔어… 히잉…​
      Idle_04_01: |-
        포상이라고요?​
        주, 주인님, 땅에 흘린 게 아깝다고 마시려 하시면 어떡해요?!​
      SPIdle_02_01: 회장님… 제 천박해진 모습도 마음에 드시죠?​
      Oath: |-
        주인님의 취향은 참 독특하시네요… 델타로 분장한 제가 좋으시다니…. 네? 그 기대하는 눈빛은… 대체?!
        …그래요… 이 모습에 반하셨다면, 제가 뭔들 못하겠어요?
        회장님, 회장님의 종, 델타가… 회장님의 영원한 종이 될 것을 맹세합니다.
        하아… 알았어요. 영 내키진 않지만… 주인님이 원하신다면 단 둘이 있을 때 종종 즐기기로 해요. 사랑해요, 회.장.님…?
      OathIdle_01: |-
        사실 델타를 연기하는 건 싫었어요.
        하지만 그 델타가 주인님 앞에 천박한 모습을 보인다고 상상하니… 훗...​
        회장님? 오늘은 베타 대신… 제가 혼신의 봉사를 해드릴게요… 으흣…​
