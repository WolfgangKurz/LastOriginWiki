      Idle_01_01: |-
        사령관님! 이 옷, 어떤가요? 무서워 보이나요?
        후후, 이제 LRL이 창고에 숨어들지 않겠죠?
      Idle_01_02: |-
        알비스 언니가 초코가드고, 베라 언니가
        보디가드라면… 저는 창고를 지키니까…
        창고가드인 걸까요?
      Idle_01_03: |-
        사령관님! 자원을 아껴 쓰기로 약속하신 거,
        잊지 않으셨죠?
      SPIdle_01_01: 사령관님도 이 복장이 마음에 드세요?
      Idle_02_01: |-
        저도 언젠간 레오나 대장님처럼 멋진 사람이
        될 거예요. 대장님을 옆에서 보좌하며,
        언니들을 지키는 게 제 목표에요.
      Idle_03_01: |-
        알비스 언니는 참 이상해요. 전장에서는 참
        믿음직한데, 이상하게 기지에만 돌아오면…
        에휴. 뭐가 문제인지 모르겠어요.
      Idle_04_01: |-
        사령관님, 저도 언니들처럼 꾸며봤는데...
        저도 사령관님과 데이트... 할 수 있을까요?
      SPIdle_02_01: |-
        새로운 옷을 입었으니까, 여태까지
        쓰다듬으신 건 무효!
        히힛, 또 잔뜩 쓰다듬어 주세요.
      Oath: 신화 속에 나오는 안드바리는 다른 어떤 보물보다도 반지를 가장 중요하게 여겼다고 해요. 이유는 다르지만... 저도 사령관님이 주신 이
        반지를 그 어떤 것보다도 소중히 할게요. 왜냐면 이건... 제가 세상에서 제일 좋아하는 사령관님이, 저를 좋아해 주신다는
        증거니까요.
      OathIdle_01: |-
        여기, 오늘 하실 일들을 정리해 두었어요.
        놀라셨나요? 헤헷, 창고 정리만 잘 하는 게
        아니라고요.
      MVP: ""
    "":
      Join: 네! 사령관님. 보급은 저 안드바리에게 맡겨주세요.
      SquadJoin: 네! 안드바리 합류할게요.
      Leader: 네! 필요하다면, 제가 나서야죠.
      SortiePick: 보급은 제게 맡겨주세요.
      StageStart: 모두 전투에 집중해주세요.
      Retreat: 모두 서둘러주세요.
      SearchStart: 군수물자 탐색인가요? 알겠습니다.
      SearchEnd: 수량이 맞는지, 제가 한번 더 확인해볼게요.
      BattleFocus: 절 찾으셨어요?
      ActionApprove: 네, 알겠습니다.
      SpSkill: 짚고 넘어갈게요.
      Retire: 제가 빠져버리면... 안 되는데...
      Repair: 언니들에겐... 비밀로 해주세요...
      Reinforce: 관리가 더 수월해지겠네요? 정말 감사해요.
      ItemEquip: 네! 오래오래 아껴쓸게요, 사령관님.
      CoreLink: 관리자가 한명 더 늘었네요? 정말 고맙습니다, 사령관님.
      PresentGet: 네? 제가 받아도 괜찮을까요? 이거 정말 갖고 싶었는데. 고맙습니다, 사령관님.
      Login: 오셨어요, 사령관님? 걱정 마세요. 현재 보급물자에는 아무 문제 없으니까요.
      Idle_01_01: |-
        네, 사령관님. 사령관님이 봐 주고 계신
        덕분에 여긴 아무 문제 없답니다.
      Idle_01_02: |-
        보급 업무 말씀이세요? 음… 나름대로
        신경 써야 할 건 많지만, 무척 보람찬
        일이에요! 예를 들면… 앗! 사령관님?
        벌써 지루해 하시는 건가요?
      Idle_01_03: |-
        레오나 대장님은... 정말 대단해요.
        저도 매사에 열심히 하면 언젠가 우리
        대장님처럼 멋진 여자가 될 수 있을까요?
      SPIdle_01_01: 어린애 취급하지 말아주세요.
      Idle_02_01: |-
        저… 사령관님? 혹시.. 제가 잔소리를
        하는 것처럼 들리나요? 우으… 그러면
        안 되는데… 앞으론 주의하도록 할게요.
      Idle_03_01: |-
        저… 사령관님? 만일… 제가 어른이 되면…
        네? 아, 아니에요! 그냥 혼잣말이니까,
        신경 쓰실 필요... 없어요.
      Idle_04_01: |-
        사령관님께선 언제나... 제가 하는 말에
        집중해 주시는군요? ... 사령관님이 이렇게
        자상하신 분이라서, 전 너무 기뻐요….
      SPIdle_02_01: |-
        어린애 취급은, 싫은데… 아, 아뇨!
        ...더 쓰다듬어 주세요.
