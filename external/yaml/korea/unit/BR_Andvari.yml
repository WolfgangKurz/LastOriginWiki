dialogue:
  KR:
    "1":
      SquadJoin: 모두, 해피 할로윈이에요!
      Leader: 그래도 할 일은 해야겠죠?
      SortiePick: 그럼 다녀오겠습니다, 사령관님!
      StageStart: 모두, 다치지 않도록 조심해주세요.
      Retreat: 으아... 사령관님께 칭찬받고 싶었는데...
      SearchStart: 좋아요! 바구니 가득 담아올게요, 사령관님!
      SearchEnd: 재밌게 놀고 온 기분이네요! 고맙습니다, 사령관님.
      BattleFocus: 부르셨어요?
      ActionApprove: 물론이죠!
      SpSkill: 혹시, 과자 필요하신 분?
      Retire: 차분하게... 대응... 했어야...
      Repair: 거기선... 조심했어야 했는데...
      Reinforce: 제가 전투에 도움이 될 수 있어서, 정말 기뻐요, 사령관님.
      ItemEquip: 물품에는 이상이 없지만... 음... 사탕으로 대신 받아도 될까요?
      CoreLink: 추억을 공유할 친구가 늘었네요? 정말 고맙습니다, 사령관님!
      PresentGet: Trick or Treat! 저도 한번 따라해봤는데, 어때요? 괜찮았나요?
      Login: 이 바구니 말씀이세요? 네, 맞아요. 오늘은 정말 잔뜩 챙겨줄 생각이거든요!
      Idle_01_01: |-
        히~ 이래 보여도 제가 보급
        담당인걸요? 사령관님의 사탕
        보유량 정도는 꿰고 있다구요.
        그러니까, 얼른 사탕 주세요
        사령관님~.
      Idle_01_02: |-
        할로윈의 유래 같은 걸
        설명해드려도, 분명 사령관님은
        지루해 하실 테니… 무서운
        이야기는~ 어때요?
      Idle_01_03: |-
        님프 언니가 할로윈엔
        군것질거리를 엄-청 얻을 수
        있다고 했지만, 저는 사령관님이
        주신 걸로 충분해요.
      SPIdle_01_01: 사탕 안 주려고 이러시는 건 아니죠, 사령관님?
      Idle_02_01: |-
        사령관님? 겨우 사탕 하나라고
        가볍게 여기시면, 보급에 차질이
        생기기 마련이라구요. 그러니,
        사탕 하나라도 아껴서 주셔야 해요
        아셨죠 사령관님?
      Idle_03_01: |-
        네, 저도 한 번쯤은 이렇게
        언니들이랑 같이 어울려 놀고
        싶었어요. 늘 이렇게 신경
        써주셔서 정말 고맙습니다
        사령관님.
      Idle_04_01: |-
        이제 사탕은 괜찮으니, 오늘은
        저랑 같이 손잡고 할로윈을
        보내주실 수 있나요? 바, 바쁘신 건
        알지만 ...하루 정도라면... 괜찮지…
        않을까요?
      SPIdle_02_01: |-
        사탕도 좋지만, 사령관님이 쓰다듬어 주시는 게
        제일- 흠흠, 사탕 감사합니다.
        그래도 자원낭비는 안돼요!
      Oath: |-
        네? 전 그저... 사소한 거라도, 사령관님께 뭔가 받고 싶었을 뿐이었는데…
        네, 알겠어요. 사령관님. 그럼, 절대 잃어버리지 않도록 제가 소중하게 간직할게요.
      OathIdle_01: |-
        네? 업무가 힘들지 않냐고요? 그런
        걱정은 하지 않으셔도 돼요. 전
        지금도... 사령관님께 충분히
        기대고 있는걸요?
      MVP: 사령관님, 포상은 엄청 큰 사탕으로 부탁드려도 될까요?
    "2":
      SquadJoin: 어? 등원할 시간... 아닌가요?
      Leader: 제가 반장이네요, 잘해볼게요!
      SortiePick: 원장 선생님 말씀에 집중할게요!
      StageStart: 모두 똑바로 줄 서주세요!
      Retreat: ...등원할 시간인가요?
      SearchStart: 소풍 가는 기분이 이런 걸까요...? ...저, 지금 너무 설레요!
      SearchEnd: 다녀왔습니다! 즐거운 게 많았는데 뭐부터 설명해야 할지 모르겠어요!
      BattleFocus: 뭘 하면 될까요?
      ActionApprove: 네, 원장 선생님!
      SpSkill: 보급 시간이에요...!
      Retire: 개근상이...
      Repair: ...친구들이 걱정할텐데...
      Reinforce: 이걸로 언니들처럼 믿음직해질 수 있다면...
      ItemEquip: 어... 준비물이 더 있었나요?
      CoreLink: 같이 수업 들으러 가요! ...모르는 걸 배워서 재미있어요.
      PresentGet: 제가 원장 선생님에게 드릴 수 있는 건 없을까요...?
      Login: 원장 선생님, 안녕하세요. 오늘부터 등원하는 날... 맞죠...?
      Idle_01_01: |-
        보급 지원 담당인 제가 이런 옷을 입고
        다니면 부대의 평판이… 네?
        언니들이 기뻐하고 있다고요?
      Idle_01_02: |-
        등원하면 뭘 하는지 알렉산드라님에게 여쭤봤는데,
        소꿉놀이를 하고, 동화책을 읽고 그런대요.
        저는 그런 게 아니라 물자 관리를 해야 하는데...
      Idle_01_03: |-
        저, 저는 꼬마가 아니에요! 이래봬도
        시스터즈 오브 발할라의 보급담당- 이, 이 옷은…
        그게, 그… 귀, 귀여워서… 입었어요...
      SPIdle_01_01: 왜, 왜 그러세요? 뭐가 묻었나요?
      Idle_02_01: |-
        걱정 안 하셔도 돼요. LRL이랑, 아쿠아랑, 코코랑
        같이 가기로 했어요. 그럼, 다녀오겠습니다!
      Idle_03_01: |-
        오늘은 놀이터에 안 가나요...? 제, 제가 재밌었던 건
        아니라, LRL이 또 위험한 장난을 치면 안 되니까…!
        우으… 재밌었으니까… 같이 가주시면 안돼요…?
      Idle_04_01: |-
        있죠, 있죠. 오늘은 소꿉놀이를 했구요, 동화책도
        읽고, 또 그림도 그리고 또… 엄청 즐거웠어요.
        ...앗. 죄, 죄송해요. 이렇게 응석이나 부리고…
        가끔씩은, 괜찮은건가요…? 네. 다음에도 꼭,
        이야기 들어주세요.
      SPIdle_02_01: |-
        아, 안 졸았어요. 잠깐 눈만 감은 거예요.
        진짜 안 졸았는데… 자, 자도 되나요? 그럼...
      Oath: |-
        ...! 이, 이건… 와아, 예쁘다… 반짝거려… 저, 정말 저한테 주시는 거예요?
        잠깐 맡겨두는게 아니고요…? 네. 정말 기뻐요. 저를 이렇게나 소중히 생각해 주신다는 거니까요.
        저, 원장선생님. 조금만 고개를 이리로… 에헤헷. 정말 감사해요.
      OathIdle_01: |-
        바쁘신데 유치원 업무까지… 원장 선생님,
        정말 괜찮으세요? 흐음… 힘들 땐 조금 쉬어도
        괜찮아요. 제가 곁에서 도울 테니까, 아시겠죠?
      MVP: ...상으로 컵 떡볶이를 주신다고요...?!
    "3":
