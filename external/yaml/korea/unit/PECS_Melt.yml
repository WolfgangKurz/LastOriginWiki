        제 목소리에 중독되서 정신이 나간 분들도 있으셨지만요….​
      Idle_01_03: |-
        주변이 좀 덥네요... 조금만 더워도... 땀이 이렇게...​
        사령관님! 그렇게 빤히 보시면... 네...? 그게... 더 좋으시다고요?​
      SPIdle_01_01: 읏… 테라피 중 터치는 엄격히 금지에요 사령관님!​
      Idle_02_01: |-
        다른 바이오로이드 분들하곤 아직 테블릿을 쓰면서 대화하고 있어요…
        오직 사령관님만 제 목소리를 직접 듣고 계신 거예요.​
      Idle_03_01: |-
        정말 몸에 피로가 가득하시다면…
        방해되지 않는 선에서 해소해드릴 순 있어요.​
      Idle_04_01: |-
        연습하고 있었어요…
        뭘 연습 했는 진 오늘 밤에 가르쳐드릴게요♥
      SPIdle_02_01: |-
        후후, 응큼하시긴...♥
        하아...자, 힘을 쭉 빼고... 자리에 누워 옷부터 벗어주실래요?​
      Oath: >-
        …어떤 말을 해야 할까요? 어떤 말을 해야 할지 모르겠어요. 아니, 세상 그 어떤 소리로도 표현할 수 없어요. 사령관님의 말씀이
        제 몸을 흠뻑 젖게 해요... ​

        사령관님... 계속 제 귀에 속삭여주세요, 제 몸에 영원히, 사령관님의 진심을 새겨 주세요.​ 영원히 사랑해요... 사령관님.
      OathIdle_01: |-
        오늘도 테라피를 하고 싶다고요? 
        어떤 부분을 풀고 싶은지…
        어떤 강도로 받고 싶으신지...​
        제게 자세히... '하나...하나'... 얘기해주실래요?​
