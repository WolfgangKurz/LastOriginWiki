      Idle_01_01: |-
        쿠노이치님들께 나리를 뫼시는 방법에 대하여
        중요한 조언들을 많이 받았사옵니다...​
        아직 어색하지만…
        소녀, 나리를 모시는데는 열과 성을 다하겠사옵니다.​
      Idle_01_02: |-
        어서 이리 누워보시지요, 나리.
        오늘은 소녀 무릎에 누워 천하를 잊고
        쌓여있던 것들을 모두…
        으음... 소녀에게 푸시지 않겠사옵니까?​
      Idle_01_03: |-
        나리의 몸이 많이 뭉치셨습니다.
        하나 하나... 제가 풀어드리도록 하겠사옵니다.
        후훗... 우선 이 딱딱하게 뭉친 부분부터...​
      SPIdle_01_01: 나리...! 테라피 중에 그러시면 안 되시옵니다…​
      Idle_02_01: |-
        여전히 계절은 가을이건만... 하아…
        나리께 바친 소녀의 몸은 아직 한 여름이옵니다…
        어서... 어서...이 뜨거운 여름을 식혀주시옵소서…
        어서 이리 누워보시지요, 나리.
        오늘은 소녀 무릎에 누워 천하를 잊고 쌓여있던 것들을 모두…
        으음... 소녀에게 푸시지 않겠사옵니까?​
      Idle_03_01: |-
        후후... 나리와의 필담 또한 소녀는 즐겁사옵니다.​
        이런, 소녀의 땀이 흥건하니…
        부디 꾹꾹 눌러 써주시기 바라옵니다♥​
      Idle_04_01: |-
        아아... 나리...♥
        소녀, 잠시 음탕한 생각을 했사옵니다.​
        하으읏... 나리... 좀더... 세게…
        세게 우람한 회초리로 소녀를 엄히 벌해... 주시옵소서!​
      SPIdle_02_01: |-
        나리도 참... 이미 나리의 것인데…
        이쪽도 나리의 글씨를… 하앗... 아앗... 나리...?!
        제 등에도 매를 드시다니... 짓궂기도 하셔라...♥​
      Oath: |-
        피로는 잘 풀리셨사옵니까? 잠은 잘 주무셨사옵니까? 엇, 오히려... 소녀의 생각이 나서 잠을 이루지 못하셨사옵니까?
        그리하여 이리도 급히 찾아오셨... 엇… 참으로... 소녀의 인생에서 가장 행복한 날이옵니다!
        아아... 오늘 밤 소녀, 나리의 여자가 되고 싶사옵니다… 부디 수청을 들 수 있도록 허락해주시옵소서...
      OathIdle_01: |-
        나리, 소녀의 목소리와 눈은 오로지
        적에게 술수를 부리기 위한 용도이옵니다…
        그렇게 부탁하신다면... 일단 이리 누워보시지요.
        긴장을 푸시고 소녀에게... 나리의 옥체를 맡겨 주시옵소서.​
