dialogue:
  KR:
    "1":
      SquadJoin: 저는 이 상태로도 괜찮아요. 힘낼 수 있어요.
      Leader: 어머나! 으음... 네, 열심히 해볼게요.
      SortiePick: 우리 아이들이 즐거워해 주면 정말 좋겠네요.
      StageStart: 우훗, 모두에게 장난을 칠 거에요.
      Retreat: 윽, 두고 보자! 같은 느낌으로?
      SearchStart: 잘할 수 있을지는 모르겠지만... 음... 너무 걱정하진 마세요.
      SearchEnd: 이런걸 원하셨던 게 맞을지 모르겠네요.
      BattleFocus: 절 찾으셨나요?
      ActionApprove: 악마적인 행동, 이랄까?
      SpSkill: 조금 부끄럽지만.
      Retire: 두... 두고 보자!
      Repair: 잠시만... 기다려주세요.
      Reinforce: 혹시 지금 연극이 시작됐나요?
      ItemEquip: 음, 조금 꽉 끼는 느낌인데.
      CoreLink: 어머! 이대로 가다가는 뭔가 변해 버릴지도?
      PresentGet: 어머! 보이지는 않지만, 그 마음은 제게 잘 전달됐어요.
      Login: 거기... 누구 있으신가요? 혹시... LRL이니?
      Idle_01_01: |-
        저기... LRL? 혹시 거기 있는
        거라면 나 좀 도와줄 수
        있겠니?
      Idle_01_02: |-
        가슴이 너무 답답하다... 누가
        와서 이걸 좀 풀어줬으면….
      Idle_01_03: |-
        어, 어머? 사령관 님이시라고요?
        그런데 어째서... 계속 보고만 계신
        거죠...?
      SPIdle_01_01: |-
        으… 음... 도와주고 계신 거…
        맞죠?
      Idle_02_01: |-
        이대로 좋다는 게... 으… 음,
        알겠어요… 주인님이 좋다면…
        저도 좋아요.
      Idle_03_01: |-
        익숙해진다는 건, 조금 무섭네요
        저... 뭔가에 눈떠버렸을지도
        모르겠어요.
      Idle_04_01: |-
        제가 어떤 모습이든 좋아해
        주는 주인님이 저도 정말
        좋아요.
      SPIdle_02_01: |-
        으음... 좀 더 거칠어도 전
        괜찮아요.
      Oath: |-
        저는... 사실 이 날이 오기만을 기다려 왔어요.
        정말… 이게 현실이 되니, 너무나 가슴이 벅차오르네요. 주인님? 계속... 저의 곁에 남아 주세요…
      OathIdle_01: |-
        오늘도 함께군요… 좀 더
        가까이 다가와 주세요 주인님.
      MVP: 어머? 악당의 승리라니 어린아이들이 싫어할 건데? 뭐 괜찮겠죠?
    "2":
      SquadJoin: 누구를 지켜드리면 되나요?
      Leader: 아홉 번째 순록처럼 모두를 이끌게요.
      SortiePick: 음… 멋대로 하면 선물 작은 걸로 드릴 거예요.
      StageStart: 나쁜 아이들에게는 벌을 주죠.
      Retreat: 벌써 날이 밝았나요?
      SearchStart: 이힛. 아이들이 좋아할 선물을 찾아볼게요.
      SearchEnd: 선물이랑 트리에 장식할 것들도 많이 찾아왔어요.
      BattleFocus: ♩~ ♬~ 네? 아, 네.
      ActionApprove: 알겠습니다.
      SpSkill: 자, 바깥은 위험해요.
      Retire: 아이들에게… 선물을 전해야 하는데…
      Repair: 아이들에게… 이런 모습을… 보여줄 수 없겠네요.
      Reinforce: 더 무거운 선물도 준비할 수 있겠네요.
      ItemEquip: 새로운 트리 장식인가요?
      CoreLink: 이제 선물을 더 많이 줄 수 있겠네요.
      PresentGet: 선물을 전해주는 제가 선물을 받았네요. 주인님도 메리 크리스마스.
      Login: 어서 오세요 주인님. 자, 빨리 준비하죠. 아이들이 기다리고 있어요.
