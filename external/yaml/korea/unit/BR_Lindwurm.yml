dialogue:
  KR:
    "1":
      SquadJoin: 더 귀여워진 린티를 봐주세요!
      Leader: 귀찮아... 이런 건 린티 말고 다른 분한테 시켜주세요~
      SortiePick: 잠깐만요? 머리 좀 만지고요~? 됐다!
      StageStart: 가벼운 기분으로~ 고!
      Retreat: 정말요? 럭키!
      SearchStart: 진심?! 기껏 이렇게 귀여워졌는데요?
      SearchEnd: 으으... 먼지투성이... 화장 고치고 올래요...
      BattleFocus: 손거울이... 어딨더라?
      ActionApprove: 네! 갑니다~ 어, 우엑...! 뭐, 아이... 저렇게 생겼지?!
      SpSkill: 귀엽게~ 별 모양으로 쏴볼게요~?!
      Retire: 귀여움은... 지지... 않아...!
      Repair: 데헷...! 다쳐버렸어요...
      Reinforce: 린티를 꾸며주고 싶으신 거죠~?
      ItemEquip: 요즘 유행하는 걸로 부탁드려요?
      CoreLink: 초 귀여운 린티가 하나~, 초 귀여운 린티가 둘~
      PresentGet: 대애박! 설마... 데이트 신청하시는 거에요? 으응... 어떻게 할까나~?
      Login: 린티는 여기서 쭈욱~ 기다리고 있었다구요~!
      Idle_01_01: |-
        린티를 돋보여줄 이
        액세사리들을 구하느라 엄청
        고생했다구요~ 어때요?
        귀엽죠!
      Idle_01_02: |-
        에효, 아르망은 진짜 앞뒤 꽉꽉
        막혔어요. 이 정도 치마 길이
        가지고 호들갑은... 이야기할
        때마다 제 귀여움이
        새어나가는 기분인 거 있죠?
      Idle_01_03: |-
        딱히 불량스럽거나 한 건
        아니라구요? 이 옷이 린티의
        귀여움을 극.대.화 할 수 있을 뿐~
      SPIdle_01_01: |-
        네, 거기까지~ 오늘은 보기만
        해주세요~
      Idle_02_01: |-
        사령관님한테도 하나
        달아드릴까요? 꺄핫, 귀여워~
        그럼 다른 것도 한 번 해보죠!
      Idle_03_01: |-
        이 옷, 마음에 드세요? 에헷,
        그럼… 선배라고
        불러드릴까요? 아니면…
        선.생.님? 꺄아, 막 이래~! 뭔가
        위험한 느낌☆
      Idle_04_01: |-
        더 늦기 전에 린티의 귀여움
        성분을 채워야겠어요. 뭘
        해줘야 하는지 아시죠?
        ...린티의 이름을 불러주세요.
      SPIdle_02_01: |-
        보는 것만으로는 만족 못
        하시는 거, 알고 있다구요…?
      Oath: |-
        제가 왜 귀여워지고 싶어 하는지… 눈치채신 모양이네요? 조금, 늦, 늦었지만…
        봐드, 훌쩍, 봐드릴, 게요… 아, 안 울어요…! 히잉… 사령관님. 오늘은 밤새도록…
        린티의 이름을 불러주셔야 해요, 아셨죠?
      OathIdle_01: |-
        귀엽다고 해주세요, 빨리요!
        ...헤헷, 몇 번을 들어도… 기분 좋아.
      MVP: 이렇게 해도 일등이라니... 너무 쉬운거 아닌가요?
    "2":
      SquadJoin: 기운을 북돋아주는게 아이돌의 역할이죠!
      Leader: 센터엔! 역시 린티가 제일~ 잘 어울리죠~!
      SortiePick: 모두~! 다재다능한 아이돌 린티를 따라와 주세요!
      StageStart: 공연 시작할게요~! 원! 투~!
      Retreat: 에에엥?! 공연 취소?!
      SearchStart: 린티가 있는 곳이 곧 무대!
      SearchEnd: 관객이 없는 건... 엄~청 슬프네요...
      BattleFocus: 저기! 적이!
      ActionApprove: 처리할게요~? 데헷!
      SpSkill: 귀여운 린티의 공격을 감당할 수 있나요~?
      Retire: 공연... 해야 되는데...
      Repair: 부상투혼을 발휘하면... 더 귀엽게 보일까요...?
      Reinforce: 린티가 더 귀여워져도 괜찮으세요? 이히힛~
      ItemEquip: 린티만을 위한! 큐트하고 러블리한 아이템인가요?
      CoreLink: 귀여운 린티만으로, 6인조 걸그룹을?!
      PresentGet: 에헴! 이놈의 인기란~
      Login: 세상에서 제일 귀여운 린티를 담당하게 되시다니~ 꺄하하하핫! 프로듀서는 정~말 행운아네요.
      Idle_01_01: |-
        스카이나이츠의 큐티…? 뷰티…?
        큰일이네요… 린티는 담당할 게 너~무 많아서,
        뭘 맡아야 할지 모르겠어요오…
      Idle_01_02: |-
        린티가 아이돌을 하는 이유요? 당연히 모두가
        귀여운 린티의 모습을 봐줬으면 해서죠~
      Idle_01_03: |-
        자, 여기요. 린티의 첫 번째 팬이 되신 기념으로
        사인을 해드릴게요. 배려심까지 넘치는 린티,
        너무 귀여워… 늘 새로워...
      SPIdle_01_01: |-
        아, 안 돼요! 프로듀서랑 스캔들이 나버리면,
        린티의 아이돌 생명은 이대로…!
      Idle_02_01: |-
        머리부터 발끝까지 꽃향기가 뿜뿜!
        스카이나이츠의 귀여움과 랩 담당, 린티랍니다~!
        에헤헷, 어때요? 잘하죠? 엄~청 연습했다구요.
      Idle_03_01: |-
        첫 번째 팬인 프로듀서님을 위한 어마어마한
        서비스~! 자아, 프리허그를- 꺅?! …저, 저기…
