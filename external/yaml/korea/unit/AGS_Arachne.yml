dialogue:
  KR:
    "1":
      SquadJoin: 재미난 여흥거리라도 들고 왔어?
      Leader: 거미 여왕인 이 몸이, 모두를 다스리는 건 당연해...!
      SortiePick: 약자를 망가뜨리는 것만큼 재미난 유희는 없지.
      StageStart: 흥, 쉽게 부서지지 않았으면 좋겠는데.
      Retreat: 칫... 이런 치욕은 다신 참지 않겠어...!
      SearchStart: 권속들에게나 시킬 잡일을 이 몸에게...?
      SearchEnd: 아핫... 이 몸의 인내심을 자극하는 게 재미있어? 끝이 좋진 않을 텐데...?
      BattleFocus: 저거?
      ActionApprove: 재미있어 보이는 장난감이네...!
      SpSkill: 탈출하지 못할걸...!
      Retire: 시시... 해...
      Repair: 분별없이 즐겼나...
      Reinforce: 이 고양감... 만족스러워...!
      ItemEquip: 아까부터 어딜 그렇게 쳐다보는거야?
      CoreLink: 함께 유희를 즐길 내가 늘었네.
      Login: 이 몸을 기다리게 하다니... 핫! 배짱 하나는 인정해야겠네.
      Idle_01_01: |-
        "거미 여왕" 아라크네. 그래, 바로 이 몸을 뜻하지.
        이루 말할 수 없는 세월을 군림해왔지만
        아직도 왕좌를 넘보는 자는 만나보지 못했네.
        네가 한번 도전해보겠어?​
      Idle_01_02: |-
        따분하네. 가지고 놀 만한 것도 안 보이고,
        별다른 화제도 없으니...
        네가 책임지고 이 몸을 즐겁게 해야겠지?
        심심해서 뭐라도 부숴버리기 전에 말이야.​
      Idle_01_03: |-
        자신이 강하다고 착각하는 장난감들.
        그걸 망가뜨리는 것보다 짜릿한 놀이거리는
        없지. 자신의 나약함을 체감하고 이 몸에게
        굴복할 때... 그 표정만큼 황홀한 게 더 있을까...!​
      SPIdle_01_01: |-
        인간들은 하나같이 욕망에 충실한 거야?
        이 몸에겐 감흥 없는 행위지만...
        모처럼의 유희이니 한번 즐겨볼까.
      MVP: 또 금방... 부서져버렸군...
    "":
      Join: 전자전 특화 기체 아라크네, 합류를 보고합니다.
      SquadJoin: 전 장비 점검 중, 이상 무
      Leader: 전장 지원, 준비 완료되었습니다.
      SortiePick: 출격 준비, 완료.
      StageStart: 전자전 모듈, 전개합니다.
      Retreat: 퇴각 프로토콜, 적의 구동구 마비를 시도합니다.
      SearchStart: 지형 스캔 임무, 개시하겠습니다.
      SearchEnd: 스캔 중 미약한 침투 시도를 감지.
      BattleFocus: 전장 정보 파악 완료.
      ActionApprove: 요청이 승인되었습니다.
      SpSkill: EMP 모듈, 전개.
      Retire: 데이터 백업 중, 완료되었습니다.
      Repair: 기체 피해 복구 중.
      Reinforce: 소프트웨어, 버전 업.
      ItemEquip: 모듈이 증설되었습니다.
      CoreLink: 신규 개체 동기화.
      Login: 부재중 발생한 전자적 위협은 존재하지 않습니다.
      Idle_01_01: |-
        귀함의 전자전 대응 체계를 분석 했습니다.
        침입 및 돌파 시뮬레이션을 통한 소프트웨어
        업그레이드를 제안합니다.
      Idle_01_02: |-
        본기의 물리적 무장은 신뢰성이 높으나,
        위력적이지는 않습니다.
        원래 용도대로만 사용하시기를 권고드립니다.
      Idle_01_03: |-
        "거미 여왕" 인격 검색 중입니다.
        ...실패. 귀함의 데이터베이스에
        해당 사항이 존재하지 않습니다.
      MVP: 적 전산망에 대한 추가 침투를 준비하겠습니다.
