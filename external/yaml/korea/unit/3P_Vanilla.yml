dialogue:
  KR:
    "1":
      SquadJoin: 데이트는... 다음으로 미뤄야겠군요.
      Leader: 네. 그렇게 하는 편이 낫겠군요.
      SortiePick: 뭐, 새로운 데이트 코스인가 보죠?
      StageStart: 이 옷을 더럽히고 싶진 않았습니다만.
      Retreat: 이제 데이트를 시작하는 건가요?
      SearchStart: 데이트는... 아, 아닙니다. 출발하겠습니다.
      SearchEnd: 맛없는 보존식을 기대하셨다면, 죄송합니다. 지금은 이것뿐이군요.
      BattleFocus: 네, 주인님.
      ActionApprove: 그렇게 하죠.
      SpSkill: 데이트에 방해됩니다!
      Retire: 다른 옷이... 없는데...
      Repair: 데이트를 망쳐서... 죄송... 해요...
      Reinforce: 하아, 이제야 주인님의 취향을 알 것 같네요.
      ItemEquip: 이번엔 주인님의 선택을 믿어야겠죠.
      CoreLink: 어떤 코어가 찾아와도 주인님을 놀릴 수 있는 건 저 외엔... 아앗! 엿, 엿듣지 말아주게요, 주인님!
      PresentGet: 주인님도 성장이란 걸 할 줄 아는 분이셨군요.
      Login: 기다렸냐고요? 풋. 아뇨, 시간 딱 맞춰 오셨습니다.
      Idle_01_01: |-
        이 옷 말씀이신가요? 제겐 몇 없는
        일상복입니다. 유행에 뒤처졌다고 놀리진
        말아주세요.
      Idle_01_02: |-
        데려갈 곳이 많다 하셨죠? 처음엔 그 말이
        어쩐지 불안하게 들렸지만, 지금은 기대하고
        있어요.
      Idle_01_03: |-
        주인님의 소지품은 제가 모두 챙겼습니다.
        그러니, 주인님은 걱정하지 마시고 안내나
        똑바로… 죄, 죄송합니다. 무심코 그만….
      SPIdle_01_01: |-
        하인이 부끄러워하는 모습을 즐기다니…
        너무 하신 것 아닌가요?
      Idle_02_01: |-
        주인님과의 데이트를 망치지 않기 위해
        나름대로 최선을 다했습니다. ... 제 옷이…
        마음에 드시나요?
      Idle_03_01: |-
        네, 제가 뒤따르겠습니다. ... 물론 주인님의
        무거운 소지품은 제가 들겠지만요.
        이렇게 체구도 작은 제가 말이에요.
      Idle_04_01: |-
        결국 제가 앞장서게 되는군요. … 괜찮습니다.
        누가 리드하든, 이건 우리들의 데이트니까.
        우리들만의 방식이면 된다고 생각합니다.
      SPIdle_02_01: |-
        읏! … 첫 데이트부터 과감하시군요.
        평소대로의 주인님이라… 되려
        안심이 된다고 해야 할까….
      Oath: |-
        꽤 괜찮은 타이밍에 분위기 좋은 장소로 절 부르셨군요. 그토록 둔감하신 주인님이 최선을
        다해서 로맨틱함을 연출하신 점이 놀라울 따름입니다. 저도… 아주 가끔은 제 본심을
        말할 필요가 있을 것 같네요. 항상 의지하고 있어요, 나만의 주인님.
      OathIdle_01: |-
        고, 고백 말씀이십니까? 그야… 나쁘지
        않았습니다… 왜, 왜 그렇게 절 쳐다보시는
        건가요?
      MVP: 그… 그렇게 띄워주셔 봐야…
    "":
      Join: 오셨습니까? 주인님? 앞으로 잘 부탁 드립니다.
      SquadJoin: 전투원입니까? 부디 생각을 하고 배치한 것이길 바랍니다.
      Leader: 주인님치고는, 훌륭하신 판단입니다.
      SortiePick: 금속 수리기 청소군요. 문제없습니다.
      StageStart: 청소를 시작합니다.
      Retreat: 명령대로.
      SearchStart: 주인님의 지능에 어울리지 않는, 좋은 판단입니다.
      SearchEnd: 주인님께 꼭 필요한 지능 개발 도구는 찾지 못하고, 자원만 찾았습니다. 죄송합니다.
      BattleFocus: 어떤 쓰레기를 청소하면 됩니까?
      ActionApprove: 쓰레기, 청소 준비 중.
      SpSkill: 죽어 주세요.
      Retire: 이건, 아닙니다…
      Repair: 불찰입니다… 주인님의 지휘 실력을 감안했었어야 하는데…
      Reinforce: 아무래도, 제게 전투 모듈을 몰아주는 게, 더 효율적이겠죠.
      ItemEquip: 장비입니까?
      CoreLink: 되도록 정상적인 바이오로이드였으면 좋겠군요.
      PresentGet: 선물입니까? 의외로 정상적인 행동이라, 놀랐습니다.
      Login: 시간을 효율적으로 써 주시기 바랍니다.
      Idle_01_01: |-
        요즘은 빗자루보단 이 AK가
        청소도구로 더 좋습니다.
      Idle_01_02: |-
        이 케익 말입니까? 당연히
        모조품입니다만? 지능이 낮은
        분들은 자주 착각하더군요.
      Idle_01_03: |-
        심심하시다고요? 죄송합니다.
        주인님이 이해할만한 놀이는
        생각나지 않는군요.
      SPIdle_01_01: 손을 떼 주세요. 땀 묻습니다.
      Idle_02_01: |-
        주인님 방을 청소했습니다.
        그건... 어디에 숨겨 놓으신
        거죠?
      Idle_03_01: |-
        그렇게 심심하시다면 알겠습니다.
        어떤 놀이를…
        … 건전한 놀이를 찾겠습니다.
      Idle_04_01: |-
        … 재료를 얻을 수 있을 때,
        초코케익을 해드리겠습니다.
        아, 특정 날짜에만 가능합니다.
      SPIdle_02_01: 모른척하고 있으면... 됩니까?
      Oath: |-
        …...정말 악취미로군요. 이런 장난을 치셔서 즐거우십니까? 정말 오만정이 다 떨어- 지, 진심
        이신거군요. 실례했습니다. 저 같은 것에게 이런 일이 생길줄은 몰라서… 대답, 말입니까?
        ...그런 건 당연하지 않습니까. 조, 좋아, 하니까 한심한 주인님의 뒷바라지를 한거라구요.
      OathIdle_01: |-
        저번에 했던 말을 하라고요?
        저, 절대 안 할 겁니다.
      MVP: 그 얼굴은 어떻게 된 겁니까? 설마, 예상 못한 겁니까?
