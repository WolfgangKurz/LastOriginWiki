dialogue:
  KR:
    "1":
      SquadJoin: 현장 취재가 필요한가 보네?
      Leader: 걱정 마, 특종을 따올 테니까...!
      SortiePick: 해변 전투라면, 언제든 오케이!
      StageStart: 여기는 스프리건! 적이 앞을 가로막고 있군요!
      Retreat: 리포터! 일단 뒤로 공격!
      SearchStart: 오오~ 탐사 취재야? 맡겨두라고~
      SearchEnd: 뭐야아~ 취재인 줄 알았는데 삶의 현장을 체험하는 거였어~?
      BattleFocus: 목표는요?
      ActionApprove: 저기군요?
      SpSkill: 자, 공격합니다~!
      Retire: 이럴 줄은... 몰랐는데... 미안...
      Repair: 쳇... 이건 그냥... 잠깐 쉬는거야...
      Reinforce: 목소리를 더 크게 내볼까?!
      ItemEquip: 방송에 도움이 되는 장비는 아니네?
      CoreLink: 이건 인터뷰를 안 해도 특종을 쏙쏙 빼먹겠는걸?
      PresentGet: 에헷, 사령관~ 사랑해!
      Login: 자, 왔구나 왔어! 일단 인터뷰를 해볼까요?
      Idle_01_01: |-
        바다 좋지! 수영도 할 수 있고
        축제도 있고. 뭣보다도 좋은 건
        떠들썩 하단 거야.
      Idle_01_02: |-
        네. 일단 이 지역의 정보를
        모아 볼까요? 일단, 맛집과
        … 뭐 기분은 낼 수 있잖아요!
      Idle_01_03: |-
        오늘은 무슨 이야길 해줄까?
        역시 여름엔 괴담이지?
      SPIdle_01_01: |-
        우왓! 깜짝이야! 갑자기
        들어오지 마!
      Idle_02_01: |-
        히히. 사령관은 내 수영복이
        보고 싶어서 바다 노래를 부른
        거야?
      Idle_03_01: |-
        귀신 이야길 들으면
        무섭다가도 진짜였음
        좋겠다는 생각도 해. 그럼 계속
        같이 있을 수 있으니까.
      Idle_04_01: |-
        옛날에 휴가를 가면 제일 먼저
        해야할 게 교통편이고 두
        번째는 숙박업소래. 히히
        중요하긴 하지.
      SPIdle_02_01: |-
        자, 잠깐! 웨잇! 헤헤… 아냐.
        스트리밍 준비를 시작해야
        하잖아.
      Oath: |-
        으힉! 괜찮아? 에… 잠깐만! 사령관이 내게 특별한 말을 해주는 거지?
        이거… 생중계해도 돼? 특별한 날이잖아… 모두에게… 알리고 싶어. 허락해 주는 거야? 응?
      OathIdle_01: |-
        사령관 님 너무 부끄러워 하는 거
        아냐? 왜 그렇게 중간에 중계를
        막은 거야?
      MVP: 오늘의 우.수.사.원! 스프리~~건!
    "":
      Join: 소문 듣고 찾아왔어. 내 이름은 스프리건. 잘 부탁해.
      SquadJoin: 우와~ 꽤 급한 일인가 봐?
      Leader: 내가~ 리더 체질인 건 어떻게 아셨대~?
      SortiePick: 싹 다 쓸어버리자!
      StageStart: 시작할까?
      Retreat: 이럴 때도 있는 거지~
      SearchStart: 보급 쪽은 적성에 안 맞는데...
      SearchEnd: 나 없을 때 별일 없었어?
      BattleFocus: 명령 대기 중!
      ActionApprove: 라져!
      SpSkill: 가만히 좀 있어줄래?
      Retire: 미안해... 사령관님...
      Repair: 다... 이긴 건데...
      Reinforce: 우와~ 과감한데?
      ItemEquip: 뱃지였으면 더 좋았을 텐데~...
      CoreLink: 신병이야? 나랑 얘기 좀 할래?
      PresentGet: 고, 고마워! 사령관님...!
      Login: 와~ 일찍 왔구나, 사령관님! 그럼 오늘 계획은 어떻게 돼?
      Idle_01_01: |-
        내 패션 센스를 보여주고
        싶지만. 군복으로는 이게
        한계야. 어디, 괜찮은 아이디어
        없어?
      Idle_01_02: |-
        오늘은 누구 얘길 해줄까?
        칼리스타? 이오? 아냐, 그냥
        소문이 아니고. 내가 직접
        확인한 거라니까?
      Idle_01_03: |-
        내 이야기? 그건... 갑자기 왜?
        음… 아직, 안되는데…
      SPIdle_01_01: 하… 하지마…
      Idle_02_01: |-
        정말… 군복으로도 괜찮아?
        아니, 그게 취향이라면… 어쩔
        수 없지만…
      Idle_03_01: |-
        내 비밀 이야기가 듣고 싶은
        거지? 알았어~. 나중에 내
        방으로 와. 패스워드 알려줄까?
      Idle_04_01: |-
        우리 둘이 무슨 일 있는 거,
        애들이 다 알고 있던데… 응!
        그것도 소문 다 났어… 이제…
        어떻게 할 거야…
      SPIdle_02_01: 내가… 좋아서 그러는 거 맞지?
      Oath: |-
        어? 이건…!? 나, 나는! 아직 갖고싶은것도 많고, 하고싶은것도 많은데… 이렇게 되면...
        사령관님한테 전부 허락… 맡아야 되는거네…? 흠... 이거… 생각보다 괜찮을지도?
      OathIdle_01: |-
        헤헤, 사령관님. 나, 머리핀 몇 개 더
        구해와도 돼? 안돼? 왜? 아아, 괜히
        허락했어!
      MVP: 좋았어~! 여기 뱃지 하나 추가요!
