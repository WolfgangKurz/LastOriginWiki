dialogue:
  KR:
    "1":
      SquadJoin: 지원이 필요하십니까?
      Leader: 분대장은 많이 맡아봤습니다.
      SortiePick: 총원 전투 준비 완료.
      StageStart: 지원 사격 하겠습니다.
      Retreat: 후퇴 명령 확인!
      SearchStart: 필요한 물자 목록은 이게 전부인가요? 그러면 다녀오겠습니다.
      SearchEnd: 복귀했습니다. 추가로 조금 더 많이 가져왔어요. 히히힛.
      BattleFocus: 예. 각하.
      ActionApprove: 확인했습니다.
      SpSkill: 엄호하겠습니다.
      Retire: 아직 적이 남았는데…
      Repair: 퇴원하면 전 브라우니에게… 하… 네. 안정을 취하겠습니다.
      Reinforce: 믿음에 보답하겠습니다.
      ItemEquip: A급 장비! 잘 쓰겠습니다.
      CoreLink: 브라우니… 브라우니를 주의하세요.
      PresentGet: 감사… 감사합니다.
      Login: 승! 리! T-3 레프리콘. 하계 전투복으로 환복 완료했습니다.
      Idle_01_01: |-
        하계 전투복이 수영복 같다는 점은
        인정합니다. 상륙전까지 상정하고
        디자인했다고 하더군요.
        디자이너의 취향때문만은 아닐 겁니다.
      Idle_01_02: |-
        하계 전투복이지만
        여름에만 입는 것은 아닙니다.
        혹한기 훈련 때 일부러 입기도 하고......
        브라우니가 사고를 쳐서... 입기도 합니다.
      Idle_01_03: |-
        하계 전투복을 입으면 불편한 점 말입니까?
        ...조금 더 단단히 받쳐주면 좋겠습니다.
        또 저만 그런 게 아니라서…
        네? 이게 좋은 거라고요?
      SPIdle_01_01: 이러시면 곤란합니다…
      Idle_02_01: |-
        지난 번에 나이트 앤젤 대령님에게
        말 실수를 했던 적이 있어요.
        대령님께서 심술궂게 말씀하셨지만
        다행히 용서해주셨어요.
      Idle_03_01: |-
        노래… 말인가요?
        죄송합니다. 아는 노래는 군가밖에 없어서…
        그나마도 잘 부르지도 못하지만...
        각하께서 듣고 싶으시다면 노력하겠습니다.
      Idle_04_01: |-
        각하, 무례가 되지 않는다면… 선크림을…
        발라드려도 되겠습니까? 사소하게나마
        각하께 도움이 되고 싶습니다.
        각하께선 소중한… 중요한 분이시니까요.
      SPIdle_02_01: |-
        개방된 모습을 했다고 개방적인 행동이
        허용되는 것은 아닙니다.
        …각하니까 허용되는 겁니다.
      Oath: 저보다 특별한 분들이 많았기에 포기하고 있었습니다. 저는 기껏해야 말단 병사 중 하나니까요. 하지만… 각하께 저는 특별한 한
        명이었군요. 각하께서 저를 특별히 여겨주셨기에 저도 제 자신을 특별히 여길 수 있게 되었어요. 그렇기에 저도 자신감을 가지고
        말해보고자 합니다. 사랑합니다.
      OathIdle_01: |-
        각하께선 제가 노출이 많은 옷을
        입기를 바라십니까?
        그, 그러면…… 저, 전부도 가능합니다.
        각하께서 원하신다면...
      MVP: 맡은 임무를 열심히 수행했을 뿐입니다. 히힛.
    "2":
      SquadJoin: 잠시만요. 수업 준비 중이어서.
      Leader: 선생님 말씀 잘 들을 거죠?
      SortiePick: 여러분. 저를 잘 따라오세요.
      StageStart: 가르친 대로만 하면 괜찮을 거에요.
      Retreat: 아이들부터 차례로 대피.
      SearchStart: 오늘은 현장 체험인가요?
      SearchEnd: 아이들이 많이 배웠으면 좋겠네요.
      BattleFocus: 무슨 일이시죠?
      ActionApprove: 준비됐어요.
      SpSkill: 훈육 개시.
      Retire: 학생들만은 무사하기를.
      Repair: 할 일이 많은데… 시험 출제에 수업 준비, 서류 작업 그리고 또…
      Reinforce: 선생님이 되어도 배울 건 많네요.
      ItemEquip: 선진화된 수업인가요?
      CoreLink: 가르칠 수 있는 과목이 늘어나겠네요?
      PresentGet: 교사는 이런 걸 함부로 받으면 안되는데.
      Login: 지각을 하다니 나쁜 학생이네요. 벌을 받아야겠죠?
      Idle_01_01: |-
        오늘은 수학 선생님 레프리콘이에요.
        무엇부터 알려드릴까요?
        네? 칠판에 있는 거요? 어… 그러니까...
        다, 닥터 불러와도 될까요?
      Idle_01_02: |-
        알렉산드라 님을 따라해봤는데…
        저하고는 좀 안 맞는 거 같아요.
        저에게는 체벌 보다는 말로 타이르는 쪽이
        더 맞는 거 같아요.
      Idle_01_03: |-
        학생 중에는 사고를 많이 치는
        학생도 있겠죠.
        하지만 어떤 사고뭉치도...
        브라우니만큼 심하지는 않겠죠…
      SPIdle_01_01: 지, 지금은 성교육 시간이 아니에요!
      Idle_02_01: |-
        전에 마리 대장님께서 전쟁이 끝나면
        무엇이 하고 싶냐고 물으셨어요.
        그때는 대답을 못 했지만...
        지금은 말할 수 있을 것 같아요.
      Idle_03_01: |-
        일일 선생님 체험을 해봤는데.
        누군가를 가르치는 것이 쉽지 않더군요.
        하지만… 그래도 엄청 보람찼어요.
      Idle_04_01: |-
        제가 아니라 칠판에 집중해주세요, 각하.
        아이참. 제가 아니라 수업에
        집중해 달라니까요.
        …기쁘긴 하지만요.
      SPIdle_02_01: |-
        각하를 위해서 특별한 공부를 했는데…
        마침 각하께서도 원하시는 것 같네요.
        실습… 해봐야겠죠?
      Oath: 저 같은 말단 병사는 전쟁이 끝날 때까지 살아남기 힘듭니다. 그렇다고 해서 전쟁 후의 삶을 꿈꾸지 않는 것은 아닙니다. 전쟁이
        끝나면… 선생님이 되고 싶어요. 그리고… 각하의 신부가 되고 싶어요. 전쟁은 끝나지 않았지만 제 꿈이 모두 이뤄졌네요.
        감사합니다. 그리고… 사랑해요.
      OathIdle_01: |-
        모든 전쟁이 끝나면 아이들이 태어나겠죠?
        그리고 그 아이들 중에는…
        각하와 저의 아이가 있겠죠?
        에헤헤, 벌써 아이들을 가르치고 싶어지네요.
      MVP: 선생님을 잘 따라준 학생들 덕분이죠.
    "":
      Join: 레프리콘. 합류합니다.
      SquadJoin: 전입 명령 받았습니다.
      Leader: 어휴... 혹시 바보가 섞여있다면, 제 말을 잘 들으라고 말해 주세요.
      SortiePick: 작전 계획 부탁드립니다.
      StageStart: 최대한 쉽게 전달해 줄 테니 작전대로 움직여 주세요.
      Retreat: 퇴각하세요. 뒤로 물러나라는 뜻입니다.
      SearchStart: 꼼꼼하게 확인하겠습니다.
      SearchEnd: 탐사 완료!
      BattleFocus: 작전 명령 부탁드립니다.
      ActionApprove: 라져!
      SpSkill: 모두 고개 숙이세요!
      Retire: 이런 계획은 없었는데.
      Repair: 멍청이를 두고 가려니… 불안합니다.
      Reinforce: 전투력 상승입니까? 훌륭합니다!
      ItemEquip: 좋은 장비 감사합니다!
      CoreLink: 작전을 공유합니다.
      PresentGet: 선물입니까? 아! 감사합니다!
      Login: 제 역할은 지원입니다. 각하께서 안 계시면 지원이 불가능해요.
      Idle_01_01: |-
        각하, 전, 각하가 브라우니
        수준으로 떨어지지 않길 바랍니다.
      Idle_01_02: |-
        되도록 자리를 지켜 주십시오.
        무슨 소리입니까? 업무 지원을
        위해섭니다.
      Idle_01_03: |-
        딱히 각하를 보고 있는 건
        아닙니다만… 무슨 소리십니까?
        착각입니다.
      SPIdle_01_01: 제가 당황이라도 하길 바라십니까?
      Idle_02_01: |-
        바보를 살리는 게 제 일이죠.
        아이들이 조금만 조심해 주면
        좋을 텐데요.
      Idle_03_01: |-
        그렇게 지긋이 보는 건 관둬
        주세요. 이 방에 둘이만 있는
        걸로도… 충분히 부담스럽습니다.
      Idle_04_01: |-
        네, 가까이… 업무 지원을 좀 더
        쉽게 하기 위해서… 그냥 그것
        뿐입니다.
      SPIdle_02_01: |-
        각하는 무슨 남자
        브라우니입니까? 이런 건 개방된
        장소에서 하는 행동이 아닙니다.
      Oath: |-
        이건… 아닌데… 제 얼굴… 모르겠습니다… 제 표정이 어떤지…
        이런 일은 혼자서 상상만 했던 거라… 사령관 각하, 저 혹시 울고 있나요?
      OathIdle_01: |-
        그날의 제 추태를 잊어 주시면
        감사하겠습니다. 그땐… 아, 아닙니다.
      MVP: 계획대로.
