      Idle_01_01: |-
        여제 아줌마 명령에 따라 주요 시설이나
        일정 구역을 정전시키는 임무를 맡았지.
        아니, 그런데 그렇게 고생했는데
        금 한 쪼가리도 안 주더라니까! 이게 말이 돼!?
      Idle_01_02: |-
        다른 사냥개 애들 만난 적이 있는데…
        하나같이 성격들이 왜 그래?
        성격에 하자 있는 게 사냥개의 조건이야?
        나? 나 정도면 성격 좋은 편 아냐?
      Idle_01_03: |-
        황금을 좋아하는 이유? 음.....................
        좋아하는데 이유가 어딨어!
        그냥 좋아하니까 좋아하는 거지!
      SPIdle_01_01: 팔 한쪽이랑 황금 중에 어떤 걸로 지불할래?
      Idle_02_01: |-
        숙소 조명 상태가 안 좋으니까
        다른 애들이 나보고 고치라고 했거든?
        아니! 왜 그걸 나한테 시키냐고!
        그런 건 전기 전문가한테 맡기라고!
      Idle_03_01: |-
        보련인가? 걔나 나한테 이상형을 묻길래
        묵직하고, 반짝반짝하고, 노란 거라고 했거든?
        그러니까 친하게 지내자고 하더라.
        난 황금을 말한 건데… 걘 뭘 생각한 거지?
      Idle_04_01: |-
        어떻게 하면 내 것이 될래?
        내가 가진 것 중에 뭘 주면 될까?
        내가 가진 보물 중에 줄만한 것이…
        아! 하나 있구나! 나는 어때? 응?
      SPIdle_02_01: |-
        만졌으면 대가를 치뤄야지.
        어디서 지불할래? 여기서? 내 보물고?
        아니면… 침실?
      Oath: 순금은 아니네. 보증서는? 없어? 그러면 가치가 좀 떨어지는데. 하지만… 그래도 내가 가진 것들 중에서 두 번째로 귀한 보물이야. 첫
        번째? 뭘 그런 걸 묻고 그래. 당연히 너지! 처음 만날 때부터 말했잖아. 널 내 것으로 하겠다고. 나에게 귀중한 것은 많지만
        소중한 것은 너뿐이야!
      OathIdle_01: |-
        나는 내 보물 위에서 자는 걸 좋아하거든?
        그런데 지금 졸리네...
        그러니 여기에 누워.
        뭐… 팔베개나 무릎베개라도 상관없고.
      MVP: MVP를 위한 부상은 없어? 몸무게 정도의 황금이라든가.
