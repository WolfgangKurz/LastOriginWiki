      Idle_01_01: |-
        모든 오르카 대원들이 날 행운의 여신으로 받들고 있어.​
        저기 봐봐, 한 번이라도 날 보려고
        이렇게 테이블 앞에 줄 서서 대기 하는 거 보여?​
        …내가 호구라서 그런 거 아니야!​
      Idle_01_02: |-
        그 패, 나한테서 승리할 수 있는 패야, 자신만만한데?​
        이 게임이 끝나면…
        패자가 시원하게 탈의하는 건 어때?
      Idle_01_03: |-
        그 카드, 하트 모양일 확률에 내 모든 걸 걸게.​
        왜냐고? 하하하~ 지금 니 눈에 하트가 가득 찬 게 보이거든~​
        응...아냐? 그, 그럴 리 없어…
        내가 예측한 건 틀린 적은 단 한 번도 없다고!
      SPIdle_01_01: 동작 그만… 내가 빙다리 핫바지로 보여?
      Idle_02_01: |-
        지금 테이블에 올라 온 보물들도 좋지만…​
        내가 원하는 보물은 아직 손에 못 넣었어…
        니 바지 앞섶 꼬리… 응? 갖고 싶으면 따보라고?​
        후훗, 잠깐 기다려, 곧 손에 넣을 것 같은데?
      Idle_03_01: |-
        하아… 이런. 내가 졌네. 이런 일은 상상도 하지 못했는데…​
        아~몰라 몰라! 배 째! 나 가진 거 없어! 그러니까…
        돈 대신 날 비밀의 방에 데려가는 건 어때?​
      Idle_04_01: |-
        나랑 내기 할까? 지금 내 모습 보고…
        니 앞꼬리가 올라갔는지 안 올라갔는지.​
        아하하하! 거 봐, 그렇지? 그렇지! 확인하고 싶은데…
        그 앞꼬리를 내 앞에 까보라고!
      SPIdle_02_01: |-
        감히… 행운의 상징을 함부로 만져?
        부정 탈 짓 했으니까 각오 했겠지?​
        침대로 가서 여신의 노여움을…
        잔뜩 풀어줘야 할 거야.
      Oath: >-
        흥, 마지막 판돈 치곤 너무 작아. 난 너한테 뭘 걸었냐고? 당연히 내 전부를 걸었지. 내 몸과 마음… 나의 전부를 말이야. 

        그런데도 고작 반지 하나로 올인이란 단어를 쓰는 거야? 좋아, 결과를 확인해볼까? ​…뭐야 내가 졌잖아? 승부는 승부니까, 내 모든 걸 가져갈 준비는 됐겠지?

        오늘 밤 내 몸도 마음도…​ 난 엄청난 보물이니까 소중히 다루라고… 알았지, 내 황금?
      OathIdle_01: |-
        내가 얻은 보물, 깔고 자는 것도 좋고…
        이렇게 끌어 안고만 있어도 좋지만…​
        흐흥… 역시 황금을 닮은 
        아기 황금을 만드는 게 제일 좋을 것 같아~
      MVP: ""
