        내가 너에게 소중하다는 의미로 생각해도 되겠지?
        후후, 그러면… 소중한 것을 더 늘려보지 않을래?
        예를 들어… 아이라던가?
      MVP: 부상으로는 사령관이 좋겠는데. 우후후.
