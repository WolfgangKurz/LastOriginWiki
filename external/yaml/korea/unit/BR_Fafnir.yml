      SearchStart: 물자 따위보다는 보물이 더 좋지 않아?
      SearchEnd: 보물을 찾는 건 언제나 설렌다니까.
      BattleFocus: 흐응? 뭘 부탁하려고?
      ActionApprove: 뭐, 그 정도야.
      SpSkill: 내 적이 된 걸 후회하게 해주마.
