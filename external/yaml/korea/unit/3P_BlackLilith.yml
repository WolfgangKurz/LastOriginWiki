dialogue:
  KR:
    "2":
      SquadJoin: 후후훗. 이런 차림으로 절 내보낼 줄이야? 아아, 노린 거군요?
      Leader: 역시, 저밖에 믿을 사람이 없나요?
      SortiePick: 나... 가기 싫은데?
      StageStart: 얼마 걸리지 않을 거예요. 총알은 빠르니까요.
      Retreat: 금방 가요. 기다려주세요.
      SearchStart: 이건... 너무 심한 플레이잖아요... 적어도, 함께 가주세요.
      SearchEnd: 저, 두근두근거렸어요. 주인님도 그랬나요?
      BattleFocus: 후훗. 누굴 죽일까요?
      ActionApprove: 물론이죠.
      SpSkill: 뭐, 살려두는 것도 좋겠죠?
      Retire: 이럴 리가…
      Repair: 좀, 나른하네요…
      Reinforce: 흐음... 그런 거 필요 없는데? 이 수영복의 섹시함이나 강화했으면.
      ItemEquip: 호호홋. 장비는 몸을 가릴 뿐인데?
      CoreLink: 다른 짐승들은 방해만 돼요.
      PresentGet: 우후훗... 저한테만 주시는 거죠?
      Login: 제가 이런 차림인데, 어딜 다녀오셨나요?
      Idle_01_01: |-
        저만 주인님을 지킬 수 있어요.
        다른 아이들은 방해만 돼요.
      Idle_01_02: 후후… 매혹되셨나요? 이해해요.
      Idle_01_03: |-
        여긴 시끄러워요. 조금 더 조용한
        곳은 없을까요?
      SPIdle_01_01: |-
        너무 이른 시간에… 아무리 저라도
        부끄럽다구요.
      Idle_02_01: |-
        말씀만 하세요. 호위에 방해가
        되는 아이들은 모두 제가 치울
        테니까.
      Idle_03_01: |-
        후후. 두리번두리번... 혹시 저랑만
        있을 장소를 찾는 건가요? 이미
        제가 찾아 뒀어요.
      Idle_04_01: |-
        이해해요. 저도 주인님께 매혹돼
        있으니까요. 후후후. 우리 뭘 하고
        놀까요?
      SPIdle_02_01: |-
        저도 기다리고 있었어요. 얼른
        가요. 조용한 곳으로… 아니면
        개방된 곳이 좋은가요?
      Oath: |-
        정말 다 죽이고… 주인님과 이런 해변에서 지냈으면… 주인님도 그걸 원하시죠?
        주인님이 절 이렇게 특별하게 생각해 주시면 주인님이 원하는 놀이는 다 해 드릴 거예요. 정말로요.
      OathIdle_01: |-
