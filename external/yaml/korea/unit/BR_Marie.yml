dialogue:
  KR:
    "1":
      SquadJoin: 제 모습으로 적을 교란시킬 수 있으면 좋겠군요.
      Leader: 해내겠습니다.
      SortiePick: 각하, 다녀오겠습니다.
      StageStart: 내게, 후퇴란 없다.
      Retreat: 명령대로...
      SearchStart: 네, 명령대로.
      SearchEnd: 교복을 입고 걷자니.. 색다른 생각이 들더군요.
      BattleFocus: 네, 각하.
      ActionApprove: 작전대로.
      SpSkill: 비켜라!
      Retire: 아, 안 돼...! 내 편지가...
      Repair: 금방, 일어나겠습니다.
      Reinforce: 기대에 부응하겠습니다.
      ItemEquip: 이 옷에 잘 어울리는, 좋은 장비로군요.
      CoreLink: ... 제가 이 옷을 입은 이유를 들키고 싶진 않은데...
      PresentGet: 이 옷을 입고 선물을 받으니, 어쩐지 두근대는군요.
      Login: 아... 오셨습니까? 각하, 오늘은 뭘 하며 보낼 계획이신가요?
      Idle_01_01: |-
        정말… 각하께선 인기도
        많으시군요. 전 늘 걱정입니다.
      Idle_01_02: |-
        각하, 체구가 큰 이성에 대해
        어떻게 생각하십니까? 혹시…
        싫어하시나요?
      Idle_01_03: |-
        이 옷을 입은 이유 말씀이십니까
         ... 아직은 비밀입니다.
      SPIdle_01_01: … 품행은 방정해야 합니다.
      Idle_02_01: |-
        각하의 관심을 끌려는 병사들은
        많겠죠. 하지만 이런 용기를 낸 건
        저뿐이겠죠?
      Idle_03_01: |-
        이 옷을 입으면… 각하와 조금 더
        가까운 기분을 느낄 수 있을
        거라고 생각했습니다. 각하께선
        어떤가요?
      Idle_04_01: |-
        … 지나치게 큰 여성을 싫어하시진
        않을까... 내심 걱정했었습니다.
        정말… 다행입니다.
      SPIdle_02_01: |-
        … 이 옷을 입은 보람이… 아,
        아닙니다. 저… 좀 더 조용한
        곳으로 옮길까요?
      Oath: |-
        가, 각하? 정말 너무하십니다. 제가 먼저 고백하려는 걸 알고 계셨으면서…
        이렇게 되면… 거절할 수 없지 않습니까…
      OathIdle_01: |-
        제 편지 말씀이십니까? 그만둬
        주십시오. 낭독만은 안됩니다!
      MVP: MVP 라니... 조금... 부끄럽습니다, 각하...
    "2":
      SquadJoin: 이렇게 하고 나가도... 되는... 걸까요?
      Leader: 이건... 위엄이... 설지...
      SortiePick: 아, 크흠! 그럼 출발하겠습니다.
      StageStart: 부디 빠르게 끝나야.
      Retreat: 감사합니다.
      SearchStart: 다녀오겠습니다. 최대한 빠르게.
      SearchEnd: 전 바로 방으로 가겠습니다. 따라오지 마십시오.
      BattleFocus: 빠른 명령을.
      ActionApprove: 최대한 빠르게.
      SpSkill: 큭! 그 눈을 뽑아주지!
      Retire: 으윽! 이제야... 수치가... 끝나는건가요?
      Repair: 다행이군요. 이불을 덮을 수 있으니...
      Reinforce: 원하시는 대로.
      ItemEquip: 아, 장비는 최대한 면적이 넓은 쪽으로.
      CoreLink: 안됩니다! 제 마음을 읽으면...
      PresentGet: 제발! 부디 옷 선물이길...
      Login: 가,각하! 어, 언제 오셨습니까?
      Idle_01_01: |-
        큭… 이런 모습은... 제 뜻이
        아닙니다…
      Idle_01_02: |-
        어떻게 이런 타이밍에 절
        불러내신 건가요! 혹시… 첩자라도
        있는 겁니까?
      Idle_01_03: |-
        각하에겐 아직 이릅니다. 좀 더
        건전한 쪽으로 관심을 돌리시길…
      SPIdle_01_01: 아, 안됩니다! 아직은…
      Idle_02_01: |-
        각하? 그렇게 구경만 하고
        계시면… 곤란합니다. 뭐든 좋으니
        지시를 내려 주십시오.
      Idle_03_01: |-
        정말… 그렇게 흥미가 있으신
        겁니까?
      Idle_04_01: |-
        지금은 사령관 각하의 뜻대로
        하겠습니다… 부디 내부의 첩자를
        알려 주시길…
      SPIdle_02_01: 감촉이… 궁금하셨습니까…?
      Oath: |-
        정말… 각하는 나쁜 분입니다… 어떻게 이렇게 항상 사람이 제일 약할 때만…
        제가 거절을 못 하게 하시려는 건가요?
      OathIdle_01: |-
        각하의 뜻을 거역하는 건 정말
        힘들군요. 약점을 찔러서 뭐든
        제멋대로 해버리시니...
      MVP: 그, 그만 두십시오... 이런 꼴...
