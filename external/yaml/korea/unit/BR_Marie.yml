        병사들의 입장에서 훈련 과정을
        재점검하려 합니다.
      Idle_01_02: |-
        제 하계 전투복을 보여드리는 건 처음이군요.
        그 동안은 지휘관으로서 훈련에 참가했기에
        잠시 옷장에 넣어두고 있었습니다.
      Idle_01_03: |-
        각하께서도 함께 훈련하시겠습니까?
        분명 장병들도 아주 기뻐할 겁니다.
      SPIdle_01_01: |-
        각하, 격렬한 운동 전에는...
        먼저 스트레칭을 해야 하는 법입니다.
      Idle_02_01: |-
        여름을 맞아 기분이 들뜬 것 같다고요?
        저, 전혀 그렇지 않습니다.
        뭘 보고 그렇게 판단하셨죠?
      Idle_03_01: |-
        설원에서 흰 색으로 장비를 도색하듯,
        주변 환경에 맞는 장비를 사용해야 합니다.
        …그러니, 드론을 비치볼 형태로
        바꾼 것도 이상한 일이 아닌 겁니다.
      Idle_04_01: |-
        이번 여름은 뭔가 특별한 느낌이군요.
        저 하늘은 어느 때보다 푸르게 느껴지고,
        달아오른 모래도 부드럽기만 합니다.
        아마… 각하께서 곁에 있기 때문이겠죠.
      SPIdle_02_01: |-
        몸은 충분히 풀리셨습니까?
        그렇다면… 저… 체력을 단련하러 가시죠.
      Oath: 부하들의 마음을 알아보고자 시작한 여름 훈련이었지만… 각하의 마음까지 알게 될 줄은 몰랐습니다. 후후, 제가 사랑하는 사람도 저를
        사랑하고 있다는 사실은... 이렇게나 기쁜 것이군요. 네, 각하. 앞으로 저희에게 찾아올 수십, 수백 번의 여름을… 각하와 함께
