dialogue:
  KR:
    "1":
      SquadJoin: 안녕하세요? 하치코입니다~
      Leader: 네, 주인님. 제가 할게요~
      SortiePick: 네, 신발 신었어요~
      StageStart: 쪼끔.. 무서워요...
      Retreat: 저 집에 갈레요... 안녕히 계세요~
      SearchStart: 많~이 담아올께요!
      SearchEnd: 주인님, 신발 벗겨주세요...
      BattleFocus: 네, 주인님!
      ActionApprove: 혼자 할 수 있어요~
      SpSkill: 하치코는 할 수 있어요!
      Retire: 우으으... 아프다아...
      Repair: 으아아앙~ 여기 다쳤어요~
      Reinforce: 하치코가 제일 빨리 클꺼에요!
      ItemEquip: 와아~ 감사합니다 주인님~!
      CoreLink: 하치코한테 친구가 생겼어요~!
      PresentGet: 아~ 고맙습니다~!
      Login: 에히히~ 다녀오셨어요, 주인님? 오늘은 뭐 하고 놀까요~?
      Idle_01_01: |-
        주인님 주인님? 오늘도 저랑
        놀아주실 거죠? 그렇죠?
      Idle_01_02: |-
        장난감은 괜찮아요. 저는
        주인님만 있으면 돼요.
      Idle_01_03: |-
        주인님 제가 어른이 되면, 더
        많이 많이! 쓰다듬어 주세요.
      Idle_02_01: |-
        저는 주인님이랑 노는 게
        세상에서 제일 재밌어요.
      Idle_03_01: |-
        흐앙... 주인님이 머리 쓰다듬어
        주시는 게, 제일 좋아요! 계속
        계속 만져 주세요.
      Idle_04_01: |-
        하치코는 친구가 엄청 많아요.
        그래도 하치코는 사령관님이
        제일 좋아요.
      Oath: |-
        하치코는 주인님이 제~일 좋아요. 주인님도 하치코 많이 많이 가르쳐 주세요.
        그리고, 나중에 하치코가 어른이 돼도 계~속 예뻐해 주세요. 헤헤.
      OathIdle_01: |-
        주인님. 나중에 하치코가 무거워져도,
        안아주실꺼죠? 그쵸?
      MVP: 주인니임~! 보고 계셨어요? 제가 제일 잘했대요!
    "2":
      SquadJoin: 히히히, 새 장비를 시험해볼 거에요~
      Leader: 아~ 하치코는 그럼 기동공격기가 된 건가요? 으잉~?
      SortiePick: 으음... 기.. 동? 기, 돈? 뭐, 뭐였지? 아~!
      StageStart: 기돈곤겪기 하치코! 출격합니당!
