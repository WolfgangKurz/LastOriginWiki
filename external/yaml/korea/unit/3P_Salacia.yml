dialogue:
  KR:
    "1":
      SquadJoin: 모두 안녕.
      Leader: 모두 같이 방긋방긋 하는 거야?
      SortiePick: 헤헷. 바다라면 시아한테 맞겨줘.
      StageStart: 엠피 언니가 조심하라고 했어.
      Retreat: 전단장님! 시아가 뭐 주웠게?
      SearchStart: 바다로 가는 거야? 와! 신난다.
      SearchEnd: 시아, 전단장님이 말한 거 다 찾은 후에 놀았다? 잘했지?
      BattleFocus: 시아, 찾았어?
      ActionApprove: 응.
      SpSkill: 쾅쾅!
      Retire: 아파. 언니… 전단장님…
      Repair: 시아, 안 울거야. 울면 엠피 언니도 전단장님도 슬퍼하니까.
      Reinforce: 시아는 힘찬 기분이 든다.
      ItemEquip: 이거 어떻게 쓰는지 보여줘.
      CoreLink: 하~아~.
      PresentGet: 전단장님 정말 좋아. 착하다 착하다 해도 돼?
      Login: 아, 전단장님이다. 전단장님. 방긋방긋.
      Idle_01_01: |-
        올리비아 언니가 수영복 만들어줬다?
        헤헤, 원래 입던 옷보다 입기 쉬워서 좋아.
        전단장님도 입을래?
      Idle_01_02: |-
        시아는 바다가 좋아!
        이유? 시원하고, 바다 냄새가 나고, 또… 응…
        앗! 게다! 게도 맛있어!
      Idle_01_03: |-
        시아 배에서 꼬르륵해.
        전단장님은 괜찮아?
        전단장님도 꼬르륵하면 시아 도시락 같이 먹자.
      SPIdle_01_01: 시아 불가사리 가지고 싶어?
      Idle_02_01: |-
        아! 전단장님! 물에 들어가기 전에 준비운동!
        갈라테아가 안 그러면 큰일 난다고 했어.
        자, 시아가 같이 쭉쭉 해줄게.
      Idle_03_01: |-
        멜리테가 시아에게 이제 행복하냐고 물었어.
        그 때 멜리테가 울 거 같아서 멜리테를
        꼬옥 해줬어.
        그러니까 멜리테도 방긋방긋했다?
      Idle_04_01: |-
        시아는 엠피 언니랑 전단장님이 좋아.
        그런데 엠피 언니랑 전단장님 둘만 있으면
        여기 가슴이 꾸욱해.
        …그러니까 시아랑도 같이 놀자. 응?
      SPIdle_02_01: |-
        엠피 언니가 이상한 사람 조심하라고 했는데…
        헤헤, 하지만 전단장님은 전단장님이니까
        괜찮지?
      Oath: 시아는 전단장님만 보면 방긋방긋해. 그런데 지금은 방긋방긋보다 더 방긋방긋해져. 전단장님도 시아를 보면 방긋방긋해? 헤헤. 그러면
        시아도 앞으로 전단장님이 더 방긋방긋하게 해줄게. 좋아해… 아니, 이럴 때는 다른 말을 쓰는 거라 배웠는데… 아! 세상에서 제일
        사랑해, 전단장님!
      OathIdle_01: |-
        전단장님. 헤헤. 전단장님.
        왜 부르냐고?
        헤헤. 그냥 좋아서.
        전단장님. 방긋방긋.
      MVP: 전단장님! 시아, 열심히 했어.
    "":
      Join: 와아, 높은 사람! 그럼 전단장님이구나. 응. 전단장은 엄~청 높은 사람이니까.
      SquadJoin: 나가는 거야? 바다였으면 좋겠다~
      Leader: 응! 시아가 앞장설게!
      SortiePick: 어어? 전단장님은 같이 안가? 히잉...
      StageStart: 시아, 잘 할 수 있어!
      Retreat: 시아... 잘못한 거야...?
      SearchStart: 안 까먹게 손바닥에 적어놨어!
      SearchEnd: 써놨던 거 지워졌어...
      BattleFocus: 전단장님~~
      ActionApprove: 알았어~!
      SpSkill: 발사~!
      Retire: 시아... 무서워...
      Repair: 시아... 아파도 안 울어... 울면... 언니가 슬퍼하니까...
      Reinforce: 시아, 튼튼해졌어! 전단장님도 만져볼래?
      ItemEquip: 시아, 이거 할 줄 알아! 이렇게 하는 거 맞지?
      CoreLink: 이상한 기분!
      PresentGet: 오와! 전단장님, 엄~청 좋아!
      Login: 전단장님이다! 빨리 착하다 착하다 해줘~ 응?
      Idle_01_01: |-
        엠피 언니가 아무한테나 '방긋방긋' 하지 말래.
        전단장님은 '방긋방긋' 좋아? 시아는 엄~청 좋아.
        에헤헤, 방긋방긋~
      Idle_01_02: |-
        여기 오는 거, 엄~청 힘들었어... 그래도
        여기 와서 좋아. 다들 착하구, 침대도 편하구,
        또... 아! 밥도 맛있어! 에헤헷, 배부르다.
        ...이거? 응. 시아 당근 싫어해서 안 먹었어.
        전단장님 먹을래?
      Idle_01_03: |-
        시아, 혼자서도 잘 해. 밥 먹고 양치하는거랑,
        세수하는거랑, 옷도... 사실 옷은 잘 못입어.
        시아 나갈 때 입는 옷, 입기 너무 어려워...
      SPIdle_01_01: |-
        엠피 언니가 이런 거 하는 사람은
        나쁜 사람이랬어.
      Idle_02_01: |-
        전단장님, 시아 숨겨줘!
        엠피 언니가 잡으러 온단말이야!
        응? 빨리빨리!
      Idle_03_01: |-
        간지러워어~ 시아 만지는 거 재밌어?
        시아도 할래. 와아, 이상한 느낌…
        남자는 원래 이래?
      Idle_04_01: |-
        시아는 전단장님이 엄~청 좋아.
        엄~청이 얼마만큼이냐구...? 으…
        얼마만큼, 얼마만큼... 모르겠어.
        그냥 엄~청 좋은데, 그러면 안 돼...?​
      SPIdle_02_01: |-
        있지. 원래 이런 거 하면 안 돼.
        근데 시아는 전단장님 엄~청
        좋아하니까 괜찮아.
      Oath: |-
        와아...! 시아 이거 알아. 엄~청 좋아하는 사람한테 주고 결... 혼? 하는거지? ...아. 근데
        시아는 이거 없어. 어떡하지... 응? 시아는 안 줘도 돼? 그치만 시아, 전단장님 엄~청 좋아하는데...
        진짜로 안 줘도 돼...? 으응... 그러면, 그러면... 아! 그러면 대신 시아가 전단장님 소원 전~부 들어줄게.
      OathIdle_01: |-
        전단장님. 시아가 소원들어주기로 했었는데...
        시아 소원도 하나만 들어주면 안 돼...?
        뭐냐하면… 엄~청 좋아하는 전단장님이랑,
        시아랑, 엠피 언니랑 오래오래
        행복하게 살았으면 좋겠어.​
      MVP: 빵! 빵~! 에헤헤...
