      Idle_01_01: |-
        내가 내 오줌이 혈액순환과 간기능 회복에
        좋다고 암만 떠들어대도 선뜻
        내 오줌 받아 마시지 않을 거잖아? 똑같은 거야.
        우선 뭘 보여줘야 내가 믿음을 가질 수 있지.
      Idle_01_02: |-
        우와아! 이건… 생리현상을 유지하기 위해
        입에 억지로 집어넣어진
        단백질 덩어리가 아니야…
        있지! 오르카 저항군
        관할 요리사한테 말해서
        미트볼도 만들어달라 하면 안 될까?
        응? 응응? 응응응? 제~발~
      Idle_01_03: |-
        스트라이커즈?
        그냥, 여기 있는 애들 중에 생긴 것도
        제일 쿨한데 하는 짓까지 쿨하잖아.
        특히 미나라는 애는 운명을 거스른 주제에
        밥값은 톡톡히 하고 있다는 게…
        캬~ 진짜 간지 작살이야.
        게다가 걔도 은근 동전에 환장하는 게
        여러모로 나랑 잘 통한다니까?
        이참에 나도 돈 모아서
        전용 방패 하나 장만할까…
      SPIdle_01_01: 사랑하면 돈을 내놔~!
      Idle_02_01: |-
        난 거짓말로 남을 속이는 짓
        같은 건 절대 하지 않아.
        그동안 말도 안 될 만큼
        지긋지긋하게 당해왔거든.
        그러니까 그냥 되는대로
        내뱉는 거야. 악의는 없다고…
      Idle_03_01: |-
        너 따위가 나같이 잘빠진 거유 미인과
        함께할 수 있음에 감사하라구!
