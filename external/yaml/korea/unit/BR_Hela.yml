dialogue:
  KR:
    "1":
      SquadJoin: 도움이 되도록 노력할게요.
      Leader: 제가 리더요? 네…네! 열심히 할게요.
      SortiePick: 친구도 가족도 이번에는 지켜낼 거예요
      StageStart: 저 벌레들을 멸하라.
      Retreat: 내가 보고싶은 건가, 그대여?
      SearchStart: 예쁜 조개껍질을 주워 올게요.
      SearchEnd: 인간님께 드리려고 해변에 있는 걸 전부 주워왔어요.
      BattleFocus: 뭘 하면 되겠느냐?
      ActionApprove: 그리 되리라.
      SpSkill: 벌레 주제에 어딜.
      Retire: 인간님… 죄송합니다.
      Repair: 바다에 왔다고 너무 들떴나봐요.
      Reinforce: 강해진만큼 더 열심히 할게요.
      ItemEquip: 저 다치지 말라고 주시는 거죠? 히힛.
      CoreLink: 자, 그대들 중 수영을 할 수 있는 이는… 아무도 없다고?
      PresentGet: 내게 바치는 공물인가? 마음에 드는구나.
      Login: 인간님, 같이 모래성 만드실래요?
      Idle_01_01: |-
        저, 열심히 상식을 공부했어요!
        수영복은 마스크나 끈으로 만들어진 옷.
        그러니까 이건 수영복이 아니라 일상복…
        네? 아니라고요?
      Idle_01_02: |-
        AGS들은 왜 수영복을 입지 않는 건가요?
        스트롱홀드 씨나... 포트리스 언니도
        수영복을 입으셔야 하지 않을까요?
      Idle_01_03: |-
        물이 무섭냐고? 하, 그럴 리가!
        그냥 수영을 할 기분이 아닌 것 뿐이다.
        …정말이라니까?
      SPIdle_01_01: …모래 속에 파묻히고 싶으냐?
      Idle_02_01: |-
        사라카엘님이랑 마주칠 때마다
        율법을 지키는 모습이 기특하다면서
        먹을 걸 주시는데… 율법은 잘 모르겠지만
        좋은 분이신 것 같아요.
      Idle_03_01: |-
        지금은 모래성일 뿐이지만...
        언젠가는 이런 멋진 성에서 언니들이랑...
        그리고 인간님이랑 같이 살고 싶어요.
      Idle_04_01: |-
        …더 이상 숨기는 것도 무의미하겠지.
        그래, 나는 수영을 할 줄 모른다.
        그러니… 그대가 가르치도록 해라.
        물에 빠지지 않게... 손을 꼭 잡고.
      SPIdle_02_01: |-
        수영을 배우는 것도 좋지만…
        지금은 다른 것이 배우고 싶구나. 
        그대와 함께 즐거운 시간을
        보내는 법 말이다.
      Oath: 나는 여름도 바다도 싫다. 하지만, 이상하게도… 이번 여름 휴가는 싫지 않더구나. 그 이유를 생각해 봤는데… 윽, 뭘 웃고 있느냐?
        여, 여기까지다. 더 말하지 않겠다…! 헤헤, 제가 대신 말씀드릴게요. 그건… 인간님이 옆에 있기 때문이었어요. 그러니까,
        앞으로도 계속 함께 해 주세요.
      OathIdle_01: |-
        이, 인간님! 잠깐만 이리 와 주세요!
        여름 휴가에 꼭 필요한 게 하나 빠졌어요…!
        그건 바로… 잡았다! 인간님이에요. 헤헤...
      MVP: 저… 도움이 되었을까요?
    "":
      Join: 안녕하세요, 인간님... 헬라라고 불러주세요…
      SquadJoin: 저 같은 게 다른 분들과 한 팀이 되어도 될까요?
      Leader: 제가 대장이라구요? 정말요? 저희 언니들이 아니라?
      SortiePick: 저… 성격이 좀 달라질 수도 있어요. 놀라지 말아주세요.
      StageStart: 더러운 벌레들. 머리를 조아려라.
      Retreat: 물러나야만 한다고? 이 내가?
      SearchStart: 좋은 걸 찾지 못하면 어떡하지? 하…
      SearchEnd: 인간님. 제가 열심히 찾은 거에요. 미워하지 말아주세요.
      BattleFocus: 말해보거라.
      ActionApprove: 그런 것쯤이야.
      SpSkill: 어딜 넘보느냐?
      Retire: 말도 안 돼… 여기서 쓰러지다니…
      Repair: 죄송합니다. 쓸모 없다고 버리지 말아주세요.
      Reinforce: 저… 조금은 쓸모 있어졌나요?
      ItemEquip: 너무 아프게는 하지 말아주세요.
      CoreLink: 내가 이것과 함께해야 한단 말이냐? 엇? 죄송합니다. 감정모듈에 오류가…
      PresentGet: 저같이 쓸모없는 것이 이런 걸 받아도 괜찮은 건가요?
      Login: 어… 어서 오세요 인간님. 저, 착하게 가만히 서서 기다리고 있었어요.
      Idle_01_01: |-
        마스크요...? 아, 이건 제 인격을 변화시키는
        장치에요. 박사님들께서는 보다 전투에
        적합한 인격으로 변화시켜주는 암시가 걸려
        있다고 하셨어요. 
        혹시, 이것 때문에 제가 싫어지셨나요?​
      Idle_01_02: |-
        버뮤다 팀의 팀원분들이 저를 싫어하지는
        않으시겠죠? 그러지 않았으면 좋겠어요.
        왜냐면, 그게... 버뮤다 팀에 계신 분들은
        제 언니 같은 분들이니까요.
        혼자 지내는 건 너무 외로웠거든요...​
      Idle_01_03: |-
        내 이름은 헬라. 지옥의 여왕과 같은 이름을
        받았지. 물론, 실제로 내가 지옥의 여왕이라는
        건 아니지만... 하는 일은 같겠구나.
        그대의 적에게 지옥을 보여줄 생각이니까.​
      SPIdle_01_01: 아... 때, 때리지만 말아주세요...​
      Idle_02_01: |-
        요즘은 이것저것 찾아보면서 많이 공부하고
        있어요. 저는 일반 상식이 부족하거든요…
        인간님이 혹시나 상식이 부족한
        저를 싫어하게 되실지도 모르니까…
        그런 일이 일어나지 않게 노력할게요.​
      Idle_03_01: |-
        이 옷이요? 연구소에 남아있던 옷들을 적당히
        조합해 봤어요. 좀 오래 된 옷이긴 해도,
        아직 그럭저럭 입을 만 한 것 같아요.
        네? 부끄럽지 않냐고요?
        이, 이거, 혹시 부끄러운 옷인가요?​
      Idle_04_01: |-
        왜 사령관님을 인간님이라고 부르냐면요,
        그게... 전 바이오로이드는 인간을 사랑하고
        존경해야 한다고 배웠거든요? 다른 사람은
        모르겠지만, 사령관님이라면 사랑해도
        괜찮을 것 같아서... 더는 묻지 말거라...​
      SPIdle_02_01: |-
        헤헤... 인간님, 있잖아요, 저기... 그러니까... 
        직접 말씀드리긴 부끄러운데…에잇. 
        후후, 그래. 나와 같이 밤을 보내지 않겠느냐?​
      Oath: |-
        저는 항상 가족을 꿈꿔 왔어요. 제가 더 이상 외로워하지 않게, 저를 아껴주고 사랑해주는
        가족 말이에요. 그런데, 인간님이 제 가족이 되어 주시겠다니... 
        너무 기뻐요. 네, 인간님의 곁에서 평생 함께 할게요. 이 세상이 끝날 때까지 말이다.
      OathIdle_01: |-
        전에는 부끄러워서 마스크가 없으면 제대로
        말을 못 했지만... 이제는 마스크가 없어도
        말할 수 있을 것 같아요. 꼭 안아주세요,
        인간님. 내일 아침까지.​
      MVP: 놀랄 것 없다. 벌레들에게 합당한 벌을 내렸을 뿐이니.
    M:
