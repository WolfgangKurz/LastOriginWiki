      Idle_01_01: |-
        제가 배속될 곳이 둠브링어가
        될 줄은 예상치 못했습니다.
        과거부터 수송 담당이었던 만큼,
        그렇게 억지는 아니지만요.​
        …그런데 나이트 앤젤 부관님이
        절 유난히 이상한 눈길로 보시는데,
        착각이겠죠?​
      Idle_01_02: |-
        하카를 새로 만들어 주신 것에 대해선
        정말 감사하게 생각합니다.
        하지만 예전의 하카가
        사무치게 그리워질 때가 있습니다.
        못해준 게 참 많아서요…​
      Idle_01_03: |-
        아~ 이 금 머리핀 말입니까?
        그 바보가 처음으로
        저한테 줬던 선물이에요.
        그 바보는 아직도 순금을
        줬다고 으스대는데…
        이거 싸구려 도금입니다.
      SPIdle_01_01: |-
        사령관님,
        이게 설마 오르카 스타일
        신고식은 아니겠죠?​
      Idle_02_01: |-
        다른 둠브링어 대원들은
        역시 기동을 중요시하는 만큼
        제법 날렵한 몸매를 자랑하더군요.
        …솔직히 저도 오르카에 온 후로
        많이 찌지만 않았더라면
        그 몸매… 유지했을 거라고요.​
      Idle_03_01: |-
        은폐장 온 오프 오케이…
        전파 스텔스… 확인 완료.
        복합핵융합로 안전성 체크…
        우아아앗?!​
        제가 집중할 땐
        터치하시면 안 돼요…
        새로운 하카는 특히나 세심한 아이여서
        위험하단 말이에요…​
