      Idle_01_01: |-
        다시 그 때로 돌아갈 거예요,
        그래야 임무수행에도
        차질이 없을 테죠.​
        하카 없이는 아무 것도 못하는
        대원이 둠 브링어라는 건
        상식적으로 말이 안 돼요…!​
      Idle_01_02: |-
        전 말이죠,
        나이트 앤젤님처럼
        군더더기 없이 튼튼하고
        슬림한 몸매가 되고 싶어요.​
        같은 여자로서
        얼마나 부러운데요…
        네? 아… 제가
        말 실수를 한 것 같기도…?​
      Idle_01_03: |-
        그 바보가 살쪘다고 놀린 이상,
        무슨 수를 써서라도
        빼고 말 거예요!​
        분명 첫 만남엔 제가 놀렸는데…
        걔보다 제가 훠어어얼씬 날씬 했다고요?
        사령관님… 설마 못 믿으시는 건가요?​
      SPIdle_01_01: |-
        사령관님,
        지금은 운동에 집중해야 한다고요!​
      Idle_02_01: |-
        이 밸런스볼이 은근 힘이
        많이 들어가는 운동이더라고요.​
        이제 알 것도 같아요.
        밤마다 하면서 알게 됐으니까요,
        흐흠… 흠!​
      Idle_03_01: |-
        사령관님,
        갑자기 저랑 단 둘이
        운동을 하겠다 하시길래,
        나름 연습했는데…
        어… 음…
        이런 자세가 맞아요?​
      Idle_04_01: |-
        후아… 사령관님…
        단 둘이 하는 운동은…
        아아… 잠까안!​
        저 심장 터질 것 같다구요…
        그만… 그만!
        그 하카는 이제 그마안…!​
      SPIdle_02_01: |-
        ….하아, 생각해보면,
        이런 운동도 좋은 것 같아요.
        허리는 좀 아프지만…
        기분은 좋으니까…
        한번 더 코칭, 부탁드릴게요♥
        에헤헤​
      Oath: >-
        제가 보기는 이래도, 운동은 진짜 잼병이라 몇 번이고 실패했었습니다, 살 찌는 체질은 아니라고 생각했는데.​

        사실, 처음 만났던 때의 제가 사령관님껜 더 좋게 비춰질 것 같아서, 요즘들어 다시 열심히 하고 있는 거예요.​

        네? 이런 저도 좋다고요? 그래도 전 옛날로 돌아가고 싶단 말이에요… 그러니까, 속성으로… 운동 가르쳐주세요… 몸치인 것도 서러운데… 1대1 교습으로… 차근차근 가르쳐… 주시면 안 될까요?♥
      OathIdle_01: |-
        …이제야 깨닫았어요.
        운동은… 힘든 것보다 재밌고,
        즐거워야 한다고요.​
        사령관님…
        슬슬 배가 배고픈 것 같은데…
        오늘의 단백질 식단은 어떤 거예요? ♥​
