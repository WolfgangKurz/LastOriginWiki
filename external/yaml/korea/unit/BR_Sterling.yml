        …저기, 창고에 먼저 올라가 계시면,
        바로 따라… 갈게… 요…​
      SPIdle_02_01: |-
        …사령관님 허벅지 위로…
        제가 착륙하면 되나요?​
      Oath: >-
        사실 사령관님께 고백받는 건 상상도 못했어요. 그저 하카를 다시 만들어주신 데에 보답을 하고 싶었을 뿐 이었거든요… 제가 아는
        거라곤… 비행과 관련된 지식 뿐이지만…

        이번 기회에 사령관님께 연애도 배우고 싶어졌어요… 꺄아아아앗?! 사령관님… 절 들고 어디로 가시려는… 비행기 안 태워 주셔도 돼요! 부, 부끄러워요!
      OathIdle_01: |-
        저는 사령관님께 바르그 님이나
        메이 대장님 같은 대원이
        되고 싶습니다.
        파프니르는…
        … 글쎄요… 같이 일했을 때
        워낙 고생을 했어서…​
