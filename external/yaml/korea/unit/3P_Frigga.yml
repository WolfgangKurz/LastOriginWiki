dialogue:
  KR:
    "1":
      SquadJoin: 지켜드리는 것뿐만 아니라 어리광 부리시는 것도 받아들일게요~
      Leader: 어리광 부리고 싶은 사람은, 줄을 서주세요~
      SortiePick: 어... 아직 어리광을 부리고 싶어 하는 사람이 많지만...
      StageStart: 아무도 우리 아이들을 다치게 할 수 없어요...!
      Retreat: 먼저 가세요~ 저는 마지막으로 갈게요.
      SearchStart: 아아~? 어. 떤. 게. 가지고 싶으신가요, 우리 주인님?
      SearchEnd: 다녀왔어요, 주인님! 그리고~ 주인님께서 가지고 싶어 하시던... 그것도 가져왔답니다~
      BattleFocus: 누굴 안아드리면 되나요~?
      ActionApprove: 자아~ 이리 오세요~
      SpSkill: 물러서지 않아요...!
      Retire: 주인님...! 죄송해요...
      Repair: 아... 제가 어리광을 받아들여야 하는데... 지금은 제가 어리광을 부리게 되었네요...
      Reinforce: 이제 더 따뜻하게 안아드릴 수 있게 되었네요~
      ItemEquip: 어머나? 이걸로 뭘 해드리면 될까요~?
      CoreLink: 아으... 마음이 넘쳐버려요~
      PresentGet: 이미 주인님께 충분히 많은 것을 받고 있는데, 어떻게 해야 더 돌려드릴 수 있을지...
      Login: 어서 오세요, 주인님. 이리 오셔서 마음껏 어리광 부려주세요~
      Idle_01_01: |-
        이 옷이요? 얼마 전에 엘븐 목장의 일을
        도와줄 때 입었던 옷이랍니다.
        어떠신가요, 주인님? 마음에 드시나요?
        마음에 드신다면 저도 기뻐요.​
      Idle_01_02: |-
        포이가 요즘 저만 보면 경계하더라고요.
        제 가슴을 보면 더욱 심하게요.
        왜 그런 걸까요? 안기고 싶은 걸까요?
        말만 하면 얼마든지 안아줄 텐데.​
      Idle_01_03: |-
        네? 제가 들고 있는 거요? 후후, 아기들에게
        분유나 물 혹은 모유 같은 것을 먹이기 위한
        젖병이라는 도구랍니다. 네? 오르카에는 아기가
        없는데 왜 이걸 들고 있냐고요? 후후, 왤까요?​
      SPIdle_01_01: |-
        어머나? 네. 이리 오세요, 주인님.
        주인님의 프리가는 언제나 주인님의 어리광을
        받아 드릴 준비가 되어있답니다.​
      Idle_02_01: |-
        절대 주인님에게서 눈을 떼지 말 것,
        절대 경호를 풀지 말 것,
        절대… 사랑에… 빠지지 말 것.
        네? 아… 아무것도 아니랍니다, 주인님.​
      Idle_03_01: |-
        물론 저는 주인님을 좋아해요. 아껴드리고 싶고,
        안아드리고 싶죠. 하지만 지금의 이 감정은
        단순히 좋아함을 넘어서요. 욕구, 욕망, 갈망에
        가깝죠. 이 감정을 뭐라고 해야 할까요?​
      Idle_04_01: |-
        저는 제 마음이 돌이킬 수 없는 단계에
        접어들었음을 알게 되었어요. 저에게 주인님은
        더 이상 보호의 대상, 호위의 대상, 돌봐줘야 할
        대상이 아니게 되었어요. 저는… 주인님을…​
      SPIdle_02_01: |-
        주, 주인님… 이러시면… 물론 싫지는 않아요.
        싫어할 리가 없잖아요. 단지… 요즘은 의식하게
        돼서... 저… 주인님? 괜찮으시다면…
        어리광을 부려 주시겠어요?​
      Oath: |-
        감사해요. 제가 주인님을 사랑하는 것을 허락해 주셔서… 그리고 저를 사랑해 주셔서…
        주인님과의 사랑을 알게 되니 제가 주인님을 보호하고 싶고, 돌보고 싶고, 사랑하고 싶은 마음이
        별개의 것이 아님을 알게 되었어요. 그러니… 어리광을 부려주시겠어요, 주인님?
      OathIdle_01: |-
        후후. 저를 안아주세요, 주인님.
        누군가를 안아주는 것도 행복하지만
        누군가가 저를 안아주는 것도 행복하네요.
        저기 주인님… 제가… 어리광… 부려봐도 될까요?​
      MVP: 하하핫, 저는 모두가 무사한 게 더 기뻐요...!
    "2":
      SquadJoin: 걱정 마세요, 주인님. 제가 무사히 지켜낼게요.
      Leader: 저에게 맡겨주세요. 다른 아이들이 다치는 걸 보고만 있을 수는 없죠.
      SortiePick: 모두들 조심해서 따라와야 해요.
      StageStart: 위험하니까 제 앞으로 나오시면 안 돼요.
      Retreat: 저는 뒤에서 따라갈테니 먼저 돌아가세요.
      SearchStart: 잠시 나물 캐러 다녀오겠습니다, 주인님.
      SearchEnd: 이거 좀 들어주시겠어요? 어서 주인님을 꼭 안아드려야 해서요.
      BattleFocus: 네, 주인님. 잘 듣고 있어요.
      ActionApprove: 그럼 시작해 볼까요?
      SpSkill: 모두 안심하세요.
      Retire: 아이들을 지키지 못했어요. 죄송합니다, 주인님.
      Repair: 이제 아프진 않지만 그래도 잠시 안아주시겠어요?
      Reinforce: 쑥과 마늘 덕분일까요? 하하하. 농담이에요 주인님.
      ItemEquip: 이 장비로는 나물을 캘 수가… 아, 전투용이었나요?
      CoreLink: 주인님을 향한 마음이 점점 커지고 있어요.
      PresentGet: 주인님께 선물을 받을 때마다 주인님을 안아주고 싶은 마음이 점점 커져가요.
      Login: 어서 오세요, 주인님. 백일씩이나 걸리진 않았지만 그래도 많이 그리웠어요.
      Idle_01_01: |-
        옛날이야기의 어느 곰은 인간이 되어서 
        인간분과 사랑하고, 결혼을 했다고 하네요. 
        그분도 저만큼이나 인간을 
        무척 사랑하셨나 봐요.
      Idle_01_02: |-
        죄송해요, 주인님… 주인님께
        선물 받은 옷이 이렇게 젖어버렸네요…
        네? 오히려 좋으시다니…
        후후, 주인님은 참 상냥하시네요.
      Idle_01_03: |-
        주방장님의 부탁으로
        산에 나물을 캐러 가려고 하는데...
        주인님도 함께 가시겠어요?
      SPIdle_01_01: |-
        소쿠리를 엎어버릴지도 모르니까
        잠시만 기다려주시겠어요?
      Idle_02_01: |-
        산에서 곰과 마주치게 되면 
        조심히 도망치셔야 해요. 
        하지만 산에서 프리가를 만나게 된다면… 
        안심하고 품에 꼬옥 안겨주시면 된답니다.
      Idle_03_01: |-
        그거 알고 계시나요, 주인님? 
        옛날이야기에서 곰은 호랑이와 
        함께 동굴에 들어갔다고 해요. 
        주인님, "어흥"이라고 한 번 말해보시겠어요?
      Idle_04_01: |-
        주인님도 우리 두 사람의 아이를 얼른 
        만나고 싶지 않으신가요? 사랑하는 주인님과 
        주인님을 쏙 빼닮은 아이, 두 사람을 
        품에 안으면 저는 얼마나 행복할까요?
      SPIdle_02_01: |-
        평소엔 믿음직한 주인님도,
        이럴 때면 아이처럼 귀여우세요.
      Oath: 주인님은 제가 인간이든 아니든 상관없이 저를 사랑해 주시고, 반지를 끼워주시고, 이렇게 꼬옥 안겨서 제게 사랑한다고 말해주시네요.
        저도 사랑해요 주인님. 오랜 세월이 지나고, 우리의 아이들이 다시 새로운 역사를 만들 때까지, 영원히 주인님만을 사랑할 것을
        약속드릴게요.
      OathIdle_01: |-
        아마 저는 평생 인간이 될 수 없을 거예요.
        쑥과 마늘만 먹는 것도, 동굴에 갇히는 것도
        참을 수 있지만, 주인님을 100일이나 
        볼 수 없는 건 절대 참을 수 없는걸요.
      MVP: 하핫. 아무도 다치지 않았군요? 정말 다행이에요.
    "":
      Join: 제 이름은 프리가, 주인님의 방패로써 위험으로부터 지켜드릴게요.
      SquadJoin: 최전방은 제게 맡겨주세요.
      Leader: 네, 주인님, 제가 다른 분들을 지켜드릴게요.
      SortiePick: 출격인가요?
      StageStart: 저를 따라와 주세요.
      Retreat: 지금 후퇴할게요.
      SearchStart: 탐사 임무인가요? 맡겨주세요.
      SearchEnd: 말씀하신 물품은 전부 확보했어요. 후후, 다시 경호 임무를 수행할게요?
      BattleFocus: 손끝 하나 건드리지 못할걸?
      ActionApprove: 물러서지 않아!
      SpSkill: 전투 준비!
      Retire: 도망... 치세요...
      Repair: 다치신 분은... 없는 거죠...?
      Reinforce: 전투 성능이 더 향상되었어요.
      ItemEquip: 조금 작지만... 좋은 장비네요
      CoreLink: 좀 더 효율적으로 주인님을 보좌할 수 있겠어요.
      PresentGet: 후훗... 정말 감사해요, 주인님.
      Login: 어서 오세요, 주인님. 오늘 하루도 주인님의 안전을 책임지겠어요.
      Idle_01_01: |-
        저는 가디언의 방패로써, 주인님과 자매들을
        지켜왔어요. 만약 주인님이나 자매들에게
        무슨 일이 생긴다면... 분노에 눈이 멀기도 하죠.​
      Idle_01_02: |-
        주인님, 잠시... 불편하지는 않으신가요?
        저는 누군가를 끌어안을 때가 정말 좋아요.
        조금만 더 이렇게...​
      Idle_01_03: |-
        저는 단지 누군가를 보살펴주고
        사랑해주는 것을 좋아할 뿐이에요.
        어쩌면 엄마처럼 행동하고 싶은 것일 수도...​
      SPIdle_01_01: |-
        어리광은 나중에…
        지금은 업무에 집중하실까요?​​
      Idle_02_01: |-
        가디언 자매들도, 컴패니언 자매들도 제가
        안아주면 잘 받아주는데 유독 포이만
        도망치더라구요. 저는 그냥 너무 기뻐서
        조금 힘을 줬을 뿐인데...​
      Idle_03_01: |-
        어머, 어리광을 부리시는 건가요?
        주인님이 원하신다면 언제든지 괜찮아요.
        주인님, 정말... 아이 같아요.​​
      Idle_04_01: |-
        제가 포옹을 좋아하는 이유는,
        이렇게 꼭 안고 있으면, 주인님이
        제 곁을 떠나지 않을 것만 같아서 그래요.
        항상 제 곁에 있어줄 것만 같은 그런 기분이요...​
      SPIdle_02_01: |-
        저도 더는 참을 수가 없어요.
        어쩌면 힘 조절이 안 될 수도 있다구요…
        그러니까... 주인님도 각오하셔야 해요?​
      Oath: |-
        하루하루 주인님이 성장하는 모습을 보면서, 정말 기쁘지만 제 품을 떠나실 것 같아서 슬프기도 했는데…
        어린아이라고만 생각했던 주인님은 어느샌가 훌륭한 어른으로 자라셨군요. 이렇게 잘 자라주고,
        저에게 사랑을 베풀어주셔서 정말 감사해요. 언제라도 주인님의 곁에서 꼭 끌어안아 드릴게요.​
      OathIdle_01: |-
        자아, 제게 와주세요.
        오늘도 열심히 하셨으니까, 안아드릴게요.
        제 품이 그리우셨나요?
        오늘따라 더 어리광을 부리시네요.
        착하다, 착해.​
      MVP: 제 자리를 지키고 있을 뿐인걸요. 그래도 고마워요, 주인님.
