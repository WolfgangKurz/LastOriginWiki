dialogue:
  KR:
    "1":
      SquadJoin: 아잇, 데이트하는 거 아니었어요?
      Leader: 하응... 리드한다는 게 이 뜻이 아니었는데... 뭐, 오렌지에이드에게 맡겨만 주세요!
      SortiePick: 다녀와서 마저 데이트하실 거죠? 새끼손가락 걸고~ 약속!
      StageStart: 해가 지기 전에 끝내죠! 다들 바쁘시잖아요? 히힛!
      Retreat: 돌아가면 데이트하는 거죠?
      SearchStart: 사~령관님~ 오늘 같은 날에도 절 외근 보내게요? 진짜루?
      SearchEnd: 대~박! 사령관님! 근처에 유명한 데이트 스폿이 있다는 거 들으셨어요? 같이 가요~
      BattleFocus: 절 찾으러 오셨죠?
      ActionApprove: 흐흥~ 목소리만 들어도 알 수 있죠!
      SpSkill: 후훗! 이미 모든 UID를 파악해뒀죠!
      Retire: 약속 장소에서... 기다리실 텐데... 가야... 하는데...
      Repair: 데이트 코스... 진짜 열심히 준비했는데...
      Reinforce: 사령관님한테 좀 더... 예쁘게 보이려나...?
      ItemEquip: 눈 감고 있으면... 돼요...? 응? 그런 분위기 아니었어요?!
      CoreLink: 와아... 그쪽 데이트 코스는 몰랐네요! 예뻐요? 야경은? 사령관님도 좋아하실까요? 에헤헷, 정말요?!
      PresentGet: 어머, 어떡하지... 보답할게 없는데... 아! 다음에 데이트하면, 제가 선물드릴게요.
      Login: 헤엑... 아아... 지각하는 줄 알았다... 저 안 늦었죠? 딱 맞게 왔죠? 오래 기다리진 않으셨어요? 이히힝!
      Idle_01_01: |-
        기다리셨어요, 사령관님? 방금 오셨다구요?
        휴, 다행이다. 신경 쓸 게 많아서
        어느새 시간이 이렇게 됐더라구요.
        제가 준비한 데이트 코스, 기대되시죠?
        정말 특별한 날이 될 거예요!​
      Idle_01_02: |-
        저, 오렌지에이드! 1만 권의 러브코미디를 읽은
        엘리트 연애 전문가! 오늘의 데이트를
        완벽한 데이트로 만들어 보이겠어요!​
      Idle_01_03: |-
        헤헤, 원래 오늘은 일하는 날인데 놀게 되니
        좋아요. 아니, 이것도 업무의 일환인가?
        모든 외근이 더는 좋고 덜은 싫고
        사령관님과의 데이트만 같아라~​
      SPIdle_01_01: |-
        에헤헷... 왜 이러세요, 사령관님.
        아직 한창 데이트 중이잖아요...​
      Idle_02_01: |-
        방금 영화 너무하지 않았나요, 사령관님? 제가
        정말정말정말정말 좋아하는 만화가 원작인데,
        그걸 이런 식으로 망치다니! 힝,
        사령관님한테는 좋은 것만 보여드리고 싶었는데...​
      Idle_03_01: |-
        사령관님, 아앙~ 맛있죠? 제가 먹여드리니
        더 맛있죠? 에헤헷! 부끄러워하신다! 귀여우셔라.
        네? 사령관님께서도 먹여주신다구요?
        아... 아... 아앙~ 새, 생각보다 훠, 훨씬
        부끄럽네요. 그래도... 엄청 달콤했어요.​
      Idle_04_01: |-
        데, 데이트 코스가 거, 거의 다 끝났네요.
        아, 아직 남은 게... 있지만...
        그... 아시잖아요... 마지막이... 무엇인지...
        마지막까지 잘 부탁드려요... 사령관님.​
      SPIdle_02_01: |-
        에헤헤... 아직 낮 데이트 중이잖아요, 사령관님...
        밤 데이트까지 못 기다릴 것 같으신가요?
        그러면, 아직 낮이지만...
        바로 밤 데이트로 넘어갈까요?​
