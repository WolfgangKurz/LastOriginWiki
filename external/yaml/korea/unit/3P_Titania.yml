dialogue:
  KR:
    "1":
      SquadJoin: 보자고 했던 게... 이것 때문이었어?
      Leader: 너, 진짜 무슨 생각인지 모르겠어.
      SortiePick: 평소보다 쌀쌀맞다고? 맘대로 생각해.
      StageStart: 전부... 없애버리겠어...!
      Retreat: 의미 없네, 전부.
      SearchStart: 여왕을 다른 애들이랑 같이 두는 거, 괜찮겠어?
      SearchEnd: 걱정되긴 했나 보네... 마중까지 나오는 거 보니까...
      BattleFocus: 할 말 있어?
      ActionApprove: 그러던가.
      SpSkill: 흥, 이런 거 그냥 화풀이일 뿐이야.
      Retire: 하, 하하... 정말... 꼴사나워...
      Repair: 왜...? 이제 와서 걱정돼? 그럼... 거기 앉아서 평소처럼 헛소리나 좀 해봐...
      Reinforce: 신경 써주는 척 하지마.
      ItemEquip: 손대지 마.
      CoreLink: 으, 윽... 손... 멋대로 잡지 마...
      PresentGet: 뭐... 받아는 둘게.
      Login: 네가 보자고 해놓고 왜 그러고 있어? 멍하니 서 있지 말고 앉아.
      Idle_01_01: |-
        너도 레아처럼 헛소리나 늘어놓을 생각이면,
        여왕은 더 볼 일 없어. ...잘 지내는 것 같아서
        보기 좋다고? 후후, 아하하하하...!
        너, 진짜 머리가 어떻게 된 거 아냐?
      Idle_01_02: |-
        너, 정말 끈질기구나? …알았어.
        이번 한 번만 장단에 맞춰줄게.
        어디, 말한대로 여왕을 행복하게 만들어 봐.​
      Idle_01_03: |-
        술? 이정도로는 안 취해. ...왜?
        취하면, 여왕한테 무슨 짓이라도 하려고 했어?​
      SPIdle_01_01: |-
        ...혹시나 했던 여왕이 바보였어.
        그냥 죽어버리는게 어때?
      Idle_02_01: |-
        레아? ...하루가 멀다하고 찾아와서 가족이니
        뭐니 헛소리를 늘어놓는 거에
        진절머리가 났을 뿐이야.
      Idle_03_01: |-
        술도 나쁘지 않네. 조금이나마 아픈 걸 잊을 수
        있는 방법이 하나 더 생겼어. 다른 하나?
        ...멋대로 생각해.​
      Idle_04_01: |-
        윽...! 하아, 하아... 후후, 아니, 안 괜찮아.
        온 몸이, 찢어질 것 같이 아파. 그러니까…
        이 손, 놓지 말고 있어줘...​
      SPIdle_02_01: |-
        역시 이럴 생각일줄 알았어.
        …맘대로 해. 술 때문에…
        드물게 여왕도, 그럴 기분이 들었으니까.​
      Oath: |-
        술기운을 빌리면 여왕이 알았다고 할 것 같았다고? ...진짜 너다운 생각이네. 단순하고, 일차원적이고, 유치한데다가...
        죽여버리고 싶을 정도로, 자꾸 생각나. ...뭐하고 있어? 술 한 잔 하자며. 들어는 줄테니까 하고 싶은 대로 해 봐.
        …...네가 헛소리를 늘어놓는 걸 보는 건 조금, 즐거우니까.
      OathIdle_01: |-
        생각보다 별 거 아니네. 뭐긴.
        네가 그렇게 노래를 불렀던… 행복, 말야.
      MVP: 나도... 내 마음이 어떤지... 모르겠어...
    "2":
      SquadJoin: 그래, 알았어.
      Leader: 왜? 뭐라고 할 줄 알았어?
      SortiePick: 니 바보짓에도, 이젠 익숙해졌어.
      StageStart: 귀찮네, 차라리 바보짓에 어울려주는 게 낫겠어.
      Retreat: 돌아가는 거구나?
      SearchStart: 하아... 하긴 하는데, 이건 여왕이 생각하는 행복이랑은 거리가 멀거든?
      SearchEnd: 하아... 알면 됐어. 그래서? 다음은?
      BattleFocus: 그 다음은?
      ActionApprove: 그래? 그럼.
      SpSkill: 죽어, 그대로.
      Retire: 역시... 여왕한테는... 과분했어...
      Repair: ...진심인가 보네... 그럼... 손이나 잡아줘...
      Reinforce: 요새 부쩍 신경 써주네?
      ItemEquip: 썩 마음에 드네.
      CoreLink: ...뭐 하고 있어...? 손 줘, 이거... 아프니까...
      PresentGet: 꽤... 마음에 드네.
      Login: 너 진짜... 하아... 말해봐야 여왕 입만 아프지, 어디... 감상이나 한번 말해봐.
      Idle_01_01: |-
        이제 레아도 모자라서 다른 애들까지…
        어떻게 할 거야? 네가 책임져.​
      Idle_01_02: |-
        요샌 아프지 않냐고?
        ...그러고 보니 그렇네.
        네 바보짓에 어울려 주느라
        아프다고 생각할 겨를도 없었나 봐.
      Idle_01_03: |-
        여왕한테 이런 걸 입히니까, 즐거워?
        ...그래? 그럼 됐어.
        여왕은 마음에 안 들지만.
      SPIdle_01_01: ...진작 죽여버렸어야 했는데.
      Idle_02_01: |-
        ...아니라고 말하면 거짓말이겠네.
        자매들이랑 이야기하는 것도,
        네가 바보짓을 하는 걸 보는 것도.
        솔직히... 지금 즐거워, 여왕은.
      Idle_03_01: |-
        싫으면서 왜 입었냐고?
        그냥, 이런 것도 경험해 보고 싶-
        변명하는 것도 바보 같아.
        …...네가 입어달라고 했으니까. 됐어?
      Idle_04_01: |-
        그래서, 다음은? 뭐긴 뭐야.
        네가 바라는 대로 파티도 참가하고,
        같이 이야기도 했잖아? 흐응, 그래?
        알았어. 기대하고 있을게.
        잘못 들은 거 아냐. 여왕은 진짜로…
        너랑 뭘 하게 될지 기대하고 있으니까.
      SPIdle_02_01: |-
        할 거면 제대로 해. 안 그러면…
        기대한 여왕만 바보 같아지잖아.
      Oath: |-
        흐응, 결국 이렇게 나오는구나. 네 머리에서 나올만한, 여왕을 행복하게 만드는 방법이래봐야 뻔하니까.
        그래서, 행복하냐고? ...글쎄. 아직 잘 모르겠는걸. 그래도, 방향성은 맞다고 생각해.
        그러니까... 계속 어울려줄게, 너랑.
      OathIdle_01: |-
        목숨이 아깝지 않나봐?
        틈만 나면 이걸 입어달라는 걸 보면.
        뭐, 여왕도 나쁜 기분은 아냐.
        이 옷을 입은 다음에는…
        행복한 일만 있었으니까.
      MVP: 그래? 뭐, 나쁜 기분은 아니야.
    "3":
      SquadJoin: 여왕이 없으면 병동은 어떻게 하려고?
      Leader: 다른 애들이 다치지 않게 해달라는 거지?
      SortiePick: 잠깐 출장 진료를 본다고 생각할게.
      StageStart: 전부 얼려버리면 다칠 일도 없겠지.
      Retreat: 너스 콜이 들어와서 이만.
      SearchStart: 병동을 너무 오래 비우면 곤란하거든?
      SearchEnd: 여왕이 없는 동안 환자가 더 오진 않았지?
      BattleFocus: 뭐가 필요한데?
      ActionApprove: 그래.
      SpSkill: 저온 살균 시작할게.
      Retire: 이렇게… 끝이라고?
      Repair: 큿… 간호사가 병상에 누워있다니. 꼴불견이네.
      Reinforce: 간호에는 체력도 중요하니까.
      ItemEquip: 확실히 소독한 제품 맞지?
      CoreLink: 손… 더 꽉 잡아줘. 아픈 걸 잊을 수 있게.
      PresentGet: 일을 도운 대가야? 그냥 선물이라고? 뭐 나쁘진 않네.
      Login: 어서 와. 건강 상태 검진부터 할 테니까 여기 앉아.
      Idle_01_01: |-
        …왜 그런 눈으로 봐?
        여왕이 간호사 일을 하는 게 그렇게 신기해?
      Idle_01_02: |-
        여왕이 간호사 일을 하는 건 처음이지만,
        실력은 확실하니까 걱정할 필요 없어.
        자매들에게 제대로 배웠으니까.
      Idle_01_03: |-
        …딱히 다프네가 바빠보여서 자원한 건 아냐.
        그냥 여름을 보내는 중에 할 일이 없어서
        간호사 일을 잠깐 돕는 것 뿐이지.
      SPIdle_01_01: …검사 중에 자꾸 방해하지 마.
      Idle_02_01: |-
        수분 보충은 잘 하고 있어?
        열사병으로 쓰러지기라도 하면 여왕의 일이
        많아지니까, 더울 땐 제대로 쉬어.
      Idle_03_01: |-
        아까부터 병실이 너무 더운 거 아니냐고?
        그야 냉방장치를 꺼 놨으니까 그렇지.
        여왕이 있는데 냉방장치가 필요해?
        …뭐, 정 더우면 여왕 가까이 오던가.
      Idle_04_01: |-
        여왕을 찾아온 걸 보니 다치기라도 한 거야?
        그냥 보고 싶어서 왔다고?
        …그럼 저쪽 침대에서 쉬다가 가던가.
        커튼은 치지 마. 얼굴… 보고 싶으니까.
      SPIdle_02_01: |-
        ...검사해야 하니까… 바지 내려.
        무슨 검사냐고?
        여왕의 고통을 잊게 해 줄 수 있는지…
        알아보는 검사야.
      Oath: 여왕과 평생 함께하고 싶다고? 그거야 당연한 일이지. 넌 여왕을 책임져야 하니까. ...오해하지 마. 내가 말한 책임은… 고통과
        증오밖에 몰랐던 여왕에게 남을 돕는 일의 즐거움을… 자매들의 소중함을... 그리고 널 향한… 이… 말할 수 없는 기분을 알려준
        책임을 말하는 거니까.
      OathIdle_01: |-
        잠깐 기다려. 장갑을 벗어야 하니까.
        네 손을 잡고 있는 소중한 시간을…
        장갑이랑 나누고 싶지는 않거든.
      MVP: 칭찬받는 기분 꽤 나쁘지 않네.
    "":
      Join: 여왕의 이름은 티타니아. ...네가 여왕을, 이 고통 뿐인 세상에 되살린거야?
      SquadJoin: 후훗... 여왕의 고통을 나눠줄게.
      Leader: 너희들은... 행복해? ...왜?
      SortiePick: 왜 여왕만 아파야 하는 거야?
      StageStart: 그래, 이 아픔과 절망... 너희도 느껴 봐.
      Retreat: 하. 쓸모없어.
      SearchStart: 다른 애들... 별로 소중하지 않은가 봐?
      SearchEnd: 여왕은, 가급적 네 눈에 띄는 곳에 둬. 여왕이 무슨 짓을 할지 모르잖아?
      BattleFocus: 혼자만 불행한 건, 불공평해.
      ActionApprove: 후후...
      SpSkill: 전부, 사라져!
      SpSkill_2: 아파?
      Retire: 하하... 이제, 편해질 수...
      Repair: 하... 열심이네. 그렇게 여왕이 편해지는 걸, 막고 싶어?
      Reinforce: 그래봐야 여왕은, 폐품일 뿐...
      ItemEquip: 이런 게, 의미가 있다고 생각해?
      CoreLink: 읏, 크윽...! 더는... 안 돼...!
      PresentGet: 필요 없어.
      Login: 여유롭네. 너 때문에 여왕은, 하루하루가 고통인데도.
      Idle_01_01: |-
        레아… 그래, 전부 레아 때문이야… 그 가증스러운
        여자만 아니었다면 여왕은, 여왕은....
        후후, 죽여버리겠어.
      Idle_01_02: |-
        여왕을 행복하게 해주겠다고…? ...후후, 후후후후…
        아하하하하…! …...너. 정말 마음에 안드네.
      Idle_01_03: 윽, 머리가… 아윽… 가, 가까이 오지… 마…!
      SPIdle_01_01: 널 죽일 수 있다면 좋을텐데.
      Idle_02_01: |-
        왜 자꾸 방해하는 거야? 계속 그런 식으로 레아와
        여왕을 떼어놓- 아핫, 그래. 너도 죽고 싶은 거구나?
      Idle_03_01: |-
        하아, 하아… 후후, 너도 여왕을 비웃고 있는거지?
        쓸모없는 폐품이 꼴사납게 발버둥치고 있으니까.
        ...동정하지 마.
      Idle_04_01: |-
        그 쓸데없는 고집, 아직도 안 버렸어?
        ...여왕은 행복 따윈 몰라. 여왕에게 남은 건 오직…
        고통과 증오 뿐이야.
      SPIdle_02_01: |-
        윽… 아프냐고? 이런 아픔따위, 아무것도 아냐.
        원하는대로 해.
      Oath: |-
        ...어째서 여왕에게 이렇게까지 하는 거야? 여왕… 아니, 나같은 실패작한테?
        ...아직도 행복 같은 소리를 하는 거야? 나를 행복하게 해준다고…? 
        ...그래. 내가 졌어. 여왕의 패배야. 전부 네가 원하는 대로 해 줄테니까… 여왕을 행복하게 만들어봐.
