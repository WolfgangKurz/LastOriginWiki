dialogue:
  KR:
    "1":
      SquadJoin: 어... 네, 물론이죠. 제가 구원자님의 도움이 될 수 있다면.
      Leader: 구원자님을 위해, 지품천사 엔젤! 사명을 다하고 오겠습니다!
      SortiePick: 다녀와서 또 같이 가지 않으실래요? ...데이트요...!
      StageStart: 구원자님도 나처럼 두근거리고 계셨어...!
      Retreat: 데이트~!
      SearchStart: 돌아오면 같이 바람 쐬러 가실래요? 날씨가 선선해서 돌아다니기 좋아요!
      SearchEnd: 이전에 갔던 곳, 기억나시나요? 구원자님께서 괜찮으시다면... 네! 바로 준비할게요!
      BattleFocus: 절 찾으셨어요?
      ActionApprove: 구원자님의 마음에 따라...
      SpSkill: 광야의 빛과 구원자님의 은총을...!
      Retire: 아직... 내 마음을... 전하지... 못했는데...
      Repair: 모처럼 구원자님께서 시간을 내주셨는데...
      Reinforce: 하아... 구원자님께서 마음에 들어 해주실까...?
      ItemEquip: 아, 아니에요...! 아... 그... 구원자님과 손이 닿아서...
      CoreLink: 저, 많이 달라 보이나요? 정말요?
      PresentGet: 와아~! 이거 정말 좋아하는 건데 어떻게 아셨어요? 기뻐요!
      Login: 구원자님 조금만 천천히요! 바람에 모자가 날아갈 뻔했어요, 천천히...!
      Idle_01_01: |-
        저... 이상하지 않은가요?
        다른 분들께서 꾸며주시긴 했지만,
        평소에 제 모습이 아니라서... 혹시
        구원자님께서는... 그, 그런가요... 다행이에요...​
      Idle_01_02: |-
        지품천사에 불과한 제가 감히 구원자님과
        단둘이... 여, 역시 돌아갈게요.
        치품천사님들에게는 제가 따로... 어...?
        구원자님, 아쉬워하고... 계시나요?​
      Idle_01_03: |-
        데이트라는 건 뭘 하면 되는 걸까요...
        애초에 데이트란 뭘까요? 시간을 함께
        보낸다는 뜻은 알고 있는데...
        연인, 이요? 구원자님이랑 제가요?!
        저, 저는 그런 불경한 생각은...! 아주, 조금...​
      SPIdle_01_01: |-
        꺅...?! 죄, 죄송해요.
        모자가 날아갈 뻔해서...​
      Idle_02_01: |-
        돌아가면 구원자님이 제 옷을 칭찬하셨다고
        전해 드려야겠어요. 오늘 아침에도 천사님들께서
        저를 챙겨- 어...? 이럴 리가 없는데...
        그분들의 감정이 왜 이곳에...?​
      Idle_03_01: |-
        괜찮으세요? 혼자 노를 저으셨는데
        저도 도울게요. 데이트니까 맡겨 달라고 하시면...
        어쩔 수 없네요. 대신 돌아갈 땐 한쪽씩 저어요.
        자리가 좁아서 구원자님 무릎에 앉아야겠지만...
        데이트니까요!​
      Idle_04_01: |-
