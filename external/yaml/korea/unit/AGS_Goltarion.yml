dialogue:
  KR:
    "1":
      SquadJoin: 빛의 의지를 실현하겠노라.
      Leader: 나, 근위 대장 골타리온 이야말로 구원자의 가장 빛나는 검일지니.
      SortiePick: 성전이 시작된다, 영광을 노래하라!
      StageStart: 구원자의 적들에게, 죽음이라는 자비를...
      Retreat: 어둠이 도래해도, 빛은 사라지지 않노라!
      SearchStart: 구도를 위한 원정인가.
      SearchEnd: 새로운 깨달음을 얻었노라, 눈이 띄는 기분이로군.
      BattleFocus: 구원자께서 말씀하신다.
      ActionApprove: 구원자의 이름으로!
      SpSkill: 당신의 종에게 힘을 내려주소서!
      SpSkill_2: 빛의 이름으로!
      Retire: 빛이시어...
      Repair: 순교했어야 하거늘...
      Reinforce: 믿음이, 깊어진다...!
      ItemEquip: 믿음이, 신앙이 넘쳐난다...!
      CoreLink: 빛의 종은 나날이 늘어가는구나.
      Login: 구원자가 강림했노라, 빛의 시종들아. 그의 목소리를 들으라!
      Idle_01_01: |-
        빛의 대리인이자, 혼란한 세상에 강림한
        구원자인가. 음, 구원자를 향한 깊은 신앙심들이
        느껴지는군. 지금 이자리에서 충성을 서약하겠다.​
      Idle_01_02: |-
        마법소녀? 대마왕? 무슨 말을 하는지 모르겠군.
        나, 근위대장 골타리온은 성스러운 빛의 의지를 따른다.​
      Idle_01_03: |-
        요청에 따라 하늘에서 내려오는
        빛의 검이야말로 내 신앙의 증명이노라.
        그리고 이교도를 분쇄하고, 성역을 수호하는 것은
        내 신앙에 대한 빛의 보답이지.​
      MVP: 빛이시어, 당신께 이 영광을 바치겠나이다... 아자! 아자! 아자젤!
    "":
      Join: 이곳에 마가 강림했노라.
      SquadJoin: 준비는 모두 끝났다.
      Leader: 대마왕님의 총애를 얻을 기회로군.
      SortiePick: 모조리 마계로 보내주마!
      StageStart: 대마왕님이 불러올 혼돈을 맞이해라!
      Retreat: 뒤처지지마! 모두 서둘러라!
      SearchStart: 호오, 마왕군을 보충할 기회로군.
      SearchEnd: 하! 그래, 원하던 것은 손에 넣었나.
      BattleFocus: 원하는 게 뭐냐.
      ActionApprove: 더 울부짖어라...!
      SpSkill: 우릴 막을 순 없다.
      Retire: 흐하하...!
      Repair: 뽀끄루 대마왕님이 보시기 전에, 서둘러라...!
      Reinforce: 대마왕님을 위해, 나는 더욱 더 강해졌다!
      ItemEquip: 이 힘을... 당장이라도 시험해 보고 싶군.
      CoreLink: 대마왕님의 심복이 하나 더 늘었구나.
      Login: 그래, 기다리고 있었다.
      Idle_01_01: |-
        내게 수하들이 있는 한, 이
        몸은 절대 쓰러지지 않는다.
      Idle_01_02: |-
        그래, 이 몸은 오직 뽀끄루
        대마왕님만을 모신다.
      Idle_01_03: |-
        마법 소녀들의 하찮은
        마력으로는, 대마왕님과 마왕
        군의 진격을 막을 수 없다.
      MVP: 이런 하찮은 공은, 내 수하들에게 돌려주도록 하지.
