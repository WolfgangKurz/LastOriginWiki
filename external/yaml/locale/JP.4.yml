  自分が<sec typ="cond"><buff typ="DEF_Char" /> 指定保護</sec>を受けている時、ラウンド開始時、自分に適用された<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> クリティカル率減少弱体効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Cheona_1: |-
