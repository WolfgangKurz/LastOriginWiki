  対象が<sec typ="cond"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ状態</sec>の場合、該当するラウンドの間、同一の効果が追加適用されます。
UNIT_SKILL_DESC_DS_Faucre_2: >-
  鞭を連打して範囲内の敵に <sec typ="attr">保護無視</sec> <dmg elem="fire" />を与えます。

  命中時、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="5" /></sec>を減少させ、2ラウンドの間、<sec typ="buff"><buff typ="MARKING" /> 標的</sec>に指定し<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="6" signless /></sec>を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="FireATK_UP" /> ダメージ量 <val idx="1" r /></sec>が増加し、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>します。
UNIT_SKILL_DESC_DS_Faucre_3: >-
  ラウンド開始時、周囲のバイオロイドを洗脳して能力以上の力を引き出します。(<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val
  idx="1" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val
  idx="2" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val
  idx="3" r /></sec>)

