  ラウンド開始時、<sec typ="cond">自分以外の<cmt t="D-エンターテインメント">$$Dentertainment:0$</cmt>の戦闘員がいる</sec>場合、自分の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="5" r /></sec>が増加します。

