  idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="2" r
  /></sec> / <sec typ="buff"><buff typ="RANGE_UP" /> 사거리 <val idx="3" /></sec>가
  증가합니다.

  <sec typ="cond">대상이 <sec typ="note">감적 공유</sec> 상태인 경우</sec>, 상기 효과가 두 배로 증폭됩니다.

