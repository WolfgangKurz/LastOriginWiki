UNIT_SKILL_DESC_3P_BlackWyrm_1: >-
  적과 충돌하여 단일 대상에게 <dmg elem="fire" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상의 <sec typ="buff"><buff typ="ATK_DOWN" /> 공격력 <val idx="2" r /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 회피 <val idx="3" r /></sec>를 감소시킵니다.

  <sec>스킬 레벨 당 +10%의 적중 보정이 적용됩니다.</sec>
UNIT_SKILL_DESC_3P_BlackWyrm_2: >-
  지정 범위에 <sec typ="attr">보호 무시</sec> <dmg elem="fire" />를 줍니다.

  <sec typ="dmg">목표 지점 주변은 피해량이 75% 감소합니다.</sec>

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상의 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" /> 치명타 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val idx="6" r /></sec>를 감소시킵니다.

  <sec typ="important">적중 여부에 관계 없이</sec>, 2라운드 동안 대상에게 <sec typ="dmg"><buff typ="FireDMG_DOT" /> 지속 화염 피해 <val idx="7" signless /></sec>를 입힙니다.
UNIT_SKILL_DESC_3P_BlackWyrm_3: >-
  <sec typ="cond">전투 개시 시</sec>, 3라운드 동안 자신이 <sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="0" r inv /></sec>가 감소합니다.

  <sec typ="cond"><sec typ="note">화염 발톱</sec> 적중 시</sec>, <sec>효과를 갱신</sec>합니다.

  <sec typ="cond"><elem type="fire" /> 화염 속성 피격 시</sec>, 자신은 <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화 <val idx="2" signless />회</sec>를 획득합니다.

  <sec typ="cond">자신 외의 <cmt t="배틀 메이드">$$BattleMaid:?$</cmt> 소속 전투원이 있을 경우</sec>, 상기 효과는 <sec><elem type="ice" /> 냉기 속성 피격 시에도 발동</sec>합니다.
UNIT_SKILL_DESC_3P_BlackWyrm_4: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="buff"><buff typ="DEF_Char" /> 보호기를
  제외한 범위 내 아군을 지정 보호</sec>합니다.

  <sec typ="cond">라운드 개시 시</sec>, 범위 내 아군의 <sec typ="buff"><buff typ="FIRERES_UP" /> 화염 저항 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 효과 저항 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="2" r /></sec>가 증가합니다.

  <sec typ="cond">전투 개시 시</sec> <sec typ="cond">스쿼드 내에서 자신의 방어력이 가장 높을 경우</sec>, 자신은 <sec typ="buff"><buff typ="Remove_Buff_Resist" /> 강화 해제 저항 <val idx="4" slot="5" r /></sec>을 획득합니다.
UNIT_SKILL_DESC_3P_BlackWyrm_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 3라운드 동안 모든 적의 <sec typ="buff"><buff
  typ="FIRERES_DOWN" /> 화염 저항 <val idx="0" r /></sec>를 감소시킵니다.

  <sec typ="cond">피격 시</sec>, 3라운드 동안 모든 적의 <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val idx="1" r /></sec>를 감소시킵니다.

  <sec>상기 <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 감소</sec> 효과는 합계 3회까지 중첩됩니다.</sec>

  <sec>액티브 스킬의 <sec typ="cond">적중 시</sec> 효과는, <sec typ="dmg"><buff typ="FireDMG_DOT" /> 지속 화염 피해</sec> 상태인 대상의 <sec typ="chance">효과 저항을 무시</sec>할 수 있습니다.</sec>
UNIT_SKILL_DESC_DS_KunoichiZero_1: 敵に隠密に接近し <dmg elem="lightning"
  />を与え、クリティカル時、<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="0"
  r /></sec>が増加し敵重装型に<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ <val
  idx="2" r /></sec>を与えます。
UNIT_SKILL_DESC_DS_KunoichiZero_2: >-
  指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与え、敵の<sec
  typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気属性耐性 <val idx="2" r
  /></sec>を減少させます。

  対象が<sec typ="cond"><buff typ="FIRERES_DOWN" /> 火炎耐性減少</sec> / <sec typ="cond"><buff typ="ICERES_DOWN" /> 冷気耐性減少</sec>状態の場合、<sec typ="dmg"><buff typ="LightningATK_UP" /> 電気属性追加ダメージ <val idx="4" r /></sec>を与えます。
UNIT_SKILL_DESC_DS_KunoichiZero_3: ラウンド開始時、自分と指定範囲の味方の<sec typ="buff"><buff
  typ="EVADE_UP" /> 回避率 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_UP" /> クリティカル率 <val idx="4" r /></sec>が増加し、<sec typ="buff"><buff
  typ="AP_UP" /> 行動力 <val idx="5" r /></sec>がスタックし増加します。
UNIT_SKILL_DESC_DS_KunoichiZero_4: ラウンド開始時、自分の<sec typ="buff"><buff
  typ="LIGHTNINGRES_UP" /> 電気耐性 <val idx="0" r /></sec>を増加させ、敵撃破時に<sec
  typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が回復し、<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec>がスタックされて増加します。
UNIT_SKILL_DESC_DS_KunoichiZero_5: >-
  戦闘開始時、自分の<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量 <val idx="0" r
  /></sec>が増加します。

  ラウンド開始時、<sec typ="note">空遁術</sec>効果を<cmt t="クノイチ">$$KUNOICHI:0$</cmt>に追加で付与します。

  スキル効果は<sec typ="note">免許皆伝</sec>のスキルレベルに比例し、行動力を除く従来の<sec typ="note">空遁術</sec>効果と重なります。

  <sec typ="note">隠密</sec>使用時、分隊内に<char uid="DS_KunoichiEnrai" />がいる場合、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">雷</sec>スキル協同攻撃</sec>を行います。

  $$KUNOICHI~

  <char uid="DS_KunoichiZero" />, <char uid="DS_KunoichiKaen" />, <char uid="DS_KunoichiEnrai" />

  ~$$KUNOICHI
UNIT_SKILL_DESC_3P_SnowFeather_1: >-
  単一の敵に <dmg elem="ice" />を与えて対象を<sec typ="note">浸水</sec>状態にし、<sec
  typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="5" r /></sec>を減少させます。

  敵が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> 追加ダメージ <val idx="6" r /></sec>を与えます。

  <sec typ="note">浸水</sec> : <sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="8" r /></sec>増加 / <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="9" r /></sec> / <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="10" r /></sec>減少
UNIT_SKILL_DESC_3P_SnowFeather_2: >-
  指定範囲内の敵に <dmg elem="ice" />を与え、対象に<sec typ="buff"><buff typ="SNARE" />
  移動不可</sec>状態を付与し<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="5" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="6" r
  /></sec>を減少させます。

  対象が<sec typ="cond">浸水</sec>状態の場合、<sec typ="chance"> <chance idx="7" /></sec>確率で<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>状態にし、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="8" r /></sec>が増加する<sec typ="note">氷結</sec>状態にします。
UNIT_SKILL_DESC_3P_SnowFeather_3: >-
  <sec typ="cond"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff
  typ="LIGHTNINGRES_UP" /> 属性耐性</sec>バフを受ける状態で敵から攻撃を受けると<sec typ="buff"><buff
  typ="COUNTER" />  <val idx="2" r signless />威力で反撃</sec>します。

  ラウンド開始時の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="6" r /></sec>が増加し<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="5" r inv /></sec>が減少します。

  敵死亡時、2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="7" r /></sec>が増加し最大3回スタックされます。

  攻撃時、2ラウンドの間、<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="7" slot="1" r /></sec>が増加し最大3回スタックされます。
UNIT_SKILL_DESC_3P_SnowFeather_4: >-
  <sec typ="buff"><buff typ="DEF_Char" /> 指定範囲の味方を保護</sec>し、ラウンド開始時に指定範囲に味方の<sec
  typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="4" r /></sec>を増加させ、<sec
  typ="cond">攻撃機 / 支援機</sec>の場合は<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val
  idx="5" r /></sec>と<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="6" r
  /></sec>を増加させます。

  バフ効果は3ラウンドの間、維持され最大3回スタックされます。
UNIT_SKILL_DESC_PECS_HighElven_1: >-
  ナノボットで目標地点に <dmg elem="physics" />を与え、3ラウンドの間、対象を<sec typ="buff"><buff
  typ="SNARE" /> 移動不可</sec>状態にします。

  対象が<sec typ="cond">浸水</sec>状態の場合、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_HighElven_2: >-
  <char uid="PECS_ElvenForestmaker" /> / <char uid="PECS_DarkElf" /> /
  味方軽装型の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果を全て解除</sec>し、<sec
  typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>を増加させ、3ラウンドの間、<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="2" r /></sec> / <sec
  typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="3" r /></sec> / <sec
  typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="4" r /></sec>を増加させます。

  スキル使用時、<sec typ="dmg"><buff typ="PhyATK_UP" /> 攻撃力 <val idx="10" r signless />の固定ダメージ</sec>を受けます。
UNIT_SKILL_DESC_PECS_HighElven_3: >-
  ラウンド開始時に<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r
  /></sec>が増加し、戦闘開始時に<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val
  idx="0" /></sec>を展開します。

  分隊内に<char uid="PECS_ElvenForestmaker" /> / <char uid="PECS_DarkElf" />がいると<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r /></sec>が追加で増加します。
UNIT_SKILL_DESC_PECS_HighElven_4: >-
  <char uid="PECS_ElvenForestmaker" /> / <char uid="PECS_DarkElf" /> /
  味方軽装型の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec> / <sec
  typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="5" r /></sec>を増加させます。

  分隊内に<char uid="PECS_ElvenForestmaker" /> / <char uid="PECS_DarkElf" />がいる場合、味方軽装型が受ける効果が増加します。
UNIT_SKILL_DESC_PECS_HighElven_5: 同じ列に配置された<sec typ="cond"><buff typ="DEF_Side"
  /> 列保護</sec>が有効化された対象の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ
  <val idx="0" r inv /></sec>を減少させます。
UNIT_SKILL_DESC_BR_Andvari_1: >-
  단일 적에게 개조된 폭발탄을 발사하여 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상에게 <sec typ="buff"><buff typ="MARKING" /> 표식</sec>을 부여합니다.
UNIT_SKILL_DESC_BR_Andvari_2: >-
  <sec typ="cond">스킬 사용 시</sec>, 3라운드 동안 공격기의 <sec typ="buff"><buff typ="ATK_UP"
  /> 공격력 <val idx="3" r /></sec>/<sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타
  <val idx="4" r /></sec>, 보호기의 <sec typ="buff"><buff typ="DEF_UP" /> 방어력 <val
  idx="5" r /></sec>/<sec typ="buff"><buff typ="EVADE_UP" /> 회피 <val idx="6" r
  /></sec>, 지원기의 <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="7" r
  /></sec>/<sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="8" r
  /></sec>가 증가합니다.

  <sec typ="note">시스터즈 오브 발할라</sec> 소속 전투원은 효과가 두 배로 증폭됩니다.
UNIT_SKILL_DESC_BR_Andvari_3: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="note">시스터즈 오브 발할라</sec> 소속 전투원의 <sec
  typ="buff"><buff typ="ICERES_UP" /> 냉기 저항 <val idx="0" r /></sec>가 증가합니다.

  <char uid="BR_Leona" /> 스킬 중 특정 역할군 조건 효과를, <sec typ="note">시스터즈 오브 발할라</sec> 소속 전투원에게는 역할군 조건을 무시하고 부여할 수 있도록 합니다.
UNIT_SKILL_DESC_BR_Andvari_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 범위 내 아군에게 <sec typ="buff"><buff
  typ="DAMAGE_ABSORB" /> 방어막 <val idx="0" signless /></sec>을(를) 부여하고 <sec
  typ="buff"><buff typ="DEF_UP" /> 방어력 <val idx="1" /></sec>을(를) 증가시킵니다.

  <sec typ="cond">대기 시</sec>, 범위 내 <sec typ="note">시스터즈 오브 발할라</sec> 소속 전투원의 <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 해로운 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_Andvari_5: >-
  <sec typ="cond"><sec typ="note">해결책 제시</sec> 사용 시</sec>, 자신의 <sec
  typ="buff"><buff typ="DEBUFF_PERDOWN" /> 효과 저항 <val idx="0" r /></sec>가 증가합니다.

  <sec>해당 효과는 피격 시 사라집니다.</sec>

  매 라운드 자신의 첫 번째 공격은 <sec typ="dmg"><buff typ="charge" /> 반드시 치명타가 발생</sec>합니다.

  자신에게 적용된 <sec typ="note">아껴 써야 해요!</sec> 중첩 수에 따라 <sec typ="cond"><sec typ="note">해결책 제시</sec> 치명타 시</sec>, 대상에게 다음 효과가 적용됩니다.

  <sec typ="cond">1중첩 이상</sec> : <sec typ="dmg"><buff typ="PhyATK_UP" /> 공격력 <val idx="1" slot="1" r signless /> 고정 물리 피해 </sec>

  <sec typ="cond">2중첩 이상</sec> : <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과 해제</sec>

  <sec typ="cond">3중첩 이상</sec> : 2라운드 동안 <sec typ="buff"><buff typ="Disallow" /> 강화 불가</sec>
UNIT_SKILL_DESC_3P_Dryad_1: 指定範囲に <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を減少させ、<sec
  typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>を増加させます。
UNIT_SKILL_DESC_3P_Dryad_2: >-
  単一の敵に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加し、スキル使用時に脱力し自分の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="2" r /></sec>が大きく減少します。
UNIT_SKILL_DESC_3P_Dryad_3: ラウンド開始時、自分の<sec typ="buff"><buff typ="CRITICAL_UP"
  /> クリティカル率 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP"
  /> 防御貫通 <val idx="1" r /></sec>の比率が増加し、<sec typ="dmg"><buff
  typ="ARMORED_DMG_UP" /> 対重装型ダメージ <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Dryad_4: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec> /
  <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>が増加します。

  分隊に<char uid="3P_ScissorsLise" /> / <char uid="3P_Daphne" />がいる場合、効果が追加で増加し、最大3回までスタックされます。
UNIT_SKILL_DESC_3P_Dryad_5: ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="EVADE_UP"
  /> 回避率 <val idx="0" r /></sec>と<sec typ="dmg"><buff typ="ARMORED_DMG_UP" />
  対重装型ダメージ量 <val idx="1" r /></sec>を増加させ自分の<sec typ="buff"><buff typ="ATK_UP" />
  攻撃力 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Sadius_1: >-
  指定範囲に <dmg elem="lightning" />を与え、<sec typ="buff"><buff
  typ="LIGHTNINGRES_DOWN" /> 電気属性耐性 <val idx="0" r /></sec>を減少させます。

  <sec typ="note">高電圧</sec>状態では対象の<sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気属性耐性 <val idx="3" r /></sec>を大きく減少させ、1ラウンドの間、<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>状態にします。

  スキル使用後、<sec typ="note">高電圧</sec>状態は解除されます。
UNIT_SKILL_DESC_PECS_Sadius_2: >-
  指定範囲に<sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与え、敵が<sec
  typ="cond"><buff typ="LIGHTNINGRES_DOWN" /> 電気属性耐性減少</sec>状態の場合、<sec
  typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>を減少させます。

  クリティカル時、<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Sadius_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
