UNIT_SKILL_DESC_DS_BunnySlayer_1: >-
  ニンジンカリバーを振り回し敵に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  命中対象を<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>し、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>増加 / <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="2" r /></sec>減少効果を適用します。

  命中可否に関係なく、自分と対象に<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="6" /></sec>増加効果 / 自分に<sec typ="buff"><buff typ="COUNTER" />  <val idx="5" r signless />威力で反撃</sec> / 対象に<sec typ="buff"><buff typ="COUNTER" />  <val idx="7" r signless />威力で反撃</sec>を適用します。

