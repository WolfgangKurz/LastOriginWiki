  <sec typ="note">エネルギー集束</sec>状態は、最大3スタックまで可能で、攻撃命中時、全てのスタックを消費します。
UNIT_SKILL_DESC_ST_Ullr_F1: >-
  指定範囲に<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r /></sec>
  <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

