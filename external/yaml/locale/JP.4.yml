  <sec typ="cond">後列</sec>でラウンド開始時、<sec typ="note">長距離狙撃モード</sec>に転換します。
UNIT_SKILL_DESC_ST_Ullr_5: >-
  戦闘開始時、自分を除く<sec typ="note">ストライカーズ</sec>部隊員または<sec
  typ="note">X-系列試験機</sec>戦闘員に解除不可の<sec typ="buff"><buff typ="DEF_All" />
  ダメージ無効化 <val idx="0" signless />回</sec>を付与します。

  ラウンド開始時、自分に<sec typ="buff"><buff typ="DAMAGE_REDUCE" />  <val idx="4" signless />未満の攻撃ダメージの最小化</sec>と<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性 <val idx="6" r /></sec>増加効果を付与します。

