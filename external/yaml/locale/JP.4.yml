  typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="2" r inv
  /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_ElvenForestmaker_4: ラウンド開始時、自分の<sec typ="buff"><buff
