  <sec typ="cond"><cmt t="マングースチーム">$$TeamMongus:0$</cmt>所属保護機がいる</sec>場合、追加で味方全体の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果を解除</sec>します。
UNIT_SKILL_DESC_BR_HongRyun_3: >-
  ラウンド開始時、味方全体の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>
