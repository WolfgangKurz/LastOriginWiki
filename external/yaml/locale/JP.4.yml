  목소리만으로 상대방의 감정을 증폭시키는 건 물론, 
  철충의 핵심 부품이 지닌 고유 진동수와 공명하여 파손시킬 수도 있죠. 
  이 능력이 적극 사용되는 장소는 주로
  팬들과 교류할 수 있는 무대 위에서라고 합니다.
UNIT_SKILL_FLAVOR_PECS_Erato_2: 그때의 감동을, 지금 이곳에서 다시 한 번 경험하실 준비 되셨습니까?
