UNIT_SKILL_DESC_ST_Ullr_2: >-
  指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  <sec typ="dmg">目標地点に50%</sec>、<sec typ="dmg">最も外側に75%減少したダメージ</sec>を与えます。

  攻撃時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 回避率増加効果を解除</sec>しクリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。

  対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>が増加します。

  この効果はスタックされません。
UNIT_SKILL_DESC_ST_Ullr_3: >-
  ラウンド開始時、隣接する味方の数に比例して<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="2" r
  /></sec>が増加します。

  隣接した味方がいない場合は、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="14" /></sec>が増加しますが、解除及び耐性不可の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 命中率増加効果を解除</sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="15" r /></sec>減少効果が適用されます。

  隣接する味方が<sec typ="note">ストライカーズ</sec>部隊員または<sec typ="note">X-系列試験機</sec>戦闘員の場合、そのラウンドに最初に行動する戦闘員の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を1回支援</sec>します。

  <sec typ="note">ストライカーズ</sec> 部隊員 : <char uid="ST_Lancer" />, <char uid="ST_Tiamat" />, <char uid="ST_Mercury" />

  <sec typ="note">X-系列試験機</sec> 戦闘員 : <char uid="BR_Emily" />
UNIT_SKILL_DESC_ST_Ullr_4: >-
