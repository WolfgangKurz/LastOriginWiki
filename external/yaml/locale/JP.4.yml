  /> AP <val idx="0" /></sec>が増加します。

  また、<sec typ="note">バニ！</sec>スタックが3スタックでない場合、<sec typ="buff"><buff typ="Action_Number_Change_Up" /> 行動回数 <val idx="10" slot="5" /></sec>が増加します。

  攻撃命中時、<sec typ="note">バニ！</sec>スタックが最大3スタックまで重なります。

  スタック毎に自分は<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="5" r /></sec>が増加し、追加でラウンド開始時、次の効果を獲得します。

  1スタック : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" slot="5" r /></sec>増加

  2スタック : <sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少を無視</sec>

  3スタック : <sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性 <val idx="6" slot="5" r /></sec>
UNIT_SKILL_DESC_DS_BunnySlayer_4: >-
  被撃時、<sec typ="cond"><buff typ="COUNTER" /> 反撃</sec> / <sec typ="cond"><buff
  typ="SUPPORT_ATTACK" /> 攻撃支援</sec> / <sec typ="cond"><buff typ="PROVOKE" />
  挑発</sec>効果が適用された敵が存在する場合、対象の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 行保護 /
