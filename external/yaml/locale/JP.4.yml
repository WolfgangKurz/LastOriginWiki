UNIT_SKILL_DESC_BR_Vargr_1: >-
  単一対象に <dmg elem="physics" />を与えます。

  命中時、自分の<sec typ="note">休暇</sec>効果によって3ラウンドの間、自分に追加効果を与えます。

  <sec typ="note">スコール</sec> : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>増加 (最大3スタック)

  <sec typ="note">ハーティ</sec> : <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="2" r /></sec>増加 (最大3スタック)
UNIT_SKILL_DESC_BR_Vargr_2: >-
  スコールとハーティを交差させ、指定範囲の対象に <sec typ="attr">保護無視</sec> <dmg elem="physics"
  />を与えます。

  命中時、自分の<sec typ="note">休暇</sec>効果によって、3ラウンドの間、対象に追加効果を与えます。

  <sec typ="note">スコール</sec> : <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="0" r /></sec>減少 (最大3スタック)

  <sec typ="note">ハーティ</sec> : <sec typ="buff"><buff typ="SKILL_DOWN" /> スキル威力 <val idx="2" r /></sec>減少 (最大3スタック)
UNIT_SKILL_DESC_BR_Vargr_3: >-
  戦闘開始時、自分は2ラウンドの間、<sec typ="buff"><buff typ="COUNTER" />  <val idx="0" r
  signless />威力で反撃</sec> / <sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val
  idx="1" signless /></sec>効果を獲得します。

  <sec typ="note">ラグナロク</sec>使用時、3ラウンドの間、<sec typ="buff"><buff typ="COUNTER" /> 反撃</sec> / <sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア</sec>効果を再び獲得します。

  ラウンド開始時、自分が<sec typ="cond"><buff typ="DAMAGE_ABSORB" /> バリア効果を持っている</sec>場合、自分は<sec typ="buff"><buff typ="MARKING" /> 標的</sec><sec typ="attr">強化効果</sec>を獲得します。

  攻撃時、自分が<sec typ="cond"><buff typ="DAMAGE_ABSORB" /> バリア効果を持っていない</sec>場合、自分の全ての<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 標的効果を解除</sec>します。

  ※隠されたシナジー : <equip uid="Sub_LunchBox" />装着時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="7" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Vargr_4: >-
  奇数ラウンド開始時、<sec typ="note">スコール</sec>の力が上昇し自分は<sec typ="buff"><buff
  typ="SUPPORT_ATTACK" /> 再攻撃</sec>効果を獲得します。

  偶数ラウンド開始時、<sec typ="note">ハーティ</sec>の力が上昇し自分は<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果を獲得します。

  敵撃破時、2ラウンドの間、<sec typ="note">スコール</sec>と<sec typ="note">ハーティ</sec>の力が同時に発現します。

  <sec typ="note">スコール</sec>と<sec typ="note">ハーティ</sec>の力が同時に発現する時、アクティブスキルの<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" slot="1" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Vargr_5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="1" r
  /></sec>が増加します。

  攻撃命中時、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="4" slot="1" r /></sec>を減少させます。

  <sec typ="cond">対象の防御力が自分より高い</sec>場合、<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="5" slot="1" r /></sec>を追加で減少させます。

  攻撃命中時、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="6" slot="1" /></sec>を減少させます。

  <sec typ="cond">対象の行動力が自分より高い</sec>場合、<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="7" slot="1" /></sec>を追加で減少させます。
UNIT_SKILL_DESC_BR_Fafnir_1: >-
  연속 공격으로 단일 대상에게 <dmg elem="lightning" />를 줍니다.

  <sec typ="dmg"><buff typ="DamageAmp_Opp" /> 대상의 HP가 낮을 수록 피해량 <val idx="0" r /></sec>이 증가합니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상을 <sec typ="note">회로 과열</sec> 상태로 만듭니다.
UNIT_SKILL_DESC_BR_Fafnir_2: >-
  우레와 함께 강하하며 지정 범위에 <dmg elem="lightning" />를 줍니다.

  <sec typ="dmg">목표 지점 주변은 피해량이 75% 감소합니다.</sec>

  적중 대상과 인접한 적 수에 따라 <sec typ="dmg"><buff typ="LightningATK_UP" /> 피해량 <val idx="4" r /></sec>가 증가합니다.

  <sec typ="cond">적중 대상과 인접한 적 수가 2 이상인 경우</sec>, <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_Fafnir_3: >-
