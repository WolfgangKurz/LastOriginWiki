  ラウンド開始時、<sec typ="cond">自分が指定保護する対象がいる</sec>場合、自分の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4" r inv /></sec>が減少します。
UNIT_SKILL_DESC_PECS_Ignis_5: >-
  自分の<sec typ="buff"><elem type="fire" /><elem type="ice" /><elem
  type="lightning" /> 基礎属性耐性が各35%に増加</sec>します。

  戦闘開始時、自分が<sec typ="cond">前列</sec>にいる場合、自分の<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="0" /></sec>増加し、<sec typ="buff"><buff typ="COUNTER" />  <val idx="3" r signless />威力で反撃</sec>が有効化されます。

  <sec typ="buff"><buff typ="COUNTER" /> 反撃</sec>効果は待機によって任意に変更できます。

  ラウンド開始時、自分が<sec typ="cond"><buff typ="FIRERES_UP" /> <buff typ="FIRERES_DOWN" /> <buff typ="ICERES_UP" /> <buff typ="ICERES_DOWN" /> <buff typ="LIGHTNINGRES_UP" /> <buff typ="LIGHTNINGRES_DOWN" /> 属性耐性増減状態</sec>の場合、<sec typ="buff"><buff typ="FireRes_Value_Min" /> <buff typ="IceRes_Value_Min" /> <buff typ="LightningRes_Value_Min" /> その属性の耐性下限 <val idx="7" r signless /></sec>を獲得します。
UNIT_SKILL_DESC_PECS_DarkElf_1: >-
  ダブルバレルショットガンで指定対象に <dmg elem="physics" />を与えます。

  <sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ <val idx="0" r /></sec>が増加し、対象が<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_DarkElf_2: >-
  ワシとの挟み撃ちにより対象に <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff
  typ="ACCURACY_DOWN" /> 命中率 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_DOWN" /> クリティカル率 <val idx="1" r /></sec>を減少させます。

  減少効果は、適用ラウンドでは2倍になります。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="6" r /></sec>が増加し、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 命中率強化効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_DarkElf_3: 自分と同じ行の後方に配置された味方の<sec typ="buff"><buff
  typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>し、対象の戦闘開始時の<sec typ="buff"><buff
  typ="AP_UP" /> AP <val idx="2" /></sec>を増加します。
UNIT_SKILL_DESC_PECS_DarkElf_4: ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" />
  攻撃力 <val idx="0" r /></sec>と<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率
  <val idx="3" r /></sec>が増加し、<char uid="PECS_ElvenForestmaker"
  />のパッシブ効果を受ける対象と<char uid="PECS_HighElven" />, <char uid="PECS_Sekhmet" />,
  <char uid="PECS_ElvenForestmaker" />の<sec typ="buff"><buff
  typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>し、戦闘開始時の<sec typ="buff"><buff typ="AP_UP"
  /> AP <val idx="5" /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_DarkElf_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" /></sec>が増加します。

  <sec typ="cond">攻撃が命中しない</sec>場合、1ラウンドの間、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="2" r /></sec>が大幅に増加します。
UNIT_SKILL_DESC_PECS_Circe_1: >-
  かぼちゃを投げて対象に <dmg elem="fire" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff
  typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ
  <val idx="2" r /></sec>増加 / <sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性
  <val idx="1" r /></sec>減少状態にします。

  対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> ダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_Circe_2: >-
  指定範囲に <dmg elem="physics" />を与え、2ラウンドの間、<sec typ="buff"><buff
  typ="ACCURACY_DOWN" /> 命中率 <val idx="0" r /></sec>を減少させ<sec typ="buff"><buff
  typ="REMOVE_BUFF" /> 命中率強化効果を解除</sec>します。

  命中した対象はそのラウンドの間、<sec typ="buff"><buff typ="SEAL_SKILL" /> スキルを使用できません</sec>。

  <sec>スキルレベル10で範囲が増加します。</sec>
UNIT_SKILL_DESC_PECS_Circe_3: >-
  戦闘開始時、隣接したバイオロイドに飲み物を与え、対象の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val
  idx="0" r /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="1"
  r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r
  /></sec>を増加させますが、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="3"
  r /></sec>が減少します。

  この効果は装備と同じの<sec typ="attr">その他の効果</sec>として分類されます。
UNIT_SKILL_DESC_PECS_Circe_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="1" r
  /></sec>が増加し、<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>で次に出現する敵を確認できます。

  <sec typ="cond"><buff typ="SCOUTING" /> 偵察</sec>有効化状態の場合、この効果は50%追加で適用されます。

  <equip uid="Sub_FortuneOrb" />装着時、ラウンド開始時に自分と周辺の味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_Babariana_1: >-
  指定範囲に <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff typ="PROVOKE"
  /> 挑発</sec>し、<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="2" r
  /></sec>を減少させます。

  クリティカル時、そのラウンドの間、対象を<sec typ="buff"><buff typ="SEAL_SKILL" /> スキル使用不可</sec>状態にします。
UNIT_SKILL_DESC_PECS_Babariana_2: >-
  指定対象に <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff
  typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を減少させ、<sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ <val idx="7" r /></sec>を増加させます。

  クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 防御力増加解除</sec> / <sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_Babariana_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> /
  <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="2" r
  /></sec>が増加します。

  ラウンド開始時、自分は<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="3" r inv /></sec>が減少し、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Babariana_4: >-
  ラウンド開始時、範囲内の味方<sec typ="buff"><buff typ="DEF_Char" /> 攻撃機 / 支援機を指定保護</sec>します。

  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="4" r /> (中列) /  <val idx="5" r /> (後列)</sec>を増加させます。

  戦闘開始時、範囲内の味方に<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 防御貫通減少免疫</sec>効果を与えます。
UNIT_SKILL_DESC_PECS_Babariana_5: >-
  物理攻撃被撃時、自分に適用された<sec typ="buff"><buff typ="REMOVE_DEBUFF" />
  有害な効果を解除</sec>し、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="1"
  /></sec>が増加します。

  ラウンド開始時、分隊内の<sec>味方攻撃機数に比例して</sec>自分の<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="4" r /></sec>が増加します。

  ラウンド開始時、分隊内の<sec>味方支援機数に比例して</sec>自分の<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Veronica_1: 射撃で <dmg elem="physics" />を与え、2ラウンドの間対象を<sec
  typ="buff"><buff typ="MARKING" /> 標的</sec> /<sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>増加 / <sec typ="buff"><buff
  typ="EVADE_DOWN" /> 回避率 <val idx="2" r /></sec>減少状態にします。
UNIT_SKILL_DESC_PECS_Veronica_2: >-
  指定範囲内の敵に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="VULNERABLE" /> 受けるダメージ増加</sec>状態の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>し<sec typ="dmg"><buff typ="PhyATK_UP" /> 与えるダメージ <val idx="1" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Veronica_3: >-
  <sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>対象の自分を除く<sec
  typ="note">コウヘイ教団</sec>所属の味方の<sec typ="buff"><buff typ="SUPPORT_ATTACK" />
  攻撃を支援</sec>し、自分のアクティブスキルが命中すると対象の<sec typ="buff"><buff typ="AP_UP" /> AP <val
  idx="4" /></sec>が増加します。

  対象が<char uid="DS_Azazel" />, <char uid="DS_Saraqael" />, <char uid="DS_Ramiel" />の場合、毎ラウンドで<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>を増加させ<sec typ="buff"><buff typ="COUNTER" />  <val idx="6" r signless />威力で反撃</sec>効果を付与します。

  分隊内の<sec typ="note">コウヘイ教団</sec>の隊員数に比例して自分の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="9" r /></sec>が増加します。

  <sec typ="note">コウヘイ教団</sec> : <char uid="DS_Azazel" />, <char uid="DS_Saraqael" />, <char uid="DS_Ramiel" />, <char uid="DS_Angel" />
UNIT_SKILL_DESC_PECS_Veronica_4: >-
  戦闘開始時、敵の数が(1/3/5/7)以上の時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6"
  r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="7" r
  /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="8" r
  /></sec>が最大4回まで増加します。(各効果は解除できません。)

  ラウンド開始時、<sec typ="dmg"><buff typ="DamageAmp_Me" /> 自分のHP%が低いほどダメージ量 <val idx="5" r /></sec>が増加します。

  自分が戦闘不能になる場合、<sec typ="cond"><buff typ="MARKING" /> 標的</sec>状態の敵に<sec typ="dmg"><buff typ="PhyATK_UP" /> 攻撃力 <val idx="4" r signless />固定ダメージ</sec>を与えます。
UNIT_SKILL_DESC_PECS_Veronica_5: >-
  戦闘開始時、解除不可の<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="0" r
  signless />HPで戦闘続行</sec>効果が適用されます。

  分隊内に自分を除いた<sec typ="note">コウヘイ教団</sec>所属戦闘員がいる場合、<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="8" r signless />HPで戦闘続行</sec>効果が追加で適用されます。

  <sec typ="buff"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>発動時、解除不可の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="7" r /></sec>増加効果が適用されます。

  ラウンド開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="9" r /></sec>と<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="5" /></sec>が増加します。
UNIT_SKILL_DESC_DS_Saraqael_1: >-
  目標地点の敵に <dmg elem="lightning" />を与え、2ラウンドの間、命中した対象を<sec typ="buff"><buff
  typ="MARKING" /> 標的</sec>状態にします。

  <sec typ="note">苦行</sec>スタック数に応じて2ラウンドの間、対象が<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ</sec>を増加させます。 (3スタック時に最大効果)

  <sec typ="note">苦行</sec>1スタック : <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>増加

  <sec typ="note">苦行</sec>3スタック : <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>増加
UNIT_SKILL_DESC_DS_Saraqael_2: >-
  対象に <sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与えます。

  <sec typ="note">苦行</sec>のスタック数に応じて2ラウンドの間、対象が<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ</sec>を増加させます。 (5スタック時に最大効果)

  <sec typ="note">苦行</sec>1スタック : <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="0" r /></sec>増加

  <sec typ="note">苦行</sec>3スタック : <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>増加

  <sec typ="note">苦行</sec>5スタック : <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>増加
UNIT_SKILL_DESC_DS_Saraqael_3: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 電気耐性 <val
  idx="1" r /></sec>を増加させ<sec typ="buff"><buff typ="DEF_Char" /> 攻撃機 /
  支援機を指定保護</sec>します。

  自分は<sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 電気耐性</sec>が50%追加で増加します。

  敵が撃破された場合、2ラウンドの間、範囲内の味方に<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="7" r /></sec>増加 / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="8" r inv /></sec>減少効果が適用されます。
UNIT_SKILL_DESC_DS_Saraqael_4: >-
  戦闘開始時、敵の数が(1/3/5)以上の場合、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ
  <val idx="0" r inv /></sec>が最大3回まで減少します。

  <sec typ="cond">敵が5機以上</sec>なら自分に<sec typ="buff"><buff typ="MARKING" /> 標的</sec>強化効果が適用されます。

  被撃時、<sec typ="note">苦行</sec>状態になり、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="8" r /></sec>が最大5回まで増加します。

  <sec typ="cond"><buff typ="MARKING" /> 標的</sec>状態で被撃時、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" /></sec>が増加します。
UNIT_SKILL_DESC_DS_Saraqael_5: >-
  戦闘開始時、分隊内の味方<sec typ="note">コウヘイ教団</sec>隊員数に比例して敵全体に<sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ <val idx="0" r /></sec>増加効果が適用されます (最大5スタック)。

  分隊内に<char uid="DS_Azazel" />がいる場合、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="9" slot="4" r /></sec>が増加し、他の味方<sec typ="note">コウヘイ教団</sec>隊員がいる場合、追加増加します。

  <sec typ="note">コウヘイ教団</sec> : <char uid="DS_Azazel" />, <char uid="DS_Ramiel" />, <char uid="DS_Angel" />, <char uid="PECS_Veronica" />
UNIT_SKILL_DESC_DS_Angel_1: >-
  単一対象に <dmg elem="physics" />を与え、命中した対象の<sec typ="buff"><buff typ="REMOVE_BUFF"
  /> 反撃を解除</sec>します。

  2ラウンドの間、対象の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>を増加させ、<sec typ="buff"><buff typ="MARKING" /> 標的</sec>にします。
UNIT_SKILL_DESC_DS_Angel_2: 味方攻撃機の<sec typ="buff"><buff typ="AP_UP" /> APを <val
  idx="0" signless />に変更</sec>させ、2ラウンドの間、<sec typ="buff"><buff typ="COUNTER"
  />  <val idx="1" r signless />威力の反撃</sec>を付与し、<sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="6" r inv /></sec>を減少させ<sec
  typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="11" /></sec>を増加させます。
UNIT_SKILL_DESC_DS_Angel_3: >-
  ラウンド開始時、味方攻撃機および<sec typ="note">コウヘイ教団</sec>隊員の<sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="1" r /> </sec>/ <sec typ="dmg"><buff
  typ="ARMORED_DMG_UP" /> 対重装型ダメージ量 <val idx="2" r /></sec>が増加します。

  <sec typ="note">コウヘイ教団</sec>隊員は効果が50%増加します。

  <sec typ="note">コウヘイ教団</sec> : <char uid="DS_Azazel" />, <char uid="PECS_Veronica" />, <char uid="DS_Saraqael" />, <char uid="DS_Ramiel" />
UNIT_SKILL_DESC_DS_Angel_4: >-
  戦闘開始時、自分に1回の<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="0"
  signless />HPで戦闘続行</sec>効果と<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア
  <val idx="1" /></sec>効果を付与します。

  <sec typ="cond"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>発動時、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="7" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="8" r /></sec>が増加し、<sec typ="buff"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>が発動したラウンドでは<sec typ="buff"><buff typ="DEF_All" /> ダメージ無効化</sec>効果を付与します。

  <sec typ="cond">5ラウンド以降</sec>はラウンド開始時、自分の<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="14" /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Draculina_1: >-
  목표 지점의 적에게 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 대상이 전열에 위치한 경우</sec>, <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과를 해제</sec>하고 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="1" r /></sec>가 증가합니다.

  <sec typ="cond">적중 대상이 <sec typ="note">권속</sec>인 경우</sec>, <sec>상기 효과의 위치 조건을 무시</sec>하며 <sec typ="buff">대상을 해방</sec>하고 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="3" r /></sec>가 추가로 증가합니다.
UNIT_SKILL_DESC_PECS_Draculina_2: >-
  단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 대상의 HP가 100%인 경우</sec>, 4라운드 동안 <sec typ="note">상흔</sec>을 남겨 <sec typ="note">권속</sec>을 만들 준비를 합니다.

  <sec typ="cond">적중 대상이 이미 <sec typ="note">권속</sec>인 경우</sec>, <sec typ="buff">대상을 해방</sec>하고 <sec typ="dmg"><buff typ="PhyATK_UP" /> 공격력 <val idx="1" r signless /> 고정 피해</sec>를 줍니다.

  <sec>스킬 레벨 당 +10%의 적중 보정이 적용됩니다.</sec>
UNIT_SKILL_DESC_PECS_Draculina_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="DEF_PIERCE_UP"
  /> 방어 관통 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond"><sec typ="note">피의 여왕의 밤</sec> 사용 시</sec>, 자신은 <sec typ="note">충만함</sec> 상태가 되어 4라운드 동안 <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="6" r /></sec>가 증가합니다. (중첩 불가)

  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">자신이 <sec typ="note">충만함</sec> 상태가 아닌 경우</sec>, 굶주려 자신의 <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>이(가) 증가합니다.
UNIT_SKILL_DESC_PECS_Draculina_4: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="note">상흔</sec>을 가진 대상을 자신의 <sec
  typ="note">권속</sec>으로 삼습니다.

  <sec typ="note">권속</sec>은 <sec typ="buff"><buff typ="SEAL_SKILL" /> 스킬 사용 불가</sec> 상태가 되며 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="1" r /></sec>가 증가합니다.

  <sec>상기 효과는 효과 저항의 영향을 받지 않지만 <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 해로운 효과 해제</sec>로 해제할 수 있습니다.</sec>
UNIT_SKILL_DESC_PECS_Draculina_5: >-
  <sec typ="cond">전투 개시 시</sec>, 아군 전체에게 <sec typ="buff"><buff typ="SCOUTING" />
  정찰 활성화</sec>를 부여합니다.

  <sec typ="cond">라운드 개시 시</sec>, 자신은 <sec typ="dmg"><buff typ="DamageAmp_Opp" /> 대상의 HP가 낮을 수록 피해량 <val idx="2" r /></sec>가 증가하는 효과를 획득합니다.
UNIT_SKILL_DESC_3P_Ran_1: >-
  찰나의 순간을 베어내어 단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상을 <sec typ="buff"><buff typ="PROVOKE" /> 도발</sec>하며 <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 적중 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_DOWN" /> 행동력 <val idx="2" r /></sec>를 감소시킵니다.

  <sec typ="cond">치명타 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 받는 피해 감소 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_3P_Ran_2: >-
  <sec typ="cond">스킬 사용 시</sec>, 마음을 가다듬으며 3라운드 동안 자신의 <sec typ="buff"><buff
  typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff">적중 <val idx="5"
  r /></sec> / <sec typ="buff"><buff typ="RANGE_UP" /> 사거리 <val idx="6"
  /></sec>가 증가합니다. (중첩 불가)

  추가로 자신이 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="7" r /></sec>가 증가하며, <sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 받는 피해 증가 면역</sec> 효과를 획득합니다.
UNIT_SKILL_DESC_3P_Ran_3: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="important">전열에 위치한</sec> 아군의 <sec
  typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="1" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, 범위 내 <sec typ="buff"><buff typ="DEF_Char" /> 보호기를 제외한 아군을 지정 보호</sec>합니다.

  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">자신이 지정 보호 중인 아군이 있을 경우</sec>, 후열에 위치한 적의 <sec typ="buff"><buff typ="Guardpierce_No_Apply" /> 보호 무시를 비활성화</sec>합니다.
UNIT_SKILL_DESC_3P_Ran_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="CRITICAL_UP" />
  치명타 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 회피 <val
  idx="2" r /></sec>가 증가합니다.

  <sec typ="cond">자신이 전열</sec>이거나 <sec typ="cond"><sec typ="note">명경지수</sec> 상태인 경우</sec>, 상기 효과가 50% 증폭됩니다.

  <sec typ="cond">회피 시</sec>, 2라운드 동안 자신의 <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="9" r /></sec>가 추가로 증가하며 <sec typ="buff"><buff typ="COUNTER" /> <val idx="8" r signless /> 위력으로 반격</sec>합니다.
UNIT_SKILL_DESC_3P_Ran_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신은 <sec typ="note">명경지수</sec>의 효과를 모두 획득합니다.

  <sec>스킬 효과는 <sec typ="note">경화수월</sec>의 스킬 레벨에 비례합니다.</sec>

  <sec typ="cond"><sec typ="note">명경지수</sec> 사용 시</sec>, <sec typ="important">기존 효과 대신</sec> 다음 1라운드 동안 자신의 <sec typ="buff"><buff typ="EVADE_UP" /> 회피 <val idx="9" r /></sec>가 증가합니다.

  <sec>해당 효과는 라운드를 연속하여 사용할 수 없습니다.</sec>

  <sec typ="cond">상기 효과가 적용된 상태에서 <sec typ="note">찰나 베기</sec> 치명타 시</sec>, 3라운드 동안 대상의 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="5" slot="1" r /></sec>를 감소시킵니다. (중첩 불가)
UNIT_SKILL_DESC_3P_Hirume_1: >-
  지정 범위에 <dmg elem="fire" />를 줍니다.

  <sec typ="dmg">목표 지점 후방은 피해량이 25%씩 감소합니다.</sec>

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상을 <sec typ="dmg"><buff typ="FireDMG_DOT" /> 지속 화염 피해 <val idx="0" signless /></sec> / <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val idx="3" r /></sec> 감소 / <sec typ="buff"><buff typ="SNARE" /> 이동 불가</sec> 상태로 만듭니다.

  <sec>화염 저항 감소 효과는 중첩되지 않습니다.</sec>
UNIT_SKILL_DESC_3P_Hirume_2: >-
  <sec typ="cond">스킬 사용 시</sec>, 2라운드 동안 범위 내 아군에게 <sec typ="buff"><buff
  typ="ICERES_UP" /> 냉기 저항 <val idx="0" r /></sec> 증가 / <sec typ="buff"><buff
  typ="DAMAGE_ABSORB" /> 방어막 <val idx="4" signless /></sec>을 부여합니다.

  <sec typ="cond">자신이 상기 효과의 대상이 되었을 경우</sec>, 추가로 범위 내 경장형 아군의 <sec typ="buff"><buff typ="EVADE_UP" /> 회피 <val idx="3" r /></sec>가 증가합니다.

  <sec>각 효과는 중첩되지 않습니다.</sec>
UNIT_SKILL_DESC_3P_Hirume_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="ICERES_UP" />
  냉기 저항 <val idx="0" r /></sec>가 증가하고 <sec typ="buff"><buff typ="DAMAGE_REDUCE"
  /> 받는 피해 <val idx="1" r inv /></sec>가 감소합니다.

  <sec typ="cond">전투 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="3" /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Hirume_4: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="buff"><buff typ="DEF_Char" /> 보호기를
  제외한 범위 내 아군을 지정 보호</sec>합니다.

  <sec typ="cond">라운드 개시 시</sec>, 범위 내 아군의 <sec typ="buff"><buff typ="ICERES_UP" /> 냉기 저항 <val idx="6" r /></sec>가 증가합니다.

  <sec>역할군에 따라 다음 효과를 추가로 부여합니다.</sec>

  - 공격기 : <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="5" r /></sec> 증가

  - 보호기 : <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="7" r /></sec> 증가

  - 지원기 : <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="9" r /></sec> 증가
UNIT_SKILL_DESC_3P_Hirume_5: >-
  <sec typ="cond">전투 개시 시</sec>, 3라운드 동안 모든 적의 <sec typ="buff"><buff
  typ="DEBUFF_RATEUP" /> 효과 저항 <val idx="0" r inv /></sec> / <sec
  typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val idx="4" r /></sec>를 감소시킵니다.

  <sec typ="cond">전투 개시 시</sec>, 자신은 <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화 <val idx="5" signless />회</sec>를 획득합니다.

  <sec typ="cond">자신이 <buff typ="SCOUTING" />정찰 활성화 상태인 경우</sec> <sec typ="buff"><buff typ="DEF_All" /> 횟수가 1회 증가</sec>합니다.

  <sec typ="cond">전투 종료 시</sec>, 자신은 <sec typ="buff"><buff typ="SCOUTING" /> 정찰</sec>이 활성화되어 다음에 출현할 적을 확인할 수 있습니다.
UNIT_SKILL_DESC_ST_Tiamat_1: >-
  対象に <dmg elem="physics" />を与え、クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" />
  ダメージ量 <val idx="0" r /></sec>が増加します。

  2ラウンドの間、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="5" r /></sec>を減少させ、対象が<sec typ="note">看破</sec>状態の場合、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>が増加します。

  自分の<sec typ="buff"><buff typ="SKILL_UP" /> 回避率に比例してスキル威力 <val idx="6" r /></sec>が増加します。
UNIT_SKILL_DESC_ST_Tiamat_2: >-
  対象に <dmg elem="physics" />を与えます。

  対象の<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少効果を無視</sec>し、<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ <val idx="6" r /></sec>が増加し、クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="5" r /></sec>が増加します。

  スキル使用時、自分の<sec typ="dmg"><buff typ="PhyATK_UP" /> 攻撃力 <val idx="7" r signless />の固定ダメージ</sec>を受け、自分の<sec typ="dmg"><buff typ="DamageAmp_Me" /> 現在HPが低いほどダメージ量 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_ST_Tiamat_3: >-
  ラウンド開始時、<sec typ="cond">自分より行動力が低い</sec>敵の行動を看破し<sec typ="buff"><buff
  typ="ACCURACY_DOWN" /> 命中率 <val idx="7" r /></sec> / <sec typ="buff"><buff
  typ="EVADE_DOWN" /> 回避率 <val idx="8" r /></sec>を減少させます。

  自分は<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="5" r /></sec>が増加し、この状態で攻撃されると<sec typ="buff"><buff typ="COUNTER" />  <val idx="6" r signless />威力で反撃</sec>します。

  敵を攻撃時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>が最大3回まで増加します。
UNIT_SKILL_DESC_ST_Tiamat_4: >-
  範囲内の味方機動型の<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="2" r
  /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r
  /></sec>が増加します。

  自分が<sec typ="cond">前列</sec>の場合、味方軽装型 / 重装型にも適用されます。
UNIT_SKILL_DESC_ST_Tiamat_5: >-
  自分の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec>が増加し、<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>で次に出現する敵を確認できます。

  <sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>有効化状態でラウンド開始時、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="9" r /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="7" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_ST_Mercury_1: >-
  指定範囲の敵にMAVを射出し <sec typ="attr">保護無視</sec> <dmg elem="physics"
  />を与え、命中可否に関係なく、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" />
  回避率増加強化効果を解除</sec>します。

  命中時、2ラウンドの間、対象の<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="6" r /></sec>を減少させ、対象に<sec typ="note">一発お見舞い</sec>効果が適用されている場合、追加で<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。

  分隊内に<char uid="ST_Ullr" />がいる時、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">全方位射撃</sec>協同攻撃</sec>または<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">リフレクトショット</sec>協同攻撃</sec>を行います。

  MAV射出量を厳格に制限するマーキュリーは<sec>いかなる状況でも反撃をしません。</sec>
UNIT_SKILL_DESC_ST_Mercury_2: >-
  味方全体にMAVを射出し、対象の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0"
  /></sec>を増加させ、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果を解除</sec>します。

  また対象に2ラウンドの間、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="2" r /></sec> / <sec typ="buff"><buff typ="SKILL_UP" /> 自分の回避率に比例したスキル威力 <val idx="3" r /></sec>増加効果を付与します。

  対象が自分を除く<sec typ="note">ストライカーズ</sec>部隊員のパッシブスキル効果を受けている状態の場合、各効果が50%増加します。

  <sec typ="note">ストライカーズ</sec> 部隊員 : <char uid="ST_Tiamat" />, <char uid="ST_Lancer" />, <char uid="ST_Ullr" />
UNIT_SKILL_DESC_ST_Mercury_3: >-
  戦闘開始時、自分が最初に攻撃を受けるまで解除不可の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val
  idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r
  /></sec>増加効果を獲得します。

  <sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>で次に出現する敵を確認することができます。

  <sec typ="cond"><buff typ="SCOUTING" /> 偵察</sec>状態でラウンド開始時、自分の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="6" r /></sec>が大きく増加します。

  ラウンド開始時、<sec typ="cond"><buff typ="SCOUTING" /> 偵察</sec>状態の味方に<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 回避率減少デバフ免疫</sec>効果を付与します。

  被撃時、自分が<sec typ="cond"><buff typ="COUNTER" /> 反撃</sec>状態の場合、自分に適用した<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 反撃効果を解除</sec>します。
UNIT_SKILL_DESC_ST_Mercury_4: >-
  ラウンド開始時、分隊内の攻撃機の数に比例して味方全体に<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val
  idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val
  idx="1" r /></sec>増加効果を付与します。

  ラウンド開始時、分隊内の<sec typ="note">ストライカーズ</sec>部隊員の役割に応じて、次の効果を味方全体に付与します。

  <sec typ="note">攻撃機</sec> : <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="13" r /></sec>増加

  <sec typ="note">保護機</sec> : <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="14" r /></sec>増加

  <sec typ="note">支援機</sec> : <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="15" r /></sec>増加
UNIT_SKILL_DESC_ST_Mercury_5: >-
  戦闘開始時、<sec typ="cond">自分より攻撃力が高い</sec>敵の<sec typ="buff"><buff typ="AP_DOWN" />
  行動力 <val idx="0" r /></sec>を永久に減少させます。

  ラウンド開始時、<sec typ="cond"><buff typ="ATK_UP" /> <buff typ="ATK_DOWN" /> 攻撃力増減</sec> / <sec typ="cond"><buff typ="CRITICAL_UP" /> <buff typ="CRITICAL_DOWN" /> クリティカル率増減</sec> / <sec typ="cond"><buff typ="ACCURACY_UP" /> <buff typ="ACCURACY_DOWN" /> 命中率増減</sec> / <sec typ="cond"><buff typ="SKILL_UP" /><buff typ="SKILL_DOWN" /> スキル威力増減</sec>効果が適用された敵の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="3" /></sec>を減少させ、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>増加効果を与えます。

  <sec>各効果は状態異常耐性の影響を受けませんが、有害な効果の解除では解除できます。</sec>
UNIT_SKILL_DESC_ST_Lancer_1: >-
  ランス突撃で対象に <dmg elem="fire" />を与え、対象の<sec typ="buff"><buff typ="DEF_DOWN" />
  防御力 <val idx="0" r /></sec>と<sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性
  <val idx="1" r /></sec>を減少させます。

  攻撃命中時、2ラウンドの間、自分の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="4" r /></sec>が増加します。

  敵を撃破すると<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="5" r /></sec>がさらに増加します。
UNIT_SKILL_DESC_ST_Lancer_2: 3ラウンドの間、<sec typ="buff"><buff typ="DEF_Char" />
  指定した味方を保護</sec>して、自分の<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="3" r
  /></sec>が増加し<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4"
  r inv /></sec>が減少します。
UNIT_SKILL_DESC_ST_Lancer_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="13" r
  /></sec>と<sec typ="buff"><buff typ="ICERES_UP" /> 冷気耐性 <val idx="14" r
