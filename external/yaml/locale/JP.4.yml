UNIT_SKILL_DESC_3P_Sowan_3: >-
  攻撃が命中すると2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r />
  </sec>/ <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>
