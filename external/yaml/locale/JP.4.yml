  ~$$_EFFECT_BURN
UNIT_SKILL_DESC_DS_KunoichiShiden_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신과 범위 내에 아군에게 <sec typ="note">훈련</sec>을
  부여합니다.

  <sec typ="cond">대상이 <cmt t="쿠노이치">$$UNIT_SKILL_SECTION_GROUP_KUNOICHI:?$</cmt> 일 경우</sec> <char uid="DS_KunoichiShiden" />을 제외한 <cmt t="쿠노이치">$$UNIT_SKILL_SECTION_GROUP_KUNOICHI:?$</cmt>가 받는 증가 수치가 2배가 되며 <sec typ="buff"><buff typ="Guardpierce_Apply" /> 보호 무시</sec>를 부여합니다.

  <sec typ="cond"><cmt t="쿠노이치">$$UNIT_SKILL_SECTION_GROUP_KUNOICHI:?$</cmt>가 스퀴드 내 없는 경우</sec> <char uid="DS_KunoichiShiden" />의 수치가 2배가 됩니다.

  <box t="훈련">

  <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="2" r /></sec> 증가

  </box>
UNIT_SKILL_DESC_DS_KunoichiShiden_4: >-
  <sec typ="cond">전투 개시 시</sec>, 자신에게 해제 불가능한 <sec typ="buff"><buff
  typ="DEF_RESSURRECT" /> <val idx="6" r signless /> HP로 전투 속행</sec>을 부여합니다.

  <sec typ="cond">라운드 개시 시</sec>, 자신에게 해제 불가능한 <sec typ="buff"><buff typ="EVADE_UP" /> <cmt t="시간 감각 조작">$$_EFFECT_EVA:0$</cmt></sec>과 <sec typ="dmg"><buff typ="COUNTER" /> <val idx="2" r signless /> 위력으로 반격</sec> 버프를 부여합니다.

  <sec typ="cond">회피 시</sec>, <sec typ="cond"><sec typ="buff"><buff typ="EVADE_UP" /> <cmt t="시간 감각 조작">$$_EFFECT_EVA:0$</cmt></sec> 상태라면</sec> <sec typ="buff">시간 감각 조작을 제거</sec>하고 <sec typ="dmg"><buff typ="phyDMG_DOT" /> <cmt t="반동">$$_EFFECT_REBOUND:4$</cmt></sec> 효과를 얻습니다.

  $$_EFFECT_EVA~

  <sec type="buff"><buff typ="EVADE_UP" /> 회피율 <val param="$1" r /></sec> 증가

  ~$$_EFFECT_EVA

  $$_EFFECT_REBOUND~

  자신에게 <sec type="dmg"><buff typ="phyDMG_DOT" /> 물리 지속 피해 <val param="$1" signless /></sec>

  ~$$_EFFECT_REBOUND
UNIT_SKILL_DESC_DS_KunoichiShiden_5: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="cond">보호기가 없을 경우</sec> <sec
  typ="buff"><buff typ="EVADE_UP" /> 회피 <val idx="0" r /></sec>가 상승하며, 자신에게 <sec
  typ="buff"><buff typ="MARKING" /> 표식</sec>을 부여합니다.

  <sec typ="cond">라운드 개시 시</sec>, <sec typ="cond">범위 내 자신을 제외한 <cmt t="쿠노이치">$$UNIT_SKILL_SECTION_GROUP_KUNOICHI:?$</cmt>가 하나 이상일 경우</sec> <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="5" r inv /></sec> 감소가 부여됩니다.

  <sec typ="cond">라운드 개시 시</sec>, <sec typ="cond">자신을 제외한 <cmt t="쿠노이치">$$UNIT_SKILL_SECTION_GROUP_KUNOICHI:?$</cmt>가 한명도 없을 경우</sec> <sec typ="dmg"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="6" r /></sec>가 증가하고 <sec typ="buff"><buff typ="BARRIER_PIERCE" /> 방어막 및 받는 피해 감소 무시</sec>를 부여합니다.
UNIT_SKILL_DESC_PECS_Erato_1: >-
  特別な波長を込めた自分の声で対象を魅了します。

  命中に関係なく対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 回避率強化効果を解除</sec>し、3ラウンドの間、<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="4" r /></sec>減少効果を付与します。

  命中時、<sec typ="attr">保護無視</sec> <dmg elem="physics" />を加え、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃強化効果を解除</sec>します。

  <sec typ="cond"><buff typ="Pull" /> 魅了</sec>状態の敵は、被弾するたびに、可能な限り前列に引き寄せられます。（<sec typ="buff"><buff typ="Pull" />  <val idx="6" signless />マス前方へ引き寄せます</sec>）
UNIT_SKILL_DESC_PECS_Erato_2: >-
  指定範囲内の味方に2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 自分の攻撃力 <val idx="0" r
  />に比例した攻撃力増加</sec>効果を与えます。

  スキル使用時、自分は<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="5" slot="4" r /></sec>減少一般効果を獲得します。

  ラウンド開始およびスキル使用時、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 自分に適用された他の戦闘員の攻撃力に比例した攻撃力増加効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_Erato_3: >-
  戦闘開始時、<sec typ="cond">自分より行動力が低い</sec>周辺の味方に<sec typ="buff"><buff typ="AP_UP"
  /> AP <val idx="0" /></sec>増加効果を付与します。

  ラウンド開始時、自分の周辺の味方に役割によって1ラウンドの間、<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 有害な効果免疫</sec>状態を付与します。

  自分は<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 全ての免疫</sec>状態を獲得します。

  攻撃機 : <sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 攻撃力減少免疫</sec>

  保護機 : <sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 防御力減少免疫</sec>

  支援機 : <sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> AP減少免疫</sec>
UNIT_SKILL_DESC_PECS_Erato_4: >-
  ラウンド開始時、自分は1ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec>増加一般効果を獲得します。

  敵死亡時、<sec typ="note">With You</sec>による<sec typ="buff">自分の攻撃力減少効果を解除</sec>します。

  ラウンド開始時、<sec typ="note">With You</sec>による<sec typ="cond">自分の攻撃力減少効果が適用されていない</sec>状態の場合、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r /></sec>が増加します。

  味方に<char uid="PECS_Muse" />がいる場合、<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="4" r signless />HPで戦闘続行</sec>効果を獲得します。
UNIT_SKILL_DESC_PECS_Erato_5: >-
  ラウンド開始時、<sec typ="note">あなたはすでに☆私のFAN</sec>効果スタック数に応じて、対象に1ラウンドの間、追加効果を付与します。

  全ての効果は<sec typ="attr">状態異常耐性の影響を受けず</sec>、対象が前列に近いほど効果が増加します。

  <sec typ="note">ファン</sec> (1スタック) : 前列<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>、中列<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="4" r /></sec>、後列<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="5" r /></sec>減少

  <sec typ="note">大ファン</sec> (2スタック) : 前列<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="6" r /></sec>、中列<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="7" r /></sec>、後列<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="8" r /></sec>増加

  <sec typ="note">熱狂的ファン</sec> (3スタック) : 全体<sec typ="buff"><buff typ="Disallow" /> 強化不可</sec>、前列<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>
UNIT_SKILL_DESC_PECS_Muse_1: >-
  目標地点に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、後列には<sec
  typ="dmg">減少されたダメージ</sec>を与えます。

  対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 命中率強化効果を解除</sec>し、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="2" r /></sec>を大幅に減少させます。
UNIT_SKILL_DESC_PECS_Muse_2: 指定対象の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val
  idx="0" r /></sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="5" r
  /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="6" r /></sec>
  / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="7" r /></sec> /
  <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="8" r /></sec>を大幅に増加させます。
UNIT_SKILL_DESC_PECS_Muse_3: >-
  戦闘開始時、範囲内の味方の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r
  /></sec>を増加させます。

  ラウンド開始時、範囲内の味方に<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 回避率減少 / 行動力減少免疫</sec>効果を付与します。(解除不可のデバフは免疫効果を無視します)
UNIT_SKILL_DESC_PECS_Muse_4: >-
  戦闘開始時、自分に解除不可の<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="0" r
  signless />HPで戦闘続行</sec>効果を付与します。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 全ての有害な効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_Muse_5: >-
  <sec typ="cond"><sec typ="note">라이브 연주</sec> 사용시</sec>, 대상 아군에게 <sec
  typ="note">앙코르 연주</sec> 강화 효과를 줍니다.

  <sec>부여 항목은 <sec typ="note">라이브 연주</sec>와 동일하며 수치는 <sec typ="note">앙코르 연주</sec>의 레벨에 따릅니다.</sec>

  <sec typ="cond"><char uid="PECS_Erato" /> 피격시</sec>, <sec typ="cond"><char uid="PECS_Erato" />에게 <sec typ="note">여운</sec>이 있고 <sec typ="note">작곡가님…!</sec>이 없다면</sec> <sec typ="buff"><buff typ="DEF_RESSURRECT" /> <val idx="9" r signless /> HP로 전투 속행</sec>을 주는 <sec typ="note">한곡만 더!</sec>와 <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="10" r inv /></sec> 감소를 주는 <sec typ="note">피날레</sec> <sec typ="attr">일반 효과</sec>를 부여하고 <sec typ="buff">여운을 제거</sec>합니다.

  <sec><sec typ="note">피날레</sec>와 <sec typ="note">한곡만 더!</sec>는 <sec typ="attr">일반 효과</sec>이며 <sec typ="note">피날레</sec>가 있는한 <sec typ="note">한곡만 더!</sec>는 얻을 수 없습니다.</sec>

  <sec>모든 효과는 중첩이 없습니다.</sec>
UNIT_SKILL_DESC_PECS_Boryeon_1: >-
  지정 범위에 <dmg elem="physics" />를 입힙니다.

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상을 <sec typ="note">싹둑싹둑~</sec> 상태로 만들어 <sec typ="buff"><buff typ="ATK_DOWN" /> 공격력 <val idx="0" r /></sec>를 감소시킵니다. (중첩 불가)

  <sec typ="cond">적중 대상이 <sec typ="note">매끈매끈~</sec> 상태인 경우</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="2" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_PECS_Boryeon_2: >-
  지정 범위에 <dmg elem="physics" />를 입힙니다.

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상을 <sec typ="note">매끈매끈~</sec> 상태로 만들어 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="0" r /></sec>를 감소시킵니다. (중첩 불가)

  <sec typ="cond">적중 대상이 <sec typ="note">싹둑싹둑~</sec> 상태인 경우</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="2" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_PECS_Boryeon_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff">적중 <val idx="0" r /></sec>
  / <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="1" r /></sec>가
  증가합니다.

  <sec typ="cond">액티브 스킬 치명타 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 받는 피해 감소 효과를 해제</sec>하고 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="5" slot="1" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_PECS_Boryeon_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 범위 내 아군 바이오로이드의 <sec typ="buff"><buff
  typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> 행동력 <val idx="1" r /></sec>가 증가합니다.

  <sec>자신은 상기 효과가 두 배로 증폭됩니다.</sec>
UNIT_SKILL_DESC_PECS_Boryeon_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신은 <sec typ="buff"><buff
  typ="Guardpierce_Apply" /> 보호 무시가 활성화</sec>됩니다.

  <sec typ="cond">라운드 개시 시</sec>, 범위 내 아군의 <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="2" /></sec>이(가) 증가합니다.

  <sec>자신의 액티브 스킬의 피해량 증가 효과가 두 배로 증폭됩니다.</sec>
UNIT_SKILL_DESC_PECS_Orangeade_1: >-
  対象に <sec typ="attr">保護無視</sec> <dmg elem="physics" />と<sec typ="dmg"><buff
  typ="PhyATK_UP" /> 攻撃力 <val idx="0" r signless />の固定ダメージ</sec>を与えます。

  対象は2ラウンドの間、<sec typ="buff"><buff typ="Disallow" /> 強化不可</sec><sec typ="attr">有害な効果</sec>状態になります。
UNIT_SKILL_DESC_PECS_Orangeade_2: 2ラウンドの間、味方全体に<char uid="PECS_Orangeade"
  />の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r signless
  />に応じた攻撃力増加</sec>効果を付与します。
UNIT_SKILL_DESC_PECS_Orangeade_3: >-
  戦闘開始時、分隊内に<sec typ="cond">味方機動型が2機以下</sec>の場合、味方全体の<sec typ="buff"><buff
  typ="SKILL_UP" /> スキル威力 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec>を増加させます。

  この効果は解除できません。
UNIT_SKILL_DESC_PECS_Orangeade_4: >-
  戦闘開始時、分隊内に<sec typ="cond">味方重装型が2機以下</sec>の場合、味方全体の<sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="0" /></sec> / <sec typ="buff"><buff typ="DEF_UP"
  /> 防御力 <val idx="1" /></sec>を増加させます。

  この効果は解除できません。
UNIT_SKILL_DESC_PECS_Orangeade_5: >-
  戦闘開始時、分隊内に味方<sec typ="cond">軽装型が2機</sec>以下の場合、全ての味方の<sec typ="buff"><buff
  typ="RANGE_UP" /> 射程距離 <val idx="1" /></sec> / <sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="0" r /></sec>を増加させます。

  <sec typ="attr">この効果は解除できません。</sec>

  <sec>スキルレベル10で<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離</sec>が追加で増加します。</sec>
UNIT_SKILL_DESC_PECS_Hathor_1: >-
  巨大な黄金の武器を振り回し、単一対象に <dmg elem="physics" />を与えます。

  <sec typ="cond">命中時</sec>、2ラウンドの間、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を減少させます。

  <sec typ="dmg"><buff typ="DamageAmp_Me" /> 自分のHPが低いほどダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Hathor_2: >-
  神聖な懲罰が訪れたことを知らせ、指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  <sec typ="cond">クリティカル時</sec>、対象の全ての<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 範囲ダメージ分散効果を解除</sec>し、2ラウンドの間、対象が<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="0" r /></sec>を増加させます。

  <sec typ="cond">命中時</sec>、<sec typ="cond">分隊内に<char uid="PECS_Sekhmet" />がいる場合</sec>、該当のラウンドでは対象の<sec typ="buff"><buff typ="RANGE_DOWN" /> 射程距離 <val idx="5" /></sec>を減少させ<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">循環する生命のきずな</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_Hathor_3: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" />
  状態異常耐性 <val idx="0" r /></sec>が増加します。

  <sec typ="cond">待機時</sec>、動力源を交換することで身体を強化し、戦闘終了時まで自分は以下の効果を獲得します。

  - <sec typ="cond">攻撃命中時</sec>、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>し<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="4" slot="1" r /></sec>が増加しますが、負荷が発生し<sec typ="dmg"><buff typ="PhyATK_UP" /> 自分の攻撃力 <val idx="5" slot="1" r signless />の物理ダメージ</sec>を受けます。

  - <sec typ="cond">自分に<sec typ="note">森の歌</sec>効果が適用されている</sec>場合、全ての効果が2倍になります。
UNIT_SKILL_DESC_PECS_Hathor_4: >-
  <sec typ="cond">戦闘開始時</sec>、自分は<sec typ="buff"><buff typ="DEF_RESSURRECT"
  />  <val idx="0" r signless />HPで戦闘続行</sec>効果を獲得します。

  <sec typ="cond">敵撃破時</sec>、上記の効果を追加で獲得します。(最大1スタック)

  <sec typ="cond">攻撃を受けた時</sec>、3ラウンドの間、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="2" /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Hathor_5: >-
  <sec typ="cond">ラウンド開始時</sec>、<sec typ="note">母性</sec>効果が適用されている味方に<sec
  typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視効果</sec>を付与し、<sec
