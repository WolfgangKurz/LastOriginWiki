UNIT_SKILL_DESC_BR_Kheshig_2: >-
  指定範囲の味方に戦術的配置指示を出します。

  対象が前列で<sec typ="note">アンガーオブホード</sec>の場合、2ラウンドの間、<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果を付与します。

  対象に2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>増加 / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="6" r inv /></sec>減少効果を付与します。

  対象が<sec typ="cond">前列</sec>にいる場合、効果が増加します。
UNIT_SKILL_DESC_BR_Kheshig_3: >-
  1ラウンド目開始時、<sec typ="cond"><buff typ="DEF_RESSURRECT" />
  戦闘続行効果を持たない味方バイオロイド</sec>に<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val
  idx="0" signless />HPで戦闘続行</sec>効果を付与します。

  <sec typ="note">応急処置</sec>で<sec typ="buff"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>した味方が次のラウンドまで生存した場合、追加処置で味方の生存力を向上させます。

  ラウンド開始時、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ最小化</sec><sec typ="attr">一般効果</sec>を付与し、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="7" r /></sec>を増加させ、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> すべての有害な効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Kheshig_4: >-
  戦闘開始時、<sec typ="cond">自分より<buff typ="ATK_UP" /> 攻撃力 / <buff typ="DEF_UP" />
  防御力 / <buff typ="EVADE_UP" /> 回避率が高い味方</sec>に畏敬の念を抱きます。

  ラウンド開始時、自分が畏敬の念を抱いた対象が存在する時、各効果ごとに自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>が増えます。

  それぞれ異なる3つの条件が満たされた場合、スキル使用時、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" slot="1" /></sec>が増加します。

  分隊内に<char uid="BR_Khan" />がいる場合、上記条件を無視し<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" slot="1" /></sec>増加効果を獲得します。
UNIT_SKILL_DESC_BR_Kheshig_5: >-
  ラウンド開始時、自分は<sec typ="buff"><buff typ="Action_Number_Change_Up" /> 最大行動回数 <val
  idx="0" /></sec>増加します。

  ラウンド開始時、<sec typ="note">応急処置</sec>による<sec typ="cond"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ最小化</sec>効果を持つ味方に、<sec typ="dmg"><buff typ="DamageAmp_Me" /> 現在HPに反比例して与えるダメージ量増加</sec><sec typ="attr">一般効果</sec>を付与します。→<sec typ="dmg"><buff typ="DamageAmp_Me" /> 現在HPが低いほどダメージ量 <val idx="2" r /></sec>
