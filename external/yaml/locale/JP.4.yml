  $$VILLAIN~

  <sec typ="cond">HP比率が<char uid="DS_Cloverace" />と同じか、より高い敵</sec>

  ラウンド開始時、2ラウンドの間 <sec typ="attr">有害な</sec> <sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>

  ~$$VILLAIN
