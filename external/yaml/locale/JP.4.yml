UNIT_SKILL_DESC_3P_Sowan_4: >-
  ラウンド開始時、自分と周辺の軽装型味方の<sec typ="buff"><buff typ="SUPPORT_ATTACK" />
  攻撃を支援</sec>し<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec>
  / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="2" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="3" r
  /></sec>を増加させます。

  <sec typ="cond">サディズムシェフ</sec>有効化状態の場合、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力</sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率</sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率</sec>増加効果が2倍になります。
UNIT_SKILL_DESC_3P_Sowan_5: >-
  自分と攻撃される敵の残りHPの割合が低いほど敵に与えるダメージ量が増加します。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>を増加させます。

  <sec typ="dmg"><buff typ="DamageAmp_Me" /> 自分のHP%が低いほどダメージ量 <val idx="0" r /></sec> / <sec typ="dmg"><buff typ="DamageAmp_Opp" /> 敵のHP%が低いほどダメージ量 <val idx="1" r /></sec>
UNIT_SKILL_DESC_3P_Annie_1: >-
  指定範囲に<sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、2ラウンドの間、<sec
  typ="buff"><buff typ="PROVOKE" /> 挑発</sec> / <sec typ="buff"><buff
  typ="ATK_DOWN" /> 攻撃力 <val idx="2" r /></sec> / <sec typ="buff"><buff
  typ="ACCURACY_DOWN" /> 命中率 <val idx="1" r /></sec>減少状態にします。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態なら<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Annie_2: >-
  3ラウンドの間、自分に<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val idx="0"
  /></sec>が適用され、対象が<sec typ="cond">保護機ではない</sec>場合、対象<sec typ="buff"><buff
  typ="DEF_Char" /> を指定保護</sec>します。

  対象と自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Annie_3: ラウンド開始時、<sec typ="buff"><buff typ="DEF_Side" />
  列保護</sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率増加 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性増加 <val idx="3"
  r /></sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="2"
  r inv /></sec>減少効果が適用されます。
UNIT_SKILL_DESC_3P_Annie_4: ラウンド開始時、<sec typ="cond"><buff typ="PROVOKE" />
  挑発</sec>状態の敵を<sec typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec
  typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ増加 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="2" r /></sec>減少状態にします。
UNIT_SKILL_DESC_3P_Maria_1: >-
  ダブルバレルショットガンで対象に <dmg elem="physics" />を与えます。

  命中時、2ラウンドの間、対象を<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>し、<sec typ="buff"><buff typ="SKILL_DOWN" /> スキル威力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="1" r /></sec>を減少させます。
UNIT_SKILL_DESC_3P_Maria_2: >-
  自分と対象の味方に3ラウンドの間、<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val idx="0"
  /></sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="3" r
  inv /></sec>減少効果を与えます。

  <sec typ="cond">対象が保護機ではない</sec>場合、<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>効果が追加されます。
UNIT_SKILL_DESC_3P_Maria_3: >-
  戦闘開始時、保護機を除く範囲内の味方に<sec typ="buff"><buff typ="SEAL_SKILL" /> スキル使用</sec> /
  <sec typ="buff"><buff typ="SNARE" /> 移動不可</sec><sec
  typ="attr">一般効果</sec>を付与します。

  <sec>上記効果は、<sec typ="buff">待機</sec>をすると解除されます。</sec>

  ラウンド開始時、上記効果が適用された範囲内の味方に<sec typ="buff"><buff typ="DEF_All" /> ダメージ無効化</sec><sec typ="attr">一般効果</sec>を付与します。

  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="2" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Maria_4: >-
  戦闘開始時、<sec typ="note">準備できましたか？</sec>効果の対象となる味方の<sec typ="buff"><buff
  typ="AP_UP" /> AP <val idx="0" /></sec>を増加させます。

  戦闘開始時、隣接する味方1機あたり自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="8" /></sec>が増加します。

  ラウンド開始時、<sec typ="note">準備できましたか？</sec>状態ではない範囲内の味方に<sec typ="note">形状記憶スカート</sec>効果を付与します。

  <sec>スキル効果は<sec typ="note">お世話</sec>のスキルレベルに比例します。</sec>
UNIT_SKILL_DESC_3P_Maria_5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="0" r
  /></sec>が増加します。

  <sec typ="note">形状記憶スカート</sec>使用時、対象に<sec typ="note">準備できました～</sec>効果を追加で付与します。

  <sec typ="buff">待機</sec>をして<sec typ="note">準備できましたか？</sec>効果を解除した味方に、次の2ラウンドの間、<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果を与えます。
UNIT_SKILL_DESC_3P_Fotia_1: >-
  火炎弾を発射し <dmg elem="fire" />を与えます。

  命中時、3ラウンドの間、対象の<sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性 <val idx="1" r /></sec>を減少させ、<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="0" signless /></sec>を与えます。
UNIT_SKILL_DESC_3P_Fotia_2: >-
  目標地点に火炎を噴射し <sec typ="attr">保護無視</sec> <dmg elem="fire" />を与え、対象の<sec
  typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。

  命中時、3ラウンドの間、対象の<sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性 <val idx="1" r /></sec>を減少させ、<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="0" signless /></sec>を与えます。

  <sec>スキルレベル5から範囲が増加します。</sec>
UNIT_SKILL_DESC_3P_Fotia_3: >-
  気弱な性格のため、ポルティーヤは<sec typ="buff"><buff typ="CRITICAL_DOWN" />
  これ以上クリティカルを発生させることができません</sec>。

  ラウンド開始時、自分に<sec typ="cond"><buff typ="CRITICAL_UP" /> クリティカル率増加効果が適用された</sec>場合、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>が増加します。

  戦闘開始時、<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力が永久に増加</sec>し、<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> スキル威力減少効果免疫</sec>になります。

  <sec>昇級を通じて厨房内の職位が上昇するほど、スキル威力増加値が増加します。</sec>

  A昇級 : <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="7" r /></sec>

  S昇級 : <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val base="0.5" per="0.05" r /></sec>

  SS昇級 : <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val base="0.5" per="0.075" r /></sec>
UNIT_SKILL_DESC_3P_Fotia_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec>が増加します。

  攻撃時、3ラウンドの間、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="5" r /></sec>が増加します。(最大3スタック)

  攻撃時、<sec typ="note">予熱</sec>のスタックが2以上の場合、<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視</sec>効果を獲得します。
UNIT_SKILL_DESC_3P_Fotia_5: >-
  ポルティーヤの火を扱う実力が日進月歩で、ガントレットをより効率的に扱うことができるようになりました。

  自分の攻撃による<sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性減少</sec> / <sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ</sec>の数値が2倍に増幅されます。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r /></sec>が増加し、<sec typ="buff"><buff typ="Action_Number_Change_Up" /> 最大行動回数 <val idx="1" /></sec>増加します。

  <sec typ="important">隠されたシナジー</sec> : <sec typ="cond">分隊内に<char uid="3P_Sowan" />がいる</sec>場合, <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r /></sec>が追加で増加します。
UNIT_SKILL_DESC_3P_BlackLilith_1: >-
  二丁拳銃で <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff typ="PROVOKE"
  /> 挑発</sec>し<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="2" r
  /></sec>と<sec typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="1" r
  /></sec>を減少させます。

  対象が<sec typ="cond"><buff typ="PROVOKE" /> 挑発</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ <val idx="5" r /></sec>が増加し、<sec typ="cond">サディズム：ターゲッティング</sec>状態の場合、<sec typ="dmg"><buff typ="ATK_UP" /> 攻撃対象の数が少ないほどダメージ量 <val idx="6" r /></sec>が追加で増加します。
UNIT_SKILL_DESC_3P_BlackLilith_2: >-
  3ラウンドの間、<sec typ="buff"><buff typ="DEF_Char" /> 指定した味方を保護</sec>します。

  スキル適用時、対象と自分に<sec typ="buff"><buff typ="DEF_All" /> ダメージ無効 <val idx="6" signless />回</sec>を付与し、対象と自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec>と<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>が増加します。

  各効果はスタックされず、<sec typ="note">その他の効果</sec>として分類され、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化解除</sec>で解除されません。
UNIT_SKILL_DESC_3P_BlackLilith_3: >-
  戦闘開始時、<sec typ="cond">自分の防御力が攻撃力の25%以上</sec>の場合、解除不可の<sec typ="buff"><buff
  typ="DEF_RESSURRECT" />  <val idx="6" r signless />HPで戦闘続行</sec>が適用されます。

  ラウンド開始時、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="5" r /></sec>が増加し、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4" r inv /></sec>が減少します。

  自分以外の味方がいる場合、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ</sec>減少効果が50%追加適用します。

  被撃時、最大3回まで<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_BlackLilith_4: >-
  <sec typ="cond">自分の攻撃力が防御力の4倍以上</sec>の場合、攻撃されると<sec typ="buff"><buff
  typ="COUNTER" />  <val idx="0" r signless />威力で反撃</sec>します。

  敵または味方が撃破された場合、その戦闘中は<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec>と<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="5" r /></sec>が増加します。

  味方が撃破された場合はこの効果が2倍適用されます。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_BlackLilith_5: >-
  ラウンド開始時、前方の範囲内の味方たちにしつこく付き纏い<sec typ="buff"><buff typ="DEF_Char" />
  指定保護</sec>し、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="2" r /></sec>
  / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r /></sec>を増加させます。

  <sec typ="cond">自分の攻撃力 / 行動力が対象の各能力値より高い</sec>場合、保護対象はプレッシャーを受けて各効果が50%ずつ追加適用されますが、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="9" r /></sec>が減少します。
UNIT_SKILL_DESC_3P_CSPerrault_1: >-
  単分子クローで <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、対象の<sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を減少させ、<sec
  typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>を増加させます。

  対象が<sec typ="note">牽制開始</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> 攻撃力 <val idx="3" r signless /> の固定ダメージ</sec>を与え、クリティカル時、固定ダメージが2倍に適用されます。
UNIT_SKILL_DESC_3P_CSPerrault_2: >-
  範囲内の敵に <dmg elem="physics" />を与え、敵を牽制し対象に<sec typ="buff"><buff typ="PROVOKE"
  /> 挑発</sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="5" r
  /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="6" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="7" r
  /></sec>減少効果が適用され、それぞれ最大3スタックまで可能です。

  このスキルは<sec typ="attr">保護無視</sec>効果を持ち、回避することはできません。

  自分は<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="8" r /></sec> / <sec typ="buff"><buff typ="Remove_Buff_Resist" />  強化解除耐性 <val idx="9" r /></sec>が適用されます。
UNIT_SKILL_DESC_3P_CSPerrault_3: >-
  柔軟な身のこなしのおかげでラウンド開始時、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val
  idx="0" r inv /></sec>減少 / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val
  idx="1" r /></sec>増加効果が適用されます。

  自分に<sec typ="cond"><buff typ="AP_UP" /> 行動力増加</sec>効果が適用されている場合、基本効果が50%追加適用され、追加効果は<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化解除</sec>によって解除されません。

  <sec>（装備による行動力増加効果には適用されません。）</sec>
UNIT_SKILL_DESC_3P_CSPerrault_4: >-
  ラウンド開始時、<sec typ="dmg"><buff typ="DamageAmp_Opp" /> 攻撃対象の現在HP%が低いほどダメージ量 <val
  idx="0" r /></sec>が増加し、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val
  idx="1" r /></sec> / <sec typ="buff"><buff typ="COUNTER" />  <val idx="2" r
  signless />威力で反撃</sec>効果が適用されます。

  被撃時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="5" r /></sec>が最大5スタックまで増加し、最大スタックの状態でラウンド開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="6" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_CSPerrault_5: >-
  戦闘開始時、範囲内の味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0"
  /></sec>が増加し、<sec typ="cond">自分がアクティブスキルを使用</sec>した場合、範囲内の味方の<sec
  typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が追加で増加します。

  ラウンド開始時、<sec typ="buff"><buff typ="DEF_Char" /> 保護機を除く味方を指定保護</sec>し、範囲内の<sec typ="cond"><buff typ="AP_UP" /> <buff typ="AP_DOWN" /> 行動力増減</sec>効果が適用された味方の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>します。

  自分が<sec typ="note">支援の手：攻撃支援</sec>状態の場合、<sec typ="note">牽制開始</sec>の<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>効果は、対象の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> <buff typ="DEBUFF_RATEUP" /> 状態異常耐性</sec>に影響を受けずに適用されます。

  <sec>(装備による行動力増減効果には適用されません。)</sec>
UNIT_SKILL_DESC_3P_Hachiko_1: >-
  対象にグレネード砲を発射し <dmg elem="physics" />を与え、対象を<sec typ="buff"><buff typ="PROVOKE"
  /> 挑発</sec>します。

  対象が<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>または<sec typ="cond"><buff typ="VULNERABLE" /> 受けるダメージ減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="6" r /></sec>が増加します。

  対象が<sec typ="cond">軽装型 / 重装型</sec>の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_3P_Hachiko_2: >-
  <sec typ="note">警備モード！</sec>で保護された味方の<sec typ="buff"><buff typ="AP_UP" /> AP
  <val idx="0" /></sec>と<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r
  /></sec>を増加させます。

  自分以外の<sec typ="note">コンパニオン</sec>部隊員には、<sec typ="note">警備モード！</sec>の保護効果が適用されるかどうかに関わらず効果が50%追加適用されます。

  <sec typ="note">コンパニオン</sec> : <char uid="3P_CSPerrault" />, <char uid="3P_BlackLilith" />, <char uid="3P_Fenrir" />, <char uid="3P_SnowFeather" />, <char uid="3P_Poi" />
UNIT_SKILL_DESC_3P_Hachiko_3: >-
  ラウンド開始時、範囲内の味方を<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>し、自分に<sec
  typ="buff"><buff typ="COUNTER" />  <val idx="8" slot="4" r signless
  />威力で反撃</sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val
  idx="9" slot="4" r inv /></sec>減少を付与します。

  アクティブスキル使用時、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" slot="1" r /></sec>を増加させます。
UNIT_SKILL_DESC_3P_Hachiko_4: >-
  戦闘開始時、<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="0" r signless
  />HPで戦闘続行</sec>効果を獲得します。

  ラウンド開始時、<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="4" r /></sec>が増加し<sec typ="cond">HPが50%以下</sec>の場合、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>増加 / <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果解除</sec>効果が発動します。

  <sec typ="note">不屈の意志</sec><sec typ="buff"><buff typ="DEF_RESSURRECT" />  戦闘続行</sec>効果が無効化状態で被撃時、<sec typ="chance"> <chance idx="7" /></sec>確率で<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="7" r signless />HPで戦闘続行</sec>効果が適用されます。
UNIT_SKILL_DESC_3P_Hachiko_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性 <val
  idx="3" r /></sec>効果が適用され、自分の<sec typ="buff"><buff typ="CRITICAL_UP" /> 防御力の
  <val idx="4" rr signless />だけ攻撃者のクリティカル率を減少</sec>させます。

  自分に<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>効果が適用中の場合、<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec> / <sec typ="buff"><buff typ="DEF_Side" /> 列保護</sec>が有効になります。
UNIT_SKILL_DESC_3P_Fenrir_1: >-
  チェーンブレードで <dmg elem="physics" />を与えます。

  攻撃命中時、2ラウンドの間、対象を<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec> / <sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="2" r /></sec>減少状態にします。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Fenrir_2: >-
  拘束を解き放ち、対象に <dmg elem="physics" />を与え、対象の後ろに<sec
  typ="dmg">50%のダメージ</sec>を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加し、<sec typ="dmg"><buff typ="DamageAmp_Me" /> 自分のHP%が低いほどダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Fenrir_3: >-
  戦闘開始時、<sec typ="buff"><buff typ="DEF_Side" /> 列保護</sec>と <sec typ="buff"><buff
  typ="DEF_RESSURRECT" /> <val idx="1" signless
  />HPで戦闘続行</sec>効果が有効化され、自分が敵撃破時、<sec typ="buff"><buff typ="AP_UP" /> AP <val
  idx="3" /></sec>が増加します。

  ※隠されたシナジー : <equip uid="Sub_LunchBox" /> 装着時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Fenrir_4: >-
  <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>が増加し、<sec
  typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1" r inv
  /></sec>が減少します。

  <sec typ="cond">HPが50%以下</sec>の時、効果が50%増加します。
UNIT_SKILL_DESC_3P_Fenrir_5: >-
  被撃時、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>が増加し <sec
  typ="buff"><buff typ="COUNTER" /> <val idx="7" r signless />の威力で反撃</sec>します。

  <sec typ="buff"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>発動時、<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="6" r /></sec>が増加し<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視</sec>効果を適用しますが、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> <sec typ="buff"><buff typ="DEF_Side" /> 列保護</sec>が解除</sec>されます。
UNIT_SKILL_DESC_BR_Marie_1: >-
  ビーム攻撃で <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff
  typ="PROVOKE" /> 挑発</sec> / <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val
  idx="1" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val
  idx="2" r /></sec>減少状態にします。

  <sec typ="note">逆襲準備</sec>有効化状態の場合、2ラウンドの間、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="6" r /></sec>を減少させます。
UNIT_SKILL_DESC_BR_Marie_2: >-
  ビームを乱射して目標地点に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象に適用された<sec typ="note">火網構築</sec><sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率減少</sec>効果スタックに比例して<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Marie_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" r
  /></sec>が増加し<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1"
  r inv /></sec>が減少します。

  被撃時、3ラウンドの間、<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="4" r /></sec>が増加する<sec typ="note">逆襲準備</sec>状態になります。(最大3スタック)

  被撃時、<sec typ="note">逆襲準備</sec>のスタックが最大の場合、該当するラウンドの間、<sec typ="buff"><buff typ="Current_Hp_Piercedown" /> 自分の現在HP%の <val idx="5" r signless />だけ攻撃者の防御貫通が減少</sec>します。(防御貫通耐性)
UNIT_SKILL_DESC_BR_Marie_4: >-
  ラウンド開始時、分隊内の味方軽装型および<sec typ="note">スチールライン系列</sec>の戦闘員を<sec typ="buff"><buff
  typ="DEF_Char" /> 指定保護</sec>します。

  ラウンド開始時、全ての味方に<sec typ="dmg"><buff typ="MOBILITY_DMG_UP" /> 対機動型ダメージ量 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="7" r /></sec>増加効果を付与します。

  対象が<sec typ="note">スチールライン系列</sec>の戦闘員の場合、効果が50%増加します。

  戦闘開始時、分隊内に<sec typ="note">スチールライン系列</sec>の戦闘員が1人でも存在する場合、自分は<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="12" r signless />HPで戦闘続行</sec><sec typ="attr">一般効果</sec>を獲得します。
UNIT_SKILL_DESC_BR_Marie_5: >-
  ラウンド開始時、最大3回まで敵全体の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="0" r
  /></sec>を減少させます。

  <sec typ="important">この効果は状態異常耐性の影響を受けませんが、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果解除</sec>により解除できます。</sec>

  <sec typ="note">火網構築</sec>が2スタック以上の対象に攻撃時、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 回避率増加効果を解除</sec>します。

  <sec typ="note">火網構築</sec>スタック数が最大の対象に攻撃時、2ラウンドの間、対象の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="5" slot="1" r /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Efreeti_1: >-
  迫撃砲を発射し <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、対象を<sec
  typ="buff"><buff typ="Push" />  <val idx="0" signless />マス後方へ吹き飛ばし</sec><sec
  typ="buff"><buff typ="AP_DOWN" /> AP <val idx="3" /></sec>を減少させます。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態なら<sec typ="dmg"><buff typ="PhyATK_UP" /> 与えるダメージ <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Efreeti_2: >-
  1ラウンド後に着弾し、<sec typ="attr">保護無視</sec> <dmg elem="physics" />を与える迫撃砲を発射します。

  命中した対象は<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>が減少し、2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" slot="7" r /></sec>が増加します。

  目標地点周辺には、<sec typ="dmg">25%減少したダメージ</sec>を与えます。

  着弾時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Efreeti_3: ラウンド開始時、照明弾を発射し味方全体の<sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="0" r /></sec>と<sec typ="buff"><buff
  typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec>を増加させ、<sec
  typ="buff"><buff typ="REMOVE_DEBUFF" /> 命中率減少効果を解除</sec> / <sec
  typ="buff"><buff typ="REMOVE_DEBUFF" /> クリティカル率減少効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Efreeti_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="2" r /></sec>が増加します。

  この効果が有効化された状態でクリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 指定保護の解除</sec> / <sec typ="buff"><buff typ="REMOVE_BUFF" /> 列保護の解除</sec> / <sec typ="buff"><buff typ="REMOVE_BUFF" /> 行保護の解除</sec>をします。
UNIT_SKILL_DESC_BR_Efreeti_5: >-
  ラウンド開始時、<sec typ="cond">隣接した味方がいない</sec>場合、範囲内の味方に<sec typ="buff"><buff
  typ="AP_UP" /> 行動力 <val idx="8" r /></sec>増加効果を与えます。

  分隊内に自分を除く<sec typ="cond"><sec typ="note">スチールライン</sec>部隊員がいない</sec>場合、範囲内の味方に<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>増加効果が追加で適用され、自分は<sec typ="buff"><buff typ="REMOVE_BUFF" /> 行動力増加効果が解除</sec>されます。
   自分を除く<sec typ="cond"><sec typ="note">スチールライン</sec>部隊員がいる</sec>か<sec typ="cond">味方が隣接した</sec>状態の場合、自分に<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="7" r /></sec>増加効果がそれぞれ適用され、<sec typ="note">曲射砲撃</sec>スキルの発射 / 着弾時、範囲内の敵全体の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 範囲ダメージ量分散効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Efreeti_7: >-
  1ラウンド後に着弾し、<sec typ="attr">保護無視</sec> <dmg elem="physics" />を与える迫撃砲を発射します。

  命中した対象は<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>が減少し、2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" slot="7" r /></sec>が増加します。

  目標地点周辺には、<sec typ="dmg">25%減少したダメージ</sec>を与えます。

  着弾時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Leprechaun_1: >-
  機関銃を発射し <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec> / <sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>がそれぞれ増加します。
UNIT_SKILL_DESC_BR_Leprechaun_2: >-
  機関銃を乱射し目標範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec> / <sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>がそれぞれ増加します。
UNIT_SKILL_DESC_BR_Leprechaun_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>が増加します。

  範囲内の自分を除く<sec typ="note">スチールライン</sec>部隊員または支援機に<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>効果を与えます。

  ラウンド開始時、分隊内に<char uid="BR_Brownie" />がいる時、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 受けるダメージ増加効果を解除</sec>します。

  <sec typ="note">スチールライン</sec> : <char uid="BR_Marie" />, <char uid="BR_Brownie" />, <char uid="BR_Efreeti" />, <char uid="BR_Impet" />, <char uid="BR_PXSilky" />, <char uid="BR_Phoenix" />, <char uid="BR_Gnome" />, <char uid="BR_RedHood" />
UNIT_SKILL_DESC_BR_Leprechaun_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec>が増加し、分隊内の支援機1機ごとに<sec typ="note">残弾補給</sec>状態が適用され、最大4スタックまで<sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>が増加します。

  <sec typ="note">残弾補給</sec>が適用された状態でアクティブスキルを使用時、対象の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="2" slot="1" r /></sec>を減少させ、クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Leprechaun_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec>が増加し、分隊内に<char uid="BR_Brownie" />がいる場合、基本効果が追加適用されます。

  ラウンド開始時、自分に<sec typ="cond"><buff typ="SKILL_UP" /> スキル威力増加</sec>効果が適用中の場合、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec>増加 / <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>が付与されます。
   <sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>時、最大5回まで<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="8" r /></sec> / <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="9" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Impet_1: >-
  対装甲ロケットを発射し <dmg elem="physics" />を与えます。

  命中時、2ラウンドの間、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を減少させます。
UNIT_SKILL_DESC_BR_Impet_2: >-
  サーモバリック弾を発射し対象に <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  また、対象が<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、それぞれ<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Impet_3: >-
  ラウンド開始時、自分は<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量 <val idx="0"
  r /></sec> / <sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ量 <val
  idx="1" r /></sec>が増加します。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力</sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通</sec>が増加します。

  この効果は、前列に近いほど最大2倍まで増加します。

  前列 : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="5" r /></sec>

  中列 : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="7" r /></sec>

  後列 : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="8" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="9" r /></sec>
UNIT_SKILL_DESC_BR_Impet_4: >-
  分隊構成によって与えられた任務を達成できるように、ラウンド開始時、自分と該当の役割の戦闘員は次の効果を獲得します。

  攻撃機2機以上 : <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="4" r /></sec>増加

  保護機2機以上 : <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 全ての有害な効果解除</sec>

  支援機2機以上 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="6" r /></sec>増加

  ラウンド開始時、上記の条件を1つ満たすごとに自分の<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離が <val idx="7" />ずつ増加</sec>します。
UNIT_SKILL_DESC_BR_Impet_5: >-
  ラウンド開始時、自分は<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>効果を獲得します。

  ラウンド開始時、<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 再攻撃 / 攻撃支援</sec>効果が適用中の全ての味方に<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>増加効果を付与します。

  対象が<sec typ="cond">機動型</sec>または<sec typ="cond">スチールライン系列の戦闘員</sec>の場合、効果が50%増加し、<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="11" r /></sec>増加効果が追加適用されます。
UNIT_SKILL_DESC_BR_Brownie_1: >-
  突撃小銃を発射し <dmg elem="physics" />を与えます。

  2ラウンドの間、対象の<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="3" r /></sec>と<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="0" r /></sec>を減少させ、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Brownie_2: >-
  突撃小銃の照準射撃により <dmg elem="physics" />を与えます。

  目標が<sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec> /<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Brownie_3: >-
  戦闘開始時、自分が<sec typ="cond">前列</sec>にいる場合、前列の全ての味方の<sec typ="buff"><buff
  typ="AP_UP" /> AP <val idx="0" /></sec> / <sec typ="buff"><buff typ="ATK_UP"
  /> 攻撃力 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" />
  クリティカル率 <val idx="6" r /></sec>が増加しますが、<sec typ="buff"><buff typ="VULNERABLE"
  /> 受けるダメージ <val idx="7" r /></sec>も増加します。

  この効果はすべて<sec typ="attr">強化効果</sec>として扱われます。
UNIT_SKILL_DESC_BR_Brownie_4: >-
  ラウンド開始時、自分が<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>または<sec
  typ="cond"><buff typ="DEF_Char" /> 指定対象保護</sec>を受けている場合、<sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> 行動力 <val idx="2" r /></sec>が増加します。

  攻撃支援をしてくれる対象が<char uid="BR_Leprechaun" />の場合、効果が50%増加します。
UNIT_SKILL_DESC_BR_PXSilky_1: >-
  粘着弾を投げた後、SMGを発射して <dmg elem="physics" />を与えます。

  命中対象は2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>が増加、<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="0" r /></sec>が減少し<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>状態になります。

  対象が<sec typ="cond">軽装型 / 重装型</sec>の場合、2ラウンドの間、基本効果が50%追加適用され、<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="5" r /></sec>が減少します。
UNIT_SKILL_DESC_BR_PXSilky_2: >-
  現場補給で目標とする味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="8"
  /></sec>を増加させ、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果を解除</sec>します。

  対象の役割によって2ラウンドの間、追加の効果を受けます。

  攻撃機 : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="5" r /></sec>

  保護機 : <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="6" r /></sec>

  支援機 : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" /></sec>
UNIT_SKILL_DESC_BR_PXSilky_3: >-
  敵が攻撃する場合、身をすくめ<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val
  idx="0" r inv /></sec>を減少させ、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" />
  状態異常耐性 <val idx="1" r /></sec>が増加します。

  被撃時、<sec typ="chance"> <chance idx="2" /></sec>確率で<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージを最小化</sec>します。
UNIT_SKILL_DESC_BR_PXSilky_4: >-
  ラウンド開始時、巨大なリュックのおかげで範囲内の味方軽装型 / 重装型に簡易バリケードを提供し、<sec typ="buff"><buff
  typ="EVADE_UP" /> 回避率 <val idx="0" r /></sec>を増加させ、<sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 受けるダメージ減少 <val idx="1" r inv /></sec>効果を付与します。

  <sec typ="cond">対象が自分より行動力が低い</sec>場合、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="3" r /></sec>を減少させ、<sec typ="cond">被撃時または<sec>粘着弾投擲</sec>を使用時</sec>、範囲内の味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が増加します。
UNIT_SKILL_DESC_BR_PXSilky_5: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec>を増加させます。

  対象が<cmt t="スチールライン">$$SteelLine:?$</cmt>部隊員の場合、基本効果が追加適用され、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="6" r /></sec>が増加します。

  対象が<sec typ="cond">味方から行動力増加バフを受けている</sec>場合、基本効果が追加適用され、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通力 <val idx="9" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Phoenix_1: >-
  精密砲撃で <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態なら<sec typ="dmg"><buff typ="PhyATK_UP" /> 与えるダメージ <val idx="0" r /></sec>が増加します。

  <sec typ="note">地上制圧砲撃</sec>状態の時、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="2" /></sec>を減少させ、2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Phoenix_2: >-
  砲撃を乱射し指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  <sec typ="note">地上制圧砲撃</sec>状態の時、指定範囲内の敵の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="2" /></sec>を減少させ、2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Phoenix_3: >-
  ラウンド開始時、範囲内の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> <cmt
  t="スチールライン">$$SteelLine:?$</cmt>部隊員または自分より行動力が低い味方軽装型 / 重装型の攻撃を支援</sec>します。

  <sec>この効果は解除できません。</sec>

  自分が<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 他の戦闘員の攻撃を支援</sec>する場合、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="3" /></sec>が増加します。
UNIT_SKILL_DESC_BR_Phoenix_4: >-
  熟練の照準で<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="3" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="1" r
  /></sec>が増加します。

  <sec>スキルレベル10で<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="2" /></sec>が増加します。</sec>

  自分が<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>または<sec typ="cond"><buff typ="DEF_Char" /> 指定保護</sec>を受ける状態の場合、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="5" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Phoenix_5: >-
  戦闘開始時、<sec typ="note">地上制圧砲撃</sec>状態が適用され、敵の軽装型または重装型1機ごとに自分の<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>が増加します。

  また、<sec typ="cond">敵重装型が3機以上</sec>の場合、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="11" r /></sec>が追加で増加します。

  <sec>この効果は解除できません。</sec>
UNIT_SKILL_DESC_BR_Gnome_1: >-
  射撃で <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff typ="MARKING"
  /> 標的</sec>に設定します。

  対象は<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="1" r /></sec>が減少し<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Gnome_2: >-
  3ラウンドの間、<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>効果と<sec
  typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="4" r /></sec> / <sec
  typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="5" r
  /></sec>増加効果を獲得し、<sec typ="buff"><buff typ="Current_Hp_Piercedown" />
  自分の現在HP%に比例して攻撃者の防御貫通 <val idx="6" r inv /></sec>が減少します。=><sec
  typ="buff"><buff typ="Current_Hp_Piercedown" /> 防御貫通耐性 <val idx="6" r /></sec>

  <sec typ="note">防壁生成</sec>の効果はスタックされません。
UNIT_SKILL_DESC_BR_Gnome_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r
  inv /></sec>が減少します。

  分隊内に自分を除く<sec typ="note">スチールライン</sec>部隊員がいる場合、範囲内の保護機を除く味方を<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>し、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>を増加します。
UNIT_SKILL_DESC_BR_Gnome_4: >-
  ラウンド開始時、敵全体の<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="1" r
  /></sec>を減少させます。

  対象が<sec typ="note">援護射撃 : 標的</sec>効果が適用中の場合、基本効果が追加適用され、<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="7" /></sec>を減少させます。

  <sec typ="note">防壁生成</sec>スキル使用時、対象に<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>を適用し、後列の敵には<sec typ="buff"><buff typ="Guardpierce_No_Apply" /> 保護無視機能を無効化</sec>します。
UNIT_SKILL_DESC_BR_Gnome_5: >-
  戦闘開始時、解除不可の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r
  inv /></sec>減少 / <sec typ="buff"><buff typ="FIRERES_UP" /> <buff
  typ="ICERES_UP" /> <buff typ="LIGHTNINGRES_UP" /> 全属性耐性 <val idx="5" r
  /></sec> / <sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性 <val
  idx="8" r /></sec>増加効果を獲得します。

  ラウンド開始時、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="9" /></sec>が増加し、自分を除く<sec typ="note">スチールライン</sec>部隊員がいるかまたは<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>を受ける場合、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="10" /></sec>が追加で増加します。

  ラウンド開始時、<sec typ="note">スチールラインフォーメーション</sec>範囲内の味方攻撃機 / 支援機の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="5" slot="3" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" slot="3" r /></sec>が増加します。

  <sec typ="note">スチールライン</sec>部隊員 : <char uid="BR_Marie" />, <char uid="BR_Leprechaun" />, <char uid="BR_Brownie" />, <char uid="BR_Impet" />, <char uid="BR_Efreeti" />, <char uid="BR_PXSilky" />, <char uid="BR_RedHood" />, <char uid="BR_Phoenix" />
UNIT_SKILL_DESC_BR_RedHood_1: >-
  対象に <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff typ="ATK_DOWN"
  /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" />
  クリティカル率 <val idx="1" r /></sec>を減少させます。

  <sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>対象に<sec typ="dmg"><buff typ="PhyATK_UP" /> 与えるダメージ <val idx="4" r /></sec>が増加します。

  分隊内に<char uid="BR_Efreeti" />がいる時、指定ターゲットを対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">曲射砲撃</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_BR_RedHood_2: >-
  指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="fire" />を与え、3ラウンドの間<sec
  typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="3" signless
  /></sec>を受ける<sec typ="note">点火</sec>状態にします。

  命中時、対象に3ラウンドの間、<sec typ="buff"><buff typ="MARKING" /> 標的</sec>を付与します。

  クリティカル時、<sec typ="dmg"><buff typ="FireATK_UP" /> 与えるダメージ <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_RedHood_3: >-
  ラウンド開始時、味方全体の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r
  /></sec>を増加させます。

  対象が<sec typ="cond">前列</sec>に位置または<sec typ="cond">スチールライン系列の戦闘員</sec>の場合、追加で<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="8" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="9" r /></sec>を増加させます。

  分隊内の<sec typ="note">スチールライン系列</sec>の戦闘員に<sec typ="attr">有害な</sec><sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 後ろ押し出し免疫効果</sec>を与えます。

  待機時、<sec typ="cond">対象のHPが25%以上</sec>の場合、<sec typ="dmg"><buff typ="phyDMG_DOT" /> 固定ダメージ <val idx="5" signless /></sec>を与え、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" /></sec>を増加させます。

  自分が<sec typ="cond">戦闘不能</sec>時、固定ダメージなしに<sec typ="buff"><buff typ="AP_UP" /> AP増加</sec>効果の2倍が対象に適用されます。
UNIT_SKILL_DESC_BR_RedHood_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> /
  <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="2" r
  /></sec>が増加し<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="3"
  r inv /></sec>が減少します。

  分隊内に自分を除く<sec typ="note">将校階級のスチールライン系列</sec>の戦闘員がいる場合、効果が50%増加します。

  分隊内に<sec typ="note">下士官 / 兵士階級スチールライン系列</sec>の戦闘員がいる場合、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="9" r /></sec>が増加します。

  <sec typ="note">将校階級のスチールライン系列の戦闘員</sec> : <char uid="BR_Marie" />, <char uid="BR_Phoenix" />, <char uid="BR_Habetrot" />

  <sec typ="note">下士官 / 兵士階級スチールライン系列の戦闘員</sec> : <char uid="BR_Leprechaun" />, <char uid="BR_Brownie" />, <char uid="BR_Impet" />, <char uid="BR_Gnome" />, <char uid="BR_PXSilky" />, <char uid="BR_Efreeti" />
UNIT_SKILL_DESC_BR_RedHood_5: >-
  戦闘開始時、永久に味方全体の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec>を増加させます。

  この効果は、分隊内の戦闘員数によって増幅されます。

  自分は効果が2倍に適用されます。

  自分が生存している間、戦闘不能により戦闘開始時点より味方人数が減るたびに、ラウンド開始時、味方全体に次の一般効果を付与します。

  1人減少 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="14" r /></sec>増加

  2人減少 : <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="18" r inv /></sec>減少

  3人減少 : <sec typ="buff"><buff typ="COUNTER" />  <val idx="21" r signless />威力で反撃</sec>

  4人減少 : 毎ラウンド1回<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="23" signless />HPで戦闘続行</sec>
UNIT_SKILL_DESC_BR_Habetrot_1: >-
  目をつぶったまま武装を乱射し、範囲内の敵に <dmg elem="physics" />を与えます。

  <sec typ="chance"><chance idx="2" /></sec>確率で弱点を撃ち、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="2" r /></sec>が大きく増加します。

  命中可否に関係なく、2ラウンドの間、範囲内の敵の<sec typ="buff"><buff typ="SKILL_DOWN" /> スキル威力 <val base="-0.1" per="-0.01" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val base="-0.2" per="-0.02" r /></sec>が大きく減少します。

  この効果はラウンドの経過に応じて次第に減り、スキル再使用時に最大効果で更新されます。
UNIT_SKILL_DESC_BR_Habetrot_2: >-
  3ラウンドの間、自分と周囲の味方の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val base="0.4"
  per="0.02" r /></sec>を増加させ、各自の<sec typ="buff"><buff typ="SKILL_UP" /> 回避率数値
  <val idx="0" r signless />だけスキル威力</sec>を減少する効果を適用します。

  この効果はラウンドの経過に応じて次第に減り、スキル再使用時に最大の効果で更新されます。

  またスキル使用時、<sec typ="cond">自分より回避率が低い味方</sec>に適用された<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> <sec typ="attr">有害な</sec>標的効果を解除</sec>し、<sec typ="cond">自分より回避率が高い味方</sec>に3ラウンドの間、<sec typ="buff"><buff typ="MARKING" /> <sec typ="attr">バフ</sec>標的</sec>を付与します。

  <sec>スキルレベル10で範囲が大きく増加します。</sec>
UNIT_SKILL_DESC_BR_Habetrot_3: >-
  ラウンド開始時、1ラウンドの間、自分は<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="3" r
  /></sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4" r
  inv /></sec>減少効果を獲得します。

  ラウンド開始時、指定範囲内の保護機を除く、<sec typ="buff"><buff typ="MARKING" /> 標的</sec>のない味方を1ラウンドの間、<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>します。

  <sec>スキルレベル10で自分の位置と関係なく効果が全体に適用されます。</sec>
UNIT_SKILL_DESC_BR_Habetrot_4: >-
  ラウンド開始時、味方分隊に含まれる戦闘員分類によって、1ラウンドの間、味方全体に以下の効果を付与します。

  同一条件による効果はスタックしません。

  軽装型 / 重装型 : <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r /></sec>増加

  攻撃機 / 支援機 : <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r /></sec>増加

  ラウンド開始時、自分は有効化された効果種類数に比例して<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Habetrot_5: >-
  ラウンド開始時、<sec typ="cond">自分</sec>と<sec typ="cond">自分より回避率が低い</sec>範囲内の味方に<sec
  typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="0" r /></sec>増加 /
  <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1" r inv
  /></sec>減少効果を付与します。

  分隊内に<sec typ="cond">保護機が2機以上</sec>なら、自分の攻撃スキルに<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果が追加適用されます。

  分隊内の<sec typ="cond">自分より階級が高いスチールライン</sec>の戦闘員数に比例してラウンド開始時、味方の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="8" r /></sec>が増加します。

  分隊内の<sec typ="cond">自分より階級が低いスチールライン</sec>の戦闘員数に比例してラウンド開始時、味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="11" r /></sec>が増加します。

  自分より階級が高いスチールライン : <char uid="BR_Marie" />, <char uid="BR_RedHood" />, <char uid="BR_Phoenix" />

  自分より階級が低いスチールライン : <char uid="BR_Efreeti" />, <char uid="BR_PXSilky" />, <char uid="BR_Gnome" />, <char uid="BR_Leprechaun" />, <char uid="BR_Brownie" />
UNIT_SKILL_DESC_BR_Leona_1: >-
  권총을 발사해 <dmg elem="physics" />를 주고, <sec>적중 여부에 관계 없이</sec> <sec
