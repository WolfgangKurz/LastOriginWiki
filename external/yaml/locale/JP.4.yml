  <sec typ="cond">전투 속행 시</sec> <sec typ="cond">자신에게 <buff typ="DEF_RESSURRECT" /> 전투 속행 효과가 없을 경우</sec>, <sec typ="note">식신 바사로</sec>의 효과를 다음 2라운드 동안 봉인하고 <sec typ="buff"><buff typ="DEF_RESSURRECT" /> <val idx="2" r signless /> HP로 전투 속행 효과</sec>를 획득합니다.
UNIT_SKILL_DESC_DS_Koyori_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="AP_UP" /> AP
  <val idx="0" /></sec>이(가) 증가합니다.

  <sec typ="cond">적 사망 시</sec>, 3라운드 동안 자신의 <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="3" r /></sec>가 증가합니다. (최대 4중첩)

  <sec typ="cond">라운드 개시 시</sec>, <sec typ="note">급급여율령</sec>에 의한 행동력 중첩 수에 따라 자신의 <sec typ="buff"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="4" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_DS_Kaen_1: >-
  붉은 빛의 기계장치를 사출하여 단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 대상을 2라운드 동안 <sec typ="buff"><buff typ="PROVOKE" /> 도발</sec>하고 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 받는 피해 감소 효과를 해제</sec>합니다.

  <sec typ="cond">치명타 시</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="4" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_DS_Kaen_2: >-
  전방위를 향해 에너지를 방출하여 지정 범위에 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를
  줍니다.

  <sec typ="dmg">목표 지점에서 멀 수록 피해량이 최대 50%까지 감소합니다.</sec>

  <sec typ="cond">적중 대상이 <buff typ="DAMAGE_REDUCE" />받는 피해 감소 상태가 아닌 경우</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">스킬 사용 시</sec>, 자신에게 적용된 <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 해로운 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_DS_Kaen_3: >-
  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">스쿼드 내에 보호기가 없을 경우</sec>, 적 전체를
  <sec typ="buff"><buff typ="PROVOKE" /> 도발</sec>합니다.

  상기 효과는 대상의 효과 저항에 영향을 받지 않지만, 해로운 효과 해제로 해제할 수 있습니다. <sec typ="chance">적중 보정 +999%</sec> <sec typ="attr">해로운 효과</sec>

  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="1" r /></sec>가 증가합니다.

  자신 외의 스쿼드 내 공격기 1기 당, 상기 효과가 50% 증폭됩니다.
UNIT_SKILL_DESC_DS_Kaen_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="DEBUFF_PERDOWN"
  /> 효과 저항 <val idx="0" r /></sec>가 증가하고 <sec typ="buff"><buff
  typ="DAMAGE_ABSORB" /> 방어막 <val idx="1" signless /></sec>을(를) 획득합니다.

  <sec typ="cond">스쿼드 내에 <char uid="DS_Koyori" />가 있을 경우</sec>, 상기 효과 수치가 두 배로 증폭됩니다.
UNIT_SKILL_DESC_DS_Kaen_5: >-
  <sec typ="cond">피격 시</sec>, 자신은 2라운드 동안 <sec typ="dmg"><buff typ="COUNTER" />
  <val idx="0" r signless /> 위력으로 반격</sec> / <sec typ="dmg"><buff
  typ="MOBILITY_DMG_UP" /> 대 기동형 피해량 <val idx="3" r /></sec> 증가 효과를 획득합니다. (중첩
  불가)

  <sec typ="cond">반격 시</sec>, 자신의 <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" slot="1" /></sec>이(가) 증가하고 자신의 효과에 의한 <sec typ="buff"><buff typ="DAMAGE_ABSORB" /> 방어막</sec>을 최대 상태로 갱신합니다.
