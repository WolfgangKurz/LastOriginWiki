UNIT_SKILL_DESC_BR_Alvis_3: >-
  <sec typ="cond">전투 개시 시</sec>, 범위 내 경장형 공격기 / 지원기의 <sec typ="buff"><buff
  typ="AP_UP" /> AP <val idx="0" /></sec>이(가) 증가합니다.

