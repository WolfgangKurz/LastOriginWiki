UNIT_SKILL_DESC_PECS_ElvenForestmaker_3: ラウンド開始時、自分と同じ行の後方に配置された味方の<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
