UNIT_SKILL_DESC_AGS_Watcher_2: >-
  スキル使用時、味方に適用された<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 行動力 /
  スキル威力減少効果を解除</sec>します。

  スキル使用時、味方の構成によって味方全体に4ラウンドの間、次の効果を与えます。(スタック不可)

  - 重装型 (1機あたり) : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>増加

  - 軽装型 (1機あたり) : <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="8" r /></sec>増加
UNIT_SKILL_DESC_AGS_Watcher_3: >-
  自分の攻撃は<sec typ="dmg"><buff typ="DamageAmp_Opp" /> 対象のHPが低いほどダメージ量 <val idx="3"
  r /></sec>が増加します。

  ラウンド開始時、範囲内の軽装型 / 重装型味方の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>し、<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="1" /></sec>を増加させます。

  <sec>スキルレベル10で自分の位置と関係なく全体に適用されます。</sec>
UNIT_SKILL_DESC_AGS_Watcher_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> /
  <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="2" r
  /></sec>が増加します。

  攻撃命中時、自分は2ラウンドの間、<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>効果を獲得し、<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="7" slot="1" r /></sec>が増加します。
UNIT_SKILL_DESC_AGS_Watcher_5: >-
  戦闘開始時、自分は<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>有効化状態を獲得します。

  ラウンド開始時、<sec typ="cond"><buff typ="SCOUTING" /> 偵察有効化状態の味方</sec>に<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視</sec>効果を与えます。

  <sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 再攻撃 / 攻撃支援時</sec>、2ラウンドの間、<sec typ="cond"><buff typ="MARKING" /> 標的</sec>が付与された敵の<sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="4" r inv /></sec>を減少させます。
UNIT_SKILL_DESC_AGS_Stronghold_1: 範囲内の対象に <sec typ="attr">保護無視</sec> <dmg
  elem="physics" />を与え、2ラウンドの間、<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec> /
  <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>増加 /
  <sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="5" r /></sec> / <sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="6" r /></sec>減少状態にします。
UNIT_SKILL_DESC_AGS_Stronghold_2: >-
  単一対象に <dmg elem="physics" />を与え、<sec typ="buff"><buff typ="AP_DOWN" /> 行動力
  <val idx="0" r /></sec>減少状態にします。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_AGS_Stronghold_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="1" r
  /></sec>が増加し、<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>効果が有効化されます。

  初ラウンド開始時、自分の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ</sec>減少が大幅に増加し、一定ラウンドの間数値が下がり、その後は減少された数値で維持されます。

  1ラウンド : <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4" r inv /></sec>減少

  2ラウンド : <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="5" r inv /></sec>減少

  3ラウンド : <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="6" r inv /></sec>減少
UNIT_SKILL_DESC_AGS_Stronghold_4: ラウンド開始時、範囲内の味方を<sec typ="buff"><buff
  typ="DEF_Char" /> 指定保護</sec>し、味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val
  idx="2" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r
  /></sec>を増加させます。
UNIT_SKILL_DESC_AGS_Stronghold_5: 戦闘開始時、2ラウンドの間、範囲内の敵を<sec typ="buff"><buff
  typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>減少 / <sec typ="buff"><buff
  typ="SNARE" /> 移動不可</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ
  <val idx="2" r /></sec>増加状態にします。
UNIT_SKILL_DESC_PECS_Sonia_1: >-
  指定範囲内の敵に榴弾を発射し<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御無視 <val idx="0" r
  /></sec> <dmg elem="physics" />を与えます。

  命中時、対象が<sec typ="cond">浸水</sec>状態の場合、浸水による<sec typ="buff"><buff typ="REMOVE_BUFF" /> 火炎耐性増加効果を解除</sec>し、3ラウンドの間、<sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="3" r inv /></sec>を減少させます。

  対象が<sec typ="cond">軽装型</sec>の場合、<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量 <val idx="1" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Sonia_2: >-
  両手でそれぞれMGLを握り、指定範囲内の敵に熱圧力弾を乱射し、 <sec typ="attr">保護無視</sec> <dmg elem="fire"
  />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="FireATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  命中可否に関係なく、2ラウンドの間、対象の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="4" r /></sec>を減少させ、命中時、さらに対象の<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="5" r /></sec>を減少させます。

  分隊内に<char uid="PECS_Sadius" />がいる場合、指定ターゲットを対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">エレクトリックフェンス</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_Sonia_3: >-
  敵死亡時、範囲内の味方に3ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0"
  /></sec>増加効果を与えます。

  自分は攻撃力増加効果が2倍に増加します。(最大3スタック)

  ウェーブ終了時、範囲内の味方に<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>効果を付与します。

  ラウンド開始時、<sec typ="cond"><buff typ="SCOUTING" /> 偵察</sec>状態の範囲内の味方に1ラウンドの間、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="7" r /></sec>増加効果を与えます。
UNIT_SKILL_DESC_PECS_Sonia_4: >-
  戦闘開始時、<sec typ="cond">敵の数が6機以上</sec>の場合、自分の<sec typ="buff"><buff typ="AP_UP"
  /> AP <val idx="0" /></sec>が増加し、永久的に<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="4" r /></sec>が増加します。

  ラウンド開始時、敵の数に比例して自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力</sec>が増加します。

  敵1機 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val base="0.06" per="0" r /></sec> 増加

  敵2機 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val base="0.09" per="0" r /></sec> 増加

  敵3機 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val base="0.12" per="0" r /></sec> 増加... など
UNIT_SKILL_DESC_PECS_Sonia_5: >-
  ラウンド開始時、<sec typ="cond"><buff typ="COUNTER" /> 反撃状態</sec>の敵の<sec
  typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="1" r
  /></sec>を減少させます。

  ラウンド開始時、<sec typ="cond"><buff typ="SNARE" /> 移動不可状態</sec>の敵の<sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="4" r inv /></sec>を減少させます。

  ラウンド開始時、<sec typ="cond"><buff typ="STUN" /> 行動不能状態</sec>の敵の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="5" r /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Ellie_1: >-
  <sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与え、対象を麻痺させ、2ラウンドの間、<sec
  typ="buff"><buff typ="SNARE" /> 移動不可</sec>状態にします。

  命中時、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>を減少させます。

  <sec typ="cond">対象の行動力が自分より高い</sec>場合、<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="3" /></sec>を追加で減少させます。
UNIT_SKILL_DESC_BR_Ellie_2: >-
  スキル使用時、3ラウンドの間、自分に<sec typ="buff"><buff typ="COUNTER" />  <val idx="0" r
  signless />威力で反撃</sec> / <sec typ="buff"><buff typ="DEF_All" /> ダメージ無効化 <val
  idx="1" signless />回</sec>を獲得します。

  スキル使用時、3ラウンドの間、味方に<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val idx="4" /></sec>を付与し、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="5" r /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Ellie_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_Side" /> 列保護</sec>が有効化され、<sec
  typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4" r inv
  /></sec>減少<sec typ="attr">一般効果</sec>を獲得します。

  ラウンド開始時、自分が<sec typ="cond"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少強化効果が適用された</sec>場合、その効果を<sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性 <val idx="5" r /></sec>に変換します。

  ラウンド開始時、自分が<sec typ="cond"><buff typ="SCOUTING" /> 偵察</sec>有効化状態の場合、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="7" r /></sec>が大幅に増加します。
UNIT_SKILL_DESC_BR_Ellie_4: >-
  ラウンド開始時、範囲内の味方に<sec typ="buff"><buff typ="DEF_UP" /> 範囲ダメージ分散 <val idx="0" r
  signless /></sec>効果を与え、<sec typ="buff"><buff typ="DEF_Char" />
  保護機を除く味方を指定保護</sec>します。

  <sec typ="note">防護モード</sec>使用時、<sec>1回被撃するまで</sec><sec typ="buff"><buff typ="DEF_UP" /> 範囲ダメージ分散</sec>効果が2倍に増幅します。

  <sec typ="cond"><buff typ="SCOUTING" /> 偵察有効化状態</sec>の場合、<sec>2回被撃するまで</sec>増幅された効果が維持されます。

  被撃時、ティータイムを邪魔した敵を断罪するために、2ラウンドの間、範囲内の味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec>を増加させます。(最大3スタック)
UNIT_SKILL_DESC_BR_Ellie_5: >-
  <sec typ="cond">5機分隊</sec>で戦闘開始時、情報共有を受け、自分は<sec typ="buff"><buff
  typ="SCOUTING" /> 偵察</sec>有効化状態になります。

  ラウンド開始時、<sec typ="cond">自分と隣接する味方が2機以上</sec>の場合は<sec typ="buff"><buff typ="MARKING" /> 標的</sec><sec typ="attr">強化効果</sec>を獲得し、<sec typ="cond">4機以上</sec>の場合は<sec typ="buff"><buff typ="MARKING" /> 標的</sec><sec typ="attr">一般効果</sec>を獲得します。

  ラウンド開始時、自分は<sec typ="buff"><buff typ="DAMAGE_REDUCE" />  <val idx="5" signless />以下の受けるダメージ最小化</sec>効果を獲得します。

  <sec typ="cond">自分のHPが50%以下</sec>の場合、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ最小化</sec>のダメージ量が50%増加します。
UNIT_SKILL_DESC_BR_NickyTracy_1: >-
  単一対象に <dmg elem="lightning" />を与え、<sec typ="buff"><buff typ="AP_DOWN" /> AP
  <val idx="1" /></sec>を減少させ、2ラウンドの間、<sec typ="buff"><buff
  typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="0" r /></sec>を減少させます。

  攻撃命中時、自分は<sec typ="note">充電</sec>状態になります。
UNIT_SKILL_DESC_BR_NickyTracy_2: >-
  範囲内の対象に <sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与え、<sec
  typ="buff"><buff typ="AP_DOWN" /> AP <val idx="1" /></sec>を減少させ、2ラウンドの間、<sec
  typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="0" r
  /></sec>を減少させます。

  自分は2ラウンドの間、<sec typ="dmg"><buff typ="LightningDMG_DOT" /> 持続電気属性ダメージ <val idx="7" signless /></sec>を受け、攻撃命中時、<sec typ="note">充電</sec>状態になります。(<sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 電気耐性</sec>を高めることで<sec typ="buff"><buff typ="LightningDMG_DOT" /> 持続電気ダメージ</sec>を減少できます。)
UNIT_SKILL_DESC_BR_NickyTracy_3: ラウンド開始時、自分の<sec typ="buff"><buff
  typ="LIGHTNINGRES_UP" /> 電気耐性 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> 行動力 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_NickyTracy_4: >-
  攻撃命中時、自分の<sec typ="note">充電</sec>状態のスタック数に応じて敵全体に<sec typ="dmg"><buff
  typ="LightningDMG_DOT" /> 持続電気属性ダメージ</sec>効果を与えます。

  <sec typ="dmg"><buff typ="LightningDMG_DOT" /> 持続電気ダメージ</sec>は<sec typ="note">充電</sec>2スタック以上から7スタック以上まで段階的に増加します。

  2スタック : <sec typ="dmg"><buff typ="LightningDMG_DOT" /> 持続電気ダメージ <val idx="0" signless /></sec>

  3~7スタック : <sec typ="dmg"><buff typ="LightningDMG_DOT" /> 持続電気ダメージ <val idx="2" signless /></sec>
UNIT_SKILL_DESC_BR_NickyTracy_5: ラウンド開始時、味方の<sec typ="buff"><buff
  typ="ACCURACY_DOWN" /> 命中率 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_DOWN" /> クリティカル率 <val idx="1" r /></sec>を減少させる代わりに、敵の<sec
  typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="5" r /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_Glacias_1: >-
  単一対象に <sec typ="attr">保護無視</sec> <dmg elem="ice" />を与え、<sec typ="dmg"><buff
  typ="DamageAmp_Opp" /> 対象のHP%が低いほどダメージ量 <val idx="0" r /></sec>が増加します。

  対象の<sec typ="cond">HP%が50%以下</sec>の場合、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> ダメージ減少効果を解除</sec>します。

  対象が<sec typ="cond">浸水</sec>状態の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>して<sec typ="chance">100%</sec>確率で<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>状態にします。
UNIT_SKILL_DESC_PECS_Glacias_2: >-
  範囲内の対象に <sec typ="attr">保護無視</sec> <dmg elem="ice" />を与え、<sec typ="cond"><buff
  typ="ICERES_DOWN" /> 冷気耐性減少</sec>状態の対象に<sec typ="dmg"><buff typ="IceATK_UP" />
  追加冷気ダメージ <val idx="0" r /></sec>を与えます。

  対象が<sec typ="cond">浸水</sec>状態の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>して<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>状態にし、<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="7" r /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_Glacias_3: >-
  戦闘開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec>が増加します。

  毎ラウンド<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="7" r /></sec>が減少しますが、敵を撃破した場合は<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="18" slot="1" r /></sec>が増加します。

  <sec>この効果による能力値の増減は解除できません。</sec>
UNIT_SKILL_DESC_PECS_Glacias_4: ラウンド開始時、範囲内の味方の<sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="2" r /></sec> / <sec typ="buff"><buff
  typ="FIRERES_UP" /> 火炎耐性 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Glacias_5: 戦闘開始時、5ラウンドの間、敵の<sec typ="buff"><buff
  typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="EVADE_DOWN" /> 回避率 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="ICERES_DOWN" /> 冷気耐性 <val idx="2" r /></sec>が減少します。
UNIT_SKILL_DESC_PECS_QueenMane_1: >-
  単一対象に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  命中時、<sec typ="cond">対象の攻撃力が自分より低い</sec>場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  クリティカル時、3ラウンドの間、<sec typ="dmg"><buff typ="phyDMG_DOT" /> 持続固定ダメージ <val idx="2" signless /></sec>を与えます。
UNIT_SKILL_DESC_PECS_QueenMane_2: >-
  指定範囲に <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff typ="SNARE"
  /> 移動不可</sec>状態にします。

  クリティカル時、そのラウンドの間、対象を<sec typ="buff"><buff typ="STUN" /> 行動不能</sec>にします。

  <sec typ="cond">対象に<sec typ="dmg"><buff typ="phyDMG_DOT" /> 持続固定ダメージ</sec>が適用されている</sec>場合、<sec typ="buff"><buff typ="STUN" /> 行動不能</sec>が2ラウンドの間続きます。

  スキル使用時、2ラウンドの間、<sec typ="note">群がり</sec>範囲内の味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="7" slot="4" r /></sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="8" slot="4" r /></sec>を増加させます。

  <sec><sec typ="buff"><buff typ="ATK_UP" /> 攻撃力</sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力</sec>の増加効果は、<sec typ="note">群がり</sec>のレベルに比例します。</sec>
UNIT_SKILL_DESC_PECS_QueenMane_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec>が増加します。

  待機時、自分は<sec typ="buff"><buff typ="COUNTER" />  <val idx="5" r signless />威力で反撃</sec>効果を獲得します。

  この効果は、待機によって任意に解除できます。

  ラウンド開始時、自分に<sec typ="cond"><buff typ="COUNTER" /> 反撃</sec>効果が適用されている場合、<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="8" r /></sec> / <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="9" r /></sec>が増加し、<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="7" /></sec>増加します。
UNIT_SKILL_DESC_PECS_QueenMane_4: >-
  ラウンド開始時、範囲内の味方の<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ <val
  idx="0" r /></sec> / <sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ
  <val idx="1" r /></sec>が増加します。

  <sec typ="cond">5機の分隊を構成</sec>時、効果が50%増幅されます。

  戦闘開始時、<sec typ="cond">自分が分隊内唯一の攻撃機である</sec>場合、範囲内の味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="9" /></sec>が増加します。
UNIT_SKILL_DESC_PECS_QueenMane_5: >-
  ラウンド開始時、3ラウンドの間、自分の<sec typ="buff"><buff typ="ATK_UP" /> 基礎攻撃力 <val idx="0"
  /></sec>が増加します。

  ラウンド開始時、威圧的な咆哮で<sec typ="buff">自分より攻撃力の低い全ての敵の<buff typ="AP_DOWN" /> 行動力 <val idx="3" r /></sec>を減少させます。

  戦闘開始時、獲物の数に比例して自分は<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>増加<sec typ="attr">一般効果</sec>を獲得します。
UNIT_SKILL_DESC_PECS_Mnemosyne_1: >-
  対象に <sec typ="attr">保護無視</sec> <dmg elem="ice" />を与えます。

  攻撃命中時、<sec typ="note">熱気吸収</sec>バフを獲得し、敵の<sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="2" r /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_Mnemosyne_2: >-
  行範囲対象に <dmg elem="ice" />を与えます。

  <sec typ="note">熱気吸収</sec>状態の場合、<sec typ="note">熱気吸収</sec>を消費し<sec typ="buff"><buff typ="IceATK_UP" /> 追加ダメージ <val idx="2" r /></sec>を与え、命中した敵を<sec typ="note">浸水</sec>状態にします。

  <sec typ="note">浸水</sec> : <sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="4" r /></sec>増加 / <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="6" r /></sec>減少
UNIT_SKILL_DESC_PECS_Mnemosyne_3: >-
  ラウンド開始時、敵全体の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>
  / <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="6" r /></sec> /
  <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="7" r /></sec>を減少させます。

  <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性減少</sec> / <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力減少</sec>効果は、ラウンド進行に応じて弱化されます。

  1ラウンド : <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="7" r /></sec>減少

  2ラウンド : <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="11" r /></sec> / <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="12" r /></sec>減少

  3ラウンド以降 : <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="16" r /></sec> / <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="17" r /></sec>減少
UNIT_SKILL_DESC_PECS_Mnemosyne_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r
  inv /></sec>が減少して<sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="4" r
  /></sec>が増加します。

  <sec typ="note">熱気吸収</sec>状態の場合、解除不可の<sec typ="buff"><buff typ="RANGE_DOWN" /> 射程距離 <val idx="8" /></sec>が減少します。

  被撃時、<sec typ="buff"><buff typ="COUNTER" />  <val idx="10" r signless />威力で反撃</sec>し、反撃時、<sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="6" slot="1" r /></sec>がさらに増加します。
UNIT_SKILL_DESC_PECS_Mnemosyne_5: 範囲内の味方を<sec typ="buff"><buff typ="DEF_Char" />
  指定保護</sec>し、<sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="2" r
  /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_Hussar_1: >-
  範囲内の対象に <dmg elem="lightning" />を与えます。

  命中時、2 ラウンドの間、対象の<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="0" r /></sec>を減少させ、<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>状態にします。
UNIT_SKILL_DESC_PECS_Hussar_2: >-
  単一対象に <sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与え、<sec
  typ="buff"><buff typ="REMOVE_BUFF" /> 電気耐性増加効果を解除</sec>します。

  命中時、2 ラウンドの間、対象の<sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="3" r /></sec>を減少させます。

  対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態の場合、<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Hussar_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="0" r /></sec>
  / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="1" r
  /></sec>が増加します。

  被撃時、<sec typ="buff"><buff typ="COUNTER" />  <val idx="4" r signless />威力で反撃</sec>します。

  <sec typ="cond"><buff typ="COUNTER" /> 反撃時</sec>、2ラウンドの間、<sec typ="note">打て！</sec>効果が追加で適用されます。(最大3スタック)

  自分の攻撃は<sec typ="dmg"><buff typ="DamageAmp_Opp" /> 対象のHPが低いほどダメージ量 <val idx="5" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Hussar_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 機動型または<sec
  typ="note">オービタルウォッチャー</sec>所属戦闘員の攻撃を支援</sec>します。

  <sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 再攻撃 / 攻撃支援時</sec>、3ラウンドの間、上記効果の対象となる味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec>を増加させます。(最大10スタック)

  ラウンド開始時、自分が<sec typ="cond"><buff typ="DEF_Char" /> 指定保護を受けている</sec>場合、自分の<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="5" r /></sec>が増加します。

  <sec typ="note">オービタルウォッチャー</sec> : <char uid="AGS_Aeda" />, <char uid="PECS_CoCoWhiteShell" />, <char uid="PECS_Stinger" />, <char uid="PECS_Spartoia" />, <char uid="PECS_Hussar" />
UNIT_SKILL_DESC_PECS_Hussar_5: >-
  ラウンド開始時、機動型または<sec typ="note">オービタルウォッチャー</sec>所属戦闘員の<sec typ="dmg"><buff
  typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量 <val idx="0" r /></sec>を増加させます。

  ラウンド開始時、味方機動型の数に比例し敵全体の<sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="4" r /></sec>を減少させます。

  <sec typ="cond">敵機動型の数より味方機動型の数が多い</sec>場合、<sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性減少効果が50%増幅</sec>されます。
UNIT_SKILL_DESC_DS_Ramiel_1: >-
  単一対象に <sec typ="attr">保護無視</sec> <dmg elem="fire" />を与えます。

  自分が<sec typ="note">原罪のしがらみ</sec>状態ではない場合、<sec typ="dmg"><buff typ="FireATK_UP" /> 追加火炎ダメージ <val idx="0" r /></sec>を与え、自分が<sec typ="note">原罪のしがらみ</sec>状態の場合、対象の<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少効果を無視</sec>して大きな<sec typ="dmg"><buff typ="FireATK_UP" /> 追加火炎ダメージ <val idx="4" r /></sec>を与えます。
UNIT_SKILL_DESC_DS_Ramiel_2: >-
  範囲内の対象に <sec typ="attr">保護無視</sec> <dmg elem="fire" />を与えます。

  自分が<sec typ="note">原罪のしがらみ</sec>状態ではない場合、1ラウンドの間、<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="0" signless /></sec>を与え、自分が<sec typ="note">原罪のしがらみ</sec>状態の場合、対象の<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少効果を無視</sec>して3ラウンドの間、大きな<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="5" signless /></sec>を与えます。

  スキル使用後、2ラウンドの間、解除不可の<sec typ="buff"><buff typ="SEAL_SKILL" /> スキル使用不可</sec>状態になります。
UNIT_SKILL_DESC_DS_Ramiel_3: >-
  <sec typ="cond">中破状態ではない</sec>場合、ラウンド毎に自分が<sec typ="dmg"><buff
  typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="0" signless /></sec>を受けます。

  <sec typ="cond">中破状態</sec>でラウンド開始時、<sec typ="note">原罪のしがらみ</sec>状態になります。
UNIT_SKILL_DESC_DS_Ramiel_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> /
  <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="2" r /></sec>が増加します。

  ラウンド開始時、<sec typ="cond">敵が1機</sec>の場合、自分の<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="7" /></sec>が増加します。
UNIT_SKILL_DESC_DS_Ramiel_5: >-
  ラウンド開始時、味方全体の<sec typ="buff"><buff typ="ICERES_UP" /> 冷気耐性 <val idx="0" r
  /></sec>が増加します。

  ラウンド開始時、自分が<sec typ="note">原罪のしがらみ</sec>状態の場合、敵全体の<sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性 <val idx="3" r /></sec>を減少させます。
UNIT_SKILL_DESC_AGS_Arachne_1: 単一の対象に <dmg elem="physics" />を与え、<sec
  typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>を減少させます。
UNIT_SKILL_DESC_AGS_Arachne_2: >-
  範囲内の対象に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  命中した対象の<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="1" r /></sec>を大きく減少させ、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 命中率強化効果を解除</sec>し<sec typ="buff"><buff typ="SKILL_DOWN" /> スキル威力 <val idx="0" r /></sec>を減少させます。
UNIT_SKILL_DESC_AGS_Arachne_3: >-
  戦闘開始時、周辺の味方に<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>効果を付与します。

  ラウンド開始時、周辺の味方の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>を増加させ、攻撃機には<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 攻撃力減少 / 命中率減少 / クリティカル率減少効果を解除</sec>し<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="10" r /></sec>を増加させます。
UNIT_SKILL_DESC_AGS_Arachne_4: ラウンド開始時、前列の味方を対象に<sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r inv /></sec>を減少させ、対象が<sec
  typ="cond">保護機</sec>の場合、<sec typ="buff"><buff typ="MARKING" />
  標的</sec>強化効果を付与し<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val
  idx="4" r inv /></sec>減少効果を追加付与します。
UNIT_SKILL_DESC_PECS_Sekhmet_1: >-
  目標地点に <dmg elem="physics" />を与え、周辺には<sec typ="dmg">90%減少したダメージ</sec>を与えます。

  <sec typ="cond">目標地点で敵が撃破された</sec>場合、範囲内の敵に<sec typ="dmg"><buff typ="PhyATK_UP" /> 攻撃力 <val idx="0" r signless />の固定ダメージ</sec>を与え、3ラウンドの間、<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="2" r /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_Sekhmet_2: >-
  目標地点に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、後列に<sec
  typ="dmg">75% / 90%減少したダメージ</sec>を与えます。

  攻撃命中時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 行動力増加効果を解除</sec>し、2ラウンドの間、対象の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>を減少させ、敵の数に比例して自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_Sekhmet_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="1" r
  /></sec>が増加します。

  分隊内に<char uid="PECS_ElvenForestmaker" /> / <char uid="PECS_DarkElf" />がいる場合、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="3" r /></sec>が追加適用されます。
UNIT_SKILL_DESC_PECS_Sekhmet_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 範囲ダメージ集中 <val idx="2" r
  /></sec>効果を獲得します。

  <sec typ="buff"><buff typ="ATK_UP" /> 範囲ダメージ集中</sec>は、攻撃範囲に含まれる敵の数が少ないほど範囲攻撃の最終ダメージ量が増加し、敵が1機の時最大適用されます。

  被撃時、3ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Sekhmet_5: ラウンド開始時、範囲内の味方の<sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="0" r /></sec>を増加させ、保護機 / 支援機に<sec
  typ="buff"><buff typ="DEF_Line" /> 行保護</sec>を付与します。
UNIT_SKILL_DESC_PECS_Peregrinus_1: >-
  指定範囲の敵に <dmg elem="physics" />を与え、3ラウンドの間、対象の<sec typ="buff"><buff
  typ="DEF_DOWN" /> 防御力 <val idx="2" r /></sec>を減少させます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Peregrinus_2: >-
  対象に <dmg elem="physics" />を与えます。

  対象の<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少効果を無視</sec>し、<sec typ="buff"><buff typ="SKILL_UP" /> 自分の回避率に比例してスキル威力 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Peregrinus_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="3" r
  /></sec>増加効果が永久に適用されます。

  最大5スタックまで可能です。

  戦闘開始時、<sec typ="note">モード切り替え準備</sec>有効状態となり、この状態で待機時<sec typ="buff"><buff typ="CHANGE_CHAR" /> ヒューマンフォーム</sec>に転換されます。
UNIT_SKILL_DESC_PECS_Peregrinus_4: ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" />
  攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val
  idx="1" r /></sec>が増加し、<sec typ="buff"><buff typ="SKILL_UP" />
  自分の回避率に比例してスキル威力 <val idx="3" r signless /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Peregrinus_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="AP_UP" /> <sec
  typ="note">ファルコンフォーム</sec>の回避率増加スタック数に比例してAP</sec>が増加します。

  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> <sec typ="note">ヒューマンフォーム</sec>の範囲ダメージ分散スタック数に比例して攻撃力 <val idx="7" r /></sec>が増加します。

  <sec typ="note">ファルコンフォーム</sec> <sec typ="buff"><buff typ="EVADE_UP" />回避率増加</sec>1スタック : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="2" /></sec>増加

  <sec typ="note">ファルコンフォーム</sec> <sec typ="buff"><buff typ="EVADE_UP" />回避率増加</sec>2スタック : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="3" /></sec>増加

  <sec typ="note">ファルコンフォーム</sec> <sec typ="buff"><buff typ="EVADE_UP" />回避率増加</sec>3スタック : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>増加

  <sec typ="note">ファルコンフォーム</sec> <sec typ="buff"><buff typ="EVADE_UP" />回避率増加</sec>4スタック : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>増加

  <sec typ="note">ファルコンフォーム</sec> <sec typ="buff"><buff typ="EVADE_UP" />回避率増加</sec>5スタック : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec>増加
UNIT_SKILL_DESC_PECS_Peregrinus_F1: >-
  指定範囲の敵に <dmg elem="physics" />を与え、3ラウンドの間、対象の<sec typ="buff"><buff
  typ="EVADE_DOWN" /> 回避率 <val idx="0" r /></sec>を減少させます。

  対象の<sec typ="cond"><buff typ="DEF_Line" /> 行保護</sec>または<sec typ="cond"><buff typ="DEF_Side" /> 列保護</sec>が有効化状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Peregrinus_F2: >-
  指定範囲の敵に<sec typ="attr">保護無視</sec> <sec typ="buff"><buff typ="DEF_PIERCE_UP" />
  防御貫通 <val idx="5" r /></sec> <dmg elem="physics" />を与えます。

  命中対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> バリア効果を解除</sec>し、<sec typ="buff"><buff typ="DEF_DOWN" /> 敵の数に比例する範囲ダメージ分散 <val idx="6" r /></sec>効果を減少させます。

  このスキルを使用時、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> ファルコンフォームに転換</sec>されます。
UNIT_SKILL_DESC_PECS_Peregrinus_F3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 範囲ダメージ集中 <val idx="0" r
  /></sec>効果が永久に適用されます。

  最大5スタックまで可能です。

  スキル2使用時、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> ファルコンフォームに転換</sec>されます。
UNIT_SKILL_DESC_PECS_CyclopsePrincess_1: >-
  <sec typ="note">魔剣：闇の誓約</sec>を振りかざし <dmg elem="physics" />を与えます。

  命中対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="9" r inv /></sec>を2ラウンドの間減少させ、自分に適用された<sec typ="note">真祖の力</sec>に応じて効果が増加します。

  <sec typ="cond">自分のHPが40%以上</sec>の場合、攻撃命中時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃 / ダメージ最小化効果を解除</sec>し、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  <sec>この効果は<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> <buff typ="DEBUFF_RATEUP" /> 状態異常耐性</sec>の影響を受けません。</sec>
UNIT_SKILL_DESC_PECS_CyclopsePrincess_2: >-
  眼帯の封印を解除した後、真紅の閃光を発射し目標地点に <dmg elem="physics" />を与え、命中対象の<sec
  typ="buff"><buff typ="REMOVE_BUFF" /> 反撃効果を解除</sec>します。

  また、自分に適用される<sec typ="note">真祖の力</sec>に応じて、2ラウンドの間、命中対象の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="2" r /></sec>を減少させます。

  <sec>スキルレベル10で効果範囲が大きく増加します。</sec>
UNIT_SKILL_DESC_PECS_CyclopsePrincess_3: >-
  <sec typ="note">真祖の力：邪眼</sec> : ラウンド開始時、<sec
  typ="cond">自分が攻撃支援効果を受けていない</sec>場合、1ラウンドの間、<sec typ="buff"><buff
  typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r /></sec>が増加します。

  <sec typ="note">真祖の力：運命操作</sec> : ラウンド開始時、<sec typ="cond">自分が攻撃支援または指定保護効果を受けていない</sec>場合、1ラウンドの間、<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果を獲得します。

  <sec typ="note">真祖の力：不死</sec> : 敵撃破時、解除不可の<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="4" r signless />HPで戦闘続行</sec>効果を獲得します。（最大3スタック）
UNIT_SKILL_DESC_PECS_CyclopsePrincess_4: >-
  ラウンド開始時、自分に適用される<sec typ="note">真祖の力</sec>に応じて、1ラウンドの間、範囲内の味方の<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>を増加させます。

  範囲内の味方に<sec typ="note">LRL：真祖の力？</sec>が適用された状態の場合、基本効果が追加適用され、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="12" r /></sec>が増加します。

  自分が<sec typ="cond"><buff typ="DEF_RESSURRECT" /> 戦闘続行発動</sec>時、範囲内の味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>が増加します。
UNIT_SKILL_DESC_PECS_CyclopsePrincess_5: >-
  攻撃命中時、自分に<sec typ="note">真祖の力</sec>が2種類以上適用されている場合、対象の<sec typ="buff"><buff
  typ="REMOVE_DEBUFF" /> 攻撃支援を解除</sec> / <sec typ="buff"><buff
  typ="REMOVE_DEBUFF" /> 指定保護効果を解除</sec>し<sec typ="buff"><buff typ="VULNERABLE"
  /> 受けるダメージ <val idx="4" r /></sec>を増加させます。

  ラウンド開始時、<sec typ="note">永遠の真祖の閃光</sec>または<sec typ="note">LRL：サイクロプスエターナルビーム</sec>効果が全て適用中の敵は、<sec typ="buff"><buff typ="Action_Number_Change_Up copy" /> 最大行動回数 <val idx="5" /></sec>が減少します。

  <sec>この効果は<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> <buff typ="DEBUFF_RATEUP" /> 状態異常耐性</sec>の影響を受けません。</sec>
UNIT_SKILL_DESC_PECS_BlindPrincess_1: >-
  <sec typ="note">聖剣：光の約束</sec>を振り回し、単一対象に <dmg elem="physics" />を与えます。

  命中時、3ラウンドの間、対象の<sec typ="buff"><buff typ="SKILL_DOWN" /> スキル威力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="RANGE_DOWN" /> 射程距離 <val idx="7" /></sec>を減少させます。

  <sec>この効果はラウンドの経過に応じて次第に減ります。</sec>

  攻撃時、分隊内に<char uid="PECS_LRL" />がいる場合、自分は2ラウンドの間、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="10" r /></sec>増加効果を獲得します。

  攻撃時、分隊内に<char uid="PECS_CyclopsePrincess" />がいる場合、自分は2ラウンドの間、<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>有効化効果を獲得します。
UNIT_SKILL_DESC_PECS_BlindPrincess_2: >-
  愛のこもった聖剣を降臨させ、指定範囲に <dmg elem="physics" />を与えます。

  目標地点から遠いほど<sec typ="dmg">ダメージ量が最大50%まで減少</sec>します。

  クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>します。

  <sec typ="cond"><sec typ="note">聖剣：光の約束</sec>による追加効果が全て満たされた (分隊内に<char uid="PECS_LRL" />及び<char uid="PECS_CyclopsePrincess" />がいる)</sec>場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_BlindPrincess_3: >-
  ラウンド開始時、自分に適用された<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 行 /
  列保護効果を解除</sec>します。

  ラウンド開始時、<sec typ="cond">分隊内に保護機が自分だけ</sec>の場合、自分は<sec typ="buff"><buff typ="MARKING" /> 標的</sec><sec typ="attr">一般効果</sec>を獲得します。

  分隊内に<char uid="PECS_CyclopsePrincess" />がいる場合、<sec typ="important">自分の代わりに</sec><sec typ="buff"><buff typ="MARKING" /> 標的</sec>を転移します。
UNIT_SKILL_DESC_PECS_BlindPrincess_4: >-
  ラウンド開始時、保護機を除く範囲内の味方の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val
  idx="0" r inv /></sec>を減少させます。

  <sec typ="cond">自分以外に保護機がいない</sec>場合、<sec typ="buff">効果が倍増</sec>し、<sec typ="buff">自分も効果の対象</sec>になります。

  ラウンド開始時、範囲内の支援機バイオロイドに<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="6" /></sec>増加 / <sec typ="buff"><buff typ="DEF_All" /> ダメージ無効化 <val idx="7" signless />回</sec>を付与します。

  <sec typ="cond">対象が<char uid="PECS_LRL" />または<char uid="PECS_CyclopsePrincess" /></sec>の場合、<sec typ="buff">上記の効果が2倍に増幅</sec>されます。
UNIT_SKILL_DESC_PECS_BlindPrincess_5: >-
  <char uid="PECS_BlindPrincess" />は目が見えないため、敵の攻撃を回避することが非常に困難です。

  ラウンド開始時、<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 命中率減少免疫</sec>効果を獲得し、3ラウンドの間、自分の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="0" r /></sec>が増加します。

  被撃時、<sec typ="cond"><buff typ="ACCURACY_DOWN" /> 命中率減少</sec> / <sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の敵の<sec typ="buff"><buff typ="REMOVE_BUFF" /> バリア / ダメージ減少無視効果を解除</sec>します。

  <sec>分隊内にいる<char uid="PECS_CyclopsePrincess" />が被撃時にも同様の効果が発動します。</sec>
UNIT_SKILL_DESC_PECS_Nidhogg_1: >-
  칼날을 세우고 돌진하여 단일 대상에게 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상의 <sec typ="buff"><buff typ="SKILL_DOWN" /> 스킬 위력 <val idx="0" r /></sec>를 감소시키고 자신의 <sec typ="buff"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="4" r /></sec>가 증가합니다. (중첩 불가)

  <sec typ="important">기동형 적에게는 스킬 위력 감소 수치가 2배로 적용됩니다.</sec>

  <sec typ="cond">치명타 시</sec>, <sec typ="note">유독 물질</sec>을 1중첩 획득합니다.

  <sec typ="cond">적중 대상이 <sec typ="note">사무친 악의의 분출</sec>에 의한 효과가 적용 중인 경우</sec>, 피해량이 증가합니다.
UNIT_SKILL_DESC_PECS_Nidhogg_2: >-
  농축된 독액을 분출하여 지정 범위에 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  <sec typ="buff"><sec typ="note">유독 물질</sec> 중첩을 모두 소모</sec>하며, 그 수에 따라 2라운드 동안 대상에게 다음 효과가 추가로 적용됩니다.

  <box>

  <sec typ="cond">1중첩 이상</sec> : <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 적중 <val idx="0" r /></sec> 감소

  <sec typ="cond">2중첩 이상</sec> : <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="4" r /></sec> 증가

  <sec typ="cond">3중첩</sec> : <sec typ="buff"><buff typ="Disallow" /> 강화 불가</sec>

  <sec typ="important">기동형 적에게는 수치가 2배로 적용됩니다.</sec>

  </box>
UNIT_SKILL_DESC_PECS_Nidhogg_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 독성이 유출되어 범위 내 아군의 <sec typ="buff"><buff
  typ="DEBUFF_RATEUP" /> 효과 저항 <val idx="2" r inv /></sec>가 감소합니다.

  <sec typ="cond">라운드 개시 시</sec>, 독성을 흘려보내 모든 적의 <sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 효과 저항 <val idx="2" slot="4" r inv /></sec>가 감소합니다.

  자신이 보유한 <sec typ="note">유독 물질</sec> 중첩 수에 따라 상기 효과가 증가합니다.
UNIT_SKILL_DESC_PECS_Nidhogg_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 적 공격기의 <sec typ="buff"><buff typ="RANGE_DOWN"
  /> 사거리 <val idx="5" /></sec>가 감소합니다.

  <sec typ="cond">적 사망 시</sec>, <sec typ="note">유독 물질</sec>을 1중첩 획득합니다.

  <sec>자신이 적에게 부여하는 해로운 효과는, 대상이 기동형일 경우 효과가 두 배로 증폭됩니다.</sec>

  <sec typ="note">사무친 악의의 분출</sec>의 <sec typ="buff"><buff typ="Disallow" /> 강화 불가</sec> 효과는, 대상이 기동형일 경우 <sec typ="cond">적중 여부에 관계 없이</sec> 적용됩니다.
UNIT_SKILL_DESC_PECS_Nidhogg_5: >-
  <sec typ="cond">전투 개시 시</sec>, <sec typ="note">유독 물질</sec>을 2중첩 획득하며 중첩 수에 따라
  자신의 <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="8" slot="1" r /></sec>가
  증가합니다.

  <sec><sec typ="note">유독 물질</sec>은 최대 3중첩까지만 보유할 수 있습니다.</sec>

  <sec typ="cond">최대 한도를 초과하여 <sec typ="note">유독 물질</sec> 획득 시</sec>, 자신의 <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" slot="1" /></sec>가 증가합니다.
UNIT_SKILL_DESC_PECS_Dione_1: >-
  지정 범위에 <sec typ="attr">보호 무시</sec> <dmg elem="ice" />를 입힙니다.

  <sec typ="cond">적중 시</sec> 대상은 1라운드 동안 <sec typ="buff"><buff typ="SNARE" /> 이동 불가</sec> 상태가 됩니다.

  <sec typ="cond"><sec typ="note">안전 범위 이탈!</sec>로 적을 처치 시</sec> 자신에게 <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화 <val idx="3" signless />회</sec>를 획득합니다.

  적을 처치 후 <sec typ="note">안전 범위 이탈!</sec>로 획득하는 <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화</sec>는 <sec typ="note">골든 워커즈 토르피도</sec>의 <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화</sec>와 <sec typ="important">중첩 적용되지 않으며 갱신될 수 있습니다.</sec>
UNIT_SKILL_DESC_PECS_Dione_2: >-
  지정 범위에 <sec typ="attr">보호 무시</sec> <dmg elem="ice" />를 입힙니다.

  <sec typ="cond">적중 시</sec> 대상은 <sec typ="buff"><buff typ="AP_DOWN" /> 행동력 <val idx="1" r /></sec>  감소, <cmt loc t="FLOOD">$$FLOOD:7,5,6$</cmt> 상태가 됩니다.

  <sec typ="cond"><cmt loc t="FLOOD">$$FLOOD:?,?,?$</cmt> 시</sec> 대상의 2라운드 동안 <sec typ="buff"><buff typ="ICERES_DOWN" /> 냉기 저항 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 전기 저항 <val idx="6" r /></sec> 감소, <sec typ="buff"><buff typ="FIRERES_UP" /> 화염 저항 <val idx="7" r /></sec> 증가 상태가 됩니다.
UNIT_SKILL_DESC_PECS_Dione_3: >-
  <sec typ="cond">라운드 개시 시</sec> 모든 적을 <sec typ="buff"><buff typ="PROVOKE" />
  도발</sec>합니다.

  2라운드 동안 적의 <sec typ="buff"><buff typ="AP_DOWN" /> 행동력 <val idx="3" r /></sec>를 감소시키고 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="4" r /></sec>를 증가시킵니다. <sec>최대 3 중첩</sec>
UNIT_SKILL_DESC_PECS_Dione_4: >-
  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">자신이 <cmt loc
  t="FLOOD">$$FLOOD:?,?,?$</cmt> 상태인 경우</sec> <sec typ="buff"><buff typ="ATK_UP"
  /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" />
  치명타 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val
  idx="2" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">자신이 <cmt loc t="FLOOD">$$FLOOD:?,?,?$</cmt> 상태로 피격 시</sec> 적의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 받는 피해 감소 효과가 해제</sec>됩니다.
UNIT_SKILL_DESC_PECS_Dione_5: >-
  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">스쿼드에 자신을 제외한 <cmt t="골든
  워커즈">$$GoldenWorkers:?$</cmt> 소속 전투원이 있을 경우</sec> <sec typ="buff"><buff
  typ="ICERES_UP" /> 냉기 저항 <val idx="0" r /></sec>와 <sec typ="buff"><buff
  typ="DEF_All" /> 피해 무효화 <val idx="4" signless />회</sec>를 획득하고, <sec
  typ="cond">피격 시</sec> <sec typ="chance">100% 확률</sec>로 <sec typ="dmg"><buff
  typ="COUNTER" /> <val idx="3" r signless /> 위력으로 반격</sec>합니다.

  <sec typ="cond">라운드 개시 시</sec> <sec typ="note">골든 워커즈 토르피도</sec>로 획득하는 <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화</sec>는 <sec typ="note">안전 범위 이탈!</sec>의 <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화</sec>와 <sec typ="important">중첩 적용되지 않으며 갱신될 수 있습니다.</sec>
UNIT_SKILL_DESC_PECS_Melt_1: >-
  목표 지점에 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 입힙니다.

  적중 대상들에 4가지 추가 효과 중 1개가 <sec typ="chance">랜덤</sec>으로 발생합니다.

  <box t="추가 효과">

  <sec typ="buff"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="buff"><buff typ="STUN" /> 행동 불가</sec> / <sec typ="buff"><buff typ="SEAL_SKILL" /> 스킬 사용 불가</sec> / <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과 해제</sec>

  </box>
UNIT_SKILL_DESC_PECS_Melt_2: >-
  아군을 세뇌하여 <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 사용한 스킬을 한번 더 사용</sec>하게
  만듭니다.

  대상의 역할군에 따라 추가 효과를 받습니다.

  <box t="추가 효과">

  <sec typ="cond">공격기</sec> : <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="4" r /></sec> 증가

  <sec typ="cond">보호기</sec> : <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="5" r inv /></sec> 감소

  <sec typ="cond">지원기</sec> : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec> 증가

  </box>
UNIT_SKILL_DESC_PECS_Melt_3: >-
  <sec typ="cond">전투 개시 시</sec> 자신의 <sec typ="buff"><buff typ="AP_UP" /> AP <val
  idx="0" /></sec>이(가) 증가합니다.

  <sec typ="cond">중파 상태</sec>에서 <sec typ="cond">라운드 시작 시</sec> <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="3" r /></sec>과 <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="4" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_PECS_Melt_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 아군의 <sec typ="buff"><buff typ="ATK_UP" /> 공격력
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 방어 관통
  <val idx="1" r /></sec>가 증가하고 <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는
  피해 <val idx="2" r inv /></sec> 감소합니다.

  <sec typ="cond">스쿼드 내에 <char uid="3P_Poi" />가 존재할 경우</sec>, <char uid="3P_Poi" />는 적용 효과를 2배로 받습니다.
UNIT_SKILL_DESC_PECS_Melt_5: <sec typ="cond">라운드 개시 시</sec>, 아군의 <sec
  typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="2" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Brunhild_1: >-
  敵に炎を放ち対象に <dmg elem="fire" />を与えます。

  2ラウンドの間、命中対象に<sec typ="buff"><buff typ="MARKING" /> 標的</sec>状態を与え、自分は<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="4" signless /></sec><sec typ="attr">一般効果</sec>を獲得します。

  命中対象が<sec typ="cond"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ</sec>効果が適用中の場合、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> この効果を解除</sec>し、追加で<sec typ="dmg"><buff typ="FireATK_UP" /> 攻撃力 <val idx="8" r signless />の固定火炎ダメージ</sec>を与えます。

  命中対象が<sec typ="note">彷徨う炎</sec>効果が適用中の場合、<sec typ="dmg"><buff typ="FireATK_UP" /> 攻撃力 <val idx="5" r signless />の固定火炎ダメージ量</sec>が増加し追加で<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="6" r /></sec>増加効果を付与します。
UNIT_SKILL_DESC_BR_Brunhild_2: >-
  隣にいる狼をけしかけ指定範囲の敵に <dmg elem="fire" />を与えます。

  2ラウンドの間、命中対象の<sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性 <val idx="0" r /></sec>を減少させ、対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec>状態の場合、<sec typ="dmg"><buff typ="FireATK_UP" /> ダメージ量 <val idx="4" r /> (追加火炎ダメージ)</sec>が増加します。

  命中対象が<sec typ="cond"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ</sec>効果が適用中の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 火炎耐性増加効果を解除</sec>します。

  命中対象が<sec typ="note">彷徨う炎</sec>効果が適用中の場合、追加で<sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="5" r inv /></sec>を減少させます。
UNIT_SKILL_DESC_BR_Brunhild_3: >-
  ラウンド開始時、自分が<sec typ="cond"><buff typ="FireDMG_DOT" />
  持続火炎ダメージ</sec>状態の場合、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0"
  r /></sec>が大幅に増加します。

  攻撃時およびラウンド開始時、自分に適用された<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 火炎を除く有害な持続ダメージ効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Brunhild_4: >-
  ラウンド開始時、周囲の味方に微弱な<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val
  idx="5" signless /></sec>を与え、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通
  <val idx="0" r /></sec>を増加させます。

  ラウンド開始時、<sec typ="cond">隣接する味方がいない</sec>場合、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="8" slot="3" /></sec>が増加し<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果を獲得します。

  ラウンド開始時、<sec typ="cond">隣接する味方がいる</sec>場合、自分の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="10" slot="3" r /></sec>が減少し、<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="11" slot="3" r /</sec>>が増加します。
UNIT_SKILL_DESC_BR_Brunhild_5: >-
  自分は先天的な火炎耐性および<sec typ="buff"><buff typ="FireRes_Value_Min" /> 火炎耐性下限 <val
  idx="0" r /></sec><sec typ="attr">一般効果</sec>を獲得します。

  ラウンド開始時、自分と味方の<sec typ="buff"><buff typ="ICERES_UP" /> 冷気耐性 <val idx="4" r /></sec>を増加させ、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な冷気耐性減少効果を解除</sec>します。

  ラウンド開始時、敵全体に<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="6" signless /></sec><sec typ="attr">一般効果</sec>を適用します。

  <sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ</sec>は毎ラウンドごとにより強力化し、最大5回までスタックされます。
UNIT_SKILL_DESC_BR_Hela_1: >-
  ナノ粒子-信号増幅で廃棄部品を形象化し対象をつかんで <sec typ="attr">保護無視</sec> <dmg elem="physics"
  />を与えます。

  命中時、3ラウンドの間、対象の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>を減少させ、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="6" r /></sec>が増加します。

  自分の<sec typ="note">爪</sec>スタック数に応じて効果が増幅されます。

  クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> <sec typ="attr">全ての</sec>範囲ダメージ分散効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Hela_2: >-
  廃棄処理された部品をリサイクルし、対象の味方の防護能力を強化します。

  <sec>効果はヘラが生存している間維持されます。</sec>

  ラウンド開始時、対象は重いパーツによって<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> <sec typ="attr">全ての</sec>回避率増減効果が解除</sec>されますが、<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" /></sec>が増加し、<sec typ="buff"><buff typ="CRITICAL_UP" /> 防御力の1%だけクリティカル率耐性</sec>が増加します。

  既に<sec typ="note">ナノ粒子増幅</sec>状態の対象に再使用すると、3ラウンドの間、<sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性 <val idx="6" r /></sec>効果を付与します。

  <sec typ="cond"><sec typ="note">ナノ粒子増幅</sec>による持続効果を持つ味方がいる</sec>場合、ラウンド開始時、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" slot="3" /></sec>が増加します。
UNIT_SKILL_DESC_BR_Hela_3: >-
  敵死亡時、残骸をかき集めて自分の<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val
  idx="0" r /></sec>を増加させます。(最大3スタック)

  敵死亡時、味方AGSに<sec typ="note">爪</sec>を付着させ、3ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec>を増加させます。

  ラウンド開始時、<sec typ="note">ナノ粒子増幅</sec>が適用された対象の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r /></sec>を大きく増加させます。
UNIT_SKILL_DESC_BR_Hela_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r
  inv /></sec>が減少し、<sec typ="note">爪</sec>のスタック数に応じて追加で減少します。

  待機時、味方AGSの<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>を増加させます。

  自分が<sec typ="note">爪</sec>スタックを保有している場合、スタックを消費しその数だけ<sec typ="buff"><buff typ="AP_UP" /> AP</sec>を追加で増加させます。
UNIT_SKILL_DESC_BR_Hela_5: >-
  ラウンド開始時、敵全体を侵食し<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r
  /></sec>をラウンドの経過に応じて次第に減少させます。(最大5スタック)

  ラウンド開始時、自分が<sec typ="note">爪</sec>を保有している場合、敵全体の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 防御力強化効果を解除</sec>します。

  <sec typ="buff"><buff typ="DEF_DOWN" /> 防御力減少</sec>効果は<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> <buff typ="DEBUFF_RATEUP" /> 状態異常耐性</sec>の影響を受けませんが、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果解除</sec>で解除できます。
UNIT_SKILL_DESC_3P_Melite_1: >-
  単一の敵に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象が有害な<sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec> / <sec typ="cond"><buff typ="ATK_DOWN" /> 攻撃力減少</sec>状態の時、それぞれ<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Melite_2: >-
  武装を全弾発射し、指定範囲の敵に <dmg elem="physics" />を与えます。

  真ん中の行を除く行には、<sec typ="dmg">25%減少したダメージ</sec>を与えます。

  命中時、<sec typ="cond">対象のHPが100%</sec>の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" /> ダメージ無効化強化効果を解除</sec>し、<sec typ="cond">対象のHPが50%以上</sec>の場合、強化効果の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 防御力増加効果を解除</sec>します。

  <sec typ="note">ありがたく受け取りなさい！</sec>による<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率増加</sec>効果が<sec typ="cond">最大スタック</sec>状態の時、スタックを全て消費し<sec typ="note">道を開けなさい！</sec>の<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が大きく増加します。

  スキル使用時、自分は2ラウンドの間、解除不可の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="8" r /></sec>減少効果を獲得します。

  分隊内に自分以外の<sec typ="note">マーメイデン</sec>戦闘員がいる場合、行動力減少数値が減少します。(<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="7" r /></sec>)

  <sec typ="note">マーメイデン</sec> : <char uid="3P_Amphitrite" />, <char uid="3P_Salacia" />, <char uid="3P_Galatea" />
UNIT_SKILL_DESC_3P_Melite_3: >-
  <sec typ="note">自分を守ってくれる近衛隊（と主張する戦闘員）</sec>が多ければ多いほど、メリテは勢いづいていきます。

  ラウンド開始時、自分に適用される防御関連の強化効果の種類によって<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>増加効果を獲得します。

  防御関連効果 : <sec typ="cond"><buff typ="DEF_UP" /> 防御力 (%)</sec> / <sec typ="cond"><buff typ="EVADE_UP" /> 回避率</sec> / <sec typ="cond"><buff typ="BARRIER" /> バリア</sec> / <sec typ="cond"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少</sec> / <sec typ="cond"><buff typ="DEF_Char" /> 指定保護</sec> / <sec typ="cond"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性</sec>

  ラウンド開始時、このスキルによって獲得した<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力増加</sec>効果が<sec typ="cond">2スタック以上</sec>の時、自分の<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="8" r /></sec>が増加し、<sec typ="cond">4スタック以上</sec>の時、<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果が有効になります。
UNIT_SKILL_DESC_3P_Melite_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="SUPPORT_ATTACK" />
  攻撃機を除く味方の重装型戦闘員の攻撃を支援</sec>します。

  攻撃支援時、リアルタイムで座標を修正し自分の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>が増加します。(最大 3スタック)

  自分が<sec typ="note">道を開けなさい！</sec>効果による<sec typ="cond"><buff typ="AP_DOWN" /> 行動力減少</sec>状態の時、<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>時に自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec>が増加します。
UNIT_SKILL_DESC_3P_Melite_5: >-
  戦闘開始時、敵全体に攻撃を受けると1回限りの<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val
  idx="0" r /></sec>増加効果が適用されます。

  <sec>この効果は、状態異常耐性の影響を受けません。</sec>

  ウェーブ終了時、占領に浮かれた気持ちを抱いて自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="2" r /></sec>が増加します。(解除不可)
UNIT_SKILL_DESC_3P_Amphitrite_1: >-
  指定範囲の敵に <dmg elem="physics" />を与え、対象の<sec typ="buff"><buff typ="REMOVE_BUFF"
  /> ダメージ減少解除</sec> / <sec typ="buff"><buff typ="REMOVE_BUFF" /> 行保護解除</sec> /
  <sec typ="buff"><buff typ="REMOVE_BUFF" /> 列保護効果を解除</sec>します。

  対象が<sec typ="cond">保護機</sec>の場合、2ラウンドの間、<sec typ="buff"><buff typ="Disallow" /> 強化不可</sec>状態にします。

  対象が<sec typ="cond">行保護状態でない</sec>場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Amphitrite_2: >-
  指定範囲の敵に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、対象の<sec
  typ="buff"><buff typ="REMOVE_BUFF" /> 行動力増加解除</sec> / <sec typ="buff"><buff
  typ="REMOVE_BUFF" /> 指定保護効果を解除</sec>します。

  対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>または<sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="5" /></sec>を減少させて、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="6" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Amphitrite_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="5" r
  /></sec>が増加し、自分を除く味方の戦闘員数に比例して<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率
  <val idx="6" r /></sec>が増加します。

  スキル1使用時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>が増加し、<sec typ="note">突撃陣形</sec>バフが適用されます。

  スキル2使用時、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>が増加し、<sec typ="note">迂回陣形</sec>バフが適用されます。

  それぞれの効果は3ラウンドの間継続し、最大2回までスタックします。（最大３スタック）
UNIT_SKILL_DESC_3P_Amphitrite_4: >-
  ラウンド開始時、範囲内の味方攻撃機の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r
  /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="5" r
  /></sec>を増加させ、味方保護機と<sec typ="note">マーメイデン</sec>所属戦闘員の<sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="7" r inv /></sec>を減少させ、<sec
  typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="8" r
  /></sec>を増加させます。

  <sec typ="note">突撃陣形</sec>が有効な場合、<sec typ="note">突撃陣形：攻撃力増加</sec>効果が、<sec typ="note">迂回陣形</sec>が有効な場合、<sec typ="note">迂回陣形：行動力増加</sec>効果が範囲内の味方に適用されます。

  <sec typ="note">マーメイデン</sec>  : <char uid="3P_Salacia" />, <char uid="3P_Melite" />, <char uid="3P_Galatea" />
UNIT_SKILL_DESC_3P_Amphitrite_5: >-
  戦闘開始時、敵全体の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="0" r
  /></sec>を減少させ、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r
  /></sec>を増加させます。

  分隊内に<char uid="3P_Salacia" />がいる時、効果は2倍になり、2ラウンドの間、敵の<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="8" r /></sec>を減少させ、<sec typ="buff"><buff typ="Guardpierce_No_Apply" /> 保護無視効果を無効化</sec>します。

  ラウンド開始時、<char uid="3P_Salacia" />の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>します。
UNIT_SKILL_DESC_3P_Salacia_1: >-
  指定範囲の敵に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象に<sec typ="note">アムピトリーテー：レーダー捕捉</sec>効果が適用された場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  対象が<sec typ="cond"><buff typ="AP_UP" /> 行動力増加</sec>状態ではない場合、さらに<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="1" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Salacia_2: >-
  指定範囲の敵に <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  対象が<sec typ="cond"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少</sec>状態ではない場合、さらに<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="1" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Salacia_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec>が増加します。

  <sec typ="note">アムピトリーテー：指揮伝播</sec>効果を受けている状態でラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="5" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Salacia_4: >-
  ラウンド開始時、<sec typ="cond"><buff typ="AP_UP" /> 行動力増加</sec>状態の場合、<sec
  typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="0" r /></sec>が増加します。

  分隊内に<char uid="3P_Amphitrite" />がいる時、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r /></sec>が増加し、<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視効果が有効化</sec>されます。

  <sec typ="note">アムピトリーテー：突撃陣形</sec>または<sec typ="note">アムピトリーテー：迂回陣形</sec>効果を受けている状態の場合、<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="6" r /></sec>が追加で増加します。
UNIT_SKILL_DESC_3P_Salacia_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec>が増加します。

  分隊内の自分を除いた攻撃機1機ごとに効果が50%ずつ増加します。
UNIT_SKILL_DESC_3P_Galatea_1: >-
  単一対象に <dmg elem="physics" />を与えます。

  命中可否に関係なく、2ラウンドの間、対象の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="0" r /></sec>を減少させます。

  命中時、2ラウンドの間、対象の<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="2" r /></sec>を減少させます。

  <sec>スキルレベル当たり10%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_3P_Galatea_2: >-
  一直線上の対象に衝突をし <sec typ="attr">保護無視</sec> <dmg elem="physics"
  />を与え、2ラウンドの間、命中対象を<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>します。

