UNIT_SKILL_DESC_BR_Cheona_4: >-
  奇数ラウンドの場合、<sec typ="note">短剣投擲</sec>スキル使用時、対象に<sec typ="buff"><buff
  typ="TOGETHER_ATTACK" /> <sec typ="note">蛇牙</sec>スキル協同攻撃</sec>を行います。

  偶数ラウンドの場合、<sec typ="note">蛇牙</sec>スキル使用時、対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">短剣投擲</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_BR_Cheona_5: >-
