ENEMY_INTRO_Nest_B07: >-
  気を付けなくては。最上級の連結体、ネストよ。戦闘を通して得た情報を報告するわ。


  そのいち、ネストはその体にある射出装置から戦闘機械を放ち、その機械に莫大な動力を送っているわ。


  そのに、本体が攻撃を受け続けると自らバリアを張ることもあるわ。


  そのさん、バリアが展開されている状態で射出された機械を破壊したところ、一時的ではあるけれど弱くなったわ。それと属性攻撃を受けると一部の無機体系が不安定になるみたい。


