UNIT_SKILL_DESC_3P_Alexandra_F4: ラウンド開始時、隣接した味方の反応速度を向上させ<sec typ="buff"><buff
  typ="EVADE_UP" /> 回避率 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> 行動力 <val idx="2" r /></sec> / <sec typ="buff"><buff
  typ="LIGHTNINGRES_UP" /> 電気耐性 <val idx="0" r /></sec>を増加させます。
UNIT_SKILL_DESC_3P_Sowan_1: >-
  目標対象を下ごしらえし<dmg elem="physics" />を与え、3ラウンドの間、対象の<sec typ="buff"><buff
