UNIT_SKILL_DESC_PECS_LemonadeGamma_5: >-
  <sec typ="cond">라운드 개시 시</sec> 자신에게 <sec typ="buff"><buff typ="DEF_RESSURRECT"
  /> <val idx="0" signless />HP로 전투 속행</sec> 효과를 얻습니다.

