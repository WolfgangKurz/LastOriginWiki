  <sec>スキルレベル10で範囲が大きく増加します。</sec>
UNIT_SKILL_DESC_3P_Alexandra_F3: ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" />
  攻撃力 <val idx="0" r /></sec>  / <sec typ="buff"><buff typ="CRITICAL_UP" />
  クリティカル率 <val idx="1" r /></sec> /  <sec typ="buff"><buff typ="AP_UP" /> 行動力
