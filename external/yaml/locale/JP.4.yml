  typ="note">近距離対応モード</sec>になり<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val
  idx="17" slot="3" r /></sec>が増加し、<sec typ="buff"><buff typ="BARRIER_PIERCE" />
