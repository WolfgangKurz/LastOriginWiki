UNIT_SKILL_DESC_BR_Bheur_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="ACCURACY_UP" />
  적중 <val idx="0" r /></sec>가 증가합니다.

