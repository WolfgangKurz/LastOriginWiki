UNIT_SKILL_DESC_PECS_ElvenForestmaker_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性 <val idx="3"
  r /></sec>の効果を獲得します。

  <sec typ="cond">スキル使用</sec>時、2ラウンドの間、行動力増加効果を受けない全ての敵の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_Ignis_1: >-
  指定範囲に <dmg elem="fire" />を与え、2ラウンド間、<sec typ="buff"><buff typ="DEF_DOWN" />
  防御力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性
