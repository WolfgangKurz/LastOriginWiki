  <sec typ="cond">인접한 아군이 없을 경우</sec>, <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 재공격</sec> 효과를 얻고 <sec typ="buff"><buff typ="Action_Number_Change_Up" /> 최대 행동 횟수가 <val idx="6" />회</sec> 증가합니다.

