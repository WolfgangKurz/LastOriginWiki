UNIT_SKILL_DESC_ST_Ullr_F2: >-
  対象に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加し、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃 / 受けるダメージ減少効果を解除</sec>します。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、追加で<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_ST_Ullr_F4: >-
  ラウンド開始時、<sec typ="cond">後列</sec>の場合、<sec typ="note">長距離狙撃モード</sec>になり、<sec
