UNIT_SKILL_DESC_BR_Salamander_1: >-
  화염을 방사해 단일 대상에게 <dmg elem="fire" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상에게 <sec typ="dmg"><buff typ="FireDMG_DOT" /> 지속 화염 피해 <val idx="0" signless /></sec>을(를) 입힙니다.

  <sec typ="cond">치명타 시</sec>, <sec typ="dmg"><buff typ="FireATK_UP" /> 피해량 <val idx="2" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Salamander_2: >-
  전술 기동을 통해 지정 범위에 <dmg elem="fire" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상의 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val idx="1" r /></sec>를 감소시킵니다.

  <sec typ="cond">치명타 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 받는 피해 감소 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_Salamander_3: >-
  <sec typ="cond">전투 개시 시</sec>, 적 수에 비례하여 자신의 <sec typ="buff"><buff
  typ="ATK_UP" /> 공격력 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, 아군 수에 비례하여 자신의 <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="13" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 중장형 아군의 공격을 지원</sec>합니다.

  <sec typ="cond"><char uid="BR_QuickCamel" />이 없을 경우</sec>, 추가로 <cmt t="앵거 오브 호드">$$AngerOfHorde:?$</cmt> 소속 전투원의 공격을 지원합니다.
UNIT_SKILL_DESC_BR_Salamander_4: >-
  <sec typ="cond">적 사망</sec> / <sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 공격
  지원</sec> / <sec typ="cond">적중 시</sec>, 3라운드 동안 모든 적의 <sec typ="buff"><buff
  typ="FIRERES_DOWN" /> 화염 저항 <val idx="0" r /></sec>를 감소시킵니다. (최대 6중첩)

  <sec typ="cond">적 처치 시</sec>, 3라운드 동안 모든 적에게 <sec typ="dmg"><buff typ="FireDMG_DOT" /> 지속 화염 피해 <val idx="4" signless /></sec>을(를) 입힙니다.
UNIT_SKILL_DESC_BR_Salamander_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신은 <sec typ="buff"><buff
  typ="Guardpierce_Apply" /> 보호 무시</sec> 효과를 획득합니다.

  <sec typ="cond">전투 개시 시</sec>, 아군 스쿼드 구성에 따라 중장형 또는 <cmt t="앵거 오브 호드">$$AngerOfHorde:?$</cmt> 소속 전투원은 다음 효과를 획득합니다.

  <box t="지원기 3기 이상">
      <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="5" r /></sec> 증가
  </box>

  <box t="공격기 3기 / 지원기 2기">
      <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="8" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="9" r /></sec> 증가
  </box>

  <box t="공격기 4기 / 지원기 1기">
      <sec typ="buff"><buff typ="EVADE_UP" /> 회피 <val idx="12" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 효과 저항 <val idx="13" r /></sec> 증가
  </box>
UNIT_SKILL_DESC_BR_Scarabya_1: >-
  範囲内の敵にガラクタをむやみに投げつけて<dmg elem="physics" />を与え、命中対象は2ラウンドの間、<sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>減少 / <sec
  typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r
  /></sec>増加効果が適用されます。

  自分が<sec typ="note">カフェインチャージ</sec>状態の時、その効果を1回消費し、追加で命中対象に2ラウンドの間、<sec typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>効果を適用します。

  分隊内に<char uid="BR_Salamander" /> / <char uid="BR_Hyena" />がいる場合、指定ターゲットを対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">戦術機動：ストレートフラッシュ</sec>スキル協同攻撃</sec> / <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">最高の手榴弾</sec>スキル協同攻撃</sec>を行います。

  <sec>スキルレベルごとに20%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_BR_Scarabya_2: >-
  味方単一対象の装備を自分が収集した古鉄で調整します。

  自分に適用されたバフの<sec typ="cond"><buff typ="ATK_UP" /> 攻撃力増加</sec> / <sec typ="cond"><buff typ="ACCURACY_UP" /> 命中率増加</sec> / <sec typ="cond"><buff typ="CRITICAL_UP" /> クリティカル率増加</sec>効果を全て解除し、解除した効果と同じ効果を対象に、次の2回の攻撃に限り適用されます。

  自分が<sec typ="note">ニコチンチャージ</sec>状態の時、その効果を1回消費し、追加で対象の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="14" /></sec>を変更し<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="15" /></sec>増加効果を付与します。

  対象が<sec typ="note">アンガーオブホード</sec>の場合、継続効果が2回ではなく2ラウンドに変更されます。

  <sec typ="cond"><buff typ="ATK_UP" /> 攻撃力増加</sec> 状態 : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>増加

  <sec typ="cond"><buff typ="ACCURACY_UP" /> 命中率増加</sec> 状態 : <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>増加

  <sec typ="cond"><buff typ="CRITICAL_UP" /> クリティカル率増加</sec> 状態 : <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="6" r /></sec>増加

  <sec typ="note">アンガーオブホード</sec> : <char uid="BR_Khan" />, <char uid="BR_QuickCamel" />, <char uid="BR_WarWolf" />, <char uid="BR_TalonFeather" />, <char uid="BR_Salamander" />, <char uid="BR_Hyena" />, <char uid="BR_Kheshig" />
UNIT_SKILL_DESC_BR_Scarabya_3: >-
  戦闘開始時、自分は解除不可の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val
  idx="0" r /></sec>増加 / <sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val
  idx="1" /></sec>を獲得します。

  ラウンド開始時、自分に<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>または<sec typ="cond"><buff typ="Action_Number_Change_Up" /> <buff typ="Action_Number_Change_Up copy" /> 行動回数増減</sec>効果が適用された場合、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> その効果を解除</sec>しそれぞれ<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>が増加します。

  自分は<char uid="BR_Khan" />の<sec typ="note">出撃命令！</sec>及び<sec typ="note">隙を見る</sec>効果を受けません。
UNIT_SKILL_DESC_BR_Scarabya_4: >-
  戦闘開始時、自分は<sec typ="note">カフェインチャージ</sec>及び<sec
  typ="note">ニコチンチャージ</sec>状態になります。

  この効果が適用されてない状態で待機時、<sec typ="buff">再有効化</sec>されます。

  <sec typ="note">カフェインチャージ</sec> / <sec typ="note">ニコチンチャージ</sec> : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="13" slot="5" r /></sec>増加 (2回 充填)

  自分が<sec typ="note">カフェインチャージ</sec>または<sec typ="note">ニコチンチャージ</sec>効果が<sec typ="cond">再有効化</sec>された時、隣接する味方にも自分のおやつ(？)を配り、2ラウンドの間、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r /></sec>を増加します。
UNIT_SKILL_DESC_BR_Scarabya_5: >-
  敵死亡時、その場で残骸を分解し<sec typ="note">ハンティングトロフィー</sec>を製作します。

  自分は2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="7" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="8" r /></sec>が増加します。

  <sec typ="note">ハンティングトロフィー</sec>をプレゼントされた味方全体の<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ <val idx="1" r /></sec> / <sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ <val idx="5" r /></sec>を、2ラウンドの間、増加させます。

  味方が解体される姿を目撃した敵は、恐怖におびえ、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="9" r /> </sec>/ <sec typ="buff"><buff typ="SKILL_DOWN" /> スキル威力 <val idx="11" r /></sec>が2ラウンドの間、減少します。

  目撃した敵に<sec typ="note">テンダーライズ</sec>効果が適用中の場合、デバフ効果が50%増加します。
UNIT_SKILL_DESC_BR_Hyena_1: >-
  수류탄을 던져 지정 범위에 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 아군 수에 비례하여 2라운드 동안 대상의 <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 적중 <val idx="0" r /></sec>가 감소하고 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="1" r /></sec>가 증가합니다.

  <sec typ="cond">적중 대상이 <buff typ="FireDMG_DOT" /> 지속 화염 피해 상태인 경우</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="19" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Hyena_2: >-
  샷건으로 단일 대상에게 <dmg elem="physics" />를 입힙니다.

  <sec typ="cond">적중 시</sec>, 아군 수에 비례하여 2라운드 동안 대상의 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="0" r /></sec>를 감소시킵니다. (중첩 불가)

  <sec typ="cond">치명타 시</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="10" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Hyena_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 아군 수에 비례하여 아군 전체의 <sec typ="buff"><buff
  typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> 행동력 <val idx="1" r /></sec>가 증가합니다.

  자신의 스킬 효과 중 <sec typ="buff">인원 수에 비례하는 효과</sec>는, 자신 외의 <cmt t="앵거 오브 호드">$$AngerOfTheHorde:?$</cmt> 소속 전투원이 있을 경우 효과가 50% 증폭됩니다.
UNIT_SKILL_DESC_BR_Hyena_4: >-
  <sec typ="cond">전투 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="RANGE_UP" /> 사거리
  <val idx="0" /></sec>가 증가합니다.

  <sec>해당 효과는 3회 공격 적중 시 해제됩니다.</sec>

  <sec typ="cond">공격 적중 시</sec> <sec typ="cond"><sec typ="note">짧은 도화선</sec>에 의한 <buff typ="RANGE_UP" /> 사거리 증가 효과가 없을 경우</sec>, 아군 / 적 수에 비례하여 자신의 <sec typ="buff"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="1" r /></sec>가 증가합니다.

  <sec typ="buff"><buff typ="SKILL_UP" /> 스킬 위력 증가</sec> 효과는 적 처치 시까지 유지되며, <sec typ="cond">효과 해제 후</sec> 다시 <sec typ="buff"><buff typ="RANGE_UP" /> 사거리 증가</sec> 효과를 획득합니다.
UNIT_SKILL_DESC_BR_Hyena_5: >-
  <sec typ="cond">전투 개시 시</sec>, 아군 수에 비례하여 자신의 <sec typ="buff"><buff
  typ="AP_UP" /> AP <val idx="0" /></sec>이(가) 증가합니다.

  <sec typ="cond"><sec typ="note">죽여주는 수류탄</sec> 적중 시</sec>, 2라운드 동안 기폭제를 추가 부착하여 다음 <sec typ="note">죽여주는 수류탄</sec>의 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="20" slot="1" r /></sec>가 증가합니다.

  <sec>상기 효과는 <char uid="BR_Salamander" />의 액티브 스킬로도 기폭시킬 수 있습니다.</sec>

  <sec typ="buff"><buff typ="PhyATK_UP" /> <sec typ="note">샷건 연사</sec>의 피해량 증가</sec> 효과가 <sec typ="note">아군 수에 비례하는 효과</sec>로 변경됩니다.

  <sec>스킬 효과는 <sec typ="note">샷건 연사</sec> 스킬 레벨에 비례합니다.</sec>
UNIT_SKILL_DESC_PECS_LemonadeGamma_1: >-
