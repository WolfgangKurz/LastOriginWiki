UNIT_SKILL_FLAVOR_PECS_Muse_3: 무대공포증에 더불어 대인기피 성향을 보이는 뮤즈이지만, 일단 악기를 잡고 자기만의 세계로 들어간다면 어디서든 훌륭한 음악을 들려줄 겁니다.
