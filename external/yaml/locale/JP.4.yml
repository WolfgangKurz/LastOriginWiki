  방어 관통 <val idx="0" r /></sec>를 획득합니다.

  <sec typ="cond"><char uid="PECS_Rhode" /> / <char uid="PECS_Merlin" /> / <char uid="PECS_Triton" /> / <char uid="3P_Merope" /> 중 한명이 있으면</sec> <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="2" r /></sec>가 상승합니다.
UNIT_SKILL_DESC_PECS_LemonadeGamma_4: >-
