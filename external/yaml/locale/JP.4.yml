  $$BROTHER~

  <sec typ="cond">HP25%以上の味方</sec>

  ラウンド開始時、2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val param="$1" r /></sec>

  ~$$BROTHER
UNIT_SKILL_DESC_DS_Cloverace_3: >-
