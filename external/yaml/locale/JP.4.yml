UNIT_SKILL_DESC_BR_Shirayuri_4: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="2" r /></sec>
