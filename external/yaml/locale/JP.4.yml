UNIT_SKILL_DESC_BR_Djinnia_5: >-
  <sec typ="cond">전투 개시 시</sec>, <sec typ="buff"><buff typ="DEF_RESSURRECT" />
  <val idx="0" r signless /> HP로 전투 속행</sec> <sec typ="attr">일반 효과</sec>를 얻습니다.

  <sec typ="cond">라운드 개시 시</sec> 자신은 <sec typ="buff"><buff typ="SKILL_UP" /> 회피 <val idx="3" r signless /> 만큼 스킬 위력 감쇄</sec> 효과를 얻으며 <sec typ="cond">스쿼드에 <cmt t="둠 브링어">$$DoomBringer:?$</cmt> 구성원이 5명이면</sec> <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화 <val idx="4" signless />회<sub>고정 수치</sub></sec>를 얻습니다.
UNIT_SKILL_DESC_BR_Sylphid_1: >-
  머신건으로 <dmg elem="physics" />를 주고, <sec>적중 여부와 상관없이</sec> 2라운드 동안 대상의 <sec
  typ="buff"><buff typ="EVADE_DOWN" /> 회피 <val idx="0" r /></sec>를 감소시킵니다.

  <sec typ="cond">대상이 기동형인 경우</sec>, <sec typ="buff">회피 감소 효과가 2배로 적용</sec>됩니다.

  대상이 <sec typ="cond"><buff typ="MARKING" /> 표식</sec> / <sec typ="cond"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 회피 감소</sec> 디버프 상태면 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="4" r /></sec>가 증가합니다.

  <sec typ="cond">스쿼드 내에 <char uid="BR_Banshee" />가 있다면</sec> <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">기관포 소사</sec> 협동 공격</sec>을 유도합니다.
UNIT_SKILL_DESC_BR_Sylphid_2: >-
  공대공 미사일을 발사해 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">대상이 기동형이거나</sec> <sec typ="cond">치명타 시</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="3" r /></sec>가 증가합니다.

  <sec>스킬 레벨 당 +10%의 적중 보정이 적용됩니다.</sec>

  <sec typ="cond">스쿼드 내에 <char uid="BR_Banshee" />가 있다면</sec> <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">급강하 폭격</sec> 협동 공격</sec>을 유도합니다.
UNIT_SKILL_DESC_BR_Sylphid_3: >-
  <sec typ="dmg"><buff typ="MOBILITY_DMG_UP" /> 対機動型のダメージ量 <val idx="6" r
  /></sec>が増加します。

  攻撃命中時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="5" r /></sec>が最大3回まで増加します。

  <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力</sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率</sec> /<sec typ="buff"><buff typ="EVADE_UP" />  回避率</sec>増加効果は被撃時に解除されます。
UNIT_SKILL_DESC_BR_Sylphid_4: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타
  <val idx="4" r /></sec>가 증가합니다.

  <sec typ="cond">범위 내의 아군이 기동기인 경우</sec>, <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 대상의 공격을 지원</sec>하고 <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="2" r /></sec>를 증가시킵니다.

  <sec>스킬 레벨 10에서 범위가 증가합니다.</sec>
UNIT_SKILL_DESC_BR_Sylphid_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="dmg"><buff typ="SKILL_UP" /> 스킬
  위력 <val idx="0" r /></sec>와 <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 방어 관통
  <val idx="1" r /></sec>가 증가하고.

  <sec typ="cond">스쿼드 내에 <char uid="BR_Banshee" />가 있으면</sec> <sec typ="buff"><buff typ="BARRIER_PIERCE" /> 방어막과 받는 피해 감소 무시</sec> 효과를 얻습니다.
UNIT_SKILL_DESC_BR_Banshee_1: >-
  기관포를 발사해 지정 범위에 <dmg elem="physics" />를 줍니다.

  대상이 <sec typ="cond"><buff typ="MARKING" /> 표식</sec> / <sec typ="cond"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 회피 감소</sec> 디버프를 받고있으면 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Banshee_2: >-
  급강하 폭격으로 지정 대상에게 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  대상이 <sec typ="cond"><buff typ="MARKING" /> 표식</sec> / <sec typ="cond"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 회피 감소</sec> 디버프를 받고있으면 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Banshee_3: >-
  戦闘開始時、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>が増加します。

  ラウンド開始時、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="4" r /></sec> / <sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量 <val idx="5" r /></sec> / <sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ量 <val idx="6" r /></sec>が増加します。

  <char uid="BR_Djinnia" />または<char uid="BR_Sylphid" />のスキル効果を受ける状態の場合は、<sec typ="buff"><buff typ="AP_UP" /> AP増加</sec>効果が毎ラウンド50%適用され、<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量</sec>&<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ量</sec>増加が2倍になります。
UNIT_SKILL_DESC_BR_Banshee_4: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="note">기관포 소사</sec>는 <sec
  typ="dmg"><buff typ="ARMORED_DMG_UP" /> 대 기동형 피해량 <val idx="2" slot="1" r
  /></sec>가, <sec typ="note">급강하 폭격</sec>은 <sec typ="dmg"><buff
  typ="MOBILITY_DMG_UP" /> 대 중장형 피해량 <val idx="2" slot="2" r /></sec>가 증가합니다.

  <sec typ="cond">스쿼드 내 <char uid="BR_Sylphid" />가 있다면</sec> <sec typ="dmg"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="2" r /></sec>가 증가합니다
UNIT_SKILL_DESC_BR_Banshee_5: >-
  전술을 바꿔 더 빠르게 적에게 침투하여 치명적인 타격을 가하려합니다.

  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 방어 관통 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="2" r /></sec>를 증가시키고 <sec typ="cond">스쿼드 내에 <char uid="BR_Sylphid" />가 있다면</sec> <sec typ="buff"><buff typ="BARRIER_PIERCE" /> 받는 피해 감소와 방어막 무시</sec> 효과를 받습니다.
UNIT_SKILL_DESC_BR_StratoAngel_1: >-
  미사일을 난사해 지정 범위에 <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 방어 관통 <val
  idx="6" slot="4" r /></sec> <dmg elem="physics" />를 줍니다.

  <sec typ="cond">대상이 중장형인 경우</sec> <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_StratoAngel_2: >-
  미사일 폭격으로 대상 지점에 <sec typ="attr">보호 무시</sec> <sec typ="buff"><buff
  typ="DEF_PIERCE_UP" /> 방어 관통 <val idx="6" slot="4" r signless /></sec> <dmg
  elem="physics" />를 줍니다.

  대상이 <sec typ="cond"><buff typ="MARKING" /> 표식</sec> / <sec typ="cond"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 회피 감소</sec> 디버프를 가지고 있으면 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">스쿼드에 <char uid="BR_NightAngel" />이 있다면</sec> <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">고공 폭격</sec> 협동 공격</sec>을 유도합니다.
UNIT_SKILL_DESC_BR_StratoAngel_3: >-
  <sec typ="cond">中列</sec>または<sec typ="cond">後列</sec>配置時、スキル1使用後に<sec
  typ="buff"><buff typ="AP_UP" /> 行動力</sec>が増加し、スキル2使用後に<sec typ="buff"><buff
  typ="SKILL_UP" /> スキル威力</sec>が増加します。

  <sec typ="buff"><buff typ="AP_UP" /> 行動力</sec>は<sec typ="cond">後列</sec>にいる場合、<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力</sec>は<sec typ="cond">中列</sec>にいる場合に最大数値で適用され、反対の場合は50%のみ適用されます。

  中列 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="5" r /></sec>

  後列 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="6" r /></sec>
UNIT_SKILL_DESC_BR_StratoAngel_4: >-
  いつも優越感に浸っている状態なので<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r
  /></sec>が増加します。

  分隊内に<char uid="BR_NightAngel" />がいる場合、効果が3倍追加適用されます。
UNIT_SKILL_DESC_BR_StratoAngel_5: >-
  <sec typ="cond">라운드 개시 시</sec> 적 전체의 <sec typ="buff"><buff typ="DEF_DOWN" />
  방어력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 회피
  <val idx="1" r /></sec>를 감소시킵니다.

  <sec typ="cond">스쿼드 내에 <char uid="BR_NightAngel" />이 있다면</sec> 적 전체의 <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 감소 <val idx="3" r /></sec>를 약화시킵니다.
UNIT_SKILL_DESC_BR_RoyalArsenal_1: >-
  狙撃で単一対象に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  <sec typ="cond">命中時</sec>、対象に2ラウンドの間、<sec typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>増加効果を付与します。

  対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ増加</sec>効果が50%増幅されます。
UNIT_SKILL_DESC_BR_RoyalArsenal_2: >-
  F.アーモリーを展開し指定範囲内の味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0"
  /></sec>を増加させ、2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r
  /></sec>を増加させます。

  効果が適用された対象は1ラウンドの間、<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視</sec>効果を獲得します。

  <sec typ="cond">対象が重装型の場合</sec>、<sec><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視効果の持続が1ラウンド延長されます。</sec>
UNIT_SKILL_DESC_BR_RoyalArsenal_3: >-
  <sec typ="cond">ラウンド開始時</sec>、範囲内の味方重装型の<sec typ="buff"><buff typ="ATK_UP" />
  攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val
  idx="1" r /></sec>が増加し、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ
  <val idx="2" r inv /></sec>が減少します。

  <sec typ="cond">自分以外の <cmt t="AA キャノニア">$AACannonier:?$</cmt> 所属戦闘員がいる場合</sec>、効果が倍増します。
UNIT_SKILL_DESC_BR_RoyalArsenal_4: >-
  <sec typ="cond">ラウンド開始時</sec>、範囲内の味方の<sec typ="buff"><buff typ="CRITICAL_UP"
  /> クリティカル率 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力
  <val idx="1" r /></sec>が増加します。

  <sec typ="cond">ラウンド開始時</sec>、<sec typ="cond">対象が<sec typ="note">F.アーモリー展開</sec>効果を受けている状態の場合</sec>、<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 攻撃力 / クリティカル率減少免疫</sec>効果を付与します。
UNIT_SKILL_DESC_BR_RoyalArsenal_5: >-
  <sec typ="cond">ラウンド開始時</sec>、味方重装型攻撃機の<sec typ="buff"><buff typ="ATK_UP" />
  攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通
  <val idx="2" r /></sec>が増加します。

  <sec typ="cond">対象が<sec typ="note">F.アーモリー展開</sec>効果を受けている状態の場合</sec>、対象の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が追加で増加します。
UNIT_SKILL_DESC_BR_BloodyPanther_1: >-
  機関砲で <dmg elem="physics" />を与え、2ラウンドの間、<sec typ="buff"><buff typ="ATK_DOWN" />
  攻撃力 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" />
  クリティカル率 <val idx="4" r /></sec>を減少させます。

  対象が<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_BloodyPanther_2: >-
  主砲を発射して<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec> <dmg elem="physics" />を与えます。

  対象の防御力を一定比率無視し、<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 軽装型もしくは<buff typ="ARMORED_DMG_UP" /> 重装型の場合ダメージ量 <val idx="1" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_BloodyPanther_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1" r
  inv /></sec>減少効果を獲得します。

  待機時、<sec typ="buff"><buff typ="CHANGE_CHAR" /> <sec typ="ref">装甲展開モード</sec>に転換</sec>して<sec typ="note">機関砲射撃</sec>スキルを失い、<sec typ="note">主砲発射</sec>スキルが強化されます。

  <sec typ="ref">装甲展開モード</sec>でラウンド開始時、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少</sec>効果が2倍に増幅し、<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>効果が有効化されます。

  自分が<sec typ="ref">装甲展開モード</sec>でない場合、2ラウンド開始時まで、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が増加します。
UNIT_SKILL_DESC_BR_BloodyPanther_4: >-
  ラウンド開始時、特殊コーティング装甲により<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="4" r
  /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="3" r
  /></sec> / <sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" />
  <buff typ="LIGHTNINGRES_UP" /> 全属性耐性 <val idx="0" r /></sec>が増加します。

  <sec typ="ref">装甲展開モード</sec>では<sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff typ="LIGHTNINGRES_UP" /> <buff typ="DEBUFF_PERDOWN" /> 耐性増加</sec>効果が2倍に増加し、自分が<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>中の味方にも増加した分と同じ効果を付与します。
UNIT_SKILL_DESC_BR_BloodyPanther_5: >-
  ラウンド開始時、範囲内の保護機を除く味方<sec typ="buff"><buff typ="DEF_Char" /> 軽装型 /
  重装型を指定保護</sec>します。

  ラウンド開始時、範囲内の味方重装型に<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>増加効果を付与します。

  <sec typ="ref">装甲展開モード</sec>では<sec typ="buff"><buff typ="AP_UP" /> 行動力</sec>の代わりに<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力</sec>が追加で増加します。
UNIT_SKILL_DESC_BR_BloodyPanther_F1: >-
  主砲照準射撃で<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec> <dmg elem="physics" />を与えます。

  対象の防御力を一定比率無視し、<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> <buff typ="ARMORED_DMG_UP" /> 対軽装型 / 重装型ダメージ量 <val idx="1" r /></sec>が増加します。

  <sec>スキルレベル1あたり+10%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_BR_BloodyPanther_F2: |-
  <sec typ="note">装甲展開モード</sec>を解除し、<sec typ="note">巡航モード</sec>に転換します。
  <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 全ての有害な効果が除去</sec>されます。
UNIT_SKILL_DESC_BR_BloodyPanther_F3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>効果が有効化され、<sec
  typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1" r inv
  /></sec>が減少します。

  被撃時、3ラウンドの間、自分の<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="5" r /></sec>が増加します。(最大3スタック)

  被撃時、自分は<sec typ="buff"><buff typ="COUNTER" />  <val idx="6" r signless />威力で反撃</sec>効果を獲得します。

  <sec typ="buff"><buff typ="COUNTER" /> 反撃</sec>威力はスキルレベルではなく、<sec typ="note">装甲展開</sec>による<sec typ="buff"><buff typ="DEF_UP" /> 防御力増加</sec>効果のスタック数に比例して増加します。（スタックあたり威力 <val base="0.2" per="0" r />）
UNIT_SKILL_DESC_BR_BloodyPanther_F5: >-
  ラウンド開始時、範囲内の保護機を除く味方<sec typ="buff"><buff typ="DEF_Char" /> 軽装型 /
  重装型を指定保護</sec>します。

  ラウンド開始時、範囲内の味方重装型に<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>増加効果を付与します。

  <sec typ="ref">巡航モード</sec>では<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力</sec>の代わりに<sec typ="buff"><buff typ="AP_UP" /> 行動力</sec>が追加で増加します。
UNIT_SKILL_DESC_BR_Calista_1: |-
  照準砲撃で <dmg elem="physics" />を与えます。
  <sec typ="dmg"><buff typ="PhyATK_UP" /> 命中対象が前列に近いほどダメージ量</sec>が増加します。
  <sec>スキルレベル1あたり+4%の命中率補正が適用されます。</sec>
  対象が前列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>
  対象が中列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>
  対象が後列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="4" r /></sec>
UNIT_SKILL_DESC_BR_Calista_2: >-
  HEAT弾を連射して目標範囲に <dmg elem="physics" />を与えます。

  <sec typ="cond">命中対象が保護機の場合</sec>、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  <sec typ="buff"><buff typ="ATK_UP" /> 命中対象が少ないほどダメージ量(範囲ダメージ集中 <val idx="2" r signless />)</sec>が増加します。
UNIT_SKILL_DESC_BR_Calista_3: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val
  idx="0" r /></sec>が増加します。

  <sec typ="cond">戦闘開始時</sec>、2 ラウンドの間、<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>が有効になります。

  <sec typ="cond">敵撃破時</sec>、<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>効果が2ラウンドの間、再有効化されます。
UNIT_SKILL_DESC_BR_Calista_4: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通
  <val idx="2" r /></sec>が増加します。

  <sec typ="cond">ラウンド開始時</sec>、<sec typ="cond"><buff typ="DEF_Char" /> 自分が指定保護状態の場合</sec>、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="5" r inv /></sec>が減少し、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 指定保護を解除</sec>します。
UNIT_SKILL_DESC_BR_Calista_5: >-
  <sec typ="cond">ラウンド開始時</sec>、 <cmt t="アーマードメイデン">$$ArmoredMaiden:?$</cmt>
  所属戦闘員の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>します。

  <sec typ="note">自動装填装置</sec>の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>効果が<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" slot="3" /></sec>増加効果に変更されます。

  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="4" r /></sec>が増加します。

  <sec>自分が前列に近いほど効果が最大2倍まで増幅されます。</sec>
UNIT_SKILL_DESC_BR_Nashorn_1: >-
  言うことを聞かない機関砲を発射し <dmg elem="physics" />を与えます。

  <sec typ="cond">命中時</sec>、2ラウンドの間、対象に<sec typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>効果を付与します。

  <sec typ="cond">クリティカル時</sec>、2ラウンドの間、対象に<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>増加効果を付与します。
UNIT_SKILL_DESC_BR_Nashorn_2: >-
  無線で範囲内の味方攻撃機または<sec typ="note">アーマードメイデン</sec>所属の戦闘員に状況を伝播し、2ラウンドの間、<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="1" r /></sec>を増加させます。

  <sec typ="cond">対象が重装型の場合</sec>、効果が2倍に増幅されます。
UNIT_SKILL_DESC_BR_Nashorn_3: >-
  <sec typ="cond">ラウンド開始時</sec>、範囲内の重装型攻撃機の<sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> AP <val idx="2" /></sec>が増加します。

  <sec typ="cond">自分が分隊内唯一の支援機である場合</sec>、対象が重装型戦闘員に拡張され、効果が50%増幅されます。
UNIT_SKILL_DESC_BR_Nashorn_4: >-
  <sec typ="cond">ラウンド開始時</sec>、3ラウンドの間、自分の<sec typ="buff"><buff typ="AP_UP" />
  行動力 <val idx="0" r /></sec>が増加します。

  <sec typ="important">戦闘につき1回限り</sec>、<sec typ="buff">待機を行う</sec>と主砲を組み立て自分の<sec typ="buff"><buff typ="CHANGE_CHAR" /> アクティブスキルを変更</sec>します。

  <sec typ="cond"><equip uid="Sub_ArmorPierce" />装着時</sec>、<sec typ="buff"><buff typ="CHANGE_CHAR" /> 主砲を組み立てた状態で戦闘を開始</sec>し、主砲を最大2回使用できます。
UNIT_SKILL_DESC_BR_Nashorn_5: >-
  <sec typ="cond">戦闘開始時</sec>、<sec typ="cond">2回被撃するまで</sec>自分の<sec
  typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec>が大きく増加します。

  <sec typ="cond">ラウンド開始時</sec>、<sec typ="cond"><buff typ="DEBUFF_PERDOWN" /> 自分が状態異常耐性増加状態の場合</sec>、自分は<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果を獲得します。

  <cmt t="アーマードメイデン">$$ArmoredMaiden:?$</cmt> 所属戦闘員の<sec typ="note">自分の位置に応じたスキル効果</sec>が常に最大効率で発動します。
UNIT_SKILL_DESC_BR_Nashorn_F1: >-
  전열화학포를 발사하여 지정 범위에 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">치명타 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과를 해제</sec>합니다.

  <sec typ="cond">치명타 대상이 보호기인 경우</sec>, 2라운드 동안 <sec typ="buff"><buff typ="Disallow" /> 강화 불가</sec> 효과를 부여합니다.

  <sec typ="cond">스킬 사용 후</sec>, <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> <sec typ="note">주포 조립</sec> 상태를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_Nashorn_F2: >-
  고폭탄을 장전하여 지정 범위에 <dmg elem="physics" />를 주고 받는 피해 감소 효과를 해제합니다.

  <sec typ="cond">적중 시 대상이 <buff typ="DEF_Line" />행 / <buff typ="DEF_Side" />열 / <buff typ="DEF_Char" />지정 보호 상태인 경우</sec>, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="2" r /></sec>가 증가합니다.

  <sec typ="cond">스킬 사용 후</sec>, <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> <sec typ="note">주포 조립</sec> 상태를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_Io_1: >-
  重機関砲を発射し <dmg elem="physics" />を与えます。

  <sec typ="cond">命中時</sec>、自分の<sec typ="buff"><buff typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量 <val idx="2" r /></sec>が増加します。

  命中対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec>または<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Io_2: >-
  全ての武装を発射し指定位置に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  <sec typ="cond">命中時</sec>、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>を減少させます。

  <sec>この効果は、対象の状態異常耐性を無視します。</sec>

  <sec typ="cond">クリティカル時</sec>、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Io_3: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val
  idx="1" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val
  idx="2" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r
  /></sec>が増加します。

  <sec typ="cond">ラウンド開始時</sec>、<sec typ="cond"><buff typ="DEF_Char" /> 自分が指定保護を受けている場合</sec>、効果が倍増します。
UNIT_SKILL_DESC_BR_Io_4: >-
  <sec typ="cond">ラウンド開始時</sec>、範囲内の味方攻撃機 / 保護機の<sec typ="dmg"><buff
  typ="TROOPER_DMG_UP" /> 対軽装型ダメージ量 <val idx="0" r /></sec>が増加します。

  <sec typ="cond">対象が重装型の場合</sec>、効果が50%増幅されます。
UNIT_SKILL_DESC_BR_Io_5: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val
  idx="2" r /></sec>が増加します。

  <sec>自分が後列に近いほど効果が最大2倍に増幅します。</sec>
UNIT_SKILL_DESC_BR_Spriggan_1: >-
  対装甲ミサイルで<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="3" r
  /></sec> <dmg elem="physics" />を与えます。

  対象が<sec typ="dmg"> <buff typ="ARMORED_DMG_UP" /> 重装型の場合、ダメージ量 <val idx="4" r /></sec>が増加します。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Spriggan_2: >-
  狙撃で <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>がそれぞれ増加します。

  <sec>スキルレベル1あたり+6%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_BR_Spriggan_3: 戦闘で発生した事態とその時の会話をみんなに伝えることを考えるとウキウキして、ラウンド開始時に<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec>が増加し、2ウェーブ後には<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r
  /></sec>が増加します。
UNIT_SKILL_DESC_BR_Spriggan_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="2"
  /></sec>が増加します。

  戦闘開始時、1回に限り攻撃時、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>が追加適用され、<sec>スキルレベル10から回数が2回に増加します。</sec>
UNIT_SKILL_DESC_BR_Spriggan_5: >-
  <sec typ="note">ルーマーコレクター</sec>の<sec typ="buff"><buff typ="AP_UP" />
  行動力増加</sec>効果が1ウェーブラウンド開始後に発動し、<sec typ="cond">隣接した味方が2機以上</sec>の場合、<sec
  typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>効果が追加適用されます。

  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec>が増加し、この効果が適用中、各アクティブスキルが強化されます。

  <sec typ="note">アクティブスキル強化</sec> : クリティカル時、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 受けるダメージ減少効果の解除</sec>
UNIT_SKILL_DESC_BR_BeastHunter_1: >-
  成形炸薬弾を発射し <dmg elem="physics" />を与えます。

  対象の防御力を一定比率無視します。<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="1" r /></sec>

  対象が<sec typ="cond">重装型</sec>または<sec typ="cond">保護機</sec>の場合、それぞれ<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。

  分隊内に<char uid="BR_Pani" />がいる場合、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">183mmHESH弾</sec>協同攻撃</sec>を行います。
UNIT_SKILL_DESC_BR_BeastHunter_2: >-
  榴散弾を発射し目標範囲対象に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  対象が<sec typ="cond">前列</sec>にいる場合、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。

  対象が<sec typ="cond">軽装型</sec>の場合、位置に関係なく対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>し、<sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_BeastHunter_3: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="dmg"><buff typ="ARMORED_DMG_UP" />
  対重装型ダメージ量 <val idx="0" r /></sec>が増加します。

  <sec typ="cond">敵撃破時</sec>、自分の<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ量 <val idx="3" r /></sec>が永久に増加します。(最大3スタック)

  <sec typ="cond">敵攻撃時</sec>、<sec typ="buff"><buff typ="DamageAmp_Opp" /> 対象のHPに反比例して受けるダメージ量 <val idx="6" slot="1" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_BeastHunter_4: >-
  <sec typ="cond">ラウンド開始時</sec>、自分は<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="3" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率
  <val idx="4" r /></sec>増加効果を獲得します。

  分隊内に <cmt t="AAキャノニア">$$AACannonier_Supporter:?$</cmt>所属の支援機がいる場合、上記の効果が50%増加します。

  <sec typ="cond">ラウンド開始時</sec>、自分は<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視</sec>効果を獲得します。
UNIT_SKILL_DESC_BR_BeastHunter_5: >-
  <sec typ="cond">ラウンド開始時</sec>、分隊内の重装型戦闘員の数に応じて敵全体の<sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>を増加させます。

  <sec>この効果は被撃時に解除されます。</sec>

  <sec typ="cond">ラウンド開始時</sec>、分隊内の攻撃機戦闘員の数に応じて敵全体の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="13" r /></sec>を減少させます。

  分隊内に <cmt t="AAキャノニア所属の支援機">$$AACannonier_Supporter:?$</cmt>がいる場合、上記の効果が50%増加します。

  <sec typ="cond">ラウンド開始時</sec>、<sec typ="buff"><buff typ="SUPPORT_ATTACK" />  <cmt t="AAキャノニア所属の攻撃機">$$AACannonier_Attacker:?$</cmt>を攻撃支援</sec>します。
UNIT_SKILL_DESC_BR_Emily_1: >-
  レールガンを発射し対象に <dmg elem="physics" />を与えます。

  <sec typ="cond"><buff typ="MARKING" /> 標的</sec>状態の対象には<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Emily_2: >-
  高出力ビームを発射し<sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。

  <sec typ="note">出力強化</sec>状態の場合、対象に適用中の<sec typ="buff"><buff typ="REMOVE_BUFF" /> バリア / ダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Emily_3: >-
  待機時、レールガン出力を強化して2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3"
  r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="1" r
  /></sec>が増加し、<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア /
  ダメージ減少無視</sec>効果を獲得します。

  <sec>スキルレベル10から持続ラウンドが増加します。</sec>
UNIT_SKILL_DESC_BR_Emily_4: >-
  敵攻撃時、<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>または<sec
  typ="cond"><buff typ="DEF_Char" /> 指定対象保護</sec>を受けている状態の場合、急速充電を開始し<sec
  typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>が増加します。

  各効果はスタック適用されます。
UNIT_SKILL_DESC_BR_Emily_5: >-
  <sec typ="cond">自分のHPが33%以下</sec>の場合は、リミッターを解除し<sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="5" r /></sec> / <sec typ="buff"><buff
  typ="EVADE_UP" /> 回避率 <val idx="7" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> 行動力 <val idx="6" r /></sec>が大きく増加し、バスターキャノンの威力が増加します。

  この状態で攻撃時、ラウンド終了時点に過負荷による<sec typ="dmg"><buff typ="phyDMG_DOT" /> 固定持続ダメージ <val idx="1" slot="1" signless /></sec>が適用されます。

  過負荷効果はスタックされます。
UNIT_SKILL_DESC_BR_Emily_7: |-
  高出力ビームを発射し<sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。
  対象の<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少効果を無視</sec>します。
UNIT_SKILL_DESC_BR_Emily_F2: >-
  高出力ビームを発射し<sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。

  対象に適用中の<sec typ="buff"><buff typ="REMOVE_BUFF" /> バリア / ダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Pani_1: >-
  HESH弾を発射して <dmg elem="physics" />を与えます。

  <sec typ="cond">クリティカル時</sec>、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  対象が<sec typ="cond"><buff typ="VULNERABLE" /> 受けるダメージ増加</sec> / <sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Pani_2: >-
  高速徹甲弾を発射し<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec> <dmg elem="physics" />を与えます。

  <sec typ="cond">クリティカル時</sec>、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。

  分隊内に<char uid="BR_BeastHunter" />がいる場合、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">榴散弾砲撃</sec>協同攻撃</sec>を行います。
UNIT_SKILL_DESC_BR_Pani_3: >-
  <sec typ="cond">戦闘開始時</sec>、<sec typ="cond">自分が中列 / 後列にいる場合</sec>、砲撃隊列を展開し中列 /
  後列にいる重装型攻撃機の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0"
  /></sec>を増加させます。

  <sec typ="cond">対象が自分と同じ列にいる</sec>場合、上記条件による<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="3" /></sec>が追加で増加します。

  <sec typ="cond">自分が敵攻撃時</sec>、中列 / 後列にいる重装型攻撃機の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Pani_4: >-
  待機時、<sec typ="note">砲撃隊列</sec>範囲内の重装型攻撃機に<sec typ="note">放列</sec>を指示します。

  <cmt t="放列">$$PANI_4:0$</cmt> 状態の戦闘員は<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>になり、<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 強制移動効果に免疫</sec>状態になり、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec>が増加します。

  <cmt t="放列">$$PANI_4:0$</cmt> は<sec typ="attr">強化解除効果で解除されず</sec>、パニが<sec typ="cond">待機時</sec>、<sec typ="buff">一括解除</sec>できます。

  $$PANI_4~

  <sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>

  <sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 強制移動効果に免疫</sec>
   <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> 増加
  ~$$PANI_4
UNIT_SKILL_DESC_BR_Pani_5: >-
  <sec typ="cond">戦闘開始時</sec>、分隊内の重装型戦闘員の数に応じて自分の<sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec>が永久に増加します。

  <sec typ="cond">戦闘開始時</sec>、分隊内の攻撃機戦闘員の数に応じて自分の<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="8" r /></sec>が永久に増加します。

  <sec typ="cond">ラウンド開始時</sec>、<cmt t="AAキャノニア所属の支援機">$$AACannonier_Supporter:0$</cmt>を<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>します。

  <sec typ="note">砲撃隊列</sec>効果中、攻撃時に増加するAPの50%だけ自分が<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援 / <buff typ="TOGETHER_ATTACK" /> 協同攻撃時</sec>にも対象の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" slot="3" /></sec>が増加します。
UNIT_SKILL_DESC_BR_Raven_1: >-
  ディスクボムで <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、対象の<sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を減少させます。

  命中対象が<sec typ="cond">軽装型</sec> / <sec typ="cond">重装型</sec>の場合、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 防御力強化効果を解除</sec>します。

  <sec typ="cond">クリティカル時</sec>、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 保護効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Raven_2: >-
  対象に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、2ラウンドの間、<sec
  typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>増加状態にします。

  <sec typ="cond">クリティカル時</sec>、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 回避率強化解除</sec> /<sec typ="buff"><buff typ="REMOVE_BUFF" />  受けるダメージ減少効果を解除</sec>します。

  <sec>スキルレベル1あたり+30%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_BR_Raven_3: >-
  <sec typ="cond">攻撃命中時</sec>、範囲内の重装型攻撃機の<sec typ="buff"><buff typ="AP_UP" /> AP
  <val idx="0" /></sec>を増加させ、3ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="4" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val
  idx="5" r /></sec>を増加させます。(最大2スタック)

  自分は同一数値の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="7" r /></sec>増加効果を獲得します。

  <sec>スキルレベル10で自分の位置と関係なく全体適用されます。</sec>
UNIT_SKILL_DESC_BR_Raven_4: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val
  idx="0" /></sec>が増加し、<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" />
  命中率減少効果免疫</sec>状態になります。

  <sec typ="note">ディスクボム</sec>命中時、分隊内に<char uid="BR_BeastHunter" />がいる場合、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">157mmHEAT弾</sec>協同攻撃</sec>を行います。

  <sec typ="note">標的スキャン</sec>命中時、分隊内に<char uid="BR_Pani" />がいる場合、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">183mmHVAP弾</sec>協同攻撃</sec>を行います。

  <sec typ="cond">分隊内に協同攻撃を行う対象がいない</sec>場合、<sec typ="note">砲撃観測</sec>の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="8" slot="3" /></sec>増加効果が自分にも適用されます。
UNIT_SKILL_DESC_BR_Raven_5: >-
  <sec typ="cond">ラウンド開始時</sec>、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val
  idx="0" r /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="1"
  r /></sec>が増加します。

  <sec typ="note">ディスクボム</sec> / <sec typ="note">標的スキャン</sec>の付加効果発動条件を「<sec typ="cond">クリティカル時</sec>」から「<sec typ="cond">命中時</sec>」に緩和します。

  <sec typ="cond">戦闘開始時</sec>、 <cmt t="AAキャノニア所属の攻撃機">$$AACannonier_Attacker:0$</cmt>に1ラウンドの間、<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec><sec typ="attr">一般効果</sec>を付与します。

  <sec>この効果は、敵の保護機の数だけ持続ラウンドが増加します。</sec>
UNIT_SKILL_DESC_BR_Neodym_1: >-
  金属の残骸を投擲し <dmg elem="physics" />を与えます。

  <sec typ="buff"><buff typ="ATK_UP" /> 残骸収集</sec>数に応じて次の追加効果が発生します。

  1段階 : <sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec> 減少

  2段階 : <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec> 増加

  3段階 : <sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果解除</sec>
UNIT_SKILL_DESC_BR_Neodym_2: >-
  <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、2ラウンドの間、<sec
  typ="buff"><buff typ="DEF_UP" /> 防御力増加 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="SNARE" /> 移動不可</sec> / <sec typ="buff"><buff
  typ="EVADE_DOWN" /> 回避率 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="AP_DOWN" /> 行動力 <val idx="2" r /></sec> / <sec typ="buff"><buff
  typ="RANGE_DOWN" /> 射程距離 <val idx="4" /></sec>減少状態にします。

  すべての<sec typ="buff"><buff typ="ATK_UP" /> 残骸収集</sec>のスタックを消費します。

  <sec>スキルレベル1あたり+30%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_BR_Neodym_3: >-
  ラウンド開始時、<sec typ="cond">自分のHPが50%以上</sec>の場合、周辺にマグネットフィールドを展開し<sec
  typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r inv
  /></sec>を減少させ、<sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP"
  /> <buff typ="LIGHTNINGRES_UP" /> 全属性耐性 <val idx="1" r /></sec>が増加します。

  <sec typ="cond">自分のHPが50%以下</sec>ならこの効果を自分にだけ2倍で与えます。
UNIT_SKILL_DESC_BR_Neodym_4: >-
  攻撃された場合、反応防壁を展開し<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" r
  /></sec>が増加し、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1"
  r inv /></sec>が減少します。

  <sec typ="buff"><buff typ="ATK_UP" /> 残骸収集</sec>数に応じて最大3段階まで増加します。<sec typ="note">（3スタック）</sec>
UNIT_SKILL_DESC_BR_Neodym_5: >-
  ラウンド開始時、周辺の金属残骸を収集し<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec>が増加します。

  残骸は最大3個まで収集できます。

  <sec typ="buff"><buff typ="ATK_UP" /> 残骸収集</sec>数が最大の場合、<sec typ="note">マグネットプリズン</sec>の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率減少</sec> / <sec typ="buff"><buff typ="Speed_DOWN" /> 行動力減少</sec>効果が2倍になり、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>します。
UNIT_SKILL_DESC_AGS_Shade_1: >-
  対象に <dmg elem="fire" />を与えます。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_AGS_Shade_2: >-
  範囲内の対象に<sec typ="attr">保護無視</sec> <dmg elem="fire" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="FireATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加し3ラウンドの間、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="1" r /></sec>を減少させます。

  この効果は、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果を解除</sec>する効果で解除されません。
UNIT_SKILL_DESC_AGS_Shade_3: >-
  ラウンド開始時、<sec typ="buff">影の舞プロトコル</sec>を展開し<sec typ="buff"><buff typ="EVADE_UP"
  /> 回避率</sec>が増加します。

  <sec typ="buff"><buff typ="EVADE_UP" /> 回避率増加</sec>効果は前列に近いほど増加します。

  敵の攻撃を受けると<sec typ="buff"><buff typ="COUNTER" />  <val idx="5" r signless />威力で反撃</sec>を行い、敵攻撃時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="9" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="10" r /></sec>が増加し、敵撃破時、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="8" /></sec>が増加します。

  前列 : <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="2" slot="1" r /></sec>

  中列 : <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="1" slot="1" r /></sec>

  後列 : <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="3" slot="1" r /></sec>
UNIT_SKILL_DESC_AGS_Shade_4: 戦闘開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="0" r /></sec>が大幅に増加します。ラウンド開始時、<sec typ="cond">敵の数</sec>に応じて<sec
  typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="2" r /></sec>が減少します。
UNIT_SKILL_DESC_BR_Phantom_1: >-
  不意打ちで <dmg elem="physics" />を与え、2ラウンドの間、対象に<sec typ="buff"><buff typ="MARKING"
  /> 標的</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ増加 <val idx="1"
  r /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="2" r
  /></sec>減少効果を適用します。

  各効果はスタックが可能です。

  クリティカル時、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Phantom_2: >-
  粘着爆弾で <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>または<sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加し<sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="1" r inv /></sec>を減少させます。
UNIT_SKILL_DESC_BR_Phantom_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率増加 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少 <val idx="2"
  r inv /></sec>効果が適用されます。

  敵を撃破するたびに<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が増加します。

  <sec typ="note">光学迷彩</sec>発動時、<sec typ="note">偽装戦術</sec>に変更されます。
UNIT_SKILL_DESC_BR_Phantom_4: >-
  待機時、光学迷彩を有効化します。

  この状態では<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" slot="CH_4" r /></sec>増加 / アクティブスキル変更 / <sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="7" slot="CH_4" r /></sec>減少効果が適用されます。

  発動時、次のラウンドまで<sec typ="buff"><buff typ="CRITICAL_UP" /> 確定クリティカル</sec>が適用されます。
UNIT_SKILL_DESC_BR_Phantom_5: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="SUPPORT_ATTACK" />
  攻撃を支援</sec>し、対象の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="9" r
  /></sec>を増加させます。

  <sec typ="cond">中列</sec> / <sec typ="cond">後列</sec>で攻撃時、光学迷彩と付加効果が発動しそのラウンドから<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec>増加が適用されます。
UNIT_SKILL_DESC_BR_Phantom_F1: >-
  闇討ちをかけ <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、2ラウンドの間、<sec
  typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="5" r /></sec> / <sec
  typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="6" r /></sec> / <sec
  typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="7" r /></sec>が減少する<sec
  typ="note">混乱</sec>状態にします。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が大きく増加し<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃効果を解除</sec>します。
UNIT_SKILL_DESC_BR_Phantom_F2: >-
  粘着爆弾で<sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  クリティカル時、対象に<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果解除</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ増加 <val idx="1" r /></sec>が適用されます。
UNIT_SKILL_DESC_BR_Phantom_F3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="1" r
  /></sec>が増加します。

  敵を撃破するたびに2ラウンドの間、<sec typ="buff"><buff typ="EVADE_UP" /> 回避率増加</sec>の50%が追加適用されます。

  追加の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率増加</sec>はスタックされます。
UNIT_SKILL_DESC_BR_Phantom_F4: >-
  アクティブスキルが変更され、ラウンド開始時の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec>が増加し<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="7" r
  /></sec>が減少します。

  待機時、光学迷彩状態を解除し<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 全ての有害な効果が除去</sec>され<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec>が増加します。
UNIT_SKILL_DESC_BR_Phantom_F5: ラウンド開始時、範囲内の味方の<sec typ="buff"><buff
  typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>し、対象の<sec typ="buff"><buff
  typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec>を増加させます。
UNIT_SKILL_DESC_BR_Echidna_1: >-
  指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、2ラウンドの間、<sec
  typ="buff"><buff typ="SNARE" /> 移動不可</sec> / <sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="5" r /></sec> / <sec typ="buff"><buff
  typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="DEF_DOWN" /> 防御力 <val idx="8" r /></sec>を減少状態にします。(最大2スタック)

  機動型には効果が50%減少します。

  このスキルで敵撃破時、<sec typ="note">欲望の沼</sec>が発動します。
UNIT_SKILL_DESC_BR_Echidna_2: 3ラウンドの間、自分と周辺の味方に<sec typ="buff"><buff
  typ="DAMAGE_ABSORB" /> バリア <val idx="0" /></sec> / <sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="5" r inv /></sec>減少 / <sec
  typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff
  typ="LIGHTNINGRES_UP" /> 全属性耐性 <val idx="7" r /></sec> / <sec typ="buff"><buff
  typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="6" r /></sec> / <sec typ="buff"><buff
  typ="Remove_Buff_Resist" /> 強化解除耐性 <val idx="10" r /></sec>増加効果を与えます。
UNIT_SKILL_DESC_BR_Echidna_3: ラウンド開始時、<sec typ="buff"><buff typ="DEF_UP" /> 防御力
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 電気耐性
  <val idx="2" r /></sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ
  <val idx="0" r inv /></sec>減少 / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" />
  状態異常耐性 <val idx="3" r /></sec>が増加し、<sec typ="cond"><elem
  type="lightning"  />電気属性の攻撃</sec>を被撃時、<sec typ="buff"><buff typ="AP_UP" /> AP
  <val idx="4" /></sec>が増加します。
UNIT_SKILL_DESC_BR_Echidna_4: >-
  ラウンド開始時、味方に<sec typ="cond">重装型が2機以下</sec>の場合、範囲内の味方軽装型 / 機動型の<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>を増加させ、<sec
  typ="cond">効果を受ける対象が保護機でない</sec>場合、対象を<sec typ="buff"><buff typ="DEF_Char" />
  指定保護</sec>します。

  味方に<sec typ="cond">軽装型が2機以上</sec>の場合、自分に<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>が適用され、味方に<sec typ="cond">機動型が2機以上</sec>の場合、自分に<sec typ="buff"><buff typ="DEF_Side" /> 列保護</sec>が適用されます。
UNIT_SKILL_DESC_BR_Echidna_5: >-
  戦闘開始時、範囲内の敵軽装型 / 重装型を2ラウンドの間、<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec> /
  <sec typ="buff"><buff typ="SNARE" /> 移動不可</sec> / <sec typ="buff"><buff
  typ="SKILL_DOWN" /> スキル威力 <val idx="4" r /></sec>減少 / <sec typ="buff"><buff
  typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>減少 / <sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ <val idx="2" r /></sec>増加状態にします。

  対象が<sec typ="cond">重装型</sec>の場合、効果が100%増加します。

  この効果は、対象の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> <buff typ="DEBUFF_RATEUP" /> 状態異常耐性</sec>に影響を受けずに適用され、<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>を除く残りの効果は<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果の解除</sec>によって解除できません。

  <sec>スキルレベル10で範囲が増加します。</sec>
UNIT_SKILL_DESC_BR_Wraithy_1: >-
  対象に電撃を発射し <dmg elem="lightning" />を与え、<sec typ="buff"><buff typ="AP_DOWN" />
  AP <val idx="0" /></sec>を減少させます。

  命中に関係なく3ラウンドの間、対象の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="3" r /></sec>を減少させます。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態の場合、それぞれ<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Wraithy_2: >-
  指定範囲に電撃を放射し <sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与え、<sec
  typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>を減少させます。

  命中に関係なく3ラウンドの間、対象の<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="3" r /></sec>を減少させます。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態の場合、それぞれ<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_BR_Wraithy_3: >-
  ラウンド開始時、自分以外の味方の数に応じて自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3"
  r /></sec>が増加します。

  自分以外の<sec typ="cond">味方の数が2以上</sec>なら<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="7" r /></sec>、<sec typ="cond">4以上</sec>なら<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="8" r /></sec>がさらに増加します。
UNIT_SKILL_DESC_BR_Wraithy_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 電気耐性 <val idx="0" r
  /></sec>が増加します。

  ラウンド開始時、<sec typ="cond"><buff typ="LIGHTNINGRES_UP" /> 電気耐性増加効果が適用された味方</sec>の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>が増加します。

  <sec typ="cond">自分と同じ列に位置する味方</sec>は、<sec>上記条件に関係なく</sec>50%の効果が別途適用されます。
UNIT_SKILL_DESC_BR_Wraithy_5: >-
  ラウンド開始時、敵全体の<sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="0"
  r /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="2" r
  /></sec>を減少させます。

  <sec typ="note">浸水</sec>状態の敵には<sec typ="chance">状態異常耐性を無視して</sec>適用され、追加で<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>効果を付与します。

  攻撃命中時、電流が<sec typ="note">浸水</sec>状態の全ての敵に広がり、自分の<sec typ="dmg"><buff typ="LightningATK_UP" /> 攻撃力 <val idx="9" r signless />の固定電気ダメージ</sec>を与えます。
UNIT_SKILL_DESC_BR_DrM_1: >-
  指定対象に <dmg elem="physics" />を与えます。

  2ラウンドの間、対象は<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>が減少し、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>が増加して<sec typ="buff"><buff typ="Push" /> 後方へ <val idx="2" signless />マス突き飛ばされます</sec>。

  <sec typ="note">出力全開</sec>状態なら<sec typ="chance">50%</sec>の確率で<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>状態にし、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ</sec>増加効果が50%増加します。
UNIT_SKILL_DESC_BR_DrM_2: >-
  目標範囲内の対象を捕獲し、 <dmg elem="physics" />を与えて<sec typ="buff"><buff typ="Pull" />
  前方へ <val idx="0" signless />マス引き寄せます</sec>。

  2ラウンドの間、<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>状態になり、<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="4" /></sec>が減少します。

  <sec typ="chance">50%</sec>の確率で<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>し、<sec typ="note">出力展開</sec>状態なら<sec typ="chance">100%</sec><sec typ="buff"><buff typ="REMOVE_BUFF" /> 解除</sec>します。
UNIT_SKILL_DESC_BR_DrM_3: >-
  ラウンド開始時、自分に適用された強化効果を分析し新しい発明品を作って周辺の味方に渡します。

  <sec>スキルレベル10で範囲が増加します。</sec>

  <sec typ="cond"><buff typ="ATK_UP" /> 攻撃力増加</sec>時 : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec>

  <sec typ="cond"><buff typ="ACCURACY_UP" /> 命中率増加</sec>時 : <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r /></sec>

  <sec typ="cond"><buff typ="CRITICAL_UP" /> クリティカル率増加</sec>時 : <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="5" r /></sec>

  <sec typ="cond"><buff typ="AP_UP" /> 行動力増加</sec>時 : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="7" r /></sec>

  <sec typ="cond"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少</sec>時 : <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="8" r inv /></sec>
UNIT_SKILL_DESC_BR_DrM_4: >-
  待機時、機体の出力を強化し2ラウンド間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
