  また、待機時に発生する<sec typ="note">洗脳の波動</sec>による<sec typ="dmg"><buff typ="phyDMG_DOT" /> 持続固定ダメージ</sec>を除去します。

  バイオロイドでなくても、配下の<sec typ="note">軍団長</sec>(<char uid="AGS_Goltarion" />)にも魔力を行使します。
UNIT_SKILL_DESC_DS_Faucre_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>が増加します。

  <sec typ="cond">自分のHPが50%以上</sec>の場合、やる気満々になり効果が50%増加します。

  <sec typ="cond">自分のHPが50%以下</sec>の場合、<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="8" r /></sec>が増加し<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="9" r inv /></sec>が減少します。
UNIT_SKILL_DESC_DS_Faucre_5: >-
  <sec typ="cond">ラウンド開始時</sec>、味方全体に<sec typ="buff"><buff typ="IMMUNITY_DEBUFF"
  /> <sec typ="attr">有害な</sec>標的免疫</sec>効果を付与します。

  <sec typ="cond">ラウンド開始時</sec>、味方全体の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>を増加させますが、代わりに<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="4" r /></sec>を増加させます。

  <sec typ="cond">配下の<sec typ="note">軍団長</sec>(<char uid="AGS_Goltarion" />)</sec>には上の数値代わりに<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="5" r /></sec>を増加させますが、代わりに<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="6" r /></sec>を増加させます。

  この効果は<sec typ="attr">強化効果</sec>に分類されます。
