UNIT_SKILL_DESC_PECS_Lumberjane_4: >-
  ラウンド開始時、3ラウンドの間、敵全体の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val
  idx="2" r /></sec>を増加させます。

