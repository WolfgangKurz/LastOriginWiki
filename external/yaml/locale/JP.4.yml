UNIT_SKILL_DESC_BR_Tomoe_1: >-
  サブマシンガンで <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff
  typ="EVADE_DOWN" /> 回避率 <val idx="0" r /></sec>を減少させ、<sec typ="buff"><buff
