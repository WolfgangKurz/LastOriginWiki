EQUIP_DESC_System_Circulation_T4: 攻撃を受ける時、防御力が自分よりも低い敵の攻撃力を減少させます。この効果は攻撃者の立場で攻撃すると消滅します。
EQUIP_DESC_Sub_HotPack_T4: "極寒の寒さも耐えられる温かいカイロです。

  [i][c][B8DDD9FF]「俺は自分に厳しい冷酷な男…でも愛する女には温かいんだ…」[/i][-][/c]

  \ "
EQUIP_DESC_Sub_SEyepatch_T4: "サイクロプスプリンセスのためだけの、ぞっとするほどに真っ赤な薔薇…の形の眼帯です。

  [i][c][B8DDD9FF]「灼熱せよ、血花缭乱！」[/i][-][/c]

  \ "
EQUIP_DESC_Chip_AtkTypeB_T5: 出力を強化し攻撃力を増加させます。オーバークロックで回避率が減少します。
EQUIP_DESC_Chip_AccTypeB_T5: 演算性能を強化し命中率を増加させます。オーバークロックで防御力が減少します。
EQUIP_DESC_Chip_DefTypeB_T5: 耐衝撃性能を強化し防御力を増加させます。オーバークロックで攻撃力が減少します。
EQUIP_DESC_Chip_EvTypeB_T5: 反応速度を向上させ回避率を増加させます。オーバークロックで攻撃力が減少します。
EQUIP_DESC_Chip_CriTypeB_T5: 敵の弱点を分析しクリティカル率を増加させます。オーバークロックで防御力が減少します。
EQUIP_DESC_Chip_HpTypeB_T5: 回路耐久度を高めHPを増加させます。オーバークロックで攻撃力が減少します。
EQUIP_DESC_Chip_SpdTypeB_T5: 各々の処理性能を向上させ行動力を増加させます。オーバークロックで回避率が減少します。
EQUIP_DESC_Sub_SHCA_T4: 多種多様な素材を結合させた保護機専用の装甲です。非常に重たいため機敏な動きには不向きです。
EQUIP_DESC_Sub_MiniFenrir_T4: |-
  ミニフェンリルが入っている箱です。「鉄虫1匹当たり肉一切れ」。 
  その言葉を聞いた瞬間、彼女の攻撃は百発百中となりあなたは休む暇もないでしょう。

  さっさと終わらせて肉を食べよう！肉～！
EQUIP_DESC_Sub_MiniSnowFeather_T4: |-
  ミニスノーフェザーが入っている箱です。彼女の羽ばたきは敵の攻撃を防ぐのに効果的です。…たまに冷たいのは我慢しましょう。
  毎ラウンドごとに1回の被撃に限り、ダメージが最小化されます。
  保護機専用装備です。
EQUIP_DESC_Sub_MiniPoi_T4: |-
  ミニポイが入っている箱です。鋭い爪で攻撃を補助します。 
  誰かの服を狙っているようですが、気のせいですよね？攻撃機専用装備です。
EQUIP_DESC_Sub_MiniFrigga_T4: |-
  ミニフリッガ入っている箱です。体は小さくても彼女の抱擁は頼もしい盾となります。 
  保護機専用装備です。
EQUIP_DESC_Sub_MiniHirume_T4: |-
  ミニヒルメが入っている箱です。しっぽを広げて敵の注意を集中させます。ところで予想外の対象がしっぽに引き寄せされているような？

  く…くすぐった～い！！
EQUIP_DESC_Sub_MiniBlackWyrm_T4: |-
  ミニブラックワームが入っている箱です。小さな盾で保護し、攻撃を受けると保護対象者より早い行動力を持つ敵をけん制します。
  銃が少し重たそうですがね。 
  保護機専用装備です。
EQUIP_DESC_Sub_NapalmRounds_T4: 支援機専用の火炎属性弾です。命中時、持続火炎ダメージおよび対象の火炎耐性を減少させます。
EQUIP_DESC_Sub_CryogenicRounds_T4: 支援機専用の冷気属性弾です。命中時、持続冷気ダメージおよび対象の冷気耐性を減少させます。
EQUIP_DESC_Sub_ArcDischargeRounds_T4: 支援機専用の電気属性弾です。命中時、持続電気ダメージおよび対象の電気耐性を減少させます。
EQUIP_DESC_Sub_SPACE_T4: スパトイアのために作られた特殊目的宇宙戦闘用の装備です。一部のスキル効果が防御を度外視した攻撃的な機能に変更されます。
EQUIP_DESC_Sub_GoldenCage_T4: エイミーレイザーが大切にしている空の鳥かごです。
EQUIP_DESC_Sub_MagicalRPG_T4: マジカルモモがリズムとパワーを発揮するためのマジカルツールです。
EQUIP_DESC_Sub_WaterPipe_T4: スカラビアが寝そべりながらも吸えるようにと開発された水タバコです。奇数ラウンド開始時、精神が澄み渡るような気分になります。ハンティングトロフィーの代わり自慢できます。
EQUIP_DESC_System_CelestialGlobe_T4: アルマンの予知のために世界のあらゆる道理が記録されたOSです。
EQUIP_DESC_Sub_ThreeAuthority_T4: |
  無敵の龍に授与された権威を象徴する剣です。無限の艦隊砲撃を約束する証でもあります。
  [i][c][B8DDD9FF]必死則生 幸生則死[/i][-][/c]
EQUIP_DESC_Sub_MEDUSA_T4: |-
  過去「特別ステージ」でアタランテモデルが使用していたものを「副作用」がないよう改良した盾です。
  被撃時、全ての敵に電流を流し行動を鈍くさせます。(最大3スタック)
EQUIP_DESC_Sub_Miji_T4: |-
  ティエ・チュアンが「奇縁」と主張する古代文書です。
  <精金百練>を習得して敵を退治すると攻撃力が増加します。
EQUIP_DESC_Sub_OldHordeBadge_T4: いつの日か皆から認められる自分の姿を夢見て、ケシクがいつも大切に持ち歩いているアンガー・オブ・ホードのパッチです。
EQUIP_DESC_Sub_BoilingVessel_T4: |-
  ストロングホールドに装着できる追加パーツです。
  一杯の温かい紅茶がもたらす安心感は言葉では表現できません。
EQUIP_DESC_Sub_PrototypeWarhead_T4: 信頼性は保証されていませんが、インペットはむしろそれがいいと喜ぶ火力増強試作型弾頭です。
EQUIP_DESC_Sub_Stola_T4: |-
  「万物に代わって苦行を通し贖罪せん」というラミエルの強靭な意思が感じられる巻物です。
  <原罪のしがらみ>が常に持続します。
  <苦行>による持続火炎ダメージが常に持続します。
EQUIP_DESC_Sub_ShieldBlade_T4: |-
  フリッガは悟りました。
  ガーディアンは被害を避け保護する存在ではなく、被害の根源を見つけ除去する存在であるということを。
  <母熊の母性>の「状態異常耐性増加」発動に必要な隣接の味方の数が1減少します。
EQUIP_DESC_Sub_EddyCurrent_T4: |-
  ブラックリバー社が内密に開発中だった技術の一部を流用しロクに合うよう開発された装置です。
  <電磁気誘導>のダメージ量増加効果発動条件が各スキル別に反対に適用されます。
EQUIP_DESC_System_Pursuit_T4: ハンター狩猟のためのクイーンオブメイン専用OSです。
EQUIP_DESC_Chip_Outback_T4: 険しい地形を突破するために特別に作られたランサーミナ専用の回路です。
EQUIP_DESC_Chip_Heartless_T4: より効率的に任務を遂行するためシェードに挿入された、一部の「原則」を迂回させるA.I.回路です。
EQUIP_DESC_Sub_Silverbullet_T4: |-
  オリビア曰く、
  このように流麗な鋭鋒のみが
  異物を完全になくせるのだと。
EQUIP_DESC_Sub_Monomolecular_T4: |-
  テイラーが気合いを入れて発注した高級ハサミです。
  見た目とは違い鋭さと携帯性がさらに向上しました。
EQUIP_DESC_System_SDV_T4: 空を飛ぶという夢がつまったP-22ハルピュイア専用OSです。
EQUIP_DESC_Sub_Halo_T4: "[미번역]사라카엘의 완고한 의지가 느껴지는 광배입니다.

  [i][c][B8DDD9FF]Oderint dum metuant[/i][-][/c]

  \ "
EQUIP_DESC_Chip_Atk_T5: 出力を強化し攻撃力を増加させます。
EQUIP_DESC_Chip_Acc_T5: 演算性能を強化し命中率を増加させます。
EQUIP_DESC_Chip_Def_T5: 耐衝撃性能を強化し防御力を増加させます。
EQUIP_DESC_Chip_Ev_T5: 反応速度を向上させ回避率を増加させます。
EQUIP_DESC_Chip_Cri_T5: 敵の弱点を分析しクリティカル率を増加させます。
EQUIP_DESC_Chip_Hp_T5: 回路耐久度を高めHPを増加させます。
EQUIP_DESC_Chip_Spd_T5: 各々の処理性能を向上させ行動力を増加させます。
EQUIP_DESC_System_Riot_T4: >-
  [미번역][i][c][B8DDD9FF]"…상술한 바와 같이 강화인간 및 중장비 동원 시위에 대한 대응을 명함. 이상.
  끝."[/i][-][/c]


  데스스토커의 '특정 적'에 대한 대응 능력을 향상시키는 OS입니다.

  <시위 강경 대응>의 경장형 관련 효과가 수치의 50%만큼 중장형 조건 및 대상으로 발동합니다.
EQUIP_DESC_Sub_Cupping_T4: |-
  [미번역][i][c][ff99ffff]"누나가 뭘 생각했는데? 히힛."[/i][-][/c]

  누가봐도 YOROI 부속 의료기구인 것을 들고 하토르가 의미심장한 미소를 띄고 있습니다.
  전투 개시 시, <강화외골격 YOROI>의 동력원 교체 상태로 취급합니다.
EQUIP_DESC_Sub_Beercan_T4: |-
  [미번역]종종 멀린이 양 손에 들고 다니는 맥주입니다. 좋아하는 브랜드일까요?
  [i][c][ff0000]※ 주의 : 함부로 흔들면 안됩니다.[/i][-][/c]

  <빅 건> 치명타 시, 대상의 강화 효과를 해제합니다.
EQUIP_DESC_Sub_Wyatt_T4: >
  [미번역][i][c][B8DDD9FF]"장거리 저격을 위해 특별히 제조되어, 유효 사거리와 정확성을 대폭
  증가시켰습니다."[/i][-][/c]

  워울프가 지금 정독중인 카탈로그 상으로는 그렇다고 합니다.


  <황야의 분노> 효과 발동 시, 자신을 전열에 위치한 것으로 취급합니다.
EQUIP_DESC_Sub_Bedroll_T4: |
  [미번역][i][c][B8DDD9FF]최첨단 기술로 제작되어 방한 능력이 뛰어난 야전 침낭입니다.[/i][-][/c]
  나스호른의 주문으로 인해 위장 성능이 '특별히' 강화되었습니다.

  <대 장갑 장비>를 장착한 것으로 취급합니다.
  다음 스킬에 의해 자신이 획득할 효과를 업무와 함께 다른 아군에게 모조리 떠넘깁니다.
  <전장 상황 전파> / <훌륭한 반면교사>
EQUIP_DESC_Sub_Monitoring_T4: |-
  [미번역]탈론페더가 전장 상황을 파악하기 위해 사용한다…고 주장하는 감청장치입니다.
  본인의 주장과는 달리 호드 숙소와 사령관의 침실에서 자주 발견됩니다.
  <신속의 칸>의 <틈새 노리기>에 의한 회피 증가 효과가 더 이상 회피 시 해제되지 않습니다.
EQUIP_DESC_Sub_TracerRounds_T4: |
  [미번역]경장형 전용 예광 탄환입니다.
  적중 시, 대상의 회피 증가 효과를 해제하고 표식을 부여합니다.
EQUIP_DESC_Sub_BlueScreenRounds_T4: |
  [미번역]기동형 전용 전자전 탄환입니다. 
  치명타 시, 2라운드 동안 대상의 스킬 위력을 감소시킵니다.
EQUIP_DESC_Sub_TandemCharge_T4: |
  [미번역]중장형 전용 이중 탄두입니다. 
  치명타 시, 대상의 받는 피해 감소 효과를 해제합니다.
EQUIP_DESC_System_Normal_T5: |-
  [미번역]공격력, 방어력, 적중, 회피를 올려주는 표준형 전투 OS입니다. 
  해당 OS의 효과는 강화 효과로 분류됩니다.
EQUIP_DESC_System_Assault_T5: "[미번역]공격에만 집중하는 전투 OS입니다."
EQUIP_DESC_System_Defense_T5: "[미번역]방어에 집중하는 전투 OS 입니다."
EQUIP_DESC_System_Maneuver_T5: |-
  [미번역]정밀 공격을 위한 전투 OS로, 공격력 / 적중 / 치명타가 증가하지만 행동력이 감소합니다.
  라운드 개시 시, 적중 감소 효과를 해제합니다.
EQUIP_DESC_System_HManeuver_T5: |-
  [미번역]기동형 보호기 전용 OS입니다.
  라운드 개시 시, 2회 피격에 한해 받는 피해가 감소합니다.
EQUIP_DESC_System_EXAM_T5: "[미번역]라운드 개시 시 정찰 활성화 상태인 경우, 전황을 분석해 능력이 증가합니다."
EQUIP_DESC_Sub_FPS_T4: |
  ゴルタリオンの名前を継承した者だけが使用できる伝説の槍です。
  「激しき貫通する槍と書いて、ピアースピアーススピアと読みます。」
  …とサレナが親切に設定資料を読みながら補足説明をしてくれました。

  味方または敵死亡時、自分のAPが増加します。
EQUIP_DESC_System_Highspd_T5: 強力な攻撃のための戦闘OSで、攻撃力が増加しますが、射程距離が減少します。
EQUIP_DESC_Sub_Observer_T5: |-
  攻撃機専用の観測装備です。
  ラウンド開始時、射程距離が増加し、一定確率で射程距離減少効果を解除します。
EQUIP_DESC_Sub_SpSight_T5: 非常に精密な照準器です。ラウンド開始時、一定確率で命中率減少効果が解除されます。
EQUIP_DESC_Sub_AdvRadar_T5: |-
  攻撃機専用の装備です。
  自分が後列に配置された場合、攻撃力/命中率/クリティカル率が増加します。
EQUIP_DESC_Sub_NitroEx3000_T5: |-
  <最大速力マッハ2.45！プレゼント配達員の必須装備！>
  <警告：使用者の安全は保障しません>
  バイオロイドが装着時、時々乗り物酔いで命中率が減少します。(有害な効果)
EQUIP_DESC_Sub_Stellarator_T4: >-
  (미번역)오르카 기술부의 대원들이 머리를 맞대고 만든 개선형 플라즈마 제네레이터입니다.

  스텔러레이터 구조를 채택해 플라즈마의 제어 능력과 유지 시간을 더욱 증폭시켰고, 원격 에너지 전송 기능이 포함되어 있어 보다 더 자유로운 움직임이 가능합니다.


  공격 적중 시, <플라즈마> 중첩이 추가로 누적됩니다.

  <권여>의 지속 효과를 자신에게 집중합니다.
EQUIP_DESC_Sub_Choker_T4: |-
  타이머가 삽입되어 점차 죄어드는 기능이 부착된 앨리스용 초커입니다.
  바이오로이드의 힘으로도 쉬이 파손되지 않도록 튼튼하게 제작되었습니다.
  액티브 스킬의 적중 시 효과를 서로 맞바꿉니다.
EQUIP_DESC_Sub_Whistle_T4: |-
  디오네가 위험을 경고하기 위한 안전 도구입니다.
  착용 후 전투 개시 시 자신을 침수 상태로 만듭니다.
EQUIP_DESC_Chip_HyperChip_T5: 블랙리버의 산하 "리버메탈 방위산업체"에서 만든 미공개 회로 장치.
EQUIP_DESC_Chip_HyperChip_T4: 블랙리버의 산하 "리버메탈 방위산업체"에서 만든 미공개 회로 장치.
EQUIP_DESC_Chip_HyperChip_T3: 블랙리버의 산하 "리버메탈 방위산업체"에서 만든 미공개 회로 장치.
EQUIP_DESC_Chip_HyperChip_T2: 블랙리버의 산하 "리버메탈 방위산업체"에서 만든 미공개 회로 장치.
EQUIP_DESC_Chip_HyperChip_T1: 블랙리버의 산하 "리버메탈 방위산업체"에서 만든 미공개 회로 장치.
EQUIP_DESC_System_Test_T5: |-
  공격력, 방어력, 적중, 회피를 올려주는 테스트용 전투 OS입니다. 
  해당 OS의 효과는 강화 효과로 분류됩니다.
EQUIP_DESC_Sub_Hasta_T4: |-
  소니아의 획기적 전술 변화를 바라며 누군가가 만들어준 장비.

  명중한 적의 화염 및 전기 저항을 감소시킵니다.
