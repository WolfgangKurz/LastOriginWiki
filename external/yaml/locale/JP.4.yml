UNIT_SKILL_DESC_BR_Shirayuri_2: >-
  指定範囲の敵に <sec typ="attr">保護無視</sec> <sec typ="buff"><buff typ="DEF_PIERCE_UP"
  /> 防御力無視</sec> <dmg elem="physics" />を与え、周辺の対象には<sec
