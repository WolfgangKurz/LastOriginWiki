UNIT_SKILL_DESC_AGS_Aeda_1: >-
  ホーミングレーザーを発射し <dmg elem="physics" />を与えます。

  命中時、対象に2ラウンドの間、<sec typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>増加 / <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="2" r /></sec>減少効果を付与します。

  <sec>スキルレベル1あたり+6%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_AGS_Aeda_2: >-
  衛星砲撃を要請し目標地点に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  <sec typ="dmg">目標地点から遠いほどダメージ量が最大で50%まで減少します。</sec>

  命中時、自分が<sec typ="cond"><buff typ="SCOUTING" /> 偵察有効化状態</sec>の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加し、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 行 / 列 / 指定保護効果を解除</sec>します。

  スキル使用時、<sec typ="note">演算過負荷</sec>状態になり、次の2ラウンドの間、<sec typ="note">高高度スキャン</sec>による<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>有効化が<b>発動しません</b>。
UNIT_SKILL_DESC_AGS_Aeda_3: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="2" r
  /></sec>を増加させます。

  対象が<sec typ="note">AGS</sec>または<sec typ="note">オービタルウォッチャー</sec>所属の場合、効果が2倍に増幅します。

  分隊内に<sec typ="cond">自分以外の<sec typ="note">オービタルウォッチャー</sec>所属戦闘員がいる</sec>場合、自分の位置と関係なく全体適用されます。

  <sec typ="note">オービタルウォッチャー</sec> : <char uid="AGS_Aeda" />, <char uid="PECS_CoCoWhiteShell" />, <char uid="PECS_Stinger" />, <char uid="PECS_Spartoia" />, <char uid="PECS_Hussar" />
UNIT_SKILL_DESC_AGS_Aeda_4: >-
  ラウンド開始時、範囲内の味方の演算を補助し<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="1"
  /></sec>を増加させます。

  対象が<sec typ="note">AGS</sec>または<sec typ="note">オービタルウォッチャー</sec>所属の場合、効果が2倍に増幅します。

  分隊内に<sec typ="cond">自分以外の<sec typ="note">AGS</sec>がいる</sec>場合、並列演算を通じて自分の位置と関係なく全体適用されます。

  <sec typ="note">オービタルウォッチャー</sec> : <char uid="AGS_Aeda" />, <char uid="PECS_CoCoWhiteShell" />, <char uid="PECS_Stinger" />, <char uid="PECS_Spartoia" />, <char uid="PECS_Hussar" />
UNIT_SKILL_DESC_AGS_Aeda_5: >-
  ラウンド開始時、自分は<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>有効化状態になります。

  ラウンド開始時、自分が<sec typ="cond"><buff typ="SCOUTING" /> 偵察有効化状態</sec>の場合、敵の行動を捕捉し<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="3" r /></sec>を減少させ、<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>状態にします。

  <sec>各アクティブスキルレベルに応じて、消費APが減少します。</sec>
UNIT_SKILL_DESC_PECS_CoCoWhiteShell_1: >-
  隕石破砕ドリルで装甲を破壊し <dmg elem="physics" />を与え、3ラウンドの間、対象の<sec typ="buff"><buff
  typ="DEF_DOWN" /> 防御力 <val base="-0.45" per="-0.045" r /></sec>を減少させます。

  <sec>この効果はラウンドの経過に応じて次第に減ります。</sec>

  命中対象が<sec typ="cond">重装型または保護機</sec>の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>します。

  命中時、<sec typ="cond">分隊内に<char uid="PECS_Stinger" />がいる</sec>場合、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">破砕突撃</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_CoCoWhiteShell_2: >-
  スキル使用時、保護機を除く対象の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="2"
  /></sec>を増加させ、3ラウンドの間、<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>し<sec
  typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val idx="0" /></sec>を付与します。

  対象が<sec typ="cond"><sec typ="note">オービタルウォッチャー</sec>所属戦闘員</sec>の場合、<sec typ="buff"><buff typ="AP_UP" /> AP</sec>増加量が2倍に増幅され、<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果を解除</sec>します。

  対象が<char uid="AGS_Aeda" />の場合、<sec typ="note">演算過負荷</sec>状態を解除することができます。

  <sec typ="note">オービタルウォッチャー</sec> : <char uid="AGS_Aeda" />, <char uid="PECS_CoCoWhiteShell" />, <char uid="PECS_Stinger" />, <char uid="PECS_Spartoia" />, <char uid="PECS_Hussar" />
UNIT_SKILL_DESC_PECS_CoCoWhiteShell_3: >-
  ラウンド開始時、範囲内の<sec typ="buff"><buff typ="DEF_Char" /> 保護機を除く味方を指定保護</sec>し、<sec
  typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="0" r /></sec>を増加させます。

  ラウンド開始時、自分以外の味方1機当たり自分が<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ<val idx="3" r inv /></sec>が減少します。

  <sec typ="note">オービタルウォッチャー</sec>所属戦闘員は2機扱いで計算されます。

  <sec typ="note">オービタルウォッチャー</sec> : <char uid="AGS_Aeda" />, <char uid="PECS_CoCoWhiteShell" />, <char uid="PECS_Stinger" />, <char uid="PECS_Spartoia" />, <char uid="PECS_Hussar" />
UNIT_SKILL_DESC_PECS_CoCoWhiteShell_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec> / <sec
  typ="buff"><buff typ="DEF_Side" /> 列保護</sec>が有効になります。

  ラウンド開始時、自分は宇宙用特殊装甲によって<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff typ="LIGHTNINGRES_UP" /> 全属性耐性 <val idx="6" r /></sec>が増加します。

  ラウンド開始時、自分は<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 冷気耐性減少効果免疫</sec>状態になります。
UNIT_SKILL_DESC_PECS_CoCoWhiteShell_5: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="IceRes_Value_Min" /> 冷気耐性下限 <val
  idx="0" r signless /></sec>を生成します。

  <sec typ="cond">冷気属性被撃時</sec>または<sec typ="cond"><cmt loc t="FLOOD">$$FLOOD:?,?,?$</cmt>状態でラウンド開始時</sec>、自分はこのラウンド中、<sec typ="buff"><buff typ="DAMAGE_REDUCE" />  <val idx="3" signless />以下のダメージを最小化</sec>します。

  <sec typ="cond"><sec typ="note">凝縮</sec>状態で被撃時</sec>、2ラウンドの間、範囲内の味方の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_Stinger_1: >-
  火炎放射で <dmg elem="fire" />を与え、<sec typ="dmg">後方の対象には50%減少したダメージ</sec>を与えます。

  命中時、3ラウンドの間、対象に<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="0" signless /></sec>を与え、<sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="1" r inv /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_Stinger_2: >-
  目標対象に突撃し <dmg elem="physics" />を与えます。

  対象の防御力を一定比率無視します。<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r /></sec>

  命中対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>または<sec typ="cond"><buff typ="MARKING" /> 標的</sec>状態の場合、それぞれ<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。

  スキル使用時、自分に適用された<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 回避率 / 行動力減少効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_Stinger_3: >-
  敵攻撃時、ブースター出力を上げ2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0"
  r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r
  /></sec>が増加します。

  ラウンド開始時、2 ラウンドの間、自分の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Stinger_4: >-
  戦闘開始時、自分の<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="0" r
  /></sec>が大幅に増加します。

  <sec>この効果はラウンドの経過に応じて次第に減ります。</sec>

  ラウンド開始時、<sec typ="cond"><buff typ="DEF_Char" /> 自分が指定保護を受けている</sec>場合、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が増加します。

  <sec typ="note">予熱開始</sec>の持続効果が1ラウンド増加します。
UNIT_SKILL_DESC_PECS_Stinger_5: >-
  ラウンド開始時、自分は<sec typ="buff"><buff typ="SKILL_UP" /> 回避率の <val idx="0" r
  signless />だけスキル威力増加</sec>効果を獲得します。

  <sec typ="note">ナパームバーナー</sec>使用時、超加速し3ラウンドの間、<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少無視</sec>効果を獲得します。

  <sec typ="cond"><sec typ="note">超加速</sec>状態で敵撃破時</sec>、使用した<sec typ="buff"><buff typ="AP_UP" /> AP</sec>の50%が返却されます。
UNIT_SKILL_DESC_PECS_Spartoia_1: >-
  指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  命中時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 防御力増加効果を解除</sec>します。

  クリティカル時、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少効果を解除</sec>し<sec typ="dmg"><buff typ="PhyATK_UP" /> 与えるダメージ <val idx="1" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Spartoia_2: >-
  指定対象に <dmg elem="physics" />を与えます。

  <sec typ="dmg"><buff typ="DamageAmp_Opp" /> 対象の現在HP%が低いほどダメージ <val idx="0" r /></sec>が増加します。

  命中時、2ラウンドの間、対象の<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="3" r /></sec>を減少させ、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>を増加させます。

  命中対象が<sec typ="cond"><buff typ="DEF_UP" /> 防御力増加</sec> / <sec typ="cond"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少</sec>強化効果を<sec typ="cond">全て適用されてない</sec>場合、効果が増幅し増減数値が2倍に適用されます。

  <sec>増幅された効果は状態異常耐性の影響を受けず、有害な効果解除で解除できません。</sec>
UNIT_SKILL_DESC_PECS_Spartoia_3: >-
  ラウンド開始時、最大3回まで<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec>が増加します。

  <sec typ="note">受信中…</sec>バフのスタックが2以上の場合、自分の<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="3" /></sec>増加します。

  <sec typ="note">受信中…</sec>バフのスタックが最大の場合、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="4" r /></sec>が大きく増加します。
UNIT_SKILL_DESC_PECS_Spartoia_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff
  typ="LIGHTNINGRES_UP" /> <buff typ="DEBUFF_PERDOWN" /> 全耐性 <val idx="4" r
  /></sec>増加 / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1"
  r inv /></sec>減少効果を獲得します。

  毎ラウンド、自分の最初の攻撃は<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="3" r /></sec>が大きく増加します。

  以降の攻撃は半減した<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="9" r /></sec>が適用されます。

  <sec>各アクティブスキルレベルに応じて消費APが減少します。</sec>

  <equip uid="Sub_SPACE" />装着時、一部スキルが変化します。
UNIT_SKILL_DESC_PECS_Spartoia_5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec>が増加します。

  戦闘開始時、<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="5" r /></sec>減少<sec typ="attr">一般効果</sec>を永久に獲得します。

  その代わりに戦闘開始時、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec>が増加し、有害な<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 行動力減少免疫</sec> / <sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> AP減少効果免疫</sec>を永久に獲得します。
UNIT_SKILL_DESC_PECS_Spartoia_F1: >-
  指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  命中時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 防御力増加効果を解除</sec>します。

  クリティカル時、2ラウンドの間、対象の受けるダメージ減少効果を弱体化させます。<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ<val idx="0" r inv /></sec>
UNIT_SKILL_DESC_PECS_Spartoia_F2: >-
  指定対象に<dmg elem="physics" />を与えます。

  <sec typ="dmg"><buff typ="DamageAmp_Opp" /> 対象の現在HP%が低いほどダメージ <val idx="0" r /></sec>が増加します。

  命中時、2ラウンドの間、対象の<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="3" r /></sec>を減少させ、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>を増加させます。

  命中対象が<sec typ="cond"><buff typ="DEF_UP" /> 防御力増加状態でない</sec>場合、効果が増幅し増減数値が2倍に適用されます。

  <sec>増幅された効果は状態異常耐性の影響を受けず、有害な効果解除で解除することはできません。</sec>
UNIT_SKILL_DESC_PECS_Spartoia_F4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec>が増加し、<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア /
  ダメージ減少無視</sec>効果を獲得します。

  <sec>各アクティブスキルレベルに応じて消費APが減少します。</sec>
UNIT_SKILL_DESC_PECS_Spartoia_F5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec>が増加します。

  戦闘開始時、<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="5" r /></sec>減少<sec typ="attr">一般効果</sec>を永久に獲得します。

  その代わりに戦闘開始時、<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec>が増加し、有害な<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 行動力減少免疫</sec> / <sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> AP減少効果免疫</sec>を永久に獲得します。
UNIT_SKILL_DESC_PECS_LemonadeEpsilon_1: >-
  대상에게 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  <sec typ="cond">치명타 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_PECS_LemonadeEpsilon_2: >-
  목표 지점에 <dmg elem="physics" />를 줍니다.

  적중한 적의 <sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>을(를) 감소시키고 <sec typ="cond">스쿼드 내 자신외의 <sec typ="note">오비탈 와쳐</sec>소속 전투원 혹은 <char uid="PECS_LemonadeGamma" />, <char uid="PECS_LemonadeBeta" />, <char uid="PECS_LemonadeAlpha" />가 있다면</sec> 전투원 수에 비례하여 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="2" r /></sec> 증가를 줍니다.

  <sec typ="note">오비탈 와쳐</sec> : <char uid="AGS_Aeda" />, <char uid="PECS_CoCoWhiteShell" />, <char uid="PECS_Stinger" />, <char uid="PECS_Spartoia" />, <char uid="PECS_Hussar" />, <char uid="PECS_LemonadeEpsilon" />
UNIT_SKILL_DESC_PECS_LemonadeEpsilon_3: >-
  <sec typ="cond">라운드 개시시</sec>, 2라운드 동안 모든 아군의 <sec typ="buff"><buff
  typ="ACCURACY_UP" /> 적중 <val idx="0" r /></sec>를 증가시킵니다.

  아군의 타입에 따라 아래 효과를 부여하고 자신을 제외한 <sec typ="note">오비탈 와쳐</sec>라면 일부 효과가 증가합니다.

  <box t="공격기 ">

  <sec typ="attr">일반</sec> <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="5" r /></sec>가 증가합니다.

  <sec typ="cond">대상이 <sec typ="note">오비탈 와쳐</sec>인 경우</sec>, 상기 효과가 2배로 적용됩니다.

  </box>

  <box t="보호기 ">

  <sec typ="attr">일반</sec> <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 감소 <val idx="7" r /></sec>를 획득합니다.

  <sec typ="cond">대상이 <sec typ="note">오비탈 와쳐</sec>인 경우</sec>, 상기 효과가 2배로 적용됩니다.

  1라운드 동안 <sec typ="attr">일반</sec> <sec typ="dmg"><buff typ="COUNTER" /> <val idx="9" r signless /> 위력으로 반격</sec> 효과가 적용됩니다.

  <sec typ="cond"><sec typ="note">벨페고르: 인셉션</sec> 사용시</sec>, 1라운드 동안 <sec typ="attr">일반</sec> <sec typ="buff"><buff typ="DEF_All" /> 피해 무효화 <val idx="12" signless />회</sec> 효과가 적용됩니다. (최대 1중첩)

  </box>

  <box t="지원기 ">

  <sec typ="attr">일반</sec> <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="10" r /></sec>가 증가합니다.

  <sec typ="cond">대상이 <sec typ="note">오비탈 와쳐</sec>인 경우</sec>, 상기 효과가 2배로 적용됩니다.

  </box>
