UNIT_SKILL_DESC_PECS_Triaina_3: >-
  ラウンド開始時、範囲内の味方バイオロイドの<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r
  /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="6" r
  /></sec> / <sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" />
  <buff typ="LIGHTNINGRES_UP" /> 属性耐性 <val idx="7" r /></sec>を増加させます。

  対象が配置された位置によって、次の効果が2倍増幅されます。

  - 前列 : <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性</sec> / 中列 : <sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff typ="LIGHTNINGRES_UP" /> 属性耐性</sec> / 後列 : <sec typ="buff"><buff typ="AP_UP" /> 行動力</sec>

  <sec>スキルレベル10で範囲が増加します。</sec>
UNIT_SKILL_DESC_PECS_Triaina_4: >-
  自分の<sec typ="buff"><buff typ="ICERES_UP" /> 基礎冷気耐性が80%に増加</sec>します。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r /></sec>が減少します。

  ラウンド開始時、<sec typ="cond">自分が<sec typ="note">浸水</sec>状態</sec>の場合、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="6" r /></sec>が増加します。

  <sec typ="note">フロンティアリーダー</sec>効果を受ける味方も<sec typ="note">浸水</sec>状態になると、この効果の50%が適用されます。
UNIT_SKILL_DESC_PECS_Triaina_5: >-
  自分の<sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 基礎電気耐性が80%に増加</sec>します。

  戦闘開始時、自分は永久に<sec typ="note">浸水</sec>状態になり、2ラウンドの間、敵全体を<sec typ="note">浸水</sec>状態にします。

  待機時、敵全体を2ラウンドの間、<sec typ="note">浸水</sec>状態にします。
UNIT_SKILL_DESC_PECS_Drone_1: 衝撃波ミサイルを発射し <dmg elem="physics" />を与え、対象を<sec
  typ="buff"><buff typ="Push" /> 後方へ <val idx="0" signless />マス突き飛ばし</sec>、<sec
  typ="buff"><buff typ="AP_DOWN" /> AP <val idx="1" /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_Drone_2: >-
  目標地点にいる対象の弱点を分析し、2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ
  <val idx="0" r /></sec>を増加させ<sec typ="buff"><buff typ="DEBUFF_RATEUP" />
  状態異常耐性 <val idx="1" r inv /></sec>と<sec typ="buff"><buff typ="EVADE_DOWN" />
  回避率 <val idx="2" r /></sec>を減少させます。

  <sec>スキルレベル5から範囲が増加します。</sec>
UNIT_SKILL_DESC_PECS_Drone_3: >-
  戦闘開始時、分隊内のAGS1機当たり自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0"
  /></sec>が増加します。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="7" r /></sec>が増加し、<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" /> 行動力減少免疫</sec>状態になります。
UNIT_SKILL_DESC_PECS_Drone_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="Guardpierce_Apply" />
  味方支援機の保護無視</sec>を有効にし、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val
  idx="1" r /></sec>を増加させます。

  ラウンド開始時、<sec typ="buff"><buff typ="Guardpierce_No_Apply" /> 敵支援機の保護無視を無効</sec>にし、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="5" r /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_Drone_5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r
  /></sec>が増加します。

  分隊内に<char uid="PECS_TommyWalker" />がいる場合、自分は予備素体を供給され永久に<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="4" r signless />HPで戦闘続行</sec>を獲得します。

  <sec typ="note">衝撃波ミサイル</sec>使用時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 回避率強化効果を解除</sec>します。

  <sec typ="note">精密スキャン</sec>使用時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> ダメージ無効化効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_Serpent_1: 放水砲を高圧噴射し <dmg elem="ice" />を与え、2ラウンドの間、<sec
  typ="buff"><buff typ="ICERES_DOWN" /> <buff typ="LIGHTNINGRES_DOWN" /> 冷気 /
  電気耐性 <val idx="4" r /></sec>が減少し、<sec typ="buff"><buff typ="FIRERES_UP" />
  火炎耐性 <val idx="3" r /></sec>が増加する<sec typ="note">浸水</sec>状態にします。
UNIT_SKILL_DESC_PECS_Serpent_2: >-
  液化窒素を噴射し <dmg elem="ice" />を与え、2ラウンド間、<sec typ="buff"><buff typ="SNARE" />
  移動不可</sec>状態にします。

  対象が<sec typ="cond">浸水</sec>状態の場合、<sec typ="note">氷結</sec>状態にします。

  <sec typ="note">氷結</sec>状態では<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>となり、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>が増加します。

  分隊内に<char uid="PECS_Sadius" />がいる場合、指定対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">エレクトリックフェンス</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_Serpent_3: ラウンド開始時、指定範囲の味方<sec typ="buff"><buff
  typ="DEF_Char" /> 軽装型 / 重装型を保護</sec>して<sec typ="buff"><buff typ="AP_UP" /> 行動力
  <val idx="3" r /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_Serpent_4: >-
  戦闘開始時に<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="3" signless
  />HPで戦闘続行</sec>効果を獲得します。

  ラウンド開始時、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="0" r inv /></sec>が減少し、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="FIRERES_UP" /> 火炎属性耐性 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="ICERES_UP" /> 冷気属性耐性 <val idx="5" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_MissSafety_1: >-
  リボルバーを発射し <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff
  typ="PROVOKE" /> 挑発</sec>し<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率
  <val idx="3" r /></sec>を減少させます。

  分隊内に<char uid="PECS_PuppHead" />がいる場合、対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">テーザーガン</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_MissSafety_2: 高圧ガス弾を発射して目標対象に <dmg elem="physics"
  />を与え、2ラウンドの間、<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="0" r
  /></sec>と<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="1" r
  /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_MissSafety_3: ラウンド開始時、自分を<sec typ="buff"><buff
  typ="MARKING" /> 標的</sec>強化効果に指定し、自分の<sec typ="buff"><buff typ="DEF_UP" /> 防御力
  <val idx="1" r /></sec>と<sec typ="buff"><buff typ="FIRERES_UP" /> <buff
  typ="ICERES_UP" /> <buff typ="LIGHTNINGRES_UP" /> 全属性耐性 <val idx="4" r
  /></sec>を増加させ、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val
  idx="2" r inv /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_Cerberus_1: >-
  スタンロッドで <dmg elem="lightning" />を与え、3ラウンドの間、<sec typ="buff"><buff
  typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="4" r /></sec>を減少させます。

  2ラウンドの間、対象を<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>し、対象が<sec typ="cond"><buff typ="SNARE" /> 移動不可</sec>状態の場合、<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>にします。

  分隊内に<char uid="PECS_Leanne" />がいる時、対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">威嚇射撃</sec>協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_Cerberus_2: >-
  防御態勢をとり3ラウンドの間、<sec typ="buff"><buff typ="DEF_Char" />
  指定した味方を保護</sec>し、自分に<sec typ="buff"><buff typ="COUNTER" />  <val idx="1" r
  signless />威力で反撃</sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ
  <val idx="4" r inv /></sec>減少 / <sec typ="buff"><buff typ="RANGE_UP" /> 射程距離
  <val idx="6" /></sec>増加効果が適用されます。

  <sec typ="buff"><buff typ="RANGE_UP" /> 射程距離増加</sec>効果は2ラウンドの間、適用されます。
UNIT_SKILL_DESC_PECS_Cerberus_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_Char" /> 指定範囲の味方を保護</sec>し<sec
  typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="5" r /></sec>を増加させます。

  自分の<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="6" r /></sec>が増加し、保護対象中の攻撃機の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>します。

  <sec>スキルレベル5と10で範囲が増加します。</sec>
UNIT_SKILL_DESC_PECS_Cerberus_4: >-
  ラウンド開始時、自分に<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="7" r
  inv /></sec>減少を付与します。

  指定範囲内の味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>を増加させ、対象が<sec typ="note">シティーガード</sec>所属の場合、効果が2倍に適用されます。

  <sec typ="note">シティーガード</sec> : <char uid="PECS_Serpent" />, <char uid="PECS_MissSafety" />, <char uid="AGS_Rampart" />, <char uid="PECS_PuppHead" />, <char uid="PECS_Leanne" />, <char uid="PECS_Sadius" />
UNIT_SKILL_DESC_PECS_Cerberus_5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> /
  <sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="5" r /></sec> / <sec
  typ="buff"><buff typ="LIGHTNINGRES_UP" /> 電気耐性 <val idx="6" r /></sec>を増加させます。

  指定範囲内の<sec typ="note">シティーガード</sec>所属戦闘員の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>します。
UNIT_SKILL_DESC_AGS_Rampart_1: >-
  威嚇射撃で <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff
  typ="ATK_DOWN" /> 攻撃力 <val idx="0" r /></sec>と<sec typ="buff"><buff
  typ="ACCURACY_DOWN" /> 命中率 <val idx="3" r /></sec>を減少させます。

  分隊内に<char uid="PECS_MissSafety" />がいる場合、対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">高圧ガス弾</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_AGS_Rampart_2: >-
  3ラウンドの間、<sec typ="buff"><buff typ="DEF_Char" /> 指定した味方を保護</sec>し、対象の<sec
  typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>を増加させます。

  味方を保護する間、自分が<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="3" r inv /></sec>が減少します。
UNIT_SKILL_DESC_AGS_Rampart_3: ラウンド開始時、自分と同じ列の上方に配置された味方を<sec typ="buff"><buff
  typ="DEF_Char" /> 指定対象保護</sec>し、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val
  idx="2" r /></sec>を増加させます。
UNIT_SKILL_DESC_AGS_Rampart_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="1" r /></sec>が増加し、<sec
  typ="buff"><buff typ="DEF_Line" /> 行保護</sec>が適用されます。

  <equip uid="Sub_Overclock" />または<equip uid="Sub_ImOverclock" />装着時、<sec typ="note">目標牽制</sec>の<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="4" slot="1" r /></sec>が増加し、攻撃を受けると<sec typ="buff"><buff typ="COUNTER" />  <val idx="4" r signless />威力で反撃</sec>します。
UNIT_SKILL_DESC_AGS_Rampart_5: >-
  分隊内の<sec typ="note">シティーガード</sec>の隊員数に比例して自分の<sec typ="buff"><buff
  typ="DEF_UP" /> 防御力 <val idx="3" r /></sec> / <sec typ="buff"><buff
  typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="4" r /></sec>が増加します。

  <equip uid="Sub_Overclock" />または<equip uid="Sub_ImOverclock" />装着時、<sec typ="note">目標牽制</sec>スキルが強化されます。

  <equip uid="Sub_Barrier" />または<equip uid="Sub_ImBarrier" />装着状態で戦闘開始時、<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="7" r signless />HPで戦闘続行</sec>効果と<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val idx="6" /></sec>が生成されます。
UNIT_SKILL_DESC_AGS_Rampart_F1: >-
  威嚇射撃で範囲内の対象に <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff
  typ="ATK_DOWN" /> 攻撃力 <val idx="0" r /></sec>と<sec typ="buff"><buff
  typ="ACCURACY_DOWN" /> 命中率 <val idx="4" r /></sec>を減少させます。

  分隊内に<char uid="PECS_Sadius" />がいる場合、対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">テーザーキャノン</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_PuppHead_1: 目標の敵を感電させ<dmg elem="lightning" />を与え、<sec
  typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>と<sec
  typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="1" r /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_PuppHead_2: >-
  目標対象を捕縛し、最大で<sec typ="buff"><buff typ="Pull" />  <val idx="0" signless
  />マス前方へ引き寄せ</sec>、2ラウンドの間、<sec typ="buff"><buff typ="SNARE" />
  移動不可</sec>状態にします。

  対象は2ラウンドの間、<sec typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="5" r /></sec>が増加します。

  分隊内に<char uid="AGS_Rampart" />がいる場合、対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">目標牽制</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_PuppHead_3: >-
  スキル命中時、隣接した味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0"
  /></sec>が増加し、2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="5" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r
  /></sec>が増加します。

  <sec>スキルレベル5 / 10で範囲が増加します。</sec>
UNIT_SKILL_DESC_PECS_Express76_1: >-
  周囲の残骸物を投げ <dmg elem="physics" />を与え、対象の<sec typ="buff"><buff typ="AP_DOWN" />
  AP <val idx="7" /></sec>を減少させ<sec typ="buff"><buff typ="Push" />  <val idx="1"
  signless />マス後方へ突き飛ばします</sec>。

  <sec typ="buff">ワーカホリック</sec>のスタック数に比例して2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="4" r /></sec>増加効果を与え、<sec typ="chance"> <chance idx="2" /></sec>確率で<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>状態にします。
UNIT_SKILL_DESC_PECS_Express76_2: >-
  味方に宅配便を届けて<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4"
  /></sec>を増加させ、2ラウンドの間、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="2" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="3" r
  /></sec>を増加させます。

  <sec typ="buff">ワーカホリック</sec>のスタック数に比例して効果が増加し、<sec typ="chance"> <chance idx="11" /></sec>確率で基本効果が2倍で適用されます。
UNIT_SKILL_DESC_PECS_Express76_3: >-
  スキルが命中する毎に<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r
  /></sec>が増加し、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="2"
  r inv /></sec>が減少します。

  この効果は最大3回までスタックされます。
UNIT_SKILL_DESC_PECS_Express76_4: >-
  ワーカホリック状態でラウンド開始時、周辺の味方バイオロイドをわくわくさせ<sec typ="buff"><buff typ="AP_UP" /> AP
  <val idx="0" /></sec>を増加させます。

  <sec>スキルレベル10で範囲が増加します。</sec>
UNIT_SKILL_DESC_PECS_Fortune_1: リベットガンを発射し<sec typ="buff"><buff
  typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r /></sec> <dmg elem="physics"
  />を与えます。
UNIT_SKILL_DESC_PECS_Fortune_2: >-
  味方の陣営に<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>機能がある<sec
  typ="important">ラビットDフィールド</sec>を設置します。

  10ラウンドの間持続し、最大1個まで設置できます。

  <sec>召喚スキルは<sec typ="buff"><buff typ="RANGE_DOWN" /> 射程距離減少</sec>効果の影響を受けません。</sec>
UNIT_SKILL_DESC_PECS_Fortune_3: 同じ分隊にいる<sec typ="cond">ロボット戦闘員</sec>の<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_LRL_1: >-
  ドラゴンスレイヤーで <dmg elem="physics" />を与えます。

  低確率で稀に弱点に合わせて<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が大きく増加します。

  <sec>スキルレベルが高いほど発生確率が高くなり、弱点に合わせる確率が増加します。</sec>

  <equip uid="Sub_MarkOfDS" />装着時、分隊内に <char uid="PECS_CyclopsePrincess" />がいる場合、指定ターゲットを対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">魔剣：闇の誓約</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_LRL_2: >-
  眼帯の封印を解除した後、ビームを発射し目標地点に <dmg elem="physics" />を与えます。

  <sec>命中有無は関係なく</sec>攻撃対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 命中率強化効果を解除</sec>し、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="3" /></sec>を減少させます。

  <sec>スキルレベル10から効果範囲が大きく増加します。</sec>

  <equip uid="Sub_MarkOfDS" />装着時、分隊内に <char uid="PECS_CyclopsePrincess" />がいる場合、指定ターゲットを対象に<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">永遠の真祖の閃光</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_PECS_LRL_3: >-
  LRLが敵を攻撃する毎に2ラウンドの間、周辺にいるバイオロイドたちの<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="2" r /></sec> / <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val
  idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r
  /></sec>が増加します。

  <sec>スキルレベル5 / 10で範囲が増加します。</sec>
UNIT_SKILL_DESC_PECS_LRL_4: >-
  ラウンド開始時、範囲内の味方の<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0"
  r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="BUFFEFFECTRATE_CHANGE" /> 効果発動確率 <val
  idx="2" r /></sec>が増加します。

  自分がこの効果の適用状態である場合、<sec typ="note">アクスオブダークネス：ラッキーヒット！</sec>発動時、対象の<sec typ="buff"><buff typ="BARRIER_PIERCE" /> <buff typ="DEF_PIERCE_UP" /> バリア / ダメージ減少 / 防御力を無視</sec>します。

  <sec typ="note">サイクロプスエターナルビーム</sec>命中時、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 攻撃力強化 / クリティカル率強化を解除</sec>します。
UNIT_SKILL_DESC_PECS_LRL_5: >-
  戦闘開始時、範囲内の味方の<sec typ="buff"><buff typ="SKILL_UP" /> スキル威力 <val idx="0" r
  /></sec>が増加し、ラウンド開始時、サイクロプスプリンセスの<sec
  typ="note">力が溢れているわ！</sec>効果を受ける味方に追加で<sec typ="buff"><buff typ="SKILL_UP" />
  スキル威力 <val idx="4" r /></sec>を増加させます。

  アクティブスキルを使用し、クリティカル時、各アクティブスキルが強化されます。

  <sec typ="note">アクスオブダークネス</sec>強化 : 2ラウンドの間、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" slot="1" r /></sec>増加 / <sec typ="buff"><buff typ="Disallow" /> 強化不可</sec>効果の適用

  <sec typ="note">サイクロプスエターナルビーム</sec>強化 : <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> バリア / 受けるダメージ減少無視効果の解除</sec>
UNIT_SKILL_DESC_PECS_MightyR_1: >-
  バーベルで強打し <dmg elem="physics" />を与えます。

  <sec typ="note">バルクアップ</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_MightyR_2: >-
  目標に突撃し <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え対象の<sec
  typ="dmg">後列に25%減少したダメージ</sec>を与えます。

  <sec typ="note">バルクアップ</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="1" r /></sec>が増加し、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>を減少させます。
UNIT_SKILL_DESC_PECS_MightyR_3: >-
  攻撃時、永久に<sec typ="note">バルクアップ</sec>状態になり、自分の<sec typ="buff"><buff typ="ATK_UP"
  /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val
  idx="2" r /></sec>が増加します。(最大3スタック)

  ラウンド開始時、<sec typ="note">バルクアップ</sec>スタックが最大の場合、<sec typ="buff"><buff typ="CHANGE_CHAR" /> 超パンプアップ</sec>状態に転換し、各スキルが強化され、<sec typ="note">バルクアップ</sec>基本効果を味方バイオロイドにも適用します。

  <sec typ="cond">5機分隊</sec>で戦闘開始時、即時<sec typ="buff"><buff typ="CHANGE_CHAR" /> 超パンプアップ</sec>状態を獲得します。
UNIT_SKILL_DESC_PECS_MightyR_4: >-
  ラウンド開始時、味方バイオロイドの<sec typ="buff"><buff typ="EXP_UP" /> 経験値獲得量 <val idx="0" r
  /></sec>が増加します。

  自分の<sec typ="note">バルクアップ</sec>スタックに比例して<sec typ="buff"><buff typ="EXP_UP" /> 経験値獲得量</sec>が追加で増加します。

  ラウンド開始時、<sec typ="note">バルクアップ</sec>効果を受けた味方に<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="6" r /></sec>増加効果を付与します。
UNIT_SKILL_DESC_PECS_MightyR_5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="0" r
  /></sec>が増えます。

  ラウンド開始時、自分に<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>効果が適用された場合、<sec typ="note">パーソナルトレーナー</sec>の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通</sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力</sec>増加効果を50%増加させます。

  <sec>自分に適用された<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>効果は発動しません。</sec>

  <sec typ="note">バルクアップ</sec> / <sec typ="note">パーソナルトレーナー</sec>効果が味方AGSにも影響を与えます。
UNIT_SKILL_DESC_PECS_MightyR_F1: >-
  バーベルで敵を粉砕し <dmg elem="physics" />を与えます。

  命中時、2ラウンドの間、対象の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="0" r /></sec>を増加させます。
UNIT_SKILL_DESC_PECS_MightyR_F2: >-
  マッハの速度で目標に突撃し、 <sec typ="attr">保護無視</sec> <dmg elem="physics"
  />を与え、その衝撃波で周辺には<sec typ="dmg">25%減少したダメージ</sec>を与えます。

  命中時、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>を減少させます。

  <sec typ="cond">対象が前列</sec>にいる場合、2ラウンドの間、<sec typ="buff"><buff typ="STUN" /> 行動不能</sec>状態を付与します。
UNIT_SKILL_DESC_PECS_MightyR_F3: >-
  ラウンド開始時、<sec typ="note">超パンプアップ</sec>状態になり、自分の<sec typ="buff"><buff
  typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="AP_UP" /> 行動力 <val idx="1" r /></sec>が増加します。

  ラウンド開始時、味方バイオロイドの<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec>を増加させます。

  攻撃命中時、2ラウンドの間、味方バイオロイドの<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="7" r /></sec>を追加で増加させます。(最大1スタック)
UNIT_SKILL_DESC_PECS_MightyR_F4: >-
  ラウンド開始時、味方バイオロイドの<sec typ="buff"><buff typ="EXP_UP" /> 経験値獲得量 <val idx="0" r
  /></sec>が増加します。

  ラウンド開始時、<sec typ="note">超パンプアップ</sec>効果を受けた味方に<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="5" r /></sec>増加効果を付与します。
UNIT_SKILL_DESC_PECS_MightyR_F5: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="0" r
  /></sec>が増えます。

  ラウンド開始時、自分に<sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>効果が適用された場合、<sec typ="note">パーソナルトレーナー</sec>の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通</sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力</sec>増加効果を50%増加させます。

  <sec>自分に適用された<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃支援</sec>効果は発動しません。</sec>

  <sec typ="note">超パンプアップ</sec> / <sec typ="note">パーソナルトレーナー</sec>効果が味方AGSにも影響を与えます。
UNIT_SKILL_DESC_PECS_Tiequan_1: >-
  グレネードを蹴飛ばし <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。

  命中時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃強化効果を解除</sec>します。
UNIT_SKILL_DESC_PECS_Tiequan_2: >-
  正拳突きで<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r /></sec>
  <dmg elem="physics" />を与えます。

  <sec typ="dmg"><buff typ="PhyATK_UP" /> 対象が前列に近いほどダメージ量</sec>が増加します。

  対象が前列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="2" r /></sec>

  対象が中列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>

  対象が後列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="4" r /></sec>
UNIT_SKILL_DESC_PECS_Tiequan_3: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> /
  <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec>が増加します。

  <sec typ="cond">敵攻撃時</sec>、<sec typ="cond">敵撃破時</sec>、<sec typ="cond">被撃時</sec>、該当数値の50%だけ<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="6" r /></sec>増加効果を永久に獲得します。(各最大3スタック)

  敵攻撃時、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="3" slot="1" /></sec>が増加します。

  クリティカル時、追加で該当数値の50%だけ自分の<sec typ="buff"><buff typ="AP_UP" /> APが増加</sec>します。

  <sec typ="buff"><buff typ="AP_UP" /> AP増加効果</sec>は<sec>各アクティブスキルレベルに比例</sec>します。
UNIT_SKILL_DESC_PECS_Tiequan_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="0"
  /></sec>が増加します。

  <sec>スキルレベル10で<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離</sec>が追加で増加します。</sec>

  ラウンド開始時、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r /></sec>が増加します。

  ラウンド開始時、自分の<sec typ="buff"><buff typ="Action_Number_Change_Up" /> 最大行動回数 <val idx="4" /></sec>増加します。
UNIT_SKILL_DESC_PECS_Tiequan_5: >-
  悟りを開いたティエ･チュァンの全ての攻撃は対象の<sec typ="buff"><buff typ="DEF_PIERCE_UP" />
  防御力を無視</sec>します。

  <sec typ="note">百歩神拳</sec>の<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通</sec>効果が<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / 受けるダメージ減少無視</sec>効果に変換されます。

  ラウンド開始時、自分の<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 重装型ダメージ量 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_DS_Johanna_1: 剣撃で <dmg elem="physics" />を与え、2ラウンドの間、対象に<sec
  typ="buff"><buff typ="PROVOKE" /> 挑発</sec> / <sec typ="buff"><buff
  typ="ATK_DOWN" /> 攻撃力 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_DOWN" /> クリティカル率 <val idx="2" r /></sec>減少効果を与えます。
UNIT_SKILL_DESC_DS_Johanna_2: >-
  盾を展開し3ラウンドの間、<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec> / <sec
  typ="buff"><buff typ="DEF_Side" /> 列保護</sec> / <sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="3" r inv /></sec>減少効果を獲得します。

  <sec>スキルレベルが上がるほど消費APが減少します。</sec>
UNIT_SKILL_DESC_DS_Johanna_3: >-
  戦闘開始時、敵の数に比例して自分の<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" r
  /></sec>が増加します。

  ラウンド開始時、味方の数に比例して敵全体の<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="11" r /></sec>が増加します。

  <sec>この効果は、攻撃時に解除されます。</sec>

  <sec typ="note">聖戦布告</sec>による<sec typ="cond"><buff typ="VULNERABLE" /> 受けるダメージ増加効果</sec>を持つ対象に<sec typ="note">宿敵</sec>命中時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 受けるダメージ減少強化効果を解除</sec>します。

  <sec typ="attr">この効果は強化 / 有害な効果の解除により解除できません。</sec>
UNIT_SKILL_DESC_DS_Johanna_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="0" r
  /></sec>が増加します。

  <equip uid="Sub_SpAlloyArmor" />装着時、装備効果の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果解除</sec>確率が<sec typ="chance">100%</sec>に増加します。

  待機時、味方全体の<sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 有害な効果を解除</sec>します。

  以降、自分を除く味方の数に比例して、自分は<sec typ="dmg"><buff typ="phyDMG_DOT" /> 持続固定ダメージ <val idx="4" signless /></sec>を受けます。
UNIT_SKILL_DESC_DS_Johanna_5: >-
  ラウンド開始時、自分は<sec typ="note">騎士道</sec>効果を全て獲得します。

  スキル効果は<sec typ="note">守護聖人</sec>のスキルレベルに比例します。

  <sec typ="note">騎士道</sec>スキル使用時、既存の効果の代わりに味方全体に<sec typ="buff"><buff typ="DEF_All" /> ダメージ無効化 <val idx="5" signless />回</sec>を付与します。

  <equip uid="Sub_SpAlloyArmor" />装着時に増加する<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性</sec>数値だけ、ラウンド開始時、自分の<sec typ="buff"><buff typ="Remove_Buff_Resist" /> 強化解除耐性</sec>が増加します。
UNIT_SKILL_DESC_BR_Scathy_1: >-
  2ラウンドの間、対象の回路を<sec typ="note">過負荷</sec>状態にし、<sec typ="dmg"><buff
  typ="phyDMG_DOT" /> 持続固定ダメージ <val idx="0" signless /></sec>を与え、<sec
  typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>を増加させます。

  <sec typ="note">過負荷</sec>状態の対象は<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec>が増加し、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="2" r /></sec>が減少します。
UNIT_SKILL_DESC_BR_Scathy_2: >-
  古典的な方法で対象をハッキングし <dmg elem="physics" />を与え、<sec typ="chance"> <chance idx="0"
  /></sec>確率で<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>にします。

  対象が<sec typ="cond"><sec typ="note">過負荷</sec>状態</sec>の場合、<sec typ="chance">100%</sec>の確率で<sec typ="buff"><buff typ="STUN" /> 行動不可</sec>になります。
UNIT_SKILL_DESC_BR_Scathy_3: >-
  戦闘終了時、<sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>で情報を分析し次に登場する敵の情報を入手します。

  <sec typ="cond"><buff typ="SCOUTING" /> 偵察有効化</sec>状態の場合、敵を物理的にハッキングする意欲にみなぎり、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="3" r /></sec>と<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が増加します。
UNIT_SKILL_DESC_BR_Scathy_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="0" r
  /></sec>が増加します。

  攻撃命中時、味方全体の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="7" r /></sec>を2ラウンドの間、増加させます。(最大2スタック)

  <sec typ="note">最後のハッキング</sec>クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>し、自分は<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> ダメージ最小化1回</sec>効果を獲得します。

  攻撃対象が<sec typ="cond"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性増加</sec>状態か、<sec typ="cond"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性減少</sec>状態の場合、命中対象に2ラウンドの間、<sec typ="buff"><buff typ="Disallow" /> 強化不可</sec>状態を付与します。
UNIT_SKILL_DESC_BR_Scathy_5: >-
  戦闘開始時、自分は<sec typ="buff"><buff typ="Guardpierce_Apply" /> 保護無視</sec>効果を獲得します。

  <sec typ="note">回路過負荷</sec>の<sec typ="dmg"><buff typ="phyDMG_DOT" /> 持続固定ダメージ</sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率減少</sec>数値が2倍に増加し、対象の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力増加効果を解除</sec>し、さらに2ラウンドの間、対象の<sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 状態異常耐性 <val idx="10" slot="1" r inv /></sec>を減少させます。

  <sec typ="note">最後のハッキング</sec>の<sec typ="buff"><buff typ="STUN" /> 行動不能</sec>確率が常に<sec typ="chance">100%</sec>に増加します。

  対象が<sec typ="note">過負荷</sec>状態の場合、<sec typ="note">最後のハッキング</sec><sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="7" slot="2" r /></sec>が大きく増加します。
UNIT_SKILL_DESC_DS_MoMo_1: >-
  魔法神のステッキで指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加し、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>します。
UNIT_SKILL_DESC_DS_MoMo_2: >-
  魔法のチタン合金カタナで対象に <dmg elem="physics" />を与えます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加し、<sec typ="chance"> <chance idx="8" /></sec>確率で急所を攻撃します。(<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="8" r /></sec>)

  <sec typ="cond">対象のHPが25%以下</sec>の場合、マジカルパワーで対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>し、<sec typ="chance">必ず</sec>急所を攻撃することができます。
UNIT_SKILL_DESC_DS_MoMo_3: >-
  ラウンド開始時、魔法神の加護を受けランダムに強化効果を獲得します。

  <sec typ="cond">分隊内に他の<sec typ="note">魔法少女</sec>が存在する</sec>場合、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力</sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率</sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率</sec>増加効果は常に獲得できます。

  ランダムな強化効果は以下の通りです。

  - <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> <sec typ="chance"><chance idx="0" /> 確率</sec>

  - <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r /></sec> <sec typ="chance"><chance idx="1" /> 確率</sec>

  - <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="2" r /></sec> <sec typ="chance"><chance idx="2" /> 確率</sec>

  - <sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="3" r /></sec> <sec typ="chance"><chance idx="3" /> 確率</sec>

  - <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4" r inv /></sec> <sec typ="chance"><chance idx="4" /> 確率</sec>
UNIT_SKILL_DESC_DS_MoMo_4: >-
  戦闘不能時、周辺の味方を奮起させ、<sec typ="buff"><buff typ="REMOVE_DEBUFF" />
  有害な効果を解除</sec>し、2ラウンドの間、能力値を大幅に増加させます。

  <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="2" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="4" r inv /></sec>

  <sec>スキルレベル10で効果ラウンドが増加します。</sec>
UNIT_SKILL_DESC_DS_MoMo_5: >-
  ラウンド開始時、<sec typ="note">世紀末魔法少女</sec>の確率発動効果を<sec
  typ="note">成長型魔法少女</sec>のスキルレベルに比例する数値で全て獲得します。

  <sec typ="note">モモチャンバラ</sec>効果の内、必ず急所を攻撃できるHP比率が50%に緩和されます。

  戦闘開始時、<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="5" signless />HPで戦闘続行</sec>効果を獲得します。
UNIT_SKILL_DESC_DS_Atalanta_1: >-
  槍投げで <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与えます。

  命中時、2ラウンドの間、対象を<sec typ="buff"><buff typ="PROVOKE" /> 挑発</sec>し、<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="1" r /></sec>を減少させます。

  クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 反撃効果を解除</sec>し、<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力減少</sec>効果が50%増幅されます。
UNIT_SKILL_DESC_DS_Atalanta_2: >-
  近接攻撃で <dmg elem="physics" />を与え、対象が<sec typ="cond"><buff typ="PROVOKE" />
  挑発</sec>状態の場合、<sec typ="buff"><buff typ="REMOVE_BUFF" />
  受けるダメージ減少効果を解除</sec>します。

  <sec typ="cond">命中対象のHPが50%以下</sec>の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。

  <sec typ="note">猪狩り</sec>で敵撃破時、戦利品を分配し、次の2ラウンドの間、味方全体の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="9" slot="4" /></sec>を増加させます。

  <sec>戦利品分配で増加する<sec typ="buff"><buff typ="AP_UP" /> AP</sec>は、<sec typ="note">猪狩り</sec>ではなく<sec typ="note">熟練のペルタスト</sec>レベルに比例します。</sec>
UNIT_SKILL_DESC_DS_Atalanta_3: >-
  ラウンド開始時、熟練された戦闘技術により自分は<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ
  <val idx="0" r inv /></sec>が減少します。

  攻撃命中時、3ラウンドの間、自分は<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="3" r inv /></sec>が更に減少します。(最大3スタック)

  <sec typ="note">勇猛</sec>スタック効果は強化効果解除により解除されません。

  被撃時、自分は<sec typ="buff"><buff typ="COUNTER" />  <val idx="4" r signless />威力で反撃</sec>効果を獲得します。
UNIT_SKILL_DESC_DS_Atalanta_4: >-
  ラウンド開始時、自分の<sec typ="buff"><buff typ="DEF_Line" /> 行保護</sec>が有効になり、<sec
  typ="buff"><buff typ="DEF_Char" /> 同じ列に位置する攻撃機 / 支援機を指定保護</sec>します。

  ラウンド開始時、味方全体の<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ量 <val idx="7" r /></sec>を増加させます。

  <sec typ="note">勇猛</sec>スタック数に応じて上記効果が増幅されます。
UNIT_SKILL_DESC_DS_Atalanta_5: >-
  ラウンド開始時、<sec typ="note">勇猛</sec>スタックが最大値の場合、完璧な盾術で<sec typ="buff"><buff
  typ="DEF_All" /> ダメージ無効 <val idx="0" signless />回</sec>します。

  被撃時、3ラウンドの間、自分の<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="6" r /></sec>が増加します。(最大3スタック)

  <sec typ="cond"><sec typ="note">黄金リンゴ</sec>を持つ</sec>場合、自分の攻撃は対象が後列に近いほどダメージ量が増加します。(中列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="5" slot="1" r /></sec>、後列 : <sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="6" slot="1" r /></sec>)
UNIT_SKILL_DESC_DS_Charlotte_1: >-
  突きで <sec typ="attr">保護無視</sec> <dmg elem="physics" />を与え、2ラウンドの間、対象に<sec
  typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff
  typ="PROVOKE" /> 挑発</sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率
  <val idx="7" r /></sec> / <sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val
  idx="8" r /></sec>減少効果を与えます。

  <sec typ="cond">対象の行動力または回避率が自分より低い</sec>場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="9" r /></sec>が増加します。
UNIT_SKILL_DESC_DS_Charlotte_2: >-
  連続攻撃で <dmg elem="physics" />を与え、クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP"
  /> ダメージ量 <val idx="4" r /></sec>が増加します。

  対象が<sec typ="cond"><buff typ="MARKING" /> 標的</sec> / <sec typ="cond"><buff typ="PROVOKE" /> 挑発</sec>状態の場合、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果を解除</sec>し、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="7" r /></sec>が追加で増加します。

  このスキルで敵撃破時、自分の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>が増加します。
UNIT_SKILL_DESC_DS_Charlotte_3: >-
  戦闘開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="0" r
  /></sec>が増加し、味方 / 敵の数に比例して<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val
  idx="1" r /></sec>が増加します。

  <sec typ="note">デュエリスト</sec>の<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率増加</sec> / <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力増加</sec>効果は、<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化解除</sec>効果の影響を受けません。

  <sec typ="note">デュエリスト</sec>の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力増加</sec>スタック数に応じてラウンド開始時、追加効果を獲得します。

  3スタック : <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="18" r /></sec> 増加

  6スタック : <sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / 受けるダメージ減少無視</sec>

  9スタック : <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 再攻撃</sec>
UNIT_SKILL_DESC_DS_Charlotte_4: >-
  攻撃命中時、味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>を増加させます。

  敵撃破時、味方の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="3" /></sec>を追加で増加させます。

  対象が <cmt t="D-エンターテインメント">$$Dentertainment:0$</cmt>所属の場合、効果が25%追加適用され、 <cmt t="D-エンターテインメントの保護機">$$Dentertainment_Defender:0$</cmt> / <cmt t="支援機">$$Dentertainment_Supporter:0$</cmt>の場合、対象の<sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 攻撃を支援</sec>します。
UNIT_SKILL_DESC_DS_Charlotte_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="1" r /></sec>増加
  / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="2" r inv
  /></sec>減少 / <sec typ="buff"><buff typ="COUNTER" />  <val idx="0" r signless
  />威力で反撃</sec>効果が発動します。

  <sec typ="note">アンガルド</sec>使用時、2ラウンドの間、<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少</sec>効果が50%追加適用される<sec typ="note">反撃準備</sec>状態になります。

  <sec typ="note">反撃準備</sec>状態ではアクティブスキルに<sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="12" slot="1" r /></sec>増加が適用されます。
UNIT_SKILL_DESC_DS_Azazel_1: 指定範囲に <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec
  typ="buff"><buff typ="MARKING" /> 標的</sec> / <sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>増加 / <sec typ="buff"><buff
  typ="ATK_DOWN" /> 攻撃力 <val idx="2" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_DOWN" /> クリティカル率 <val idx="3" r /></sec>減少効果を与えます。
UNIT_SKILL_DESC_DS_Azazel_2: >-
  2ラウンドの間、周辺の味方に<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val idx="0"
  /></sec>を付与し、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec>
  / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="2" r /></sec> / <sec
  typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="3" r /></sec> / <sec
  typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="4" r /></sec>を増加させます。

  <sec>スキルレベル10で範囲が増加します。</sec>
UNIT_SKILL_DESC_DS_Azazel_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DAMAGE_ABSORB" /> バリア <val idx="0" /></sec>
  / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="1" r inv
  /></sec>減少 / <sec typ="buff"><buff typ="DEF_Side" /> 列保護</sec>効果が適用されます。

  <sec typ="note">再臨</sec>状態である場合、効果が50%増加します。

  <sec typ="dmg"><buff typ="DamageAmp_Me" /> 自分のHP%が低いほど敵に与えるダメージ <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_DS_Azazel_4: >-
  戦闘開始時、<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="0" signless
  />HPで戦闘続行</sec>効果が適用されます。

  <sec typ="buff"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>発動時、<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="7" r /></sec>が増加し、<sec typ="note">審判</sec>と<sec typ="note">神の加護</sec>効果が50%増加します。

  <sec typ="buff"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>が発動したラウンドは<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージが最小化</sec>され、すべての味方を<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>します。
UNIT_SKILL_DESC_DS_Azazel_5: >-
  戦闘開始時、隣接した味方に<sec typ="buff"><buff typ="DEF_RESSURRECT" />  <val idx="0"
  signless />HPで戦闘続行</sec> / <sec typ="buff"><buff typ="DEF_All" /> 受けるダメージ無効化
  <val idx="3" signless />回</sec>効果を与えます。

  ラウンド開始時、HPが50%以下の対象を<sec typ="buff"><buff typ="DEF_Char" /> 指定保護</sec>します。

  <sec>スキルレベル10で範囲が増加します。</sec>
UNIT_SKILL_DESC_DS_Baekto_1: >-
  マジカルピンクムーンライトで <dmg elem="physics" />を与え、2ラウンドの間、対象を<sec typ="buff"><buff
  typ="PROVOKE" /> 挑発</sec>します。

  命中時、対象は2ラウンドの間、<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="2" r /></sec>が減少し、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="3" r /></sec>が増加します。

  命中対象が<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="5" r /></sec>が増加します。
UNIT_SKILL_DESC_DS_Baekto_2: >-
  マジカルパワーを解放し <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff
  typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を大幅に減少させます。

  クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> 防御力増加効果を解除</sec>し、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="6" r /></sec>が増加します。

  命中時、分隊内に<char uid="DS_MoMo" />がいる場合、<sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">モモチャンバラ</sec>スキル協同攻撃</sec>を行います。
UNIT_SKILL_DESC_DS_Baekto_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="0" r
  /></sec>が増加し、<sec typ="buff"><buff typ="DAMAGE_REDUCE" />
  該当のラウンドで初めて受ける攻撃はダメージ <val idx="5" r inv /></sec>が減少します。

  回避時、該当するラウンドの間、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="7" r /></sec> / <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="6" r /></sec>が増加します。

  被撃時、該当するラウンドの間、<sec typ="buff"><buff typ="BARRIER_PIERCE" /> バリア / ダメージ減少効果を無視</sec>し、<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="8" r /></sec>が増加します。
UNIT_SKILL_DESC_DS_Baekto_4: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_Char" /> 自分より回避率が低い攻撃機 /
  支援機を指定保護</sec>します。

  ラウンド開始時、自分と指定保護対象が<sec typ="cond"><buff typ="ATK_UP" /> 攻撃力</sec> / <sec typ="cond"><buff typ="ACCURACY_UP" /> 命中率</sec> / <sec typ="cond"><buff typ="AP_UP" /> 行動力</sec>増加状態の場合、各効果を増幅させます。

  増幅数値 : <sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec>, <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="5" r /></sec>, <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="6" r /></sec>
UNIT_SKILL_DESC_DS_Baekto_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="SKILL_UP" /> 回避率の <val idx="0" r signless
  />だけスキル威力増加</sec>効果を獲得します。

  被撃時、<sec typ="buff"><buff typ="COUNTER" />  <val idx="4" r signless />威力で反撃</sec>効果を獲得します。

  気は進みませんが<sec typ="note">月の加護</sec>による能力値増幅効果を大魔王の手下(<char uid="AGS_Goltarion" />)にも付与します。

  <equip uid="Sub_MoonCake" />装着時、確率発動の能力値増加効果が確定で追加発動します。

  <sec>数値は装備のレベルに応じます。</sec>
UNIT_SKILL_DESC_AGS_Goltarion_1: ビーム攻撃で <dmg elem="physics"
  />を与え、2ラウンドの間、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r
  /></sec>と<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="2" r
  /></sec>を減少させます。
UNIT_SKILL_DESC_AGS_Goltarion_2: >-
  魔剣を振り回し目標地点に <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 回避率減少</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_AGS_Goltarion_3: >-
  分隊内に自分を除く<sec typ="cond">AGSの数が3以上</sec>で<sec
  typ="cond">自分のHPが90%以上</sec>の場合、<sec typ="buff"><buff typ="DEF_RESSURRECT"
  />  <val idx="0" r signless />HPで戦闘続行</sec>効果が適用されます。

  <sec typ="cond">自分のHPが90%以下</sec>の場合、<sec typ="buff"><buff typ="DEF_RESSURRECT" /> 戦闘続行</sec>効果が消えます。

  この効果は<sec typ="buff"><buff typ="REMOVE_BUFF" /> 強化効果解除</sec>で解除できません

  自分のレベルに比例して最大HPが減少します。
UNIT_SKILL_DESC_AGS_Goltarion_4: >-
  ラウンド開始時、範囲内の<sec typ="buff"><buff typ="DEF_Char" /> 保護機を除く味方軽装型を指定保護</sec>します。

  敵を攻撃するたびに、2ラウンドの間、保護対象に<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff typ="LIGHTNINGRES_UP" /> 全属性耐性 <val idx="6" r /></sec>増加効果を付与します。

  <sec typ="note">大魔王様</sec>(<char uid="DS_Faucre" />)が自ら指定した<sec typ="cond"><buff typ="MARKING" /> 標的</sec>を持つ対象に、<sec typ="dmg"><buff typ="PhyATK_UP" /> 与えるダメージ量 <val idx="3" slot="1" r /></sec>が増加します。
UNIT_SKILL_DESC_AGS_Goltarion_5: >-
  ラウンド開始時、<sec typ="buff"><buff typ="DEF_Char" /> 保護機を除く<sec
  typ="note">魔法少女</sec>を指定保護</sec>します。

  分隊内に<sec typ="cond"><sec typ="note">大魔王様</sec>(<char uid="DS_Faucre" />)、<sec typ="note">魔法少女</sec>がいる</sec>場合、解除不可のそれぞれ異なる特殊効果を獲得します。

  分隊内に<sec typ="cond"><sec typ="note">大魔王様</sec>(<char uid="DS_Faucre" />)がいる</sec>場合、条件を無視して<sec typ="note">不死の装甲</sec>が有効になります。

