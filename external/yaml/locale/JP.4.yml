  <sec>スキルレベルあたり10%の命中率補正が適用されます。</sec>
UNIT_SKILL_DESC_PECS_Ignis_2: >-
  指定範囲に <sec typ="attr">保護無視</sec> <dmg elem="fire" />を与え、2ラウンドの間、対象の<sec
  typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="0" r
  /></sec>を減少させ、<sec typ="dmg"><buff typ="FireDMG_DOT" /> 持続火炎ダメージ <val idx="1"
  signless /></sec>を与えます。

  対象が<sec typ="cond"><buff typ="FIRERES_DOWN" /> 火炎耐性減少</sec>状態の場合、追加で自分の<sec typ="dmg"><buff typ="FireATK_UP" /> 攻撃力 <val idx="3" r signless />の固定火炎ダメージ</sec>を与えます。
UNIT_SKILL_DESC_PECS_Ignis_3: >-
