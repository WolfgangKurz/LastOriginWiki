  가끔씩 그 음색에 끌려 작은 새들이 날아오기도 하고, 
  주변을 지나가던 불면증 소유자들은 선 채로 
  깊은 숙면에 빠지는 경우가 잦았다고 하네요.​
UNIT_SKILL_FLAVOR_PECS_Erato_4: |-
  팬들에게 받아온 관심과 애정에 보답할 수 있는 유일한 방법은
