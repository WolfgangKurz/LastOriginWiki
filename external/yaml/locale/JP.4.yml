  命中時、3ラウンドの間、対象の<sec typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="1" r /></sec>を減少させます。

  <sec typ="cond">命中対象が重装型</sec>の場合、<sec typ="dmg"><buff typ="ARMORED_DMG_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_PECS_Lumberjane_2: >-
