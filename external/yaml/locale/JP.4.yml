  / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性 <val idx="2" r /></sec>
  / <sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="0" r /></sec>が増加します。

