UNIT_SKILL_DESC_3P_Sowan_2: >-
  指定範囲にある対象を調理し <dmg elem="physics" />を与え、2ラウンドの間、対象の<sec typ="buff"><buff
  typ="DEF_DOWN" /> 防御力 <val idx="2" r /></sec>を減少させます。

