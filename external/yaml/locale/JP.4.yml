UNIT_SKILL_DESC_3P_Labiata_1: >-
  대검을 휘둘러 지정 범위에 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, <sec typ="note">플라즈마</sec> 중첩 수에 비례하여 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Labiata_2: >-
  대검으로 강하게 내리쳐 지정 범위에 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, <sec typ="note">플라즈마</sec> 중첩 수에 비례하여 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">치명타 시</sec> <sec typ="cond"><sec typ="note">플라즈마</sec> 중첩이 3 이상인 경우</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과를 해제</sec>합니다.

  <sec typ="cond">적 처치 시</sec>, <sec typ="note">플라즈마</sec> 중첩이 제한 수와 관계 없이 1 증가합니다.
UNIT_SKILL_DESC_3P_Labiata_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신에게 적용된 <sec typ="buff"><buff
  typ="REMOVE_DEBUFF" /> 해로운 효과를 해제</sec>합니다.

  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="4" r /></sec>가 증가하고 <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="5" r inv /></sec>가 감소합니다.

  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 방어 관통 <val idx="6" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Labiata_4: >-
  <sec typ="cond">라운드 개시</sec> / <sec typ="cond">공격 적중 시</sec>, 플라즈마 제네레이터가
  활성화되어 영구히 자신의 <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="0" r
  /></sec>가 증가합니다. (각 최대 3중첩)

  <sec typ="cond">자신 외의 <cmt t="배틀 메이드">$$BattleMaid:?$</cmt> 소속 전투원이 있을 경우</sec>, <sec typ="cond">라운드 개시 시</sec> 중첩이 추가로 누적됩니다.

  <sec typ="cond">공격 적중 시</sec> <sec typ="cond"><sec typ="note">플라즈마</sec> 중첩이 3 이상인 경우</sec>, <sec typ="buff"><buff typ="BARRIER_PIERCE" /> 방어막 / 피해 감소 무시</sec> 효과를 획득합니다.
UNIT_SKILL_DESC_3P_Labiata_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 아군 바이오로이드의 <sec typ="buff"><buff typ="ATK_UP"
  /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" />
  치명타 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중
  <val idx="2" r /></sec>가 증가합니다.

  <cmt t="배틀 메이드">$$BattleMaid:?$</cmt> 소속 전투원은 상기 효과가 두 배로 증폭됩니다.

  <sec typ="cond">대기 시</sec>, <sec typ="note">플라즈마</sec> 중첩을 모두 소모하고 그 수에 비례하여 아군 바이오로이드의 <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="22" /></sec>을(를) 증가시킵니다.
UNIT_SKILL_DESC_3P_ConstantiaS2_1: >-
  라이플을 발사해 단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상을 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="0" r /></sec> 증가 상태로 만듭니다.

  <sec typ="cond">치명타 시</sec>, 해당 라운드 동안 대상의 <sec typ="buff"><buff typ="TROOPER_DMG_DOWN" /> 대 경장형 피해량 <val idx="2" r /></sec>를 감소시킵니다. (중첩 불가)
UNIT_SKILL_DESC_3P_ConstantiaS2_2: >-
  보리와 함께 단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상을 <sec typ="buff"><buff typ="MARKING" /> 표식</sec> / <sec typ="buff"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="buff"><buff typ="AP_DOWN" /> 행동력 <val idx="4" r /></sec> 감소 상태로 만듭니다. (중첩 불가)

  <sec typ="cond">치명타 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 반격 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_3P_ConstantiaS2_3: >-
  <sec typ="cond">전투 개시 시</sec>, 꼼꼼한 준비를 통해 자신의 <sec typ="buff"><buff
  typ="AP_UP" /> AP <val idx="0" /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, 아군의 <sec typ="buff"><buff typ="EXP_UP" /> 획득 경험치 <val idx="2" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_ConstantiaS2_4: >-
  <sec typ="cond">적 공격 시</sec>, 2라운드 동안 아군의 공격력 / 적중 / 치명타가 증가합니다.

  스쿼드 내 <cmt t="배틀 메이드">$$BattleMaid:?$</cmt> 소속 전투원이 제공하는 모든 <sec typ="buff"><buff typ="AP_UP" /> 행동력 증가</sec> 효과가 두 배로 증폭됩니다.
UNIT_SKILL_DESC_3P_ConstantiaS2_5: >-
  <sec typ="note">준비만전</sec>의 AP 증가 효과를 <cmt t="배틀 메이드">$$BattleMaid:?$</cmt> 소속
  전투원에게 공유합니다.

  스킬 효과는 <sec typ="note">오르카 하우스키퍼</sec>의 스킬 레벨에 비례합니다.

  <sec typ="cond">스쿼드 내에 <char uid="3P_Labiata" />이 있을 경우</sec>, 상기 효과의 대상이 아군 바이오로이드로 확장됩니다.

  <sec typ="cond">전투 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 효과 저항 <val idx="0" r /></sec>가 증가합니다.

  <sec>해당 효과는 효과 해제로 해제되지 않습니다.</sec>
UNIT_SKILL_DESC_3P_Alice_1: >-
  강철을 찔러넣어 단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상에게 <sec typ="buff"><buff typ="EVADE_DOWN" /> 회피 <val idx="0" r /></sec> 감소 / <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="1" r /></sec> 증가 / <sec typ="buff"><buff typ="MARKING" /> 표식</sec> 상태를 부여합니다.

  <sec typ="cond">적 처치 시</sec>, 사용한 AP를 모두 돌려받고 <sec typ="note">학살 본능</sec>에 의한 <sec typ="buff"><buff typ="BARRIER_PIERCE" /> 방어막 / 피해 감소 무시 효과를 갱신</sec>합니다.
UNIT_SKILL_DESC_3P_Alice_2: >-
  강철의 비를 흩날려 지정 범위에 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  적중 대상이 <sec typ="cond"><buff typ="MARKING" /> 표식</sec> 또는 <sec typ="cond"><buff typ="SNARE" /> 이동 불가</sec> 상태인 경우, 각각 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">치명타가 발생한 적 1기당</sec>, 자신의 <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 방어 관통 <val idx="3" r /></sec>가 영구히 증가합니다.
UNIT_SKILL_DESC_3P_Alice_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="ATK_UP" /> 공격력
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val
  idx="1" r /></sec>가 증가합니다.

  <sec typ="cond">자신의 HP가 50% 이상인 경우</sec>, 상기 효과가 두 배로 증폭됩니다.

  <sec typ="cond">공격 적중 시</sec>, 자신은 <sec typ="dmg"><buff typ="DamageAmp_Opp" /> 대상 HP 반비례 피해량 <val idx="6" slot="1" r /></sec> 증가 효과를 획득합니다.
UNIT_SKILL_DESC_3P_Alice_4: >-
  <sec typ="cond">적 공격</sec> / <sec typ="cond">적 사망 시</sec>, 2라운드 동안 자신의 <sec
  typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">적중 대상의 행동력이 자신보다 낮을 경우</sec>, 액티브 스킬의 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="7" slot="1" r /></sec>가 증가합니다.

  <sec typ="cond">전투 개시 시점부터 처치된 적 1기당</sec>, <sec typ="cond">라운드 개시 시</sec> 자신의 <sec typ="buff"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="14" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Alice_5: >-
  <sec typ="cond">전투 개시 시</sec>, 적 3기당 자신의 <sec typ="buff"><buff
  typ="Action_Number_Change_Up" /> 최대 행동 횟수가 증가</sec>합니다.

  <sec typ="cond">라운드 개시 시</sec>, 자신은 <sec typ="buff"><buff typ="BARRIER_PIERCE" /> 방어막 / 피해 감소 무시</sec> 효과를 획득합니다.

  해당 효과는 2회 공격 적중 시까지 유지됩니다.

  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="dmg"><buff typ="TROOPER_DMG_UP" /> 대 경장형 피해량 <val idx="6" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Vanilla_1: >-
  돌격 소총으로 단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">전투 개시 시</sec>, <sec typ="cond">스쿼드 내에 <char uid="3P_BlackWyrm" /> / <char uid="3P_Hirume" />가 있을 경우</sec>, <sec typ="dmg"><elem type="fire" /> 화염 속성으로 변경</sec>됩니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상을 <sec typ="buff"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="buff"><buff typ="AP_DOWN" /> 행동력 <val idx="1" r /></sec> 감소 상태로 만듭니다.

  대상이  <sec typ="cond"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 회피 감소</sec> 상태인 경우, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="3" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Vanilla_2: >-
  유탄을 발사해 지정 범위에 <dmg elem="fire" />를 줍니다.

  <sec typ="dmg">목표 지점 뒷 칸에는 피해가 25% 감소합니다.</sec>

  <sec typ="cond">적중 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 행 / 열 보호 효과를 해제</sec>합니다.

  <sec typ="cond">치명타 시</sec>, <sec typ="dmg"><buff typ="FireATK_UP" /> 피해량 <val idx="3" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Vanilla_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 범위 내 아군 공격기 / 지원기의 <sec typ="buff"><buff
  typ="ACCURACY_UP" /> 적중 <val idx="0" r /></sec>가 증가하고 <sec typ="buff"><buff
  typ="SUPPORT_ATTACK" /> 대상의 공격을 지원</sec>합니다.

  <sec typ="cond">적 처치 시</sec>, 범위 내 아군 바이오로이드의 <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>이(가) 증가합니다.

  <sec typ="cond">공격 지원 시</sec>, 2라운드 동안 자신의 <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="5" r /></sec>가 증가합니다. (최대 2중첩)
UNIT_SKILL_DESC_3P_Vanilla_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 범위 내 아군의 <sec typ="buff"><buff typ="ATK_UP" />
  공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val
  idx="2" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 범위 내 아군 보호기의 공격을 지원</sec>하고 <sec typ="buff"><buff typ="DEF_Line" /> 행 보호</sec>를 활성화합니다.

  <sec typ="cond">스쿼드 내에 보호기가 없을 경우</sec>, <sec typ="buff"><buff typ="DEF_Line" /> 행 보호</sec> 활성화에 필요한 <sec>역할군 조건이 사라집니다</sec>.

  <sec typ="cond">상기 효과의 대상이 있을 경우</sec>, <sec typ="note">뒷정리</sec>의 <sec><sec typ="cond">공격 지원 시</sec> 효과의 대상이 '아군 공격기'로 확장</sec>되며, <sec>최대 중첩 수가 4로 증가</sec>합니다.
UNIT_SKILL_DESC_3P_Vanilla_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신이 공격을 지원하는 대상의 <sec typ="buff"><buff
  typ="DEBUFF_PERDOWN" /> 효과 저항 <val idx="0" r /></sec>가 증가합니다.

  <sec>해당 효과는 대상과 인접한 아군 수에 따라 증폭됩니다.</sec>

  <sec typ="cond">라운드 개시 시</sec>, <sec typ="ref"><buff typ="DEF_DOWN" /> 방어력 감소 / <buff typ="FIRERES_DOWN" /> 화염 저항 감소 상태인 적</sec>의 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="6" r /></sec>를 증가시킵니다.

  <sec typ="cond"><buff typ="DEF_DOWN" /> 방어력 감소 / <buff typ="FIRERES_DOWN" /> 화염 저항 감소가 <cmt t="배틀 메이드">$$BattleMaid:?$</cmt> 소속 전투원의 스킬 효과인 경우</sec>, 상기 효과가 세 배로 증폭됩니다.

  $$BATTLE_MAID~
UNIT_SKILL_DESC_3P_Vanilla_F1: >-
  돌격 소총으로 단일 대상에게 <dmg elem="fire" />를 줍니다.

  <sec typ="cond">전투 개시 시</sec>, <sec typ="cond">스쿼드 내에 <char uid="3P_BlackWyrm" /> / <char uid="3P_Hirume" />가 없을 경우</sec>, <sec typ="dmg"><elem type="physics" /> 물리 속성으로 변경</sec>됩니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상을 <sec typ="buff"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="buff"><buff typ="AP_DOWN" /> 행동력 <val idx="1" r /></sec> 감소 상태로 만듭니다.

  대상이  <sec typ="cond"><buff typ="SNARE" /> 이동 불가</sec> / <sec typ="cond"><buff typ="EVADE_DOWN" /> 회피 감소</sec> 상태인 경우, <sec typ="dmg"><buff typ="FireATK_UP" /> 피해량 <val idx="3" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_3P_Rhea_1: >-
  指定範囲の対象を<sec typ="note">浸水</sec>状態にして、<sec typ="attr">保護無視</sec> <dmg
  elem="lightning" />を与えます。

  指定地点の周辺には<sec typ="dmg">25%のダメージ</sec>を与えます。

  クリティカル時、2ラウンドの間、<sec typ="buff"><buff typ="ACCURACY_DOWN" /> 命中率 <val idx="9" r /></sec> / <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="10" r /></sec>が減少し、<sec typ="cond">腐食</sec>状態の場合、<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="8" r /></sec>が増加します。

  <sec typ="note">浸水</sec> : <sec typ="buff"><buff typ="FIRERES_UP" /> 火炎抵抗 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気抵抗 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気抵抗 <val idx="7" r /></sec>
UNIT_SKILL_DESC_3P_Rhea_2: >-
  指定範囲に<sec typ="attr">保護無視</sec> <dmg elem="ice" />と<sec typ="dmg"><buff
  typ="FireATK_UP" /> 追加火炎ダメージ <val idx="2" r signless /></sec>を与え、2ラウンドの間、<sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>が減少し<sec
  typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r /></sec>が増加します。

  クリティカル時、対象の<sec typ="buff"><buff typ="REMOVE_BUFF" /> ダメージ減少効果を解除</sec>し、<sec typ="cond">腐食</sec>状態の場合、追加で<sec typ="dmg"><buff typ="PhyATK_UP" /> 攻撃力 <val idx="6" r signless />の固定ダメージ</sec>を与えます。
UNIT_SKILL_DESC_3P_Rhea_3: ラウンド開始時、自分に<sec typ="cond"><buff typ="Speed_UP" />
  行動力増加効果</sec>がかかっている場合、<sec typ="buff"><buff typ="REMOVE_BUFF" />
  その効果が解除</sec>され<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="2" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec>が増加します。
UNIT_SKILL_DESC_3P_Rhea_4: >-
  戦闘開始時、隣接した味方機動型の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>
  / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r /></sec> / <sec
  typ="buff"><buff typ="FIRERES_UP" /> <buff typ="ICERES_UP" /> <buff
  typ="LIGHTNINGRES_UP" /> <buff typ="DEBUFF_PERDOWN" /> 全耐性 <val idx="4" r
  /></sec>が増加します。

  <sec>スキルレベル10で範囲が増加します。</sec>
UNIT_SKILL_DESC_3P_Rhea_5: >-
  攻撃時、<sec typ="chance">一定確率</sec>で<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力
  <val idx="0" r /></sec>が大幅に増加し、被撃時、<sec typ="chance">一定確率</sec>で<sec
  typ="buff"><buff typ="DAMAGE_REDUCE" /> ダメージを最小化</sec>します。

  <sec>スキルレベルが上がるほど発動率が増加します。</sec>
UNIT_SKILL_DESC_3P_ScissorsLise_1: >-
  ハサミの刃で装甲を削り <dmg elem="physics" />を与え、3ラウンドの間、<sec typ="buff"><buff
  typ="DEF_DOWN" /> 防御力 <val idx="0" r /></sec>を減少させます。

  クリティカル時、<sec typ="dmg"><buff typ="PhyATK_UP" /> 与えるダメージ量 <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_ScissorsLise_2: >-
  シザースブレード滅多斬りで <dmg elem="physics" />を与えます。

  対象が<sec typ="cond"><buff typ="DEF_DOWN" /> 防御力減少</sec> / <sec typ="cond"><buff typ="VULNERABLE" /> 受けるダメージ増加</sec>状態の場合、<sec typ="dmg"><buff typ="PhyATK_UP" /> ダメージ量 <val idx="0" r /></sec>がそれぞれ増加します。
UNIT_SKILL_DESC_3P_ScissorsLise_3: >-
  ラウンド開始時、<sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通 <val idx="0" r
  /></sec>が増加します。

  攻撃命中時、2ラウンドの間、解除不可の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="5" r /></sec>増加効果が適用されます。
UNIT_SKILL_DESC_3P_ScissorsLise_4: >-
  戦闘開始時の<sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0"
  /></sec>が増加し、敵を撃破すると<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="3" r
  /></sec>が増加します。

  同じ分隊内に処理対象の<char uid="3P_BlackLilith" />や<char uid="3P_Sowan" />がいる場合には<sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="4" r /></sec>が追加で増加します。
UNIT_SKILL_DESC_3P_Daphne_1: >-
  マイクロフェアリーで対象を<sec typ="note">腐食</sec>させ <dmg elem="physics" />を与え、3ラウンドの間、<sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="6" r /></sec> / <sec
  typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>減少 / <sec
  typ="dmg"><buff typ="phyDMG_DOT" /> 持続固定ダメージ <val idx="8" signless
  /></sec>を受ける状態にします（最大3回までスタック）。

  この効果がスタック適用時、<sec typ="dmg"><buff typ="PhyATK_UP" /> 攻撃力 <val idx="5" r signless />の固定ダメージ</sec>を受け、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="7" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Daphne_2: |-
  目標範囲に <dmg elem="physics" />を与え、3ラウンドの間、<sec typ="note">腐食</sec>状態にします。
  スキルレベル10から範囲が増加し、同じ<sec typ="note">腐食</sec>系の効果は同時にスタックされます。
UNIT_SKILL_DESC_3P_Daphne_3: >-
  ラウンド開始時、優れた目で敵の弱点を把握し、効果範囲内の味方の<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率
  <val idx="1" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 防御貫通
  <val idx="2" r /></sec>を増加させます。

  スキルレベル10で範囲と自分の<sec typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="3" /></sec>が増加します。
UNIT_SKILL_DESC_3P_Daphne_4: ラウンド開始時、マイクロフェアリーで範囲内の味方バイオロイドの新陳代謝を促進し<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r /></sec>を増加させます。
UNIT_SKILL_DESC_3P_Aqua_1: >-
  <sec typ="note">腐食</sec>液を噴射して<dmg elem="physics" />を与え、3ラウンドの間、<sec
  typ="buff"><buff typ="DEF_DOWN" /> 防御力 <val idx="6" r /></sec> / <sec
  typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="0" r /></sec>減少 / <sec
  typ="dmg"><buff typ="phyDMG_DOT" /> 持続固定ダメージ <val idx="8" signless
  /></sec>を受ける状態にします(最大3スタック)。

  この効果がスタック適用時、<sec typ="dmg"><buff typ="PhyATK_UP" /> 基本攻撃力に比例した固定ダメージ <val idx="5" r signless /></sec>を受け、<sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="7" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Aqua_2: >-
  対象地点に消毒溶液を噴射し<sec typ="buff"><buff typ="REMOVE_DEBUFF" />
  有害な効果を解除</sec>し、2ラウンドの間、<sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 状態異常耐性
  <val idx="1" r /></sec>を高めて<sec typ="note">浸水</sec>状態 にします。

  <sec typ="note">浸水</sec>状態になると<sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="5" r /></sec>が増加し、<sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="6" r /></sec> / <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="7" r /></sec>が減少します。

  <sec>スキルレベル5で範囲が増加します。</sec>
UNIT_SKILL_DESC_3P_Aqua_3: ラウンド開始時、<sec typ="buff">消毒開始！</sec>が適用されている味方の<sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r /></sec> / <sec
  typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="2" r /></sec> / <sec
  typ="buff"><buff typ="AP_UP" /> AP <val idx="4" /></sec>が増加します。
UNIT_SKILL_DESC_3P_Titania_1: >-
  単一対象に <dmg elem="ice" />を与えます。

  攻撃を受けた敵は2ラウンドの間、<sec typ="buff"><buff typ="SNARE" /> 移動不可</sec>および<sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="3" r /></sec>減少状態になり3ラウンドの間、<sec typ="dmg"><buff typ="IceDMG_DOT" /> 冷気属性持続ダメージ <val idx="0" signless /></sec>を受けることになります。
UNIT_SKILL_DESC_3P_Titania_2: >-
  範囲内の敵に<sec typ="attr">保護無視</sec> <dmg elem="ice" />を与えます。

  <sec typ="cond"><buff typ="ICERES_DOWN" /> 冷気耐性減少</sec>状態の敵には<sec typ="dmg">追加冷気属性ダメージ <val idx="0" r signless /></sec>を与えます。

  スキル使用後、2ラウンドの間解除不可の<sec typ="buff"><buff typ="AP_DOWN" /> 行動力 <val idx="2" r /></sec>減少状態になります。
UNIT_SKILL_DESC_3P_Titania_3: ラウンド開始時、自分の<sec typ="buff"><buff typ="ATK_UP" />
  攻撃力 <val idx="1" r /></sec> / <sec typ="buff"><buff typ="ARMORED_DMG_UP" />
  対重装型ダメージ <val idx="0" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Titania_4: >-
  ラウンド開始時、範囲内の味方保護機に<sec typ="buff"><buff typ="IMMUNITY_DEBUFF" />
  火炎耐性減少デバフ免疫</sec>効果を付与します。

  また、範囲内の味方の<sec typ="buff"><buff typ="FIRERES_UP" /> 火炎耐性 <val idx="0" r /></sec>と<sec typ="buff"><buff typ="ARMORED_DMG_UP" /> 対重装型ダメージ <val idx="2" r /></sec>を増加させます。
UNIT_SKILL_DESC_3P_Titania_5: <sec typ="important">フロストストーム</sec>の使用により<sec
  typ="cond"><buff typ="Speed_DOWN" /> 行動力</sec>減少状態でラウンド開始時、自分の<sec
  typ="buff"><buff typ="RANGE_UP" /> 射程距離 <val idx="0" /></sec> / <sec
  typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="1" r /></sec> / <sec
  typ="buff"><buff typ="EVADE_UP" /> 回避率 <val idx="2" r /></sec>を増加させて<sec
  typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ <val idx="3" r inv
  /></sec>を減少させ、<sec typ="buff"><buff typ="COUNTER" /> <val idx="4" r signless
  /> 威力で反撃</sec>効果を発動します。
UNIT_SKILL_DESC_3P_Alexandra_1: >-
  電撃球を発射し<dmg elem="lightning"/>を与え、対象の<sec typ="buff"><buff typ="AP_DOWN" /> AP
  <val idx="0" /></sec>と<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val
  idx="1" r /></sec>を減少させます。

  対象が<sec typ="cond">浸水</sec>状態の場合、<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ <val idx="2" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Alexandra_2: >-
  電撃を放射し<sec typ="attr">保護無視</sec> <dmg elem="lightning" />を与え、対象の<sec
  typ="buff"><buff typ="AP_DOWN" /> AP <val idx="0" /></sec>と<sec
  typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="1" r /></sec>を減少させます。

  クリティカル時、<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Alexandra_3: >-
  敵を撃破する毎にスリルを感じ<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="CRITICAL_UP" /> クリティカル率 <val idx="1" r
  /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r
  /></sec>が増加します。

  この効果が2スタック以上の場合、<sec typ="note">電荷放出</sec>状態となり、そのステージ進行中はスキルが強化されます。
UNIT_SKILL_DESC_3P_Alexandra_4: >-
  ラウンド開始時、隣接した味方の反応速度を向上させ<sec typ="buff"><buff typ="EVADE_UP" /> 回避率 <val
  idx="1" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="2" r
  /></sec> / <sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 電気耐性 <val idx="0" r
  /></sec>を増加させます。

  <sec typ="note">電荷放出</sec> 状態の場合、この効果が25%増加します。
UNIT_SKILL_DESC_3P_Alexandra_5: >-
  戦闘勝利時、分隊内のすべての味方の戦闘勝利<sec typ="buff"><buff typ="EXP_UP" /> 経験値獲得量 <val idx="0"
  r /></sec>が増加します。

  自分が敵を攻撃する時、手本を示し2ラウンドの間、自分と分隊内の味方の<sec typ="buff"><buff typ="ATK_UP" /> 攻撃力 <val idx="3" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="4" r /></sec>が増加します。
UNIT_SKILL_DESC_3P_Alexandra_F1: >-
  電撃球を発射し <dmg elem="lightning" />を与え、対象の<sec typ="buff"><buff typ="AP_DOWN" />
  AP <val idx="0" /></sec>と<sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val
  idx="1" r /></sec>を減少させます。

  対象が<sec typ="cond">浸水</sec>状態の場合、<sec typ="dmg"><buff typ="LightningATK_UP" /> ダメージ量 <val idx="3" r /></sec>が増加し、<sec typ="buff"><buff typ="REMOVE_BUFF" /> ダメージ減少効果を解除</sec>します。
UNIT_SKILL_DESC_3P_Alexandra_F2: >-
