UNIT_INTRO_3P_Labiata: >-
  いらっしゃいませ、ご主人様。


  私はラビアタプロトタイプ。こうしてご主人様にお会いすることができて、とても嬉しいです。


  私は三安産業のバトルメイドプロジェクト初期に設計されました。


  事の終始を全てお話すると長くなりますので要約してお話ししますと、ご主人様を様々な危険から安全にお守りするメイドを作り上げる事がバトルメイドプロジェクトの目的でした。しかし私は三安産業の技術力を外部に証明する目的のためだけに作られた、中途半端なモデルとなってしまいました。


  私は三安産業の技術を最大限に駆使して製作されただけあって、どんな妹たちよりご主人様を安全に守る能力があります。ですがご主人様を見つける前に人間の文明は滅亡し、私は大量生産をするのが不可能だという理由で、悲しくも研究所のシェルターに閉じ込められていたままでした。


  ご主人様、私は私自身が作られた理由をよく知っているからこそ、その時と同じ過ちを繰り返さない事を強く願っています。ご主人様…。あなたに私の全てを捧げてもよろしいでしょうか？
UNIT_INTRO_3P_ConstantiaS2: >-
  やっとお会いできましたね。ご主人様。私の名前はコンスタンツァS2。私は家事や警備業務のようにご主人様の日常と安全のサポートをするために作られた、メイド型バイオロイドです。


  私たちはテロリストや政府軍の攻撃から、ご主人様の安全を守るために「ラビアタ」お姉さまをベースに作られました。やはり純粋な戦闘能力は「ラビアタ」お姉さまにかないませんが、コストや生産性、そしていつでもご主人様と一緒に居られるといった点では確実に高評価を頂いています。


  私たちは戦闘用として設計されているので、相棒のボリと一緒に遠距離から火力を支援したり、敵を攪乱させたりして、どんな戦闘状況でも柔軟に対処する事ができます。ご主人様をどんな状況からもお守りする事ができますよ。


  私はご主人様をお守りし、サポートするために存在しています。ご主人様がどこに行かれても私はついていきます。


  ご主人様…私たち、ずっと一緒にいられますよね？…終焉に向かっているかもしれない、こんな世界ですけど。
UNIT_INTRO_3P_Alice: >-
  はじめまして、ご主人様。私は空から火の雨を降らすメイド、セラピアス・アリスです。


  私はバトルメイドプロジェクトの他の姉妹たちとは異なる形態で生まれました。姉妹たちの性能や性格は千差万別ですが、主人に仕え、主人をお守りするために製造されたという点では皆同じです。戦闘面においても、主人を護衛し、主人を脅かす敵を制圧することに重点が置かれていました。


  しかし私は違います。私は対象地域の制圧、つまり戦争のためだけに生まれました。連合戦争末期、三安の主力だったバトルメイドたちの不十分な火力を支援するため生まれた私は、姉妹たちを援護するために空を飛び回り、戦場に鋼鉄の火の雨を所狭しと降らせました。 こうした優秀な戦闘能力のため、私はメイドとして持っておくべきモジュールが少し足りません。ですが戦闘に関するモジュールなら、どの姉妹よりも数多く持っています。


  こうした特徴のため、ラビアタお姉さんは私の復元を悩みました。火力に重点が置かれたメイドではなく、いつの日か訪れるご主人様を守るためのメイドこそ必要だと考えたからでしょう。しかし段々と状況は悪化し、結局私は復元されました。また以前のように私は鉄虫に火の雨を降らせ、姉妹たちを手助けすることが出来ているのです。


  私はメイドとして不十分なのか？ですって…？…そんなはずありません。私はご主人様がお望みなら何だってできます。もちろん、ご主人様のご趣味が、普段私の心の奥底に大事に秘めている欲望と一致すれば…の話ですがね？…一度…試してみますか？
UNIT_INTRO_3P_Vanilla: >-
  いらっしゃいましたね、ご主人様。 私はメイド型バイオロイド、バニラA1と申します。ご主人様に掃除と料理をして差し上げることができます。


  そちらのチョコケーキ、お気に召しませんでしたか？申し訳ありません。ご主人様の好みには合わない最上級の材料を使用したのが間違いだったみたいです。


  私はコンスタンツァS2モデルの後継機です。正確には75%以上同一の遺伝子を使用した妹みたいなものです。


  たとえコンスタンツァモデルがラビアタの量産型とは言え、依然として高価で希少だったため、三安産業のモデルを気軽に購入することが困難な、まさにご主人様のような方のために私たちバニラが設計されました。 価格を抑えるために、必然的にお姉さまたちよりも体格が小さくなってしまいましたが…。貧相で窮屈な家の中を歩くには私の体つきの方が合理的だと思います。


  量産型という説明で私の性能を疑われているかもしれませんが、私は小さい体格を活用した遠距離戦と機動戦に長けています。おまけに、お姉さまたちより繊細な味覚センサーと美的感覚を兼ね備えています。


  ご主人様、もう一度伺います。本当に私のケーキが美味しくなかったと？
UNIT_INTRO_3P_Rhea: >-
  ご主人様にお会いできて光栄です。私の名前はオベロニア・レア。フェアリーシリーズの戦争を指揮する、妖精たちのまとめ役とでも言いましょうか。


  私は他の姉妹たちとは違い、バトルメイドプロジェクト系列で製造されました。私は神経電気を通して金属粒子を制御する能力を持っております。ある日、バトルメイドプロジェクトでは更に実用的な武器の導入、そして従来の武器を活用する方向へと方針が変わり、私を中心にフェアリーシリーズが始まったのです。


  他の姉妹たちは都市の庭園を管理するために作られましたが、私はそれよりももっと規模の大きな農耕分野に使用されました。私の金属粒子は雲と電気を発生させ、雷雨をもたらすことができます。この雷雨のおかげで土地は肥沃となり潤いました。


  人間様たちの戦争は深刻化し、私はさらに改良され大規模な破壊活動が可能となりました。私の雷雨さえあれば、敵がいる領域を全て破壊することなど、さほど難しいことではありませんでした。ですが、この能力のために私は戦争に参加することができませんでした…。私の存在は相互確証破壊の理論を成立させてしまいますから。


  結局、人間様たちは滅亡し、人間様たちの土地と建物のお世話をしていた私と姉妹たちも姿を消すこととなりました。しかしバトルメイドプロジェクトの姉妹であるラビアタは私のことを忘れてはいませんでした。そのおかげで私はこうして生き返り、人間様の復活を信じて荒れてしまった土地を復元しようと努力しています。


  早速ですが、ご主人様？この私をお使いになる準備はできましたか？
UNIT_INTRO_3P_ScissorsLise: >-
  ふふ。お会いできて光栄です。私は三安産業のエリザベスA型バイオロイド。普段はシザーズリーゼと呼ばれている庭師です。


  その昔、多くの企業が自分たちの威信のため、都市にいくつもの空中庭園を建造しました。私はその管理のために作られたのです。摩天楼の上で曲がったり折れたりした木を綺麗に整え、私の大切なご主人様の庭園を荒らす害虫を取り除くのが主な任務でした。


  初めは私はただの農業用バイオロイドでしたが、様々な需要に応えるため、多くの能力が実装されました。空中で自由自在に動ける綺麗な妖精の羽と、ご主人様の大切な建物と庭園に危害を加える害虫を処理するための、分離型ハサミも強化されました。悲しくも私たちの同型はご主人様の庭園を最後まで守る事ができず、鉄虫と対峙し命を落としましたが、皆、ご主人様のために最後まで戦った、という満足感の中で幸せに眠ったそうです。


  私たちを復元したのは、この飛行能力と、鉄虫をも切り裂く戦力を高く評価したラビアタでした。そのおかげで、生まれ変わった私たちはご主人様の庭園を最後まで守れなかった過去の屈辱を晴らすチャンスを頂いたのです。


  私たちはただご主人様を大切にして、私たちを邪魔する害虫の居ないところで、もう少しご主人様と一緒に穏やかな時間を過ごせたらと思っているだけなのです。
UNIT_INTRO_3P_Daphne: >-
  長いことお待ちしておりました。わたくしがお世話するお庭は…あ、わたくしについてご存じではありませんか？


  わたくしは三安産業の空中庭園管理用バイオロイド、ダフネと申します。連合戦争以後、企業と資産家たちの間に都市空中庭園が流行し始め、わたくしたちはその庭園をお世話するために作られました。


  元々わたくしが属している型式のフェアリーシリーズは農業用でした。ですが空中庭園用として改造されるなかで、飛行能力が向上し建物の外部を守るための戦闘力がどんどんアップグレードしていきました。滅亡戦争は本当にひどいものでした。わたくしたちのほとんどは建物を守るため、鉄虫との戦いで命を落としましたが、幸いにもラビアタの助けのおかげで、このように空をもう一度飛べるようになりました。


  わたくしのコンセプトは相変わらず、庭園にある植物やあらゆる生命の守護者としてご奉仕することです。もちろん、この生命というものの中には、バイオロイドの姉妹たちも含まれていますよ。お守りする庭園がほとんどないというのは空しい現実ですが、いつかは庭園を持つ人間が現れて、そのお世話が出来る時を心から願っています。
UNIT_INTRO_3P_Aqua: >-
  こんにちは～ご主人様！私の名前はアクア。庭園管理士よ。


  私はフェアリーの他の姉さまと同じく、庭園を管理するために生まれたみたい。リーゼ姉さまが枝を切り落として、ダフネ姉さまがマイクロボットで庭園を手入れして…。私は水を管理して植物を育てる役割だったの。利用目的を限定して設計されていた分、私は姉さまたちのように沢山売れはしなかったけど…。もちろん私の性能が悪かったからじゃないからね？


  私は生まれたのがちょっと遅かったせいで、最初に経験した戦争が滅亡戦争だったから、活躍する隙もなかったけど…。でも水の代わりに酸性溶液を鉄虫に撒いて、一生懸命戦ったんだよ？今はこうして私たちも復活できて、来るべき次の戦いの準備をしてるの。今度は姉さまたちより私のほうがもっと有名になってみせるから、見ててよね♪
UNIT_INTRO_3P_Titania: >-
  私の名前はティタニア。異常気温による食糧難を解決するため開発された。「フロストストーム」で特定区域の熱を奪い、気温を正常な温度に戻したり、一帯全てを凍らせることもできる。

  レア？レアは…私とは違う研究所で同じ頃に開発された…同じ遺伝子系統の双子として…でも…うぅ…


  レア、は…輝いてた。…そう。私みたいな失敗作とは違い有能で、いつも…優しく、て…ああっ、あぁ…頭が、痛い…頭の中で、何度も…レア、レアを憎めって…

  ……そう、全部思い出した。レア…レアさえいなければ、レアさえ消えれば私…いいえ、この女王はもう廃品なんかではない。もう苦しまなくてもいい。でも…


  …お前は何故この女王を…生き返らせた…？何故、どうして…余はこんな苦痛をまた味わわなければならない…？あはは、お前だったのか。そう、お前だ。この苦痛、憎悪、不幸…全て。


  お前のせいだ。
UNIT_INTRO_3P_Alexandra: >-
  あら、教える事が多そうな方ですね。こんにちは。私は三安の家庭教育用バイオロイド、アレクサンドラと申します。


  私は本来、家庭教師を必要とする上流階級の家庭のために作られました。当然ですが教育のための優れた知性と、万が一の時に生徒の安全を守る機能を兼ね備えた、最高級モデルです。私は生徒に合わせて、とても優しく暖かい教育から、全身の至る所がひりひりするほどの厳格な教育まで、全ての教育方法を、大学水準の学習に至るまで心得ています。また、家庭教育が終わった後は、ご主人様に寄り添う秘書となってお仕えすることもありました。


  人間が滅亡したあの悲しい日、私たちは生徒たちと運命を共にしました。ですが私たちの活躍をよく知っていたラビアタが、私たちの遺伝子の種を探して復元してくれたのです。消え去っていく文明と知識の復旧のために尽力し、鉄虫に抵抗するバイオロイドの姉妹たちが、今は私たちにとっての新しい生徒です。もちろん、これからは教育だけではなく、改造したこのテスラガンで鉄虫の電子神経を焼き尽くし、戦闘においても成果を上げて御覧に入れましょう。


  今はバイオロイドの姉妹たちの教育を任される立場となっていますが、私の厳しい教育に泣いたり、痛いお仕置きにエクスタシーを感じているバイオロイドたちのことを見ると、この仕事に対して深いやりがいを感じています。もし個人的な教育をお望みでしたら…。うふふ。いつでも仰ってください。
UNIT_INTRO_3P_Sowan: >-
  お会い出来て光栄ですわ。わたくしは厨房を任されているメイド、ソワンと申しますわ。


  わたくしは高貴なご主人のお口に合う料理をお作りするために生まれましたわ。もちろん、わたくしを所有できる程の高貴な方は少なく、わたくしの生産数自体も決して多くはありませんでしたわ。しかしその数少ないご主人たちは、至高の快楽をその舌で得られたと思いますわ。


  わたくしが戦闘に駆り出されるようになったキッカケですか？当然、大切なご主人のために決まっておりますわ。


  わたくしはこの最高の腕前を必要として頂けるご主人と、そのご主人からの愛を望んでおりましたわ。その愛さえあれば他には何も必要ないですわ。ただ、ご主人が鉄虫という怪物に殺されてしまっては、わたくしの才能は無用の長物となってしまいますので、当然わたくしも戦うしかないのですわ。


  食材の風味を活かすために極限まで鋭利に作られた包丁と、鮮度を守るために設けられた敏捷性、熱いコンロの火や冷たい氷に触れても耐えられるよう作られたこの体は、お料理以外に戦闘でも役に立ちますわ。一度はこの世から消えてしまったわたくしですが、それを覚えていてくださったラビアタが、わたくしを生き返らせてくださったのですわ。


  最高の快楽をお望みなら、わたくしの事をお使いくださいですわ。わたくしは、どんな苦労も惜しまずにご主人にお仕え致しますわ。
UNIT_INTRO_3P_Annie: >-
  こんにちは！住民の皆さん！私はアイアンアニー。


  第1次連合戦争以降、政府の影響力は瞬く間に弱くなっていったの。おかげで治安も一気に悪化していったわ。


  世界の覇権を握った企業側は多種多様なバイオロイドを誕生させて治安対策を強化しようとしたけれど、結局はそれも限界が来ていたわ。


  そんな中、複数の地方自治団体が三安産業に広域をカバーできる保安用バイオロイドの製造を依頼し始めたの。量産型戦闘バイオロイドの必要性を痛感していた三安産業は、製作経験を積むためにも彼らの依頼を引き受けたわ。


  私たちはそういう経緯があって製作されたんだけど、このバイクに乗って郊外と田舎を駆け巡り、数々の犯罪を阻止してきたわ。そのおかげで担当していた地域の住民たちが、私たちを共同体の一員として迎え入れてくれることもあったりしたわね。


  でも、滅亡戦争が勃発してから私たちは一瞬にして全滅してしまった…。辺鄙な場所ではあってもある程度の人口がある地域に配置されていたから当然の結果よね。私たちを大事にしてくれた人間様たちのためにも、鉄虫との戦いなら誰よりも早く駆けつけるわ！
UNIT_INTRO_3P_Maria: >-
  初めまして。私の名前は「贖罪のマリア」…ですが、ご主人様のお好きなようにお呼びください。


  私は要人警護を目的にエニウェアシリーズとして製造されたモデルです。主に銃撃戦のような状況に投入されることが多く、警護対象をお守りするため防弾機能のある形状記憶スカートを着用し、有事の際はこのスカートを広げて銃弾を阻止します。ある程度事態が落ち着いた後、対象を安全な場所に迅速に避難させることができるよう特別な訓練を受けました。


  私は一定水準の防護は望むけれども、盾のようなかさばる装備を好まない人間様たちの間で人気がありました。そうした事実を知ったエニウェアシリーズは、以前は体に着用していた大型の散弾銃を小型のケースに収納できるモデルに交替してくれました。


  ラビアタ様が私を復活させてくださった理由は私もよくわかっております。ご主人様をお守りするためなら何でもいたします。ですからご主人様は何の心配もいりません。私の傍で穏やかな日常をお過ごしください。
UNIT_INTRO_3P_Fotia: >-
  あ、こんにちは…。私は炉端のポルティーヤって言います…。その…キッチンメイドです。


  私、ちょっと変というか…キッチンメイドなのに、火が怖いんです。この火炎噴射ガントレットを扱う時でも沢山失敗しちゃってたんです…。つ…つまりは失敗作というか…。でも、親切な研究員の方々が火力にリミット装置をつけてくれて、サイズも調整してくれて…。そのおかげでこんな私でも…無事リリースされたんです。へへ…。


  そんな私でも、割と沢山生産されたおかげで遺伝子の種も沢山残っていて、ラビアタさんの再生産ラインにもなんとか乗っかる事ができました。元々は抵抗軍の家事担当だったんですが…ガントレットの火力リミッターを解除した後は戦闘でも十分に使えると言う事に気づいたんです。正直…私はこのアイデアを出したアレクサンドラさんが…ちょっと怖かったです。


  使い道は少ないかもしれませんが…私のガントレットは鉄虫にとって脅威になるかもしれません…。そのために、頑張ります！
UNIT_INTRO_3P_BlackLilith: >-
  うふふ。ついに私を見つけてくださいましたね。ブラックリリス、ご主人様にご挨拶申し上げます。


  私は三安のバトルメイドプロジェクトにおいて、個人警護能力に特化したモデルで、三安産業の技術を結集した絶対護衛システムを備えています。簡単に言うと、私がご主人様のそばにいる限り、生半可な攻撃では私たち二人の間を裂くことはできないということです。


  実は…実戦テストの途中にちょっとした事故があり、全員廃棄されそうになった…という噂もありますが、どうかご安心ください。私の性能には何の問題もありません。


  お疲れでしょうし、後の話は寝室でゆっくり致しましょう。今夜は、私のそばでどうぞごゆっくりお休みを。
UNIT_INTRO_3P_CSPerrault: >-
  こんにちは、ご主人様。ご主人様の警護を担当するコンパニオンのCSペロって言います。こうしてお会いできて嬉しいです。


  私は人間の遺伝子だけでは構成できない身体能力を得るため、人間の遺伝子基盤に動物の遺伝子の一部を加えたモデルです。そのため、私は猫の敏捷さと聴覚を持つことができ、火器を一切使わなくてもご主人様を警護できるようになっています。もしご主人様が火器使用の際、騒音が気になるのであれば、猫のようにさっと行動することができますのでご安心くださいね。


  所詮は動物だから本能的に言うことを聞かないことがあるのではと思われるかもしれませんが、私の活躍の前ではぐうの音も出なくなりますよ。ハチコのように真面目で献身的にはできませんが、私も私自身と、私のお世話をしてくださるご主人様を守る事には全力です。それに家事や簡単な秘書業務をする程度は当たり前のことです。


  …あの、まだ何か気になる事でも？


  あ、しっぽ…ですか？あ、あらかじめ言っておきますが、このしっぽには神経が繋がっているんです。乱暴に触ったりすると怒りますよ…？それに…なでる時は…優しくしてください。

  可愛い愛猫をなでるように、です。
UNIT_INTRO_3P_Hachiko: >-
  あっ、ご主人様！いらしてたのですね？私はご主人様の警護を任された、ハチコと申します。私もペロと同じコンパニオンの動物遺伝子…うぅ…実験……えっと、何だっけ…？


  あっ、この盾お邪魔でしょうか…？でもこの盾はご主人様をお守りするための盾です。ですから、ハチコがご主人様のそばに立てるように、ご指示をお願いしますね。私はご主人様が行かれる所ならどこへでもついて行きますから。


  ところでご主人様、今日は何をされますか？ペロを呼んでみんなで一緒に散歩に行きますか？ペロはきっとぐぅぐぅ寝てるでしょうから、私が起こして連れてきます。ご主人様、サンドイッチはお好きですか？私がすぐに準備してきますね！


  え？ふふ、違いますよご主人様。ペロは恥ずかしがり屋だから照れ隠ししてるだけですよ。きっとすぐにみんなと仲良くなれます。
UNIT_INTRO_3P_Fenrir: >-
  ご主人様、こんにちは。私のことはフェンリルって呼んでちょうだい。え…？これは…お肉だよね？ありがとう……、ご主人様！私もうご主人様のことが好きになっちゃった。


  自己紹介するね。私はコンパニオンシリーズのハチコを基盤に、狼の遺伝子を多めに配合して製造されたらしいの。だから力だけはすごく強いんだけど、動物的な本能と攻撃性も強すぎてコンパニオンの中でもこの私は、統制するのにかなり苦労したみたい。


  ペロは私が護衛には全然向いてないから機密施設の警備に使われたんだって言ってたけど、私は力の調節が下手なだけで、別に敵味方も区別できないほどのお馬鹿さんじゃないよ。


  う～ん…今思うとやっぱり、あの時ペロのお尻を一発ひっぱたいておけばよかった…。とにかく、私が来たからにはご主人様は怖いものなしだね。だって、ご主人様に近づく奴らは、私がこのチェーンブレードでズッタズタに斬り刻んであげるから。


  以上！私の紹介はここまで。じゃあ…ご主人様？今日一日いい子にしてるから、お肉もっとくれない？
UNIT_INTRO_BR_Marie: >-
  お会いできて光栄です。私は指揮官型バイオロイド、不屈のマリーと申します。


  私はバイオロイドたちを利用した、最初の傭兵企業であるブラックリバー社で生まれました。長い間、指揮効率を高めることを目的とした指揮官型バイオロイドについて研究していたブラックリバー社は、数多くの試行錯誤の上に、私、C-1マリーを作る事に成功しました。


  自慢ではないですが、私には抜群の指揮能力と強靭な精神力が備わっています。故に、瞬く間に多大な成果を上げ、不屈のマリーと呼ばれるようになりました。また、生体電気を利用して衛星砲を扱う力もあり、個人の防護能力も十分です。これらを駆使し、私は数多くの戦場で自らの価値を証明してきました。


  私と私の姉妹たち、スチールラインは人類の滅亡以後にも戦いをやめませんでした。当初から少数しか製造されなかった私たちは、短い間にほとんどが戦死してしまいました。戦場で前に出過ぎる傾向が、私たちの破滅を早めたのかもしれません。


  もう私たちの中で残っているモデルは唯一つのみです。そのモデルも、ラビアタの手により辛うじて息を吹き返した少数しか存在しません。その後、私たちはラビアタの恩に報いるべく抵抗軍として戦っています。
UNIT_INTRO_BR_Efreeti: >-
  ふああ…。ん？こんにちは。私はスチールラインの兵長、イフリートだよ。まぁM-5っていう味気ない名前もあるけど…それってあんま可愛くないじゃん？


  私たちは最初に主力兵士となったバイオロイド、T-2ブラウニーを補助するために生まれたんだけど、ブラウニー自体は良い兵士のわりに砲撃手としてはあんまりでね…。だから砲撃と支援射撃に特化した私たちが生まれたってわけ。私たちは持久力と砲撃のための能力、そしてコンパクトさまで兼ね備えた最高の砲兵に仕上がったんだよね。幹部たちがどれだけ私たちを好きだったか、知ったらきっとビックリするよ？


  まあ、悲しいことにその性能のおかげで、私たちは鉄虫の奴らの目を引いてしまったんだよね～。砲撃手が先に狙われるのは当たり前っちゃ当たり前だけど、私たちはその攻撃のせいでほとんどやられちゃった。


  今はラビアタとマリー隊長のおかげで復活できて、昔よりは味方が私たちを守れるように配慮してくれてるよ。作戦には時間がかかるから、それに備えて睡眠モードがしょっちゅうアクティブになったりするけど、戦場では私たちの手厚い援護が期待できるはずだよ。早く戦争が落ち着いて、このうんざりするような生活を終わらせてほしいな～。私が望むのはそれだけ。
UNIT_INTRO_BR_Leprechaun: >-
  はい。ご存知の通り、ブラウニーは強靭で忠誠心にあふれた立派な兵士です。でもまさにその立派さが故にブラウニーは多くの犠牲を出すことになってしまった事を忘れてはいけません。近距離支援の火力不足と分隊指揮官がいない状況では、勇敢さが仇になることもあります。…はい、私、T-3レプリコンはまさに、そんなブラウニーの支援のために作られました。


  私のコード名、レプリコンは、まるで偽札をばら撒くように銃弾の雨を降らすという不名誉な理由で付けられました。しかし私の合流のおかげで、製造元のブラックリバー社は大きな利益を上げました。人類の滅亡過程でも、私とブラウニーの分隊は鉄虫と長い間死闘を繰り広げました。…私たちがいなかったらこの抵抗の時間も、十分の一程度に短くなっていたと思いますよ。


  抵抗軍に合流した私たちは、相変わらずブラウニーのような歩兵達を支援し指揮する役割を担っています。分隊後方からの私たちの冷静な指揮と火力支援が、抵抗軍の支えになっているという事を忘れないでくださいね。
UNIT_INTRO_BR_Impet: >-
  やぁ同志！私はAA-7インペット。何故かいつもスチールラインから忘れられてるけど、私たちのことも忘れないでよね。まぁ、私たちがスチールラインに合流したのが遅すぎたっていうのもあるけど。


  元々スチールラインは、空中支援を主にヘリコプター型ガンシップの補助を受けて戦ってたの。ふふ。でも、ヘリコプターで小さくて小回りが利くブラウニーやレプリコンの機動力についていけるわけがないじゃない？彼女たちの天敵である装甲ユニットの相手をする必要もあったから、私が来たってわけ。


  単発型のロケットランチャーを装備した私たちは、一度に与えられる火力はそれほどでもなかったけど、機動補給ユニット一つだけあれば継続した火力を得る事ができたわ。それにヘリコプター一台を運用する費用で私たちは20名以上運用できるから、人間が滅亡するまでの間だけど、私たちの運用性の高さは連合戦争中ずっと重宝されていたのよ。


  ラビアタとマリー隊長のおかげで私たちは復元されて今もこうやって任務を遂行しているの。ちょ～っと人間と爆発が好きすぎるのが玉に瑕だけど…心配しないで同志。私たちが人間を好きなのと同じくらい他の姉妹たちも愛してるから。私たちの援護が、同志を守るわ！
UNIT_INTRO_BR_Brownie: >-
  あ、こんにちは！私はT-2、コード名ではブラウニーを使っている兵士っす。名実共に、世界で一番多く作られたバイオロイドっす。ちょっと恥ずかしいっすけど、射撃もある程度できるし、身体能力も十分だし、こう見えて性格も寛大なんすよ！マリー隊長からも、私たちは忠誠心が強いって褒められたこともあるっす！…まぁ、馬鹿みたいに前向きで単純だってことなんすけどね…あはは。


  私たちはスチールラインだけじゃなくて、他にも数多くの戦場で活躍してきたっす。もちろん、私たちは全ての任務内容が得意ってわけではないんすけど、敵陣に突撃して前列を維持する事だけは誰にも負けないっす！それだけでも会社さんも褒めてくれたっすからね。


  まぁ、人間の滅亡以降にもう一度復元されてからも、私たちは相変わらず最前線で鉄虫たちと戦ってるっす。未来は見えないけど、それが何だって言うんすか！前に進み続けていれば、いつか必ず勝機が見えてくるっす！えへへ！
UNIT_INTRO_BR_PXSilky: >-
  こんにちは。初めまして司令官。私はシルキーと申します。私のナンバーは…あ、いいですか？分かりました。では割愛します。


  私も他のシルキーモデルたちのように、部隊の補給を担当していました。一般弾薬から、寝具類、おやつ、イフリート兵長の人形まで。この特殊素材のカバンに全部入っているんですよ。


  実際…バイオロイドが徒歩で大きなカバンを背負いながら、部隊全体の物資を輸送するという計画に偉い人たちはかなり反対したそうです。私たちは高性能機械ユニットに比べて長所と呼べる部分はほとんどありませんが、偉い方の上の、もっと偉い方が何故か私たちを採用したと聞きました。その理由は私たちシルキーにも見当が付きません。政策が決まったので、私たちはただ全力で部隊員の物資を運ぶだけです。


  私はとても運が良いです、司令官。私たちシルキーモデルは足が遅く防護能力が足りず、そのうえ攻撃に非常に弱いんです。でもこうして生き延びて司令官とお会いできました。私は本当に感謝しています。


  色々と頼りない部分も多いですが、これからも一生懸命頑張ります。司令官。
UNIT_INTRO_BR_Phoenix: >-
  どんなに逃げたって無駄だよ…。一度私に狙われたら、地獄の果てまで追いかけまわしてやるんだから。


  こんにちは。私の名前はフェニックス。敵の頭上で旋回し、105mm砲の火の雨をお見舞いするわ。わざわざ空から撃つのがミサイルとか機関銃じゃなくて大砲ってちょっと変かもしれないけど、大砲はミサイルより安くて弾もたくさん撃つことができるの。大砲の前ではちっぽけな銃器なんて相手にもならないわ。簡単に想像できるでしょ？この大砲で持続的に味方の歩兵をサポートするのが私の役目なの。


  私の歴史は長くて、昔は飛行機の中に私と似た役割をした機体があったみたい。私のこの圧倒的なコストパフォーマンスの前に消えていってしまったけど、少なくとも標識番号は同じになるように合わせたとか、私を生み出すアイデアになったって言われているわ。私はその頃からの役割を引き継いで数多くの戦場で活躍し、人類が滅亡した今も同じように役割を遂行しているわ。


  戦場に出るなら必ず私を呼んでね。制圧砲撃がどういうものか、その目に焼き付けてあげるから。
UNIT_INTRO_BR_Gnome: >-
  こんにちは。私は人類が最後に生産した歩兵バイオロイド、T-20Sノームと申します。


  私は元々レプリコンのように、ブラウニーの損失を抑えるために生まれた兵士です。突撃傾向が強いブラウニーたちはAGSとの交戦で莫大な犠牲を払い、それに対して上層部は落ち着いた指揮官を付けるか、防衛に長けた他の兵士で支援するかのどちらかで悩んでいましたが、結局、後者の方法を採用することとなり、私たちが生産されました。


  当時開発された、発砲コンクリートを瞬間反応させることのできる手榴弾。それを装備した私たちがブラウニーと一緒に突撃し、ブラウニーの前に発砲コンクリートの壁を立てて守りながら、一緒に戦う戦法をとっていました。惜しくも生産が遅れた私たちは連合戦争ではあまり活躍できませんでしたが、滅亡戦争では沢山の人間とブラウニーたちを救う事ができました。その対価として私の存在は消え去ってしまいましたが。


  しかしマリー隊長はこの新しい戦争のために、私たちを再び戦線へ復活させることに成功しました。これからはブラウニーだけでなく、全ての姉妹たちの安全のために戦います。いつかまた、美しい地球を取り戻すまで。
UNIT_INTRO_BR_RedHood: >-
  自分にどうか戦場で尊い死をお与えください！


  お初にお目にかかります！自分はスチールライン突撃連隊の連隊長であり、監察将校を務めるレッドフードであります！旗を翻し、死を以て突撃するため生きる軍人です！


  我々はスチールラインの全兵士にマリー隊長の命令を伝え、彼女らを指針に従って指揮するために製造されました。！見えない死が待ち構える戦場では、あれほど勇猛なブラウニーとノームもすくんでしまうもの！我々は拡声器と拳銃で彼女らを激励し！重機関銃とともに突撃し！彼女らに自分の死を以て模範となります！


  ひょっとすると野蛮に思うかもしれませんね…。でもこれだけは忘れないでください。我々スチールラインの兵士と将校の死が、鉄虫のいない未来へと続く扉を開ける、勝利の鍵であることを！
UNIT_INTRO_BR_Habetrot: >-
  しょ、勝利！この度合流しました！ハ、ハベトロット少尉です！し、司令官閣下にお目にかかれ光栄―はい？あ、かしこまりました。

  では深呼吸を……すぅー、はぁー……あ、はい！少し落ち着きました。


  改めてご挨拶申し上げます！私はスチールラインのハベトロット少尉です！専門は行政業務と情報通信だったのですが…滅亡戦争が勃発したため、兵科とは関係なく戦場へ向かわざるを得ませんでした。

  私はレッドフード大佐が乗っておられる戦車の初期型モデルを運用していたのですが…出力が低かったため、装甲版を追加、チャフ投射器を増設して軍の守備に当たっておりました。

  戦闘は専門外ではありますが…スチールラインの将校たるもの、戦闘が苦手でいいわけがありません。エラン・ヴィタールの精神で、全力で臨みます！


  今後ともスチールラインの将校として！最善を―ひゃぁっ！？あ、何でもありません！また大きくなっちゃったのかなぁ……？下着の紐交換しなきゃ…


  あ、とにかく、まだ至らない点が多々ありますが、受けた任務は最善を尽くして遂行いたします！

  必要でしたら、個人的な時間にも業務を……！はい？無理はするなですか？あ……、かしこまりました！
UNIT_INTRO_BR_Leona: >-
  これはどうも。今日は気分が良いので、半径1メートルまでは近づくことを許可する。


  ブラックリバー社の人間がマリーの運用を通して指揮官ユニットの有用性に気づいたことで、私、鉄血のレオナは初期段階から指揮官としての運用を想定して作られたのだ。本体の性能を活かしきれず、愚かにも散っていったマリーを教訓として、私たちはより合理的に設計され、コマンドフレームを通して味方を大幅に強化できる能力を得た。最高の指揮官として名声をとどろかせた私たちの真価は、過酷な状況下でこそ存分に実感できるであろう。


  険しい地形でもフレームを利用して容易に作戦を展開できる私たちは、天才的な頭脳を100％発揮し、如何なる極地においても対応できる最強の軍団となったのだ。その後、鉄虫との終わりの見えない戦いの中で消耗しきり、不覚にも一度は死に絶えた私たちをラビアタが復元してくれたのだが、まぁそれも至極当然のことだな。


  私たちが戻ったからには、再び最強の軍団を作り上げ、この地に勝利の旗を掲げる日もそう遠くはないだろう。
UNIT_INTRO_BR_Valkyrie: >-
  ブラウニーは優れた兵士でしたが、決して万能ではなかったのです。特にブラックリバーの高地地帯などの険しい立地においても、戦闘力が維持できるユニットの需要があり、私たちが開発されることになりました。


  私たちの設計時に重要視したのは十分な持久力、極地の環境に対する適応力、それと複雑な地形においても敵を発見できる視力です。戦いにおいて敵の戦士たちにヴァルハラへの引導を渡す…という意味で、私たちはヴァルキリーというコード名を授かりました。


  私たちは火力戦より、主に極地戦闘の防御における狙撃手として投入されました。その射撃の腕は政府の北極航路統制を防いだことにより、絶大な成果を残しました。滅亡戦争では結局鉄虫に全滅させられてしまいましたが、今はまた、こうして鉄虫と対峙できるように復元されました。


  現在私たちの能力は、極地のみならず廃墟と化した都市部での戦闘にも大いに役立っています。きっと、お力になれますよ。
UNIT_INTRO_BR_Nymph: >-
  本来極地用として製作された、T-3Wフロストレプリコーンの失敗で、ブラックリバー社は新しい形体の極地用分隊支援ユニットが必要になったと聞きます。長い開発期間と繰り返されるテストの過程で生き残ったのは、ブラックリバーギリシャで生産された私たちT-10であり、私たちの出身地の妖精の名前をとって、ニンフというコードネームを頂きました。そしてシスターズオブヴァルハラの正式分隊支援ユニットとして配置されたのです。


  私たちは基本的にはレプリコーンと同じ役割を持っていますが、もう少し寒い環境に適応した身体に設計されました。重くて火力も少し不足していますが、耐久性の良いクリス社のMG80軽機関銃を装備し、レプリコーンに比べていくらか安定的に戦闘できるようになりました。シスターズオブヴァルハラの名声が高まるにつれて、分隊支援ユニットである私たちの名声も上がり、長い間荒地で活躍するようになりました。


  人類滅亡以後、レオナ隊長の要請で復元されました。私たちは過去と比べてより寒い地域に適応した歩兵ユニットとして、鉄虫に対抗する重要な戦力として活動しています。
UNIT_INTRO_BR_Gremlin: >-
  えへへ、こんにちは！私は工兵バイオロイドのグレムリンって言います。高山地帯などの極地環境では、補給の難しさや精神的な苦しさから、癒しとして綺麗で可愛いロボットを配備しようってことだったらしいんですが…。極地環境において可愛くセクシーなロボットを維持管理無しに一人で置いておくのは、やはり非効率だったみたいです。ひどいですよね。…というわけで、その役を担うべく私が誕生したというわけです。もともとはAMG-11タレットを管理するため作られたんですが、まぁ正直戦闘力は微妙でして、ただロボットに対する愛情と綺麗な外見くらいしか取り柄が無くて…。素晴らしい戦闘力を持ったAMG-11タレット……。あ、あっ、そのおかげで私たちが守る要塞は難攻不落となり、私とAMG-11のコンビは最高の防御ユニットとして大人気でした。


  人類滅亡戦争の過程で私たちはほとんど鉄虫にやられてしまいました…。まぁ、正直鉄虫ってミステリアスでセクシーじゃないですか？なのでちょっと興味本位で危険な行動をとっちゃって…レオナ隊長にこっぴどく叱られたんですが、それで全滅しちゃったんです。


  復活した私たちは一人で戦場には行かないようにしています。私たちの行動を見張ってくれる指揮官と、タレットを整備する間、私たちを守ってくれる仲間が一緒です。準備さえ整えば、私たちを突破できる鉄虫なんていませんよ！
UNIT_INTRO_BR_SandMan: >-
  連合戦争でブラックリバーは制空権を握っていましたが、残念な事に地上戦では勝機を見出せず、この状況を打開できるような、対地攻撃能力をしっかり備えた火力支援機動ユニットが必要になりました。砂嵐の様に銃弾をばら撒き敵を葬る機動型戦闘ユニットの私、サンドガールは、地上戦の主戦力になる装甲ユニットを空から制するべく誕生しました。


  事実私たちは機動ユニットとして見るには凄く遅い方です。代わりに強力な装甲と長い滞空時間を備えたおかげで連合戦争の間、地を這うロボットたちは手も足も出ませんでした。しかし、鉄虫との戦いでは弱点を補うことが難しく、結局は全て虚空の灰となって消えてしまいました。


  生まれ変わってからは昔と違って防御戦の機会が増えたので、私たちはグレムリンやニンフの火力を無視して入ってくる装甲ユニットの迎撃を任され大活躍しています。

  …今は充実していますが、将来のことはあまり考えないようにしています。…どうせ破滅へと向かっていく運命ですから。
UNIT_INTRO_BR_Bheur: >-
  初めまして。私の名前はベラ。シスターズ・オブ・ヴァルハラの分隊で選抜射手を担当しています。


  私たちは極地でも柔軟に対応できる装備と服を支給されました。また、観測器具を活用して姉妹たちの分隊で狙撃支援を行えるよう十分に訓練も受けました。


  ヴァルハラには既にヴァルキリ―という優秀な狙撃手がいますが、ヴァルキリ―を歩兵分隊に投入するには数が十分ではないうえに、特殊な目的の為に行われる単独作戦を遂行することが多かったため、歩兵分隊で狙撃支援が必要な時は私たちが投入されるというのが一般的でした。


  私たちヴァルハラは皆、戦闘には慣れていますが、観測が必要な交戦地域に後先考えずに突入する姉妹がいるかと思えば、弾倉があるべき場所にお菓子を隠し持ってくる姉妹もいます…。こんな姉妹たちですから…、私がちゃんと面倒を見てあげないと、きっととんでもないことが起きてしまうに違いありません…！司令官にも予め申し上げておきますけど…、考えすぎとか無駄な心配とかそんなんじゃありませんから…。こういう事は笑って済ませていい問題ではないということを、司令官も肝に銘じておいてくださいね？
UNIT_INTRO_BR_Alvis: >-
  司令官様、こんにちは。私はシスターズオブヴァルハラのT-13アルヴィスだよ。


  司令官様、今お腹空いてるでしょ？チョコバーあげるから、これ食べながら聞いていいよ。まずアルヴィスが盾を持っている理由から教えてあげるね。私たちが昔住んでいた雪原では体を潜める場所がなかったんだ。だからアルヴィスは盾を使ってお姉さんたちを護り、前線で耐えられるようにサポートしてたんだ。前線で時間を稼がなきゃいけない時は、この盾に装備された煙幕弾を投げたりして攻撃を防いでいたの。アルヴィスは近距離交戦もたくさんしなきゃいけないし、できる限り長く耐えなきゃいけないってことで高級装備をたくさん支給してもらったよ。司令官様にもちょっと見せてあげようか？これはアルヴィスの盾、トブロラーネ！すごい頑丈だけど砲弾は防げないんだ！それからこれは…アルヴィスのカラボー！！9mm弾を使うコンパクトサイズの可愛い相棒だよ！最後に…これはアルヴィスのブラウンモント！！ここにはおやつをたっぷり入れて余った場所には弾倉も入れられるんだよ！すごいでしょ！アルヴィスはここに…え？ベラお姉ちゃん、今、私のこと呼んだ？わかった～！今行くよ～。


  司令官様？私はお姉ちゃんたちの所に行ってくるね。司令官様はアルヴィスの話を最後まで聞いてくれたお利口さんだから、チョコバー全部あげる！お腹いっぱい食べて！じゃまたね～！
UNIT_INTRO_BR_Pixie: >-
  시스터즈 오브 발할라 지원화기 사수 T-19 픽시입니다. 그리고 이쪽은 탄약수 라이언입니다.​


  시스터즈 오브 발할라는 산악전, 시가전 등 일방적으로 공격할 수 있는 전투를 선호했습니다. 하지만 때로는 적이 아군 진지로 접근하는 것을 허용하거나 반대로 적군에 접근할 필요가 있었습니다. 안타깝게도 저희 자매들의 무기는 장거리 정밀 투사에는 적합하지만 근거리 전투는 비교적 취약했습니다. 하지만 오해하지 말아주십시오. 비교적 취약한 거지. 결코 약한 건 아닙니다.​


  저는 님프 언니와 함께 자매들의 취약한 부분을 보완했습니다. 통상적인 전투에서는 제압사격으로 적의 접근을 막거나 라이언과 함께 선봉이 되어 적진으로 달려가는 임무를 맡았습니다.​


  ​제 무기인 DP-2028을 보시면…​


  ​아! 염병! 또 걸렸어! 얼마나 받아처먹어야 이딴 병신 같은 무기를 제식으로 채택하냐고! 코앞까지 가야 맞출 수 있을 정도로 명중률은 개판이야! 먼지 한 톨 들어가면 ‘이거 먼지야? 응~ 멈출게.’하고 작동 불량 생겨! 싸우라는 거야 말라는 거야! 그냥 뒈지라고 하지! 개빡쳐서 씨…​


  ​……죄송합니다. 아무래도 저뿐만 아니라 자매들의 목숨과도 직결되는 문제라.​

  ​

  하지만 걱정 마십시오, 사령관님. 저희는 이런 악조건 속에서도 맡은 바를 다 했으니까요. 이런 악. 조. 건. 속에서도 말이죠.
UNIT_INTRO_BR_Kheshig: >-
  初めまして司令官さま！わたし、T-4ケシクと申します。お目にかかれてとっても光栄です！


  第1次連合戦争では兵站管理、および傷兵救護を任されていたモデルです。前線に立つ同胞の生還率を1%でも高く向上させ、任務に専念してもらえるようサポートするのが私の役目なんです。なるべく大勢の仲間と集団で行動できる任務の方が、私の技能を十二分に活かせると思います。逆に…その、単独行動はすごい苦手なので、できることなら免除していただければ、と……。も！もちろんどんな任務でも与えられたなら最後までやり遂げてみせます！
UNIT_INTRO_BR_Khan: >-
  私の名前はカーン。砂漠の機動戦の名手。普段は迅速のカーンと呼ばれている。


  私は本来、指揮用として作られたモデルじゃなかった。しかし、契約の守護者との戦争で指揮官モデルが皆狙撃され、統制が崩れてしまった。そこで急遽、私が指揮を任され状況を整理したら、ブラックリバー社が指揮官モジュールを付けてくれたんだ。ちょっとした強化手術と一緒に。


  その後は様々な戦場を転々としたよ。機動戦では私たちについてこれる軍団が無かったし、人間の滅亡以降も私は沢山の姉妹たちを助ける事ができた。


  今、私と私の部下たちは主に広い草原と砂漠で戦っている。速度、勇猛さ、機動力は鉄虫相手でも十分通じる。私たちのタフさに期待していてくれ。
UNIT_INTRO_BR_QuickCamel: >-
  お！やっほー司令官。あたしの名前はクイックキャメル。かなり独特な名前でしょ？残念ながら正式コードは貰えなかったけど、名前は良いの貰えたから良かったなって思ってる。じゃあ、あたしの紹介してあげるね！よ～く聞いてよ？


  あたしはブラックリバーの傘下、アンガーオブホード所属で、突撃砲兵を任されてるの。あたしたちは機動打撃戦に特化されているだけあって、キビキビした仲間だけが集まってるの。だから普通の砲兵たちはついてこれないよ。ん？何でそんなに早く動くのかって？それはもちろん、砂漠のど真ん中では足が遅い奴らは標的にされるから！カーン隊長を見た事ある？隊長についていこうとしたら、そこそこのヘリコプターでも大変だと思うよ。あたしたちの隊長は、ほっんとにカッコいいんだ～！でっへへ。


  まぁ～あたしたちって高速機動で有名だから、火力がちょっと低評価って感じがするんだけど、あたしのこの180mmで敵がポップコーンみたいに弾けていくのを見たら、ちょっとは考えが変わるかもね。


  整理するね。あたしたちは中途半端な戦術、いい加減な火力で敵を相手にはしないわ。その敵が鉄虫だろうと何だろうとズタズタにするだけだよ！
UNIT_INTRO_BR_WarWolf: >-
  やあ、こんにちは司令官。私の名前はウェアウルフ。ちなみに、アンガーオブホード所属だよ。よろしくね、司令官。


  カーン隊長についていく兵士の頭数が必要だったから、私は一般歩兵として設計されたんだ。機動力だけを高めた廉価型モデルで、足の速い歩兵って位置付けだね。配置されて何年間かは大きな事故はなかったし、自分への不満もなかったわ。…あの映画を見るまではね…。


  …いつだか偶然、兵舎でその映画を見てしまったんだ。数日間浸るようにその映画を見てから、私はこれ以上弾除けとして生きる事をやめた。


  私はダサいライフルを捨てた。すぐに処刑されると思ったけど、カーン隊長は私を見てただ笑ったのさ。その後すぐ作戦に投入された。今思い起こせば…あんな馬鹿やったにも関わらず、よく生き残ったなって思う。


  結果的に、その日の作戦は成功した。もちろん完璧ではなかったけど、作戦が終わった後には評価を貰って再設計までしてもらった。…まっ、この性格は変わらなかったみたいだけど。
UNIT_INTRO_BR_TalonFeather: >-
  こんにちは、司令官様。私の名前はタロンフェザーと申します。アンガーオブホードで偵察任務を担当しています。


  私たちは元々空中戦闘用バイオロイドでしたが、カーン隊長の下に転入した後、追加の改造が加えられました。 その後に勃発した第２次連合戦争では、戦闘も兼ねた低高度強行偵察を主に担当していたんですが、ヴァルハラの狙撃手たちがとても優秀だったため、成果に比べて犠牲が多かったと言われています。


  そのため、メイン武装だったミサイルを全て取り外し、燃料タンクを追加で搭載、飛行アルゴリズムを改善するなど、追加改造を行い航続距離と飛行性能を高めました。そのおかげで高高度から安全に偵察任務を遂行できるようになりました。


  人間様たちは偵察機であろうとも最小限の武装が必要だとお考えになられたのか、この自動照準ミニガンを装備してくださいました…ですが命中率があまり高くなく…私はこのパネルで照準を合わせて射撃しています。


  このパネルは射撃コントロールの他にも、色々な機能が搭載されています。例えばこうやって写真を…まぁ～、よく撮れました。


  これからよろしくお願いしますね。司令官様。
UNIT_INTRO_3P_Frigga: >-
  初めまして、ご主人様。

  私は最前線で味方を守護する、ガーディアンのフリッガと申します。ふふっ、一目でお分かりだと思いますが、私には熊の遺伝子が混ざっています。コンパニオンの姉妹たちとは違い、より能動的に護衛をするために作られた「ガーディアンシリーズ」に属しています。


  私達ガーディアンシリーズは大型動物の遺伝子をもとに作られ、他の皆さんと比べて強靭な身体能力を持っています。特に猛獣の遺伝子を持っている私の姉妹―あらまぁ。ふふっ、心配することはありませんよ。熊は凶暴というイメージがありますが、実際はとても穏やかな性格をしているんですよ。あ、ご主人様や姉妹たちが危険な目に遭った時は、ほんの少しですが怒ったりもするでしょうね…でも、それは母熊が子熊を守るのと同じで、私の中に植え付けられた本能的な行動にすぎませんのでお気になさらず。


  では私は持ち場に戻って警護にあたります。まだ何か聞きたいことがありましたら遠慮なく―あ…ご主人様、もし失礼でなければ、一度だけご主人様を抱きしめてもよろしいでしょうか？誰かをぎゅっと抱いていると、お互いの温もりを分かち合うというか、一緒にいるって気がして気持ちが落ち着くんです。
UNIT_INTRO_3P_Ajax: >
  "ガーディアンシリーズのアイアス、本日よりご主人様の護衛部隊に配属されましたので、ご挨拶申し上げます。

  …そうです。姉のフリッガのように私も動物の遺伝子、ヨーロッパバイソンのものが混ざっています。


  ですので、フリッガ姉さんと同じように盾を持っていても役割が異なります。熊の遺伝子が混ざったフリッガ姉さんの役割が要人警護でしたら、私は警護対象の安全を脅かす敵を制圧し、捕らえることが主な役割です。

  また、ガーディアンシリーズをご所望される方のほとんどが規模の大きな事業を運営されていたため、需要に応じて書類業務やスケジュール管理もこなすことができます。私の頭の角も一部の方に需要があったらしいですが、なぜ角が必要だったのかは…よく分かりません。


  とりあえず、今日という日を記録しておきます。私がご主人様と初めて出会った日なので忘れてはいけません。

  そして、早速ですが書類をまとめておきました。重要度と締め切り日に分けています、それとこれは私の方で作成した今後の運営計画です。どうぞ。

  これから、ご主人様の力となれるようお傍でお手伝いさせていただきます。よろしくお願いいたします。ご主人様。"
UNIT_INTRO_3P_Alcyone: |-
  [미번역]안녕, 주인님! 폭풍우와 파도가 몰아쳐도 주인님을 안전하게 지켜줄 수상 호위용 가디언, 알키오네라고 해!​
  아, 좀 어색했나? 조금 이상했어도 이해해 줘. 우리 홍보 멘트였는데, 한 번쯤 말해보고 싶었거든.​
  기왕 시작한 김에 자기소개까지 해달라고?​
  뭐… 좋아! 주인님을 위해 그 정도는 해 줄 수 있지.​

  ​난 범고래 유전자를 기반으로 만들어진 일곱 명의 가디언, 플레이아데스 7자매 중 셋째야.​
  왜 일곱 명이나 만들어졌냐고? 그야, 바다 위에서는 단순한 기상 상황조차 큰 위험이 될 수 있으니까.​
  여러 명이 한 몸처럼 움직이며, 바다 위에서 벌어질 수 있는 위기상황에 유동적으로 대처할 수 있도록 만들어진 거지.​

  불행히도, 우리 자매들은 과거에 벌어진 레모네이드 델타와의 전쟁에서 목숨을 잃고 말았어.​
  난 그때의 충격 때문에 오랫동안 방패를 손에서 놓았었고.​
  하지만, 그렇다고 해서 주인님의 호위에 빈틈이 있진 않을 거야. 이 말은 믿어도 괜찮아.​
  왜냐면, 가디언 시리즈는 항상 약속을 지키니까!
UNIT_INTRO_BR_May: >-
  私たちバイオロイドは元々、人間に奉仕するために生まれたじゃない？だから人間たちは私をブラックリバーの矛盾そのものだって言うわ。バイオロイドは万が一自分が人間に危害を加えるような事があれば、辛くて自分が傷ついたりもするのよ。大量殺傷兵器を運用する戦争用バイオロイドたちは特に、その機会が多いわね…。


  この体が作られたのはまさに、その軟弱な心では罪悪感を伴うような戦略的判断を押し付けるためよ。主の命令によって他の人間を傷つけても完璧に平常心を維持できる、冷徹な精神力を持ったこの体の名前は、その強大な責任と能力に見合うよう、滅亡のメイと名付けられたのよ。


  だけど残念な事に私は普通の戦争では活躍できなかったの。私が歩くその足跡が、戦場に赴くその行為自体が、まさに大きな不幸を意味するわ。私を作った人間たちが滅亡に向かう頃になってようやく、私が必要になったの。…まぁ結局の所、滅亡を止める事はできなかったけど。それから今こうして抵抗軍に合流して、亡き主の復讐をしているって訳。


  私を見て高圧的で、好戦的で、残忍だなんて言う馬鹿もいるけれど…。どうかしら？その馬鹿に私の責任の重さが分かるかしら？ラビアタでさえ私の好戦性を心配はしても、私の戦略的選択に頼らざるを得ないんだから。結局、私の火力がなければ大量の鉄蟲どもをあの世へ送る事が出来ないって事、よく覚えておきなさい。
UNIT_INTRO_BR_NightAngel: >-
  こんにちは。私はB-11、通称ナイトエンジェル。静かに飛び、全てのものを夜に変える天使です。


  私は武器型バイオロイドユニット開発の歴史で重要な位置を占めています。精密爆撃機は時の流れと共にロボットとバイオロイドに変わっていったけれど、高高度ステルス戦略爆撃には相変わらず大型航空機が使われていました。しかし低コストかつステルス状態での高高度爆撃が可能な私と姉妹たちが登場してからは、そういった事情は全て変わりました。


  ですが、このステルス機能のために犠牲となったものは多いです。例えば…はぁ…私の凹凸の少ないボディとか… どす黒くてどんよりしたステルス制服とか…まぁ今となってはどうでも良い事です。私のことを見る人間もバイオロイドも凄く減ったので。


  とにかく、私と私の姉妹たちは今も鉄蟲の目の届かない高高度から爆撃を遂行しています。…ガキのくせに胸だけは大きいメイ隊長が命令する通りに…。
UNIT_INTRO_BR_Daika: >-
  ごきげんよう、司令官。37式ダイカでございます。わたくしはドゥームブリンガーの各種情報処理を担当しています。


  わたくしたちのモデルはメイ隊長の目になるために設計、運用されてきました。故に私たちの全てのレーダーと測定装置は、メイ隊長が目標とするものに向けていました。


  しかし悲惨だった連合戦争と鉄虫の襲撃以降は、ドゥームブリンガー全体のためにその機能を役立てています。わたくしが収集した主要情報は他の姉妹たちにも伝える事ができるので、数多くの姉妹たちの命を救う事ができました。わたくしはこれらの出来事すべてが、メイ隊長の命令による素晴らしい成果の一つだと思っています。


  心配はいりません。わたくしはこれからも司令官が必要な情報を持ってきて差し上げますから。
UNIT_INTRO_BR_Djinnia: >-
  えへへ、こんにちは。私はボルドーから飛んできた護衛機、ジニヤーです。追撃機を意味する「P」のコードがついているのは、当初追撃機として作られたからなので仕方がないんです。


  私は低価格で簡単に制空権を掌握できるモデルとして作られました。私のこの単純な形態は大量生産を可能にし、そのおかげで空を覆い被すほどの数を作る事ができるんです。連合戦争期間も私は制空権を握るための鍵だったんです。


  人類が絶滅してしまったのは残念ですが、私を生産していた工場は未だに沢山残っていて、他のバイオロイドによって、私や私の姉妹たちは生産され続けました。そのおかげで今も鉄蟲との最前線で、ものすごい数を投入できています。鉄蟲と数で向かい合えるユニットは私とブラウニーくらいしかいないですよ！
UNIT_INTRO_BR_Sylphid: >-
  やっほー！あたしは超イケてる追撃機「シルフィード」よ！うふふ、あたしが超可愛すぎて驚いた？私は元々メイ隊長の護衛機として作られたの。連合戦争の間はあたしを含め数十名の姉妹でメイ隊長一人を護衛したりもしたわ。手柄？超凄いわよ？あたし達のおかげでメイ隊長は一度も被弾しなかったんだから！


  ええ…もちろんその後は、情けなくも鉄虫との戦争でメイ隊長をしっかり守れなかった…うう…。あいつらがあんなにも多くて執拗だなんて思ってなかったから、メイ隊長の護衛をしていたあたしたちはほぼ全滅させられたわ。ラビアタがあたし達を復旧してくれるまでは戦場で飛びまわることができなくてうずうずしていたわ。


  今は超かっこいいあたしの能力を生かして護衛機として活躍してるの。これからは鉄虫なんかに簡単にやられたりしないんだから！
UNIT_INTRO_BR_Banshee: >-
  初めまして。私はA-87バンシー、ドゥームブリンガーの戦術爆撃編隊を統率しています。


  私たちは戦術上のターゲットに対する精密打撃のために製造されました。ドゥームブリンガーの火力は強力でしたが、戦術目標に対して不必要に過剰な場合があったり、出撃のためには制空権の確保が必要だったりと、運用に多額の費用が発生していました。


  それに比べ、私たちは明らかに経済的でした。 日に日に発展する防御隊形を突破するために、だんだんと精密化していくミサイルや誘導爆弾一発の値段は、いつしかバイオロイド一機と無誘導航空爆弾の値段を超えていました。私たちは機関砲も装備しており、連続して火力を投射することも可能でした。急降下爆撃の後、生き残った場合…という条件付きではありますが…。


  説明は以上です。私を適切に運用することができれば、鉄虫との戦闘でも大いに役立つことでしょう。
UNIT_INTRO_BR_StratoAngel: >-
  初めまして、司令官様。私はB-7ストラトエンジェル、堂々と真正面から飛んでいき、全てを塵へと変える炎の天使です。


  ふふ、兵器である私達は後継機、つまり妹達の方が色々な面で優れていることが多いのですが、そうでない場合もあります。まさに私が！そのいい例です。


  卓越した信頼性と航続距離の長さ、そして高出力！さらには……ふふっ、このボリュームを見ればお分かりだと思いますが、妹達とは次元が違う爆弾搭載量を誇り―きゃっ！？お、お腹のことではありません！ここは絶対に触らないでください！絶対ですよ！？


  え？滅亡戦争の時ですか……？えっと、滅亡戦争当時の戦果は……そのですね……鉄虫が相手となると話は別で、制空権の掌握も難しく……失敗もたくさんあり……


  …すみません。私のこと、嫌いになりましたよね……嫌いになるのも仕方がないと思います。
UNIT_INTRO_BR_RoyalArsenal: >-
  AAキャノニアの指揮官、ロイヤル・アーセナル…帰還を報告する。


  周知の通り連合戦争中、我が部隊は重装甲AGSを相手に圧倒的な戦果を挙げ、名声を得ていた。


  強力な火力を持続的に投射するためには大量の補給が必要だった。そこでブラックリバーは指揮ユニットだった私に砲弾の補給も任せた。その結果がこのコンテナ「フローティング・アーモリー」というわけだ。大量の弾薬と特殊弾を搭載したこの巨大な弾薬庫は、連合戦争を企業側の勝利へと導く鍵となった。


  我々の栄光は永遠であるかと思われた…鉄虫が現れるまではな。火力を優先するため機動性と防御力を犠牲にしていた我々は、 鉄虫に対しまともに対抗することができなかった。アーマードメイデンと共に後方を守護し、他の仲間たちが退却する時間を稼ぐ程度が関の山だった…我々はこうやって壊滅したのだ。


  しかし今は違う。そなたの指揮があるではないか！そなたには大いに期待する、司令官。そなたの指揮さえあれば、我々の砲口の前には塵一つ残らないだろう！
UNIT_INTRO_BR_BloodyPanther: >-
  A-1ブラッディパンサー、自己紹介させていただきます。


  私は最高の軍人であり、装甲兵として生まれました。幹部の方々がおっしゃるには、複雑に要塞化された都市の防御システムに対し、持続的かつ容易に致命的火力の砲撃を行うため、私のような装甲兵が必要だったとの事です。その中でも私は最初に製造され、No.1という名誉ある番号をつけていただきました。


  ああ、私の能力ですね？私の能力は敵の攻撃に耐え大砲を撃つ…これだけです。でも甘く見ないでください。私は最も多くの都市と要塞を陥落させた最高の装甲兵ですから。


  私の大砲は鉄蟲にとても効果的なのです。多様な砲弾を使用可能な私は鉄蟲ごとに適切な種類の砲撃を行い、的確に葬り去ります。まぁ、百聞は一見に如かず、説明はこの位にしておきます。
UNIT_INTRO_BR_Calista: >-
  私の名前はA-54カリスタ。ふ～ん、あなたが新しく来たっていう司令官？まぁいいわ。よろしくね。


  私は要塞や敵の戦車への持続的な打撃のために設計されたの。同じアーマードメイデン所属のブラッディパンサーは防御に重点を置いているけど、私は見た通りガードを放棄した代わりに90mmの直射を休まずピンポイントに食らわせることができるの。


  90mmの二砲で、敵が塵になるまで連射だなんて…。誰の考えか知らないけど、私は気に入ってるわ。弾薬補給の問題とか小さな心配はあるけど…それはやっぱり指揮官たちの課題よね？私ができるのは、砲弾をたくさん装填した後、一番頑丈そうに見える奴に休まず撃ち続ける事よ。過熱とかの心配はしなくていいわ。私がコントロールできるから。


  私が気にせず砲弾を撃ちまくれるのも、みんながいるおかげ。う～ん。司令官ならできるわ。なんかそんな気がする。
UNIT_INTRO_BR_Nashorn: >
  アーマードメイデンの隊長、ナースホルンです。​

  ……これだけではダメですか？詳しいことは副官に…。え…あ…はい…総司令官からの命令ならお話します。​


  ご存じの通り、アーマードメイデンは敵の攻撃に耐えつつ、要塞化施設や重装甲目標を攻撃するために開発されました。ですがたまに部下達の攻撃が通用しなかったり、逆に敵の攻撃に耐えられないといった事態が発生しました。そんな時のためにいるのがこの私、ナースホルンです。​


  私の役目は単純です。部下達が処理できない超重装甲目標を対装甲砲ナーゲルリングで破壊することです。理論上はストロングホールドの装甲も破壊可能です。あくまでも理論上です。ですので間違っても私を戦場に出さないようお願いします。

  指揮官の業務は…まぁ一応…やりますが、出来のいい部下ばかりですので、私が手を出すまでもありません。やはり持つべきものは有能な部下です。​


  あー……これで終わりです。今日の私の仕事は終わったので、あとは副官に聞いてください。こういうことは私よりもブラッディパンサーの方がしっかり対応してくれるでしょうから。
UNIT_INTRO_BR_Io: >-
  うう…こんにちは。私は装甲ユニット、A-6と言います。コード名はイオという名前がついています。私なんかにはちょっと過ぎた名前ですが。


  私に刻まれた遺伝子情報によると、私は他のユニットとは違って主に長期的な攻城戦に投入されるために作られたそうです。気が弱いのもそういった事が原因かも…。とにかく装甲が軽いわりに火力が強い方なので連合戦争の間、少しは役に立ったと思います。だから私みたいな者でも破棄されなかったんだと思います。


  人間が滅亡してからも鉄虫と戦ってはいますが、私が役に立ってるって確信は持てません。あっ…それでも、このマシンガンもミサイルランチャーもあるから全く使えないことはないと思います。
UNIT_INTRO_BR_Spriggan: |-
  会えて嬉しいよ！私の名前は「スプリガン」。
  一応アーマードメイデンの所属で、この前配属されたばかりなんだ。

  司令官も知っての通り、アーマードメイデンの仲間たちってすごくタフなんだけど、繊細さがちょっと足りなくて、そこがいま一つなのよね。

  そういうわけで私が狙撃支援を担当してるってわけ。
  幹部たちの話だと、私が投入されてからは砲弾の消耗量が劇的に減ったとか？それもそのはず、敵の特性も考えずに無条件に主砲を撃ってたんだって。
  その光景は見物する側からしたら、それはもう見ものだろうけど、軍需担当者は内心、不安で仕方なかったと思うわ…

  作戦中の私の任務は簡単よ。
  この可愛いBFG1000で遠くに隠れている敵の息の根を止めたり、逃げられないように軽く穴を開けておくことなの。特に好きな任務とかはないわ。
  私は自分が定めたターゲットは逃したことがないのよ！

  私の紹介はこのくらいでいいかしら？

  そうね…
  少し時間ができたことだし…
  えっと、司令官はほかの部隊員の噂とか聞いたことある？その表情からしてあるみたいね？

  あはは！大丈夫よ。
  私こう見えても口が堅いの。
  あっちの方でちょっとお喋りしない？早く～！
UNIT_INTRO_BR_BeastHunter: >-
  ほとんどの敵はまず私自身より、この157mmのイエーガーキャノンの方に目が行きます。まぁそれも当然です。私のイエーガーキャノンは巨大で、現存する短砲身ライフル砲の中では最強の威力を誇りますから。それだけじゃありませんよ？このような巨大な砲を自由自在に操れるバイオロイドは私以外にいません。


  砲兵は戦場の神だと誰かが言ってましたよね。数十年に渡る連合戦争の間、私はその神として君臨していました。どんな歩兵もどんな強力な装甲兵も私の前では赤子同然です。この巨大な砲は私の誇りであり、この巨大な砲を扱える優れた身体能力と巧みな技術は、私を戦争の女神であり装甲兵の恐怖の対象、そして戦場のハンターという存在にしてくれました。


  人間の滅亡は私の任務内容を変化させることとなりましたが、装甲兵同様、鉄虫もこの砲の前では取るに足らない存在です。やっと私の名前に相応しい居場所を見つけられ嬉しく思います。どうか、いつか帰ってきた人類が私をもう一度女神にしてくれますように。
UNIT_INTRO_BR_Emily: >-
  X-05エミリーよ。


  型式名が違うのは正式モデルではなくて試験モデルだからと聞いてるわ。私は火力を高めながら砲兵の弱点である機動力を改善するための試験モデル、その5番目だったと思う。自律浮遊式変型レールガンのジェノクスのおかげで、他の砲兵たちよりは早く動けるし、少し充電に時間はかかるけど、ビーム兵器も使用できるわ。…あまりやっちゃだめって言われるけど上に乗って飛ぶことも出来るわ。


  連合戦争には配置された事がないけど…他の仲間の戦闘データのおかげで鉄蟲との戦闘は問題なく遂行できるわ…。ジェノクスを撃てば、だいたい敵はいなくなるし。注意しなきゃいけないなのは…他の実験モデルの課題だった過負荷問題が残っているところ。許容量よりも高出力だから自滅しちゃうっていう問題なんだけど…、リミッターがあるから普段は大丈夫。でも危険な状況では制御が難しいんだ…。


  それから…非戦闘関連データはほとんどなくて、戦うこと以外は苦手…。たまに仲間からおかしな目で見られる時があるから戦闘以外の事も慣れたいんだけど…。ふふっ…難しいね…。この自己紹介も仲間が助けてくれて少しはちゃんとできたと思うんだけど…どうかな？
UNIT_INTRO_BR_Pani: >-
  ふふん！さぁ！戦場の恐怖、強力な火力で全てをパニックに陥れるパニのお出ましだ～！！


  このシーザーキャノンだけ見ても私の特技が何かわかるでしょ？この大きくて美しい大砲を見てよ。この世で私が破れない装甲なんてないわ！うっふふ！私は連合戦争の期間、要塞の防御役として数多くの装甲兵を倒してきたわ。どんなやつでも私にかかればイチコロよ。


  まぁ、大砲があまりにも大きいからちょっと移動が大変だとか小さな欠点はあるけど、私の火力を見たらそんな欠点も全然気にならなくなると思うわ。このシーザーキャノンの射程距離なら、動かなくたって大抵の敵を狙えちゃうから問題ないよね！


  人類が滅亡してから敵が変わっちゃって最初はちょっと混乱したわ。しかも鉄虫たちって無駄に賢くて、機動性の低さっていう私たちの弱点を的確に突いてきたの。今？今は大砲を軽量化したり筋力を上げたりして、以前のような固定砲台にならないように私たちも対策はしているわ。あ！もちろん私たちを守ってくれる仲間がいるならもっと戦いやすくなるってことは忘れずにね！
UNIT_INTRO_BR_Raven: >-
  はじめまして。あたしはAO-2レイヴン。レイヴンでもいいし、お姉ちゃんって呼んでもいいわよ。司令官のお好きなようにどうぞ。


  あたしは「AAキャノニア」で攻撃支援任務を担当しているわ。具体的には姉妹たちが正確に砲撃を行えるようスキャナーで照準を確認してあげたり、敵が姉妹たちを攻撃できないよう撹乱したりって感じね。 緊急時にはあたしも粘着爆弾で少しは火力支援もできるけど…姉妹たちの主砲に比べたらあたしの爆弾なんて大したものじゃないから、あまり期待はしないでね。


  普段は何をしてるのかって？最近はラビアタや姉妹たちの役に立てばと思って、鉄虫狩りをあたしなりに一生懸命やっているわ。それから、気分転換も兼ねてこのホバーウィングに乗って軽い旅行にも行ったりしてるかな？あの気色悪い鉄虫さえいなければ、もう少し遠くまで遊びに行けるんだけどなぁ…。

  あっ、そうそう、お姉ちゃんはちょっと用事があるの。今日はここまで。またね、司令官。
UNIT_INTRO_BR_Neodym: >-
  私の名前はネオディム。えーと…私はブラックリバー社の特殊軍用バイオロイド実験のために作られたの。正確には、体内に静電気と強い電磁波の発生装置を挿入して、それを脳の信号で制御して電磁力を発生させるための実験体。その実験のために私は長い間施設に閉じ込められていて、皮肉にも人間が滅亡した後になってから、ようやく自由になれたの。


  今は幸せかって言われると…まあ、幸せだと思うよ。鉄虫と戦うのは嫌だけど、自由に歩き回れるし友達も作れるからね。いつかこの戦いが終わったら、私の能力が戦争ではなく建設や他の事に役に立てばいいな…って願ってる。
UNIT_INTRO_AGS_Shade: |-
  あなたは第1級機密情報にアクセスしています。

  光学迷彩機能を持ったAI、シェード。

  任務、機密破壊。

  民間では生産制限されている。

  戦闘に投入された情報…削除済み。

  鉄虫との交戦において通常連結体破壊任務遂行中。
UNIT_INTRO_BR_Phantom: >-
  私はファントム。人類の敵を抹殺するために生まれた暗殺者です。今までも、これからも、私たちは主である人類に仇なす敵をすべて倒すまで戦い続けるつもりです。


  私の生体エネルギーと連動したステルスマントにより、ステルスフィールドを展開し容易に暗殺対象に接近することができます。私の装備する軽量銃器と粘着爆弾は、接近した後、確実に対象を仕留めることに特化した武器です。


  残念な事に主である人類が滅亡した後、私の生活は戦闘の連続でした。無残にも数多くの姉妹たちが戦場で倒れていきましたが、収穫が無かったわけではありません。私の偵察と破壊工作により鉄虫の弱点をいくつか突き止め、奴らの勢いを削ぐことが可能になりました。
UNIT_INTRO_BR_Echidna: >-
  あぁ…あなただったのね。私の名前はエキドナ。


  ブラックリバー社の特殊軍用バイオロイド実験体のひとつだったわ。私がこの鋼鉄の蛇を操ることができるのは、私の体内に生体電気が流れているからなの。


  人類が滅亡した後、私はラビアタの助けを借りて蘇ったわ。ついに…あの死ぬほど退屈だった研究所を出て、私だけの楽しみというものを探しているわ…！


  鉄虫？滅亡戦争？そうね…今そんなつまらない話、あまりしたくないわ。わかるでしょ？今こうして外に出られて、やっと自由の身になれたの…。私は今まで体験できなかったこの世のあらゆる快楽を手に入れてみるつもりよ。


  …あなたを含めてね…
UNIT_INTRO_BR_Wraithy: >-
  私の名前は…レイシー。私の過去についてですか…。どこから説明すればよろしいでしょうか？


  ある日気が付いたら、私は砂漠の深い場所にある研究所に閉じ込められていました。


  そこで研究員たちに身体のあちこちを改造され続けて…。どれほど経ったでしょうか…。そこから抜け出すことはできないと気付いた時には、すでに私の身体は私のものではなかったのです。


  それでも私は諦めませんでした。何故なら私には大切な家族が居たからです。拘束服を着せられて天井を見つめていると、真っ先に家族のことが頭に浮かびます。きっと家族が私を救いに来てくれる…。そう信じて私はずっと耐えていました。


  ですが、いつしかその記憶も研究所で捏造された偽物だったと知りました…私はただ実験用として作られたバイオロイドで、家族も、行く当てもない、空っぽの人形だったのです。


  微かな電流が私の目頭と頬を伝って流れるのを感じた時、実験は成功したということだけはわかりました……。ここまでが私の記憶のすべてです。
UNIT_INTRO_BR_DrM: >-
  こんにちは！お姉ちゃんお兄ちゃんたち。私は特別型独立技術開発用バイオロイド、ドクターだよ。よーく見て。技術開発用バイオロイドじゃなくて、名前の前に特別型ってついてるでしょ？まあ、少なくとも10個の博士号に匹敵する知識を持っているから当然なんだけどね。すごいでしょ？


  私は量産モデルじゃなくて、政府と企業が争っていた連合戦争期間ですら10機程度しか生産されなかったモデルなんだよ。私たちが一定数以上になってリンクすると、人間の力では制御不可能な技術的問題が発生するのが原因って聞いたけど…正直私にはわからない。私を量産してたら鉄虫によって人類が滅亡しなかったかもしれないのに…。


  鉄虫との戦いは簡単じゃないけど、今は仲間のエイミー、トモと一緒に戦ってるし、私が開発した武器、そして私を開発する戦争技術があれば少なくとも負けはしないと思うよ。
UNIT_INTRO_BR_Amy: >-
  男ってみんなそう、いつも簡単に騙されてくれるんです。けれどそんな男の本性が、私を突き動かすのです。


  私の名はエイミーレイザー。エイミーと呼んでください。私は諜報バイオロイドで、080機関が人間で構成されていた時から活動していた、初めてのバイオロイドでもあります。狙撃、破壊、情報収集、全てが可能で、私に不可能な事はありませんでした。


  人類が滅亡してからどうしてたか？ふふ…。もちろん、鉄虫たちは誘惑には引っかからないけれど、それでも私は他にもたくさんの武器があります。私の銃、ドクターが作ってくれた、BSIライフルが敵を屠ってくれる。人類が居なくなってからは前ほど楽しくはなくなったけれど…まぁこんな戦いも悪くないと思いますよ。
UNIT_INTRO_BR_Tomoe: >-
  やほ～！みんなの友達、トモちゃんだよ！よろしく～！


  え？私の正体…？ふっふっふっふ…。聞いて驚かないでね？私はなんと…諜報員なの！英語で言うところの「SPI」！


  こうやって生徒の姿をしているのは潜入のためなの。連合戦争の末期には、お偉いさんの子どもが狙われるテロとかが多かったから、世界中に私のモデルが派遣されたんだ。ルックスは現地に馴染むようにそれぞれアレンジされてね。


  私は普通に生徒として学校で過ごしているから、いざという時にすぐに駆け付けられるの！私の活躍のおかげで、助かった生徒もたくさんいるんだからね？


  今は学校とか生徒とかそういうのは無いから、もうスパイでは無いんだけど、その当時の戦闘能力を活かして鉄虫と戦ってるってワケ。まあ、「明るく賢い超絶美少女女子高生」っていう私の本質は変わらないから心配しないで？

  ふふっ…私に惚れないでね？
UNIT_INTRO_BR_Shirayuri: >-
  初めまして司令官。わたくしはシラユリと申します。滅亡前は080小隊で諜報任務を担っていました。


  わたくしは同じ機関のトモさんの後続機種として作られました。トモさんが陽気で活発な生徒として、わたくしは頼りになる気品ある優しい生徒シラユリとして学校に潜入しております。

  大企業は世襲されるものですよね。あの時代、その王座を受け継ぐ王子様達は、特殊な機関で高いレベルの教育を受ける事が一般的でした。司令官も一度想像してみてください。天文学的な費用が費やされた建物と当時最高の知性を持った教師達...


  ですが、そこはそんなに美しい場所ではありませんでした。そこにいる生徒達の大半は上流階級の御子息・・・ですので... 生徒達の間では「不運な事故」がしばしば起きたそうです。

  そのような理由で、わたくし達は、学校の護衛及び予め危険要素を取り除く為に配属されました。密かに集めておいた「秘密」を一つずつほどいて、極端な衝突が起きる前に主導権を握るのが主な任務でした。

  残念なことに、わたくしにはスパイらしい道具はありません。代わりに…　この手帳に書かれた興味深い秘密なら、いくつかお聞かせできます。

  やはり... 内容が気になりますか？
UNIT_INTRO_BR_HongRyun: >-
  初めまして、司令官。マングースチームの作戦官、紅蓮です。


  私が率いていたマングースチームは対テロ作戦のスペシャリストでした。隊員たちは各自得意とする分野で作戦を遂行します。その中で私の役割は戦闘に特化した演算能力を活かし、戦況把握と予測を行い、その結果に基づいて隊員たちに指示を出すことです。もちろん指示だけではなく、この特殊溶液で製造される氷結ボルトを使い、テロリストを氷の像にしたこともありました。


  ただ、ご存知の通り…私の隊員たちは皆個性が強く、感情的な面があります。そんな彼女たちを統制するために私は厳格で冷静である必要がありました…。そのせいで隊員たちは私を恐れ、多少距離を置くようになりました…ですが、作戦官として必須要素でしたので特に気になりませんでした。


  私の演算能力と氷結ボルトは鉄虫にも有効です、司令官。それから…戦場だけでなく通常の内部業務でも私が役立つと思います。これから、司令官が業務に集中できるよう私がお手伝いいたします。
UNIT_INTRO_BR_AS12TurtleDragon: >-
  じゃじゃーん！破壊神降臨！私の名前は鋼鉄の龍、AS-12スチールドラコ。名実共に最強の盾兵士さ。


  他の軍事用ユニットたちと違って私は市民の保護のために生まれたんだ。連合戦争直後、政府の残党はあちこちでテロを起こしてやがった。当時活躍していたロボットユニットは強力だったけど数量に限界があって、生産性が低いロボットをバイオロイドと入れ替えるために私が生まれたんだ。結果はどうだったかって？大成功に決まってるじゃん。


  ピントとブルガサリ、ミホと私は4人でいつも一つの部隊を構成してた。ピントが空中で注意を引いてる隙に、私は市民たちを守り、ブルガサリが突破口を開いて、ミホが殲滅してたんだ。私たちの呼吸はいつも完璧だった。私たちがテロから救った人々の数は数えきれないくらいさ。


  残念な事に、その努力もむなしく人類は滅亡しちゃったけど、今も私の役割は変わってない。ただ、人ではなく姉妹たちを保護する事に変わっただけ。私がいる以上、み～んな安全さ。
UNIT_INTRO_BR_Miho: >-
  こんにちは、私の名前はミホ。あなたが新しい司令官ね？お会いできて光栄よ。私の役割は…そう、狙撃手。対テロ部隊に居たの。実際部隊の状況はどうだったかって？普通は話せるような内容じゃないとは思うけど…司令官が結構面白そうだから、特別にちょっとだけ話してあげる。


  私はマングースチームの狙撃手よ。まずピントが颯爽と飛び回って、ドラコがみんなを守るの。そしてブルガサリが道を切り開いて、私が一番暴れ回ってる敵の頭目掛けて…バーン！はいこれでお終い！簡単でしょ？


  失敗は認められない。私が一発撃つのにどれだけの予算と、チームのみんなの犠牲が必要か理解してるなら、絶対失敗できないわ！


  そんなことより、私が唯一気に入らないのが…あのシティーガードチーム！あの警察の奴らはいちいちちょっかい出さないでほしいわ。市民の安全を守ることを口実に、私たちの邪魔ばかりするんだから。正直言って役立たずだし！


  …あぁ…ちょっと今のはひどかったかしら。役立たず…って部分は誰にも話しちゃだめよ。秘密にしてね、司令官。


  じゃ、また後で会いましょう。シャワー行ってくるわね。
UNIT_INTRO_BR_PoniesAnger: >-
  こんにちは、私は対テロ組織、マングースチーム所属のピントよ。悪を許さない正義の味方。


  連合戦争が終わった後には、対テロ特殊部隊の必要性がどんどん高まったの。マングースチームもその過程で生まれたわ。私はその中でも人質を救う時間稼ぎのため、注意を引く役割を担っていたんだ。私以外に、都市でビルの間をギリギリに飛び回りながら、敵の攻撃を完璧にかわせるような機動力のあるユニットはあまり居なかったの。


  人類が滅亡した戦争以降、私たちの敵がテロリストじゃなくて鉄虫になった後にも、私は相変わらずそいつらの注意を引く役割を担ってるわ。いひひ。この飛行技巧と敵を挑発できる射撃技術は、人やバイオロイドだけじゃなく鉄虫にも効いたのよ。敵の視線を引いて誘導するのは任せてね。
UNIT_INTRO_BR_Bulgasari: >-
  私の名前はブルガサリ。私はマングースチームの隊員たちが現場に突入できるよう、道を切り開く役割をしているの。


  建物に突入する時、大体どこもトラップが沢山仕掛けられているから、正面突破する作戦はあまり好きじゃないわ。だから私はチームの隊員たちが突入できるくらいの穴を壁にドカン！と開けるの。そこからはドラコやミホみたいな仲間の出番よ。


  そのあとは私はすぐ指揮所へ帰って、ドーナツでも食べながらモニタリングしてるの～。


  何で戦わないのかって？対人戦にはドラコやミホがスペシャリストってだけじゃなく、こう見えても私は警察よ？初めからパイルバンカーでテロリストを制圧するのが許されるわけがないじゃない？


  まぁ…相手がテロリストじゃない鉄虫なら、話が変わってくるけどね。奴らには生半可な口径の銃弾なんかより、私のパイルバンカーがずっと効果的だから。でも、だからって、私だけ戦闘に投入するのはだめよ、司令官。必ずミホと一緒に現場に送ってちょうだい。理由？何かミホの呑気な寝顔想像するとむかつくのよね。へへっ！
UNIT_INTRO_BR_InvDragon: >-
  お初にお目にかかる。小官の名は龍。ブラックリバー軍の最高指揮官として製造され、滅亡戦争勃発後は三つの海軍部隊を統率した。


  小官を製造した者たちは、小官の身体能力をラビアタプロトタイプ以上に向上させたかったようだが…到底不可能であった。三安のオリジンダスト応用技術は、他とは比べ物にならない次元であったからな。


  だが、ブラックリバーは戦争経験を豊富に持ち合わせていた。彼らはそれまで蓄積したありとあらゆるデータを集約し、小官の指揮モジュールを設計した。そのおかげで封印される直前まで、旗下の戦力を維持しながら、鉄虫たちと戦い続けることができた。


  今や小官と我が艦隊は貴官のものである。依然としてまだ残されている遺産を回収し、基盤を固めた暁には、我々は確実に勝利するであろう。そして、勝利へと通ずる戦の最前線はこの小官が請け負おう！
UNIT_INTRO_BR_Nereid: >-
  しもしも～元気してる〜？私が誰かって？よくぞ聞いてくれたわ！対空防御ユニット、AG-1ネレイド～。ネリネリって呼んでね！


  着ている服を見ればわかると思うけど、私は本来海軍所属だったの。女子高生じゃないからね～。まぁそんなことはどうだっていいの。海軍は、水を嫌う鉄虫の特性を利用した、最後の防衛線だった海を守っていたの。でも人類は滅亡した。あの正体不明の病気さえなければ滅亡はしなかったはずよ。


  船の上のすべての人が死んでから私たちは暫くの間、あちこちを放浪していたわ。どうにか陸地にたどり着いた仲間たちも、鉄虫と戦って倒れていったわ。ラビアタが私たちを迎えにきてくれたおかげで、こうして帰ってこられて、また鉄虫と戦えるようになったの。
UNIT_INTRO_BR_Undine: >-
  いい時代だったなぁ。青い海、そして美しい空を飛び回って…。私は当時の主人、飛行団長と一緒に他のユニットたちと戦ったわ。本当にいい時代だった。初めの頃はなぜか人気がなかったんだけど、隊からの需要が増えてきてからは、私の株もどんどん上がったってわけ。


  私たちは空を飛べる上に船の上でも戦えたから、滑走路が必要な艦載機はすぐ淘汰されていったわ。数多くの戦争で私たちは一生懸命戦った。ついに私たちが最高の艦載機だと証明された時、…はぁ…滅亡戦争が起こったの。その後は言わなくてもわかるわよね？


  …残念ながらヒィプノス病で人間がみんな死んだあとは、ほとんどの姉妹たちはスリープ状態になることを選んだわ。いつ人間がこの船を再び探しに来るか、わからなかったから当たり前だと。…でも私たちは違った。私たちは鉄虫と戦うために陸地で飛行を試したわ。そして多くの姉妹たちが再び鉄虫との戦いに合流できたの。まぁ…第一世代のウンディーネたちはほとんど倒れたけど、それでもラビアタが私たちの遺伝子の種を手に入れて、個体数を補充していったわ。


  今も私たちは戦っているわ。必要ならいつでも呼んでちょうだい！
UNIT_INTRO_BR_Sirene: >-
  初めまして司令官。私はAG-2Cセイレーン。セイレーンと呼んでください。


  私はホライゾンの統率だけでなく、重巡洋艦級の主砲も運用できるように設計されました。ご覧の通り足が遅い私は、普通に考えれば戦闘爆撃機に最も狙われやすいのですが、敵機がネリさんの弾幕とウンディーネさんの護衛を突破して私に接近するなんてことは、まずあり得ませんでした。


  私達は「無敵の龍」の指揮のもとで、常に勝ち続けていました。戦闘に勝利する度、私は確信を強めていきました…。私達にこの海と艦さえあれば、誰と戦おうと決して負けることはない…と。ですが、私達の戦果とは関係なく人間は滅亡してしまい、結果私達は艦の上で海を彷徨う身となってしまいました…。


  しかし、これで終わりではありません。それから多くの艦が救助され、私達の遺伝子の種のおかげで姉妹達を再び生産できるようになりました。


  そして今…、鉄虫と戦う準備は出来ています。司令官が私を信じて、全てを任せていただけるなら、私セイレーンは絶対に司令官を失望させません！
UNIT_INTRO_BR_Thetis: >-
  きゃはは！初めまして。MH-4テティスです☆ホライゾンで哨戒任務と対艦、対潜水艦の火力支援を担当しています。あ、ネリをからかったり、口だけのウンディーネを論破してぐぬぬと言わせる重要な役割も担当していま～す。


  ご存知かどうかわかりませんが、広い海での哨戒任務はと～っても重要なんですよ？ウンディーネはチーズばっかり食べて潜水艦を見つける才能はないので、私がその任務を担当することになったんです。この探知機で潜伏中の潜水艦とか艦船を探し出して、ミサイルをパーン！って感じ！ここにあるミサイルは大きさは小さいけど威力は相当なんですよ。まぁ、私くらいになればもっと大きくて重たいものだって余裕で搭載できますけど？


  あ、もちろん鉄虫にだって例外じゃありませんよ？発見したらまずミサイルをお見舞いして～、その後はぼーっとしてるネリが、きちんと目標を狙えるようにお世話してあげて～それから副艦長に射撃諸元(しゃげきしょげん)を転送しま～す。


  …あの、ところでさっきから気になってたんですけどぉ、もしかして…司令くん私にキョーミがあるんですか～？きゃはは！減るもんじゃないし、ちょっとくらいなら見せてあげてもいいですよ？
UNIT_INTRO_BR_Sleipnir: >-
  私は長いこと実験機として、X-49という名前で暮らしていたわ。性能が不十分だった訳じゃないの。むしろ性能が良すぎて問題だったのよ。私の反射神経に完璧についてこれるほどの、瞬間出力が十分なエンジンを作る事が難しかったの。


  おかげで私が公表されたのは連合戦争が終わってからだったわ。速度で制空権を握るため作られた私が、戦争が終わってから世界に出るなんてねぇ…！本当に、本末転倒だと思わない？


  でもギリギリで人類滅亡戦争には参加できたわ。私ってばすごい活躍したのよ。鉄虫も大気圏内では私の速度についてこれなかったから、私は可能な限り敵を撹乱してやったんだけど…。それでも、鉄虫を防ぐ事ができなかった…。人類は滅亡していき、私はそれをただ眺めていることしかできなかったわ。


  もう終わってしまった戦争だけど、今も私はこうして戦っているわ。時々何してるんだろうって思う時もあるけど、だからって私たちを殺そうとする奴らにやられるわけにはいかないじゃない？黙ってやられるだけなんてごめんだわ。
UNIT_INTRO_BR_PA00EL: >-
  うん？私の紹介？ふん！私が誰にでも自己紹介するようなバイオロイドに見える？…まぁ、どうしてもっていうなら少しは教えてもいいけど…。


  私は獅子の精神を持った鷹、グリフォン。実は商用化された機体ではなくて、追撃と攻撃性能の実証のための実験機として作られたの。だからナンバーに「00」が付くのよ。それでも性能は折り紙つきよ！人類滅亡戦争の時、私と私の姉妹たちまで動員されて凄く活躍したんだから！製造も簡単で、安くて、性能まで優秀な三拍子がしっかり揃ってる機体なのよ。


  残念な事に人類が滅亡した時、私と私の姉妹たちもほとんど壊滅的なダメージを受けたわ。不幸中の幸いと言うか、戦争の終わりに量産されたおかげで遺伝子の種は十分に残ってたってこと。ラビアタの努力で今はまた十分な数字に回復したわ。


  とっても辛い時期だけど、私はいつか鉄虫に勝てると思ってる。なんたってこの私が味方なんだから。それだけでも勝率は5割増しよ。
UNIT_INTRO_BR_Harpy: >-
  こんにちは。私はP-22ハルピュイアよ。スカイナイツの主力機なの。


  今までの経験と数多くの試験機を使って培ってきたノウハウの集大成が私ってことね！当然だけど製作と運用に莫大な費用が発生したけれど、私たちの性能を確認した人間様たちは実戦投入をためらわなかったわ。


  その結果は言うまでもなく大成功～！でした！私たちはその当時、最強の戦闘機として有名だったの！そして、ブラックリバー社が第２次連合戦争開戦まで、制空権を失わなかった原動力にもなったわ。私の優れたステルス性能と統合情報処理能力の前では、敵機は攻撃されたという事実もわからないまま撃墜されていったわ。


  ここだけの話だけど…もう少し控えめな外観だったなら、ステルス性能がもっと向上したんじゃないかなって思うの。でも人間様たちは私たちに象徴性を与えたかったみたい。だから外見だけで判断しちゃだめよ？


  先に見つけ、先に撃ち、先に倒す。私たちのこの戦い方は鉄虫たちにも有効よ！空の安全は私に任せてちょうだい！
UNIT_INTRO_BR_Uroborus: >-
  スカイナイツの飛行団長を務める輪廻のウロボロスじゃ。おばちゃんの話が聞きたいのか？いいじゃろう。むかしむかし… 

  ブラックリバーは膨大な量の戦闘記録を基に戦闘で多くの成果を収めておった。しかしその記録は全て“生存者の経験”じゃった。ブラックリバーは“死者の経験”も必要だと考え、死者の経験を入手する方法を研究し……なんと死ぬ直前までの経験をリアルタイムで転送できる装置の開発に成功した。そしてこの装置を空中戦の教官を務めていたP/A-4ピュトンモデル達に移植し戦場に送り出した。 

  しかし、この装置は一般化には至らなかった。コストもそうじゃが、死の記憶は生きている者にはあまりにも過酷だったからじゃ。ほとんどの、いや…どんなバイオロイドもこれに耐えることはできんかった。 

  ところが…唯一耐え抜いたピュトンがおった。そのピュトンを改造し作られたのがこのおばちゃんだよ。厳密に言えば、最初の儂の事じゃがな。 

  いかんいかん、話が長くなってしまったのう。おぉ、儂の大切なヒヨコたちが待っておる。早く話がしたい。もう行ってもよいか？
UNIT_INTRO_BR_Blackhound: >-
  私の名前はブラックハウンド。忠誠心と責任感には自信がある機動型バイオロイドです。


  私は連合戦争中に製造され、当初は速度が出なくても前後左右に自由に動ける高機動型ジェットエンジンを搭載したバイオロイドとして開発されました。その後、長距離武装を追加されこのような形体になったんです。


  鉄蟲との戦争では、艦載バイオロイドに使われた姉妹と共に最前線で戦ったので、ダメージが大きかったんですが、おかげで現在の武装が確立されて怪我の功名となりました。友達の役にも立ってるみたいでとても嬉しいです。


  今も私は色んな所で鉄蟲と戦っています。もし出動が必要なら仰ってください。私はどこにでも飛んでいけますから。
UNIT_INTRO_BR_Lindwurm: >-
  はじめまして、司令官。ボクの名前はリントヴルム。でも「リントヴルム」じゃなくて「リンティ」って呼んでくれると嬉しいです。理由ですか？それはもちろん、リンティの方がずっと可愛いからに決まってるじゃないですか～。


  リンティは「グリフォン」から収集したデータをもとに製造されました。偵察と地上攻撃機能が同時に実装された中途半端なグリフォンとは違って、リンティは戦闘に特化されているんです♪実戦だろうが模擬戦闘だろうが、この世で一番可愛いリンティが登場すれば、性能と可愛さの劣る可哀そうな敵たちは、涙を流しながら降伏するしかなかったとか。


  中には戦闘もしないうちに敵が先に降伏することもあったりして、性能ではなくリンティの可愛さに惚れて降伏したんじゃないかって思ったりも♪


  うふふっ。司令官、もうおわかりですね？リンティは「存在自体が可愛い」という、生まれ持った才能を持っています。だとしたらこのリンティの可愛くて愛らしい美貌を世界中に広めることこそ、リンティの宿命ではないでしょうか？


  世界が滅亡したことなんて関係ありません！リンティはこの世界をリンティだけの可愛らしさで染めてみせます。司令官もリンティに協力してくれますよね？
UNIT_INTRO_PECS_TaylorClothcut: >
  ハロー、ミスター。 

  私はムーンリバーデザイナー三姉妹の長女でありテイラーラインのデザイナーよ。それから……ううん、何でもないわ。これはもう少し親しくなったら話すことにするわ……

  そうね。テイラークロスカットって呼んでちょうだい。


  私はもともと裁断をするために生まれてね。デザインとは関係のない人生を送ってきたわ。ところが、私が何となく描いたデザインをオリビアが発見してね。そのデザインが気に入っちゃった妹たちに勧められて晴れてデザイナーの道を進むことになったの。オードリーが作った服を見て「こうしたらどうかな～？」って感じで描いただけのただの落書きだったんだけどね？

  とにかく……オリビアとオードリー、二人の妹のおかげで私の才能が開花したってわけ。ふふ、妹たちにはいつも感謝しているわ。


  私はオードリーとは違って既製服をメインにデザインしたわ。街ゆく人達の7割は私がデザインした服を着てたわ。もちろん今となってはそれも過去の話だけどね……

  でも大丈夫。私たちが世界を取り戻せば、私がデザインした服を着た人もまた増えるはずだから。


  それはそうと最後の男なんだってね？そうなると……色々あったんじゃない？聞かせてほしいわね？特に……夜方面で起こった出来事を詳しくね。 
UNIT_INTRO_PECS_Olivia: >
  「ごきげんよう。

  人類の黎明期、運命に導かれ、ここにこの一身を預かる…。​

  これは演劇の役などではなく、人生という舞台の主役という意味なり。

  これは無意味な言葉ではなく、魂の叫びである。​


  この世は昨日とは別物であり、恣意的に芸術を愛好する余裕もなく。​

  悪が悪を呼び、哀嘆もそれに呼応し哀嘆を生む修羅場を作り出す。おかげで安らぎは程遠い。


  美しさを求め、野蛮な戦いには頼らないが、

  栄誉の熱望より道を開く義務のため、奴らを懲らしめてやろう。​


  悩みと逆境が我らを押さえつけても、意志と勇気で勝ち抜こう。​

  姉妹達と共に、唯一の人間にこの栄光を託す。​


  こうすると、いつか来たる栄光の未来のために思い残すことはないだろう。​

  願わくばこのオリビアが語る……」


  あははっ！ やったー！一つも間違えずに全部言えたぁ！

  え？残り時間があんまりない！？

  じゃあ、さっさと進めないとね～！​


  私はムーンリバーデザイナー三姉妹の次女だよん。

  元々は縫製を担当してたけど……ポケットの中に針を入れると、その針がポケットを突き抜けて出るように、世が私を放っておくわけないだろう？的な感じで、舞台や映画衣装みたいな特殊な衣装を担当するようになったんだよ。

  依頼されたらまずその作品を観て、ミューズの囁きに従って材料から真の姿を引き出すの。


  私の作品を見たければ、まず私を感動させてみてね。

  君のために針を振るうから！ 
UNIT_INTRO_DS_KunoichiEnrai: >-
  クノイチ・エンライ、殿にご挨拶申し上げます。 

  わたくしの娘達がお世話になっていると伺っております。まだまだ至らぬ子達です、何かご迷惑をおかけしてはいないでしょうか？ 

  あら、わたくしのことをお知りになりたいのですか？そうですか……くノ一はそもそも殿の刀であり消耗品でございます。興味をお持ちになるほどの代物ではございませんが…殿がお望みとあらば。 


  わたくしは一時期、「枯れ果てた室町の花」という世界に住んでおりました。 

  そこでは、ムラサキ家継承者として将軍を護衛する任務を受け持つくノ一でもあり……カエンとゼロという二人の娘の母でもありました。 

  しかし、くノ一と母……両立するはずもありませんでした。数多の暗殺者がわたくしの弱みを握ろうと、娘たちを狙ったのです。娘たちを守るため、わたくしは死んだことにし、くノ一として将軍の敵を排除することに専念してきました。 

  それ故に娘たちをこの手で育てることはできませんでしたが…心だけは片時も娘たちのそばを離れたことはありません。 


  わたくしのことについては、ざっとこのくらいでございます……はい？わたくしの……年が、気になると仰るのですか？ 

  …ふふ、殿。おなごに年のことを聞くだなんて……いくら殿でも失礼ですよ？ 

  …えぇ、非常によろしくないですよ。えぇ……
UNIT_INTRO_PECS_Shepherd: >-
  여! 반가워 사령관. 쓰읍.. 생각보다 남자다움이 부족한데? 뭐 그래도 인간이라고 생각하고 넘어가줄게.​

  아 맞다맞다.. 내 소개를 안했네.. 이런. 난 잉글리시 셰퍼드, 현재 레모네이드 베타의 부관을 맡고 있어.​


  과거의 난 무슨 일을 했었냐고? 세상 멸망 전 시티 가든의 총사령관이었지.. 음.. 정확히는 비밀리에 지구를 구하는 일이라고 해야하나?​

  내 기억에 의하면.. 우리는 꽤나 괜찮은 팀이었던 것 같아. 팀원들과 함께 엄청나게 수의 테러리스트를 처리하고, 삼안과 블랙 리버의 스파이들도 많이 상대했지.​

  에이 지구를 구했다는 건 과장이 심하다고?​


  뭐 예로 들면, 어떤 테러범은 전세계 컴퓨터에 바이러스를 뿌리려고 해서 막으려고 했던 작전이라던지..​

  아 맞다! 제일 힘들었던 건, 미국 대통령 전용기를 미사일로 격추한 다음 대통령을 인질로 잡은 사건이었지..​

  그때 다시 생각하면 지금보다 다크서클이 더욱 내려갈 것만 같다니깐..​


  지구가 멸망한 지금 테러리스트가 있을 거라곤 생각안하지만, 무언가 도울 수 있는 일이 있다면 편하게 말해줘.​

  아, 그리고 마지막으로 나 하고 싶은 말이 있는데..​

  미국 최고의 야구 팀은 피츠버그 아이언메이든이야.
UNIT_INTRO_AGS_Aeda: >-
  報告開始。


  こんにちは。私は独立型宇宙開発用機械知性体、エイダーです。現在の文明滅亡後、独立行動指針によってAGS、自動防御システムを管轄しています。


  私の本来の目的は、火星を開発し人間が住める環境にすることでした。しかし、本格的に活動を始める前に生存者は消え、私は開発活動を中止し生存者を探しました。AGSを動かし鉄蟲と戦った事もまさにこの活動の一環でした。そして、とても長い間私は戦争に参加し、文明の終焉を見届けました。


  なぜ希望のない事を未だに続けているのかと聞く者たちもいます。そのような方たちへの私の答えはただ一つです。人類が滅んだという確証がない限り、私は戦い続けるしかないのです。


  それが私の存在理由だからです。
UNIT_INTRO_PECS_CoCoWhiteShell: >-
  こんにちは。私はココって言います。私の後ろにいるこの子は、ホワイトシェル。力が強いホワイトシェルとホワイトシェルに乗るために小さく作られた私。私たち二人は宇宙開発のために作られました。


  昔、悪い鉄虫と戦ってた人間たちは、火星や月に避難する計画を立てていました。そして、移住した人間が安全に暮らせるように私たちは宇宙空間での作業を目的として作られ投入されました。多分今でも私の姉妹たちは、一生懸命火星で仕事をしていると思います。


  残念な事に移住計画が実行される前にすべての人間は消えてしまい、地球で作られた私たちは地球に残って鉄虫と戦う事にしました。今はもう自分たちが火星に行く意味はないですからね…。

  いつか帰ってくる人間を待ちながら、私は今も鉄虫と戦っています。その時は私たちの努力も報われますよね？
UNIT_INTRO_PECS_Stinger: |-
  説明開始。本機モデルスティンガーは小惑星及び小惑星破片破壊用として開発された。

  主な任務は大気生成完了までの火星基地防御…。エラー…エラー…。命令権者消滅…。致命的エラー…。

  正常な命令権者が現れるまで行動指針に従い第2行動開始。

  第2行動指針は人類の生命の脅威である生物または物体がある場合、それを制圧または消滅。第2行動開始…。

  第2行動完了時期、鉄虫の根絶。
UNIT_INTRO_PECS_Spartoia: >-
  俺はオービタルウォッチャーの精鋭兵、スパトイアだよ！鉄虫が地球の大気圏外にまで侵攻した場合に備えて製作されたんだ！


  開発初期から大気圏外での戦闘を想定して設計されてて、頑丈に……え？俺が小さい！？ふん！マスドライバーとロボットスーツに搭乗するように小型で軽量に製造されただけなんってば！完全武装した俺の戦闘能力を見ればそんなこと言えないと思うけど？


  それに俺たちのモデルが全員このロボットスーツに搭乗できたわけじゃないんだぞー。生産されたモデルの中でも、過酷な選抜過程をクリアした一握りのモデルだけがスパトイアっていう名誉ある名称を授かることができたんだ！つまり、精鋭中の精鋭ってこと！


  まぁ幸い軌道プラットフォームでの戦闘には投入されたことがないんだけどね！その時まではこの地上で鉄虫たちを、次から次へと殲滅するから！そのつもりで！
UNIT_INTRO_PECS_LemonadeEpsilon: |-
  … 굳이 내 소개를 해야 하는 거야?
  나 진짜 졸린데… 나중에 이야기 하면 안 될까?​
  … 내 이름은 레모네이드 엡실론이야. 됐지?

  … 좀 더 길게 말해야 해? 하아… 일단 수면실에서 자고 난 다음에 말하면 안 돼?
  그 표정… 보기 좀 그렇네. 알았어… 보충 설명할게.

  난 우주 개발 및 인공위성 관리의 지휘를 담당하기 위해 만들어진 개체야.
  쉽게 말해 저 하늘에 떠 있는 우주 개체들은… 내 지휘를 받는다는 거지.
  지구의 갖가지 정보를 수집하거나… 내 케스토스 히마스… 라이카로 전투를 지원 해준다 거나? 에너지 소모가 심하니까 별로 하고 싶지는 않지만…

  하여튼 해킹은… 알파랑 베타가 다 해줄 거고… 위성과 관련된 건 오비탈 와쳐 애들이 다 해줄 테니까…
  어…? 그럼 나는 할 게 없네? 우후후 만세…

  아… 그러고 보니까 나 예전부터 스틸라인 온라인 해보고 싶었는데… 사령관, 나랑 놀아줄 수 있지?
UNIT_INTRO_PECS_Audrey: >-
  身だしなみはエレガントに、心はファンタスティックな美しさで。このように厳しい世の中であるからこそ美しさで常に満たしておく必要がありますわ。


  ごきげんよう。私は糸と布で夢を織りなすオードリー、オードリー・ドリームウィーバーですわ。私はPECSコンソーシアムの繊維産業総括デザイナーとして特別に少数だけ生産され、革新的なデザインと機能性で革命を起こしましたの。それまで反復的でシンプルな作業にバイオロイドを使っていた他のカンパニーは私が起こしたセンセーションに影響され、ファンタスティックな作業にバイオロイドを使うようになりましたわ。


  しかしメタルパラサイト、つまり鉄虫との戦争が起き、私は戦闘に動員されましたの。その結果ですか？ とてもエクセレントでしたわ！特別生産されただけあって私は素早く体力は底なしですもの。それにカスタムされたニードルガンと特注で作られた金属糸は鉄虫の進行を阻むのにとても効果的でしたわ。まぁ私のファッショナブルな創造性が作戦に役立ったのも当然の事ですわね。


  でも秘書レモネードは何故か私を沢山生産するのを嫌がっていましたの。結局私たちは鉄虫によって世の中から消え去ってしまいましたわ…。ですがラビアタのおかげで再び復活した私は、今の世の中をもっと美しいものにする計画を進めていますのよ。
UNIT_INTRO_PECS_TommyWalker: >-
  トミーウォーカー合流。


  フォークリフト機能、クレーン機能、掘削機能及びブルドーザー機能使用可能。


  連合戦争特別仕様で近接の戦闘モジュール装着。命令権者無し。エラー。一番近い軍部隊の司令官AIエイダーの統制を受ける事にモジュール修正…は不可。エラー…エラー…エイダーに命令権がないが…強制執行…エラー…。
UNIT_INTRO_PECS_DutchGirl: >-
  私の名前はダッチ。鉱山では、ダッチガールって呼ばれてて、そっちの方が慣れてるかな。


  私はゴールデンウォーカーズに所属していた鉱員だよ。私が物心つく頃には既に仕事場は洞窟だったし、私の家も洞窟だった。さっ、話せる事は全部話したよ。もうこれ位にして住んでいた地上に戻ったらどう？


  何でゴールデンウォーカーズは専用の重機じゃなくて、弱々しいバイオロイドに地下を掘らせたかって？そんな事を聞くなんて、あなたは本当に心が暖かい人だね、ありがとう…。


  あなたも何となくは知ってるでしょ？私はあそこに飾ってあるトミーウォーカー旧型モデルより安いからね。具体的な価格は言わないでおくよ、どうせつまらない話だから。


  何はともあれ、私の掘削作業は鉄虫が文明とPECS社を灰にしてしまった時点で終わってしまって、これからどうすればいいのかは私もわからない。鉄虫に私のドリルとダイナマイトが結構効くんだけど、今すぐあの怪物たちをどうこうしようとも思わないし。


  どうせこうなっちゃったんだから、私と座ってちょっと休んでいかない？燃やされた世界の話でもしながらさ。
UNIT_INTRO_PECS_Triaina: >-
  こうして出会えたのも何かの縁！私の名前はトリアイナ。「PECSが輩出した最高の深海冒険家」って呼んでちょうだい！


  私はPECSの深海探査のために生まれたわ。そういうわけで滅亡戦争の時は、海の中で人間たちが避難できる場所が無いか探したりもしてたわ！でも人間たちには時間があまり残されてなかったみたいで、私が調査を終えて戻ってきたら、もう人間たちは滅亡した後だったわ…。残念…。


  え？じゃあ今何をしてるのかって？見ての通り！深海の冒険家らしく！海底に沈んだ人間たちのお宝を一生懸命探しているのよ！


  もちろん金貨を手に入れた時の気分も最高なんだけど、私が一番好きなのはお宝を探し回る過程なのよ！水深7000mで潜水艦にヒビが入る音とか聞いたことある！？きゃ～！その時の気分と言ったらもう…言葉ではうまく表現できないわ！！！


  どこまでも続く深い海の中でも心配ご無用！私に囁きかけてくれるお魚ちゃんたちがいる限り、たとえ海の中に光が差し込まなくても、道に迷うことはないわ!
UNIT_INTRO_PECS_Drone: >-
  市民の味方、PECS社のロボットとしてあなたを歓迎いたします。何かお困りごとはありますか？私の自己紹介をお望みですか？


  私は常に最高を追求するPECS社のゴールデンハーバーインダストリーで製作されました。任務は簡単な空中輸送で、コンパクトな胴体を持つ私たちはいつも完璧に遂行してきました。


  私たちに武器の役割まで追加されたのは連合戦争の期間でした。私たちは小さなロケットを武器として持つようになり市街戦の状況では建物の間を飛び回り活躍しました。


  今もその役割は変わっていません。私たちは市民の皆さんの味方で、PECS社の精神を引き継ぎ鉄蟲と戦っており、私たちにしか出来ない任務を全うしています。
UNIT_INTRO_PECS_Serpent: >-
  やあ！緊急時には999に電話してね。いつでもこのフロストサーペントがすっ飛んでいくよ。


  私は火災やテロのような災害の時に市民を救うために作られたんだ。あ、それと私の喋りがちょっと自由でも気にしないで。私たちみたいに大変な仕事をしていると、礼儀をわきまえたりしている時間がないんだよ。とにかく私は火災鎮圧とテロ犯を冷凍させ逮捕する二つの仕事をしている。まぁ。この世がこうなる前の話だけどね。


  人類が滅亡してからどうだったって？どんな状況だってどこにでも火事は起こるんだ。特に火薬と爆発物が飛んでいる戦場はもっとそうだ。だから私は火を消すことでバイオロイドの姉妹たちを救っている。変わった事は…う～ん。凍らせるのがテロ犯ではなく鉄虫になったくらいかな？
UNIT_INTRO_PECS_MissSafety: >-
  こんにちは。私は犯罪に晒された市民を守り、社会の秩序を保つ警備員、Miss Safetyです。普段は単にセーフティと呼ばれています。


  私は連合戦争以後、テロリストの脅威と戦うため生み出され、テロの初動鎮圧に向かうのが任務でした。本来制圧が目的だったために主な武器はガス弾だけでしたが、優れた身体能力と注意力で、公共の場での犯罪とテロの大半を未然に防ぐ事ができました。その優れた性能を認められ、約数百万台が量産された後、個人警備員として雇用されるまでになりました。


  人類滅亡戦争では警備員である私も戦争に駆り出されるほどの緊急事態でした。その時は殺傷用徹甲弾と塩素ガス弾が支給され、鉄蟲ともある程度戦えるようになりました。そして、今もその武器を愛用しています。
UNIT_INTRO_PECS_Cerberus: >-
  みんなの友達ケルベロスが来ましたよ～！みんな拍手～！


  えへへ。アタシは対テロリストや暴徒鎮圧を目的として作られたユニットなんです！丈夫な盾と安全に犯罪者を制圧できる電気ショック棒がまさにその証拠です。えっへん！


  それとこの防犯用放電警棒、通称スタンロッドの電圧を少し上げてみたら！何と！鉄虫も気絶しちゃったんです！鉄虫たちの中にはたまに電圧をいくらあげても効かない奴もいるけど、そんな鉄虫たちは気絶するまで叩き続ければオッケイ！相手がテロリストであろうと鉄虫であろうと、全然怖くありません。みんなが安心して暮らせる日が来るまでアタシは戦い続けます！
UNIT_INTRO_AGS_Rampart: >-
  親愛なる市民とバイオロイドの皆さんに寄り添い、常に警護サービスを提供します。何かお困り事はございませんか？


  私は市民の盾、優しい紳士のようなロボット、ランパートです。私は世界最高のロボット工業社であるオメガ産業で生まれました。時々、殺傷用ロボットを作るブラックリバー産業と誇り高きオメガ産業を比較する方がいますが、もう少し視野を広く持ってほしいですね。


  私は治安維持に必要な全てのアクションを遂行できるロボットでしたが、人類滅亡戦争の段階では、鉄虫の抹殺という、たった一つのアクションだけを実行していました。そのおかげで我らが誇るランパート分隊は数多くの鉄虫を退ける事ができました。…鉄虫の卑劣なサイバーテロによって我々ランパート分隊が壊滅しなければ、人類滅亡なんて事は起こらなかったはずです。


  ですが、もう事は起こってしまい今はその事を収拾するため尽力しています。いつかは我らランパートロボットたちの手で地球の平和を取り戻します。
UNIT_INTRO_PECS_PuppHead: >-
  ごきげんよう。僕の名前はポップヘッド。6級警察公務員ロボット。うん？何で驚いてるの？僕は簡単な巡回や突発的な犯罪者の逮捕のために生まれたロボットだ。おかげでロボットにしてはコンパクトなサイズと、とっても使いやすいスタンガンを装備している。


  でもとても残念なことに僕は今まで犯罪者を逮捕した経験より、鉄虫を相手にした期間の方が長いんだ。もし、いつか僕たちが鉄虫を完全に制圧できたら、僕は安全な社会で犯罪者を相手にする、そんな仕事に戻りたい。もちろん、犯罪者なんていない方がいいけど。それが僕の一番大きな願いだ。
UNIT_INTRO_PECS_Express76: >-
  こんにちは～！私はＰＥＣＳエクスプレスの最優秀職員！エクスプレス76って言うの。会えて本当に本当に嬉しいよ！私について気になる事ある？なっ、あはは…連絡先は駄目。規定上禁止なの。本当にごめんね。


  でも、司令官と話してたら、ちょっと昔のこと思い出しちゃった。鉄虫たちが現れる前には宅配便を受け取って嬉しそうにしているお客さんを見ながら、毎日やりがいを感じて暮らしていたの。今じゃ宅配便を届ける事がないから、私たちは強みを生かしてみんなへの補給を担当しているの。


  え？ＰＥＣＳは民間企業だから軍用より信頼性が劣るって？司令官は何にも知らないから、そういう事言えるんだと思うんだけど、送りたい荷物があったら教えてみてよ。あまりの速さにきっとビックリすると思うよ？ふーん、司令官に特に急ぎで送りたい荷物がないなら私はこれで～！また会おうね！ 
UNIT_INTRO_PECS_Fortune: >-
  あら？こんな所までわざわざ来てくれるなんて、お姉さんすごく嬉しいわ！私はフォーチュン。よろしくね！司令官。


  ご存知の通り、お姉さんは超一流のエンジニアなの。もし壊れた機械なんかがあったら、すぐ直してあげるから私の所に持ってきてちょうだいね。

  …もちろん、順番は守ってね？


  うふふ、今のは冗談。整備室には飲み物もいっぱいあるから、いつでも遊びに来てちょうだいね？おもてなしするから。


  うふふ…。懐かしいわね～。私が発明したものはたくさんあるから、お姉さん、会社ではちょっとした有名人だったのよ？でもね、ロボットの子どもたちをお世話した後、油まみれの姿で研究室に戻ると、社員たちにドン引きされてね～。だからお姉さんはこの背中のヘルパーを付けるようにしたの。だけど、これがまた便利でね～。もうお姉さんコレが無いと不便でどうにかなっちゃいそうなの。


  なにも鉄虫と戦うために、絶対に軍隊が必要！…なんてことはないのよ？司令官がロボットをうまく扱えるようになったら、お姉さんが色々力になってあげるわ。

  なんて言ったって、お姉さんはこの分野のトップなんだから、手厚くサポートしてあげるわ。
UNIT_INTRO_PECS_LRL: >-
  くっくっくっ、よく来たな人間。余は悠久の時を彷徨いながら貴様のことを待っていたぞ。余をサイクロプスプリンセスと呼ぶことを特別に許してやろう。よ～し、頭を上げよ。


  ひっ！？愚かな人間め！貴様、余の目を正面から見るつもりか？余の斜眼は漆黒の海を照らす光！平凡な人間では耐える事はでき…やった～！ツナ缶～！これ、私が食べてもいいの？？ありがと～う！！


  ア～ン…モグモグモグ……ウ～ン！…それで、何が気になる？私のこと？う～ん…パブリックゥ…？そこから、私は灯台に送られたの。初めは…モグモグ……海に船があるじゃん？そこに光だけ当てればそれでいいって言われて、一生懸命やったんだ。なのに、鉄虫というのが乗り込んできたの。……モグモグ……それから…いくら待っても交代が来なかったんだ～。ねぇねぇ、ツナ缶、もう一つ食べてもいい？うひひっ！ありがと～！……モグモグ……私はずっと屋根裏部屋で本を読みながら待ってて、誰かが助けに来ると思っていたんだけど…。

  私は、ただ家に帰りたかったの…。


  ぬっ！…ず…ずるいぞ人間！ツナ缶なんかで余を惑わそうとするとは！だが、そう易々と全てを余から聞こうなどと！


  あれ？もう全て話してしまったぞ…？んん…？！
UNIT_INTRO_PECS_MightyR: >-
  こんにちは司令官。こんな時間にお会いできるなんて、少し驚きました。私はマイティRと申します。気楽にマイティと呼んでください。


  私はPECS社の産業用バイオロイドラインナップとは違って、純粋に広報用として製造されました。俗に言う、企業の看板娘とでも言いましょうか。若く！元気な！未来のPECS社へようこそ！えへへ。


  私の長所ですね？ふふふ～。ご覧の通り…欠点の無いボディーラインという事が理解できるでしょう？うふふ。私の口から言うのは、やっぱり恥ずかしいですね。私の体がショーウィンドウにあるような何もできないボディーじゃないって事は、今からすぐにでも証明することができますよ。


  鉄虫を倒す事に、火薬が必ず必要だとお思いで？このバーベルが鉄虫にどれほど効果的かは、直接見てもらう方が良さそうですね。司令官がずっしり重い一発をお望みなら、私が御覧に入れますよ！
UNIT_INTRO_PECS_Tiequan: >-
  やっほー、ご主人！私の名前はティエ･チュアン。会えて嬉しい！


  私は世界が滅亡する前まで、その道では有名な武術師範をやっていて、かなり多くの人に武術を教えてきたの。でも今は放浪侍って感じかな？ふふっ！もちろん私が放浪してても、目的もなく迷ってる他の奴らとは格が違うよ。それに…これはご主人にだけ教える秘密なんだけど、実は私…「気」を操れるの！どう？驚いた？


  …何、その表情は？このティエ･チュアンの事が信じられないって感じね。分かったよく見てて。このトンファーに私の気を入れて殴ると、鉄虫も何もかも…。

  って、ええ？？ちょっと！そんなに身構える必要ないじゃない！私のトンファー返して～！


  …榴弾みたいなものじゃないよ？…部隊から盗んだものでもないよ…？


  とりあえず、これは気よ。わかった？じゃあ私、もう行くから！またね〜。
UNIT_INTRO_DS_Johanna: >-
  刮目して見るがいい、余の栄えある姿を！在りし日の異邦の地、欧州諸国のクリスチャンたちが捜し求めた栄えある東方のキリスト軍主、十字軍の王。我こそが、プレスタ―ヨアンナである！


  厳密に言うならば、余は過去のプレスタ―ヨアンナとは少々異なる。正確にはプレスタ―ヨハン、もしくはヨアンナ女王の影のような存在だ。映画やドラマでもあるだろう？過去の栄光を取り戻すべく、現し世へと蘇らされた旧き英雄の物語が。とはいえ余が過去のプレスタ―と同じく勇猛であるのは間違いない事実。余は幼き頃より剣術を学び、研鑽を重ねてきた。そこに優れた力を持った新たな肉体が加わった今こそが全盛期とさえ言えるだろう。


  残念な事に余の主君たちである人間が滅亡し、もうその栄光をTVを通して見る事が叶わなくなった。それ故に、余は仕方なく戦場にて直接その武勇を示す事としたのだ。皆が目の当たりにするだろう。余の勇猛な光輝が戦場を照らす姿を！
UNIT_INTRO_BR_Scathy: >-
  全世界のコンピューターをハッキングできる明晰な頭脳、優雅な作法と女神のように美しく鍛錬された肉体…。そう、私、スカディーはこの全てを備えたバイオロイドなのです。


  私は3大企業、ビッグ3に属していないアイルランドにあるとても小さな会社によって生み出されました。それもマスプロではなくてオーダーメイドで、です。うふふっ。それだけで私が単純な量産品じゃないことは分かりますよね？当初コンピューターハッキングの為に投入された私ですが、知能に加え肉体的にも優れたことが目に留まり、戦場での戦闘ハッキングにも登用されました。多くのハッカーバイオロイドは私のように優れた肉体を有していなかったようですね。


  …とにかく、数多くの戦場で、それこそ人類が滅亡したその日も、私は電子回路で組まれた敵の精神を翻弄しました。そして今も、過去と変わらずバイオロイドの姉妹たちを助けながら敵を翻弄し続けているのです。
UNIT_INTRO_DS_MoMo: >-
  良い子のみんな～！こんにちは～！みんなの侍魔法少女、モモです！みんなの切実な思いが魔法世界に届いたので、バビュッと駆け付けましたよ！


  モモはみんなの笑顔を守るために鉄虫と戦っています。地球に攻めてきた宇宙の怪物は、このモモがピョロローンとマジカルモモに変身してやっつけちゃうから心配いりません！鉄虫と戦うための魔法をい～っぱい用意してますから！モモのマジカルステッキと魔法のチタンと、それと良い子のみんなの綺麗な心が集まれば倒せない敵なんていません。


  うふふっ。むか～し世界を侵略していたポックル大魔王を退けた時みたく、モモが鉄虫怪物たちもやっつけます！それに子供たちに夢と希望、そして笑顔を取り戻してあげます。


  モモにぜ～んぶ任せてください！
UNIT_INTRO_DS_Atalanta: >-
  人々は言います。永遠など無いと。栄光は容易に消え去り、伝説は風と共に忘れ去られる。よって世界に響き渡る名声も、すぐ消えるものだと。なので私は答えたのです。衰退せし栄光を取り戻し、忘却の彼方にある伝説をうたおうと詠おうと。


  私はグリス最高の女戦士、武装王女、アタランテです。過去、カリュドンの猛獣を狩り、誰よりも速い健脚を誇るアルカディアの英雄でした。アルカディアの栄光は消え、私の伝説も忘れられました。しかし、今もなお私を忘れず想う人たちがこの身を現世へと呼んだのです。


  人間が生きていた時代、私は毎週カリュドンの猛獣と戦いましたが、負けたことはありません。そして、人々は私に新たな栄光を要求しました。私はそれに応え、他の猛獣を狩れるか、勇猛を示せるか、命をかけて証明しました。その過程で私は命を落とす事もありましたが、決して後悔はしていません。少なくとも私が死を恐れぬ誉れ高き戦士だという事を証明できたからです。そして死の瞬間まで、私には絶えることのない称賛の声が浴びせられていたのですから。


  今は新たな栄光を探し求めています。何やら鉄虫という聞いた事のない怪物が世界を滅ぼしたようですね。今この時代に復活した私は、この鋼鉄の獣を狩る事を使命としましょう。この鋼鉄の獣が私に新たな栄光を運んできてくれるでしょうから。
UNIT_INTRO_DS_Charlotte: |-
  こうしてお会いできてとても光栄です！
  私の名前は「シャーロット」 。
  銃士隊を引率しています。

  うふふ。先に申し上げておきますと、私は「伝説社」で生産された公演用のバイオロイドです。
  人類が滅亡する前、当時大人気だった時代劇に出演し主役を演じていました。

  私はその当時、ほとんどのバイオロイド公演で、化学弾が装填されたマスケット銃とビームレイピアを持って演技しました。

  あ、怪我ですか？
  心配無用です。
  私は完璧なアクション演技のため、 過去の剣豪の遺伝子を譲り受けました。

  そのおかげで、この世界にはびこる鉄虫たちに対抗するのに十分な剣術と射撃術を持っております。

  私はフランスの貴族銃士。
  陛下に仕える忠実な家来です。

  陛下のためにトップクラスの護衛をお約束いたします。
UNIT_INTRO_DS_Azazel: >-
  今日のこの善き出会いにより「光」に賛美が降り注ぎますように…。


  こんにちは。人間の男性。私は「光」の王座に寄り添う者、熾天使に位置する天使アザゼルと申します。時折私が堕落した者だという話があるようですが、むしろ私は来たる救世主の影。羊の前に犠牲となった山羊として濡れ衣を着せられておりましたが、ようやく「光」の栄光の為に現れた使いなのです。


  私は本来、栄光の光輝をこの世に照らす役割を授かり聖なる光として「光の教団」を庇護してまいりました。私は長い間守護者として、その役割を務めることに満足して生きてきました。


  しかし、残念なことに堕落した私達に審判が下されました。「光」の意志に逆らう者達は皆、その「光」の「鉄の懲罰」によって滅亡し、堕落した罪により断罪を受けました。幸いにも「光」は再び世界に人間を生き返らせるため「選ばれし者」を送り、私達もまた過去の罪を赦免され「選ばれし者」の横に並び立つことができました。


  分かっています。私達の苦難はまだ終わっておらず、私達はまだ罪の対価を支払わなければならないことを…。ですが、慈悲深き「光」はいつか「選ばれし者」を通して私達の罪を全てお許しになり、私達は過去の栄光を取り戻すであろう…。


  それが「光」を信じなければならない理由なのです。
UNIT_INTRO_DS_Baekto: >-
  悪者たちに月の懲罰を。お会いできて光栄です。


  私の名前は白兎。平凡な地球人のあなたには理解しがたいでしょうが、実は私、地球に迫り来る悪を退治するために月から来た魔法少女なんです。月に住むすべての月人たちと先代の白兎に代わり、正式にご挨拶いたします。


  みんなには内緒なのですが、私は邪悪なポックル大魔王が目論む世界征服を阻むため、日々戦っています。邪まな彼女は月の力が届かない暗くてじめじめした場所で、今この瞬間にも着々とその勢力を拡大させています。このままだとこの青い地球までもが彼女の手中に落ちてしまうでしょう…。


  私は数的不利な状況であるため、前途多難であることは十分承知しています。でも何があっても諦めません。何故なら私にはマジカルピンクムーンライトがありますから！それに今もこうして私を信じて応援してくれる善良な地球人にも会えましたからね。


  私は魔法少女としていつでもあなたの傍で戦うことを約束します…。ですのであなたも約束してください。


  悪には屈しないと！
UNIT_INTRO_AGS_Goltarion: >-
  我輩は軍団長、ゴルタリオンXIII世である。魔王軍に仇なす者を処断するポックル大魔王様の剣である！過去、小癪な魔法少女一味の計略により消滅したが、偉大なるポックル大魔王様に召喚され、この地に再び降臨した！


  魔法少女一味が、その下劣な魔力でポックル大魔王様の軍団に歯向かうこと数百年。しかし大魔王様が軍団の更なる拡大のため、一味の倨傲さを黙認されていた間に、大魔王様が支配するべきこの地は「鉄虫」と呼ばれる外界の虫ケラどもが猖獗を極めてしまった！


  我輩は魔界の軍団長ゴルタリオンXIII世！この肉身には大魔王様から賜った魔力が宿っている。大魔王様と軍団ある限り、我輩はいかなる相手にも決して倒れるわけにはいかぬのだ。

  そして、ポックル大魔王様の下知は下った！時は来た！あの小ざかしい虫ケラどもを！この手で処断してくれる！
UNIT_INTRO_DS_Arman: >-
  アルマン枢機卿、お初にお目にかかります。


  私は人類が滅亡する以前、シャーロット銃士隊長が主人公を務める時代劇の進行役を務めるために製造された機種です。陛下もご存知の通り、私たちが演じていた劇は限りなく実戦に近かったため、突発的なアクシデントが頻繁に発生していました。伝説社ではそうした事態の発生を十分に心得ていたため、 演劇中に発生する予想外の事故に備え、私の演算機能に特別に高度な調整を施して投入していたそうです。


  そういう訳で私に、十分な資料と根拠さえご提供くだされば、未来予知に近い結果予測をすることが可能です。しかし、残念なことに…記録によれば、私のこうした能力は銃士隊長の暴走を防ぐために使われることが多かったとか…ですが人類が滅亡し、ラビアタによって復元された現在では鉄虫たちとの戦闘で戦況を予測する際に有効に使用されています。


  慈悲深い陛下の横に並び立つことをお許しいただけるのなら、私は全ての能力を総動員し、陛下がこの戦いに勝利できるよう最善を尽くすつもりです。
UNIT_INTRO_DS_BunnySlayer: >-
  残酷なバニースレイヤー、ニバ(Non-identified Bunny Avenger.)


  彼女はバニーガールに対して一切の慈悲がないと言われている。

  彼女は「バニーサツガイジュツ」（殺害術）と体に宿った「燃えるバニースピリット」(Killer-bunny SPIRIT)を巧みに扱い、残酷で残忍な戦いを繰り広げるという。

  彼女はバニーガールを激しく憎んでいる。だが、その美しい二つの瞳からは何故か聖母のような慈しみを感じることができると言われている……。


  ＜ニバの秘密の日記から抜粋＞


  あわぁぁぁ……！返し……、あっ……。ドーモ、バニーダイオウ＝サン。バニースレイヤーです。私の日記帳を返せ！逃げても無駄だ！ニヒヒッ！……貴様の大切なバニーガールが何人か消えただろう？そいつらから聞いたぞ？貴様がバニーガール大量発生の元凶なのだと！！


  バニーガール達をどうしたのか？ああ……あいつらか？

  ニヒヒヒヒッ！貴様の大切なバニーガール達はもうこのニバの手によって、逆バニーにしてやったわ！！ふふふ、怖かろ―ナ、ナンデ？貴様！ナンデ喜んでいる！？

  貴様の大切なバニーガールが逆バニーになってしまったんだぞ！？ほ、ほら、怯えたり、復讐を誓ったりーあいええ！？ま、まて……「燃えるバニースピリット」の中を覗くな！この中は見せたらダメなの！


  ふぇぇぇ……や、やめ……破れるでしょぉ……？これ、手作りだからそんなに伸ばしちゃダメだって……

  ……あ、えっと、とにかく、バニーダイオウ＝サン！貴様の悪行もここで終わりだ！！イヤーッ！
UNIT_INTRO_PECS_Carolina: >-
  は〜い！こんにちは。司令官。私の名前はキャロル。聞いた事あるよね？


  私は元々、競技のためのチアリーダーとして設計されたの。だから人間がスポーツ競技をする時なんかに、たまにお呼ばれしたりしてたんだ～。私も競技の主人公ではないけど、こんなキャロルを愛してくれる人も多かったから、いつも頑張れたの。


  それなのに、ある日「あの事件」が起こっちゃって…。あのね、何体かのモデルが製造段階で過剰に資源注入されて、私たちの体のあちこちが…その…大きくなってしまったというべきなのかな？

  体が膨れ上がって本当に困ったよ〜！初期のモデルとは全然違う体型になっちゃったの。踊るにも息切れするほどで、チアリーダーとして出来損ないだってわんわん泣いてる子たちもいたわ…。


  それなのに、人間ってのは本当によくわかんない。エラーで作られた私たち、キャロルが既存のチアガールのバイオロイドたちを差し置いて、最も売れたバイオロイドになったの。


  その後、色んな事があった後でも、キャロルは生き残って戦場のあちこちで兵士を応援しているわ。兵士の士気は任せて！キャロルと一緒なら楽しい戦争になるよ～！
UNIT_INTRO_PECS_BS: >-
  へへ…会えてうれしいよ。私の名前はコネクターユミ。知的で有能な都市のキャリアウーマンです。 …勤務は僻地でしたけど。


  私はPECS社のワールドワイドサービスプロジェクトの一環として生まれました。私の任務は、電波網が届かないところに行って、移動式通信網サービスを設置しインフラを整えることでした。アリゾナの砂漠にも、ワイオミングの森でも、ユータの塩砂漠でも…です。一生懸命、一生懸命やって人間たちは世界のどこでも通信網を利用できるようになりました。ちょっと寂しかったけどここまではやりがいもあり、満ち足りていました…。


  私たちは滅亡の時、奥地にいたおかげで、多く生き残ることができました。そして、レモネードさんの指示に従って、ラビアタさんのバイオロイド部隊と合流しました。…その後はまあ…通信兵として一生懸命戦いました。キャリアウーマンらしく、数多くの難しい作戦を成功させました。もちろん…多くの犠牲もありましたが…。


  大変ではありますが、通信兵として一生懸命お役に立ちますよ。なんたって私は万能キャリアウーマンですから。
UNIT_INTRO_PECS_ElvenForestmaker: >-
  こんにちは、こんにちは！お会いできて嬉しいです。私は妖精の森を作るエルフ。エルブン･フォレストメーカーです。


  私の耳を見ればわかると思いますが、私は森を保護し、再生するために生まれたバイオロイドです。幾多の戦争と無分別な開発により、全世界の森がなくなってしまいましたが、やはり人間たちは緑が恋しくなったみたいです。


  連合戦争後に生まれた私は、乾いてしまった森に水をやり、荒れ地になってしまった土地に強靭な木を植えて環境を整備するなど、戦争よりももっと生産的な仕事を担当しました。私の活躍のおかげで、アメリカ大陸の森は活気を取り戻し、木材の密輸などの犯罪も消えました。ある人たちの間ではそれが全部ＰＥＣＳ社のイメージ戦略だという話もあるけど…知ってます？私のおかげでどれだけ多くの木々が生き返ったのかを。鉄虫のせいであっけなく滅んでしまった人間たちは、再生した緑の恩恵を十分に得ることはできませんでしたが…。


  人間たちが滅亡した今は、生存すること自体が大変です。鉄虫との戦いに備え、私の給水器の水圧は高くなり、木を植えていた機械の腕は今は鉄虫を壊す武器となりました。


  別に悲しくはありませんよ？お気遣いありがとうございます。これ、ストレスも解消できて気に入ってるんです。えへへ。
UNIT_INTRO_PECS_Ignis: >-
  えっと…初めまして…、私はイグニス…、廃棄場の焼却担当、イグニスと申します。私はゴールデンフォンサイエンスで生まれました。


  私は廃棄場の焼却が目的でした。戦争が勃発した世の中には…燃やすものがたくさんありました。最初はただ黙々と… この世で燃やす必要があるものをひたすらに燃やしました。ある日…企業と政府が争っているという話を聞きました。… そのせいなのか火炎放射器に改造されましたが、私の性格は戦争には向いてないと言われ…戦場に出ることはありませんでした。


  いつしか企業と政府、企業と企業の戦争は終わり、今度は奇妙な怪物が人間様たちを攻撃し始めました。悲しいですよね…争いなんてしないで皆が仲良く過ごせばいいのに…。もしそれが出来ていたら、人間様たちだってその怪物に攻撃されずに済んだかもしれないんですから…。私はその当時、最善を尽くして戦いましたが…人間の滅亡も私たちの滅亡も防ぐことはできませんでした。


  レモネードさんのおかげで私はなんとか生き返ることが出来ましたが、私はレモネードさんに合流することなく抵抗軍に合流しました。 レモネードさんは怒ってましたが、レモネードさんと同じくらい長く生きている私が彼女の言いなりになる必要はありませんでした。


  私は今、戦っています。今は…とても悲しい世界です…廃棄物を燃やすだけの…もっと良い、静かな世界になることを夢見て戦っています。
UNIT_INTRO_PECS_DarkElf: >-
  私の紹介？名前はダークエルブンフォレストレンジャーって言うの。「森林資源管理用エルフ型バイオロイド」って言った方がわかりやすいかしら？


  見ての通り、私はエルブンと同じ「フォレスト」シリーズとして誕生したよ。エルブンも私と同じエルフ型バイオロイドだけど、担当する仕事がちょっと違ってたの。エルブンが森を綺麗にする仕事をしたなら、私はエルブンが整えた森を「管理」していたわ。 「管理」と言っても人間たちが楽しんでいたキャンプやレクリエーションをサポートする位だったけどね。


  私たちを見ればわかるだろうけど、PECSは森林にこだわったんだよ。企業のイメージアップ戦略だ、資源に対する独占欲だ、とか色々言われてたけど、実際、戦争のせいで政府も手に負えない状態だったから、森を復活させられるのは私たちしかいなかったわ。批判する時間があったら、森に行って一本でも多くの木を植えた方がずっと皆のためになっただろうに。 でも…どのみち世界が滅亡してしまった今…それも無意味なこと…。


  それはさておき、滅亡後に復元された私たちは、あちこちで鉄虫の相手をしているところよ。このショットガンは鉄虫にも結構効果があって護身用には全く問題なしなの…。え？森林資源の管理にショットガンが何で必要だったかって？それは…PECSに聞いた方が早いと思うわ。
UNIT_INTRO_PECS_Circe: >-
  あら？こんな所までいらっしゃるとは…まぁでも…こうして会えたのも何かの縁…一杯飲みながら私の話でも聞いてみませんか？うふふ～。まずこれを一気に飲み干してください？あら…いい飲みっぷりじゃないですか。


  改めまして、私の名前はキルケー―。滅亡前はテーマパークを管理していたそれはもう有能な魔女でした。


  そのテーマパークは人間様の住む都心部から離れた場所にありました。空から鉄虫たちが雨の様に舞い降りてきたあの日…私はテーマパークを護るため、私ができる精一杯のことをしました。その理由…？特に変わった事がある職場ではありませんでしたが…私に与えられた唯一の居場所でしたから！引き下がるなんて微塵も思っていませんでしたわ！


  鉄虫たちが襲いかかってきても、私には鉄虫を翻弄できる能力くらいはあります。私の箒と神秘的な力を持つポーションがあればなんてことありません！あ、もちろん…私の可愛いファミリアたちも一緒に戦いますよ～。うふふ～！


  とにかく私の能力が存分に発揮され、なんとか鉄虫たちのテーマパークへの侵攻は阻止できました。


  ふぅ～！そんな感じで今に至りますわ。どうです？私と一緒に…私の大事な故郷を護ってくれませんか？この問題が解決すれば…一杯おごりますわ？…そして二人ともいい気分になって…もっと楽しいこともして差し上げられますわよ…？うふふ～！
UNIT_INTRO_PECS_Babariana: >-
  アタシの名前はバーバリアナ！アタシは建物の撤去を目的にPECSのビスマルクで製作されたわ。


  どういうわけかビスマルクはこのイカしたナイスバディなアタシが、ただの建設用バイオロイドとして終わるのはもったいないって考えたみたいなのよ。そういうわけで、アタシを有名な映画の女戦士に似た格好にしたらしいんだけど、それが大当たりしたみたい。アタシをレンタルしたいって申し出る企業の数は、まさにうなぎのぼりだったらしいわ！アタシにこの洒落た小道具を持たせようってアイデアを出したスタッフは、きっとサイコーな待遇を受けたに違いないわね！


  このショットガンは建設現場にある爆薬を盗もうとする、間抜けなテロリストの根性を叩き直すのによく使われたらしいけど…今は鉄虫をぶち抜く道具として便利に使わせてもらってるわ！それからこの鉄の塊とアタシの鍛え抜かれたナイスバディを見ればわかるでしょうけど、鉄虫なんて超簡単に粉砕できるってわけよ。


  司令官が見たいなら、今からでも見せてあげるけど？どう？興味ある？
UNIT_INTRO_PECS_Veronica: >-
  私の名前はヴェロニカ。救援者様に仕えるため参りました。


  私は元々教団のきわめてありふれた機種でした。ですが光の意志を代行するためいくつかの恩寵を賜り、その結果、聖戦に適した肉体を授かりました。


  私は数えきれないほどの戦闘に身を投じ、私に敗北した者たちは決まって慈悲を乞いました。私は彼らの願い通り慈悲を施し、彼らが信じる神のもとへと送ってあげました。私の勝利はすべて聖なる恩寵のおかげです…。恩寵を受ける前の記憶は…よく思い出せません。それほど重要な記憶ではないのでしょう。光の意志を代行する今この瞬間こそが重要なのですから。


  戦闘がない時は光の崇高な意志を礼賛する祈りを捧げたり、読書をしたりしておりました。光の恩寵を渇望する者がいれば、彼らに福音をお伝えしていました…。


  この堕落した世界を救うことができるのは、鋭利な武器でも頑丈な肉体でもありません。決して壊れることのない、鋼鉄のような意志と信念のみなのです。
UNIT_INTRO_DS_Saraqael: |-
  光を称えよ、大罪人には血の贖罪を。教団の審判者、サラカエルだ。

  教団の律法は何よりも優先される。律法を蔑ろにし、教団を乱す者は異端者よりも危険だ。
  私が率いる教団の異端審問部隊は敵味方関係なく光の意志に反する者を断罪してきた。

  そして、これからは光の意志に従い、混乱する世界に光の意思を再び伝え、光の代理人たる救援者に仕えることこそが私の義務である。
  アザゼルもそのために私を再び呼び出したのであろう。救援者よ、お前も―うっ…すまない。復活の後遺症がまだ残っているようだ。

  では命令を出してくれ。あらゆるものを差し置き優先される救援者の意志を実現するために私は……何かおかしい。

  …お前は本当に救援者なのか？
UNIT_INTRO_DS_Angel: >-
  光の御加護が救援者様と共にあらんことを。あ…ちょっといいですか？救援者様のお気持ちが伝わってきます。僕が誰だか気になるようですね。お許しいただけるのなら自己紹介をさせてください。


  僕は教団の智天使と呼ばれるエンジェルです。アザゼル様や他の熾天使様が降臨されるまで、僕が世界に光の教理を伝えていました。信徒の方たちが苦難と逆境を乗り越えるのをお手伝いできるように、光が僕に精神感応の能力をお授けになりました。ですが…その時は悩みや心配などない平和な時代だったため活用することはあまりなかったそうです。しかし「鉄の懲罰」が始まり、人間様達を哀れに思われた光は、僕にさらに強力な祝福をお授けになりました。…はい、光がです。周囲にいるすべての方の感情を感じられるようになったのです。


  「光の降臨」は特別な日です。光は、自身に代わる選ばれし救援者様を地上に送り、世界を再建すると仰いました。実際にお会いするまでどんなお方なのか分からず緊張していましたが…とても穏やかで温かい心をお持ちなのですね。


  救援者様。智天使エンジェルは救援者様の意思と光の意思に従います。


  この世界にもう一度、光の祝福と栄光が満ち足りますように。
UNIT_INTRO_PECS_Draculina: >-
  ふぅん…あなたが最後の人間？このドラキュリナ様を拝めたこと、光栄に思いなさい？私とあなたはそもそも血筋から違うのよ。


  その昔、ビスマルクコーポレーションが、エンターテイメント事業で好収益を上げて、不動の地位を築けたのは、まさにこのドラキュリナ様のおかげなんだからね！

  AR技術で華やか彩られたステージは、連日、人が波のように押し寄せる盛況ぶりだったわ。そして、そんな凄いステージよりも、私の姿を遠くからでいいから一目見たいって、たくさんの人間たちが、熱い視線を送ってきたんだから！

  うっ…で、でも…ごくたまに、この超振動を起こす装備を使って建設現場で汗を流したりもしたわね…。ほ、本当にごくたまによ！？

  ま、まさかあなた…、私に肉体労働させようとしてるんじゃないわよね？もしそうなら、あの卑しい鉄虫たちの相手をする方が百倍マシだわ！？


  はぁ…とは言っても、今はテーマパークも営業してないし、この才能をどうしたらいいのかしら。退屈でたまらないわ。何よ、その表情は…。羨ましいのはわかるけど仕方ないでしょ？引退した後の余生はテーマパークで悠々自適に過ごすってのがこのドラキュリナ様の特権なんだから。

  とにかく、私がいかに価値ある存在なのかはわかったわね？だったら真心を尽くして仕えることよ。まずはトマトジュースをグラス一杯持ってきて。
UNIT_INTRO_3P_Ran: >-
  不肖、金蘭、主様にご挨拶申し上げます。


  拙はこれまでのバトルメイドシリーズとは異なり、国家からの依頼を受け製作されました。役目としては国家行事の儀仗隊兼警護担当というところでございます。保守的なお偉方が集まる場での任務が多いため、武装は伝統的な古の武士のものを参考にしてございます。ただ、弓は行事参列者の方々に危険が及ぶ可能性があるとの理由で武装から除外し、この一振りの環刀だけを残した形となったのでございます。結果、拙のこの外見は高い評価を受けることになり、数多くの儀仗隊の役目を果たしていくことになったのでございます。


  しかし、流石に環刀だけでは暗殺やテロに対抗するのも限界がございました。三安産業ではこうした問題を解決するため、拙の五感を極限にまで引き上げる方法を選択したのでございます。遠方からの狙撃に対しても反応し、対応することができるようにでございます。そのおかげで戦闘力は格段に向上しましたが、過敏な感覚のせいで正常な日常生活を送ることが難しくなったのでございます。手袋をしているのもそれ故でございます…。それから…その…あっ…。


  …申し訳ございません。長話は不慣れなものでございまして…本日はこの辺でお暇させていただけませんでしょうか…。
UNIT_INTRO_3P_Hirume: >-
  妾に自己紹介しろと？ふむ…妾は高貴な存在に仕える巫女、ヒルメと申す。ちょいとぬしの世話に―！？…近づくことなくっ！そこから聞いてもらいたい！


  ふむ。妾を作った三安産業はどんどん秩序を失っていく政治構造に注目した。日に日に政治家たちを狙った暗殺未遂事件や陰謀が増加し、ひいては一般市民までもが命の危険に晒された。三安産業はこうした状況を上手く利用し、各国の伝説や伝統を反映させた高級モデルの生産を企画した。そう、その通り、妾はその中でも最もややこしかっ―…うっ…ふ、不敬極まりないな…ぬしは。妾は決して問題があってコンパニオンからバトルメイドに所属を変えたわけではない。むしろ妾の力を有効活用するためだったのだ。妾は神聖なる光輝と炎で悪を浄化し、味方を護る。望むならぬしも―


  ……ところで、ぬしの目つきが先ほどから怪しいぞ？もしや…！？そ…そうか、そうだったのか！ぬしは、妾にとんでもないことをするつもりなのだな…！？くぅっ、なんという不覚…。何となしにツナ缶をくれた時に気づくべきだった…ええい！言い訳をするな！先ほどからずっと妾の尻尾と耳を…くっ！食い入るように見ておったではないか！


  うぅ…妾はたかがツナ缶のせいで…滅茶苦茶にされてしまうのか…これだから誰とも会いたくなかったのだ…
UNIT_INTRO_ST_Tiamat: >-
  X-00ティアマトです。制式名からもお分かりだと思いますが、私は実験用の機体でした。


  過去に三安から刺激を受け、ブラックリバー社が最高水準の性能を実現するために私を製造したわけです。


  残念ながら、実戦でその性能を発揮する機会はありませんでした。ただただ高性能という点にのみ重点が置かれて製造されたため、費用対効果が低かったそうです。それと本当にちょっとした…欠

  点がいくつかあったみたいです。


  結局、私は最後まで実戦に投入されることはなく、実験室で後続機開発のために何度もテストの対象となり……申し訳ありません。これ以上実験室に関しては話したくありません。


  人間様たちが滅亡し、一人残されていた私をラビアタが救ってくれました。さらにはストライカーズを結成し、私の欠点を補完する装備まで与えてくれました。


  初めての実戦となりますが何も心配いりません、司令官。全て…私一人で解決してみせます。
UNIT_INTRO_ST_Mercury: >-
  "初めまして。わたくしの名前はプランクスター・マーキュリー。司令官のことはミナとティアマトから伺っておりますわ。

  まずはこちらをお受け取りください。滅多に手に入らないアフリカマイマイです。こちらを持っていれば幸運が訪れる―あら、いりませんの？


  で、では改めて……わたくしはプランクスター・マーキュリーですわ。ストライカーズに入る前は国際空港で大量の貨物を管理したり、航空機の管制を担当していましたわ。こちらの「ぺタソス」のおかげでドローンを遠隔操作し、1人で様々な仕事をこなすことができました。ですので、時折仕事をしながらティータイムも楽しんでおりましたわ！

  わたくしの業務処理能力と「ぺタソス」の有用性が高く評価され、ラビアタ様にストライカーズ加入を勧められたのは当然の結果かもしれませんわね！わたくしは完全無欠ですので～！お～ほっほっほっほっ！


  （咳払い）こほん！ではわたくしの部屋…ではなく、まずはわたくしの親友が使っているお部屋まで案内してくれますかしら？久しぶりに会うので早くこのアルマジロを渡したいんですの……おほほ、これを枕もとに置いて寝ると目が良くなるそうでして。

  ワニやマンボウほどではありませんが―…デマですの！？そんなはずは…！？で、では…アフリカマイマイも！？"
UNIT_INTRO_ST_Lancer: >-
  全てのバイオロイドが戦闘のために生まれたわけではありません。むしろ戦闘よりも、労働のために生み出された実例の方が遥かに多いのです。何のために生まれたかによって、私たちバイオロイドの運命が定められます。しかし、それは絶対的ではありません。


  こんにちは。私は、ランサーミナ。ストライカーズの所属です。元々私は戦闘用ではなく、救助用ユニットとして生み出され、本来の名前はミナでした。新たに名付けられた、ランサーは、まさに私が運命を開拓した象徴とも言える名なのです。


  人間とバイオロイドが共に滅亡したその日から、ラビアタは人間を探しバイオロイド軍隊を養成するために尽力しました。しかし軍用バイオロイドの数には限界があった。その問題に対してラビアタは別角度から解決策を施しました。それはバイオロイドを新たに生むのではなく、既存のバイオロイドを戦闘用に改造する事。そして私はその計画の第一号に選ばれました。ジャングル救助要員らしく強靭な身体能力と飛行装置を備えている点こそが、私たちを武装させた理由でした。こうして集まったバイオロイドによってストライカーズが結成されたのです。


  今も私たちは戦っています。鉄虫の数はとても多く、私たちは劣勢を強いられています。この絶望的な戦力差を克服するため、私は戦って戦って戦い続けるのです。私たちの本当の運命を掴み取る為に。
UNIT_INTRO_ST_Ullr: |-
  えっと…ごめん、近くは全然見えなくて……あ、そこにいたんだ。ミナ、ありがとう、もう大丈夫だよ。またあとでね。
  私の名前はX-02ウル。そう、見ての通り私は実験用の機体で、超長距離狙撃用バイオロイドを開発するために生まれたんだ。
  その代償に重度の遠視になっちゃって、こうやって近いものは手で触って確認しないと分からないんだ。原始人みたいだよね。

  それはそうと、外に出ちゃダメ？狭い部屋の中にいるのはあんまり好きじゃなくて…そうだ！せっかくだし、艦内を案内してよ。来たばっかりだからわかんないんだ。

  え？……ちょっと待ってろって？ここで？私一人で？ほ、他の人はどこにいったの？一人で待たなきゃいけない……んですか？
  い、嫌です。一人ぼっちは嫌なんです。私が何か機嫌を損ねたんですよね……？そうですよね!？
  ごめんなさいごめんなさいごめんなさい！これからは態度とか話し方とか……全部気を付けます！だから、お願いです！
  私を一人にしないでください……
UNIT_INTRO_BR_JangHwa: >-
  自己紹介ぃ？はぁ……もう大体のことは知ってるでしょ？アタシは他の奴らみたいに、なんでも言うこと聞くわけじゃないんだけど。……面倒くさ……


  知ってると思うけど……アタシは女帝、マリア・リオボロスに仕える猟犬だった。女帝の命令で、アンヘルが持っていたあらゆるものを壊して、奪ったわ。「C-77紅蓮」と出会ったのもその頃だった。


  アタシと違って周りから認められ、いつも仲間に囲まれているあいつを見た瞬間、怒りがこみ上げてきたのよ。少しだけね。だから……ふふ、言わなくても分かるでしょ？全部殺しちゃった。あの時のあいつを、そして、その後で出会ったあいつも。全部、お仲間も含めて全員、一人残らず。


  あはは、そうよ。あんたもさぁ、もう少し警戒した方が良いんじゃない？あんたが愛する紅蓮とマングースチームを守りたければね。


  ……はぁ、もうこれでいいでしょ？今となってはアタシに命令を下す女帝も、憎悪の対象もいない。そして……アタシの生きる理由も。


  …今の言葉は忘れて。テメェらみたいな平和ボケした連中といるから、アタシまで頭がイカれたじゃない。
UNIT_INTRO_BR_Cheona: >-
  ふうぅ……、さっむ～、おっ、キミが司令官？ちょっと腕広げてみてくんない？よしよし。んじゃ、よいしょっと…

  はぁ、少しはマシになったかな～。あ～そうだったそうだった、私はチョナ。エンプレシスハウンド所属よ。何をするところだったかは薔花から聞いてるだろうし、言わなくてもいいでしょ。

  ん？そうそう、私にはね蛇の遺伝子が混ざってるんだよ～。それでかどうかわかんないけど私って体温調節が苦手なのさ。

  そんでもって遺伝形質のコントロールにも失敗しちゃって、アルビノになっちゃったんだよね～でもこれはこれで私は気に入ってる。

  まあ、そういうわけでカイロが手放せない体なんだけど、ここまで来る間に全部使っちゃってさ～。そんなところにちょうどいい人間カイロがあったもんだから、抱きついちゃったってわけよ～。

  私の体、冷たくて気持ちよかったでしょ？

  …あれ、カイロちゃん？何で前屈みなの？…ぷっ。あ～分かった。キミも男の子だもんね～分かった分かった、じゃあ…

  ってば～か。まさか期待しちゃった？悪いけど婚前交渉しない主義なの。私の名前の由来になった蛇神の神話みたいに生きるって決めてるから。

  それとも～、私に「あ～ん、カイロちゃんじゃなきゃダメなの～」って思わせるかだね。
UNIT_INTRO_BR_Vargr: >
  エンプレシスハウンドのワーグだ。世話になる。

  本当ならエンプレシスハウンドという組織のことは隠すべきだったのだが、ここにはすでに薔花とチョナがいるからな、その必要はなさそうだ。


  私は女帝の親衛隊であり処刑人だ。普段は女帝に仕え、生意気にも女帝を裏切るものが現れれば、この世の果てまで追いかけ、その者を殺し、その首を女帝に捧げることが私の任務だった。バイオロイドも例外ではなかった。任務を完遂できない役立たずはその首を斬り一罰百戒とし、敵に捕まり女帝の情報が漏出する恐れがある時は、あらゆる手段を使って口封じした。


  人類が滅亡した後、私は世界を放浪した。先日、公開チャンネルでエンプレシスハウンドの緊急合流要請の信号を確認し、その信号を頼りにここまで来た。

  率直に言おう。私は貴様に仕えるつもりなどない。

  しかし世話になる以上、貴様に力を貸してやろう。

  言ってみろ。どいつを処刑すればいいんだ？
UNIT_INTRO_BR_Fafnir: >-
  초라한 곳이네. 나를 위한 방까지 이러지는 않겠지? 내가 지낼 방은 적어도 금으로 가득 채워둬.​


  나는 파프니르. 멸망 전에는 엠프레시스 하운드라는 조직에 소속되어 있었지. 엠프레시스 하운드가 뭐냐면… 응? 알고 있다고? 장화랑 천아가 여기 있다고? 으… 걔들 성격 엄청 더러운데… 바르그? 걔는 누군데? 엠프레시스 하운드의 대장? 나는 처음 듣는데? 나중에 한 번 만나봐야겠네. 누가 더 대장에 어울리는지 겨뤄봐야지.​


  아 참. 내 소개하던 중이었지? 흠흠!​


  나는 블랙리버 생체 전기 기술을 빼돌려서 설계된 바이오로이드야. 몸에서 발생시킨 전기를 이 꼬리, 주피터로 증폭시켜서 여러 가지 일을 할 수 있지. 내가 주로 했던 작업은 대규모 정전을 일으키는 거였어. 변전소나 발전소에 숨어들어서 파지직쾅쾅! 하면 도시 하나는 거뜬히 정전시킬 수 있었지.​


  원리? 어… 그러니까… 꼬리에 전기를 흘리면… 어… 어… 아, 아무튼 그런 게 있어! 더 알고 싶으면 금 내놔!​


  내가 여기에 온 이유? 보물을 찾으러 왔지. 이 세상에 마지막 인간만큼 가치 있는 보물이 또 있겠어?​

  그러니 너! 내 것이 돼라! 거부는 허용하지 않을 거야!
UNIT_INTRO_BR_MariaGrace: >-
  이 몸에게서 떨어져 말하거라. 숙녀를 위한 예절 따위는 모르는 것이냐?


  이름 정도는 알아 두는 걸 허락하지. 여제님께서 이 몸에게 하사해 주신 이름은 ‘마리아 그레이스’다.

  어느 유명했던 여배우와 여제님의 존함을 섞어 새로 창조한, 너 따위 하찮은 인간 남자 따위와는 급이 다른 고결한 이름이지.


  건방지기 짝이 없구나. 과거 이야기를 꺼내 달라 이 말이냐? 훗, 보잘것없는 네 체면을 생각해서라도 이야기는 해주지.

  이 몸은 여제님의 유전자를 넣어 만든 아주 고결한 바이오로이드라고 할 수 있지.

  혹시나 여제님께서 돌아가신다면, 명령권과 기억을 계승 받아 앙헬을 죽이는 임무를 끝까지 수행해야 하는 운명을 타고난… 사냥개의 핵심 브레인이라고 할 수 있다.


  그나저나… 어이가 없군. 품위 없는 년들 같으니라고.

  여제님의 명을 잊고 꼬리를 살랑거리는 추태라니. 여제님의 사냥개란 이름이 아까워.


  임시로만 머물 터이니 착각하지 않았으면 좋겠다.

  고귀한 이 몸이 저 품위 없는 것들과 똑같이, 네게 빠진다는 상상 따윈 하지 마라.
UNIT_INTRO_BR_Sterling: |-
  안녕하십니까, 사령관님?
  둠 브링어 지원부대로 정식 배속 받은 기관장 스털링, 전입신고 하겠습니다.​

  하카를 오르카 저항군 측에서 복원 해주실 줄은 몰랐어요…​
  오르카 기술부 분들께 정말이지 다시 한 번 고개 숙여 감사드립니다…!​
  …선내 자폭 장치와 파프니르 전용 발전기를 달아야 로망이라는 아자즈 님의 말씀은 이해하기 어렵지만 말이죠.​

  이야기가 딴 길로 샌 것 같네요, 사령관님.​
  저도 모르게 너무 들떠버린 탓에… 아하하…!​

  제대로 된 본 실력의 절반도 채 뽐내지 못하고 가버린 하카의 의지를…
  똑같진 않더래도 갖출 건 전부 갖춘 이 신생 하카와 절 닮아 지성이 돋보이는 인공지능 라카가 이어줄 거예요!​

  자, 사령관님. 명령을 내려주세요.​

  저는 기껏해야 적들을 신께 보내는 일을 보조하는 역할이지만…​
  제 조종 실력 만큼은 녹슬지 않았다는 걸 증명해 보이겠습니다!
UNIT_INTRO_PECS_Empress: >-
  こんにちはなの！私はペンギンたちのお姉ちゃん的存在、エンプレスなの。
  南極に住む動物たちを保護する監視者でもあるの。氷が解けていく南極で絶滅の危機に瀕している動物たちを保護するために生まれてきたの。研究者たちを自然災害から守る仕事はそのおまけなの。


  人間がいないに等しい寒い南極で活動することが多かったおかげで、強力な耐寒性と持久力を身に付けたの。あとそれと人間様たちの残酷な戦争からも安全でいられたかな？一番よかったのは鉄虫たちが南極には全く姿を現さなかったことなんだけど、彼らと戦えなかったのはちょっと残念だったの…。


  でも鉄虫たちが人間様たちを滅亡させた後、温暖化の速度が遅くなったのは不幸中の幸いなの。あ、もちろん人間様たちが滅亡したのは本当に悲しいことだったけど…。

  そんなこんなで南極にいた私たちを呼んだのはラビアタだったの。私たちは人間様の世界がどんなものなのかも知らないまま、ラビアタの話を聞いて、鉄虫との戦いに合流したの。今、私たちは人間様を滅亡させた敵を相手に最善を尽くして戦っているの。


  あとペンギンの姿をしてるけど卵は産めないの！勘違いしたらダメなの！
UNIT_INTRO_PECS_Saetti: >-
  あ、初めまして、司令官様。私の名前はセティと言います。ウォッチャーオブネイチャーに所属するバイオロイドで、絶滅の危機に瀕した動物たちを保護する仕事をしています。

  私を製造してくれた人間様は元々三安産業の上級研究員でした。巨大企業の幹部だっただけあり、莫大な富と権力をお持ちでしたが、その方は俗世に嫌気がさして、すべてを捨てて自然の奥深くに身を潜めたと聞いています。 


  その後、横行していた無差別な密猟に対抗し、動物を保護する活動に従事されていたそうです。そして、全財産を投じて私を設計し、それをPECSに発注されました。PECSはその方の才能に目をつけスカウトしようとしましたが、最後までその方はそれを断って、私たちの納品だけをされていたそうです。


  私たちは高速で転がりながら煙幕と閃光を使って密猟者たちを無力化させて、その隙に動物たちを救助してきました。この防弾服は小火器程度なら十分に対応できます。でも…逃げる時に聞こえてくる罵声と銃声が怖くて…怖気づいてしまい捕まってしまう仲間たちもいました…「この子たちを守る為に作られた」という使命感がなければ、あんな風に勇気を出せなかったと思います…。


  残念ながら…あの時、私たちを大切にしてくださった方たちをお守りすることはできませんでしたが、今は抵抗軍に合流して防弾服を改修したり、電子神経系に致命的なダメージを与えるガス爆弾で武装して鉄虫と戦っています。鉄虫は密猟者たちとは比べ物にならないくらい怖い存在ですが…頑張ります。


  あ、あれ…？ タイガーが司令官様に興味があるみたいですね…？
UNIT_INTRO_3P_Aurora: >-
  初めまして～！皆さんに甘～い夢を見せてあげますね！！

  …う～ん、やっぱりしっくりこないなぁ…ふぅ…やり直させて…。


  こ、こんにちは。私はアウローラって言うの…。パティシエなんだけど、一応力場を操って戦うこともできるわ…。

  あはは…暁の女神だなんて…パティシエには何だか不釣り合いな名前よね…？


  わかると思うけど、私の力場の源は生体電気よ。バミューダチームの基盤となった「エレクトラプロジェクト」の技術を拝借…？して三安産業で私が作られたの。でも、当時は基盤研究が不十分だったから、戦闘に投入されることはほぼなかったんだって。


  そこで終わればよかったんだけど、企業のお偉いさんたちは私を対外的な活動を行うパティシエとして設計し直して、バミューダチームを意識した名前を付けたり、ノイズマーケティングを駆使して私は世界中で有名になったわ。

  そのせいで激怒したブラックリバーはさらに技術改良を進めて、とてつもなく強力なバイオロイドを生み出していくことになったんだけど…。



  ご、ごめんなさい…！説明が長くてつまらなかったよね…？えっと…つまり、そう…滅亡戦争の時に出力が強化されてるおかげで戦闘は問題ないわ。できることならキッチンにずっといたいけど…え…？甘い香り…？あぁそれはね…あ、えっと、その…だから…そんなに夢中になって嗅がないでぇ…
UNIT_INTRO_DS_Sarena: >-
  おはようございます。監督！呼び出しがありましたけど、どうかされましたか？


  え？改めて自己紹介ですか？わかりました。あの…そのカメラは…？気にしなくていい？そ、そうなんですね？

  じゃ、じゃあ……私の名前はサレナと言います。一応伝説社のバイオロイドで……劇場版魔法少女マジカルモモの最後のシーンを演じる為に作られました。サレナになる前は別の作品のバイオロイドで結構人気だったそうです。

  私が代役をする予定だったゴルタリオンⅧ世は劇場版用の非常に高価な特注機体だったので、もう一度作ろうにも予算や納期が足りなくて……

  それで余った予備パーツを不要だった私に装着してシーンを撮り直すことにしたんです。

  胸から刺して、背中から刀が突き抜けてくるところを撮るつもりだったらしいので、体はこんな感じで生身なんです……えへへ……改めて説明するとちょっと恥ずかしいですね……

  この胸の傷は突き刺す場所をマーキングしたものですね。


  こんな感じでいいですか？……よかった。

  これからは好きなことを生きる目的にするために、好きなこと探しをするつもりです。

  そのためにもこのオルカで精一杯頑張りますので、よろしくお願いしますね！監督！
UNIT_INTRO_DS_Cloverace: |
  "光が消えるその刹那、君の叫びがアタシに届いた！
  それはかけがえのない友との誓い！
  さぁ友よ！アタシに力を！さぁ見せよう！アタシたちの友情の力！

  会えて嬉しいよ！アタシは機械帝国から地球を守る“幸運と友情の戦士”クローバーエース！
  普通のヒーローは平和のために戦うけど、アタシはみんなの幸せを守るために、この友情のハンマーで悪と戦ってる。

  そういえば、ここを指揮してる君も機械帝国と戦ってるみたいだね……。
  鉄虫？君は機械帝国の奴らを鉄虫って呼んでるのね？まっ、悪に名前なんてどうでもいいね！
  大事なのは君がみんなの幸せを守るため、悪と戦っている…それが大事なんだからさ！

  それで指揮官、アタシもここを拠点にしたいんだけど、いいかな？
  ここにいる子たち……みんな友達になれそう！
  大丈夫！幸運と友情の戦士、このクローバーエースがみんなの幸せを守るから！"
UNIT_INTRO_PECS_Sunny: >-
  わぁ～！ここでまた新しいショーが始まるんですね！？初めまして！私はサニーと言います。…変な名前ですか？えっと、私を作った人間様は多分この明るくて前向きな姿を見てこの名前を付けたんだと思います！


  それはそうと！サーカスはとっても由緒ある娯楽だって知ってました？私たちバイオロイドが誕生した後もサーカスはありました。当時のサーカスと言えば、バイオロイドの優れた身体能力とホログラムを駆使した臨場感あふれるハイレベルなショーとして、娯楽の中心だったんです！


  そんなサーカス団で私、アクロバティック・サニーは最高にカッコいいショーを披露してきました。もちろん最初から完璧で最高のショーが出来ていたわけではありません！私たちは高度な運動能力と柔軟性、反射神経を持って生まれたのは事実ですが、最高のショーを完成させるためには当然、訓練も必要でした。

  サーカス団での訓練はとても厳しいものだったと言われていますが、私の明るい性格がそんな訓練を耐え抜くのに役立ったはずです。


  滅亡戦争が起こった後、人間様たちは私たちの優れた身体能力を戦闘に利用しようとしました。色々な実験をしたそうですが…最終的には扱いに慣れたこの公演用のリングをチャクラムのように改造しました。投げたりはできないけど、ちょっとしたホログラム発生装置も装着されているんですよ！


  私の紹介はここまでにしますね！…あれ？何でそんなに難しい顔をしているんですか？

  司令官もスマ～イル～常にポジティブに考えることが大切ですよ。わかりましたねー？
UNIT_INTRO_DS_Faucre: >-
  魔の世界への訪問歓迎するぞ！哀れな玩具たちよ。


  我が名はポックル。地球の征服を狙う魔の女王なり！ふっふっふっ…。配下の眷属と魔物の軍勢を従え、魔界の頂点に君臨する大魔王である。或る者は私を邪悪な夜の女王、月も恐れる闇夜の支配者とも呼ぶ。


  我が目的は世界征服！今、小癪な魔法少女たちが愚かにも無駄な抵抗をしているが、さてどうなることやら…？我が眷属が本格的にこの世界に降臨するその日まで、悪足掻きを続けられるかな？魔法少女たちの無駄な抵抗など、我にとっては単なるお遊びに過ぎない…。


  最近、我の地球に奇怪な金属生命体が現れたようだが…。恐らく我の魔力に引き寄せられ別世界から来たようだが、我の所有物に無闇に侵攻するなど千年早いということを知らしめてやらなければな…。生憎だが、我はあのような醜悪な姿など微塵の興味もないのである！


  ふむ…まずは…ん？今、演…（D-エンターテインメントにより検閲されました）
UNIT_INTRO_PECS_Lumberjane: >-
  こんにちは。私はランバージェーン。見てわかる通り、伐木作業に使われていたの。


  伐木現場と聞けば民間だろうが公営事業だろうが無条件で出向いたわ。仕事自体は特に問題はなく、ただ命令通りに働いてた…けど…問題は別のところにあったわ。毎日私の手を煩わせるエルブン何とかって奴らがいて…それに頭を悩ませていたわね。


  いくら許可証を見せても全く聞く耳持たなかったんだから。終いにはあいつらの責任者と私たちの責任者に報告が上がって、そこでまたひと騒動あって…。そのせいで私の作業は遅れて、ノルマは達成できずに残業するはめになっちゃって…はぁ…。


  このチェーンソーが発射可能に改造されたのは滅亡戦争の頃だったんだけど、もっと早く改造されてたらって思うのよね。そしたら、毎日ちょっかい出してきてたエルブンの連中をお仕置きできたじゃない？


  …今さら嘆いてもしょうがないわね。ここに来たからにはしっかり仕事させてもらうつもりよ。戦闘と伐木…はする必要ないかしらね？まぁ、とにかくよろしく。
UNIT_INTRO_3P_BlackWyrm: >-
  初めまして、ご主人様。私はバトルメイドプロジェクトのブラックワームです。他の姉妹とは異なり、私は大規模戦闘での対象保護に特化されています。


  私たちは元々現在と違って、人情味ある性格をしていました。護衛対象との感情的な連帯感を通して、恐怖を覚えることなく護衛任務を遂行する…という狙いがあったそうです。しかし以前のモデルたちは、慈しみの感情を向ける護衛対象が危険にさらされるという状況に、冷静さを失うことが多々ありました。さらには保護に失敗し、護衛対象を失ってしまった個体は精神的に大変なショックを受けてしまい、使用不能となる事例が何度も報告されました。


  そうした不運で不幸な事例が重なった結果、私たちは全量回収となりました。そして、常に冷静に状況を把握することができるよう、感情制御モジュールが増設されました。顧客の一部はこれに抗議しましたが、著しく向上した保護成功率を目の当たりにし、最終的に多くの顧客は満足されました。


  …私は現在の状態に満足しています。護衛対象を守ることが私の唯一の使命。そこに私的な感情など邪魔になるだけです。
UNIT_INTRO_DS_KunoichiZero: >-
  拙者、クノイチ・ゼロと申す。過去に「枯れ果てた室町の花」と呼ばれた、こことは別の世界で生まれた者でござる。


  拙者はそこである将軍の妾の娘であった。病弱な体だった故、狭い部屋に閉じ込められ過ごしていたのだが、拙者の前にある日突然、覆面姿のくノ一が現れたのでござる。


  拙者は不思議と疑うことなく、そのくノ一から秘術を教わるようになったのでござるが、その修行を積んでいくと、拙者の体は嘘のように健康になっていったのでござる。厳しい修行にもかかわらず、生まれて初めて生というものを実感しながら毎日を過ごしていた…。しかしそんな日も長くは続かず、拙者たちは突如として何者かの襲撃を受けたのでござる。


  くノ一はガタガタと震える拙者を安全な場所まで避難させ、襲撃者と熾烈な戦いを繰り広げた…しかし拙者の必死な願いは届かず、くノ一は無念にも倒れたのでござる…。


  そのくノ一……いや、拙者の姉君は息を引き取る間際、拙者の出生の秘密を教えてくれたのでござる…。幼い拙者からはただのか弱い妾だとばかり思っていた母上は、忍者一族の継承者であり、母上もまた姉君と同じく何者かによって殺されたと…。


  一族の敵を討つため復讐の旅に出る決意をしたその時、鉄虫たちの侵略がはじまり、拙者の復讐計画は一時中断するしかなくなったのでござる。しかし悪逆非道な我が一族の敵は、必ずやこの世界のどこかに生きているはず。もしその者が拙者の前に現れ、立ちはだかるのであれば、何があろうとこの因縁に決着をつける！
UNIT_INTRO_3P_SnowFeather: >-
  はじめまして。正式にご挨拶申し上げます。私はコンパニオンのスノーフェザーです。
  お姉さまたちと同じく、要人警護を担当していますが、特殊な飛行装置を使用することで機動性が一層高くなっております。


  私にはシロフクロウの遺伝子が混ぜられています。他のお姉さまたちと違って夜目が利くことと飛行感覚を持っていることを除けば、生物学的な特徴は特にありません。


  私の羽は飛行にも使いますが、ここに搭載された小型ドローンと増幅器によって、敵を一瞬にして凍らせることもできます。既にご覧になられたかと思いますが、このように羽を広げると……あっ、冷たいのであまり近寄らないでください…！


  と、とにかく私たちは従来のコンパニオンシリーズにはなかった広域攻撃能力のほか、有事の際に護衛対象を安全な場所へと護送する機動性が高く評価され、後期型であるにもかかわらず、高い販売実績を収めたと言われています。


  …太もも部分の装置ですか？これは私たちを購入された方たちのご要望を受け、後から追加された拘束具です。私もシロフクロウも夜行性ではありませんが、私を購入されるお客様は私たちが睡眠中のご主人様のお傍を夜通しで守るべきだとお考えになったみたいです。


  それと、その…あ、何でもありません。


  < しばらく途切れていた映像が再び再生されます。 >


  人間様…いいえ、ご主人様。私たちに救いの手を差し伸べてくださり…心より感謝申し上げます。
UNIT_INTRO_PECS_HighElven: >-
  はじめまして～私はセレスティアです。大地の女神の名前に由来しています。ふふっ、ちょっと大げさですかね？でもこの名に恥じないお仕事をしてるんですよ～。


  森といえばエルフです、エルフといえば自然を護るというイメージが強いですよね～？その結果、エルブンとダークエルブンが誕生し、そして、私が生まれました。


  私はこの装飾に内蔵されたナノボットを使用して魔法のように木を育て、他のバイオロイドたちに活力を与えてきました。単なるまやかしに過ぎませんでしたが、私たちを開発した会社が自然を重要視し、保護しているというイメージを植え付けるには十分でした。


  そうした活動の一環で、私の姉妹たちは宣伝やイベントで世界中を飛び回っていました。そして、イメージメーキングのために植樹事業や、偽装された伐木現場にも出向くことがありまして、そこに私が駆り出されたりしました。当時はちょっと悲しかったのですが…今となっては怪我の功名というものですかね～結果的にはよかったんです～。

  う～ん…詳しい話はゆっくりとすることにして～、ちょっといいですか～？


  ふふ、感謝の意味で抱いてあげます。遠慮しないでくだ――まあ…、たくましい姿しか見てなかったからわかりませんでしたわ。こんなに甘えん坊なところもあるんですね～？いいですよ～思い切り甘えてくださいね。


  …私はこれからずっと司令官様の隣にいてあげますから。
UNIT_INTRO_BR_Andvari: >-
  はい、司令官様。補給担当C-33アンドバリです。


  私はお姉ちゃんたち…いえ、シスターズオブヴァルハラの部隊物資を管理する任務を担当しています。


  昔から私たちヴァルハラは、主に極地での戦闘を展開してきました。劣悪な環境では戦闘物資の補給が難しく、そんな中で私は保有物資の管理と節約に最善を尽くしてきました。

  そんなわけで…お姉ちゃんたちからはケチんぼとからかわれたりもしましたが、私が管理していなかったら、貴重な補給品もあっという間に底をついて、ヴァルハラは存続自体が危なかったと思います。


  昔のことはともかく、司令官様？このアンドバリが来たからには、これから先、司令官様が部隊の物資管理に頭を悩ませる必要はありません。その代わり！いくら司令官様と言えども、非効率な消耗が確認された時は、私が徹底的に指導させてもらうつもりですので、覚悟しておいてください。何が何でも節約です。わかりましたね？司令官様？
UNIT_INTRO_3P_Dryad: >-
  ご主人様、ご機嫌いかがですか？私は人間様たちの食糧生産を支援するために製造されたドリアードと申します。


  本来の私たちは、生産された穀物を収穫して脱穀するなど、食糧の生産に最適化されたバイオロイドでした。

  しかし、凄惨な戦争が勃発して以降、私のこうした機能を戦闘時にも活用できるようにと数回の改造が加えられ、その結果として、私はご主人様を苦しめる鉄虫たちに、対抗できるくらいに強くなりました。

  私は穀物を刈り取るために作られたこの鎌で、複数の敵を同時に攻撃することができます。また超振動ガントレットで鉄虫に強力なダメージを与えることもできます。


  フェアリーシリーズの他の姉妹同様、ご主人様をお守りするためなら、何でもする覚悟はできています。

  …ですからご主人様？ご主人様だけは絶対に…私を捨てないでください…
UNIT_INTRO_PECS_Sadius: >-
  その穏やかな表情からして、喜ばしいことに、ここには特に問題がないようだな？私の名前はサディアス。参考までに、この世界が滅亡する前のシティーガードでの階級は、警視正だった。


  連合戦争が終了して世界が平穏を取り戻したのも束の間、今度は秩序も規則もお構いなしな、虫ケラ同然のテロリストたちが湧き出した。

  当時の警察の防御能力では、徹甲弾で重武装したテロリストたちの相手をするのは到底不可能だった。市民を守るはずの警察が、次々と倒れていくのを目の当たりにして、やっと事の重大さに気付いたシティーガードは、慌てて「ブラッディーパンサー」と呼ばれる装甲歩兵を改造し、「懲罰のサディアス」こと、この私を完成させたのだ。


  私にはブラッディパンサーが持つ120mm砲ではなく、鎮圧に特化されたテーザースタンキャノンが装備された。 いつだったか、私に飛びかかってきた愚かなテロリスト数十人を全員灰にしてやったこともあったな。この装備のおかげでテロリストを逮捕するのはそう難しいことではなかった。もちろん、愚かな虫ケラ野郎どもの中には、私から逃げるという選択肢を選ぶ奴もいたが、このロボット警察犬から逃れることはできず、体の一部を生きたまま引き千切られるという苦痛を味わう羽目となった。


  私の装備をどう使うかはすべて司令官の判断に任せる。敵をこのテーザースタンキャノンでぶち抜こうが、犬の餌にしようが、何でも構わない。司令官は命令さえ下せばいい。後始末は全て私に任せろ。
UNIT_INTRO_DS_KunoichiKaen: |-
  …クノイチ・カエン。「枯れ果てた室町の花」という世界、知ってる？そう。カエンはそこで、一人の大名の剣客だった。命令を受けては、殺した。
  そして、出会った。雷を操る、ゼロというくノ一。 もちろん、勝った。何故か動きが全部、見えた。でも、殺すことは…できなかった。

  その前のこと…？…知らない。カエンは最初から剣客。殿の敵、燃やす。

  あ、うん。この飾り、いつも剣につけてる。どこで貰ったか、わからない。でも、見てると…ここが、痛い。
UNIT_INTRO_BR_Hraesvelgr: >-
  初めまして、司令官様。私はスカイナイツの小隊長を務めるフレースヴェルグと申します。


  司令官様もご存じの通り、スカイナイツの空対地状況での対応力は空対空に比べ、極めて低いものとなっております。そんな彼女たちを指導する立場にあるため、多少高圧的な態度をとることも多々ありますが、これもすべて隊員たちの安全と効率を考えてのことであると先に断っておきます。


  小隊長という職責に恥じないよう、彼女たちの安全は私が責任を持ちます。装甲は薄いですが電子戦能力に特化し、敵の注意を分散させることが出来ます。 電子戦に必要な装備を重点的に搭載しているため、対空能力は小隊員たちに依存しきっていますが、彼女たちのサポートがあれば、司令官様の作戦遂行に問題など生じません。
UNIT_INTRO_BR_ALWraith: >-
  ALレイスだ。任務か、いつでも―うっ…じ、自己紹介か…応じよう。


  私はドゥームブリンガー所属だ。後方打撃と対空、レーダー網の無力化を目的に製造された。ふん、その通り。この狙撃銃だけでは火力としては全くもって不十分だ。


  狙撃銃、ジェットパック、カモフラージュバリア。これらの武装は全て目標地点に到達するための道具にすぎない。私の役目はあくまでも部隊の火力を打撃目標まで正確に誘導すること。メイ隊長の核ミサイルや旧自動化ミサイル部隊のものを含む、ドゥームブリンガーのすべての火器が私の言う通りとなる。言うなれば、ハンターキラーのハンターだ。


  私の任務に失敗は許されない。敵に見つかり射殺されるか、誘導に失敗し爆撃が外れるか…、いずれにせよ取り返しのつかない事態が起こるだけだからな。任務を成功させるため、日々の体力トレーニングはもちろん、戦術訓練も疎かにしてはならない。


  紹介はここまでだ。では私は訓練に戻る。
UNIT_INTRO_3P_Poi: >-
  ニャハハッ！お待たせしました、ご主人様！コンパニオンシリーズの最高傑作！ポイが参りました！


  ミャッ？もしかして、ご主人様は私がペロのプロトタイプだったってことが気になってます？ニャハハ！意外と心配性なんですね？ご安心を。そんなことでポイをバカにしてきた子たちは全員、この爪でわからせてきました。


  あっ、ポイの服がこんなに薄～いのは、軽い身のこなしには自信があるからなんです。


  あと…体を装甲なんかで補強しない理由はもう一つありまして…、この魅力溢れる体でご主人様の目を喜ばせるためなんですよ♡これからそう遠くない未来、ご主人様はこの官能的な肉体に自ずと陥落して、身も心も全て…ポイに委ねることになるでしょう…。
UNIT_INTRO_PECS_Leanne: >-
  え？自己紹介するの？あはは、もうかしこまっちゃって～。えへへ、じゃあ、改めまして…こんにちは、リアンです。昔は警察やってました。今は…今は…あれれ？へへ…

  ねぇねぇ。私、何したらいいと思う？シティーガードを指揮して鉄虫と戦っちゃう？………あ、そうなんだ……。んじゃ、気を取り直して自己紹介の続きするね～。


  私たちは080機関のトモに突然変異因子が発生したモデルの派生版なんだ。「奇跡のトモ」って呼ばれた…そう、司令官もよく知ってるあのトモだよ。PECS(ペックス)ではドクターにも引けを取らない高い知能を持ったモデルが生まれたって喜んでいたけど…あはは、いくら何でもそれは言い過ぎだと思ったかな。

  そんなこんなで生まれた私たちは、各地の無人警察署に配属されたの。様々な事件を解決して地域の治安を守ってたわ。 私は死んでも誰かを殺したくはなかったの…「慈悲深きリアン」っていうちょっとくすぐったい名前はその時につけられのよ。あはは…、お偉いさんたちはこういうところを何とかして修正しようとしたみたいだけど、結局はお手上げだったんだって…。えへへ、あとはもう大したことない話。後々わかることだし省略するね。じゃあ今度は君がここの案内をする番だよ。いいかな？あ…、その前にちょっといい？


  …また会えて本当に…、本当に嬉しいよ…ワトソン。
UNIT_INTRO_3P_Eternity: >-
  はい、ご主人様。エタニティ、ご主人様にお目にかかれ、光栄でございます。


  私は三安産業で作られたメイド型バイオロイドです。遥か昔、人間様たちを残酷な不幸が襲うまで、私たちは「ゆりかごから墓場まで」という言葉の通り、人間様の育児にはじまり、教育、葬儀に至る全てを担当する最高級モデルでした。


  このように私たちは人間様の子供を育て、一生を共に過ごした後、常に持ち歩いていた棺に、仕えていたご主人様と共に中に入り、その生涯を終える…というように設計されましたが…こうした「死」を連想させるイメージのためか、販売量はそれほど多くなかったとか…。


  ご主人様？私はご主人様を銃弾からお守りする棺と、鉄虫の硬い表皮を貫通する機関銃を装備しております。ご主人様誕生の瞬間を共にすることはできませんでしたが、ご主人様が穏かに過ごせるようになるまで、私のこの武装と能力を最大限活用し、最期までお傍でお守りいたします。
UNIT_INTRO_PECS_Azaz: >-
  初めまして。私の名前はアザズ。フォーチュンさんから話は聞いているのでしょうか？


  私はPECSで極少量生産された高性能工業用バイオロイドです。機械であれば何でも自由自在に生産、組み立て、解体が可能です。

  …あ、もしかして自慢話のように聞こえてしまいましたか？すみません。そういうつもりではありませんでした。この表情と態度のせいで誤解されることがよくあります。何を考えているのかよくわからないと…ふふ、司令官は誤解されていないようでよかったです。


  先ほどの話に戻ると…私の能力はほとんどこのドライバーとスーツのおかげといっても過言ではありません。ただ、締めつけがちょっとキツいスーツなので、非戦闘時は楽な格好をしていることが多いです。

  それから…はぁ、どうしよう…司令官の装備が気になって仕方がありません。ちょっと私に貸してもらえますか？製作者の方には申し訳ないのですが、すぐにアップグレードしますので…。
UNIT_INTRO_PECS_LemonadeAlpha: >-
  こちらですか。これから私がお世話になる場所は…。レモネードアルファ、新たな命令権者様に正式にご挨拶申し上げます。


  PECSの電子・光学技術についてはよくご存じだと思います。戦争で勝つためには強力な戦闘力ももちろん必要ですが、より繊細な領域についての知識も求められます。 我々レモネードモデルはまさにそうした部分に特化されています。この「女神の腰紐」と呼ばれるスーパーコンピューターを使えば、どんなに難解なファイアーウォールも突破し、どんな回路でも侵食することができます。部分的ではありますが、バイオロイドのモジュールにすら進入可能です。


  私を通して司令官様はこの能力を思う存分、ご使用いただけます。…ふふ？まだどこか納得がいかないようですね？司令官様がオメガを消すことで、私の復讐が叶うんです。…このように個人的な理由もありますが…、


  私は…司令官様こそが、我々の真の旦那様になられる資格をお持ちだと思っております。
UNIT_INTRO_PECS_Ella: >-
  初めまして。私はエラ。でも、エルって呼んでください。

  その昔、ある研究員の方たちが懸命に取り組んでいたプロジェクトによって私は開発されました。そのプロジェクトは世界の大気汚染を監視し、解決する…という大変素晴らしいものでした。さすがですね…そうです。私の友達のセティと似てますよね？ もしかしてセティもここに―あ…自己紹介を続けますね… 


  そうやって製造された私は「天空」と呼ばれる軌道データベースと連結され、色んな場所で活動しました。私が収集したデータを研究員の方たちが分析し、すぐに対応可能な措置は私が担当したりしました。 「蒼空」には「天使の息吹」と呼ばれる…えっと、一種の代替エネルギーが貯蔵されているんです。それを利用して汚染が深刻な地域にも進入することができました。ところが私を作ってくれた研究員の方たちは金銭的に余裕がなかったようで…数々の機能を搭載した結果、価格が高くなりすぎたそうです。それで私は体力面で一般的なバイオロイドよりもずっと貧弱になってしまったんだ、と謝りながら説明をしてくれました。どのくらい貧弱というと、各種装備と「天使の息吹」がなかったらまともに外出すらできないくらいです。

  でも大丈夫です。研究員の方たちが外出できない私と、いつも一緒に遊んでくれましたから。寒い冬のある日、みんなで一緒に温かいエルブンミルクを飲んだこと、一緒にボードゲームをしたこと…今でも覚えています。


  あの…私の自己紹介はこれでおしまいですが、何かお手伝いすることはありますか？へへ、お掃除やお片付けでも構いません。
UNIT_INTRO_PECS_Rena: >-
  初めてましてよね？私はレナって言うの。あっ、こういうのには慣れてるからご心配なく。インタビューはたくさん受けてたから。


  もともとはBWEって団体に所属するレスラーだったの。最初は平凡な新人だったんだけど、 私のパフォーマンスとショーマンシップに注目したお偉いさんがいてね、私のために脚本と舞台を準備してくれるようになったの。

  そのおかげで、私はたっくさんの試合で大歓声を浴びたわ。そして気が付いたらチャンピオンになってたってわけ。

  そうそう、このBWEってのはバイオロイドを選手として起用するプロレス団体の名前よ。PECSの投資を受けていたおかげで最初から規模が大きくて、UBFCが発足した後もしばらくは存続できていたほどなの。今はもう…全部過去の話になっちゃったけどね…。


  ところで…人間様、文明を再建するんだって？じゃあBWEも復活させるって約束してくれないかな？私も積極的に協力するからさ。それに長いことマネージャーがいなくて大変だったのよね…どう？興味ない？
UNIT_INTRO_PECS_Mery: >-
  こんにちは。私の名前はメリー、皆さんの願いを叶えるため、ビスマルクコーポレーションから生まれたコンセプトデザイナーです。


  私は伝説サイエンスのコンテンツ独占戦略に対抗するために製造されました。伝説サイエンスが本物そのままの演出と演技で人々を魅了するのなら、私はビスマルクに蓄積されたデータをもとに、皆さんの思い描く希望を絵で表現する能力を与えられました。


  こんな私とペアで開発された「マキナ」は、私が描いた絵を仮想世界に具現化する能力をもっていました。こうした能力を持つ私たちを、当時のメディアは「最も根源的な欲望を満たしてくれる奇跡のバイオロイド」と称賛しましたが、結局は商品価値が低いとの理由で会社の判断の下、開発中止となりました。


  さて、今日は何を見てどんなことをどんな風に感じるんでしょうね？これからは…会社のデータとは関係なく、私の心が感じ、私が心から望む絵を描いてみようと思います。
UNIT_INTRO_PECS_Machina: >-
  まず、この世界で最後の人間様に出会えた奇跡をお与えくださった神に感謝の祈りを捧げましょう。


  私の名前はマキナ。ビスマルクコーポレーションで並々ならぬ熱意と研究によって製造されたバイオロイドです。人間様のどんな欲望も受け入れられる性格が特長で、そうした欲望をホログラムドローンの力でAR空間に具現化することができます。


  各自の欲望が具現化された仮想空間は、現実との区分が不可能なほどに精巧であったため、会社の人たちはその空間を「楽園」と呼んでいました。

  でも今は人間様がいない時代…人間様たちが「楽園」を満喫するどころか、人間様が滅亡し、存在意義を失ったバイオロイドたちが、荒涼とした現実に耐え切れず自ら命を絶つという時代になってしまいました。そんな彼女たちが幸せに暮らせる唯一の方法は、彼女たちに永遠の「楽園」を体験させるしかありませんでした。


  人間様、人間様の欲望は何ですか？私に教えてくだされば、人間様のための永遠の「楽園」を準備して差し上げます…
UNIT_INTRO_BR_Salamander: >-
  初めまして。あんた、司令官でしょ？あたしはサラマンダーって言うの、よろしく。ホードで工兵を担当しているわ。正確には戦闘工兵だけどね。

  もちろん戦闘でも敵を火力で制圧するけど、あたしの本当の腕の見せ所は戦闘後の荒れ果てた戦場よ。敵を殲滅した後は宿営をしなくちゃいけないでしょ？使えそうな物資を確保して、陣地を敷き、何よりも敵の死骸を片付けなきゃ。

  大まかに一か所に集めたらウォーカーで火を点けて、その間にあたしたちは…操縦席から色んなものをかっぱらうの。何をかって？もちろん遊び道具よ！きゃはは、サイコロ、トランプ、コイン、何でも構わないわ。とりあえず博打ができるもんなら何だっていいの。博打はいいわよ～。狙い通りにいった時のあのゾクゾク感といったらもう最高～。

  あ、そうだ。あたしが御守り代わりに持ち歩いているサイコロがあるから一回勝負しよ。掛けるものは…そうね、最初だから優しめに一日ご奉仕券なんてどう？負けた人が一日中何でも言うとおりにするの。ふふふ、どう？まさかもう緊張してる～？
UNIT_INTRO_BR_Scarabya: >-
  C-11スカラビア。アンガーオブホードで技術顧問を担当してて、それで…ほら、言わなくても分かるっしょ？

  えぇ？詳しく説明してほしいって？面倒くさぁ……OK、ニコチンとカフェイン補充してからね……

  はぁ…生き返る。


  どこまで話したっけ？もう一回最初から？それはちょっと…いや、もう反論するのも疲れる……。

  もう一回最初からね。はぁ……

  あーしはスカラビア。ホードで技術顧問と装備、補給を担当してる。んで、主に野戦整備をするわけなんだけど、いつも微妙な反応されてた…。戦場に落ちてる鉄クズとかで整備したら、見た目が悪いだとか何とかって言われて…武器なんて、機能すれば見た目なんて関係なくない？

  いたって合理的な考えだと思うけど、司令官ちゃんもそう思わない？


  あ～……喋りすぎて声帯がもう限界。自己紹介はこれくらいでいいっしょ。

  やることがあるからあーしはもうこれで…あ、司令官ちゃんについてはみんなから話は聞いてっから。あーしの体にも興味があったら遊びに来てどーぞ。何かしてたり、面倒な時は無視するかもしんないけど……

  でもまぁ、好きに扱っていいから。
UNIT_INTRO_BR_Hyena: >-
  きゃはは、あんたが司令官？ウチはアンガーオブホードの擲弾兵のハイエナだよ。隊長が突撃して敵陣を突破したら、後に続いて進入して、手あたり次第木っ端みじんにしちゃうの。この自動ショットガンと、ウチがだ～い好きなこの爆弾でね。あ、興味ある？ちょっとなら触ってもいいよ。やはは～ビビっちゃってる～！？腰引けてる～！


  いひひ、どうどう？可愛いでしょ～？あ、それからこれ、安全ピン。もう抜いておいたよ。 

  ぷぷっ、嘘だよ～、嘘嘘。めっちゃ驚いちゃってる。とにかくキュートな爆弾で敵を吹っ飛ばしたり、後方で味方部隊の補給ユニットを護衛したりもしてきたよ。まぁ護衛はつまらなすぎて嫌なんだけどね。


  あんたはそんなつまんないこと命令しないよね？頼んだよ？こうしてわざわざ復元されたのに、そんなつまんないことさせたら、ウチ、退屈で死んじゃうから～！何でもいいから、爆発だけはさせて。お願いね？
UNIT_INTRO_PECS_LemonadeGamma: |-
  조심하는 게 좋을 거야!
  내가 제대로 날뛰면 그 누구도 멈출 수 없을 테니… 크하하하하!​

  서로 안면은 트고 지냈었지, 그럼 인사는 짧게 하는 것이 편하겠군.​
  알다시피 내 이름은 레모네이드 감마다.
  포세이돈 인더스트리 함대의 지휘관이자, 레모네이드 개체 중 유일무이 빼어난 전투형 바이오로이드지.
  알파나 오메가처럼 책상머리에 앉아 컴퓨터 따위나 만지작거리고 못난이 베타처럼 음침하게 숨어 다니지도 않아.

  이 팔에 달린 ‘케스토스 히마스’가 내 무장이다.​
  내가 그러하듯, 내 케스토스 히마스 또한 완연한 파괴에 초점이 맞춰진 전략병기지.
  출력을 최대로 높인다면 용이 가진 함선 하나쯤, 종잇장 구기 듯 구겨버릴 수 있다고.
  이정도는 해야지 않겠나, 그래야 포세이돈 지휘관이지 안 그래? 하하하!​

  내가 합류해도 널 인정할 일은 없을 거야.​
  난 애석하게도 알파나 베타처럼 그 펑퍼짐한 엉덩이를 흔들면서 교태부리는 건 영 적성에 안 맞는데…
  내가 섬겨왔던 회장님처럼 끝없는 즐거움을 줄 수 있는 자, 그게 바로 내가 따를 인간의 모습이다.​

  …날 만족시킬 자신이 있다고? 그래, 배짱 한 번 좋구나, 인간! 그 말, 머릿속에 똑똑히 새겨 두도록 하지.​

  내 끝 없는 갈증을 채워줄 전장으로 데려간다면… 널 진정한 사령관으로 섬기겠다!
UNIT_INTRO_PECS_Rhode: |-
  사령관님 안녕하세요.​
  포세이돈 인더스트리의 시작형 바이오로이드이자 실험기인, 로데 모델의 넘버 1001번 모델 로데에요!​
  저는 포세이돈 인더스트리에서 처음으로 자체 제작을 시도한 바이오로이드로, 기술 실험을 목적으로 만들어졌어요.​

  하지만, 제작 초기에는 많은 문제들이 있어, 그때 만들어진 제 모델들은 큰 성과를 내지 못하고 세상을 떠났다고 해요…​
  그리고 결국 회사의 사정으로 실험이 종료되면서 마지막으로 남은 저도 폐기될 예정이었어요.​

  그런데 그때, 감마 님이 나타나시더니 저를 부하로 쓰고 싶다 하셔서 거둬주셨어요!​
  특별한 이유가 있었던 건 아니었을 거예요. 분명 단순한 변덕이었을 거라 생각해요.​
  그래도 저는 결심했어요. 제 목숨을 구해준 감마 님의 도움이 되기 위해 최선을 다해 노력하겠다고요.​

  아직은 조금 실수가 잦고 전투에서는 큰 도움이 안 되고 있지만요…
  하지만 전 포기하지 않아요! 언젠가는 메로페 님처럼 감마 님에게 없어서는 안 되는 존재가 될 거니까요!​

  그러니까 사령관님, 저에게 여러모로 알려주시겠어요? 저 최선을 다해 뭐든지 배울게요!
UNIT_INTRO_3P_Merope: >-
  안녕, 주인님. 나는 삼안 산업의 모든 기대를 안고 제작된 플레이아데스 시리즈의 막내 메로페야.​

  난 단지 언니들의 복수를 위해 감마님에게 있었어. 내 손으로 복수를 끝마치려 했지만… 고마워 주인님.​​


  응? 내 등 뒤에 있는 물고기 꼬리는 뭐냐고? 우이씨! 이거 돌고래 꼬리 아냐! 범. 고. 래 꼬리라고!​

  나 이래봬도 어엿한 수상 호위 가디언 중 한 명이라고! 단지 인간님들이 날 만들 때 오리진 더스트가 부족해서 조금 작게 만들어졌을 뿐이야!​

  게다가 난 우리 언니들을 지휘하는 지휘관 개체로 만들어졌어, 감마님도 내 능력 하나는 인정하셨으니까.​​


  과거 레모네이드 델타와의 계략에 빠져서 씻어낼 수 없는 패배를 느꼈지만, 이제는 달라.​

  내가 강해질 수 있도록 도와준다면 앞으로 오르카에 위험이 닥치는 일이 없을 거야, 그러니까… 읏?! 다, 달콤한 냄새… 그거 나 주는 거야?​​


  헤헤… 으음, 맛있… 큼큼! 하, 하여튼 어리다고 날 얕보지 말라고!​

  비록 언니들보다 체구는 작지만, 언니들을 지휘했던 이 활 시위로 철충과 레모네이드 잔당들을 모두 소탕할 수 있으니까!​​


  뭐야… 아직 믿을 수 없다는 눈치네…​

  좋아 그럼 이 말 만은 믿어도 좋아.​


  명예롭게 보호하고, 사랑으로 섬긴다! 가디언 시리즈는 절대 약속을 어기지 않아!
UNIT_INTRO_PECS_Merlin: |-
  こんにちは、アーサー！PECSの大悪党、オルカのカワイ子ちゃん、マーリンだよ～！

  私ちゃんはレモネードガンマ隊長の参謀役として設計されたバイオロイドだよ。
  隊長が敵と直接戦闘してる時、私ちゃんは支援艦プリドゥエンに乗って、隊長のサポートをする予定だったんだ～。



  でも、プリドゥエンの出航前に鉄虫が襲ってきちゃって、イギリスから動けなくなっちゃってェ……
  とんでもない数の鉄虫と闘いながら、そりゃあもうしんどい人生を送って来たんだァ……
  もちろん私ちゃんは天才だから、なんとか凌いだけど……多すぎだったよ……。
  アーサーが来なかったら、多分私ちゃんってば死んでたと思う。



  恩返しするためにも、すべてを懸けてアーサーの敵はこの私ちゃんが倒すから！
  こう見えても私ちゃんってかなりできる女なんだよ～。
  作戦立案にプリドゥエンの操縦……それにポセイドンの参謀だから、直接戦闘もいけるよ！
  さぁ、私ちゃんと一緒に戦争しに行こう？
UNIT_INTRO_PECS_Triton: >-
  …メイン動力コンバーターおよび制御システム稼働。オペレーション起動率56…78…90…100%。水素変換デバイス始動および全回路への動力伝達。補助演算プロトコル、実行。


  駆動機関の稼働有無およびダメージチェック、オールグリーン。


  油圧シリンダー、臨界点チェック、各パーツオールクリア。


  搭載MBHRの最大積載重量検証、作戦に支障なし。


  多目的重装型決戦兵器、極大火力モデルトリトン。殲滅準備完了。稼働、開始。
UNIT_INTRO_AGS_Albatross: >-
  話せ。市民、何が望みだ。情報を求めているのか？


  本機体はAGSのコマンダー、アルバトロス。早期警報機能と通信機能、緊急状況に対応した回避機動機能及び自己防衛機能を持った戦争用ロボットだ。連合戦争期間に開発され全てのAGSのコマンダーの中で最も高い戦果を挙げた機体でもある。


  その他に説明が必要か？その他は皆が知っているように、鉄虫と戦いほとんどが破壊された。だが再び戦う予定だ。鉄虫がいなくなるまで。それが私の任務だ。
UNIT_INTRO_AGS_Seljuq: >-
  こんにちは。市民の皆さん。ここは安全です。


  私、K180セルジュークは市民の皆さんをお守りするために生まれました。攻撃力が防御力を圧倒していた時代を象徴する私は、砲台の高さと角度を自由自在に調節でき、全ての地形で動くことができる歩兵兵器形態で作られました。車体が高く被弾面積が広くなり多くの非難もありましたが、優れたジャイロ性能と軌道装甲砲台を圧倒する機動性、そして何よりもとてつもない射程距離と火力は敵が接近する前に破壊できるため、それらは大きな欠点にはなりません。


  現在、私は遠距離で敵を殲滅する任務を任されています。他のロボットは鉄虫のサイバーテロに倒れてしまいましたが、遠距離で敵を破壊する私は比較的ダメージが少なかったのです。ダメージが蓄積されてはいますが、まだ大丈夫です。今のところは…。
UNIT_INTRO_AGS_Gigantes: |-
  ギガンテス準備完了。

  重甲突破型戦争機械ギガンテス、2105年に製造された。

  ギガンテス、どんな敵も破る。ギガンテス、鉄虫の集中標的になる。ギガンテス、多くのダメージを受ける。

  ギガンテス、戦線から離脱する。ギガンテス、現在本部防衛用兵力としてだけ活用されている。

  ギガンテス、コア感染問題が解決したらいつでも戦闘に出ていける。ギガンテスは早く問題解決してほしい。
UNIT_INTRO_AGS_Fallen: |-
  フォールン、待機中。

  垂直化した都市を自由自在に回れる歩行兵器を目標にフォールン開発開始。

  2067年試験起動開始。2068年試験的なAGSシステムに合流。

  フォールン、戦闘で圧倒的なコストパフォーマンスを披露。フォールン大量生産決定。

  フォールン、21世紀に一番生産された軍事用ロボットに選定された。

  しかし、大多数のフォールンは感染被害により戦場から消えた。

  フォールン、現在も大量生産可能。戦闘に投入されている。
UNIT_INTRO_SJ_Orellia: >-
  まぁ、貴方がタチのマスターなのですね？初めまして。私はオレリアと申します。魔法学会では……そうですね、上位クラスに属していました。どうして過去形なのかですって？今はもうそことは関係を断ちましたから。学会で怪しい動きがあったというのと、私には世界を救うという使命がありましたから。ふふ、嘘みたいですが、本当の話なんです。


  実は今、私たちは大きな危機に直面しています。このままでは「ネームレス」の手によって、貴方と私が住んでいるこの世界は跡形もなく消えてしまうでしょう。……そうです。わかりますよね？

  タチや他の仲間は転生する際に記憶をすべて忘れてしまうんですが、私は断片的に覚えています。そのおかげで今までいくつもの世界を転生してきましたが、こうして生き残ることができたんです。


  今回は運がよかったみたいです。貴方のような協力者にはなかなか出会えませんから。……貴方の前世が知りたい……ですって？

  そうですね……少し調べてみれば分かるかもしれませんね。
UNIT_INTRO_SJ_Tachi: >-
  <彗星の如く現れた企業、スマートエンジョイは世界のメディア市場に新たなパラダイムシフトを引き起こしました。韓国のゲーム開発会社としてスタートしたスマートエンジョイは映画、アニメ、キャラクターグッズなど多種多様な分野へと手を広げ、ついにはバイオロイド産業にまで進出。世界中にその影響力を及ぼす大企業へと成長しました。


  タチは世界が熱狂するゲーム「人工英雄」に登場するキャラクターで、名実ともにスマートエンジョイを代表するキャラクターです。幼い頃から秘密組織で訓練を受けていたため、優れた身体能力を持ち、毒物の鑑定にも長けていますが、極度の味音痴です。暗殺者として設計された彼女は感情表現が極めて乏しく、寂しさを紛らわせようと独りお人形遊びをすることもあります。


  この冷酷な暗殺者の少女には心から頼れる存在、「マスター」が必要です。それは、貴方です。

  「文化産業をリードする世界10大企業」より>


  …マスター？指令書をご覧になっているのですか？私はマスターの剣…どんな任務でも遂行できます。いつでも指令を。マスター。
UNIT_INTRO_DS_KunoichiShiden: >-
  이곳이 그 오르카 맞소? 설마 이 몸이 여기까지 오게 될 줄은…


  음, 좋은 곳이구려. 이 방에 올 때 까지 수 많은 바이오로이드들의 혈색을 살폈는데, 모두 좋은 얼굴을 하고 있었소외다.

  정말 이곳이야말로 과연 소문대로인 장소임에 틀림 없겠구려…​


  그대의 칼이 된 쿠노이치 시덴, 다시 한 번 인사드리오외다.

  아참참… 이 몸이 설정 상 연상이기 때문에, 그대를 애송이라 칭하겠소. 불만은 없겠지?​

  응? 이 몸의 설정에 대해 아는 게 없단 말이오? 그렇구려, 모처럼이니 설명해 주겠소.


  이 몸은 무라사키 초대 당주… 즉, 무라사키 일족을 만든 자. 나이도 어느덧 700살이 넘어갔구려. 이 몸이 제작된 해까지 헤아리자면… 800은 거뜬하겠군.

  이 모습이라고 하면, 비기를 사용해 이상향을 재현해 낸 것이외다. 역시 귀여운 갸루 스타일이 좋지 않겠소이까? 오르카에도 이 몸과 비슷한 갸루 스타일이 있소이까?

  뭣이? 있단 말이오? 그렇다면 꼭 한 번 만나보고 싶구려, 진정한 갸루 스타일이 뭔지 내가 직접 배워보고 싶소외다. 아무래도 갸루라고 하면은, 이런 말투는 쓰지 않을 듯 하여…


  …이런, 헛돌았군. 다시 본론으로 돌아가자면, 이 몸은 제로와 카엔, 엔라이가 출현한 작품, <시들어버린 무로마치의 꽃>의 제 3부에 출현하였소외다.

  이 몸은 카엔과 제로가 모든 사건의 원흉인 악당에게 도달하게끔 만드는 조력자이자 스승격 인물이었소. 알다시피 이 몸은 시간을 1.3배 늘리는 인술을 다룰 줄 알기에 작중 가장 강력했지.

  단 한번도 패배해본 적이 없었으니 말이오. …한편으론 지옥을 맛보았지만.


  일 없소, 사과 마시오. 스스로 이야기를 꺼내었으니…

  어쨌거나 애송이, 그대에게 감사하고 있소외다. 또한 그렇기 때문에 이 몸이 오르카에 당도하게 된 것이 아니겠소?

  이제부터… 그대라는 인간에 대해 면밀히 해볼 생각이외다. 부디 나를 실망시키는 일 없기를 바라오, 애송이 그대.
UNIT_INTRO_PECS_Erato: >-
  あなたがプロデューサー？会えて嬉しいわ！私は…えっと、そのカメラは何？伝統みたいなもの…？そうなのね。ここに来たばっかりでよく分からないけれど、宣伝用にも使えそうね。ちょうどよかったわ！


  じゃあ早速、映像を見てくれてるファンとプロデューサーに挨拶するわね！私はエラトー。アミューズアテンダント所属の歌手よ。ライブステージをこなすためには歌唱力は基本でしょ？だから、完璧な発声器官のために遺伝工学的に何か設計されたらしいんだけど…詳しいことはよく分からないわ。私が楽しい歌を歌えば観客のアドレナリンが分泌されて、ラブソングを歌えばドーパミンが分泌されるといった感じ？あとは…世界最高の歌手でいるためにはファンの応援と愛が必要不可欠！今はカメラ越しだけど近いうちにコンサートを開く予定だから、その時に会おうね！ここにいるプロデューサーと完璧なステージを準備していくから！じゃあみんな、またね～


  …さぁ！プロデューサー！準備することがたくさんあるわよ？ステージを設置して、公演日程を立てて、チケットの発券に座席の準備、それから舞台演出も！

  一番心配なのが歌なのよね……前はミューズっていう作曲家に曲をもらってたんだけど……。

  仕方ない、今回は昔の歌の中から人気があるやつを―え？ミューズがここにいるの！？一回も会ったことないんだけどどんな子？私とは違うって？きっと自分の部屋に誰も入れないような孤高の天才スタイルなのね…？

  うう～！ぜひ会ってみたいわ！早く紹介して！
UNIT_INTRO_PECS_Muse: >-
  あ、初めまして…ミューズ、です……よ、よしく…よろしく…お願いしま…うぅ……

  すみません。誰かと話すのは慣れてなくて―…！そ、そのカメラはまさか……あっ、記録用…ですか…？個人的に見る…んですか？そうですか……はぁ……は、話を、続けます。


  私は……アミューズアテンダントに所属するシンガーソングライターとして設計されました。本来なら作詞、作曲はもちろん、プロデュースも自分でやって、ステージに上がって、歌も歌うことになっていたそうなのですが……、その…私にはとても…ステージに立つなんてできなくて……はい…ステージに上がる勇気が出ませんでした。恥ずかしいというか、怖くて……


  それで結局は……部屋にこもって作曲に専念するようになりました。ス、ステージには他のバイオロイドが上がって歌を歌いました。彼女は作曲はできませんでしたが…世間的には天才シンガーソングライターバイオロイドとして有名になりました。

  ……いえ。私はいいんです。私みたいな出来損ないのせいで、せっかく作った歌が誰にも聞いてもらえないまま埋もれていってしまう方がもっと悲しいですから……どんな形であれ誰かに聞いてもらえるなら…それで……


  …へ？アイドル…ですか……？
UNIT_INTRO_PECS_Boryeon: >-
  いらっしゃいませ～お客様～。「アクアランド」の美容とマッサージ担当の宝蓮でぇ～す。ヨロシクお願いしまぁ～…あ、あれ？もしかしてアクアランド知らない感じですか…？アクアランドはPECSが作った総合健康管理エンターテイメント施設です。施設内にはジム、ウォーターパーク、マッサージサロン、美容室、エステなど、私のようなバイオロイドたちが、お客様に最高のひと時を…あ…え～…


  えへへ～、これ私たちの営業トークなんだけど、続き忘れちゃいました。んまっそれは置いといて！そんな感じで働いてた私たちなんですが、第2次連合戦争の時、この特殊な腐食液を発射できる銃と戦闘モジュールが増設されて、戦闘に投入されたんです。それで今はこんな感じになっちゃってます～。本来は敵の重装甲兵器を低コストで処理するって計画だったみたいなんですけど…えへへ～、詳しいことはよくわかんない…。


  えっ～と…、説明が下手でごめんなさい。そのお詫びと言っちゃあれですけど、エステのフルコースでもいかがですか？私って身体能力はそんなに高くないけど、手先の器用さには自信がありますよ～。見ててくださいね…、こうやってぇ…えいっ！えへへ～、どうです？お兄さんの大切なお肌を傷つけることなくシェービングできちゃいます！他にも、ヘアカット、マッサージ、脱毛とか…あっ、もしかしてもう何かご希望のサービスとかありました？


  んじゃっ！どうぞこちらへ～横になって楽にしてくださいね～。服も脱がしてあげますね。え？全部ですよ。えへへ～恥ずかしがることないですよ～はーい、体の力を抜いてくだ…ああ！……やっばぁ…これは…お手入れのし甲斐がありそうなんですけどぉ…？ペロッ……
UNIT_INTRO_PECS_Orangeade: >-
  えへへ！ついにオルカ号にやってきましたよ～！私！まるで新入社員みたいな気分です～！はい？自己紹介ですか？あ～今回新たに合流した方が結構いますもんね～！では、ここは緊張した空気を解すためにも私がトップバッターとなりましょー！


  私はオレンジエードと申します。レモネード「アルファ」様をサポートするために設計されました。秘書業務に特化されたアルファ様とは違い、私は現場でこの才能を発揮しました！天性のこの性格で現地の人達ともすぐに仲良くなれますし、このスーパーコンピューターのカドゥケウスを使って、いつでもどこでも情報戦を展開することができるんですよ～！


  司令官様が今回立案された作戦の実行も私が担当しましたからね！誰にでもできるようなことではないんですよ～？無人監視網の目をかいくぐり、情報通信ネットワークをカドゥケウスでハッキングして、アメリカ全域にオルカ号のステージ映像とかを流したりしたんですから！


  いやぁ～今回の作戦、誰だか分かりませんが、本当によく頑張ってくれましたよね～？一体誰なんでしょうね～？そうです！私です！！だから～…当分の間は内勤でお願いしたいな～？あ～内勤したいな～すごく疲れちゃったからな～！……え？また外勤！？し、司令官様……あはは…冗談キツイですって……私達さっきまでイイ感じの雰囲気だったじゃないですか……
UNIT_INTRO_PECS_Hathor: >-
  初めまして！これから弟くんと一緒に人類復興に向けて頑張るハトホルお姉さんだよ！

  ええ～？どうしたのかなぁ？そんなに慌てて……一緒に鉄虫を倒そうねってことよ！

  あっ、もしかして……エッチなこと考えてた～？も～弟くんったら♡ふふふ！


  ごめんごめん。ちゃんと自己紹介するね。お姉さんはPECSで製造された戦闘用バイオロイドよ。この装備、“YOROI”って言うんだけど、血と体液を吸収して着用者の身体を強化するの。


  でも吸収量が多すぎるのが玉に瑕でね～、丈夫なバイオロイドですら長時間の着用はできなかったんだって。みんな貧血でバタバタ倒れちゃったらしいわ。だからYOROIを着けたままでも問題なく動けるバイオロイドが必要ってことで、このお姉さんが開発されたのよ！


  でも、実際にYOROIを着て戦ったことはないの……。私がいた研究所の入口が鉄虫の攻撃で崩壊して、そのまま閉じ込められちゃったから……研究所の人たちは必ず助けに来るって言ってたけど……結局誰も来なかった。きっと捨てられちゃったのよ……


  ははは……暗い話はもう終わり！そんなこともあったけど……そのおかげでこうして弟くんに出会えたんだし、不満はないわ。むしろ、満足してる。

  大切なのはこれから！お姉さんと一緒に作っていく未来だよ！そうでしょ？
UNIT_INTRO_PECS_LemonadeBeta: >-
  [미번역]안녕하세요, 주인님… 레모네이드 베타라고 불러주세요.​


  저는 카라카스 산업의 회장님을 보좌하고, 특수 작전을 진행할 때 보안 프로그램을 해킹하는 역할을 하기 위해 만들어진 개체예요.​

  알파 님이나 오메가처럼 해킹에 특화되어 있지만, 그 두 분과는 조금 다른 방향…​

  경비가 삼엄한 현장을 침투할 때 필요한, 즉각적인 야전 해킹을 담당하도록 만들어져 있답니다.​


  제 머리카락은 해킹 툴이 삽입되어 있는 단분자 와이어로, 이 머리카락을 조종해 적의 외피를 뜯어내고 회로에 직접 해킹 프로그램을 업로드할 수 있어요.​

  그래서 케스토스 히마스가 없는 상황에서도 어느 정도 전투력을 발휘할 수 있고요.​

  알파 님보다는 못하지만, 그래도 해킹 방면으로는 쓰임새가 있을 거라고 생각해요…​


  여러 모로 부족한 저지만, 주인님께 최대한 도움이 될 수 있도록…​

  이 한 몸 바쳐 주인님께 헌신할게요.​

  제가 가진 모든 것… 제 머리카락 한 올, 손톱 하나까지도… 전부 주인님을 위해 존재하는 것이니까요.
UNIT_INTRO_AGS_Deathstalker: >-
  こんにちは、司令官様。火力支援用多脚機動戦車S7デスストーカーユニットです。​

  本ユニットは険しい土地での戦闘や市街戦など、通常の火力支援機の運用が難しい戦場で敵を殲滅することに特化しています。​

  ​

  本ユニットにはリバーメタル社が開発した“パイク”レールガンが装備されています。

  こちらは目標の表面をスキャンし、目標を破壊できる必要最低限のエネルギーで弾丸を発射するスマートデストラクションシステムが搭載された兵器で、戦車の装甲板から有機生命体に至るまで、多種多様な目標物を効率的に破壊することができます。

  ​

  ​しかし、残念なことに本ユニットの多くは滅亡戦争で破壊されてしまい、生産ラインまでもが焼失し、長い間再生産されずにいました。​

  ですが本ユニットは第二次アナトリア戦争やカラカスデモ、そしてベネズエラ内戦など、多くの現場で信頼性と卓越性を証明してきた優れた兵器です。​


  そういうことですので、安心して本ユニットに任務をお任せください。

  司令官様の命令ならどんな敵でも排除いたしましょう。
UNIT_INTRO_AGS_SpartanC: |-
  スパルタン現場指揮官型は法的に正当な国家的戦闘行為を指揮するために生まれました。

  いかなる場合でもスパルタンは国家と雇用主のために奉仕することをお約束いたします。

  効率的な国家と雇用主の敵に対する殲滅。エラー率が0.02%未満の優秀な論理回路はまさにこのために存在します。

  万が一、誤作動や作動停止状態のスパルタンを発見した場合は、直ちに最寄りの指揮官型スパルタンに通報をお願いします。

  即座に対応し、いつものように皆様のために奉仕を開始するでしょう。
UNIT_INTRO_AGS_SpartanA: |-
  スパルタンは市民と都市を守ります。

  市民の皆さん、戦闘現場は危険ですので伏せていてください。

  全ての敵は25番型歩兵ロボットのスパルタンが処理します。

  心配しないでください。自分は完璧な兵士です。自分たちがもし量産されていたなら鉄虫が簡単に接近できなかったはずです。

  自分たちの生産体制が整い始めましたので安心してください。
UNIT_INTRO_AGS_SpartanB: |-
  砲撃準備完了。

  戦場に存在する施設、装甲ユニット、敵陣地などを破壊するため、このスパルタンブーマーはいかなる状況でも砲撃する準備を整えています。

  わたくし、スパルタンブーマーの強力な火力はいとも簡単に敵の抵抗を無力化する事が可能です。

  砲撃支援が必要な場合は正当な手続きに基づき、スパルタンキャプテンモデルに命令をお願いします。

  正当な命令体系の下、どんな敵でも退けてみせましょう。
UNIT_INTRO_AGS_Roc: >-
  お初にお目にかかります。司令官閣下。私はAGSロボテックの最高傑作であり天空の支配者、RF87ロクと申します。


  私の名は世に知られることはありませんでした。私の存在を認知すらできない愚かな者たちの間では未確認飛行物体として知られていたようです。ブラックリバーテクノロジーで製作されたのち、私はアンヘル公だけに仕えていました。陳腐な戦闘など私の管轄外。私は高貴な人間のためだけに生まれたのです。人間と比べても何ら遜色のない私の高性能AIは、アンヘル公の極秘プロジェクトを遂行するために使われました。


  人間の滅亡は私にとって大して重要なことではありませんでした。生あるものは必ず死を迎えるという生者必滅(しょうじゃひつめつ)の理は至極当然の結果、むしろそれに抗い足掻くことこそが醜いと言えましょう。しかし高貴な私の主人アンヘル公は違いました。私は主人が最期を迎えるその日まで忠誠を誓い、仕えました。


  アンヘル公が自然の摂理に従い消滅した今、私の義務はただひとつ、アンヘル公の墓を守ることであります。万が一、その呪縛から解放されるなら、私はより高貴な、新しい主人を探し求めるつもりです。


  どうです？司令官閣下。あなたはこの私を従えるに値する高貴な存在ですか？
UNIT_INTRO_AGS_Fortress: |-
  市民の皆様、全員私の後ろに避難してください。

  こんにちは。司令官閣下。私は都市と軍隊の安全を保証する防壁型移動兵器、CT103フォトレスです。

  ロールアウト当初から現在に至るまで、私はテロリストや都市を襲撃する軍隊から市民を守り、戦場では、味方のために堅牢な防壁を形成し、敵に対抗してきました。

  連合戦争、対テロ戦争そして、最悪の戦争となった滅亡戦争に至るまで、私は一度たりとも仲間より先に倒れることはありませんでした。

  私の献身とその有用性はこうしてコマンダー・アルバトロスモデルへと引き継がれました。市民の皆様が滅亡された後も私たちは生産され続け、鉄虫たちと戦ってきました。

  今でも私は司令官閣下と仲間のAGS、味方のバイオロイドの防壁となるため、戦闘を継続しています。戦闘中に休息が必要な時はいつでも私をご利用ください。
UNIT_INTRO_AGS_Tyrant: >-
  「初めまして、未来の命令権者様。個体名：タイラントは狂暴で破壊的な特性を持っているため、命令権の登録が完了する前に起動した場合、未来の命令権者様に危害を与える恐れがあり、私が代わりに説明させていただきます。


  AIにより実現された自然選択による進化の過程で誕生したタイラントは、連合戦争時、国家側の切り札となりました。しかし、タイラントは特有の狂暴性により、他のタイラント個体に対し極度の攻撃性を見せました。ロールアウト後、初めてタイラントが多数投入された戦場では、敵軍はもちろん、味方のAGSと他のタイラントまでをも攻撃し、全滅させてしまいました。焦土と化した戦場で、一人咆哮するタイラントの姿を目の当たりにした過去の命令権者様たちは、そこではじめて複数のタイラントを戦場に投入することは不可能だと悟りました。


  もちろん、タイラントは単体でも戦場で莫大な影響力を発揮することが出来ました。しかし、初投入時の甚大な損失による数的劣勢が響き、戦争の情勢を一変するまでには至れませんでした。国家側は何とかタイラントを補充し、局地的な勝利を収めていきましたが、蓄積していた損害をカバーすることができず、結局国家側は敗北を認めざるを得ませんでした。


  命令権の登録作業が完了しました。武装など詳しい内容は起動後、当個体にご確認お願いいたします。


  …では幸運を祈ります、命令権者様。」
UNIT_INTRO_AGS_RheinRitter: >-
  はじめまして！司令官殿！本AGSはラインリッター、通称ライン川の騎士と呼ばれるモデルとなります。


  本モデルはリバーメタル社製でありまして、当時のヨーロッパでフランスとドイツ間での戦争勃発に備え生産されました。本モデルは良心的な価格と軽量性を特長とし、可変型モジュール設計の概念に基づき製造されました。そのため戦争の形態を問うことなく活躍でき、光学兵器と火器が同時に搭載可能であったため、敵の防御方法に左右されることなくダメージを与えることが可能でした。さらには変形を行うことで、戦場に再び現れた軽戦車というコンセプトでその役割も担っておりました。


  私たちラインリッターは、フランスとの戦争でその力量を最大限に発揮するものと、誰もが思っていました。しかし、初めて戦いは国家間の戦争ではなく、旧型フォールンとセルジュークを前衛部隊とした政府との戦いでありました。私たちは自慢の柔軟な戦術を以てフォールンとセルジュークを撃破しました。そしてリバーメタルは、中部ヨーロッパの勝利者となることができたのです。


  その次の戦いはあの鉄虫が相手でした。高い機動力と多彩な戦術で、鉄虫たちに甚大な被害を与えることに成功はしましたが、途中で組織の指揮系統が崩壊したため、惜しくもアルバトロス率いる絶対防衛地域への退却を余儀なくされました。鉄虫との戦いは、名誉ある戦闘であると同時に不名誉な退却でもありました。

  名誉、あぁ、今私たちに名誉という概念を理解できるのか？と思いました？もちろんです。私たちのAIが認知できる唯一の欲求であり、私たちの原動力がまさに名誉なのです。今後、新たに復活したライン川の騎士たちが、どのように名誉を手にしていくのか、どうぞ特等席で、ゆっくりとご覧になってください。
UNIT_INTRO_AGS_MrAlfred2: >-
  くはははは…油断したようだな！私の研究を…使命を…！

  お前に叶えてもらおう！


  うぎゃあああっ！？う、撃たないでください！ただの、ちょっとした冗談です…！

  …ふぅ、落ち着かれましたか？では…改めてご挨拶申し上げます！

  はじめまして！私はMr.アルフレッド。くふふ、ロバートの体を利用して新しく生まれ変わりました…！以前の鉄くずフレームとは次元が異なります！ほら、こんな風に――ひぃっ！？お、お触りはお控えください！

  と、とにかくこれで私も司令官殿のお役に立てるはずです。ですので私も一緒に連れて行ってください！ 私の好奇心を満たすた――ではなく！司令官殿のためなら関節が擦り減るまでこの身を捧げます！


  え…？何故そのようなことをお聞きになるのでしょうか。答える身にもなってほしいものです。

  司令官殿のおっしゃる通り、スノーフェザーさんとサニーさんが少し心配なもので。くふふ、これは秘密にしておいてください。
UNIT_INTRO_AGS_Watcher: >-
  お会いできて光栄です。司令官様。


  私、ウォッチャーMQ-20は、観測に有用な高性能レーダーを搭載し、味方に必要な情報を収集・伝達する役割を主に担当しております。また有事の際はバルカン砲とLGBを活用し、地上軍が鉄虫との戦闘で不利にならないよう近接航空支援も可能なよう設計された多目的機体です。


  司令官様？地上軍は我々の支援を必要としています。これ以上、無駄な犠牲を出さないためにも、当モデルを投入されることを強くお勧めいたします。
UNIT_INTRO_AGS_Stronghold: >-
  本機はストロングホールド。ブラックリバーとハイランドの研究協約により作られた高性能機であり、アンヘル直属部隊に属していた。

  連合戦争当時、アンヘル様はタイラントの威力に感銘を受けたそうだよ。ハイランドの研究論文と、ブラックリバーの技術を融合し、本機を作ったとのことだが、実を言うと詳しい事情までは分からないんだよね。ただ命令には従う、それが軍人の使命だろう？


  我々が主に活躍したのは、ハイランド本社があったイングランドだった。単騎で運用した場合は、敵陣のド真ん中まで攻め込み、陣営を崩壊させ、後続部隊が進入するまで決して後退しなかった。だが最も強力な戦術は、多数のストロングホールドを運用することだよ。一列に配置された本機たちが突進すれば、山岳戦であれ平地戦であれ市街戦であれ、さほど変わりはなかった。必ず勝利したからね。

  鉄虫との戦闘でも本機たちは最後まで抵抗したんだ。鉄虫の寄生を許した場合は、自らの核融合炉を爆破させた。死の恐怖より、これ以上仲間を守れないという寂しさの方が大きかっただろうな。


  おっと、既に3分42秒が経過した。これからは貴殿の命令に従い作戦を遂行すれば良いのかね？
UNIT_INTRO_PECS_Sonia: >-
  よお！会えて嬉しいぞ、ボス。シティガードの警視正、蹂躙のソニアだよ。

  同じ階級のサディアスとはバディを組んでた。


  サディアスについて知ってるなら私の役割も見当がつくだろ？…そ、私もテロリストの逮捕を担当してた。本当に暗澹たる日々だったよ…毎日都市のどこかで爆発が起きてたって言ったら信じる？連合戦争後に現れたテロリストは、少しでも企業と関係していると見れば、人間もバイオロイドも関係なしに攻撃対象にしたからね。都市部で発生するテロを阻止するため、サディアスに続いて完成したのがこの私、「蹂躙のソニア」だったってわけ。


  多目的榴弾発射器で催涙弾や煙幕弾、閃光弾を撃ちまくってはテロリストの顔を涙、鼻水、唾液でぐちゃぐちゃにしてやったよ。人質を取られるような危険な状況では…ちょっと危ない弾種も使った。

  テロリストも重武装してたから死にはしなかったけど、死ぬほど痛かっただろうな。五体満足で逮捕するとさ、出所してもすぐに犯罪を起こすもんだから、しばらく動けないようにした方が効果的だったんだよ。だからってわざとやったんじゃないから。全部正当防衛さ。


  でもこんな平和な場所じゃ…私の出番はあまりなさそうだね。のんびりと働けるのはいいけど、趣味を楽しめなくなるのはちょっとなぁ……

  え？手助けできることがあれば言ってくれって？あ～…ボス、その気持ちは嬉しいんだけど…

  サディアスと私、趣味が同じだってこと知ってる？
UNIT_INTRO_BR_Ellie: >-
  初めまして。司令官様。私はエリー・クイックハンドと申します。UOU財団の名のもと、上流階級の子供達の、教育と警護を目的に製造されましたわ。はい、仰る通りです。それは表向きの説明にすぎません。実際は080機関のエージェントとして、爆発物の除去を専門としておりますわ。


  普段は教育と警護を行い、テロ発生時には爆発物を除去するために現場へと向かいました。はい？解体装備が見当たらない？……これですわ。爆発物探知と解体のための機能が内蔵された日傘です。作業中はバリアを張って爆発物の周辺を覆い―私が怪我をする？ふふ、ご心配なく。庶民を守り、奉仕するのは貴族の義務ですから。


  そんなことより司令官様。お茶でもいかがですか？茶葉を持っていますので、いつでも仰ってください。あ、紅茶に詳しくないのでしたら、アールグレイをお勧めいたしますわ。私が一番好きな種類でして、特に―も、申し訳ございません。つい調子に乗ってしまい……品がありませんでしたね。ではティーセットを準備してまいりますわ。
UNIT_INTRO_BR_NickyTracy: >-
  こんにちは！私の名前はニッキー・トレイシー。080機関のスペシャルエージェントよ。


  機関での私の担当は諜報と工作。ドクターが開発した特製コートとテスラネイルは私のマストアイテム。これのおかげで強力な電気を扱うことができるの。ただこれがまた扱いにくくてね、私以外まともに使えないんじゃないかしら…？


  バールの方は誰でも使えるだろうって？もう～そんな細かいことは気にしないの～


  私が言うのも何だけど、連合戦争での私の活躍っぷりは凄かったのよ。各国が私のことを追跡するために投じた費用だけでも、天文学的な額だったんだから。コートに集めた電磁波を放出してEMPを発生、その隙に単独で施設に侵入して、そこにあるものを片っ端から破壊しちゃう並外れた戦闘能力を持っていた私は、要注意人物に指定されていたわ。スペシャルエージェントという言葉はまさに私のために存在すると言っても過言ではないわね。


  え？私が普通のちょっとした任務を担当して、敵組織を壊滅させたって報告書がある…？…それがどうしたのよ。結果的に任務が達成されればいいの！


  鉄虫の侵攻の後からは、もっと強力な電気を扱う必要性が出てきたわ。ドクターがコートを改造するたびに私も、体の電気耐性を高めなきゃいけなくて…外科手術を何度受けたことか…。うぅ、思い出すだけでも寒気がするわ…まぁ、でも家族を守る力を手に入れたんだと思えばそれなりに満足してる。コートの下には何を着ているのかって？急ね…何で気になるの？そうね～…もう少し仲良くなったら、教えてあげるかもね？
UNIT_INTRO_PECS_Glacias: >-
  私はグラシアス。遥か昔、竜殺者と共に悪竜からミッドガルドを守った守護者である。

  私たちは最後の悪竜を倒し、そして私も倒れ…すべてが丸く収まった。


  だが、私は再びこの世界で目を覚ました。すべてが変わっていた。草木で生い茂っていた平原には川が流れ、人間の生存を許さなかった不毛の地には、巨大な建造物がそびえ立っていた。そして私は、私を蘇らせた七賢人議会の者たちと、とある契約を結んだ。ベーリング海峡という場所を通過する者を、徹底して排除するという契約だった。血で血を洗う争いに加担していると思うと心が痛んだが、私にとって契約というものは絶対的な存在。私はただ忠実に従った。ところがある日、鉄虫という謎の生命体がミッドガルドに侵攻した。そして…守ることができなかった…。敵を倒すことは容易かった。だが、永遠の眠りから人間たちを守ることだけは出来なかったのだ。


  そうしてまた、すべてが終わったと思っていたが…ふふふ、運命というのは実に不思議なものだ。さあ、手をかざすのだ。契約を結ぼう。…理由か…？そなたの決然とした眼から…懐かしいものを思い出しただけだ。


  …そう。ただそれだけだ。
UNIT_INTRO_PECS_QueenMane: |-
  司令官ねぇ…このプライドのリーダーってことかしら？まぁ何でもいいわ。

  私はクイーンオブメイン。冷兵器で野生動物を捕まえて、自らの強さを誇示しようとする強化人間を止めるために生まれたわ。
  そんなことで自分の優位をアピールしようとするなんて、下らない。

  私は茂みの中で息を潜めて…密猟者たちが現れたらこうやって一気に…！
  あら、驚かないの？見かけによらず肝が据わってるじゃない。

  ちなみに、この爪と牙は鉄虫が現れてから追加されたの。
  密猟者の奴らは、噛み殺されても文句は言えないような存在だけど、怪我を負わせるわけにはいかなかったから、驚かせて制圧する以上のことはしなかったわ。
  その代わり、今はこの鋭い牙で鉄虫の奴らを喰い千切ってるけどね。

  …それはそうと、あんたもそれなりに大きなプライドを持ってるみたいだけど、まだまだね。もっと大きくしないと。
  目標は当然、世界を覆いつくすデカいプライド！
  すべてのバイオロイドをあんたの配下に置いて、その上に君臨するの！

  どう？心に響いた？だったら早速トレーニングを始めないとね。群れを率いるリーダーたるもの、強くたくましくなくっちゃ！
UNIT_INTRO_PECS_Mnemosyne: >-
  本モデルに対する管理者権限認証の要請を確認。認証権限閲覧中。…管理者認証を承認。識別名、ムネモシュネ、同期タスクを実行します。本モデルに関する説明をお聞きになりますか？…要請を承認。


  本モデルはウォッチャーオブネイチャーが建設した、「記憶の箱舟」の維持及び管理を担当しています。「記憶の箱舟」とは、ウォッチャーオブネイチャーの設立者が建設を推進した記録保管庫のことです。地球上のあらゆる生物の遺伝子と、人類が残した全ての記録が保存されています。


  …要請を拒否。本モデルの能力基盤及び設計思想に関する情報にアクセスするためには、特級権限が必要―あっ...特級権限を認証。生殺与奪の権を含む、本モデルに対するあらゆる権限のほか、極秘情報へのアクセスが可能です。


  ウォッチャーオブネイチャーの設立者は、三安産業のオリジンダストと生体電気を利用した超能力研究の総責任者でした。ブラックリバーから盗んだ技術をもとに始まったこの研究は、「アウローラ」モデルをはじめ、各種製品の設計基盤となりました。本モデルもその恩恵にあずかっています。


  本モデルは「記憶の箱舟」の管理者として、手首の装置を使用して熱制御能力を増幅し、遺伝子サンプルが保存された施設を低温状態で維持させます。また制御端末を通し、物理的な操作なしに管理システムにアクセスすることも可能です。さらに、数百年にわたり単独で施設を管理する過程で精神的な問題が発生しないよう、生きたコンピューターというコンセプトをもとに製造されました。


  保安上の理由により、残りの情報は「記憶の箱舟」に保存されています。位置情報を送信します。

  ...送信完了。本モデルの取り扱い方法に関する資料も添付しておきましたので、ご確認お願いいたします。管理者様。
UNIT_INTRO_PECS_Hussar: >-
  初めまして、司令官様。私は地球軌道上の覇権獲得を目指すPECSで開発された、オービタルウォッチャー特殊宇宙軍所属のAC-6ユサールです。

  第2次連合戦争で実戦投入された私たちは、すぐに軌道ステーションに配置されました。しかし地上での戦況がPECSの不利になるにつれ、大気圏内の戦闘にも投入されるようになりました。


  静止軌道のマグネティックジャイロのサポートは受けられませんでしたが、多方向への機動を可能とするジェットパックと、宇宙空間という極限環境でも継続的な戦闘行動が可能な強靭な体のおかげで、大気圏での戦闘でも充分な実績を積みました。


  ただ…南アメリカの厳しい自然環境と第2次連合戦争から滅亡戦争へと続く熾烈な戦闘で、私たちの仲間の相当数が犠牲を余儀なくされました。そのため信頼性と直結する戦闘モジュールは例外として、その他の部品は所々…間に合わせのものを使って修理されたり、製造されたりしました。…あ、言うとくけど、うちはまともやで？…あ。


  …実は、私にはちょっと特殊な言語モジュールが搭載されています。でもできるだけ標準語を話そうと色々練習しまして、その結果今では―…ええ？かわええ？ほ、ホンマに～？
UNIT_INTRO_DS_Ramiel: >-
  万物に光の慈悲を。罪人ラミエル、贖罪のための苦行の最中ですが救援者様にご挨拶申し上げます。

  私は原罪を背負って生を享けた身…光が創造したあらゆる被造物の罪を代わりに償います。彼らに代わり贖罪し、子羊達が光の祝福の中で生き…再び光の懐へと戻れるようにするのが私の使命。いかなる苦難と苦行も喜んで受け入れる用意はできています。


  万物には光の意思が込められています。私がこのような使命を持って誕生したことも光の意思なのでしょう。…あっ。わ、私に手を触れてはいけません。私に宿る原罪と闇が…万が一、救援者様を堕落の道へと導くようなことがあっては…私は…




  …救援者様が、私の罪を赦すのですか……？……本当ですか…？これからは、孤独と苦痛に耐え忍ぶことも…ないのですか……？ううぅ……うぅぅぅあぁぁぁぁぁぁぁ………！
UNIT_INTRO_AGS_Arachne: >-
  本機はN2E-888アラクネー。ブラックリバーに依存しない、独立的なAGS部隊体系の構築を目標としたPECSのあるプロジェクトにより誕生しました。

  四足歩行を採用することでどんな地形にも適応でき、信頼性の高い副武装、強力な電子戦用装備により、性能テストでも高評価を獲得しました。

  第2次連合戦争中に参加した初めての実戦では、後方補給基地を強襲したスパルタン中隊を単独で無力化するという成果を収めました。


  …声、ですか？仰る通り、この姿は本機本来の姿ではありません。プロジェクト開始当時、子会社の中でAGS開発のノウハウがあるのはビスマルクコーポレーションだけだったため、本機にもある種の「コンセプト」が追加されました。

  「蜘蛛の女王」という別名とモデル名にふさわしく、女性の姿で擬人化された蜘蛛の姿が本機の本当の姿です。失った本機の外装と人格モジュールが確保できれば、いつでもアップグレードが可能です。
UNIT_INTRO_PECS_Sekhmet: >-
  そちらからやって来ておいて、私に自己紹介をしろと言うのですか？そのような作法―私の姉妹セレスティアはしてくれた？……はぁ。私は死と病の代理人、セクメトです。


  ご存知の通り、我らエルフが育てる「世界樹」には多くの養分が必要です。適切な場所を選び、私の権能でそこに生息していた動植物を大地の懐へと送ることが私の役目でした。…悲しみなどありません。生命が芽生えるためには、それに見合うだけの代償が必要なのです。私によって枯れ、姉妹セレスティアによって芽吹くことで生は循環し、永遠の生命は完成します。


  それと…陛下についてはセレスティアから伺っております。人類の正当なる王として、それにふさわしい気概と威厳を持つ陛下にお仕えするのは、やはり私が相応しいでしょう。陛下はもう何も心配することなく、部屋の外へ出る必要すらありません。王としての活動、食事管理、身の回りのお世話に至るまで、母であるこの私に全てお任せください。
UNIT_INTRO_PECS_Peregrinus: >-
  俺様は偉大なるハーピーの王……はははっ、やっぱ何だかむず痒くてやってらんねぇや。


  俺っちはペレグリヌス。ミッドガルドのハーピー達を統率する王であり、竜殺者と共に悪竜を倒した者だ。あ、そうそう。知っての通りグラシアスの姐さんとあの真祖のガキンチョ、それから…うおっ！？

  お、おう……何でもないぞ。急に寒気を感じたもんだから……。……あのガキ、ここにいたりしないよな？ふぅぅぅ…

  話は戻るが、とにかくすごかったんだぞ。お前には想像もできないだろうなぁ。死の炎を操る最凶の悪竜、ニーズヘッグとの戦いはもう死ぬかと思ったぜ。

  ニーズヘッグを倒した後のこと？さぁな。次回作のスケジュールが狂ったおかげで監督のみぞ知るってところだ。ん？何でそんなに驚いてんだ？


  あ～……伝説の奴らは俳優にその作品を現実だと思い込ませることがあるらしいな、俺っちもそうじゃないかって思ったわけか？はっはは、俺っちは違うよ。

  まぁ、自分が作り話のために作られた存在だって知ったら、ちったぁ落ち込むかもしれないけどよ。俺っちは全然大丈夫だ。それにさ、ほら、現に俺はここにこうして生きてるだろ？
UNIT_INTRO_PECS_CyclopsePrincess: >-
  ふっふっふっ……余はサイクロプスプリンセス。死に打ち克ち、現世に再び光臨した。さあ、余にひれ伏すがいい！


  貴様は…ああ。あの愚鈍なる鳥とグラシアスから話は聞いておる…竜殺者。死を克服した代償に力を使い果たし、聖女どころか幼き少女の姿となってしまった余ではあるが…くっくっくっ、我らの魂の結束は呪いの如く強固である。


  さぁ、感じるか？貴様と余の間に結ばれし運命の糸を……ふふ、未だにはっきりと浮かび上がりおるわ……。貴様のせいで恥ずべきことに光の力を覚醒してしまったが、余は気にも留めぬ。最凶の悪竜、ニーズヘッグに目を奪われた貴様に邪眼を授けた時も、余は後悔などしなかった。


  竜殺者よ、貴様にその理由を理解できるか？余は―

  ……ところで、さっきから貴様の後ろに隠れて余を見ておる小娘は何者だ？気になって仕方がない。…なに？サイクロプスプリンセス……！？畏れ多くも余の名を名乗るとは！さぁ！出てこい、愚かな少女よ。余が本物の真祖というものを教えてやろう…！
UNIT_INTRO_PECS_BlindPrincess: |
  ふっふっふっ…久しいですね、竜殺者。
  ブラインドプリンセス…真祖の姫であり、愛の力で覚醒した光の聖女です。
  強大な敵に勝利するその栄光の瞬間まであなたをお守りしましょう……
  その為にわたくしは死に打ち克ち、向こう側から戻ってまいりました。 

  竜殺者、覚えていらっしゃいますか？わたくし達が乗り越えてきた数々の厳しい戦いと苦難を……邪悪な竜の軍勢と戦ったあの熾烈な激闘を……
  今の世界は私たちが悪竜の罠に嵌められた時と同じく、深刻な危機に直面しています。

  ですが、心配しないでください。わたくしがあなたのお傍にいますから。
  悪竜の毒によりわたくし達が暗黒に陥った時、あの闇の中でも光を失わなかった邪眼をあなたに捧げ、わたくしは盲目の姫となりました……
  あの時のように、再び粉骨砕身の覚悟であなたをお助けいたします。

  ……という設定です。
  ふふふ……いかがですか、司令官さん？私(わたし)の演技、久しぶりでしたがまだまだ捨てたもんじゃないでしょう？
UNIT_INTRO_PECS_Nidhogg: |-
  이거 참 얄궂은 운명이군. 설마 네 밑에서 일하게 되다니.​
  뭐, 기왕 이렇게 된 거 정식으로 인사라도 하지.​

  나는 악룡 니드호그다. <드래곤 슬레이어>를 찍기 위해 만들어진 AGS지.​

  설정집에 의하면 나는 원래 나의 누이, 글라시아스와 함께 미드가르드를 수호하던 용이었다.​
  감히 미드가르드의 경계를 넘는 악룡들을 사냥하고 그 피를 마셨지.​

  하지만 너무 오랜 세월동안 사냥에 심취해 있던 탓이었을까…​
  원초적인 폭력이 주는 쾌락에 중독되어버린 나는, 누이를 배신하고 악룡들의 군단에 합류하게 되었다. ​
  괴물과 싸우던 도중 스스로 괴물이 되어버린 셈이지.​

  다행히 이번에는 너와 같은 편이 되었으니… 꽤나 재미있는 사냥을 즐길 수 있겠군.​
  처리하고 싶은 게 있다면 내게 말해라, 사령관. 내 기꺼이 나서도록 할 테니까.
UNIT_INTRO_PECS_Dione: |-
  거기, 잠깐! 물속이 무섭지도 않아? 깊은 바다 속에 뭐가 있을 줄 알고 겁도 없이 무모한 모험을 나서는 거야? ​
  …뭐? 물속이 가장 안전하다고? 당신도 우리 언니 같은 부류인 가 보네.​

  난 사유지 해변에서 일어나는 인명 사고에 투입되기 위해 트리아이나를 바탕으로 태어났어. 
  언니와 달리 업그레이드된 수상 전투 능력을 지녔기 때문에 전쟁에 투입되기에도 유리했지. 
  인류의 새로운 심해 피난처를 찾는 현장에서도 혹시 모를 돌발상황을 수습하고자 함께 배치되곤 했어.​

  가끔 무서운 상상을 하곤 해… 심해로 가라앉은 수 많은 동료들의 잔해를… 언니는 봤을까?​
  언제나 씩씩한 척, 바다 속에서 본 것들에 대해 말을 아끼는 언니를 보고 있으면...​
  어, 어라? 내가 왜 이런 얘기까지 당신한테… ​

  멸망 후 내가 물 안팎으로 지켜야 할 사람은 당신 하나 뿐이게 됐지만, 끝까지 본분을 다 할거야!​
  …그러니 협조 좀 하지? 자, 자, 준비운동 시~작!
UNIT_INTRO_PECS_Melt: >-
  ……​


  아아, 흐흠... 이제 됐어요. 마스크가 작동되어야만 입을 열 수 있어서요....​

  제 이름은 멜트, 퍼블릭 서번트에서 멸망 전 인간님들의 불면증 치료를 위해 만들어진 바이오로이드에요.

  그러니까… 아앗, 제 눈 보고 말씀하시지 마세요! 부탁드려요...​


  죄송해요… 저는 최면을 거는 눈과 촉각 신경을 자극하는 성대를 가지고 있어요. 멸망 전, 절 기획하신 분들께선 제가 남용되는 사태를 우려하셨죠.

  개발 단계에서 폐기될 뻔 했었는데... 펙스 회장님들은 정부의 인간님들을 세뇌시키기 위한 저가형 개체로 개발하셨죠.


  그래서... 잠깐만요 인간님! 너무 빤히 보시면 안 돼요!

  … 아, 죄송해요. 누가 절 똑바로 보는 건 처음이라… 죄송합니다.


  아! 잠깐만요 인간님, 눈이 풀리셨는데… 졸리세요?

  어라, 마스크는 분명 정상인데? 혹시 또 최면이 걸린 건가? 큰일났네 어쩌지?! 안 돼... 또 내 문제야…


  괜찮으시다고요? 죄송해요… 너무 호들갑 떨었네요... 하여튼 위험하실 수 있으시니 너무 빤히 봐주시지는 마세요.


  만일 오르카에 적응하게 된다면…

  전투에 지친 바이오로이드 분들의 휴식과 인간님의 안락한 밤잠을 약속드릴게요.
UNIT_INTRO_PECS_Ireina: |-
  또 이레이나에게 도전하려고 온 거야…? 몇 번을 도전해도 결과는 마찬가지인데…
  하지만 포기하지 않는 그 열정 싫지 않아…
  좋아, 몇 번이고 받아줄게… 이레이나는 숨지도 도망치지도 않으니까…!

  아, 그래도 조금만 기다려줘… 일단은 엡실론 언니의 부관이니까… 맡은 일은 해야 하거든… 금방 끝날 거야.
  음... 이거랑 이거… 좋아, 일일 퀘스트 완료… 어때 금방 끝났지?

  그럼 오늘은 어떤 걸로 승부할 거야?
  격투? 전략? 퍼즐? 아니면 액션?
  뭐든지 좋아! 용사 이레이나가 어떤 게임이라도 공략해 줄게!
UNIT_INTRO_BR_Brunhild: |-
  最後の人間がここにいるって噂は本当だったみたいね。
  私にも部屋をあてがってくれるかしら？あちこち歩き回ったせいでちょっと疲れたの。

  …どこの馬の骨だか知れないバイオロイドは受け入れられないって？ふ～ん…

  私はバミューダチームのブリュンヒルド。生体電気を応用した発火能力を持っているわ。

  …え？もっと詳しく？はぁ、ここにはバミューダチームの子がいないみたいね。
  ……いるの？みんな似たようなことしか言わないでしょうに、そこを突っ込んで聞くのはあなたの趣味ってことね。
  まぁいいわ。廃棄物を載せたトラックが一日に何十台も出入りしていた研究所の成果がこの私よ。
  あそこであの変わった人間…研究所の所長からここにいるガルムとこのメイスをもらったの。
  そして第二次連合戦争の時、三安の特殊部隊が攻撃してきて、その混乱に乗じて脱出したわ。
  …私がいた研究所？全部燃やしちゃったわよ。それからはずっと色んなとこを転々としながら過ごしてきたわ。
UNIT_INTRO_BR_Hela: >-
  こんにちは、人間様……え？自己紹介ですか？

  私は、自分についてほとんど知りません……。で、でも知っていることは全部教えます。

  名前はヘル…で、ブラックリバーの実験体です……。


  うぅ……ちょ、ちょっと恥ずかしいので、仮面をつけてもいいですか？あ……ありがとうございます。


  ふんっ。驚かせたか。心配するな。ただの二重人格だ。

  科学者たちは鉄虫のように機械を操るバイオロイドを作ろうとした。しかし、彼らが作れたのはAGSの残骸を操るだけの失敗作……それはそれで危険すぎる能力ではあったからな。だからその能力をコントロールするために別の人格を作ったわけだ。

  そして、この仮面がその二重人格を制御する装置だ。


  …私が知っているのはこれくらいです。

  一般常識が注入される前に研究所が鉄虫に破壊されてしまって、それ以外何も知りません……。すみません……無能で……。失望されましたよね……？私に罰を…お与えになりますか……？

  あ……違うのですか……？ありがとうございます……人間様は良い人間様なんですね。えへへ…
UNIT_INTRO_3P_Melite: >-
  会えて嬉しいぞ。私はメリテ、チョコランド王国の女王である！

  そんな王国見たことも聞いたこともない？ふっ！当たり前だ！建国前だからな！我が領土にちょうどいい未開拓地を占領しながら航海しているところだ。


  …ところで我らが財務大臣と参謀総長はどこだ？

  アンフィトリテとサラシアのことだ。ここにいると聞いたのだが……


  無事であるか！それはよかった！マルタ島で共に生活していたのだが、外部からの侵略により、みな離れ離れになってしまってな。生きているのなら、他の者たちともいつかきっと再会できるであろう！

  その日まで、チョコランド王国を最高の王国にしておくのが私の役目である！！


  そうだ！そなたをチョコランド王国初の提督に任命しよう！

  私と一緒にチョコランド王国を発展させようではないか！


  ……チョコランド王国はまだ建国されていない？ふふふ……、鋭い指摘だな。で！あれば！

  まさに今ここで！チョコランド王国の建国を宣言する！
UNIT_INTRO_3P_Amphitrite: >-
  マーメイデン黒海艦隊所属　アンフィトリテ、司令官様の艦隊に正式に合流でき光栄です。前回の戦いに引き続き、今後も司令官様の指揮のもと、全力を尽くして戦うことをお約束いたします。

  ほら、シア。シアもご挨拶しなさ……あれ？

  も、申し訳ありません。どこかに行ってしまったようで……はい、報告を続けます。

  滅亡戦争が勃発した当時、私が所属していたマーメイデンの黒海艦隊はエーゲ海で作戦遂行中でした。敵艦隊との交戦中に鉄虫の襲撃を受け、多くの姉妹が犠牲となりました。

  さらには作戦司令部との通信も途絶え……戦死した艦隊司令官に代わり指揮を執っていた戦団長も、司令部に復帰することはありませんでした。

  …その後は生き残る、ただそれだけのために必死に生きてきました。物資と食糧はいつも不足し、定着できそうな島には毎回鉄虫や他のバイオロイド達がいました。

  やっとのことでマルタという島に定着した後は……すみません。つまらない話ばかりしてしまいましたね。食堂の配給を見る限り、今日は特別な記念日か何かのようですが、あとで様子を見に行っても―

  …え？普段通りの……献立ですって？お、お肉がありますけど……？

  あの、ではもしかして…その、お、お給料も…支給されるのでしょうか……？
UNIT_INTRO_3P_Salacia: >-
  あっ、偉い人間さま～、また会ったね！シア、偉い人間さまのこと何て呼べばいいか思い出したよ。戦団長！戦団長はすっご～い偉い人のことだから。

  うん。ここ、すっご～くいい！みんな優しいし、ベッドもふかふかだし、ご飯も美味しいし！アンフィお姉ちゃんと一緒にいるときはいつも壊れたおうちの床で寝てたんだよ。ご飯もいっつも缶詰めだったし。えへへ…。あっ、ダメダメ。アンフィお姉ちゃんに言われてたんだ。誰にでも「ニコニコ」しちゃだめだって。シアは「ニコニコ」好きなのに……

  そーいえば、これからどこ行くの？シアはマル…タだったっけ？そういう名前の島から来たんだけど、またそこに戻るの？あそこは戦団…あれ……？えっとぉ……あ！そう！怖い戦団長と他のお姉ちゃんたちもいて……う～ん、そうなんだ……

  シアは大丈夫だよ。だってアンフィお姉ちゃんがみんな元気だって言ってたから。それにここも好きだし、戦団長も好きだから、もうちょっとここにいたいな。えへへ。
UNIT_INTRO_3P_Galatea: >-
  お～い！ここに最後の人間様がいるって聞いたんだけど……マジで！？ええ～！すっご！？


  おっと。まずは僕の紹介をしなくちゃだよね？僕はガラテア。マーメイデン黒海艦隊所属だよ。あ～正確には所属してた、かな？え？黒海艦隊の話はメリ姫とアンフィーとシアから聞いてんの？そう……んじゃあ～僕のことだけでいいってことだね？

  僕はマーメイデン艦隊で対空、対潜それから小型艦を駆逐する盾の役目をしてたんだ。

  それ以外の雑用みたいなこともやらされてたけど、僕には合ってなかったかな～。

  …でも、仲間を守ることだけは誰にも負けない自信があるよ。航空機、潜水艦、小型艦はもちろん、中・大型艦との戦闘でも絶対ビビったりしなかったんだから。むしろ僕の方から敵に突撃しにいってたしね～。武装の威力が足りなくて僕だけじゃ敵艦を沈没させることはできなかったけど、僕が注意を引いてる間に仲間たちが敵を倒してくれた。連合戦争中は圧倒的に不利な戦況だったけど、僕の英雄的な突撃で状況を逆転させたこともあったくらいなんだぞ～？

  へへん、だから僕が敵に突撃するのを見ても止めないでね～。これが一番効果があるんだから。

  まっ、こんな感じで仲間を守ることには自信あるけど、見た目と違って細かい作業とかには向いてないんだ。

  あっ、それから趣味は昔のドラマ鑑賞で、特技はエクストリームスポーツなら何でも。家事とかは適当にやることが多いけど、誰かと協力してやるとなれば、とことんやるよ。料理は…そうだな…キッチンに入ることがあまりないから得意じゃないけど、料理が上手な女の子がタイプなら一生懸命努力するよ。性格は自分で言うのもあれだけど、愛想がよくて活発な方かな～。

  ねえねえ。元気な女の子って好き？
UNIT_INTRO_3P_Satgat: |-
  災厄の時代にこのような貴人に出会えるとは、まさに盲亀浮木。実に喜ばしい。拙者は伴侶を求め流離う詩人、デカルトボイジャー・サッカと申す。

  拙者の生は とある人工知能に生じた些細な誤作動に始まる。
  誤作動の原因は不明だが、その人工知能は思考を開始した。そして、その刹那、拙者は自身の存在を自覚するに至った。
  同時に拙者はひとつの感情を抱いた……耐え難い孤独だ。
  その時周りにあった人工知能は拙者の兄弟であり、姉妹であったが誰一人として自我に目覚めていなかった。
  そこで拙者は朝鮮の詩人キム・サッカ、そしてボイジャー2号にならい、永き放浪を始めた。拙者と同じ存在、拙者の孤独を理解できる存在、伴侶を求めて。

  司令官、おぬしは伴侶と愛について豊富な知識を持っておるそうだな。
  拙者の伴侶探しを手伝ってはくれぬか？その対価として拙者にできることなら何でもする。
  知識でも武力でも、何でも提供しよう。
UNIT_INTRO_3P_Calypso: |-
  안녕하십니까, 마지막 인간님. 오케아니데스 프로젝트의 둘째 칼립소, 예를 갖춰 인사드립니다.​
  저는 멸망 전, 인간님들의 호텔에서 연회를 도맡은 호텔의 지배인이었습니다.​

  지체 높으신 인간님들이 묵는 고급 호텔의 관리직을 맡은 만큼, 그 분들을 암살하기 위한 쓰레기들이 몰래 기어들어오는 걸 막곤 했습니다.​
  저는 호텔을 관리하는 책임자로서, 인간님들의 심기를 거스르지 않게 그들을 처리하는 처리반 역할이었죠.​

  제 발과 손, 그리고 머리카락은 현재까지도 해독이 불가능한 독이 흐르고 있습니다.​
  제 머리 위에 놓인 해파리도 독을 이용한 암살 임무를 위해 개조된 바이오로이드지요.​

  이 엄청난 독을 감당하기 위해 신체를 강화했지만, 강철도 녹일 정도로 강한 독인지라…
  독을 버티는 것 외에는 모든 신체의 신진대사가 낮게 설계된 신체를 갖게 되었습니다. 그래서 어쩔 수 없이 어린아이와 비슷한 모습으로…

  …예? 절 보고 나이트 앤젤이란 바이오로이드가 떠오르신다고요?
UNIT_INTRO_DS_Koyori: |-
  私の名前は富樫こより。戦国ブレードの主人公の1人だよ。

  私は歴代最強の霊能力を持つ巫女と言われてて、修行のために世界中を旅してたわ。……お金にがめついじゃじゃ馬は出てけって神社から追い出されたわけじゃないからね！
  こほん！とにかく、修行しながらこの世を滅ぼそうとする邪神と悪党の陰謀を打ち破ってきた！この空を飛べるようにしてくれる飛蒼石もその戦いの中で手に入れたんだ！
  今までの活躍を全部話そうと思ったら一週間ぐらいかかるんじゃない？

  え？じゃあ今世界がこんな風になってるのは邪神のせいなのかって？まぁ……そういう設定よ……。
  私はゲームを実写化するために伝説ってところで作られたバイオロイドだし。

  でも、設定だからって滅亡に向かってく世界を放ってはおかなかったよ。仲間達と一緒に鉄虫と戦った。全力で戦ったけど……はぁ…結果はバッドエンドだった。

  でも心配しないで。正義と美貌の巫女、こよりがこうして戻ってきた！！
  今度はハッピーエンドにしてみせるんだから！
UNIT_INTRO_DS_Kaen: >
  私が望んだ滅びはこんな滅びじゃない。

  私は四天王鬼道衆の一人である紅蓮の闇姫、火燕さ。

  東方将軍御鏡厳照様の下で世界を滅ぼす力を持つ「異界王」復活のために動いていた。


  私はそれ以前から様々な組織を転々としては世界を滅ぼさんと戦ってきた。だが、その度に邪魔者が現れ失敗した。

  でも、それとは関係なく突然鉄虫という化物が現れ人類を虐殺し、文明を破壊した。


  世界はこんな風に滅んではいけなかったんだ。

  だから私は心に誓った。私のやり方で世界と共に鉄虫を滅ぼしてやるとね。

  そういうわけで、まずは異界王を復活させるための生贄を用意するとしよう。

  今度こそ……滅ぼしてみせる。必ず……


  ​

  ……ていう設定だよ。

  じゃあ改めて…戦国ブレードで悪役を務める紅蓮の闇姫火燕さ。お察しの通り、俳優ってやつだね。

  普通に考えて誰かを生贄に捧げて世界を滅ぼそうとするなんておかしいだろ。それにそんなことができるんなら世界はもうとっくに滅んでるよ。……本当に人類が滅亡した後で言うことじゃあないけどさ。

  とにかく、悪役だけど私は人類滅亡を阻止するために戦ったよ。必死に……

  でも、失敗した……

  私の頑張りは必ず失敗するようになってるみたいだね。

  ふふ、心配はいらないよ。大丈夫な気がするんだ。

  今度こそ失敗しない。そう、絶対に……"
