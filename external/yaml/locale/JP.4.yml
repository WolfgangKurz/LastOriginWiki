  物理攻撃被撃時、2ラウンドの間、<sec typ="buff"><buff typ="DEF_UP" /> 防御力 <val idx="6" r /></sec>が追加で適用されます。
UNIT_SKILL_DESC_PECS_Ignis_4: >-
