UNIT_SKILL_DESC_DS_BunnySlayer_5: >-
  被撃時、2ラウンドの間、<sec typ="buff"><buff typ="ACCURACY_UP" /> 命中率 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 行動力 <val idx="1" r
