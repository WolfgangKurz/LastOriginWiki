  ラウンド開始時、自分は1ラウンドの間、解除不可の<sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 受けるダメージ減少</sec>効果を獲得します。

  この効果は、敵の数が多いほど効果が増加します。

