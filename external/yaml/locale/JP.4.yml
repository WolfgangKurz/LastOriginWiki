UNIT_SKILL_DESC_PECS_Rhode_4: >-
  <sec typ="cond">라운드 개시시</sec>, 1 라운드 동안 자신의 <sec typ="buff"><buff typ="AP_UP"
  /> 행동력 <val idx="0" r /></sec>를  증가시킵니다.

  <sec typ="cond"><sec typ="buff">일반 모드</sec>에서 1번 엑티브 스킬 사용시</sec> <sec typ="buff"><buff typ="CHANGE_CHAR" /> 대포격 모드로 전환</sec>합니다.
UNIT_SKILL_DESC_PECS_Rhode_5: >-
  <sec typ="cond">라운드 개시시</sec> <char uid="PECS_LemonadeGamma" />, <char
