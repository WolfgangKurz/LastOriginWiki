  <sec typ="buff"><buff typ="SCOUTING" /> 偵察</sec>状態で戦闘開始時、敵の<sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="2" r /></sec> / <sec typ="buff"><buff typ="CRITICAL_DOWN" /> クリティカル率 <val idx="3" r /></sec>が減少します。
UNIT_SKILL_DESC_BR_Amy_1: >-
  拳銃を発射し <dmg elem="physics" />を与え、2ラウンドの間、<sec typ="buff"><buff typ="MARKING"
  /> 標的</sec> / <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="1" r
