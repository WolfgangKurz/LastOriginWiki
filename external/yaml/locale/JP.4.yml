UNIT_SKILL_DESC_BR_Shirayuri_5: >-
  ラウンド開始時、範囲内の敵に<sec typ="cond"><buff typ="ATK_UP" /> <buff typ="ATK_DOWN" />
  攻撃力増減</sec> / <sec typ="cond"><buff typ="EVADE_UP" /> <buff typ="EVADE_DOWN"
  /> 回避率増減</sec> / <sec typ="cond"><buff typ="FIRERES_UP" /> <buff
  typ="ICERES_UP" /> <buff typ="LIGHTNINGRES_UP" /> <buff typ="FIRERES_DOWN" />
  <buff typ="ICERES_DOWN" /> <buff typ="LIGHTNINGRES_DOWN" /> 属性耐性増減</sec>  /
  <sec typ="cond"><buff typ="VULNERABLE" />
  受けるダメージ増加</sec>効果がかかっている場合、その情報を味方と共有し、敵の能力値を下げるか、<sec typ="buff"><buff
  typ="VULNERABLE" /> 受けるダメージ</sec>を増加します。

  <sec typ="cond"><buff typ="ATK_UP" /> <buff typ="ATK_DOWN" /> 攻撃力増減</sec> : <sec typ="buff"><buff typ="ATK_DOWN" /> 攻撃力 <val idx="0" r /></sec>

  <sec typ="cond"><buff typ="EVADE_UP" /> <buff typ="EVADE_DOWN" /> 回避率増減</sec> : <sec typ="buff"><buff typ="EVADE_DOWN" /> 回避率 <val idx="4" r /></sec>

  <sec typ="cond"><buff typ="FIRERES_UP" /> <buff typ="FIRERES_DOWN" /> 火炎耐性増減</sec> : <sec typ="buff"><buff typ="FIRERES_DOWN" /> 火炎耐性 <val idx="5" r /></sec>

  <sec typ="cond"><buff typ="ICERES_UP" /> <buff typ="ICERES_DOWN" /> 冷気耐性増減</sec> : <sec typ="buff"><buff typ="ICERES_DOWN" /> 冷気耐性 <val idx="6" r /></sec>

  <sec typ="cond"><buff typ="LIGHTNINGRES_UP" /> <buff typ="LIGHTNINGRES_DOWN" /> 電気耐性増減</sec> : <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 電気耐性 <val idx="7" r /></sec>

  <sec typ="cond"><buff typ="VULNERABLE" /> 受けるダメージ増加</sec> : <sec typ="buff"><buff typ="VULNERABLE" /> 受けるダメージ <val idx="8" r /></sec>
UNIT_SKILL_DESC_BR_HongRyun_1: >-
  氷結ボルトで対象に <dmg elem="ice" />を与え、2ラウンドの間、<cmt loc
