  deals {0} damage. Damage is increased if the target has decreased defense.
Skill_MP_NightChick_RV_3: Prepare to Maneuver
Skill_MP_NightChick_RV_3_DESC: MOVE is decreased and received damage is
  increased until the unit attacks the enemy.
Skill_MP_NightChick_RV_4: Combat Adaptability Circuit
Skill_MP_NightChick_RV_4_DESC: At the start of the round, increases
  ATK/DEF/ACU/EVA. This effect can be stacked.
Skill_MP_NightChick_RV_5: Chick Opportunity Detection
Skill_MP_NightChick_RV_5_DESC: Upon evade, aim for the enemy’s weak points and retaliate for that round.
Skill_MP_Raider_CH_1: Plasma Blast
Skill_MP_Raider_CH_1_DESC: Shoots Electric Orbs and deals {0} Electric Damage.
  If the target is Electrocuted, EVA is decreased and they become Action
  Disabled by chance.
Skill_MP_Raider_CH_2: Frenzied Random Fire
Skill_MP_Raider_CH_2_DESC: Uses a Discharge attack to ignore Protection Effects
  and deal {0} Electric Damage. Electrocutes the target by chance and decreases
  their MOVE and EVA for 3 rounds.
Skill_MP_Stalker_TU2_2: Fill Up
Skill_MP_Stalker_TU2_2_DESC: Charges the Railgun so that the next attack lands
  as a CRIT hit, significantly increasing ATK.
Skill_MP_UnderWatcher_TU2_1: Diffusion Plasma Particle Beam
Skill_MP_UnderWatcher_TU2_1_DESC: Shoots a Diffusion Particle Beam at the
  designated area that ignores Protection Effects and deals {0} damage. Damage
  is increased if the target is Marked, and their DEF is decreased.
Skill_MP_UnderWatcher_TU2_2: Mega Plasma Cannon
Skill_MP_UnderWatcher_TU2_2_DESC: Shoots a Plasma Particle Beam that deals {0}
  damage to a designated row. Ignores Protection Effects and damage is
  significantly increased to Marked targets.
Skill_MP_UnderWatcher_TU2_3: Special Alloy Launcher
Skill_MP_UnderWatcher_TU2_3_DESC: If Energy Charge is active when attacked, the
  unit has high chance of only receiving minimum damage.
Skill_MP_UnderWatcher_TU2_4: Max Output
Skill_MP_UnderWatcher_TU2_4_DESC: If Energy Charge is at 4 stacks or more,
  attacks ignore Defensive Shield and Damage Decrease effects.
Skill_MP_UnderWatcher_TU2_5: System Stop
Skill_MP_UnderWatcher_TU2_5_DESC: If killed, all relevant systems come to a stop.
Skill_MP_UnderWatcherArm_TU2_1: Plasma Cutter
Skill_MP_UnderWatcherArm_TU2_1_DESC: Uses a Plasma Cutter to deal {0} damage.
  Damage is increased if the target is Marked, and their DEF is decreased.
Skill_MP_UnderWatcherArm_TU2_2: Anti-Aircraft Pulse Beam Cannon
Skill_MP_UnderWatcherArm_TU2_2_DESC: Deal {0} damage to the target line. Damage is increased for Air units.
Skill_MP_UnderWatcherArm_TU2_3: Re-aim
Skill_MP_UnderWatcherArm_TU2_3_DESC: If ACU is upgraded when attacking, ACU is additionally increased.
Skill_MP_UnderWatcherArm_TU2_4: Max Output
Skill_MP_UnderWatcherArm_TU2_4_DESC: If Energy Charge is at 5 stacks or more,
  ACU and CRIT are increased and Retaliation is granted.
Skill_MP_UnderWatcherArm_TU2_5: Emergency Interception Mode
Skill_MP_UnderWatcherArm_TU2_5_DESC: If self’s HP is at 50% or below, increases AP at the start of the round.
Skill_MP_UnderWatcherSensor_TU2_1: Lock On Sensor
Skill_MP_UnderWatcherSensor_TU2_1_DESC: "Aims and Marks the target, increasing
  their received damage and decreasing their EVA. AP is also decreased and
  upgrade effects are removed by chance. "
Skill_MP_UnderWatcherSensor_TU2_2: Multi-Lock On System
Skill_MP_UnderWatcherSensor_TU2_2_DESC: Aims at the targets and Marks them for 3
  rounds, increasing their received damage and decreasing their EVA. Upgrade
  effects are also removed and AP is decreased.
Skill_MP_UnderWatcherSensor_TU2_3: Aim Compensation System
Skill_MP_UnderWatcherSensor_TU2_3_DESC: At the start of the round, grants ACU
  Increase to nearby units based on self’s current HP ratio.
Skill_MP_UnderWatcherSensor_TU2_4: Max Output
Skill_MP_UnderWatcherSensor_TU2_4_DESC: If Energy Charge is at 3 stacks or more,
  the chance of inflicting an Interference Effect and EVA are significantly
  increased.
Skill_MP_UnderWatcherSensor_TU2_5: Upgraded Response Mode
Skill_MP_UnderWatcherSensor_TU2_5_DESC: If HP drops to 50% or below, EVA is
  increased every round. The effect can be stacked up to 3 times.
Skill_MP_UnderWatcherGenerator_TU2_1: Energy Charge
Skill_MP_UnderWatcherGenerator_TU2_1_DESC: Transfers energy to each unit,
  increasing ATK and Effect Resistance and invalidating received damage 1 time.
Skill_MP_UnderWatcherGenerator_TU2_2: Energy Protective Shield
Skill_MP_UnderWatcherGenerator_TU2_2_DESC: Deploys an Energy Protective Shield
  that grants a Defensive Shield which absorbs damage and removes Status
  Effects.
Skill_MP_UnderWatcherGenerator_TU2_3: Energy Coating
Skill_MP_UnderWatcherGenerator_TU2_3_DESC: When using skill, invalidates
  received attacks 3 times. Decreases received damage and increases Effect
  Resistance for 3 rounds.
Skill_MP_UnderWatcherGenerator_TU2_4: Generator Short-Circuit
Skill_MP_UnderWatcherGenerator_TU2_4_DESC: When attacked, there is a high chance
  of AP decreasing and a low chance of a short-circuit occurring and causing
  Disable Action.
Skill_MP_UnderWatcherGenerator_TU2_5: Generator Destruction
Skill_MP_UnderWatcherGenerator_TU2_5_DESC: If destroyed, the upgrade effects on
  all parts are removed and become Action Disabled.
Skill_MP_CenturionCF_N_1: Precise Guided Missile
Skill_MP_CenturionCF_N_1_DESC: Attacks with Precise Guided Missiles and deals
  {0} damage. Damage is significantly increased if the target is Marked.
Skill_MP_CenturionCF_N_2: Multi Lock On
Skill_MP_CenturionCF_N_2_DESC: Regardless of whether the attack hits or not,
  targets in the target area become Marked for 3 rounds, and their EVA Upgrade
  effects are removed and their EVA is decreased As self’s ACU increases, the
  targets’ received damage is increased.
Skill_MP_CenturionCF_N_3: Line Organization
Skill_MP_CenturionCF_N_3_DESC: If an ally dies, reorganizes the lines and
  increases MOVE/ACU/EVA for self and adjacent allies.
Skill_MP_CenturionCF_N_4: Overcome Danger
Skill_MP_CenturionCF_N_4_DESC: Retaliate if a Stat Decrease effect is inflicting
  self when attacked, and Malign effects are removed with a 30% chance.
Skill_MP_Tortoise_N_1: FRAG Shot Gun
Skill_MP_Tortoise_N_1_DESC: Shoots a Shotgun and deals {0} damage. Damage
  increases if self is in the front line.
Skill_MP_Tortoise_N_2: Equip Armor
Skill_MP_Tortoise_N_2_DESC: "Equips External Reactive Armor and gains Continue
  Combat effect, and increases DEF and All Elements Resistance. "
Skill_MP_Tortoise_N_3: External Reactive Armor
Skill_MP_Tortoise_N_3_DESC: If attacked, receives only minimum damage for up to
  3 times and increases Effect Resistance.
Skill_MP_Tortoise_N_4: Cover Support
Skill_MP_Tortoise_N_4_DESC: At the start of the round, protects the ally in the
  rear of the same row. This effect is removed when self uses a skill.
Skill_MP_NightChickQM_N_1: Attack Interference
Skill_MP_NightChickQM_N_1_DESC: Deals {0} damage to the target and decreases their ATK/ACU/CRIT for 2 rounds.
Skill_MP_NightChickQM_N_2: Output Upgrade
Skill_MP_NightChickQM_N_2_DESC: Enhances the output of nearby allies and
  increases ATK/ACU/CRIT. Increases self’s MOVE.
Skill_MP_NightChickQM_N_3: Full Attack Support
Skill_MP_NightChickQM_N_3_DESC: At the start of the round, provides Attack
  Support by chance to allies receiving Weapon Supply.
Skill_MP_NightChickQM_N_4: Expert Chick Crouch
Skill_MP_NightChickQM_N_4_DESC: If HP drops to 50% or below, received damage is decreased and EVA is increased.
Skill_MP_NightChickQM_N_5: Overcurrent Discharge
Skill_MP_NightChickQM_N_5_DESC: When killed, decreases MOVE/ATK of all allies.
Skill_MP_Spector_N_1: Electromagnetic Missile
Skill_MP_Spector_N_1_DESC: Attacks with an Electromagnetic Missile and deals {0}
  damage, decreasing the target’s ACU/CRIT/Trigger Effect.
Skill_MP_Spector_N_2: Antimatter Field Deployment
Skill_MP_Spector_N_2_DESC: Deploys an Antimatter Field over a wide area,
  invalidating the damage received by nearby allies a certain number of times.
Skill_MP_Spector_N_3: Antimatter Field
Skill_MP_Spector_N_3_DESC: At the start of the round, deploys an Antimatter
  Field and invalidates the damage received by self a certain number of times.
Skill_MP_Spector_N_4: Action Prediction
Skill_MP_Spector_N_4_DESC: When using skill, transmits enemy analysis results to
  nearby allies and increases their ACU/EVA/AP.
Skill_MP_Spector_N_5: Secret Field
Skill_MP_Spector_N_5_DESC: At the start of combat, deploys a Secret Field and
  significantly increases EVA. This effect gradually decreases as the combat
  progresses.
Skill_MP_LegionSP_N_1: Adhesive Round Random Fire
Skill_MP_LegionSP_N_1_DESC: Randomly fires Adhesive Rounds and deals {0} damage,
  decreasing the targets’ EVA and removing their upgrade effects. Hit targets
  are Immobilized, and self’s ACU and CRIT are increased.
