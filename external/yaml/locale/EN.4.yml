UNIT_SKILL_DESC_BR_Salamander_1: >-
  화염을 방사해 단일 대상에게 <dmg elem="fire" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 3라운드 동안 대상에게 <sec typ="dmg"><buff typ="FireDMG_DOT" /> 지속 화염 피해 <val idx="0" signless /></sec>을(를) 입힙니다.

  <sec typ="cond">치명타 시</sec>, <sec typ="dmg"><buff typ="FireATK_UP" /> 피해량 <val idx="2" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Salamander_2: >-
  전술 기동을 통해 지정 범위에 <dmg elem="fire" />를 줍니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상의 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="0" r /></sec> / <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val idx="1" r /></sec>를 감소시킵니다.

  <sec typ="cond">치명타 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 받는 피해 감소 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_Salamander_3: >-
  <sec typ="cond">전투 개시 시</sec>, 적 수에 비례하여 자신의 <sec typ="buff"><buff
  typ="ATK_UP" /> 공격력 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, 아군 수에 비례하여 자신의 <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="13" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, <sec typ="buff"><buff typ="SUPPORT_ATTACK" /> 중장형 아군의 공격을 지원</sec>합니다.

  <sec typ="cond"><char uid="BR_QuickCamel" />이 없을 경우</sec>, 추가로 <cmt t="앵거 오브 호드">$$AngerOfHorde:?$</cmt> 소속 전투원의 공격을 지원합니다.
UNIT_SKILL_DESC_BR_Salamander_4: >-
  <sec typ="cond">적 사망</sec> / <sec typ="cond"><buff typ="SUPPORT_ATTACK" /> 공격
  지원</sec> / <sec typ="cond">적중 시</sec>, 3라운드 동안 모든 적의 <sec typ="buff"><buff
  typ="FIRERES_DOWN" /> 화염 저항 <val idx="0" r /></sec>를 감소시킵니다. (최대 6중첩)

  <sec typ="cond">적 처치 시</sec>, 3라운드 동안 모든 적에게 <sec typ="dmg"><buff typ="FireDMG_DOT" /> 지속 화염 피해 <val idx="4" signless /></sec>을(를) 입힙니다.
UNIT_SKILL_DESC_BR_Salamander_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신은 <sec typ="buff"><buff
  typ="Guardpierce_Apply" /> 보호 무시</sec> 효과를 획득합니다.

  <sec typ="cond">전투 개시 시</sec>, 아군 스쿼드 구성에 따라 중장형 또는 <cmt t="앵거 오브 호드">$$AngerOfHorde:?$</cmt> 소속 전투원은 다음 효과를 획득합니다.

  <box t="지원기 3기 이상">
      <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="4" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val idx="5" r /></sec> 증가
  </box>

  <box t="공격기 3기 / 지원기 2기">
      <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="8" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="9" r /></sec> 증가
  </box>

  <box t="공격기 4기 / 지원기 1기">
      <sec typ="buff"><buff typ="EVADE_UP" /> 회피 <val idx="12" r /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 효과 저항 <val idx="13" r /></sec> 증가
  </box>
UNIT_SKILL_DESC_BR_Scarabya_1: >-
  범위 내 적에게 잡동사니를 마구잡이로 발사하여 <dmg elem="physics" />를 주고, 적중 대상은 2라운드 동안 <sec
  typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="0" r /></sec> 감소 / <sec
  typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="1" r /></sec> 증가 효과가
  적용됩니다.

  <sec typ="cond">자신이 <sec typ="note">카페인 충전</sec> 상태일 때</sec>, 해당 효과를 <sec typ="buff">1회 차감</sec>하여 추가로 적중 대상에게 2라운드 동안 <sec typ="buff"><buff typ="MARKING" /> 표식</sec> / <sec typ="buff"><buff typ="SNARE" /> 이동 불가</sec> 효과를 적용합니다.

  <sec typ="cond">스쿼드 내 <char uid="BR_Salamander" /> / <char uid="BR_Hyena" /> 가 있을 시</sec>, 지정 타겟 대상으로 <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">전술 기동 : 스트레이트 플러시</sec> 스킬 협동 공격</sec> / <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">죽여주는 수류탄</sec> 스킬 협동 공격</sec>을 합니다.

  <sec>스킬 레벨당 20%의 적중 보정이 적용됩니다.</sec>
UNIT_SKILL_DESC_BR_Scarabya_2: >-
  아군 단일 대상의 장비를 자신이 수집한 고철로 마개조합니다.

  자신에게 적용된 이로운 <sec typ="cond"><buff typ="ATK_UP" /> 공격력 증가</sec> / <sec typ="cond"><buff typ="ACCURACY_UP" /> 적중 증가</sec> / <sec typ="cond"><buff typ="CRITICAL_UP" /> 치명타 증가</sec> 효과를 모두 해제하고, 해제한 효과와 동일한 분류의 효과를 대상에게 다음 2회의 공격에 한하여 적용합니다.

  자신이 <sec typ="note">니코틴 충전</sec> 상태일 때, 해당 효과를 1회 차감하여 추가로 대상의 <sec typ="buff"><buff typ="AP_UP" /> AP를 <val idx="14" signless />로 변경</sec>하고 <sec typ="buff"><buff typ="RANGE_UP" /> 사거리 <val idx="15" /></sec> 증가 효과를 부여합니다.

  대상이 <sec typ="note">앵거 오브 호드</sec>인 경우 효과 지속이 2회가 아닌 2라운드로 변경됩니다.

