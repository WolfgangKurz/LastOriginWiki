  그녀는 처형 전에 철저하게 모든 변수를 통제하고 가장 확실하게 상대를 척살할 수 있는 상황을 만들어냅니다.
  여제께서 목표의 죽음을 바라시니까요.
UNIT_SKILL_FLAVOR_BR_Fafnir_1: |-
  <div>파프니르가 고안한 독자 무술입니다.
  주먹 연타 후에 발차기, 그 이후에 테슬라 테일 '주피터'로 마무리… 주피터가 없다고요?
  <span class="text-danger">Don't</span> try this at home.</div>
UNIT_SKILL_FLAVOR_BR_Fafnir_2: >-
  파프니르의 필살기입니다.

  파프니르의 기분에 따라 기술명이 뇌정벽력, 파프니르 킥, 주피터 킥, 테슬라 킥, 패러데이 킥, 천벌 등으로 달라지지만 치명적이라는 것은 변하지 않습니다.
UNIT_SKILL_FLAVOR_BR_Fafnir_3: |-
  파프니르는 '끌어안는 자'라는 이름답게 모든 것을 끌어안습니다.
  "너의 것은 나의 것. 나의 것은 나의 것. 불만 있어?"
UNIT_SKILL_FLAVOR_BR_Fafnir_4: |-
  파프니르는 인류가 멸망한 이후의 세상에 가장 빠르게 적응한 바이오로이드 중 한 명입니다.
  오히려 멸망한 이후의 세계에서 더 행복해 보이기도 합니다.
UNIT_SKILL_FLAVOR_BR_Fafnir_5: |-
  파프니르의 위압감은 그녀의 자신감에서 비롯됩니다.
  어떤 상황에서도 그녀는 자신을 잃지 않습니다.
  흔히 말하는 철면피… 아니, 파프니르라면 금면피라는 말을 더 좋아하겠군요.
UNIT_SKILL_FLAVOR_PECS_Empress_1: 자, 이제 언니가 간다!
