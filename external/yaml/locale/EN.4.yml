UNIT_SKILL_DESC_BR_BloodyPanther_F5: >-
  <sec typ="cond">라운드 개시 시</sec>, 범위 내 보호기를 제외한 <sec typ="buff"><buff
  typ="DEF_Char" /> 경장형 / 중장형 아군을 지정 대상 보호</sec>합니다.

