UNIT_SKILL_DESC_BR_BloodyPanther_3: >-
  <sec typ="cond">라운드 개시 시</sec>, <sec typ="buff"><buff typ="DAMAGE_REDUCE" />
  받는 피해 <val idx="1" r inv /></sec> 감소 효과를 획득합니다.

