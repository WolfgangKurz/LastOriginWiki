UNIT_SKILL_DESC_DS_KunoichiShiden_1: >-
  단일 대상에게 <dmg elem="fire,lightning" />를 입힙니다.

  <sec typ="note">적응형 속성</sec>은 피격 당한 적의 <sec typ="cond"><elem type="lightning" />전기 저항과 <elem type="fire" />화염 저항 중 더 낮은 쪽</sec>의 속성 데미지를 입힙니다. <sec>(저항 수치가 같을 경우 화염 속성 데미지) </sec>

  <sec typ="cond">적중 시</sec>, 적에게 2라운드 동안 <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> <cmt t="감전">$$_EFFECT_ELECTRIC_SHOCK:3$</cmt></sec>, <sec typ="buff"><buff typ="FIRERES_DOWN" /> <cmt t="화상">$$_EFFECT_BURN:2$</cmt></sec> 디버프를 입힙니다. <sec>(최대 3중첩)</sec>

  <sec typ="cond">스쿼드에 <char uid="DS_KunoichiEnrai" />, <char uid="DS_KunoichiKaen" />, <char uid="DS_KunoichiZero" />가 있을 시</sec>, <sec typ="chance">100% 확률</sec>로 <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">호무라</sec>, <sec typ="note">시라누이</sec>, <sec typ="note">은밀</sec> 스킬로 협동 공격이 유도</sec>됩니다.

  <sec typ="cond">협동 공격이 가능한 전투원이 여럿인 경우</sec>, 위 표기된 순으로 우선권을 가집니다. <sec>(<char uid="DS_KunoichiEnrai" /> → <char uid="DS_KunoichiKaen" /> → <char uid="DS_KunoichiZero" /> 순)</sec>

  <sec typ="cond">다수의 적이 대상인 경우</sec>, <sec>사거리가 닿는 적을 우선 선택</sec>하고 <sec typ="cond">사거리로 인해 협동 공격이 불가능할 경우</sec> <sec typ="buff">다음 순서의 전투원이 협동 공격을 실행</sec>합니다.

  <sec typ="cond">협동 공격이 가능한 대상이 없을 경우</sec>, <char uid="DS_KunoichiShiden" />이 <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">뇌화난무</sec>로 협동 공격</sec>합니다.

  $$_EFFECT_ELECTRIC_SHOCK~

  <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 전기 저항 <val param="$1" r /></sec> 감소

  ~$$_EFFECT_ELECTRIC_SHOCK

  $$_EFFECT_BURN~

  <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val param="$1" r /></sec> 감소

  ~$$_EFFECT_BURN
UNIT_SKILL_DESC_DS_KunoichiShiden_2: >-
  지정 범위 내에 <dmg elem="fire,lightning" />를 입힙니다.

  <sec typ="note">적응형 속성</sec>은 피격 당한 적의 <sec typ="cond"><elem type="lightning" />전기 저항과 <elem type="fire" />화염 저항 중 더 낮은 쪽</sec>의 속성 데미지를 입힙니다. <sec>(저항 수치가 같을 경우 화염 속성 데미지) </sec>

