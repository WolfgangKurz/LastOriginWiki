  <cmt t="아머드 메이든">$$ArmoredMaiden:?$</cmt> 소속 전투원의 <sec typ="note">자신 위치에 따른 스킬 효과</sec>가 항상 최대 효율로 발동하도록 합니다.
UNIT_SKILL_DESC_BR_Nashorn_F1: >-
