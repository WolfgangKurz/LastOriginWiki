  <sec typ="cond">스쿼드에 <char uid="DS_KunoichiEnrai" />, <char uid="DS_KunoichiKaen" />, <char uid="DS_KunoichiZero" />가 있을 시</sec>, <sec typ="chance">100% 확률</sec>로 <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">이카즈치</sec>, <sec typ="note">오의 [화신강림]</sec>, <sec typ="note">뇌신 일섬</sec> 스킬로 협동 공격이 유도</sec>됩니다.

  <sec typ="cond">협동 공격이 가능한 전투원이 여럿인 경우</sec>, 위 표기된 순으로 우선권을 가집니다. <sec>(<char uid="DS_KunoichiEnrai" /> → <char uid="DS_KunoichiKaen" /> → <char uid="DS_KunoichiZero" /> 순)</sec>

  <sec typ="cond">다수의 적이 대상인 경우</sec>, <sec>사거리가 닿는 적을 우선 선택</sec>하고 <sec typ="cond">사거리로 인해 협동 공격이 불가능할 경우</sec> <sec typ="buff">다음 순서의 전투원이 협동 공격을 실행</sec>합니다.

  <sec typ="cond">협동 공격이 가능한 대상이 없을 경우</sec>, <char uid="DS_KunoichiShiden" />이 <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">무라사키류 오의: 춘뢰</sec>로 협동 공격</sec>합니다.

  $$_EFFECT_ELECTRIC_SHOCK~

  <sec typ="buff"><buff typ="LIGHTNINGRES_DOWN" /> 전기 저항 <val param="$1" r /></sec> 감소

  ~$$_EFFECT_ELECTRIC_SHOCK

  $$_EFFECT_BURN~

  <sec typ="buff"><buff typ="FIRERES_DOWN" /> 화염 저항 <val param="$1" r /></sec> 감소

  ~$$_EFFECT_BURN
UNIT_SKILL_DESC_DS_KunoichiShiden_3: >-
