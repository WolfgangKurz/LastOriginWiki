UNIT_SKILL_DESC_PECS_Rena_5: >-
  라운드 개시 시, 범위 내에 자신, <char uid="PECS_Babariana" />, <char uid="PECS_MightyR"
  />, <char uid="BR_Scathy" />, <char uid="PECS_Tiequan" />, <char
