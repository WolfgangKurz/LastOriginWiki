  <sec typ="cond">라운드 개시 시</sec>, 활성화된 <sec typ="note">맞춤형 걸작</sec> 지속 효과의 50%를 자신의 패시브 스킬 효과 대상에게 부여합니다.

  <sec typ="note">아틀리에의 소녀</sec>에 의한 추가 효과가, <sec>조건 중 어느 한 쪽만 충족되어도 발동할 수 있게 됩니다.</sec>
