  출력 전개 상태면 <sec typ="chance">50% 확률</sec>로 <sec typ="buff"><buff typ="STUN" /> 행동 불가</sec> 상태로 만들며, <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 증가</sec> 효과가 50% 상승합니다.
