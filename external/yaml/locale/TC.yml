WORLD_MAP_Story_1-1: 緊急事態
WORLD_MAP_DESC_Story_1-1: 드디어 인간을 찾은 바이오로이드들은 자신들을 쫓아온 철충의 포위망을 돌파해 탈출하려 한다.
WORLD_MAP_Story_1-2: 등대로!
WORLD_MAP_DESC_Story_1-2: 본부와의 교신에 실패한 바이오로이드들은 마지막 인간을 '그곳'으로 이끈다.
WORLD_MAP_Story_1-3: 등대 아래 비밀기지
WORLD_MAP_DESC_Story_1-3: 마지막 인간의 안전을 위해 바이오로이드들은 등대로 향한다.
WORLD_MAP_Story_1-4: 구조 신호
WORLD_MAP_DESC_Story_1-4: 구조 요청을 받은 바이오로이드들은 자매들을 구하기 위해 움직인다.
WORLD_MAP_Story_1-5: 동맹의 조건
WORLD_MAP_DESC_Story_1-5: 위기에 빠진 기계들을 구출하기 위해 바이오로이드들은 움직인다.
WORLD_MAP_Story_1-6: 미끼
WORLD_MAP_DESC_Story_1-6: 바이오로이드들은 포위해 오는 철충을 요격하기 위해 움직인다.
WORLD_MAP_Story_1-7: 교살 밧줄
WORLD_MAP_DESC_Story_1-7: 바이오로이드는 자신들을 찾는 철충들을 요격한다.
WORLD_MAP_Story_1-8: 위험한 미끼
WORLD_MAP_DESC_Story_1-8: 바이오로이드들은 함정에 걸린 적을 찾기 위해 움직인다.
WORLD_MAP_Story_1-1Ex: 싸이클롭스의 보물
WORLD_MAP_DESC_Story_1-1Ex: LRL은 자신의 숨겨진 유실물을 찾아달라고 부탁한다.
WORLD_MAP_Story_1-3B: 포츈의 의뢰 I
WORLD_MAP_DESC_Story_1-3B: 포츈은 흩어진 바이오로이드들을 찾기 위한 전투를 부탁한다.
WORLD_MAP_Story_1-4B: 포츈의 의뢰 II
WORLD_MAP_DESC_Story_1-4B: 포츈은 흩어진 자매들을 찾기 위해 소형 신호 발생기 설치를 부탁한다.
WORLD_MAP_Story_1-5B: 부품 수거
WORLD_MAP_DESC_Story_1-5B: 요안나는 부서진 로봇의 부품 수거를 통해 자원 확충을 건의한다.
WORLD_MAP_Story_1-6B: 독안에 든 쥐
WORLD_MAP_DESC_Story_1-6B: 요안나는 고립된 스토커의 부하들을 섬멸해 섬을 차지할 것을 건의한다.
WORLD_MAP_Story_1-2Ex: 또 다른 괴물
WORLD_MAP_DESC_Story_1-2Ex: 그리폰과 요안나는 또 다른 빅칙의 위치를 찾고 그 빅칙을 파괴할 것을 건의한다.
WORLD_MAP_Story_1-3Ex: 표본 수집
WORLD_MAP_DESC_Story_1-3Ex: 포츈은 철충의 감염 프로세스를 연구하기 위해 그 표본을 구해달라고 부탁한다.
WORLD_MAP_Story_1-4Ex: 잔당 처치
WORLD_MAP_DESC_Story_1-4Ex: 그리폰은 스토커의 남은 친위대를 파괴해 이 지역에 대한 위협을 완전히 종식시키자는 부탁을 한다.
WORLD_MAP_Story_2-1: 유전자 저장소
WORLD_MAP_DESC_Story_2-1: 바이오로이드는 새로운 동료를 만들기 위해 나선다.
WORLD_MAP_Story_2-2: 수소 전지 저장고
