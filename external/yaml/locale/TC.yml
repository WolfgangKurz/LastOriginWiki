  <sec typ="cond">라운드 개시 시</sec>, 2라운드 동안 <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val param="$1" r /></sec>

  ~$$BROTHER
UNIT_SKILL_DESC_DS_Cloverace_2: >-
