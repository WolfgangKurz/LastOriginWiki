UNIT_GROUP_AnywhereSeries_1_DESC: 雖然三安產業基本上以發揮各種作用為重點，主要致力於家用生化人，但並不是所有的生化人都是多用途的。有些機種是需要特殊目的製作的，在家庭和社會服務兩方面使用。特別是教育用和大規模家用女僕在規模大的家庭和學校等很受歡迎，所以產出了許多型號。
