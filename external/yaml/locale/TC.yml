  回合開始時，根據自身所在的隊列，特定屬性下限為99%。
  受到屬性攻擊時，該屬性持續傷害效果對彼此失效並重新套用，持續2回合。(不可疊加)
  上述效果不受效果抵抗影響，並且無法套用解除減益效果。
Skill_MP_Kidnapper_EV19_C_4: 耍賴
Skill_MP_Kidnapper_EV19_C_4_DESC: |-
  奇數回合遭受攻擊時，獲得不可解除的傷害最小化效果。
  偶數回合受到攻擊時，解除自身套用的負面效果。
  若每回合沒有至少被攻擊一次，將受到持續物理傷害。
  一輪內被攻擊4次以上時，展開反擊。
Skill_MP_Kidnapper_EV19_C_5: 心牆
Skill_MP_Kidnapper_EV19_C_5_DESC: |-
  戰鬥開始時，暴擊抵抗隨防禦力成正比增加，防禦貫穿抵抗隨目前生命力成正比增加。
  敵軍死亡時心牆倒塌，永久使自身防禦力減少，且對敵方全體造成微小的物理傷害。
  上述效果不受效果抵抗影響，且無法套用解除強化效果。
  我軍死亡時，悲痛欲絕並步上她的後塵。
Skill_MP_Ellie_N_1: 電擊針
Skill_MP_Ellie_N_1_DESC: 造成{0}電擊屬性傷害，並減少目標行動點數。目標行動力高於自身時，額外減少行動點數。
Skill_MP_Ellie_N_2: 防護模式
Skill_MP_Ellie_N_2_DESC: 對指定範圍內我軍賦予廣域傷害量分散95%，並有33%的機率賦予標記。
Skill_MP_Ellie_N_3: 貴族義務
Skill_MP_Ellie_N_3_DESC: 使自身永久獲得所受傷害減少100%及傷害量無效化效果。
Skill_MP_Ellie_N_4: 悠閒的下午茶時間
Skill_MP_Ellie_N_4_DESC: 將永久處於負面效果免疫狀態。
Skill_MP_TimeBomb_N_1: 小規模爆炸
Skill_MP_TimeBomb_N_1_DESC: 引起小爆炸，對單個目標造成{0}的火焰屬性傷害。
Skill_MP_TimeBomb_N_2: 小規模爆炸
Skill_MP_TimeBomb_N_2_DESC: 引起小爆炸，對單個目標造成{0}的火焰屬性傷害。
Skill_MP_TimeBomb_N_3: 大爆炸
Skill_MP_TimeBomb_N_3_DESC: 死亡時引發巨大的爆炸，對所有範圍造成火焰屬性傷害。若被艾莉・奎漢德賦予標記狀態，則不會爆炸。
Skill_MP_TimeBomb_N_4: 火焰反應
Skill_MP_TimeBomb_N_4_DESC: 無論是否存在標記，若受到火焰屬性傷害，就會立即爆炸，對所有範圍造成火焰屬性傷害。
Skill_MP_TimeBomb_N_5: 反射傷害
Skill_MP_TimeBomb_N_5_DESC: 受到攻擊時，對攻擊目標發動反擊。
Skill_MP_JangHwa_TU_1: 安裝IED-a
Skill_MP_JangHwa_TU_1_DESC: |-
  對單個目標造成{0}傷害。
  命中時，減少防禦力，持續2回合。
Skill_MP_JangHwa_TU_2: 安裝IED-b
Skill_MP_JangHwa_TU_2_DESC: |-
  對單個目標造成{0}的傷害。
  命中時，減少攻擊力，持續2回合。
Skill_MP_JangHwa_TU_3: 發現目標
Skill_MP_JangHwa_TU_3_DESC: 回合開始時，增加自身行動點數。
Skill_MP_JangHwa_TU_4: 混合炸彈
Skill_MP_JangHwa_TU_4_DESC: |-
  奇數回合開始時，使用<sec typ="note">安裝IED-a</sec>。
  偶數回合開始時，使用<sec typ="note">安裝IED-b</sec>。
  對相同目標使用不同炸彈時，增加傷害量。
Skill_MP_JangHwa_TU2_1: 引爆遙控炸彈
Skill_MP_JangHwa_TU2_1_DESC: |-
  對指定範圍敵軍造成{0}無視保護傷害。
  命中時，若自身處於行動力強化狀態，獲得再次攻擊效果。
Skill_MP_JangHwa_TU2_2: 強化鋼線
Skill_MP_JangHwa_TU2_2_DESC: |-
  對指定範圍敵軍造成{0}無視保護傷害。
  無論是否命中，解除目標反擊強化效果，且下次行動時，使用<sec typ="note">引爆遙控炸彈</sec>。
Skill_MP_JangHwa_TU2_3: 往返死線
Skill_MP_JangHwa_TU2_3_DESC: >-
  回合開始時，大幅增加自身迴避。

  使用<sec typ="note">強化鋼線</sec>時，為了固定敵軍，解除自身迴避強化效果直到使用<sec typ="note">引爆遙控炸彈</sec>。
Skill_MP_JangHwa_TU2_4: 狩獵的快感
Skill_MP_JangHwa_TU2_4_DESC: |-
  回合開始時，增加自身行動力。
  受到電擊屬性攻擊時，解除自身行動力強化效果，且不發動<sec typ="note">狩獵的快感</sec>持續3回合。
Skill_MP_JangHwa_TU3_1: 引爆遙控炸彈
Skill_MP_JangHwa_TU3_1_DESC: |-
  對指定範圍敵軍造成{0}無視保護傷害。
  命中時，若自身處於<sec typ="note">被害妄想</sec>狀態，獲得再次攻擊效果。
Skill_MP_JangHwa_TU3_3: 只要沒有你…！
Skill_MP_JangHwa_TU3_3_DESC: |-
  開始戰鬥時，自身獲得傷害最小化效果(2次)。
  回合開始時，若有<sec typ="note">C-77紅蓮</sec>，施加目標無法解除的標記。
  回合開始時，若無<sec typ="note">C-77紅蓮</sec>，自身獲得廣域傷害集中效果。
Skill_MP_JangHwa_TU3_4: 被害妄想
Skill_MP_JangHwa_TU3_4_DESC: |-
