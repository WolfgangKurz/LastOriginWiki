Skill_MP_RocCGenerator_EW_2_DESC: 給所有我軍施加防護罩。
Skill_MP_RocCGenerator_EW_3: 修復系統
Skill_MP_RocCGenerator_EW_3_DESC: 回合開始時，獲得繼續戰鬥效果。
Skill_MP_RocCGenerator_EW_4: 等待修復
Skill_MP_RocCGenerator_EW_4_DESC: 繼續戰鬥效果觸發後無法行動3回合。
Skill_MP_UnderWatcherGenerator_EW_1: 補充能量
Skill_MP_UnderWatcherGenerator_EW_1_DESC: 將能量傳送到每個裝置，增加攻擊力和效果抵抗，並將所受傷害無效化1次。
Skill_MP_UnderWatcherGenerator_EW_2: 能量護盾
Skill_MP_UnderWatcherGenerator_EW_2_DESC: 展開能量護盾施加吸收傷害的防護罩，並解除異常狀態。
Skill_MP_UnderWatcherGenerator_EW_3: 開始再次蓄能
Skill_MP_UnderWatcherGenerator_EW_3_DESC: 使用技能時，將所受傷害無效化3次。減少所受傷害並增加效果抵抗，持續3回合。
Skill_MP_UnderWatcherGenerator_EW_4: 發電機短路
Skill_MP_UnderWatcherGenerator_EW_4_DESC: 受到攻擊時，有高機率減少行動點數，並有低機率產生短路並無法行動。
Skill_MP_UnderWatcherGenerator_EW_5: 破壞發電機
Skill_MP_UnderWatcherGenerator_EW_5_DESC: 損壞後，所有配件的強化效果都倍解除並無法行動。
Skill_MP_UnderWatcher_EW_1: 擴散式等離子粒子砲
Skill_MP_UnderWatcher_EW_1_DESC: 發射擴散式粒子砲無視指定範圍內的保護效果並造成{0}的傷害，對標記的目標造成的傷害量增加。
Skill_MP_UnderWatcher_EW_2: 百萬等離子砲
Skill_MP_UnderWatcher_EW_2_DESC: 發射等離子粒子砲對指定的一排造成{0}的傷害，無視保護效果，並對標記的目標造成的傷害量增加。
Skill_MP_UnderWatcher_EW_3: 特殊合金發射口
Skill_MP_UnderWatcher_EW_3_DESC: 以補充能量狀態開始回合時，在攻擊之前大幅增加防禦力和效果抵抗。
Skill_MP_UnderWatcher_EW_4: 最大輸出監視者
Skill_MP_UnderWatcher_EW_4_DESC: 補充能量疊加4層時，攻擊時無視目標的防護罩和傷害減少效果。
Skill_MP_UnderWatcher_EW_5: 系統修復
Skill_MP_UnderWatcher_EW_5_DESC: 在補充能量狀態下自身生命力低於30%時，恢復生命力並獲得繼續戰鬥效果。
Skill_MP_UnderWatcherArm_EW_1: 等離子刀
Skill_MP_UnderWatcherArm_EW_1_DESC: 用等離子刀造成{0}的傷害，對標記的目標造成的傷害量增加，並減少其防禦力。
Skill_MP_UnderWatcherArm_EW_2: 防空脈衝光束砲
Skill_MP_UnderWatcherArm_EW_2_DESC: 對目標列造成{0}的傷害，對機動型目標造成的傷害量增加。
Skill_MP_UnderWatcherArm_EW_3: 重新瞄準
Skill_MP_UnderWatcherArm_EW_3_DESC: 攻擊時，在命中強化狀態下額外增加命中。
Skill_MP_UnderWatcherArm_EW_4: 最大輸出手臂
Skill_MP_UnderWatcherArm_EW_4_DESC: 補充能量疊加5層時，增加命中和暴擊並進行反擊。
Skill_MP_UnderWatcherArm_EW_5: 緊急截擊模式
Skill_MP_UnderWatcherArm_EW_5_DESC: 自身生命力低於50%時，回合開始時行動點數增加。
Skill_MP_UnderWatcherSensor_EW_1: 鎖定感測器
Skill_MP_UnderWatcherSensor_EW_1_DESC: 瞄準目標施加標記，增加其所受傷害並減少迴避、行動點數，並有一定機率解除目標身上的強化效果。
Skill_MP_UnderWatcherSensor_EW_2: 多重鎖定系統
Skill_MP_UnderWatcherSensor_EW_2_DESC: 瞄準目標施加標記，增加其所受傷害並減少迴避、行動點數，並解除目標身上的強化效果。
Skill_MP_UnderWatcherSensor_EW_3: 瞄準校正系統
Skill_MP_UnderWatcherSensor_EW_3_DESC: 回合開始時，根據自身生命力比例給周圍裝置施加命中增加效果。
Skill_MP_UnderWatcherSensor_EW_4: 最大輸出
Skill_MP_UnderWatcherSensor_EW_4_DESC: 補充能量疊加3層時，施加妨礙效果的機率和迴避會增加。
Skill_MP_UnderWatcherSensor_EW_5: 強化反應模式
Skill_MP_UnderWatcherSensor_EW_5_DESC: 生命力為50%以下時，每回合增加迴避。最多疊加3層。
Skill_MP_Stalker_EW_1: 狙擊
Skill_MP_Stalker_EW_1_DESC: 用軌道砲狙擊對目標造成{0}的傷害，命中時有高機率使無法行動2回合。
Skill_MP_Stalker_EW_2: 蓄積
Skill_MP_Stalker_EW_2_DESC: 給軌道砲蓄能，下次攻擊必定暴擊，並且在一定回合內攻擊力大幅增加。
Skill_MP_Stalker_EW_3: 反應堆蓄能
Skill_MP_Stalker_EW_3_DESC: 每回合反應堆蓄能後防禦貫穿效果會提高，但是疊加超過4層時變成反應堆初始化狀態，解除所有強化效果的同時無法行動1回合。
Skill_MP_Stalker_EW_4: 捕捉弱點
Skill_MP_Stalker_EW_4_DESC: 攻擊目標的生命力%越低，越增加造成的傷害。
Skill_MP_Stalker_EW_5: 反應堆過充
Skill_MP_Stalker_EW_5_DESC: 受到電擊屬性攻擊時，攻擊力大幅度減少並解除反應堆蓄能效果，持續2回合。
Skill_MP_Predator_EW_1: 揮打
Skill_MP_Predator_EW_1_DESC: 重擊目標造成{0}的傷害並推開一格，有一定機率使其無法行動2回合。若處於吸收屬性的狀態，則向目標釋放相同屬性造成持續傷害。
Skill_MP_Predator_EW_2: 汙染液
Skill_MP_Predator_EW_2_DESC: 使用汙染液對目標造成{0}的傷害，使其變成汙染狀態，持續2回合。汙染目標的防禦力和行動力會減少，並受到持續性物理傷害，無視保護效果。
Skill_MP_Predator_EW_3: 吸收屬性
Skill_MP_Predator_EW_3_DESC: |-
  受到屬性攻擊時，在3回合內吸收相應屬性並增加相應屬性抵抗，但是副作用導致特定屬性的抵抗大幅度減少。
  吸收火焰屬性：火焰抵抗小幅度增加，冰霜抵抗大幅度減少
  吸收冰霜屬性：冰霜抵抗小幅度增加，電擊抵抗大幅度減少
  吸收電擊屬性：電擊抵抗小幅度增加，火焰抵抗大幅度減少
Skill_MP_Predator_EW_4: 汙染液外洩
Skill_MP_Predator_EW_4_DESC: 生命力為50%以下時，汙染液外洩，減少全體敵軍的火焰、冰霜、電擊屬性抵抗力。
Skill_MP_Predator_EW_5: 保護本能
Skill_MP_Predator_EW_5_DESC: 受到攻擊時解除自身身上的負面效果，但不包括吸收屬性副作用。
Skill_MP_Kidnapper_EW_1: 爪子衝刺
Skill_MP_Kidnapper_EW_1_DESC: 使用爪子衝刺對目標和其後面的敵人造成{0}的傷害。在5回合內減少攻擊目標的防禦力，可疊加5層。
Skill_MP_Kidnapper_EW_2: 發射爪刃
Skill_MP_Kidnapper_EW_2_DESC: 射出會爆炸的爪子，對目標列造成{0}的傷害並推開一格。使攻擊目標的命中減少，持續2回合。
Skill_MP_Kidnapper_EW_3: 會心反擊
Skill_MP_Kidnapper_EW_3_DESC: 在會心反擊的準備姿態下迴避攻擊時，進行反擊造成毀滅性傷害量。
Skill_MP_Kidnapper_EW_4: 興奮
Skill_MP_Kidnapper_EW_4_DESC: 受到攻擊時陷入興奮狀態，在3回合內攻擊力增加，疊加5層時會轉為會心反擊準備姿勢(迴避率大幅度增加)，持續2回合。
Skill_MP_Kidnapper_EW_5: 鎮定
Skill_MP_Kidnapper_EW_5_DESC: 受到冰霜屬性攻擊或做好準備好反擊姿態時，解除興奮狀態。
Skill_MP_Raider_EW_1: 等離子光彈
Skill_MP_Raider_EW_1_DESC: 發射電擊球對目標造成{0}的電擊屬性傷害。當目標處於觸電狀態時，減少其迴避並有一定機率使其無法行動。
Skill_MP_Raider_EW_2: 狂彈亂射
Skill_MP_Raider_EW_2_DESC: 用放電擊屬性攻擊對目標造成無視保護效果的{0}電擊屬性傷害，有一定機率使目標觸電，在3回合內減少其行動力和迴避。
Skill_MP_Raider_EW_3: 通訊協議
Skill_MP_Raider_EW_3_DESC: 以警戒狀態開始回合時，解除相鄰鐵蟲的命中減少效果，並增加自身的命中/迴避/暴擊。
Skill_MP_Raider_EW_4: 支援協議
Skill_MP_Raider_EW_4_DESC: 以警戒狀態開始回合時，有一定機率給予我軍鐵蟲攻擊支援，持續2回合。
Skill_MP_Raider_EW_5: 警戒
Skill_MP_Raider_EW_5_DESC: 當統率的鐵蟲死亡時，其他鐵蟲會變成警戒狀態，行動力和迴避會增加，持續2回合，該效果可疊加。
Skill_MP_Executioner_EW_1: 開始處刑
Skill_MP_Executioner_EW_1_DESC: 對指定範圍造成{0}的傷害，對無法行動的目標傷害量大幅增加，並施加無法解除的無法行動效果。
Skill_MP_Executioner_EW_2: 屠殺
Skill_MP_Executioner_EW_2_DESC: 對指定範圍造成{0}的無視保護傷害，處刑者疊加5層時造成額外火焰傷害，有一定機率解除目標身上的強化效果，會消耗5點處刑者疊加層數。
Skill_MP_Executioner_EW_3: 處刑者
Skill_MP_Executioner_EW_3_DESC: 受到攻擊時攻擊力永久增加。自身獲得<sec typ="note">攻擊連結</sec>效果時，有一定機率無視目標的防護罩和傷害減少效果。
Skill_MP_Executioner_EW_4: 扭曲力場
Skill_MP_Executioner_EW_4_DESC: 只受到最小傷害，處刑者疊加5層時受到攻擊時，因溢位而受到固定物理傷害並解除所有強化效果。
Skill_MP_Executioner_EW_5: 破壞本能
Skill_MP_Executioner_EW_5_DESC: |-
  我軍死亡時，本回合被破壞本能
  所吞噬而無法行動，
  同時大幅度增加防禦貫穿/攻擊力，持續3回合。
  在破壞本能狀態下受到屬性攻擊時，有很高的機率在本回合中無法行動。
Skill_MP_ExecutionerLB_EW_1: 劈開
Skill_MP_ExecutionerLB_EW_1_DESC: 對指定目標造成{0}的傷害，對防禦力減少狀態的目標造成的傷害量增加，解除傷害減少效果。
Skill_MP_ExecutionerLB_EW_2: 穿刺
Skill_MP_ExecutionerLB_EW_2_DESC: 對指定範圍造成{0}的無視保護傷害，對攻擊機或支援機傷害量增加。
Skill_MP_ExecutionerLB_EW_3: 攻擊連結
Skill_MP_ExecutionerLB_EW_3_DESC: 回合開始時，在自身攻擊力增加狀態下給予本體和其他部位攻擊支援。
Skill_MP_ExecutionerLB_EW_4: 補槍
Skill_MP_ExecutionerLB_EW_4_DESC: 攻擊時，增加攻擊力/暴擊。增加攻擊力疊加3層以上時，無視傷害減少效果並獲得防禦貫穿效果，受到攻擊時被解除。
Skill_MP_ExecutionerLB_EW_5: 轉換警戒模式
Skill_MP_ExecutionerLB_EW_5_DESC: 受到攻擊時，再次受擊之前迴避大大增加，命中減少。
Skill_MP_ExecutionerRB_EW_1: 解除裝甲
Skill_MP_ExecutionerRB_EW_1_DESC: 對指定目標造成{0}的傷害，解除目標的裝甲，減少其防禦力並增加所受傷害，目標再次獲得該效果時會無法行動。
Skill_MP_ExecutionerRB_EW_2: 解除武裝
Skill_MP_ExecutionerRB_EW_2_DESC: 對指定範圍造成{0}的傷害，解除目標的武裝，減少其攻擊力和暴擊，目標再次獲得該效果時會無法行動。
Skill_MP_ExecutionerRB_EW_3: 阻斷攻擊
Skill_MP_ExecutionerRB_EW_3_DESC: 回合開始時，若生命力為50%以上，將保護本體和其他配件。
Skill_MP_ExecutionerRB_EW_4: 自動防禦系統
Skill_MP_ExecutionerRB_EW_4_DESC: 生命力為50%以上時，最小化所有傷害並增加效果抵抗。在啟用的狀態下受到攻擊時，疊加溢位。以疊加達到4層以上的狀態開始回合時，解除該狀態並轉為無法行動。
Skill_MP_ExecutionerRB_EW_5: 多重裝甲結構
Skill_MP_ExecutionerRB_EW_5_DESC: 生命力為一定數值以下時，大幅度減少防禦力並增加所受傷害。在該狀態下大幅度增加迴避和行動力。
Skill_MP_DoomEater_N_EW2_1: 能量提取
Skill_MP_DoomEater_N_EW2_1_DESC: 陷入<sec typ="note">能量枯竭</sec>狀態時，從周圍鐵蟲身上提取能量，且被提取能量的鐵蟲會迎向死亡。
Skill_MP_DoomEater_N_EW2_2: 死亡能量
Skill_MP_DoomEater_N_EW2_2_DESC: 將體內的巨大能量凝聚起來，向範圍內敵軍射出造成{0}的無視保護傷害的死亡能量。對受到攻擊的敵軍造成無法解除的持續性物理傷害。
Skill_MP_DoomEater_N_EW2_3: 能量枯竭
Skill_MP_DoomEater_N_EW2_3_DESC: 使用<sec typ="note">死亡能量</sec>技能時，消耗巨大能量，並陷入<sec
  typ="note">能量枯竭</sec>狀態。陷入<sec
  typ="note">能量枯竭</sec>狀態時，免疫挑釁，並從周圍鐵蟲身上提取能量以補充耗損的能量。耗損的能量得到補充時，進入<sec
  typ="note">能量蓄滿</sec>狀態，將傷害最小化並免疫負面效果。
Skill_MP_DoomEater_N_EW2_4: 吸收能量
Skill_MP_DoomEater_N_EW2_4_DESC: 能量提取時全身專注，免疫挑釁並在2回合內停止行動。在此狀態下防禦力減少，所受傷害增加，有30%機率減少特定屬性抵抗。
Skill_MP_DoomEater_N_EW2_5: 暴走
Skill_MP_DoomEater_N_EW2_5_DESC: 回合開始時，若自身的<sec
  typ="note">能量枯竭</sec>狀態疊加3層，將陷入<sec
  typ="note">暴走</sec>狀態，會增加攻擊力/命中/效果抵抗，但是會減少防禦力。若<sec
  typ="note">能量枯竭</sec>狀態疊加5層，將無視防護罩和傷害減少效果。可疊加<sec typ="note">暴走</sec>並且無法解除。
Skill_MP_Executioner_BEW_EW2_1: 開始處刑
Skill_MP_Executioner_BEW_EW2_1_DESC: 對指定範圍造成{0}的傷害，並施加處刑烙印效果，有低機率無視防護罩/傷害減少效果。
Skill_MP_Executioner_BEW_EW2_2: 屠殺
Skill_MP_Executioner_BEW_EW2_2_DESC: 對指定範圍造成{0}的無視保護傷害和額外火焰傷害，有一定機率解除目標身上的強化效果。
Skill_MP_Executioner_BEW_EW2_3: 不朽∙最後
Skill_MP_Executioner_BEW_EW2_3_DESC: >-
  因<sec typ="note">不朽之力</sec>套用不朽、不朽的代價。發動不朽時，套用消逝的不朽，疊加3層時，不朽之力消失，並發動<sec
  typ="note">最後的力量</sec>。

  發動<sec typ="note">最後的力量</sec>時，所受傷害最小化，且受到攻擊時，解除負面效果，持續2回合。每回合以一定的機率增加攻擊力/防禦力/命中率/防禦貫穿效果/屬性抵抗能力。以不朽和最後的力量發動的能力無法解除。


  不朽：不會死亡。不朽的代價：大幅度減少自身的攻擊力。
Skill_MP_Executioner_BEW_EW2_4: 處刑烙印
Skill_MP_Executioner_BEW_EW2_4_DESC: 給被開始處刑擊中的敵軍施加處刑烙印，此效果減少目標的防禦力並且無法解除，持續3回合。
Skill_MP_Executioner_BEW_EW2_5: 恐懼
Skill_MP_Executioner_BEW_EW2_5_DESC: 套用<sec
  typ="note">最後的力量</sec>時，每回合讓生化人產生恐懼心理，以一定的機率大幅減少攻擊力/防禦力/迴避率能力；以低機率使其進入無法行動狀態，持續1回合。
Skill_MP_NightChick_EW2_1: 機械槍牽制射擊
Skill_MP_NightChick_EW2_1_DESC: 用機械槍牽制射擊對目標造成{0}的傷害，有一定機率減少其迴避2回合。
Skill_MP_NightChick_EW2_2: 連射機械槍
Skill_MP_NightChick_EW2_2_DESC: 用機械槍瞄準射擊對目標造成{0}的傷害，增加對減少迴避狀態的目標造成的傷害量。
Skill_MP_NightChick_EW2_3: 精確瞄準
Skill_MP_NightChick_EW2_3_DESC: 等待時，瞄準敵軍，增加命中和射程，持續2回合。
Skill_MP_Tarantula_EW2_1: 熱機械槍
Skill_MP_Tarantula_EW2_1_DESC: 對目標造成{0}的火焰屬性傷害，有50%機率最多減少3次火焰抵抗。
Skill_MP_Tarantula_EW2_2: 開始自爆
Skill_MP_Tarantula_EW2_2_DESC: 處於套用<sec typ="note">自爆準備完畢</sec>的狀態時，對目標造成{0}火焰屬性傷害，並自爆。無視目標的防護罩/傷害減少效果。
