Skill_MP_PuppetHW_N_4: 壞軌
Skill_MP_PuppetHW_N_4_DESC: |-
  回合開始時，增加範圍內的<sec typ="note">傀儡</sec>我軍行動點數。
  自身死亡時，使範圍內的<sec typ="note">傀儡</sec>我軍進入無法行動狀態，持續2回合。
Skill_MP_PuppetHA_N_1: 雙管曳光彈速射砲
Skill_MP_PuppetHA_N_1_DESC: |-
  對敵軍速射曳光彈，造成{0}傷害。
  無論是否命中，施加目標標記/迴避減少效果，持續2回合。
Skill_MP_PuppetHA_N_2: 發射改裝衝擊彈
Skill_MP_PuppetHA_N_2_DESC: |-
  對目標發射改裝衝擊彈，造成{0}傷害，並後推2格。
  若命中目標為輕裝/機動型，進入無法行動狀態，持續於該回合。
Skill_MP_PuppetHA_N_3: 費克斯覆蓋基本輸出入系統
Skill_MP_PuppetHA_N_3_DESC: |-
  回合開始時，增加自身防禦力，並減少所受傷害，持續3回合。
  回合開始時，若自身處於無法行動狀態，增加自身所受傷害以取代上述效果。
Skill_MP_PuppetHA_N_4: 壞軌
Skill_MP_PuppetHA_N_4_DESC: |-
  回合開始時，指定保護範圍內的<sec typ="note">傀儡</sec>我軍。
  自身死亡時，使範圍內的<sec typ="note">傀儡</sec>我軍進入無法行動狀態，持續2回合。
Skill_MP_PuppetDM_N_1: 死亡之眼
Skill_MP_PuppetDM_N_1_DESC: |-
  以瞄準鏡識別目標，對目標造成{0}傷害。
  命中時，自身獲得無視保護效果，持續2回合。
Skill_MP_PuppetDM_N_2: 連環衝擊
Skill_MP_PuppetDM_N_2_DESC: |-
  以具有強大貫穿力的子彈對範圍內目標造成{0}傷害。
  目標越靠近後列，增加越多傷害量。
Skill_MP_PuppetDM_N_3: 費克斯覆蓋基本輸出入系統
Skill_MP_PuppetDM_N_3_DESC: |-
  回合開始時，增加自身命中/暴擊/行動力，持續3回合。
  回合開始時，若自身處於無法行動狀態，增加自身所受傷害以取代上述效果。
Skill_MP_PuppetDM_N_4: 壞軌
Skill_MP_PuppetDM_N_4_DESC: |-
  回合開始時，支援範圍內的<sec typ="note">傀儡</sec>我軍攻擊。
  自身死亡時，使範圍內的<sec typ="note">傀儡</sec>我軍進入無法行動狀態，持續2回合。
Skill_MP_LemonadeDelta_N_1: 通通除掉
Skill_MP_LemonadeDelta_N_1_DESC: |-
  MAV根據德爾塔的手勢對目標造成{0}的無視保護傷害。
  目標處於標記狀態時，增加傷害量。
Skill_MP_LemonadeDelta_N_2: 促進代謝溶液
Skill_MP_LemonadeDelta_N_2_DESC: 對範圍內我軍噴灑不明溶液並增加行動點數，朝攻擊自身的目標盲目前進。
Skill_MP_LemonadeDelta_N_3: 費克斯霸權
Skill_MP_LemonadeDelta_N_3_DESC: 回合開始時，施加所有我軍防護罩，持續3回合。
Skill_MP_LemonadeDelta_N_4: 還不好好做？
Skill_MP_LemonadeDelta_N_4_DESC: 回合開始時，增加所有我軍攻擊力/防禦力/暴擊，持續3回合。
Skill_MP_LemonadeDelta_N_5: 適者生存
Skill_MP_LemonadeDelta_N_5_DESC: |-
  回合開始時，自身獲得傷害無效化效果。
  若無除自身以外的生存個體，逃走以取代上述效果。
Skill_MP_LemonadeDelta_TU_1: 我說了要通通除掉！
Skill_MP_LemonadeDelta_TU_1_DESC: |-
  MAV根據德爾塔的手勢對目標造成{0}的無視保護傷害。
  目標處於標記狀態時，增加傷害量。
  …似乎偶爾有無法找到標記的情形。
Skill_MP_LemonadeDelta_TU_2: 促進代謝溶液
Skill_MP_LemonadeDelta_TU_2_DESC: |-
  對範圍內我軍噴灑不明溶液並增加行動點數，朝攻擊自身的目標盲目前進。
  …似乎偶爾有溶液不起作用的個體。
Skill_MP_LemonadeDelta_TU_3: 費克斯霸權
Skill_MP_LemonadeDelta_TU_3_DESC: |-
  回合開始時，施加所有我軍防護罩，持續3回合。
  …似乎偶爾有不被套用防護罩的個體。
Skill_MP_LemonadeDelta_TU_4: 好好做！
Skill_MP_LemonadeDelta_TU_4_DESC: |-
  開始戰鬥時，增加所有我軍攻擊力/防禦力/暴擊，持續3回合。
  …似乎偶爾有不好好做的個體。
Skill_MP_LemonadeDelta_TU_5: 窮鼠齧貓
Skill_MP_LemonadeDelta_TU_5_DESC: |-
  回合開始時，自身獲得傷害無效化效果。
  若無除自身以外的生存個體，獲得反擊效果以取代上述效果。
Skill_MP_NightChickCME_N_1: 局部EMP彈
Skill_MP_NightChickCME_N_1_DESC: |-
  發射局部EMP彈，對單個目標造成{0}傷害。
  命中目標為AGS時，減少攻擊力/迴避/行動點數，持續2回合。
  目標已處於<sec typ="note">迴路麻痺</sec>狀態時，以一定的機率造成無法行動狀態，持續2回合。
  目標為生化人時，效果失效。
Skill_MP_NightChickCME_N_2: 局部EMP彈亂射
Skill_MP_NightChickCME_N_2_DESC: |-
  亂射局部EMP彈，對指定範圍造成{0}傷害。
  目標為AGS時，無論是否命中，減少攻擊力/迴避/行動點數，持續2回合。
  目標已處於<sec typ="note">迴路麻痺</sec>狀態時，以一定的機率造成無法行動狀態，持續2回合。
  目標為生化人時，效果失效。
Skill_MP_NightChickCME_N_3: 電磁波過充
Skill_MP_NightChickCME_N_3_DESC: 攻擊敵軍時，對周圍釋放電磁波，造成持續電擊傷害，並減少迴避，持續2回合。
Skill_MP_NightChickCME_N_4: 磁性裝甲
Skill_MP_NightChickCME_N_4_DESC: |-
  回合開始時，自身獲得傷害最小化效果。
  受到攻擊時，解除套用範圍內我軍的負面效果。
Skill_MP_NightChickCME_N_5: 電池爆炸
Skill_MP_NightChickCME_N_5_DESC: |-
  受到冰霜屬性主動技能攻擊時，電池發生漏液並進入<sec typ="note">凍裂</sec>狀態，持續3回合。
  處於<sec typ="note">凍裂</sec>狀態被擊殺時，因電池爆炸對範圍內我軍造成毀滅性固定傷害。
Skill_MP_NightChickCMC_N_1: 急速冷凍彈
Skill_MP_NightChickCMC_N_1_DESC: |-
  發射急速冷凍彈，對單個目標造成{0}冰霜傷害。
  命中目標為生化人時，減少命中/暴擊/行動力，持續2回合。
  目標已處於<sec typ="note">凍傷</sec>狀態時，以一定的機率造成無法行動狀態，持續2回合。
  目標為AGS時，效果失效。
Skill_MP_NightChickCMC_N_2: 急速冷凍彈亂射
Skill_MP_NightChickCMC_N_2_DESC: |-
  亂射急速冷凍彈，對指定範圍造成{0}冰霜傷害。
  目標為生化人時，無論是否命中，減少命中/暴擊/行動力，持續2回合。
  目標已處於<sec typ="note">凍傷</sec>狀態時，以一定的機率使其進入無法行動狀態，持續2回合。
  目標為AGS時，不受效果影響。
Skill_MP_NightChickCMC_N_3: 冷媒外洩
Skill_MP_NightChickCMC_N_3_DESC: 攻擊敵軍時，對周圍釋放冷媒，造成持續冰霜傷害，並減少行動力，持續2回合。
Skill_MP_NightChickCMC_N_4: 水冷式裝甲
Skill_MP_NightChickCMC_N_4_DESC: |-
  回合開始時，自身獲得傷害最小化效果。
  我軍或敵軍死亡時，增加指定範圍內我軍行動點數。
Skill_MP_NightChickCMC_N_5: 壓縮機爆炸
Skill_MP_NightChickCMC_N_5_DESC: |-
  受到電擊屬性主動技能攻擊時，壓縮機發生故障並進入<sec typ="note">隔熱壓縮異常</sec>狀態。
  若處於<sec typ="note">隔熱壓縮異常</sec>狀態被擊殺，因壓縮機爆炸對範圍內我軍造成毀滅性固定傷害。
Skill_MP_Predator_EV1_2: 후려치기
Skill_MP_Predator_EV1_2_DESC: >-
  부식 용액으로 범위 내 대상에게 {0} 보호 무시 피해를 줍니다.

  적중 시, 대상에게 2라운드 동안 <sec typ="note">방어 약화 3</sec> / <sec typ="note">행동 약화 2</sec> / <sec typ="note">손상 2</sec>를 부여합니다.

  +100% 적중 보정이 적용됩니다.
Skill_MP_NestChaser_EW_1: 깊게 찌르는 쐐기
Skill_MP_NestChaser_EW_1_DESC: >-
  미지의 발사체로 지정 대상에게 {0} 피해를 줍니다. 

  적중 시, 대상에게 2라운드 동안 <sec typ="note">표식</sec> / <sec typ="note">피해 증폭 5</sec> / <sec typ="note">회피 약화 5</sec>를 부여합니다.
Skill_MP_NestChaser_EW_2: 쐐기의 폭풍
Skill_MP_NestChaser_EW_2_DESC: |-
  미지의 탄막을 흩뿌려 지정 범위에 {0} 보호 무시 피해를 줍니다.
  대상이 <sec typ="note">피해 증폭</sec> 상태인 경우, <sec typ="note">회심 3</sec>을 적용합니다.
Skill_MP_NestChaser_EW_3: 신실한 총신의 품격
Skill_MP_NestChaser_EW_3_DESC: 라운드 개시 시, 자신은 <sec typ="note">공격 강화 5</sec> /
  <sec typ="note">치명 강화 5</sec> / <sec typ="note">마무리 5</sec>를 획득합니다.
Skill_MP_NestChaser_EW_4: 진정한 철의 은총
Skill_MP_NestChaser_EW_4_DESC: |-
  라운드 개시 시, 자신은 <sec typ="note">예리 5</sec>를 획득합니다.
  라운드 개시 시 <sec typ="note">네스트</sec>가 있을 경우, <sec typ="note">돌파</sec>를 획득합니다.
  라운드 개시 시 <sec typ="note">네스트</sec>가 없을 경우, <sec typ="note">가속 1</sec>이 적용됩니다.
Skill_MP_NestChaser_EW_5: 과분한 철의 은혜
Skill_MP_NestChaser_EW_5_DESC: |-
  스킬 사용 시, 자신은 2라운드 동안 <sec typ="note">행동 강화 3</sec>을 획득합니다.
  속성 공격 피격 시, 자신은 <sec typ="note">감속 1</sec>이 적용됩니다.
Skill_MP_NestGuardian_EW_1: 무자비한 선고
Skill_MP_NestGuardian_EW_1_DESC: >-
  그릇된 피조물에게 선고를 내려 지정 범위에 {0} 보호 무시 피해를 줍니다.

  적중 시, 대상에게 2라운드 동안 <sec typ="note">표식</sec> / <sec typ="note">치명 약화 4</sec> / <sec typ="note">피해 증폭 4</sec>를 부여합니다.
Skill_MP_NestGuardian_EW_2: 왜곡된 비호
Skill_MP_NestGuardian_EW_2_DESC: 스킬 사용 시, 그릇된 피조물의 성토를 기꺼이 받아내고자 범위 내 아군에게 2라운드
  동안 <sec typ="note">피해 흡수 3</sec> / <sec typ="note">적중 강화 5</sec> / <sec
  typ="note">회피 강화 5</sec>를 부여합니다.
Skill_MP_NestGuardian_EW_3: 신실한 총신의 봉헌
Skill_MP_NestGuardian_EW_3_DESC: 라운드 개시 시, 자신은 <sec typ="note">피해 감쇄 4</sec> /
  <sec typ="note">피해 흡수 2</sec> / <sec typ="note">행 보호</sec>를 획득합니다.
Skill_MP_NestGuardian_EW_4: 진정한 철의 가호
Skill_MP_NestGuardian_EW_4_DESC: |-
  라운드 개시 시, 자신은 <sec typ="note">방어 강화 5</sec>를 획득합니다.
  라운드 개시 시 <sec typ="note">네스트</sec>가 있을 경우, <sec typ="note">열 보호</sec>를 획득합니다.
  라운드 개시 시 <sec typ="note">네스트</sec>가 없을 경우, <sec typ="note">가속 1</sec>이 적용됩니다.
Skill_MP_GigantesDagon_Challenge1_1: 작은 파도
Skill_MP_GigantesDagon_Challenge1_1_DESC: |-
  대상을 강타해 {0} 피해를 줍니다.
  적중 시, 2라운드 동안 자신은 방어력 증가 / 받는 피해 감소 효과를 획득합니다.
  +900%의 적중 보정이 적용됩니다.
Skill_MP_GigantesDagon_Challenge1_2: 큰 파도
Skill_MP_GigantesDagon_Challenge1_2_DESC: |-
  육중한 돌격을 통해 지정 범위에 {0} 보호 무시 피해를 줍니다.
  스킬 사용 후, 자신에게 적용된 사거리 증가 효과를 해제합니다.
  +900%의 적중 보정이 적용됩니다.
Skill_MP_GigantesDagon_Challenge1_3: 아틀란티스의 거신
Skill_MP_GigantesDagon_Challenge1_3_DESC: |-
  라운드 개시 시, 자신은 행 보호 효과를 획득합니다.
  라운드 개시 시, 3라운드 동안 자신의 사거리가 증가하고 사거리 감소 효과 면역 상태가 됩니다.
  <sec typ="note">아틀란티스의 거신</sec>에 의한 사거리 증가 효과가 3중첩 이상인 경우, [큰 파도]를 사용합니다.
  상기 효과는 효과 해제로 해제되지 않습니다.
Skill_MP_GigantesDagon_Challenge1_4: 회오리 해류벽
Skill_MP_GigantesDagon_Challenge1_4_DESC: |-
  라운드 개시 시, 범위 내 바이오로이드에게 피해 무효화 (2회) 효과를 부여합니다.
  라운드 개시 시 아군 바이오로이드가 1기 이상 있을 경우, 자신은 피해 무효화 (1회) 효과를 획득합니다.
  상기 효과는 효과 해제로 해제되지 않습니다.
Skill_MP_GigantesDagon_Challenge1_5: 샐비지
Skill_MP_GigantesDagon_Challenge1_5_DESC: |-
  피격 시, 아군 AGS의 AP가 증가합니다.
  아군 AGS 사망 시, 아군 전체의 AP가 증가합니다.
  아군 바이오로이드 사망 시, 자신의 사거리 증가 효과가 해제됩니다.
Skill_MP_Nereid_Challenge1_1: 벌집 부수기
Skill_MP_Nereid_Challenge1_1_DESC: |-
  미니건을 발사해 {0} 피해를 줍니다.
  스킬 사용 시, 자신은 3라운드 동안 방어 관통이 증가합니다.
  자신의 공격이 빗나가면 2라운드 동안 [무차별 발포]를 사용합니다.
Skill_MP_Nereid_Challenge1_2: 무차별 발포
Skill_MP_Nereid_Challenge1_2_DESC: |-
  미니건을 난사해 대상에게 {0} 보호 무시 피해를 줍니다.
  적중 시, 대상의 강화 효과를 해제합니다.
  치명타 시, 피해량이 증가합니다.
  +500%의 적중 보정이 적용됩니다.
Skill_MP_Nereid_Challenge1_3: 덤벼덤벼덤벼!
Skill_MP_Nereid_Challenge1_3_DESC: |-
  라운드 개시 시, 자신의 HP에 반비례하여 피해량이 증가하는 효과를 획득합니다.
  공격 받을 시 자신의 HP가 50% 이하인 경우, 자신이 받는 피해가 감소합니다.
Skill_MP_Nereid_Challenge1_4: 전투 초집중
Skill_MP_Nereid_Challenge1_4_DESC: |-
  전투 개시 시, 효과 저항 증가 / 전투 속행을 획득합니다.
  전투 속행 시, 효과 저항 증가 효과가 두 배로 증폭되며 방어막 / 피해 감소 무시 효과를 획득합니다.
  상기 효과는 효과 해제로 해제되지 않습니다.
Skill_MP_Nereid_Challenge1_5: 슈퍼 대공 포메이션!
Skill_MP_Nereid_Challenge1_5_DESC: |-
  라운드 개시 시, 기동형 적 1기마다 자신의 공격력 / 적중 / AP가 증가합니다.
  라운드 개시 시 <sec typ="note">네리의 친구</sec>가 있을 경우, 자신은 최대 행동 횟수가 1 증가합니다.
  <sec typ="note">네리의 친구</sec> 파괴 시, 친구를 잃은 슬픔에 2라운드 동안 상기 효과가 발동하지 않습니다.
Skill_MP_AMG11AA_Challenge1_1: 기총 공격 개시
Skill_MP_AMG11AA_Challenge1_1_DESC: |-
  기총 사격으로 단일 대상에게 {0} 피해를 줍니다.
  적중 대상이 표식 상태인 경우, 피해량이 증가합니다.
