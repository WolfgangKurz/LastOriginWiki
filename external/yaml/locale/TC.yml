  <sec typ="note">暴走的前兆</sec>疊加層數與持續物理傷害成正比增幅。
  敵軍死亡時，解除所有敵軍的繼續戰鬥效果。
  上述效果雖不受效果抵抗影響，但無法用解除負面效果來解除。
