Skill_MP_Executioner_TU2_2: 屠殺
Skill_MP_Executioner_TU2_2_DESC: 對指定範圍造成{0}的無視保護傷害，當處刑者效果疊加10層以上時，造成額外火焰傷害並解除目標身上的強化效果，會消耗10層處刑者疊加層數。
Skill_MP_Executioner_TU2_3: 處刑者
Skill_MP_Executioner_TU2_3_DESC: 受到攻擊時，攻擊力/行動力永久增加。當自身獲得<sec
  typ="note">攻擊連結</sec>效果時，無視攻擊目標的防護罩和傷害減少效果，當獲得<sec
  typ="note">攻擊阻斷</sec>效果時，增加命中。
Skill_MP_Executioner_TU2_4: 扭曲力場
Skill_MP_Executioner_TU2_4_DESC: 只受到最小傷害。當處刑者效果疊加10層以上後受到攻擊時，因溢位而受到固定物理傷害並解除所有強化效果。
Skill_MP_Executioner_TU2_5: 本能
Skill_MP_Executioner_TU2_5_DESC: 回合開始時，觸發抵抗本能增加效果抵抗並解除所有負面效果。我軍死亡時，本回合被破壞本能所吞噬而無法行動，同時大幅度增加防禦貫穿/攻擊力，持續3回合。破壞本能啟用時，抵抗本能會消失。
Skill_MP_Executioner_TU2_6: 破壞本體
Skill_MP_Executioner_TU2_6_DESC: 無法行動後所有配件全都破損。
Skill_MP_Nest_TU2_1: 滅絕來臨
Skill_MP_Nest_TU2_1_DESC: 向目標發射凝聚的能量造成{0}的傷害。增加對<sec typ="note">侵蝕</sec>效果狀態的目標造成傷害量。
Skill_MP_Nest_TU2_2: 侵蝕
Skill_MP_Nest_TU2_2_DESC: 向目標地點發射侵蝕物體造成{0}的傷害，目標地點周圍受到的傷害減少25%。命中時解除所有強化效果，有30%的機率推開目標並大幅度減少其攻擊力/防禦力。攻擊力/防禦力減少效果會隨著戰鬥的推進遞減。
Skill_MP_Nest_TU2_3: 賜恩∙懲戒
Skill_MP_Nest_TU2_3_DESC: |-
  根據自身生命力給自身施加無法解除的增益，同時給周圍的我軍施加逐漸增強的增益效果。
  我軍死亡時，給予周圍我軍攻擊支援以懲戒敵軍，持續2回合。

  賜恩第1階段(生命力100% ~ 80%)
  增加自身命中
  增加周圍我軍的攻擊力/防禦力

  賜恩第2階段(生命力80% ~ 50%)
  增加自身命中/防禦貫穿
  增加周圍我軍的攻擊力/防禦力/命中

  賜恩第3階段(生命力50% ~ 0%)
  增加自身命中/防禦貫穿/無視防護罩/傷害減少
  增加周圍我軍的攻擊力/防禦力/命中
Skill_MP_Nest_TU2_4: 展開屏障
Skill_MP_Nest_TU2_4_DESC: 開始戰鬥時展開無法解除的<sec typ="note">屏障</sec>，受到攻擊時進入無法解除的<sec
  typ="note">準備展開屏障</sec>狀態，疊加3層時受到攻擊時展開無法解除的<sec
  typ="note">屏障</sec>，在3回合內將傷害無效化5次。在展開<sec
  typ="note">屏障</sec>的狀態下受到攻擊時，解除負面效果，我軍死亡時，強制解除<sec
  typ="note">屏障</sec>並增加所受傷害，持續3回合。
Skill_MP_Nest_TU2_5: 破壞發射系統
Skill_MP_Nest_TU2_5_DESC: 在<sec typ="note">展開屏障</sec>狀態下受到屬性攻擊時，進入<sec
  typ="note">發射系統受損</sec>狀態，且在疊加3層的狀態下受到攻擊時，會轉為<sec
  typ="note">破壞發射系統</sec>，無法使用<sec typ="note">侵蝕</sec>技能。
Skill_MP_Nest_TU2_6: 破壞本體
Skill_MP_Nest_TU2_6_DESC: 當巢穴被摧毀時，會對所有被放出來的機械造成傷害。
Skill_MP_NestChaser_TU2_1: 刺穿的鋼鐵
Skill_MP_NestChaser_TU2_1_DESC: 對指定目標造成{0}的傷害。命中目標獲得標記/增加所受傷害/減少迴避狀態，持續2回合。
Skill_MP_NestChaser_TU2_2: 鋼鐵雨
Skill_MP_NestChaser_TU2_2_DESC: 對指定範圍造成{0}的無視保護傷害，對標記或無法移動的目標造成的傷害量增加。
Skill_MP_NestChaser_TU2_3: 強者風範
Skill_MP_NestChaser_TU2_3_DESC: 自身生命力高於50%時，增加攻擊力/暴擊，目標的生命力%越低，造成的傷害量增加。
Skill_MP_NestChaser_TU2_4: 鐵之恩寵
Skill_MP_NestChaser_TU2_4_DESC: |-
  回合開始時，根據自身獲得的<sec typ="note">賜恩</sec>階段獲得額外效果。

  賜恩第1階段：增加防禦貫穿
  賜恩第2階段：增加防禦貫穿/無視防護罩、傷害減少
  賜恩第3階段：增加防禦貫穿/無視防護罩、傷害減少/有一定機率反擊 
Skill_MP_NestChaser_TU2_5: 過熱・暴走
Skill_MP_NestChaser_TU2_5_DESC: 使用技能時，進入<sec typ="note">過熱</sec>狀態。回合開始時，若<sec
  typ="note">過熱</sec>狀態已疊加至3層，則進入<sec
  typ="note">停機</sec>狀態並無法行動3回合，在該狀態下受到冰霜屬性攻擊時所受傷害增加，持續3回合。[巢穴]被摧毀後開始回合時，會進入<sec
  typ="note">暴走</sec>狀態並增加行動點數和攻擊力/命中/防禦貫穿，但是會受到持續傷害。
Skill_MP_NestGuardian_TU2_1: 審判
Skill_MP_NestGuardian_TU2_1_DESC: 對指定範圍造成{0}的傷害，給目標施加標記/所受傷害增加/攻擊力/暴擊減少效果，持續2回合。
Skill_MP_NestGuardian_TU2_2: 守護天使
Skill_MP_NestGuardian_TU2_2_DESC: 施加周圍我軍防護罩，並增加攻擊力/防禦力/命中/迴避，持續2回合。
Skill_MP_NestGuardian_TU2_3: 神之加護
Skill_MP_NestGuardian_TU2_3_DESC: 回合開始時，套用防護罩/所受傷害減少效果。自身生命力%越低，對敵軍造成的傷害量越高。
Skill_MP_NestGuardian_TU2_4: 鐵之恩寵
Skill_MP_NestGuardian_TU2_4_DESC: |-
