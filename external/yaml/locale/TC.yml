Skill_MP_IronPrince_N_3_DESC: 回合開始時，目標位於前列時，解除目標的防禦力減少／防禦力增加效果。目標位於中列時，解除命中減少／命中增加效果。若目標位於後列，則解除攻擊力減少／攻擊力增加效果。該效果不受效果抵抗和解除負面效果的影響。
