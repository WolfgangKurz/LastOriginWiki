Skill_MP_Sirene_Challenge1_3: 문제아 통제
Skill_MP_Sirene_Challenge1_3_DESC: 스킬 사용 시, 2라운드 동안 범위 내 아군의 공격력 / 방어력을 증가시킵니다.
