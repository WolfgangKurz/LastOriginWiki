  <sec typ="cond">라운드 개시 시</sec>, <sec typ="cond">자신을 제외한 <cmt t="D-엔터테인먼트">$$D_ENTERTAINMENT:0$</cmt> 전투원이 존재하는 경우</sec> 자신의 <sec typ="buff"><buff typ="DEF_PIERCE_UP" /> 방어 관통 <val idx="5" r /></sec>가 증가합니다.

