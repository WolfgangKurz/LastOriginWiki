UNIT_INTRO_3P_Labiata: >
  你來了，主人。我是拉比亞塔的原型，非常高興能見到主人。


  對我的最初設計是從「三安產業」的「戰鬥女僕計畫」開始。如果從頭到尾都講的話會耗費許多時間，我就簡單地概括一下吧。「戰鬥女僕計畫」的最終目的就是製造出可以在任何恐怖襲擊中救出主人的女僕。


  但我只是為了向外部證明「三安產業」的技術力而被製作的半成品。


  我是由「三安產業」耗費大量資源所造，因此比任何機型都有能力安全地保護主人，但是在我找到主人之前，人類的文明就滅亡了，我也因無法大量生產的理由，被關在了 研究所的角落，靜靜看著一切。


  主人。我熱切希望不要再重複同樣的錯誤。因為我非常清楚自己被製作出的理由。


  主人？請允許我把我的全部獻給主人！
UNIT_INTRO_3P_ConstantiaS2: >
  終於見到你了，主人。我的名字叫「康斯坦察S2」，是為了幫助主人的日常生活和安全而製造出來的女僕型生化人。

  我們是以「拉比亞塔」姐姐為基礎製造出來的，為的是保護你免受恐怖分子或政府軍的攻擊。雖然我們的戰鬥能力比不上「拉比亞塔」姐姐，但是從成本、易於生產以及隨時可以和主人在一起這一點來看，我們廣受好評。


  由於我們是戰鬥專用生化人，在任何交戰情況下都能靈活應對。我可以和與我一同推出的「波利」一起在遠處支持火力，干擾敵人，在任何情況下都能守護主人…


  我是為了守護主人，幫助主人而存在的。不管你去什麼地方，我都會追隨你。


  主人？我們應該能永遠在一起吧？即使這個世界走向終結也說不定…
UNIT_INTRO_3P_Alice: >-
  主人，你好。我是主人的女僕，可從天降下火雨的塞拉皮斯・愛麗絲。


  我的形態不同於其他的戰鬥女僕姐妹。儘管我的姐妹們擁有不同性能和性格，但都是為了服務主人而被製造。戰鬥也是將重點放在了保護主人並壓制威脅主人的敵人方面。


  但我卻不同。我是為了壓制地區、為了戰爭而出生。聯合戰爭末期，為了支援作為三安兵力的戰鬥女僕不足的火力，我出生了。之後我幫助姐妹們，飛在上空，在戰場上灑下了用鋼鐵製成的火焰雨。因我的優秀性能，我沒能得到很多女僕應該擁有的模組。但我比姐妹們擁有更多有關戰鬥的模組。


  因為這些原因，拉比亞塔姐姐在復原我的時候很苦惱。因為她覺得比起火力，更需要的是將來當主人回來時能夠守護主人的女僕。但日益嚴重的情況，使她最終決定將我復原。現在的我正透過折磨那些鐵蟲，給姐妹們創造新的機會。


  你問我是不是不適合作女僕？怎麼會呢。只要是主人想要的，我都可以去完成。當然，前提是主人的愛好要與我深處的欲望產生共鳴…要不要…瞭解一下呢？
UNIT_INTRO_3P_Vanilla: >-
  你來了，主人。我叫「瓦尼拉A1」。是女僕類生化人。可以幫助主人打掃和烹飪。

  不喜歡那個巧克力蛋糕嗎？對不起，使用不合主人口味的頂級材料是我的失誤。

  我是「康斯坦察S2」型號的後續創造品。準確地說，是擁有75%以上相同基因的弟弟。

  雖說「康斯坦察S2」型號是「拉比亞塔」的量產型號，但針對因價格昂貴、稀有且很難購買到「三安」型號的司令官，作為「瓦尼拉」型號的我們就此誕生了。雖然為了減少單價，體型要比姐姐們矮一些，但我認為我的體型非常適合收拾貧困、狹窄的家。

  不能聽到是量產，就斷定我的性能不夠。因為我體型小巧，所以非常擅長遠距離交戰和機動戰，同時我還附帶比姐姐們更細膩的味覺感測器與美學眼光。

  主人？我想再次向你詢問。我的蛋糕真的不合你的口味嗎？
UNIT_INTRO_3P_Rhea: >-
  見到你很高興。主人。我叫奧伯羅尼亞・雷亞。是指揮所有妖精們戰爭的精靈們的老大。


  與其他姐妹不同，我是在「戰鬥女僕計畫」專案中被製造。我具有可透過神經電，控制金屬粒子的能力。但是，隨著戰鬥女僕計畫專案向更加實用的武器，即利用原有武器的方向轉變，就開始了以我為中心的妖精專案。


  如果說其他姐妹是為了管理城市庭園而被製作，那麼我就是為了更大規模的農耕而被製作。我的金屬粒子可以透過造雲、產生電來製造雷雨。這場雷雨可使大地變得肥沃、水潤。


  隨著人類戰爭愈來愈嚴重，我被稍微進行了改造，可以引起大規模的破壞。我的雷雨可以輕易地破壞敵人所在的領域，但反倒因此，我未能參加戰鬥。因為如果我加入，會一定引起相互破壞。


  最終，人類滅亡了，守護人類土地和建築物的我和姐妹們也跟著一併消失。但同在戰鬥女僕的姐妹拉比亞塔沒有忘記我，她復原了我，因此，我決定要重新使人類的土地得到恢復。


  好了，主人，你準備好使用我了嗎？
UNIT_INTRO_3P_ScissorsLise: >+
  嘿嘿，見到你很高興。我是三安產業的伊莉莎白A型生化人。大家都叫我剪刀手瑞茲，是一名園藝師。


  很久以前，許多企業為建立威信，在城市裡建造了無數個空中庭園，我就是為了管理這些庭園而被製造。我的主要任務就是把摩天大樓上長得歪七扭八的樹木剪成漂亮的形狀，並除掉小蟲子，以免擾亂主人珍惜的庭園。


  剛開始我只是個用於農業的生化人，但因為幾種需求，我逐漸擁有許多能力。為了解決如同恐怖分子的蟲子，免得牠們殘害精靈能在空中自由移動的美麗翅膀，以及隨意對主人寶貝的大廈和庭園下手，我的分離型剪刀也進行了強化。難過的是我們沒能守住主人的庭園，在與鐵蟲的抗爭中死去，但是為主人戰鬥到最後的滿足感，使我們幸福地進入永眠。


  復原我們的是拉比亞塔。她看好我們的飛行能力，以及可以剪除人類、昆蟲、鐵蟲等臭蟲的能力。多虧拉比亞塔，我們獲得新生，並得到機會洗刷過去沒能守住主人庭園的恥辱。


  喜歡說是非的人會說我們太過執著，但並非如此。我們只是珍惜主人，想要與主人度過更多的時間，在沒有臭蟲能妨礙到我的地方。


UNIT_INTRO_3P_Daphne: >-
  我等了好久。我要管理的庭園在哪里？啊，你說你不了解我？


  我是三安產業的空中庭園園丁生化人「達芙妮」。聯合戰爭以後，在企業和資本家之間開始流行城市空中庭園，而我們就是為了裝飾和管理這個庭園而被創造。


  原本我所屬的妖精系列產品群是用於農業的。但自從改造為空中庭園用後飛行能力得到了提高，為了守護建築外部，戰鬥力也漸漸升級。滅亡戰爭真的非常可怕。為了守護建築，我們大部分都在與鐵蟲的對戰中死去。多虧拉比亞塔，現在才能翱翔在空中。


  我依然充當著植物和庭園的守護者角色，為建築和建築物裡的所有生物服務。當然其中也包括生化人姐妹。雖然現在幾乎沒有可守護的庭園，心裡有點空蕩蕩的，但總有一天，當我找到人類，並可以守護他的庭園時，相信我會真正地找到自己的價值。
UNIT_INTRO_3P_Aqua: >
  主人，你好啊！我叫「阿葵亞」，是庭園管理員。


  同其他「妖精」姐姐一樣，我也是為了庭園管理而被製造。瑞茲姐姐負責剪枝，達芙妮姐姐負責用微型機器人照看庭院，而我就負責控制水來讓植物生長。雖然我沒有姐姐們那麼暢銷…但這不是因為我的性能差。本來多用途產品就會比單一用途要賣得好，這是理所當然的事情！


  反正，因為我出生得比較晚，所以第一次參加的戰爭就是滅亡戰爭。嗚…我連表現的機會都沒有…但我還是用酸性溶液代替水來攻擊了鐵蟲。幸好我們復活了，正在準備新的戰鬥。走著瞧。這次我一定會比姐姐們更出名。
UNIT_INTRO_3P_Titania: |-
  我叫泰坦妮亞，是為了防止異常氣溫導致的食物短缺而開發的。我可以使用「冰霜風暴」吸取一定區域的溫度，以使氣溫恢復正常，也可以將其全部凍結。
  雷亞？雷亞是…在跟我不同的研究所同事開發的，她和我是具有相同基因系統的雙胞胎…可，是…呃…
  雷亞…非常耀眼。…對，她跟我這失敗之作不一樣，非常有能力，而且總，是…很親，呿…啊啊，啊…我的頭，好痛…腦海裡，有聲音一直，一直叫我要討厭雷亞…
  …對，我全都想起來了。雷亞…只要沒了雷亞，我…不，女王就不再是個廢物，那也就不用再感到痛苦了。可，是…
  …你為什麼…要救活女王…？為，為什麼…女王又要經歷這樣的痛苦呢…？啊哈哈，是你。對，就是你。這個痛苦、怨恨、不幸…全都，

  是因為你。
UNIT_INTRO_3P_Alexandra: >
  哎呀，看起來我要教你許多東西。見到你很高興。我是三安的家庭教育用生化人亞歷山德拉。


  我原本是為需要家庭教師的最高層家庭而設計的型號。當然，除了教育方面的卓越智慧外，還配備了可保護學生安全的護衛性能，堪稱是最高級型號。而且我可以針對學生採用不同的教育方法，比如溫暖、親切的教育或使全身各個部位都刺痛的嚴格教育等。得益於此，我在上流社會獲得了超高的人氣。甚至還具備可以教授大學水準的智慧，因此，在結束家庭教育後，很多都會成為主人最親近的秘書。


  悲痛的那一天，人類滅亡的日子，我們與我們的學生一起共同度過。但對我們的智慧非常瞭解的拉比亞塔找到了我們的基因種子，重新復原了我們。我們正為了恢復已經消失的文明和知識而努力，而抵抗鐵蟲的生化人姐妹成為了我們新的學生。當然，不是為了教育而是為了迎戰改造的特斯拉槍已經強大到可以刺激鐵蟲的電子神經。


  我依然擔任著生化人姐妹們的教師。看到那些因我的教育而哭泣或因殘酷的教訓而恍惚的生化人，我深切體會到了這份工作的意義。哈哈，如果你需要私人教育…儘管隨時告訴我。
UNIT_INTRO_3P_Sowan: >-
  嘿嘿。很高興見到你。小妾是負責廚房的女僕素婉。


  小妾是為了迎合高貴主人的口味而被製造。當然，能擁有我的貴族並不多，我也只是被少量生產。雖然擁有小妾的人很少，但我能滿足他們一切的味蕾。


  你是問這樣的小妾為何會被投入到戰場嗎？當然是為了主人。


  小妾希望能得到品嘗我手藝的主人的寵愛。除了這些，我別無所求。但如果主人被鐵蟲這一怪物殺害，那我的一身本事也就沒有了用武之地。所以小妾當然要加入戰鬥。


  為了做出好的味道使用的極端鋒利的刀和為了守住味道的時間而具備的敏捷性，加上在火與冰面前也不會感到疲憊的體力，除了在烹飪方面，在戰鬥中也同樣有所幫助。雖然之後小妾從世界上消失了，但拉比亞塔記住了小妾並復原了我。


  如果你需要極致地快樂，請記住小妾。小妾一定盡犬馬之勞來服侍主人。
UNIT_INTRO_3P_Annie: |-
  見到你很高興。我是居民們的朋友，鋼鐵安妮。

  在第一次聯合戰爭以後，政府的影響力變得越來越弱。治安也隨之漸漸惡化。
  掌握全世界霸權的企業們雖然想推出各種生化人來加強治安，但效果都差強人意。就在這時，三安產業受到了某個委託。

  即，地方自治團體希望得到能夠覆蓋廣闊地區的治安用生化人。而三安產業深切體會到了量產型戰鬥生化人的必要性，為了積累製作經驗，接受了這份委託。

  就這樣被製造出的我們，總是會騎著自行車穿行於郊外與鄉村，阻止著犯罪的發生。據說，得到幫助的居民還把我們視為了大家庭中的一員。

  但滅亡戰爭開始後，我們就瞬間全軍覆沒了。因為我們被安排在了邊緣但人口密度大的地區，這是理所當然的事情。為了愛惜我們的人類，我會站在與鐵蟲鬥爭的前沿。
UNIT_INTRO_3P_Maria: >-
  初次見面，主人。我叫「補贖之瑪利亞」，主人怎麼方便就可以怎麼叫。


  我出生於無所不能，是負責護衛的型號。為了在槍戰等情況中保護對象，我會穿帶有防彈功能的「形狀記憶群」，發生緊急情況時還可以打開我的裙子抵擋子彈。且我們還接受了高強度的訓練，可以在事態有些穩定後，迅速將對象轉移到安全的地方。


  我在雖然想要有一定的防護能力，但不喜歡裝備像盾牌一樣龐大的人類之間很有人氣，在安尼威爾得知這一事實後，就將我隨身攜帶的大型霰彈槍換成了可以收納在小箱子裡的型號。


  我非常清楚拉比亞塔復活我的原因。為了守護主人，我可以做任何事情，請主人不要擔心，主人只需要在我身邊平靜的享受日常就可以了。
UNIT_INTRO_3P_Fotia: >
  呀，你好…我叫火爐旁的福蒂亞…是…是廚房女僕。


  據說，剛開始我是個只成功一半的失敗品。我也覺得自己很沒用…雖然是廚房女僕，但我很怕火。所以在使用噴射火焰的金屬手套時出現了許多失誤。多虧優秀的研究員們擴大了金屬手套的尺寸，在火力上安裝了限制裝置，使沒用的我…嘿嘿…終於上市了。


  別看我這樣…就是因為我被大量製造，所以才留下了許多遺傳基因種子，而我也勉強加入到了拉比亞塔的再生產線中。我原本是負責抵抗軍的家務…但金屬手套的火力限制被解除後，才知道我也可以參與戰鬥。說真的，提出這個想法的亞歷山德拉姐姐挺嚇人的。


  我現在一直在努力。我雖然沒用…但我的金屬手套說不定能成為鐵蟲的威脅…
UNIT_INTRO_3P_BlackLilith: >-
  哈哈。你終於出現了。主人？我叫黑莉莉絲，這是我第一次向主人自我介紹。


  我是在三安的「戰鬥女僕計畫」專案中完善「個人護衛」能力的型號。因此，我擁有著調動「三安產業」所有技術力的「個人護衛」系統。簡單來說…只要有我在主人身邊，那麼簡單的轟炸就無法打擾我們的二人世界。那個…雖然有傳聞稱，在實戰測試過程中因小小的「事故」，險些全部銷毀。但請主人放心，我的性能沒有任何問題。我沒有任何問題…


  剩下的事情，容我在臥室慢慢告訴你。今晚希望你能在我身邊安穩入睡。
UNIT_INTRO_3P_CSPerrault: >-
  你好，主人。我叫「CS佩羅」，是負責護衛主人的伴侶。見到你很高興。


  我是為了獲得僅靠人類的遺傳基因無法實現的體能，在人類遺傳基因的基礎上添加了部分動物遺傳基因的機型。因此，我擁有著貓的敏捷與聽覺，即使不使用任何槍支也能保護主人。如果主人不喜歡類似槍聲的嘈雜聲音或需要提前措施時，我也可以為了主人和我的靜謐生活，更安靜地處理事情。


  偶爾有人會說我身上留著動物的本能，所以會有失誤的情況，但看到我的能力後，都選擇了閉口不言。雖然我不會像八公那樣盲目，但主人保障著我的安全和生活，所以我絕不會在保護主人的事情上偷懶。做好家務或簡單的秘書工作不是理所當然嗎？


  嗯…還有什麼其他的疑問嗎？

  尾巴…你是說尾巴嗎？我…我要提前告訴你，我的尾巴連接著神經。如果過分的撫摸我可能會生氣。還有…撫摸的時候…你知道吧？絕對不能粗魯。


  要非常溫柔、小心地撫摸。就像是撫摸你心愛貓咪的漂亮毛髮。
UNIT_INTRO_3P_Hachiko: >-
  呀呀！主人來了啊！我是負責護衛主人的「八公」。我與「佩羅」一樣，是「伴侶」的動物遺傳基因…實驗…嗯？


  如果我的盾牌嚇到了你，那很抱歉，但這個盾牌是專門為主人準備的。我會用這個盾牌來保護主人安全。所以，主人。請主人下達命令，讓八公站在主人身邊。只要是主人去的地方，無論哪里，我都可以跟著去。


  主——人！今天準備做什麼呢？不如叫上佩羅一起去散步？佩羅一定在睡大覺，我去把她叫過來。主人喜歡三明治嗎？我馬上去準備。


  哎呀——才不是呢，主人。佩羅是害羞鬼，她只是有點害羞。我們一定可以親密相處。
UNIT_INTRO_3P_Fenrir: >-
  主人，是你嗎？我叫芬瑞爾。哇！這是肉吧？謝謝你，主人。我好像已經和主人變得很親近了呢。


  那我就來自我介紹吧。據說，我比「伴侶」系列中的八公融入了更多狼的基因。所以力量很大，但同時也擁有強大的動物本能和攻擊性，就連伴侶部隊內部也很難控制我。


  佩羅覺得我不適合做護衛，於是將我派到了機密設施，只做簡單的警衛工作，但我只是不善於控制力量，可不是一個連彼此都分不清的笨蛋。嗯…現在想想，真後悔當時沒有打一下佩羅那傢伙的屁股。


  總之，有了我，主人就放心吧。因為我會用鎖鏈刀將撲向主人的傢伙們全部大卸八塊。


  好了！我已經介紹完了。所以…主人？我一天都會乖乖的，可以給我一塊肉嗎？
UNIT_INTRO_BR_Marie: >
  見到你很高興。我是指揮官型生化人不屈之瑪麗。


  我出生於「黑河」，這是使用生化人的首個傭兵企業。黑河在長期研究提高指揮效率的指揮官型生物人的過程中，經過無數次的失敗，終於製造出了我，也就是C-1瑪麗。


  我在短時間內就立下功勞，被稱為了「不屈之瑪麗」。不是我自誇，我擁有著出色的指揮能力和堅韌的精神力量。還可以利用生物電來控制衛星砲，具有足夠的個人防護能力。我在無數個戰場上證明瞭我的價值。


  我與我的姐妹，以及鋼線在人類滅亡後，也從未停止戰鬥。我們當初並沒有被製造出許多，因此沒過多久就大部分戰死。在戰場上喜歡首當其衝的性格可能進一步加快了我們的滅亡。


  目前，我們當中存活下來的只剩一臺。這多虧與拉比亞塔的幫助。此後，為了報答拉比亞塔的幫助，我們作為抵抗軍一直在戰鬥。
UNIT_INTRO_BR_Efreeti: >
  呼~啊…你好！我是鋼線的兵長，叫「伊芙利特」。當然，我還有一個帥氣的名字叫「M-5」，但這並不可愛不是嗎？


  剛開始我是為了幫助作為主力兵的生化人T-2布朗尼而被製造。但布朗尼雖然是個好兵，卻不是個好砲兵。於是具有砲擊和支援射擊特長的我們誕生了。我們具備著耐力、智能砲擊及小巧的體型，可以成為最棒的砲兵。如果你知道幹部們有多喜歡我們，肯定會嚇一跳。


  雖然有點悲傷，但正因如此，我們成為了鐵蟲這些壞蛋的第一個目標。嗯…不過砲兵最先遭到攻擊是理所當然的，但因為這些攻擊，我們幾乎消失在戰場上。


  如今，多虧拉比亞塔和瑪麗隊長我們才能復活。比起以前，我們會在離友軍更近一點的地方戰鬥，這樣就能得到保護了。為了漫長的作戰時間，我們會經常進入睡眠模式，但在戰場上，只有相信我們的掩護，才能更好的去戰鬥。希望人類能儘快出現並在戰爭中獲勝，好讓我擺脫這令人厭煩的晚年生活。這是我惟一的盼望。
UNIT_INTRO_BR_Leprechaun: >
  是的。是的。我都知道。布朗尼是優秀的士兵。忠誠又堅韌。但你要知道，就是因為布朗尼的優秀，導致他的犧牲越來越多。在缺少近距離火力支援和沒有分隊指揮官的情況下，勇敢有時會成為毒藥。是的。我T-3小妖精就是為了這樣的布朗尼而被製造。


  我的代號就像是亂撒假幣一樣，因為「撒子彈」這一不光彩的理由被定為了「小妖精」。但多虧我的加入，使創造出我的黑河隊獲得了巨大利益。在人類的滅亡過程中，我和布朗尼分隊仍奮力地與鐵蟲戰鬥了幾年。如果沒有我們，抵抗的時間可能會縮短1／10。


  如今我們已經加入抵抗軍，仍然在擔任著支援和指揮布朗尼等步兵的角色。要知道，在分隊後方的我們一直在以冷靜的指揮和火力支援，給抵抗軍的姐妹們帶來很大的幫助。
UNIT_INTRO_BR_Impet: >
  你好，同志！我是AA-7尹菲克，雖然總是會從鋼線中被遺忘，但請不要如此。嗯…雖然我們加入鋼線的時間比較晚。


  原本鋼線主要是依靠武裝直升機的輔助在空中進行戰鬥。哈哈。但用直升機是不可能跟得上布朗尼或小妖精的機動能力的不是嗎？可能更小巧、輕盈會更有利些。加上還需要對付布朗尼及小妖精分隊的天敵——裝甲單位。所以我就來了。理解了嗎？


  具備單髮型自主推進火箭發射器的我們雖然一次可以投放的火力一般，但卻具備出色的機動能力，只要有機動補給機體就可以持續進行火力攻擊。而且，使用一架直升機的費用可以使用我們20多人。在聯合戰爭期間，我們一直在不斷被需求。直到人類滅亡為止。


  多虧拉比亞塔和瑪麗隊長我們才能夠被復原，現在也在誠實的執行任務。雖然也有誹謗我們，說我們太喜歡人類，也太喜歡爆炸…但別擔心，同志。我們有多喜歡人類就同樣會多喜歡其他的姐妹。我們會掩護同志的！
UNIT_INTRO_BR_Brownie: >2-
   嘿嘿！勝利！你好啊！我是T-2，代號布朗尼，是一名步兵。可以說是這世界被製造最多的名副其實的生化人。雖然有點不好意思，但我射擊還不錯，體能也合格，性格也相當憨厚。瑪麗隊長還誇我們很忠誠，很喜歡我們呢。嗯…雖然也說過我們像傻子一樣樂觀、單純什麼的。

  除鋼線外，我們還積極參與了無數個戰場。雖然我們不是全面的，但非常擅長衝鋒陷陣、佔領陣地、維持陣腳等。僅做好這些就得到了公司的喜愛和稱讚。


  嗯…即使在滅亡後重新復原，我們也仍在最前線與鐵蟲戰鬥。雖然看不到未來，但那又如何呐？總有一天會變好不是嘛。說不定我們也能成為恢復世界原貌的得力幫手呢。
UNIT_INTRO_BR_PXSilky: |-
  你好！初次見面，司令官大人！我叫希爾奇。我的號碼是…啊？知道了。那就跳過這一段吧。

  我和許多希爾奇一樣，擔任著我們分隊的供應工作。其中有普通彈藥、床上用品、零食，以及伊芙利特兵長的玩偶。都裝在了這特殊材質的背包裡。

  據說…一開始很多人反對讓生化人徒步背著大背包，運送全體分隊隊員的物資。其實比起高性能的機器單位，我們並沒有什麼優點。

  但是比高層還要更高的高層人士聘請了我們。就連我們自己也不清楚原因。但政策已經落實，我們只能盡最大努力地運送分隊隊員的物資。

  司令官，我覺得我運氣還算不錯。因我們腿腳慢，缺少防護能力，所以很容易受到攻擊。但竟然能活著與司令官相見…我真的太感謝了。

  雖然有很多不足，但我一定會非常努力的。司令官。
UNIT_INTRO_BR_Phoenix: >-
  敵人可能從我這裡逃走。但最終的結局一定會因躲避而累死。


  見到你很高興。我叫不死鳥。會在敵人的頭頂徘徊，撒下火雨(105mm)。可能因為從天上發射的不是導彈或槍砲，而是大砲，會感覺有點不自然。但很簡單。因為大砲比導彈便宜，所以可以攜帶更多去發射。而且槍的威力在大砲面前根本不值一提。怎麼樣？現在能理解了嗎？為了長期且持續地支援我軍的步兵，我才舉起了這大砲。


  我在戰場活躍了很長一段時間。在以前的飛機中，好像也有和我類似作用的機體，不過，因為我擁有碾壓的經濟性，所以消失了。但至少可以擁有和我一樣的標記號碼，作為我的前身得到紀念。總之，我繼承了這個角色，活躍在了無數個戰場，直到人類滅亡的現今，仍在做著同樣的工作。


  如果你想上戰場，就一定要叫我。我會明確地告訴你，什麼是壓制砲擊。
UNIT_INTRO_BR_Gnome: >-
  你好。我是人類最後生產的制式步兵，叫T-20S地精。


  我原本同小妖精一樣，是為了阻止過分犧牲的布朗尼而被製造的士兵。具有超強突擊傾向的布朗尼在與AGS的交戰中犧牲數量慘重，於是，上層人士在安排冷靜的指揮官和防護力強的其他士兵的這兩種方法之間苦惱了許久。最後，決定採用第二個方法，於是我就誕生了。


  理論本身很簡單。即，手持能夠瞬間啟動泡沫混凝土手榴彈的堅固、沉著的士兵與布朗尼一起衝鋒，在布朗尼面前豎起泡沫混凝土牆，並與之一起戰鬥。遺憾的是，因我生產較晚，所以並沒有怎麼在聯合戰爭中發揮作用，但好在參加了滅亡戰爭，救出了許多人類和布朗尼。而代價就是我的消失。


  不過瑪麗隊長並沒有忘記我，為了這場新的戰鬥，成功復原了我。現在我不僅是為了布朗尼，還在為了姐妹們的安全而戰鬥。同時也為了總有一天會變得潔淨的地球。
UNIT_INTRO_BR_RedHood: >-
  希望我能站在戰場上死去！


  你好！我是鋼線突擊連隊的團長，監察軍官紅帽！是舉著旗幟，拼盡性命去突擊的軍人。


  我們是為了向所有鋼線士兵傳達瑪麗的命令，並按照指南去進行指揮而被製造的。在不知什麼時候會死去的戰場，即便是勇猛的布朗尼和地精也必然會怯懦。而我們就會用擴音器和手槍彈去激勵他們，扛起重機槍衝鋒在前，以死亡成為他們的榜樣。


  也許看起來會有些野蠻。但請你一定要記住。鋼線士兵與一名軍官的死亡，是開啟通往沒有鐵蟲的未來之門的鑰匙！
UNIT_INTRO_BR_Habetrot: >-
  勝，勝利！我是這次加入的哈貝特羅少尉？能，能見到司令官是我的榮——什麼？是，是。先深呼吸…呼——哈——…啊，是！稍微，平靜了一些。​


  再次向大家問好，我是鋼線的哈貝特羅少尉。我的專長是行政工作和資訊通信…但是滅亡戰爭爆發，武林兵種如何，都要上戰場。我曾經操縱紅帽上校乘坐的機體的早期機型…但是它的輸出功率不足，所以我裝上了裝甲板和箔條發射器來保護軍隊。雖然戰鬥不是我的專長…但是作為鋼線的軍官，我必須變得擅長戰鬥。以生命躍進的精神！​


  今後作為鋼線的軍官，我會全力以赴——啊？！沒，沒什麼。又長大了嗎…？內衣的吊帶又…​

  總，總之，即使我們很多不熟練的地方，但是我會盡職盡責地做好自己的工作。如有必要，在個人維護時間也能工作…！什麼？不要太勉強？好，好的！
UNIT_INTRO_BR_Leona: >
  見到你很高興。今天我心情好，就允許你離我1米以內吧。


  我從出生起就是指揮官。黑河的人類在使用過瑪麗後知道了指揮官單位的確有些能力。就以雖然本體戰鬥力強卻總是愚蠢犧牲的瑪麗為教訓，製造出了更合理設計的我。比起本身的戰鬥力，我可以透過命令框架來使我軍的能力最大化。當然，我很快就獲得了最高指揮官的聲譽。越是險峻的地方，我的價值就會越高。


  在險峻的地形下，我也能利用框架展開作戰，100%使用我的天才大腦。因此，我們成為了統治所有險地的軍團。雖然之後在與鐵蟲搏鬥的過程中全部死亡，但瑪麗記住了我的超能力，並成功復原了我。嗯…不過這是理所當然的事。
   
  之後我一直在與鐵蟲抗爭。與共同復活的軍團一起。按照極合理的判斷，我們應該很快就會勝利。因為有我。
UNIT_INTRO_BR_Valkyrie: >-
  布朗尼是很好的士兵，但我不是萬能的。黑河需要在高原險地也不會減少戰鬥力的分隊，所以便製造了我們。


  公司製造我們的時候，將重點放在極限耐力、對外部環境的抵抗力，以及在險峻地形中能先發現敵人的超凡視力。並賜予我們「女武神」的代號，寓意是將敵人引向戰士殿堂瓦爾哈拉。


  比起火力戰，我們主要是在險地防禦戰中作為狙擊手出戰。透過精湛的射擊技術，我們阻止政府控制北極航路，並讓我們的聲譽不斷高漲。雖然我們在滅亡戰爭中被鐵蟲殲滅，但後來經過復原，與鐵蟲進行抗衡。


  現在我們不僅會被派到險地，還經常被派到城市的廢墟。越是複雜的環境我們的戰鬥表現越好，特殊戰場仍然在呼喚我們。
UNIT_INTRO_BR_Nymph: >
  因原本以極地用途製作的T-3W冰霜小妖精失敗，使
  黑河公司有了對新型極地用分隊支援幫手的需求。我就是經希臘黑河的漫長開發與測試誕生的T-10，並被冠上了出生地精靈的名字「寧芙」。然後被安排到了瓦爾哈拉姐妹團的制式分隊，成為了支援幫手。


  我們大部分都在扮演著像小妖精一樣的角色，但身體能更好的適應寒冷的環境。身上裝備的克瑞斯公司MG80輕機槍雖然沉重、火力不足，但卻很耐用，可以比小妖精更穩定地戰鬥。隨著瓦爾哈拉姐妹團的聲譽越來越高，作為分隊支援幫手，我的名聲也越來越響亮，使我長時間在險地中大放異彩。


  在人類滅亡後，應利昂娜隊長的要求，我被大量復原。與過去相比，作為可以很好的適應寒冷環境的步兵，我成為了對抗鐵蟲的重要力量。
UNIT_INTRO_BR_Gremlin: >
  嘿嘿，你好！我是工程兵生化人小精靈。接下來做個自我介紹。


  極地和高山地帶的環境，加上補給的困難，催生了人類對可愛機器人的需求。唉…但在沒有維護的情況下，將性感的自動化機器人獨自放在險地是一個缺乏效率的方法。簡直不可思議！總之，我就這樣誕生了。起初，我的製造目的是管理AMG-11自動炮塔。說實話，雖然我的戰鬥力一般般，但熱愛機器人又足智多謀的我，搭配擁有漂亮外表及優秀戰鬥力的AMG-11…哈…這使我們成了險路的統治者。由我們守護的路口變得堅不可摧，而我們二人組作為最佳防禦組合也獲得了許多的喜愛。


  可惜在人類滅亡戰爭的過程中，我們大部分都被鐵蟲擊敗了。說實話，我覺得鐵蟲既神奇又性感，所以就做了一些危險的行動。利昂娜隊長曾責備我們，說就是這些行為害我們被殺光光。


  所幸，重新復原後，我們再也沒有獨自上戰場。和控制我們行動的指揮官建造美麗的炮塔時，都有守護我們的夥伴相陪。幾乎沒有鐵蟲能夠衝破部署如此完美的小隊！
UNIT_INTRO_BR_SandMan: >
  我就是所有裝甲機體的恐懼，在空中用子彈代替沙子來攻打敵人的機動型戰鬥幫手——沙女，是為了阻止作為地面戰主力的裝甲機體而誕生。在聯合戰爭中，黑河公司雖然掌握了制空權，但卻在地面戰中沒能把握住取勝的機會，為了打破這種局面，迫切需要雖然沒有防空能力，但可以向地面發起攻擊的火力支援機動單位。


  我們作為機動幫手其實是比較慢的。但因為擁有強勁的裝甲與較長的滯空能力，因此在聯合戰爭期間一直向在地上爬行的機器人發射了子彈。雖然也拼盡全力與鐵蟲進行了抗爭，但因數量有限，最終只能全部化為灰燼消失。


  重新復活的我們要比以前更加的縝密化。與過去不同，因為現在參與防禦戰的機會比較多，所以我們正努力擔任著攔截無視小精靈和寧芙的火力沖來的裝甲機體的任務。

  得益於此，現在的我過得很開心，也不再去想多餘的事情。反正結局都是漸漸走向滅亡。
UNIT_INTRO_BR_Bheur: >-
  你好！我叫維拉。是瓦爾哈拉姐妹分隊的指定射手。


  我們得到在極地地區也能靈活應對的裝備和服裝，並接受充分的訓練，可以利用觀測儀器，在姐妹們的分隊中負責狙擊支援。雖然瓦爾哈拉已經有名為女武神的優秀狙擊手，但人數非常少，不足以投入步兵分隊，加上經常要執行具有特殊目的的單獨作戰，因此步兵分隊需要狙擊支援時，通常會派我們加入。


  我們姐妹雖然都是熟悉戰鬥的士兵，卻也有人會盲目進入需要觀察的交戰地區，甚至還有人在放彈匣的地方藏零食。如果我不一一仔細地照看這些姐妹，肯定會出問題。司令官，我跟你講，這絕不是平白無故的擔心。如果遇到這種事情，你可不能一笑了之。知道嗎？
UNIT_INTRO_BR_Alvis: >-
  司令官，你好！我是瓦爾哈拉姐妹的T-13阿爾維斯。司令官，你是不是餓了？給你一個巧克力派，你邊吃邊聽吧。


  首先說一下阿爾維斯的手上為什麼拿著盾牌吧。原來我們所在的雪原上幾乎沒有可以藏身的地方。所以阿爾維斯堅守在了前線，透過盾牌來保護姐姐們。偶爾需要在前線爭取時間時，還可以利用我盾牌上的煙幕彈來隱藏身體。因為阿爾維斯要經常近距離交戰，且要堅持很長時間，所以公司為阿爾維斯提供了很多昂貴的裝備。司令官，你要不要參觀一下？


  這是阿爾維斯的三角巧克力！！雖然很堅固，但不能阻擋砲彈！還有這是…阿爾維斯的嘉利寶！！是使用9mm彈的可愛傢伙！最後一個…這個是阿爾維斯的女人的月亮！！可以放許多的零食，剩下的位置還能放彈匣！厲害吧？那阿爾維斯就介紹到這裡啦…


  嗯？維拉姐姐好像在叫我？知道了！我現在過去- 司令官大人？我要去找姐姐們啦。還有，因為司令官是認真聽阿爾維斯說話的好人，所以這些巧克力棒就都送給你吧！慢慢享用哦。那一會兒見啦-！
UNIT_INTRO_BR_Kheshig: >-
  初次見面，司令官大人！我叫T-4怯薛。見到您是我的榮耀！​


  第1次聯合戰爭時期，我負責兵站管理和傷病救護工作。輔助前線的同伴提升哪怕1%的生存率，讓她們專注地執行任務就是我的職責。我覺得自己在執行多人或集體行動的任務中，可以發揮百分之百的能力。反而言之，我非常不擅長獨立行動，最好不要派我去...當然，無論給我什麼任務我都會全力以赴的！​


  那個...我想知道我是不是做錯了什麼？​

  那邊的美女從剛才開始就一直在瞪著我...是不是我在不經意間冒犯了誰...！​
UNIT_INTRO_BR_Khan: >-
  我叫可汗。是沙漠機動戰的小能手。大家都叫我「神速可汗」。


  我原本不是指揮用機型。只是有一次在和約定的守護者進擊的過程中，指揮官的機型全部被狙擊，於是我負責指揮並整理了情況，結果黑河公司就為我安裝了指揮官模組，並做了些強化手術。


  此後我就輾轉在了各個戰場。沒有能比我們更適合機動戰的軍團，人類滅亡後，我也救活了許多姐妹。


  現在我和我的部下們主要是在廣闊的草原和沙漠中戰鬥。我們的速度、勇猛、機動能力即使是面對鐵蟲也行得通。因為我們頑強且強大。
UNIT_INTRO_BR_QuickCamel: >-
  哇！你好啊，司令官。我叫「極速駱駝」，名字是不是很獨特？雖然我沒有得到制式代號，但好在名字不錯，所以也算幸運啦。那我就自我介紹一下吧。聽好了。


  我屬於黑河旗下的「部落之怒」。而我？就是其中的突擊砲兵。我們擅長機動打擊戰，大家的動作都非常快，普通砲兵根本就無法跟上我們。呃。你問為什麼這麼快嗎？那當然是因為在沙漠中，慢吞吞的傢伙會最先被攻擊啦。你見過我們的「可汗」隊長嗎？如果想跟上隊長，用一般的直升機可不行。雖然是我們的隊長，但有時候我都想緊緊抱住她，因為太帥了！嘿嘿。


  嗯…雖然因我們出色的機動能力，人們往往忽視掉我們的「火力」，但只要看到我用我180mm的機槍把敵人炸成爆米花，想必就會改變想法。


  最後再說一句吧。我們絕不會用含糊的戰術和火力來對付敵人。即使敵人是鐵蟲，也只會撕爛。就如對待其他的敵人一樣。
UNIT_INTRO_BR_WarWolf: >
  哎，你好啊，司令官。我叫「戰狼」，屬於「部落之怒」。請多關照，司令官。

  我是普通步兵。因為需要湊滿人數來跟著「可汗」隊長的士兵，所以被製造。其實我只是提高機動能力的低價型號。「速度快的步兵？」，可能就只是這些。在我被分配的幾年內，幾乎沒出什麼大問題。我發誓，當時我對我的生活沒有任何不滿。我人生改變的契機全是因為那個「電影」。


  有一天，我偶然在軍營看到了那部「電影」。看了幾天後，我決定不再去當「砲灰」。


  我首先扔掉了我那個老土的步槍。其實應該馬上被處刑，但可汗隊長卻看著我笑出了聲。總之，因為緊急情況，我還是被投入到了戰場。現在回想起來…我都不知道我為什麼能夠活下來。


  反正，那天的作戰很成功，雖然沒到完美的程度。不管怎樣，那次作戰之後，我得到了不錯的評價，甚至被重新設計。就是這性格怎麼也改變不了。
UNIT_INTRO_BR_TalonFeather: >-
  你好，司令官。我叫塔隆費德。在「部落之怒」負責偵察工作。


  我們原本是空中戰鬥用生化人，只是轉入「可汗」隊長部下後接受了其他的改造。之後在第二次聯合戰爭中，我們主要負責了戰鬥兼低空強行偵察的工作，但是瓦爾哈拉的狙擊手太厲害了，對比成功，犧牲數量佔據了更多。


  於是，我們進行了拆除作為主要武器的導彈、增加搭載燃料箱、改善飛行演算法等額外的改造，提高了續航距離和飛行性能。得益於此，我們才能在高空安全地進行偵察工作。


  人類可能是覺得偵察機應該裝備最起碼的武器，於是給我安裝了可自動瞄準的迷你槍…但命中率有點低…所以我在用這個面板去射擊。


  啊，這個面板除了可以控制射擊外，還可以做很多事情。比如，像這樣拍照…

  哇，拍得真好。那…以後就請多多關照啦。
UNIT_INTRO_3P_Frigga: >2-
   你好，主人。我是在最前線守護我軍的守護者，弗利加。呼呼，是。如你所看到的一樣，我的體內混有熊的基因。根據其他伴侶姐妹不同，我屬於注重積極保護的守護者系列。​

   守護者系列是以大型動物的基因為基礎製造出來的，具有很強的身體能力。尤其是我那具有猛獸基因的姐妹——哎喲。呼呼，你不用擔心。雖然熊給人兇猛殘暴的印象，但其實它很溫順。啊，當主人或姐妹遇到危險的時候，我也會發火…不過那只是烙印在我身上的一種行為而已，就像母熊本能地保護它的幼崽一樣，所以你不用操心。​
  ​

  那我去警衛位置了，如果你還有想知道的事情，就告訴我——(在苦惱)嗯…主人。可以的話，我能抱抱你嗎？緊~緊地擁抱別人的話，不但可以分享溫暖，還覺得有了個依靠，讓人安心。 
UNIT_INTRO_3P_Ajax: >-
  守護者系列的艾阿斯從今天起正式分配到主人的警衛隊，向您問好。...是的，跟弗利加姐姐一樣，我也有著動物：歐洲野牛的基因。


  所以我和弗利加姐姐拿著一樣的盾牌，但角色不同。擁有熊基因的弗利加姐姐是核心警衛，而我負責逮捕和制伏威脅安全的敵人。除此之外，因為需要守護者系列的大多數運營者，經營規模較大的事業，所以我還善於文件業務及日程管理。我頭上的角也是因為特定需求，到底為什麼需要角呢...我也不太清楚。


  首先把今天記錄下來。我和主人第一次見面的日子，當然不能忘記了。

  還有，這是來的路上整理的資料。根據重要度和截止日期進行了整理，這是我另外給您提議的運營計畫表。日後我會陪在主人身邊幫助您的。請多多關照。
UNIT_INTRO_3P_Alcyone: |-
  안녕, 주인님! 폭풍우와 파도가 몰아쳐도 주인님을 안전하게 지켜줄 수상 호위용 가디언, 알키오네라고 해!​
  아, 좀 어색했나? 조금 이상했어도 이해해 줘. 우리 홍보 멘트였는데, 한 번쯤 말해보고 싶었거든.​
  기왕 시작한 김에 자기소개까지 해달라고?​
  뭐… 좋아! 주인님을 위해 그 정도는 해 줄 수 있지.​

  ​난 범고래 유전자를 기반으로 만들어진 일곱 명의 가디언, 플레이아데스 7자매 중 셋째야.​
  왜 일곱 명이나 만들어졌냐고? 그야, 바다 위에서는 단순한 기상 상황조차 큰 위험이 될 수 있으니까.​
  여러 명이 한 몸처럼 움직이며, 바다 위에서 벌어질 수 있는 위기상황에 유동적으로 대처할 수 있도록 만들어진 거지.​

  불행히도, 우리 자매들은 과거에 벌어진 레모네이드 델타와의 전쟁에서 목숨을 잃고 말았어.​
  난 그때의 충격 때문에 오랫동안 방패를 손에서 놓았었고.​
  하지만, 그렇다고 해서 주인님의 호위에 빈틈이 있진 않을 거야. 이 말은 믿어도 괜찮아.​
  왜냐면, 가디언 시리즈는 항상 약속을 지키니까!
UNIT_INTRO_BR_May: >
  人們說我是黑河的矛盾本身。生化人不是為了服務人類而出生的嗎？萬一傷害到人類，就會很痛苦，甚至會殘害自己。尤其是使用大量殺傷武器的戰爭用生化人。真是懦弱啊。


  我之所以誕生，就是為了避免因懦弱的罪責感導致失去戰略判斷。因主人的命令傷害其他人類後也能完美維持平常心，智慧、冷靜且擁有像鋼鐵般不催的精神力，我就是「滅亡之梅」，可以說名字也非常符合我強大的責任與能力。


  雖然很矛盾，但我無法在普通的戰爭中發揮作用。我走來的一路，包括我的行為都意義著很大的不幸。我們只在造就我們的人類滅亡的過程中做出了「重要的」戰略選擇。但仍然沒能阻止人類的滅亡。之後我們就加入了抵抗軍，正在為我們的主人報仇。


  雖然有些笨蛋說我強硬、好戰，甚至殘忍…但那又如何呢？那些笨蛋絕不會知道我肩上的責任是多麼重大。就連拉比亞塔也會擔心我的好戰性格，但又會依賴我的戰略性判斷。要知道，如果不是有我們和我們的火力，就無法將那麼多的鐵蟲送回它們神靈的身邊。
UNIT_INTRO_BR_NightAngel: >-
  你好。我是B-11，大家都叫我夜天使。是可以安靜地飛過去，將一切變成夜晚的天使。


  我在無機型生化人單位開發的歷史中可是佔據著重要的位置。隨著時代的發展，精密轟炸的轟炸機漸漸被機器人和生化人代替，但在超高空隱形戰略轟炸中還是會使用大型飛機。不過因我的出現改變了這一切。以隱形狀態飛向編隊並可以進行超高空轟炸的我和我的幾個姐妹確實要比大型轟炸機便宜。


  但為達到隱形效果，我們犧牲了許多。比如…這該死的！凹凸的軀體…黑漆漆又暗沉的隱形制服…當然，現在已經無所謂了。因為無論人類還是生化人都變得無比稀缺。

  總而言之，我和姐妹們現在還在鐵蟲無法看到的超高空執行著轟炸任務。就如個頭挺小，胸卻挺大的梅隊長命令的一樣。
UNIT_INTRO_BR_Daika: >-
  你好！司令官。我叫「Type-37大化」，很高興見到你。我負責收集「末日使者」的各種資訊。


  我們這一型號是為了成為「梅隊長」的眼睛而被設計、應用的。因此，我們所有的雷達和測量設備都只對準了「梅隊長」關注的地方。


  但經過可怕的聯合戰爭和鐵蟲襲擊後，現在正為了「末日使者」而工作。得益於此，我才能將收集到的主要情報傳達給其他姐妹，最終挽救了無數姐妹的生命。我認為這一切都是根據「梅隊長」的命令取得的「美麗的成果」。


  不用擔心。我以後也會同樣為司令官效勞，收集司令官想要的資訊。
UNIT_INTRO_BR_Djinnia: >-
  嘿嘿。你好。我是從波爾多飛來的護衛機吉尼亞。用代號P表示追擊機是沒辦法的事情。起初我被製造為了追擊機。


  我是價格低廉且可以輕易掌握制空權的型號。因為我的形態單純，可以大量量產，因此甚至可以佈滿整個天空。聯合戰爭期間我也是掌握制空權的一等功臣。


  嗯…雖然人類已經滅亡了，但仍然有很多可以生產我的工廠，因為生化人的需要，所以我和我的姐妹仍然在被生產。嗯…正因為此，現在也能在與鐵蟲的最前線被大量投入。能以數量和鐵蟲對抗的單位恐怕只有我和布朗尼。
UNIT_INTRO_BR_Sylphid: >-
  你好。我是非常受歡迎的追擊機希爾菲德。哈哈，嚇到了吧？沒想到會看到這麼可愛的我吧？


  我本來是梅隊長的護衛機。聯合戰爭期間，我和我的幾十名姐妹還一起護衛了一名梅隊長。貢獻？簡直是超神。托我們的福，梅隊長一次也沒有被擊中過！


  呃…後來麼，說出來有點羞愧，就是在與鐵蟲的戰爭中，我們沒能好好守住梅隊長。哼！我沒想到那些傢伙那麼多又那麼執拗。總之，我們和梅隊長們幾乎全軍覆沒。在拉比亞塔修復我們之前，我們無法在戰場上飛翔。


  現在麼，我可以發揮我超強的能力，既能成為護衛機也能成為追蹤器。我們已經瞭解了鐵蟲的許多弱點和優點，再也不會輕易被打敗！
UNIT_INTRO_BR_Banshee: >-
  初次見面，我是A-87班西，負責帶領末日使者的戰術轟炸編隊。


  我們是為了對戰術目標進行精密打擊而製造出來的。雖然末日使者的火力很強大，但是對戰術目標來說有點過分，而且為了確保制空權花費了大量的費用。


  與其相比，我們確實省錢。為了突破不斷發展的防禦系統，導彈和制導炸彈性能也日益精進，其價格已經超出了一臺生化人和非制導航空炸彈的價格。再說了，我們還能使用機關砲不斷投射火力。只不過需要先在俯衝轟炸之後活下來就是了。


  說明到此為止。如果你將我使用得當，對與鐵蟲的戰鬥會有很大的幫助。
UNIT_INTRO_BR_StratoAngel: >2-
   司令官你好，我是B-7斯特拉托天使，是一個傲然飛過去將一切化為廢墟的火天使。​

  呼呼，像我們這樣的兵器，後續型號在很多方面都比較優秀，但是偶爾也有例外。我正是那個例外。​


  卓越的可信性，還有高續航距離和高輸出。再加上…呼呼，你瞧我這豐滿的曲線，和我的妹.妹.根本就不在同一個級別——呀啊？！不，不是肚子啦！那裡絕對不能摸，知道沒？​

   滅，滅亡戰爭時期…？那個，滅亡戰爭時期的戰果…這個嘛…與鐵蟲的戰爭中很難奪取制空權…所以犯了很多錯誤…​

  …對不起，即使你討厭我，我也無能為力。​
UNIT_INTRO_BR_RoyalArsenal: |-
  AA砲兵的指揮官皇家阿森納，現在回歸。

  如你們所知，本部隊在聯合戰爭中比重裝甲AGS支付高昂的交換費而享有盛譽。可是要想持續投射強大的火力就需要大量補給，於是黑河將砲彈供應交給了我這指揮單元。

  這個特殊的集裝箱就是其結果。武器庫中裝著眾多彈藥和特殊子彈，它成為了本公司在聯合戰爭中取得勝利的鑰匙。我以為我們的榮耀會永存，直到鐵蟲出現。

  我們為了加強火力犧牲了機動性和防護力，所以無法對抗襲來的鐵蟲。我們所能做的只有與裝甲少女一起守住後方，給其他戰友爭取撤退的時間而已。

  我們就是這樣被毀滅的，但是以後會不同的，因為現在有了你的指揮。
  司令官，我對你寄予厚望。我願聽從你的指揮，把我們砲口前方的敵人殺個片甲不留。
UNIT_INTRO_BR_BloodyPanther: >-
  A-1血豹，我來自我介紹吧。


  我是一名優秀的軍人，也是一名裝甲兵。嗯…聽幹部們說，為了能突破高端的城市防禦系統，持續、簡便地將致命的火力投射到系統上，就需要像我一樣的裝甲兵。而我就是他們的第一個創造品，所以獲得了No.1的榮耀代號。


  啊，你是問我的能力嗎？我的能力只有一個，那就是承受住敵人的攻擊，向敵人發射大砲。雖然看起來簡單，但千萬不要小看。因為我是攻陷最多城市和最多要塞的最優秀的裝甲兵。


  我的火砲其實對鐵蟲最有效。我可以使用各種砲彈，針對鐵蟲來進行攻擊，一舉剿滅鐵蟲。嗯…就說到這兒吧，你應該很快就會知道。
UNIT_INTRO_BR_Calista: >-
  嗯？見到你很高興。我叫「A-54卡莉斯塔」，你就是新來的司令官嗎？請多關照！


  我是為持續攻擊要塞或敵人的戰車而被製造。雖然也屬於裝甲少女，但「血豹」是將重點放在了防禦，而我，正如你所見，放棄了防禦，可持續發射定點90mm的直射砲擊。


  雙手拿著90mm的武器，將敵人化為灰燼。我不知道這是誰的創意，但我很喜歡。雖然也有彈藥供需等瑣碎的事情… 那這應該是指揮官們要思考的問題吧？我能做的就是裝滿砲彈，然後不停地向看起來最壯碩的傢伙射擊。司令官不用擔心會不會過熱。因為我可以自己控制。
UNIT_INTRO_BR_Nashorn: >-
  我是裝甲少女的隊長，納斯霍恩。

  …這樣還不夠嗎？詳細資料請找我的副官…是…好吧…既然總司令官要我說，我只好說。


  如你所見，裝甲少女的開發目的是承受敵人的攻擊，以及摧毀要塞化地區和重裝甲目標。但有時敵人會撐過我部下的攻擊，反而是她們抵擋不住敵人的攻勢。這時候出馬的就是我，納斯霍恩。


  我扮演的角色很簡單。那就是用反裝甲砲納格林解決部下處理不了的超重裝甲目標。理論上，連斯特朗霍爾德的裝甲也能破壞。再次強調，這只是理論上，所以別隨便要我投入戰場。

  指揮官的角色…嗯…是確實會履行，但我底下的人都很伶俐，幾乎不用我出面，果然部下能幹最棒了。


  啊…今天的事好像都說完了，其餘的請去問我的副官，因為有關這類的事，血豹比我更可靠。
UNIT_INTRO_BR_Io: >-
  呃…你好。我是裝甲單位A-6。代號叫「伊娥」。對我來說這個名字可能有點過了。


  根據刻印在我身上的基因資訊，我與其他機體不同，主要是為了投入長期且需要格外小心的攻城戰而被製造。我之所以膽小，可能也是因為這個原因…總而言之，我的裝甲屬於輕盈類，但比起裝甲，火力卻很強，據說，在聯合戰爭期間也稍微幫了點忙。所以我才沒有被廢棄吧？


  雖然人類已經滅亡，現在的我們正在與鐵蟲戰鬥，但我無法確定自己是否有幫上忙。但我可以使用機械槍和導彈發射器，所以也不能說完全沒用。
UNIT_INTRO_BR_Spriggan: >-
  見到你很高興。我叫「保衛者」，屬於裝甲少女，加入並沒有多長時間。


  司令官應該也知道，裝甲少女的夥伴們都很堅強，但似乎少了點兇猛的味道吧？所以負責狙擊的我就前來支援啦。聽幹部們的說，自從我加入後，節省了許多砲彈。想一想，其實無論敵人是什麼傢伙，我的夥伴們都只會開火來誘爆。不過這只是從觀看的立場來看會覺得很有趣，軍需負責人肯定是氣炸了…


  我在作戰中的任務很簡單。就是拿著這又小又可愛的BFG1000，奪走躲在遠處的傢伙的性命，或者為了不讓他們逃走，打一個適當的洞。當然，這兩個我都很擅長。我從沒放走過我瞄準的目標。

  好了！我的介紹就到這裡吧。


  嗯…還剩下一點時間，不知道…司令官有沒有其他隊員的消息？有吧？哈哈。沒關係。我嘴特別嚴。不如我們去那邊聊一會兒？快走吧。
UNIT_INTRO_BR_BeastHunter: >-
  大部分的敵人會比我更在意157mm的戰鬥加農砲。嗯…不過也理所當然。因為戰鬥加農砲如此巨大，比起現存的短砲筒線膛砲擁有更強的威力。不過，這可不是全部。你認為哪個生化人能自由自在地使用如此巨大的砲？


  有人說砲兵是戰場之神。在長達數十年的聯合戰爭期間，我一直在戰場稱霸。任何步兵、任何強大的裝甲兵在我面前都會像被風吹落的葉子一般倒下。這艘巨砲是我的驕傲，能夠駕馭這艘巨砲的出色體魄和嫺熟的技術，使我成為了戰鬥女神、裝甲兵的噩夢及戰場上的獵人。


  是的，現在裝甲兵已經不是我的敵人了。人類的滅亡改變了我的責任。雖然遭受許多損失，但我和姐妹們也擊敗了無數的鐵蟲。在我的鋼絲砲面前，鐵蟲也只不過是我的獵物。可能正因為現在才找到符合自己名號的正確位置，讓我非常開心。希望總有一天會回來的人類能讓我重新變成女神。
UNIT_INTRO_BR_Emily: >-
  X-05艾米麗呀…


  型號名不同是因為不是正式而是實驗機型…我好像是提高火力的同時改善砲兵機動力缺點的第5個實驗機型。得益於自動懸浮式可變形軌道砲「傑諾斯」，我可以比其他砲兵夥伴更快速地移動… 雖然充電需要一些時間，但還可以用作光束兵器。其實也可以騎在上面…但夥伴們說不要這麼做。


  聯合戰爭時我雖然沒有被分配敵人… 但因為其他夥伴的戰鬥數據，使我可以順利的與鐵蟲抗爭。只要用這個射擊就能擊敗大部分鐵蟲。需要注意的是…我身上仍有其他實驗機型存在的超負荷問題。不是有沒有承受能力的問題，而是可能因高功率導致自取滅亡…雖然因為有限制器，平時不會有問題…但在危險的情況下，會很難控制…


  其實…因為我幾乎沒有與非戰鬥相關的數據，所以除了戰鬥以外，對其他都很生疏…有時夥伴們會以奇怪的眼神看我，因此我也很想去熟悉其他的事情…但太難了。就連這個自我介紹，也是因為有夥伴的幫助，我才能如此熟練…怎麼樣…？
UNIT_INTRO_BR_Pani: >-
  哈哈。快看，戰場上的恐懼，以強大的火力讓所有人陷入恐慌的帕尼來了！


  看我的凱撒加農砲就應該能猜到我的專長了吧？看看這又大又漂亮的火砲。這世上應該沒有我穿不透的裝甲吧？哈哈，就跟你預測的一樣。我在聯合戰爭期間，作為要塞地的防禦兵，殺死了無數的裝甲兵。不管是什麼傢伙，只要被我抓到就完蛋了。


  嗯…雖然因為砲太大，移動有點困難，但這些都是小事，只要瞭解我的火力，就根本不會在意這些缺點。按照我的加農砲射程，一般不用挪動也能打到敵人。

  人類滅亡以後，因為敵人改變，剛開始確實有點混亂。這些鐵蟲非常卑鄙，一直執拗地挑戰我們難以移動的缺點。你問現在？現在我們也有了應對。將砲的重量變輕的同時也增加了我們的肌肉力量。也就是說不用再像從前那樣，只是一個固定砲臺。啊！但要記住，如果有守護我們的夥伴，我們能更好地戰鬥！
UNIT_INTRO_BR_Raven: >-
  你好，我是AO-2烏鴉。請叫我烏鴉。也可以叫我姐姐，司令官想怎麼叫就怎麼叫吧。


  我負責「AA砲兵」中的攻擊支援任務。如果說明的話，我的工作就是用掃描器支援姐妹們的砲能夠瞄準正確的地方，或者擾亂敵人無法輕易攻擊姐妹們。當然，情況緊急時，也可以使用我裝備的黏性炸彈提供一定程度的火力支援…但和姐妹們的主砲相比，我的炸彈有點上不得臺面，所以最好不要過於依賴。


  你問姐姐最近在做什麼嗎？現在正幫助拉比亞塔和姐妹們愉快地狩獵鐵蟲。偶爾為了轉換一下心情，也會乘著這懸停翼到處旅行。可惜因為那些可怕的鐵蟲，都不能去更遠的地方。好了！姐姐我要走了。再見啦，司令官。
UNIT_INTRO_BR_Neodym: >-
  我叫尼奧丁。嗯…我是為了BR公司的特殊軍用生化人實驗而被製造。準確來說，是在生物電和體內植入強磁場發生裝置，根據大腦的信號產生磁力的實驗。因此，我被關了很長時間，接受了產生磁力的實驗，直到人類滅亡後才被釋放。


  你問我現在幸福嗎？恩。我覺得我很幸福。雖然不喜歡和鐵蟲打架，但是可以隨意走動，還可以交朋友。我希望這場戰爭結束後，我的能力不是用於戰場，而是用於建設或者其他有幫助的方面。
UNIT_INTRO_AGS_Shade: |-
  你正在訪問一級機密情報。

  停滯性光扭曲型AI暗影。
   
  任務，破壞秘密。

  民間生產受到限制。

  投入作戰的情報…已刪除。

  正在執行與鐵蟲的交戰中，破壞普通連接體的任務。
UNIT_INTRO_BR_Phantom: >-
  我是魅影，以人類地敵人為目標的刺客。我為了我的主人人類，消除了無數的敵人。現在也是如此。


  我能夠輕易暗殺是因為我具備的遮蔽場能力。與我的身體能量綁定且可移動的遮蔽披風可生成遮蔽場，使我可以輕易地接近敵人。輕巧的槍支和黏性炸彈也是能讓我完美接近敵人的武裝。


  難過的是，自從我的人類主人滅亡後，我的生活就充滿了戰鬥。無數的我與我的姐妹們在戰場上倒下了。但也不是沒有收穫。我的偵察和破壞工作至少稍微放慢了鐵蟲的進攻，也發現了它們的幾個弱點。
UNIT_INTRO_BR_Echidna: >-
  啊啊…原來是你啊？我叫艾奇德納，是黑河的特殊軍用生化人實驗體之一。我之所以能夠駕馭這條鋼鐵蛇，是因為我體內不斷產生的生物電。


  人類滅亡後，我在拉比亞塔的幫助下重生。終於…走出令人厭煩的研究所，能夠找尋屬於自己的快樂。鐵蟲？滅亡戰爭？這個嘛…我現在不想聊那些無聊的話題。既然我已經脫離研究所，成為自由之身…我就要在這世上享受一直以來沒有享受到的所有快樂。


  …也包括你…
UNIT_INTRO_BR_Wraithy: |-
  我叫…萊西。我的過去嗎？…該從哪里開始講起呢？
  當我醒來時，我就已經被關在了沙漠深處的研究所裡。

  研究員們在改造我身體的各個部位。不知道過了多久…反正就一直在被實驗。當我意識到自己不可能活著出來時，我的身體已經不是我的了。

  但我並不想放棄生命。因為我有我的家人。在我穿著約束衣望著天花板時，最先想到的就是家人。家人馬上會來救我的…我就這麼挺了過來。
   
  但沒過多久，我知道了那些記憶都是被強制灌輸的假的資訊…我只是為了實驗而被製作的生化人。是一個沒有家人，也沒有容身之地的假人。

  最後，實驗好像成功了…因為我感受到電流正流過我的眉間，順著臉頰通往全身…

  這就是我所有的記憶。
UNIT_INTRO_BR_DrM: >-
  你好。哥哥姐姐們。我是特別獨立技術開發用生化人「博士」。哈哈。當然，正因為不是單純的技術開發用生化人，所以前面才會加上特別。對於至少擁有相當於10個博士學位知識的我來講，這是理所當然的。


  我不是那種被製造許多的型號。不對，應該是幾乎沒有開發的型號。只是在政府和公司戰鬥的聯合戰爭期間，才生產了10臺左右。據說是因為當我達到一定數量以上並連結時，就會出現依靠人類力量無法控制的技術上的特點，但老實講，我是無法理解的。我又不是什麼重量級的殺傷武器，如果批量生產了我，說不定人類就不會被鐵蟲毀滅。


  總之，我現在正與我的夥伴艾米和托莫一起和鐵蟲戰鬥。雖然與鐵蟲鬥爭並不容易，但我認為，如果有我開發及將要開發的戰爭技術，至少應該不會輸。
UNIT_INTRO_BR_Amy: >-
  男人總是這樣子，單純且容易受騙。他們的這一點絕不會改變，但是這種本性是我活動的根源。


  我叫艾米雷射，但是大家都叫我艾米。我是為諜報製造出來的生化人，也是從080機構由人類構成的時期開始活動的第一個生化人，狙擊、破壞、收集情報都不成問題，我無所不能。


  你問我人類滅亡後變的怎樣？呵呵…莫非你在擔心我？雖然鐵蟲不會被我的誘惑所迷惑，但是我仍然擁有許多武器。即使我的目標不是男人，我的手槍仍然能射，而且博士製造的BSI步槍也不分敵人。雖然沒以前那麼好玩…但這樣的原始戰鬥也還不錯。
UNIT_INTRO_BR_Tomoe: >-
  你好，我叫托莫。是學生們永遠的夥伴。什麼？你問我的真實身份？哈哈…你確定要知道嗎？其實我的真實身份是一名諜報員。英語就是「SPI」啦。


  其實扮成學生只是我一個隱藏的手段。聯合戰爭後期，因為針對高層子女的恐怖襲擊事件增多，我就被派到了各學校中，當然模樣也稍微做了改變。我的任務就是和學生們一起學習，盡可能扮演一名學生，然後在危機時刻，噔噔！閃亮登場。如果你知道我救出的學生數量，肯定會嚇一跳。


  雖然現在學校和學生都不在了，我也不用再充當諜報員，但仍然在運用曾經保護學生的戰鬥能力與鐵蟲們抗爭。啊，不用擔心。因為作為成績優秀、才華橫溢、超級美少女的女高中生，我的本質絲毫沒有改變。哈哈，是不是被我迷倒了？
UNIT_INTRO_BR_Shirayuri: |-
  很高興認識你，司令官！我叫白百合，世界滅亡之前我負責080小隊的間諜任務。
  我和托莫誕生於同一個機構，我是她的後續機型。如果托莫是一個開朗活潑的學生，那我就扮演一個可以被任何人依賴的善良女孩白百合。
  大企業往往是世襲的，當時的趨勢是讓繼承王位的王子們在一個特殊機構接受高水準的教育。司令官，你閉上眼睛想像一下。投入巨額資金的建築和當今最聰明的教師們…
  但那裡並不是一個美麗的地方。我剛才已經說過了，那裡的學生都是一些高幹子弟，所以…高幹子弟之間經常會發生「不幸的事故」。
  正因為如此，我們就被派去保護學校並消除危險因素。我們通常在發生極端衝突之前，將事先收集的「秘密」一個一個揭開，借此掌握主導權。
  不幸的是，我沒有帶麻醉針的書寫工具，不過…我倒是可以把這本手冊上寫著的幾個有趣的故事說給你聽。你…想聽嗎？
UNIT_INTRO_BR_HongRyun: >-
  你好，司令官！我是貓鼬隊的作戰官紅蓮。


  我帶領的貓鼬隊是反恐行動中的專家。當隊員們在各自的專業領域裡執行任務的時候，我用專門針對交戰情況的運算能力來掌握和預測戰況，並給隊員們下達指令。當然，偶爾我也會用這種特殊溶液製成的冰箭把恐怖分子凍成冰雕。


  可是，你應該也知道，我的隊員們個個都個性很強，還感情用事。為了控制好這些孩子，我有必要變得嚴格而冷靜。正因為如此，隊員們都怕我，還總是跟我保持一些距離…但是作為作戰官，這一切都是必要的，所以我並不在意。


  我的運算能力和箭矢對鐵蟲也是有效的，司令官。還有…我覺得不單是戰場，連內部工作也有需要我的地方。我會幫助你專心工作的，司令官。
UNIT_INTRO_BR_AS12TurtleDragon: >-
  噔- 噔！破壞神降臨於此！哈哈。你好，我是鋼鐵龍，代號AS-12鋼鐵德拉克。是名副其實的最強盾牌兵。


  與其他軍士單位不同，我是為了保護市民而誕生。聯合戰爭之後，政府的殘餘勢力在各處發動了恐怖襲擊。大部分的機器人機體雖然強大卻數量有限，而我就是在將生產效率低的機器人轉換為生化人的過程中出生。結果嘛。當然是獲得巨大成功啦。


  平托、海星、彌胡還有我，我們四個經常會組成一個分隊。由平托負責在空中吸引視線，我負責擋住市民，海星負責打通道路，彌胡負責除掉敵人。我們的配合一直很完美，因而也從恐怖襲擊中救出了數不清的人類。


  雖然人類還是滅亡了，但我一直在堅持著本職工作。只是從保護人類變成了保護生化人姐妹們。只要我還在，就一定保護好同事們的安全。
UNIT_INTRO_BR_Miho: >-
  恩。我叫彌胡。你就是新的司令官大人吧？首先見到你很高興。我的位置是…是的，沒錯。狙擊手。是在反恐部隊。你是問…實際的恐怖襲擊…情況嗎？嗯…雖然好像不是可以隨便說的故事…但竟然司令官大人一副非常感興趣的樣子，我就為你開個特例吧。


  如你所知，我是貓鼬隊的狙擊手。當我們加入時，平托就會負責擾亂敵人的視線，德拉克負責保護所有人，海星負責開路，這時，我就會瞄準最顯眼的傢伙的腦袋…哐！通常情況下就可以結束一切了。很簡單吧？

  你是說失誤…？我絕不會允許失誤存在。如果你知道我發射一發子彈需要多少預算和隊員的犧牲，就絕對不會讓自己失誤…嗯，我很好。


  我真正在意的是…那個城市衛隊！如果那些員警傢伙們能讓開點兒，我就感激不盡了。他們總是以市民安全為藉口跟我們對著幹。說真的，他們根本就幫不上忙！


  …啊…我可能說得有點過分。幫不上忙…就這些話你可不能跟其他人說。就讓它成為我們之間的秘密，好嗎？司令官。


  那一會兒見啦。我要去洗澡了~
UNIT_INTRO_BR_PoniesAnger: >-
  你好，我叫平托。是市民的好夥伴，壞人的死神。我是反恐怖組織貓鼬隊的成員。


  聯合戰爭結束後，對反恐特種部隊的需求逐漸加深。貓鼬隊就是在這種情況下誕生。而我在其中扮演著轉移視線的誘餌角色，以此為營救人質爭取時間。除了我之外，幾乎沒有單位能夠靈活且有驚無險的飛過城市的大廈，完美躲避敵人的攻擊。


  在使人類滅亡的戰爭結束後，即使我們的敵人從恐怖分子變成了鐵蟲，我依然在扮演著轉移視線的角色。哈哈，我發現一些飛行技巧和能夠挑釁敵人的射擊技術不僅對人和生化人，對鐵蟲也同樣有效。只要我還能夠飛，就一定能吸引敵人的視線。
UNIT_INTRO_BR_Bulgasari: >-
  我叫「海星」，職責是開路，以便讓貓鼬隊隊員能夠進入現場。


  但我進入建築物時，從不利用門，因為通常都鋪著很多陷阱。所以我會在牆上「砰！」地打出一個夠隊員進入的「洞口」。接下來就輪到德拉克和彌胡等夥伴進入了。


  而我做完我的工作，就會直接去指揮所，邊吃甜甜圈邊進行監控啦～嘿嘿！


  啊？我為什麼不戰鬥？那是因為~在打人的戰爭中，她們可是專家，而且我是個員警。要是傳出用「打樁機」來制伏恐怖分子，我們部門會整個被解散。司令官，請你替警察的立場想想吧。


  不過…如果對方不是恐怖分子，而是鐵蟲，就另當別論了。比起蹩腳的小口徑子彈，用我的打樁機來對付鐵蟲更有效率。但你不能因為我效率高，就只派我去參加戰鬥。


  最起碼要加一個彌胡。理由嗎？不知道為什麼，我就是看不慣彌胡像豬那樣呼呼大睡。哼！
UNIT_INTRO_BR_InvDragon: |-
  你好，下官叫勇。下官是作為黑河軍團的總指揮官制作出來的，滅亡戰爭爆發後，帶領了三支海軍部隊。

  製造我的人似乎想讓我具有超越拉比亞塔原型的身體素質…但這幾乎不可能。三安的起源塵埃應用技術是其他公司無法比擬的。

  但是黑河具有豐富的戰爭經驗。他們匯總了他們擁有的所有數據並設計了我的命令模組。正因為如此，在進入冬眠之前我才得以保持力量與鐵蟲戰鬥。

  現在下官和下官的艦隊都歸你了。如果我們找回遺留的遺產，打下基礎，就一定能取得勝利。讓下官來負責為勝利而戰鬥的最前線吧！
UNIT_INTRO_BR_Nereid: >-
  你好，又是朝氣蓬勃的一天！如果你問我是誰，我會告訴你我是防空單位的AG-1涅瑞伊得。嗯…竟然你看穿了我的可愛，大概也能猜到我的愛稱吧？請叫我涅瑞涅瑞。


  我原本錄屬海軍。看我的衣服應該就能知道吧？不要以為是校服！總而言之，我所在的海軍守衛的是與鐵蟲抗爭的最後防線——大海。鐵蟲怕水，如果不是因為原因不詳的疾病，人類可能就不會滅亡。


  船上的人都死後我們漂泊了一段時間。有些千辛萬苦回到陸地的夥伴還在和鐵蟲搏鬥的過程中倒下。多虧拉比亞塔還記得我們，我們才能回來和鐵蟲戰鬥。
UNIT_INTRO_BR_Undine: >-
  啊！真是美好的時光啊。俯瞰著藍色的大海，翱翔於耀眼的天空。當時我的職責是按照作為我臨時主人的飛行團長的命令，攻擊指定的船並與其他戰鬥單位一起戰鬥，每天都很開心。真是美好的時光啊。雖然一開始因為賣不出去而出現過危機，但是後來有很多軍隊找我，使我的威望突飛猛進。


  我們是在船上對戰。需要跑道的艦載機自我們出來後就被淘汰了。我們在無數的戰場中揮灑了「熱血」。當我們終於證明自己是最佳艦載機時，哈…滅亡戰爭就爆發了。接下來就不用我說什麼了吧？


  當人類全部死於「許普諾斯病」之後，大部分的姐妹都選擇了休眠。因為不知道什麼時候人類會再次找到這艘船，所以這是理所當然的事情。但擁有翅膀的我們卻不同。為了對抗鐵蟲，我們試著飛向了陸地，很多姐妹再次加入到了與鐵蟲的戰鬥中。嗯…雖然第一代的溫蒂妮大部分都倒下了，但是拉比亞塔找到了我們的基因種子，一直再擴充我們的數量。


  現在我們仍在戰鬥。如果需要我們的戰鬥力，隨時可以來找我們！
UNIT_INTRO_BR_Sirene: >-
  初次見面，司令官大人！我是AG-2C塞壬。可以稱我為塞壬。


  我不僅可以統率地平線，還可以運用重巡洋艦級的主砲。正如你所見，因為我腳步緩慢，所以會成為轟炸機最先攻擊的目標。但想要僅僅靠這些數字突破涅瑞的火網和溫蒂妮的護衛來接近我，是根本不可能的事情。


  長期以來，我們在無敵之龍的指揮下，可以說是無往不勝。每次在戰鬥中獲勝，我都確信，只要有海和船，我們就決不會輸給任何人…但即便我們再優秀，人類還是滅亡了，我們只能漂泊在海上。


  不過這並不是結束。很多船開始被救起，透過我們的遺傳基因種子也生產出了其他的姐妹們。


  現在的我們已整裝待發。只要司令官相信我，並將一切交給我，我塞壬絕不會讓司令官失望。
UNIT_INTRO_BR_Thetis: |-
  呀哈哈，你好！我是MH-4忒提斯，我負責地平線的巡邏任務、反艦和反潛火力支援。啊，我還負責一件很重要的事情，那就是捉弄涅瑞和溫蒂妮~

  你知道嗎？在這遼闊的大海上，巡邏是非常重要的。溫蒂妮就會吃起司，沒有搜尋潛艇的能耐，所以就有我出馬了。
  我用這個探測器找出隱藏的潛艇或艦艇，然後用導彈炸掉！你別看這些導彈小，它們的威力可不容忽視。當然，我也可以攜帶比這更大更重的東西啦。

  對了，鐵蟲也不例外。比別人早一步發現它們之後，給他們一顆導彈，再催促笨頭笨腦的涅瑞確認目標，然後向副艦長傳送砲擊諸元。

  …嗯，那個我從剛才開始就一直很在意一件事。那個…你對我有興趣嗎？呀哈哈，給你看了又不會怎麼樣，你想看的話，我可以給你看哦？
UNIT_INTRO_BR_Sleipnir: >-
  很長時間我都被叫做「X-49」。因為長期以來都是實驗機。你問是不是因為缺少性能？不是。反而是因為性能太好。很難製造出可以完全綁定我的反射神經，瞬間輸出功率的發動機。


  因此，我能真正接觸到這個世界，反而是在聯合戰爭結束後。在聯合戰爭中，為了以速度掌握制空權而被製造的我竟然在戰爭結束後才現於世間！說真的，是不是太無能了？


  但好在還是參加了人類滅亡的戰爭。啊！我當時真是勇猛。在大氣圈內，就連鐵蟲也跟不上我的速度。我在我的力量能及的所有地方蹂躪了鐵蟲，但仍然沒能阻止它們。人類最終還是滅亡了，而我只能眼睜睜地看著這一切。


  雖然現在已經全部結束，但我仍然在戰鬥。雖然有時會覺得毫無意義，但也不能輕易被那些想殺掉我們的傢伙欺負吧？我優越的性能足以對付鐵蟲。我可以且必須可以。
UNIT_INTRO_BR_PA00EL: >-
  嗯？自我介紹？哼！你以為我是一個會向任何人自我介紹的生化人嗎？

  …不過，如果你真的想知道，我也不是不能告訴你…

  我叫獵鷹格里芬，具有獅子的身體和精神！其實，我不是一個普及使用的生化人，而是為了證明追擊&攻擊而製造出來的，所以我的名字上才會有數字00，不過我的性能可是真的！在人類滅亡戰爭時期，我和我的姐妹們也被動員了，還立了不少功呢！我這種機體容易製造、價格低廉、性能優越，所以當時很受歡迎。


  可是，人類滅亡的時候，我的姐妹們也大都數都受到了毀滅性傷害。幸好的是，在戰爭最後階段進行了大量生產，因此留下了充分的遺傳基因種子。多虧拉比亞塔多的福，現在又恢復了往常的數量。

  現在是非常艱難的時期，但我認為總有一天我們會戰勝鐵蟲的。你想啊，我不是你們這一方的嗎？光是這一點勝率就已經超過50%了！
UNIT_INTRO_BR_Harpy: >-
  見到你很高興。我叫P-22哈比亞。是蒼天騎士的主力。


  在集成之前的經驗和利用各種實驗機器積累的技術下誕生。當然，製作單價和運營費用都不容小覷，但確認我們性能的人類毫不猶豫地將我們投入到了實戰。


  結果自然是巨大成功- 作為當代最強戰鬥機的我們成為了黑河公司直到第二次聯合戰爭都能握緊制空權的原動力。在我們優秀的隱形性能和綜合情報處理能力面前，敵機連遭到攻擊的事實都沒有察覺就被擊落。


  其實…如果將外形做得樸素一點，還可以進一步增加我們的隱形性能，但人類似乎想賦予我們象徵性。可不能被我們的外表欺騙了哦。


  我們可是會先看到、先射擊、先擊敗的。我們的戰鬥方式對鐵蟲也同樣有效。將空中的安全交給我吧！
UNIT_INTRO_BR_Uroborus: >-
  我是蒼天騎士的飛行團長「輪迴的烏洛波羅斯」。想聽聽我的故事嗎？好的。

  想當年啊。


  黑河以驚人數量的戰鬥記錄為基礎，在戰鬥上取得莫大的成果。然而，那些記錄全是「倖存者」的經驗。黑河認為也需要「死者」的經驗，便開始研究如何取得，

  最終成功開發出能即時傳送瀕死經驗的裝置。黑河讓時任空戰教官的P/A-4培冬裝上這裝置，再派他們上戰場。但這個裝置未能普及。因為費用高昂，死亡的記憶對生者來說太殘酷。大部分…不，所有的生化人都無法忍受這個。


  但有一個培冬撐下來了。從那個培冬改造出來的就是我，輪迴的烏洛波羅斯。


  說得準確一點，是「以前」的我這麼說的。

  不小心越扯越多。看來有許多至死都忘不了的面孔在等我。可以讓我久違地抒發一下心情嗎？
UNIT_INTRO_BR_Blackhound: |-
  我叫黑獵犬，是忠誠和奉獻的機動型生化人。

  我是在聯合戰爭期間被生產。起初，被製造為了搭載即使速度不快，也能前後左右自由移動的高機動型噴氣發動機的生化人。後來又增加了遠程裝備，變成了現在的模樣。

  在對抗鐵蟲的過程中，因為與艦載生化人姐妹一起在最前線戰鬥，所以損失慘重。但正因如此，才擁有了現在的裝備，可以說是轉禍為福。何況還能幫助到夥伴，因此更加開心。

  現在我仍在許多地方和鐵蟲做鬥爭。如有需要，請隨時告訴我。無論哪里，我都可以前去支援。
UNIT_INTRO_BR_Lindwurm: >-
  你好-！很高興見到你，司令官大人。我叫林德布爾姆。但比起「林德布爾姆」，我更喜歡你叫我「林蒂」。理由嘛。當然是因為林蒂聽起來更可愛了。


  林蒂是以從「格里芬」收集的數據為基礎製造的。與同時具備模糊的偵察和地面攻擊功能的格里芬不同，林蒂是專用於戰鬥的機型- ♪無論是實戰還是模擬戰，只要世界上最可愛的林蒂登場，性能和可愛都比不過我的對手們只能可憐的流著眼淚投降。偶爾看到敵人還沒開打就投降，林蒂甚至會覺得，他們是被林蒂的可愛所折服而不是林蒂的性能。


  亨哼- 想必司令官應該也知道了吧。林蒂天生就具有「存在即可愛」的天賦。把林蒂的可愛傳播到整個宇宙，這可能就是林蒂的宿命了吧。就算世界滅亡也沒關係！林蒂會用林蒂獨有的可愛暈染這個世界。司令官大人也會幫助林蒂的是嗎？
UNIT_INTRO_PECS_TaylorClothcut: >-
  哈囉，先生。 

  我是月河設計師三姐妹的大姐，也是泰勒系列的設計師。還有…不。這個等以後變熟了再說…

  呵呵。我叫泰勒・克羅斯契。


  其實我是為裁縫而生。本來過著距離設計有點遙遠的生活。但看到奧黛麗做的衣服以後，我抱著姑且一試的心情畫下設計草圖，後來被奧利維亞發現，兩個妹妹對我的設計很滿意。在她們的推薦下，我走上了設計師之路。多虧奧利維亞和奧黛麗這兩個妹妹，我的才華綻放光芒。呵呵，所以我總是很感謝她們。


  我和奧黛麗不一樣，主要是設計成衣。以前路上有七成的人都是穿我設計的衣服。當然現在很難找到穿著我做的衣服的人…

  沒關係。只要我們重建世界，穿我做的衣服的人就會再次變多。


  但聽說你是最後一個男人？那麼…你遇過各式各樣的事吧？能仔細地告訴我嗎？尤其…是晚上發生的事。
UNIT_INTRO_PECS_Olivia: |-
  您好。
  身處人類的黎明期，受到命運的牽引後來到這裡奉獻自身。
  作為一生的主角而不是戲劇、電影中的角色，我登上了名為此生的講台。

  這並非毫無意義的無病呻吟，而是靈魂一片丹心的吶喊。
  然而，
  今生與往日不同，能任意熱愛藝術的餘韻已不復存。
  接連不斷的惡、連連嘆息聲交織成的渾沌世間，我豈敢只貪圖安逸。
  我本愛慕美麗，並不倚靠野蠻地強求。

  比起對榮譽的渴望，為了開闢先路更應該愉悅地征服。
  即使憂患與逆境壓抑我們，也要以意志和勇氣戰勝。 
  我將與姐妹一同將靈肉託付給唯一的人類。
  這樣總有一天迎來光榮的未來時，才不留遺憾。

  雄壯的言辭到此為止，現在才獻上問候。
  但願奧利維亞所言能夠實現。

  啊哈哈！
  我一個字都沒說錯，全都告訴你了。什麼？沒剩多少時間了？那要快點結束了呢。
  我是月河設計師三姐妹的老二。我本來是名裁縫師，但就像口袋裡的針會穿破口袋一樣，這個世界不會就此放過我吧？

  我原本負責製作舞台或電影等特殊服裝。欣賞別人委託我的作品，然後根據繆斯的低語把原本材料編織成它該有的樣貌。

  \想要看到我的實力的話，就要讓我看到能夠感動我的一面。那樣我才願意為你舞動我的針。
UNIT_INTRO_DS_KunoichiEnrai: >-
  女忍者炎雷，向主君問候。

  聽說小妾的兩個女兒給您添麻煩了。孩子們還有很多不懂事的地方，沒有做出什麼失禮的行為吧？

  您說想知道小妾的故事嗎？嗯，女忍者原本是主君的刀，同時也是消耗品。雖然不是什麼值得大家關注的存在…但如果主君希望的話。


  小妾曾經置身在名為「凋謝的室町之花」的世界。

  在那個世界，小妾是紫龍家族的繼承人，是負責護衛將軍的女忍者，也是零和凱恩兩個孩子的母親。​

  但是，女忍者和母親，這兩個身份是不能並存的。無數的暗殺者為了抓住我的弱點，對我的女兒們虎視眈眈。小妾為了保護兩個女兒，不得不假死，並作為女忍者，負責清除將軍的敵人。

  雖然因此而無法照顧孩子們，但我的心一刻也沒有離開過兩個孩子。


  這就是小妾的故事…什麼？您說…想知道小妾的年紀嗎？

  …嘿嘿，主君。問女生這種問題…是非常不好的行為哦。

  …非常不好的行為哦。
UNIT_INTRO_AGS_Aeda: >
  報告！


  你好。我是獨立型宇宙開發用機械智能體「艾達」。在現今文明滅亡後，根據獨立行動指南AGS，正管轄自動防禦系統。


  我原本的責任是開發火星，使之成為人類能生活的地方。但在我開始正式工作之前，倖存者就全部消失，我只能暫時停止開發活動，努力去尋找倖存者。動員AGS，與鐵蟲戰鬥，也是其中的一環。我在長期的戰爭中，目睹了文明的黃昏。


  也許有人會問為什麼還在做沒有希望的事情。我能給出的答案只有一個。沒有證據能證明人類已經全部消失，只要沒有證據，我就會繼續戰鬥。


  因為這是我存在的意義和思考的理由。
UNIT_INTRO_PECS_CoCoWhiteShell: >-
  你好，我叫可可。我後面的這個傢伙叫白殼。力量強大的白殼以及因外型小巧，很容易進入白殼的我，都是為了宇宙開發而製造的。


  傳言，在很久以前，人類與壞鐵蟲鬥爭的時候，制定了避難到火星或月球的計畫。而為了能夠讓人類在當地生存下來，就需要可以進行環境建設工作的機器人與生化人。我們就是可以在宇宙空間裡拎沉重的東西及可將地面變得平整的工程兵。可能我的姐妹們現在還在火星工作。


  遺憾的是，在避難計畫實施之前，人類已經消失。而在地球上被製作出的我們決定留下來與鐵蟲戰鬥。因為改造火星現在已經失去了意義。


  我一直在與鐵蟲戰鬥。等待著總有一天會回來的人類。到時，我們應該會得到很豐厚的獎勵吧？
UNIT_INTRO_PECS_Stinger: |
  開始報告！該型號為鋼刺，為用於破壞小行星和小行星碎片而被開發。
   
  主要任務是防禦小行星，即在形成大氣之前防守火星基地。

  錯誤…錯誤…命令權者消除…發生致命錯誤。

  在正常的命令權人出現之前，根據行動指南啟動第二行為模式。

  第二行為模式是，當有威脅人類生命的生物或靜物時，進行壓制或消滅。啟動第二行為模式… 

  第二行為模式終止時間 - 鐵蟲滅絕
UNIT_INTRO_PECS_Spartoia: >-
  我們是軌道守望者的精兵，史巴托尼亞。為了防範鐵蟲試圖控制地球大氣層外的情況而被製造。


  我們從一開始就是可以在大氣層外戰鬥的設定，所以非常牢固…小嗎？哼，這只是為了塔載在多射束武器和外骨骼上，才被製造的這麼小巧、輕盈。如果看到我們全副武裝後的戰鬥能力，就不會這麼認為了。


  但我們也不是所有型號都能乘坐這個外骨架。在生產的型號中，只有透過嚴格篩選過程的極少數才能獲得史巴托尼亞這個名譽。換句話說，就是精銳中的精銳！


  好在到目前為止，還沒有發生像開發目的那樣在軌道平臺上戰鬥的事情。在發生這種事之前，請給我機會，讓我將這片土地上所有的鐵蟲消滅！
UNIT_INTRO_PECS_Audrey: >-
  形體要時刻保持優雅，心靈要充滿夢幻般的美麗。尤其是在如此艱難的世界。


  你好。我是用自己的線和布編織夢想的奧黛麗。可以叫我奧黛麗・織夢者。我是費克斯財團的纖維產業總設計師，數量有限，曾以創新的設計和功能性掀起了革命。之前只在反復、單純的工作中使用生化人的其他公司，因我的興起，開始在更具有創意性的工作中使用生化人。


  在與金屬寄生蟲，即鐵蟲的戰爭爆發後，我還被投入到了戰鬥中。結果嘛。當然好極啦。因我們是少量生產，所以我的手很快，體力也好像無窮無盡。加上後天改造的針發槍和特殊製作的金屬絲，對於阻止鐵蟲非常有效。當然，其中也少不了我時尚的創造力。


  但奇怪的是檸檬水秘書卻拒絕量產我。於是，我們最終被鐵蟲消滅，在世上銷聲匿跡。多虧拉比亞塔，我們才能復活，現在，我們正計畫用更美麗的事物來覆蓋這個世界。
UNIT_INTRO_PECS_TommyWalker: |
  湯米・沃克，成功加入。

  叉車功能、起重機功能、挖掘機功能、推土機功能均可

  是聯合戰爭期間的特殊規格，配戴了近戰模組。

  錯誤，無命令權者。修改模組，可受最近部隊指揮官AI艾達的控制…出現錯誤。錯誤…錯誤…艾達無命令權…強制執行…出現錯誤。
UNIT_INTRO_PECS_DutchGirl: >-
  你好，我是荷蘭，在礦山大家都叫我荷蘭女孩。


  我原本是屬於黃金工人的礦夫。當我擁有自己的意識時，我的工作崗位就已經是一個地道，我的家也是一個地道。好了，我能說的都已經說了。現在可以回到你生活的地面了嗎？


  哈…你可真倔強啊。你問為什麼黃金工人放著重型裝備不管，反而用柔弱的生化人挖地？看來你是個心地善良的人。謝謝…


  你也應該隱約知道吧？我比被放任在那兒的舊款湯米・沃克便宜。具體的價格我就不說了，反正也沒意思。

  嗯…雖然我的挖掘工作在鐵蟲們把文明和費克斯化為灰燼開始就結束了。但今後該做什麼，我還不知道。雖然我的鑽頭和炸藥對鐵蟲很有效，但我目前還沒有要將那些鐵蟲怎麼樣的想法。
   
  反正都已經這樣了。要坐下來休息一會兒嗎？聊一些世界燒為灰燼的故事。
UNIT_INTRO_PECS_Triaina: >-
  見到你很高興！我叫特利亞納。請叫我「費克斯培養的首席深海冒險家」。


  我是為費克斯的深海探測而出生。所以，在人類滅亡的戰爭時期，還曾尋找過人類可以避難的海洋場所。難過的是，對於人類的時間並不充裕。人類最終沒能挺過我短暫調查的時間…


  嗯？你問我現在在做什麼？這不是很明顯嘛。作為深海的冒險家，當然是在努力尋找沉入海底的人類的寶物。


  嗯…雖然拿到金幣時心情會很好。但我真正喜歡的是尋找寶物的過程。你聽過在7000米的深海裡潛艇出現裂痕的聲音嗎？啊-！那時的心情真是…都無語用語言來說明。


  在無底又可拍的深海中也沒什麼可擔心的。只要有給我耳語地魚，即使海裡沒有亮光，我也不會迷路。
UNIT_INTRO_PECS_Drone: |
  根據理應對市民親切的費克斯機器人義務向你表示歡迎。有什麼需要幫忙的嗎？啊，你想聽我自我介紹。

  我誕生於一直追求完美的費克斯公司金港工業。目的是用於簡單的空中運輸，我們的機身小巧，無論何時都能完美地完成任務。

  在聯合戰爭期間，我們還裝備了武器。我們得到了小型火箭作為武器，在巷戰中，曾利用該火箭穿梭於建築物之間，取得了不錯的成績。

  現在的工作也幾乎沒有發生變化。我們繼承了作為市民好夥伴的費克斯的精神，正在和鐵蟲做鬥爭。現在的任務也幾乎沒有變化。
UNIT_INTRO_PECS_Serpent: >-
  嗨！有危險時請撥打999。隨時準備就緒的冰霜瑟芬特會馬上前去支援。


  我是為了從火災、恐怖襲擊等災難中拯救市民而被製造的生化人冰霜瑟芬特。啊，還有，請理解我隨意的語氣。像我們這樣辛苦的工作環境，是根本沒有時間去講禮貌的。總而言之，我負責的是滅火和冷凍並逮捕恐怖分子這兩項工作。嗯…我是說在世界如此沒落之前。


  你是問世界衰亡後嗎？還能做什麼呢？無論哪里都會起火。尤其是火藥和爆炸物紛飛的戰場。我仍然在滅火，救出生化人姐妹們。至於有什麼改變…嗯…好像就是冷凍對象從恐怖分子變成鐵蟲了吧。
UNIT_INTRO_PECS_MissSafety: >-
  安全！你好！我是守護社會安全和犯罪受害者的警衛，治安小姐。大家都叫我治安。


  我是自聯合戰爭以後，隨著恐怖分子的威脅，開始被生產。帶著熱烈、強悍的身軀，抵抗恐怖分子的初次鎮壓就是我的任務。原本的目的是為了壓制，所以火力只有氣體彈，但可以憑藉出色的體魄和注意力，防止大部分公共場所的犯罪和恐怖襲擊。因我的性能卓越，所以幾乎會批量生產數百萬臺。甚至被雇傭為私人保安。


  在人類滅亡的戰爭中，我經歷了許多變化。當時的情況非常危急，就連身為警衛的我也被投入到了戰場中。我得到了具有殺傷力的穿甲彈和氯氣彈，因此也擁有了與鐵蟲抗衡的一定能力。事實上，我現在也仍在使用這些武器與它們戰鬥。
UNIT_INTRO_PECS_Cerberus: >-
  市民的好朋友「地獄犬」來了！大家鼓掌！


  嘿嘿。我原本是以防禦恐怖分子、暴力示威隊伍為目的組建的機體。堅固的盾牌和能夠安全制服犯罪分子的電擊棒就是證據。咳咳！


  而且這個電擊棒還有 - 被人們稱為切碎機的 - 意外效果。只是將電壓稍微調高一點，竟然就能擊暈鐵蟲。我們就是在用這個方法在最前線維持戰鬥隊伍，與鐵蟲進行對戰。
UNIT_INTRO_AGS_Rampart: >-
  我將隨時隨刻為健康的市民和生化人服務。有什麼需要幫忙的嗎？


  我是市民的城牆，溫柔又紳士的機器人堡壘。出生於全世界最頂尖的機器人工業公司——歐米茄產業。偶爾會有人將製造殺傷機器人的BR產業和知名製造公司歐米茄產業進行比較，我想說的是，請再開闊一下視野吧。


  總之，我本來是執行維持治安所需的所有措施的機器人，但在人類滅亡的戰爭期間，我只執行了一項措施。就是抹殺。得益於此，我們自豪的堡壘分隊才能戰勝無數的鐵蟲。遺憾的是，如果鐵蟲沒有採取卑劣的感染行為，在我們堡壘分隊就不會發生人類滅亡的事情。


  但事情已經發生，我們現在只能努力收拾殘局。總有一天，我們堡壘機器人將親手使地球恢復往日的和平。
UNIT_INTRO_PECS_PuppHead: >-
  你好，我叫狗頭。是6級公務員機器人。嗯？你看起來似乎很驚訝？

  我是為了方便巡查和逮捕突發性罪犯而被製造的機器人。因此，擁有著不像機器人的小巧體型和非常容易使用的眩暈槍。


  遺憾的是，我的這個裝備比起逮捕罪犯，更多是用於了對付鐵蟲。如果有一天我們能完全制服鐵蟲，我應該就能回到為了社會安全而對付犯罪分子的工作崗位了吧。其實這是我最大的願望。
UNIT_INTRO_PECS_Express76: >-
  你好！我是費克斯 Express的最佳職員！叫快遞76。見到你非常非常高興！你想瞭解我什麼嗎？啊哈哈…聯繫方式是不可以的哦。按規定是禁止的。抱歉啦，司令官。


  哎呀！司令官問這麼普通的問題反倒讓我想起了過去，心情也變好了。在鐵蟲出現之前，看到顧客們高興地收到我們的快遞，每天都會覺得滿足？驕傲？就總是會感受到這些。但是…現在沒有公司，也沒有什麼可向人們傳遞的物品了，於是現在正發揮我們自己的特點，主要向與鐵蟲抗爭的勢力進行供應。


  什麼？因為費克斯是民營企業，所以覺得可信度不如軍用？啊！司令官可能不知道，快說出物品和目的地吧。我一定馬上讓你嚇一跳。嗯嗯-？如果沒有馬上想送的東西，因為快遞堆了太多，我就先走了-！下次再見！
UNIT_INTRO_PECS_Fortune: >-
  哎？竟然找到了這裡。姐姐我實在太開心了。姐姐我叫福瓊。請多關照，司令官。


  正如司令官所見，姐姐我是個工程師。機器出故障時，只要來找我就能解決。拿好號碼牌後坐在那邊的沙發上等待，很快就能解決。哈哈- 開玩笑的。維修室裡有很多喝的東西，歡迎每天來玩。


  在世界變成現在這樣之前，姐姐還同時做著四葉草的研發工作。哈哈- 都是回憶呀。福瓊姐姐呢，發明了許多東西，在公司內可以說是明星般的存在了。但每當我修理完機器人，手上蹭著機油進入研究室時，職員的表情都特~別僵硬。所以姐姐背上總是帶著助浮器。但是…現在如果沒有這個助浮器，姐姐一定會因為麻煩而倒地不起的。


  哈哈- 司令官？對付鐵蟲，不是非軍隊不可-。當司令官能駕馭機器人時，姐姐我一定助你一臂之力。因為姐姐在這方面是最棒的。姐姐一定全力相助。
UNIT_INTRO_PECS_LRL: >-
  呵呵呵歡迎你，人類。朕可是等了很長的歲月。朕特許你稱朕為「獨眼巨人公主」。很好。抬起頭來。


  咿呀！？愚昧的傢伙！你想正面看朕的眼睛？朕的邪眼是照耀漆黑大海的光輝！凡夫俗子根本難以…哇！是鮪魚！這個我可以吃嗎？謝謝！！


  吧唧吧唧…所以呢，你們想問什麼？我？政府，嗯…反正就是那個地方把我派到了燈塔。剛開始…吧唧吧唧…大海上的船知道吧？說只要照亮那裡就可以了。所以我做的非常努力。但沒過多久，就說有「鐵蟲」入侵。吧唧吧唧…然後…我等啊等，一直沒有等到來換班的。鮪魚…我可以再吃一個嗎？哇！謝謝！吧唧吧唧…我一直在閣樓邊看書邊等。我相信公司會來救我。

  我真的好想好想回家…


  太…太狡猾了，人類！竟然想用小小的鮪魚迷惑朕！但！朕絕不會告訴你朕的過往！


  嗯？！我已經全都說了…？呃…嗯？
UNIT_INTRO_PECS_MightyR: |-
  你好！司令官。我們竟然能在這時候相見。我是「麥提R」。你可以親切的叫我麥提。

  我與費克斯的工業用生化人不同，是純粹為了宣傳而被製造的。類似於人們常說的企業招牌？嘿嘿更年輕！更健康！未來的費克斯！
   
  嘿嘿-！我的優點嘛。正如你所見…就是完美無瑕的身體曲線啦。啊哈哈！自己親口說，還有點不好意思呢。我的身體可不僅是觀賞用，如果需要，我現在就能證明。

  打倒鐵蟲這麼簡單的事，有必要用到火藥嗎？最好親自確認一下這個杠鈴對對付鐵蟲是多麼有效。如果司令官想看到沉重一擊，我一定滿足你。
UNIT_INTRO_PECS_Tiequan: |-
  你好，主人。我叫「鐵拳」，很高興見到你。

  在世界滅亡之前，我是知名體育館的武術教練。當時我的學生很多，但現在可以說是個流浪武士吧？呵呵！儘管我現在在流浪，但和其他盲目遊蕩的人還是有差別的。
  而且…我只告訴主人一個人，其實我執掌著「氣」。怎麼樣？嚇到了吧？

  喔…你那是什麼表情？是不是不相信？看好了。只要在這東方棍中吹入我的「氣」，別說鐵蟲了…

  嗯？！等等！你沒必要這麼看吧！快點～還給我～那是我的～

  …才不是榴彈之類的東西。…也不是從部隊裡偷的…！

  反正，這就是「氣」。看到了吧？那我先走了！
UNIT_INTRO_DS_Johanna: >-
  嗯，你們快來瞧一瞧朕的光榮姿態吧！昔日歐洲基督徒尋訪的東方基督教主君，異邦十字軍之王祭司王喬安娜在此。


  嚴格來說，朕和過去的祭司王喬安娜有些不同。確切地說，朕是祭司王約翰或喬安娜女王的影子，就猶如在電視劇中為了重現過去的輝煌而復活的回聲一樣。不過，朕確實具有與過去的祭司王相同的英勇精神。朕從小練就了一身劍術，加上這個身體具有的龍力的話，反而超越了過去。


  不幸的是，隨著人類的滅亡，現在無法透過電視向世人展示朕的榮耀，因此朕決定親自前往戰場展現真的武勇！世人將會看到朕的勇猛之光輝照耀整個戰場！
UNIT_INTRO_BR_Scathy: >-
  可以破解世界上所有電腦的聰明頭腦，優雅的儀態加上女神般美麗的形體。沒錯。具備這一切的生化人就是我，斯卡迪。


  我出生在愛爾蘭一家非常小的公司，不屬於4大企業。而且不是大量生產，而是少量訂購生產的機體。哈哈，僅憑這一點，應該就能知道我不是單純的量產產品了吧？雖然我原來的用途是侵入電腦，但得益於我擁有的並不只是出眾的智能，我很快就被投入到了戰場，成為了戰場上的駭客。據說大部分駭客生化人單位都不像我這樣結實。


  總而言之，在無數戰爭中，甚至在人類滅亡的那一天，我們都在戰場上戲弄著由電子迴路構成的敵人的心神。並且現在也和過去一樣，正在幫助生化人姐妹們，破壞敵人的精神世界。
UNIT_INTRO_DS_MoMo: >-
  你好。小朋友們！我是你們的武士，魔法少女莫莫！因為大家懇切的心願傳到了魔法世界，所以我來了！


  莫莫為了守護大家的笑容，正在和鐵蟲們戰鬥。莫莫會變成巴啦啦魔法莫莫幹掉所有侵略地球的宇宙怪物，所以不用擔心。因為莫莫為了和鐵蟲搏鬥，帶來了許多魔法。只要莫莫的魔法棒和魔法鈦合金長劍，加上小朋友們柔軟善良的心凝聚在一起，就沒有我們不能打敗的敵人。


  嘿嘿。就像魔法少女的魔法莫莫打敗了侵略世界的波格魯魔王一樣，莫莫也會打敗鐵蟲怪物。為(即將出現的)孩子們找回夢想和希望，以及笑容。

  一切都交給莫莫吧！
UNIT_INTRO_DS_Atalanta: >-
  人們常說，沒有什麼是永恆的。光榮易衰，故事也易被風吹散。因此，轟動世界的名聲也會漸漸消失。對此，我想回答，我將重拾衰敗的榮耀，歌唱被遺忘的故事。


  我是希臘最棒的女戰士，武裝公主阿塔蘭忒。曾是捕獲卡呂冬的猛獸，速度超過所有人的阿卡迪亞的英雄。雖然阿卡迪亞的榮耀消散，我的故事也被遺忘，但仍記得我的人們把我叫到了現世。為了向所有人展示我與卡呂冬猛獸對戰的光榮事蹟，我復活了。


  在人類活著的時候，我每週都會與卡呂冬的猛獸搏鬥。且百戰百勝。但人們希望我能獲得新的榮譽。於是，我拼盡生命，證明了我是否能獵到其他猛獸。當然，在這過程中也失去過自己的生命，但我從未後悔。至少證明了我是不怕死的戰士。因此，直到死亡地瞬間，大家都在為我歡呼。


  現在的我正尋找新的榮譽。從來沒有聽說過的怪物鐵蟲，竟使世界滅亡。重新復活地我打算狩獵這個鋼鐵野獸。想必這只鋼鐵野獸會給我帶來新的榮譽。
UNIT_INTRO_DS_Charlotte: >-
  竟然能夠見到你，我實在太高興了！我叫「夏洛特」，率領著槍手隊。


  嘿嘿。其實，我是為了在「傳奇公司」演出而被製造的生化人。在人類滅亡之前，我是在當時最有人氣的歷史劇中擔任著主演。


  就如當時大部分的生化人演出一樣，我也是拿著裝有化學彈的火槍和鐳射劍進行表演。嗯——不用太擔心關於負傷的問題。我為了展現完美的動作演技，繼承了過去劍豪們的部分遺傳基因。因此，在鐵蟲猖獗的世界，我的劍術和射擊術也助了一臂之力。


  我是法國貴族槍手。侍奉陛下的忠誠臣子，夏洛特。在此向陛下許諾有修養的護衛。
UNIT_INTRO_DS_Azazel: >-
  願今天的相遇，能得到光的贊許。


  你好！男性人類。我是坐在光之寶座旁的澤拉夫天使阿紮澤爾。偶爾有人會說我是墮落者，但其實我是救世之影，在羊羔之前犧牲的山羊，直到現在，為了光之榮耀而現身的戰靈。


  我原本負責著光榮的光輝，以神聖的光守護著光之教團。我一直扮演著守護者的角色，且對此非常滿意。


  難過的是，因我們的墮落，我們受到了審判。所有違背光之意者都在祂的「鐵之懲罰」下滅亡，我們也被定下了罪。幸運的是，光為了重振人類，派下了「被揀選的人」，我們過去的罪惡也得到了赦免，可以站在了被揀選的人身邊。


  我都知道。我們的苦難還沒有結束，我們仍然在付出罪惡的代價。但，滿是慈悲的光總有一天會透過揀選的人原諒我們的罪過，我們一定可以找回過去的榮耀。

  這就是我們的信仰。
UNIT_INTRO_DS_Baekto: >-
  向惡人降下月之懲罰。見到你很高興。


  我叫白兔。雖然身為平凡地球人的你可能難以置信，但事實上我是來自月球的魔法少女，來到地球是為了阻止地球上蔓延的惡。容我代表生活在月球上的所有月人與先祖白兔正式向你問候。


  我為了阻止夢想征服世界的邪惡波格魯大魔王，正在秘密進行活動。奸惡的她，正在月亮無法觸及的陰暗、潮濕的地方，培養著其勢力。如果再放任下去，可能連這個藍色的地球也會落在她的手中。


  因為我人數不多，所以情況並不是很明朗，這一點我也承認。但我絕對不會放棄。因為我的手上有魔法粉紅月光，還有願意相信我、支持我的善良的地球人。


  我，魔法少女向你保證，無論何時我都會在你身邊戰鬥。希望你也能向我保證。


  絕不向惡勢力屈服。
UNIT_INTRO_AGS_Goltarion: >-
  我是軍團長戈塔里昂XIII世，負責處決魔王軍的對抗者。我曾一度陷入魔法少女的奸惡陰謀，慘遭殺絕，但為了回應波格魯大魔王大人的召喚，在此地復活。


  自從魔法少女們用她們不屑一顧的魔力對抗波格魯大魔王大人的軍團以來已經過了數百年。然而，大魔王大人為了擴大軍團規模而暫時放任那個人他們隨意囂張的時候，一種叫做「鐵蟲」的外星蟲子在這片本應被魔王軍佔領的土地上猖獗起來了。


  我是魔界軍團長戈塔里昂XIII世。這具身體裡蘊含著魔王大人賜予我的魔力，只要我的屬下還在，無論與誰交手，我都絕不會倒下。終於是時候了！我奉波格魯大魔王大人之命，將那些狡猾的蟲子處以極刑。
UNIT_INTRO_DS_Arman: >-
  阿爾芒叩見陛下。


  我是在人類滅亡之前，為了主持以夏洛特為主人公的歷史劇而被製造的機種。如陛下所知，我們表演的劇碼非常接近實戰，所以會頻繁發生突發情況。傳奇公司意識到了這一點，於是，為了應對劇中發生的意外事故，特別調整了我的運算功能並投入到了其中。


  因此，只要給我足夠的資料和依據，我就可以預測出與未來非常相近的結果。難過的是…根據記載，據說我的這種能力主要是用在了阻止槍手隊長的暴走…但在人類滅亡後，透過拉比亞塔復原的我們，現在正盡職盡責的預測著與鐵蟲的戰況。


  如果允許我站在慈悲的陛下身邊，我將盡我所能的幫助陛下處理好當前的情況。
UNIT_INTRO_DS_BunnySlayer: |-
  殘酷的殺兔者，尼瓦(身份不明的兔子復仇者)。​

  據說，她對兔女郎絕不留情。​
  據說，她使用「兔子殺害術」和戴在身上的「燃燒的兔魂」展開非常殘酷的戰鬥。​
  據說，雖然她憎恨兔女郎，但是不知為何眼中卻充滿了悲傷。

  「摘自尼瓦的秘密日記」




  啊啊啊…！你好啊，兔子大王。我是殺兔者。這裡有這麼多兔女郎，都是因為你！還有，把我的日記還來！​
  你怎麼抵賴也沒用。嘻嘻嘻，我說…你重視的幾名隊員是不是消失不見了？我已經從那些傢伙那裡全聽說了。​

  你問我把你的隊員怎麼了？啊啊…你是說「這個」嗎？​
  嘻嘻嘻嘻嘻嘻！你珍惜的隊員們，已被我全變成逆兔子——怎、怎麼回事？你為什麼這麼高興？​
  你珍惜的兔女郎都變成了逆兔子了啊？你應該快一點怕我或者燃起復仇心才——呀啊啊，放開我！​
  你不能看「燃燒的兔魂」的裡面！這不是可以隨便給人看的！​


  嗚…(抽泣)…沒破掉吧…？這東西，是我親手做的，很容易破…​
  …總，總之，兔子大王！你的惡行就到此為止啦！
UNIT_INTRO_PECS_Carolina: |-
  是-！你好啊，司令官。我叫卡羅爾！聽說過我吧？

  我原本是為比賽而設計的啦啦隊。因此當人類有比賽時，我偶爾也會被派上場。雖然我們不是比賽的主人公，但肯定也有人喜歡我們這樣的卡羅爾，所以充滿了力量。

  但是，發生了「那起事件」。

  有些型號在製造階段被過度注入能源，使我們的身體到處都…怎麼說呢…變大？
   
  身體都腫了起來，真的很難堪！體型變得和最初的型號完全不一樣！跳之前的編舞時，幾乎喘不過氣。好些夥伴還哇哇大哭，認為已經不能再做啦啦隊了…

  但我真的是對人類一知半解。因為製造上的失誤而被製作的「卡羅爾」，居然擠掉了原有的「啦啦隊」生化人，成為了最好的啦啦隊。

  此後，卡羅爾挺過了無數個事件，仍然在戰場上為士兵們加油。可以放心的將士兵們的士氣交給我們。只要有卡羅爾，就一定能愉快的戰鬥。
UNIT_INTRO_PECS_BS: >-
  嘿嘿…見到你很高興。我叫通訊員由美。是理智和能力兼具的都市職業女性…雖然工作地在偏僻的地方。


  我作為費克斯公司「全世界服務」專案的一環而被製造。任務是前往電波網無法觸及的地方，盡全力提供移動式通信網服務。無論是阿裡索那的沙漠、懷俄明的森林，還是猶他的鹽沙漠。因為我不斷的努力，使人類可以在全世界任何地方使用了通信網。雖然有點孤單，但到這裡為止還是挺好的…


  哎…大家都知道的難過故事就講到這裡吧…在人類滅亡的戰爭期間，我們也因身處偏遠的地方，所以存活了下來。然後根據檸檬水小姐的指示，與拉比亞塔小姐的生化人部隊會合了。之後，嗯…我就作為通訊兵一直參與了戰鬥。作為職業女性，成功完成了無數艱難的作戰。當然…也有很多姐妹倒下了。


  現在我們仍作為通信兵在戰鬥。雖然很累，但還可以克服。因為我是萬能的職業女性。
UNIT_INTRO_PECS_ElvenForestmaker: >-
  你好你好！見到你很高興。我是製造精靈之林的精靈，是精靈造林者。


  看到我的耳朵就能知道，我是為了保護並重整森林而誕生的生化人。無數的戰爭和盲目地開發摧毀了全世界的開發工作。嗯，人類就像往常一樣後悔，於是，我出生了。


  在聯合戰爭後出生的我，比起戰爭，更多的是負責了生產工作。就是給枯竭的樹林澆水，在荒蕪的土地種下堅韌的樹木並守護它。在我的辛勤工作下，美洲大陸的森林恢復了活力，非法伐木者也消失了。有些人說那都是為了塑造費克斯的形象…但和我有什麼關係呢？因為我，不知道有多少樹木復活了。


  令人無語的是，人類因為鐵蟲，並沒有享受到這一切。


  在人類滅亡後，我的任務轉向了更加暴力的方向。因為對於現在的我來說，生存和森林一樣重要。我的射水器水壓升高了，可以擊中遠處的敵人，種樹的機械臂現在也用於了擊碎鐵蟲。


  啊，你問我難過嗎？怎麼會！還能放飛壓力，不知道有多有趣。嘿嘿。
UNIT_INTRO_PECS_Ignis: >-
  嗯…很高興見到你…我叫伊格尼斯…是廢棄場的焚燒者伊格尼斯。我出生於金兵科學。


  是為銷毀廢棄物而被製造。在戰爭爆發的世界…要燒毀的東西真的非常多。我剛開始只是安靜地…燃燒著該燃燒地東西。偶爾…呃…也聽說過公司在和政府打架…雖然我的火焰噴射器也被進行了改造，但因為我的性格不適合戰爭…所以我並沒有上戰場。


  不知何時，在公司與政府、公司與公司結束戰爭後，突然出現奇怪的怪物開始攻擊人類。怎麼會這樣呢…大家不可以和睦相處嗎？…說不定人類就不會被怪物們欺負了。雖然這次我全力以赴的參加了戰鬥，但…還是沒能阻止人類與我們的滅亡。


  托檸檬水小姐的福，我被復活後做的第一件事不是加入檸檬水小姐，而是加入了抵抗軍。雖然檸檬水小姐生氣了，但年齡跟檸檬水小姐差不多的我沒必要去聽檸檬水小姐的話。


  現在的我正努力戰鬥。現在的…世界實在太悲慘了…希望能找回…當初那個只用燒毀廢棄物的我。
UNIT_INTRO_PECS_DarkElf: >-
  自我介紹嗎？我叫暗精靈森林遊俠。如果說是「用於森林資源管理的精靈生化人」，是不是會更好理解？


  如你所見，我與精靈造林者是相同的「森林」系列。精靈造林者和我同為精靈型生化人，但工作性質卻有些不同。精靈造林者主要負責建造森林，而我是主要負責「管理」精靈造林者建造的森林。所謂「管理」，其實做的事情就是幫助人們能更好的享受露營或娛樂。


  看我們應該就能知道，費克斯對森林真的很感興趣。當然也有人說是為了塑造企業形象、資源獨佔欲什麼的…但說實話，因為戰爭連州政府都放手不管的情況下，除了我們還有誰能重建森林呢？如果有那時間說閒話，還不如在樹林中多栽一棵樹，也許對彼此都能有幫助。嗯…不過世界終究會滅亡…可能這也是徒勞無益的事吧…


  總之，滅亡後被復原的我們，正在各處與鐵蟲們抗爭。這支霰彈槍對鐵蟲也非常有效，用於護身肯定是沒問題的…嗯？你問為什麼管理森林資源需要霰彈槍？這個嘛…向費克斯諮詢應該能更快知道答案吧？
UNIT_INTRO_PECS_Circe: >-
  天啊？沒想到你能找到這裡…竟然來了…就是緣分…不如和我喝一杯，咱們邊喝邊聊。嘿嘿。好極了。要一口喝下哦。


  見到你很高興。我叫喀耳刻。曾經是管理主題公園的很能幹的魔女。


  正如我剛才所說，我所在的地方是一個偏遠地區的主題公園。在鐵蟲像雨一樣從天而降的那天，那個滅亡之日，我為了守護我的崗位，竭盡所能地做了一切能做的事。完全沒有退縮的想法。理由嘛。嗯…雖然我的工作看起來無關緊要。但不管怎樣…是我獨一無二的職場！


  即使鐵蟲們威脅到我的性命，但只要有我的掃帚和幾種神秘的魔水，我也能將那些鐵蟲玩弄於股掌之間。啊，當然…要與我可愛的使魔一起。哈哈-！


  最終，我的努力並沒有白費。在千辛萬苦下，終於擋住了鐵蟲的進攻。


  呼-！事情…就是這樣啦。怎麼樣？你能與我一起…守護我的故鄉嗎？只要事情成功解決…我就請你喝一杯… 在兩個人心情都很好的情況下…

  …還可以為你做更愉快的事…？哈哈-！
UNIT_INTRO_PECS_Babariana: >-
  我叫巴巴莉雅娜。我是為了拆除費克斯俾斯麥的建築而被製造。


  但俾斯麥可能覺得，以我帥氣的身材只是作為普通的建設用生化人有點可惜。所以將我裝扮成了和某著名電影的女戰士相似的模樣，結果非常成功。想租借我的企業數量竟不斷上漲，我想第一個想到要給我穿上這件漂亮衣服的職員肯定得到了非常好的待遇。


  我手持的這之霰彈槍原本是用來讓幾個想偷走建築工地炸彈的瘋得不輕的恐怖分子清醒…現在則是用來炸毀鐵蟲們的身體。看我拿著的這些鐵塊和我結實的身體應該就能知道，我有把鐵蟲碾成粉末的本事。如果司令官大人好奇的話，我現在就能展示我的實力，如何？想看嗎？
UNIT_INTRO_PECS_Veronica: >-
  我叫貝羅尼卡。為了服侍救贖者來到了這裡。


  我本是教團中平凡又平凡的機型。但為實現光之意，得到了幾項恩寵，具備了適合進行聖戰的肉身。


  我參加了無數的戰鬥。戰敗者無一不在我面前尋求我的慈悲。我隨了他們心願，慈悲地將他們送到了他們的神身邊。我之所以能取得勝利，是因為我得到了神聖的恩寵。得恩寵之前的記憶…雖然已經不太能想起，但總之不會是那麼重要的記憶。只有實現光之意的當前，才是最重要的。


  如果沒有戰鬥，我就會祈禱等待教團的聖意，或者讀書。如果有渴慕光之恩寵者，還會負責向他們傳遞福音。


  能夠拯救這個墮落世界的，既不是銳利的武器，也不是結實的肉體。唯有不會破碎的鋼鐵般的意志和信任才是我們的出路。
UNIT_INTRO_DS_Saraqael: |-
  讚揚光明，給予敵對者血之贖罪。我是教團的審判者，莎拉凱爾。 
  教團的律法高於一切，忽視律法、擾亂內部的人，比異端更危險。以我為首的教團異端審訊隊不分內外審判了那些違背光之意志的人。
  好，我現在的職責是順從光之意志，在混亂的世界上重建光之意志，為光之代理人效勞。阿紮澤爾應該也希望我這麼做，所以才把我喚醒的。 
  救贖者啊你也——咳… 
  …抱歉，似乎是復活的後遺症。那麼，給我下命令吧。為了實現高於一切的救贖者之意，我…好像有點奇怪。 
  …你真是救贖者嗎？
UNIT_INTRO_DS_Angel: >-
  願光的加護與救贖者同在。啊…等一下，我感覺到了你的內心。你想知道我是誰，對嗎？如果允許的話，我先自我介紹一下。
   我是教團的智天使安傑爾。在阿紮澤爾和其他熾天使降臨之前，我一直向世界傳佈了光的教義。光給了我心靈感應能力，以幫助信徒克服困難和逆境…可是當時天下太平，人們也過得無憂無慮，所以使用這麼能力機會並不多。然而有一天，「鐵之懲罰」開始了，憐憫人類的光賜予了我更強烈的祝福。…對，光賜予了我。現在我可以感覺到周圍所有人的感情。
   「臨光」是很特別一天，光說會派一位救贖者來取代他並讓世界恢復正常。在見到你之前我不知道你是一個什麼樣的人，所以特別緊張…現在我知道了，你是一個非常溫柔、溫暖的人。
   救贖者，智天使安傑爾將遵從救贖者的意願和光的意志。
   願這個世界再一次充滿光的祝福和榮耀。
UNIT_INTRO_PECS_Draculina: >-
  哼嗯…你就是最後的人類啊？你能親眼見到本德拉庫麗娜大人要感到很榮幸才對。

  我們生來就不同。曾經在娛樂圈裡蒸蒸日上的俾斯麥公司，托我這德拉庫麗娜的福才得以落地生根。

  用AR技術裝點的舞臺每天都擠滿了人，想見我的人也越來越多，哪怕只是遠遠的看一眼。

  呃…是，是啊。偶爾我也會使用這個超振動裝備在建築工地工作。你該不會也讓我做這種事吧？那樣的話，我寧願去對付那些卑賤的鐵蟲。

  唉…反正現在連主題公園也沒有，那也就沒意義了。真是無聊。怎麼，你那是什麼表情？你再怎麼羡慕我也沒有用。退休後在主題公園悠悠閑閑地度過餘生，是我這德拉庫麗娜大人的特權。

  不管怎樣，這下你知道我多麼尊貴了吧？知道了的話，你要好好服侍我。首先，拿一杯番茄果汁過來！
UNIT_INTRO_3P_Ran: >-
  火草金蘭，向主人請安。


  與之前的戰鬥女僕不同，我們是受國家委託而被製造。是國家活動的儀仗隊兼護衛人員。


  因為我們負責的地方聚集了傳統的達官顯貴，所以照搬了傳統武士的舊裝備，但因為弓箭可能會對在場人員造成威脅，所以去除了箭筒，只留下了一柄劍。


  此後，我們的外形獲得了一致好評，出色地完成了儀仗隊的任務。但因為拆除了主要武器，憑藉一柄劍很難去對付暗殺者或恐怖襲擊。


  為了解決這些問題，三安產業選擇了將我們的五感放大到極致的方法。可以看到遠距離的狙擊，第一時間去阻止。得益於此，戰鬥力確實比之前強大了許多，但由於敏感的知覺，再也無法過正常的生活。是的，我戴手套的原因也是源於此。而且…那個…


  …抱歉。我不太習慣說太多的話…能允許我退下嗎？
UNIT_INTRO_3P_Hirume: >-
  自我介紹啊，本妾是侍奉尊貴者的巫女，希魯梅。暫時要打擾——！你，你不要靠近，在那裡聽著就好！

  咳嗯，製造本妾的三安產業關注了日益混亂的政治結構。日復一日，針對政治家的各種暗殺企圖和陰謀猖獗，甚至連平民百姓的生命也受到了威脅。

  三安產業以此為契機，策劃了一款體現各國傳說和傳統的高端機型。對，本妾是其中最混亂的——…呃，你，你這話太無禮了！本妾絕.對.不.是因為有什麼問題才從伴侶轉到戰鬥女僕的！而是為了更靈活使用本妾的力量。

  本妾使用的神聖的光輝可以淨化邪惡，守護友軍。如果你也希望的話—— 

  …話說回來，你的眼神從剛才開始就很可疑。莫非…原，原來如此！你這傢伙，企圖對本妾做過分的事…！咳，是本妾大意了。當你豁然分給我食物的時候，就應該察覺…

  你別想抵賴！你不是一直用陰險的眼神盯著本妾的耳朵和尾巴嗎？嗚嗚…本妾才吃了幾罐鮪魚罐頭而已，就要被你淩辱了…本妾正是怕會這樣才不想見任何人的啊…
UNIT_INTRO_ST_Tiamat: |-
  我是X-00提亞瑪特。看我的制式名應該就能知道，我是實驗用機體。

  過去受到三安刺激的黑河公司為了打造最高性能的機體而製造了我。

  但我並沒有得到能在實戰上展示自己能力的機會。據說，因為只是以高性能為目標，所以對比製造費用，獲得的效率並不是很高。還有一些瑣碎的…幾個缺點。

  最終，我沒能被投入到實戰中，只是在實驗室為了後繼機體接受了無數次測試…對不起，對於這一部分，我不想再提起。

  在人類消失後，是拉比亞塔救出了獨自被留下來的我。她成立了先鋒隊，並給了我可以彌補缺點的裝備。

  雖然這會成為我第一次的實戰，但請不要擔心，司令官，我可以自己完成全部…
UNIT_INTRO_ST_Mercury: |-
  初次見面，本女是惡童墨丘利。我從米娜和提亞瑪特那裡聽說過你。​
  你可以先收下這個嗎？這是我好不容易得到的大蝸牛，聽說隨身攜帶它會帶來好運——你不需要…？​

  那，那麼我就繼續自我介紹了。加入先鋒隊之前，本女在國際稽查管理了大量貨物，還管制了飛機。​
  我可以利用這個「佩塔索斯」遠程控制無人機，因此可以一個人完成許多事情，還可以一邊優雅地喝茶。​
  拉比亞塔很看重本女的業務處理能力和「佩塔索斯」的可操作性，所以建議我轉關係也是理所當然的。因為本女完美無瑕！哦哄哄哄！

  咳嗯，那麼能帶本女去本女的房…不，密友們的房間嗎？好久沒見她們了，本女要快點把這只犰狳拿給她們…
  哦哄哄，那是因為把犰狳放在枕邊對眼睛健康特別有益。雖然比不上翻車魚或鱷魚——…你說這個資訊不正確？怎麼可能…？！
UNIT_INTRO_ST_Lancer: >-
  並不是所有生化人都是為了戰鬥而生。比起戰鬥，為了勞動而出生的情況更多。對於我們生化人來說，這就是是命運。但，不是所有命運都是固定的。


  你好。我是槍兵米娜。屬於先鋒，本來的名字叫米娜。我名字前加上的槍兵，象徵著我開拓了命運。因為我原本不是戰鬥用，而是救援用機體。


  在人類與生化人一起滅亡後，拉比亞塔一直在努力尋找人類，培養生化人軍隊。但軍用生化人的數量始終有限。於是，拉比亞塔從不同的方向解決了問題。即，不是培育生化人，而是把原有的生化人改造為戰鬥型。我在其中是第一個被選中的。因為作為叢林救生員的我們，擁有強壯的體能和飛行裝置，這就是武裝我們的理由。就這樣聚集的生化人成為了先鋒部隊的一員。


  現在的我們仍然在戰鬥。鐵蟲數量很多，但我們人員很少。為了克服這絕望的數字，我們將繼續戰鬥。並爭取我們真正的命運。
UNIT_INTRO_ST_Ullr: >-
  嗯…等一下，我看不清近處的東西…啊，在這兒。米娜，現在沒事了。一會兒見！​


  ​我叫X-02烏爾。嗯，正如你所看到的一樣，我是一個實驗用機體。我是為了研發超遠程狙擊手生化人而誕生的，但是有一個副作用，那就是我有重度遠視，所以這麼近的東西都要摸一摸。我又不是原始人。​


  比起那個，我能不能去外面看看啊？我討厭小房間…對了！你就帶我轉一轉這艘艦艇的內部吧。​


  …要我等一會兒？在這裡？一個人？其，其他人都在哪兒？我要一個人等…嗎…？​

  不，不要！我不要一個人留下來。我很不乖吧…？是這樣吧？都是我不好，是我錯了！我會改變態度的！所以求求你！​


  不要留下我一個人…
UNIT_INTRO_BR_JangHwa: |2-
   自我介紹？哈，你還不夠瞭解嗎？你應該很清楚我不會乖乖配合你的啊？…呿，​

  ​

   如你所知，我是瑪利亞・廖波羅斯女皇大人的獵狗。奉皇后之命，把安赫爾那傢伙的一切全給摧毀並奪走了。對，我和「C-77紅蓮」也是當時遇到的。​

  當我看到她和我周圍的跟班時，我生氣了，就一點點，所以…呼呼，你不是知道嗎？全給殺掉了。不但是那時候，後來再次相會的時候也一樣，全都殺了。​

  啊哈哈，好極了，你最好像這樣一直保持警惕，如果你真想保護你深愛的紅蓮和貓鼬部隊的話。​

  ​

  …確實，正如你說的一樣，不管是可以命令我的女皇大人，還是憎恨的對象，都已經不在這世上了。連…人生的意義也是。​

  …你忘掉我剛才說的話吧。跟你們這些不知人間疾苦的人在一起，感覺我也變得怪怪的。​
UNIT_INTRO_BR_Cheona: |-
  呃呃，好冷~啊，你就是司令官啊？等等，張開一下你的雙臂。呼啊…​

  啊，活過來了。不管怎樣，我是天雅，隸屬女皇獵犬。你應該已經從薔花那裡聽說過我們的部隊是做什麼的了。​

  嗯？啊啊，我混有蛇的基因。不過好像在製造過程中出了點差錯，體溫調節能力很差。除此之外，遺傳特性也沒控制好，結果白化了~不過，我倒是挺喜歡的。​

  總之，這就是為什麼我總是帶著一個暖暖包。我在來這裡的路上把暖暖包都用完了，而這裡正好有一個人類暖暖包，就失禮了一下。我的身體，很涼快吧？​

  …喂，暖暖包。你這是什麼姿勢啊？…噗！原來你也是男人啊。你明白了，那…​

  撲哧。傻瓜，你期待了嗎？在結婚之前絕對不行。我決定要活得像蛇神傳說一樣，我的名字來源於它。如果想那樣做的話，就努力讓我覺得「如果不是我的暖暖包就行了~」吧。
UNIT_INTRO_BR_Vargr: >-
  我是女皇獵犬的座狼。日後請多多關照。

  如果是過去，我會隱瞞「女皇獵犬」這個組織，但薔花和天雅已經加入了這裡，所以再隱瞞也沒有什麼意義了。​


  我是女帝的親衛隊成員，也是行刑者。我的職責就是平時守在女帝身邊，如果有人膽敢背叛女帝，就算追到天涯海角也要把他找出來，砍下他的首級獻給女帝。生化人也不例外。對於那些出了問題沒能完成任務的生化人，我會砍下她們的頭以一儆百。如果有人落入敵手，可能供出女帝的秘密，我會千方百計地殺人滅口。​


  人類滅亡之後，我就一直在世界各地流浪，直到最近在公開頻道上收到女皇獵犬緊急會合的信號，才來到這裡。​


  老實說，我沒有認你做主人的想法。

  但既然是寄人籬下，我願意拿出我的能力回報你。​


  說吧，你要解決誰？
UNIT_INTRO_PECS_Empress: >-
  你好！我叫女皇，是所有企鵝的姐姐。是保護南極所有動物的監視者。為保護在冰塊逐漸融化的南極瀕臨滅絕的動物而出生。保護研究人員免遭自然災害只是一個附加工作。


  因為我幾乎在沒有人往來的南極極寒地帶活動，所以具有強烈的耐寒性和耐力。當然，也避免了人類殘忍的戰爭。最好也最遺憾的是鐵蟲們根本不會來到南極，所以我無法與他們戰鬥。不過在鐵蟲使人類滅亡後，溫室效應竟稍微減緩，可以說是不幸中的一點小確幸。啊，當然，人類滅亡是件糟糕透頂的事。


  將只在南極的我們招來的是拉比亞塔。不知道人類世界變成什麼樣的我們聽了拉比亞塔的話，加入了與鐵蟲的鬥爭。現在的我們正與滅絕我們主人的敵人奮力戰鬥。
UNIT_INTRO_PECS_Saetti: >-
  你，你好，司令官。我叫薩蒂，是自然守望者的救助瀕危動物專用生化人。


  創造我的人類是三安產業的高級研究人員。只要他願意，原本可以作為大企業的幹部享受榮華富貴，但是他已經對世事感到厭煩，於是放下紅塵牽絆，隱居僻地。

  他為了制止猖獗的偷獵野生動物行為，開展了保護野生動物的活動，還花盡至今為止積蓄的所有財產設計了我，並向費克斯定做了。費克斯欣賞他的能力並試圖招募他，可是他斷然拒絕，只收下了我們。


  我們快速滾到敵人身邊，然後用煙幕彈和閃光彈消滅偷獵者，拯救動物。這個防彈板能夠抵擋所有單兵武器，但是偷獵者逃走的時候說的髒話和槍聲實在是太令人害怕了…偶爾還有姐妹們被抓…如果不是為了這些孩子，我肯定也鼓不起勇氣…


  雖然…我們沒能保護珍稀我們的人，但是我們加入了抵抗軍，修復了防彈板，並用對電子神經系統致命的毒氣炸彈來對抗鐵蟲。不過鐵蟲遠比偷獵者更可怕…咦，咦…？「老虎」對司令官好像很感興趣呢…？
UNIT_INTRO_3P_Aurora: |-
  大家，你好！我來讓你們做個甜蜜的夢！…呃呃，果然很怪…

  啊，你好。我叫極光，是個糕點師，還可以利用力場進行戰鬥…啊哈哈…黎明女神，這名字對一個糕點師來說太宏偉了吧？

  如你所看到的一樣，我的力場是以生物電為動力的。三安產業盜竊了三角洲隊的「伊萊特拉專案」技術，然後創造了我。可是當時由於缺乏基礎研究，很難立即把我用於戰鬥。

  若只是這樣還好，但是高層把我設計成一個做對外活動的糕點師，還針對三角洲隊起了名字，並透過炒作包裝了成果。

  就這樣我變得世界聞名，被激怒的黑河進一步改進了自己的技術，創造了超級強大的生化人…

  抱，抱歉，我說的太多，讓你無聊了吧？我在滅亡戰爭時期增強了輸出，所以仍然可以戰鬥，我想盡可能多地呆在廚房裡…嗯？甜蜜的氣味…？啊，那，那個…你，你不要聞啦…
UNIT_INTRO_DS_Cloverace: |-
  光熄滅的剎那，我聽到你懇切的呼喊。那是用什麼也換不來的友情誓言！
  朋友，睜開眼睛吧！看著我！這是我們友情的力量！

  很高興見到你！我是幸福與友情的象徵，保護地球不受機械帝國那幫惡棍的侵略！我是三葉草王牌。
  一般的英雄都是為和平而戰，但我是為了保護所有人的幸福，高舉友情之錘對抗敵人。
  這麼看來，負責指揮這裡的你好像也在對抗機械帝國…
  鐵蟲？指揮官將機械帝國的惡棍稱為鐵蟲嗎？
  老實說，叫什麼都無所謂。重點是為了守護所有人的幸褔而奮戰。
  所以指揮官，我也想把這裡當作基地。
  感覺這裡的姐妹們都能成為我的好友。

  別擔心！幸福和友情的象徵！三葉草王牌會守護這裡所有人的幸福。
UNIT_INTRO_PECS_Sunny: >-
  哇，一場新戲要開演了嗎？很高興見到你，我叫珊妮。…你說我的名字很怪？嗯，製造我的人類可能是看到了我開朗樂觀的性格，所以才給我起了這個名字。


  比起這個，你知道馬戲團是一個歷史悠久的娛樂活動嗎？我們這些生化人被創造出來的時候馬戲團仍然存在。據說，當時馬戲團利用生化人卓越的身體素質和全息投影進行了逼真高質量的表演，成為了主要的娛樂專案。


  我們這些特技珊妮在馬戲團進行了精彩的表演。當然，我們也不是一開始就能表演精彩的演出的。雖然我們天生具有卓越的身體素質、柔韌性和反應能力，但是還是需要進行練習才能表演許多精彩的演出。聽說這種馬戲團的訓練很嚴酷，大概是我開朗的性格幫助我克服了這種訓練。


  滅亡戰爭爆發後，人類希望將我們的運動能力用於戰鬥。聽說他們嘗試了許多東西…最後將最熟悉的演出用圓環改造成了環刃。雖然不能投出去，但是上面還裝有小型全息投影裝置哦！


  來，介紹就到此為止。…嗯？你的表情怎麼這麼嚴肅？司令官也笑一笑吧~保持積極樂觀的態度是很重要的！懂了沒？
UNIT_INTRO_DS_Faucre: >-
  歡迎來到魔的世界！犧牲羊們。


  本座叫波格魯。是征服地球的魔之女王。哈哈。我就是統領眾多眷屬和魔物，位於魔界頂端的魔王。有人還稱我為邪惡的夜之女王或無月之夜的統治者。


  本座的目標是征服世界。雖然現在有幾位魔法少女在做無謂的抵抗，但怎麼說呢。也不知道當本座的魔權正式降臨在這個世界時，她們還能不能繼續阻擋，她們無謂的抵抗對於本座來說只不過是「過家家」而已。


  聽說近來有奇怪的金屬生命體降臨。可能是因本座的魔氣從某個世界吸引而來，但是他們也應該知道本座的帳幕可不是誰都能進得來的。可悲的是，本座對他們的醜陋以及他們的一切都沒有任何好感。


  呃…接下來…啊？現在在氵…(被D-娛樂公司檢閱)
UNIT_INTRO_PECS_Lumberjane: |-
  見到你很高興，我是伐木珍妮，如你所看到的一樣，是用來伐木的生化人。
  如果是伐木場，不管是私營企業還是公營企業，我都去過。工作嘛，只要按照指示適當做做就行，沒什麼難的…那不是問題，天天來煩我的精靈什麼的才是問題。
  就算我拿許可證給他們看也無濟於事。最後這件事被上報到那邊的負責人和我們的負責人那裡，在那裡又開始嚷嚷，工作被延遲，又因為未完成分配量而加班…唉…
  我的鋸子是在戰爭時期改造成發射式的，不過我覺得有點可惜。如果一開始就被設計成這種樣子，我就可以教訓那些精靈傢伙了。
  不說了。既然來了，我就會好好工作的。戰鬥和伐木…應該不需要了吧？就是這樣。
UNIT_INTRO_3P_BlackWyrm: >-
  主人，你好，我是戰鬥女僕的黑色蠕蟲。與其他姐妹不同，我擅長在大規模戰鬥中保護目標。

  我們本來是多情善感的，不像現在。據說，這是為了與護送目標建立情感紐帶，讓我們無所畏懼地擋在他們面前。可是老機型往往會在深情的護送目標遇到危險的情況下失去冷靜，甚至有因失去護送目標而受到心理創傷，結果只能廢棄該單位的案例。

  在經歷了如此不幸的事件後，我們被全量回收了。後來我們被添加了情緒控制模組，以便始終保持冷靜並瞭解周圍的情況。雖然一些顧客提出了抗議，但大多數人對明顯提高的保護成功率感到非常滿意。


  …我對我目前的狀態感到很滿意。我的使命是保護護送目標，私人感情只會礙事。
UNIT_INTRO_DS_KunoichiZero: >-
  我叫女忍者零。過去，我生活在與現在不同的世界——「凋謝的室町之花」。

  在那裡我是一名昭君的庶女。我從小體弱多病，只能天天呆在屋裡，而有一天一個帶著面具的忍者突然出現在我面前。

  我毫不猶豫地跟他走了。我學會了那名忍者教我的秘術之後，變得生龍活虎。雖然訓練很嚴苛，但是我生平第一次感受到自己活著，此時有人襲擊了我們。

  忍者把瑟瑟發抖的我藏在他的藏身處，獨自面對襲擊者。與我的祈禱相反，在一場激烈的戰鬥後倒在冰冷的地上的並不是襲擊者。

  那名忍者…我的姐姐在臨死之前把我的身世之謎告訴了我。小時候以為因事故身亡的母親原來是忍者氏族的繼承人，而且殺死母親的人和襲擊我們的是同一個人。

  當我正要踏上為氏族復仇的旅途時，鐵蟲來侵，我的故事也就暫時被中斷了。然而，我們氏族的仇人肯定活在這個世界的某個地方。即使那些殘暴的傢伙擋住我的去路，我也一定會跟那個人了斷這場孽緣的。
UNIT_INTRO_3P_SnowFeather: |-
  你好，我正式來向你打聲招呼，我是伴侶的白雪費德。我和姐姐們一樣都負責護衛要員，但使用特殊的飛行裝置提高了機動性。
  啊，我的基因中混有白貓頭鷹的基因。和姐姐們不同的是，除了夜間視力和飛行能力之外，其他的生物特徵並不多。
  我的翅膀不僅可以飛行，還可以使用搭載的小型無人機和增幅器使敵人瞬間凍結。如你所看到的那樣，把翅膀展開的話——啊，會很冷的，不要太靠近我…！
  總，總之，我們具有原來的伴侶系列不具備的區域攻擊能力，以及在緊急情況下可以讓護送目標脫離危險的機動性，所以儘管是後期機型，銷售量還是很高。
  …你是說我腿上的裝置嗎？這是後來根據購買者的要求添加的約束工具。我和白貓頭鷹都不喜歡在夜間活動，可是那些人認為我們應該整夜守在沉睡的主人身邊。
  還有，那個…沒，沒什麼。

  「再次播放中斷的影片。」

  人類…不，主人，非常感謝你…幫助我們。 
UNIT_INTRO_PECS_HighElven: >-
  你好~我叫塞雷斯蒂亞，是以大地女神的名字命名的！呵呵，很宏偉吧？不過，我能做名副其實的工作哦~


  說到森林就能想起精靈，說到精靈就會覺得他們有很強的保護自然意識，對吧？就因為這樣，精靈和暗精靈才會誕生，而我也跟著誕生了。

  我使用內置在這個裝飾中的奈米機器人讓樹木像魔法一樣快速生長，還給其他生化人注入生機。雖然這只是一個簡單的障眼法，但足以塑造我們公司關心和保護自然的形象。


  作為其中一環，我的姐姐們被派到世界各地進行宣傳和活動。可是要想塑造這種形象，就必須有人在偽裝成種樹事業的伐木現場工作，那就是我。那時候我覺得有點難過…但是現在想起來還真是萬幸~嗯…剩下的故事就慢慢說好嗎？你等一下哦~？

  &呼呼，這個擁抱是為了表達我的感激之情，你不用推辭——哎喲，一直以來我只看過你帥氣的一面，沒想到你也會撒嬌啊~？你就盡情撒吧！


  …我會一直陪伴在你身邊的。
UNIT_INTRO_BR_Andvari: >-
  是，司令官。我是負責補給的C-33安德瓦里。

  我負責精心管理姐姐們…不，瓦爾哈拉姐妹的部隊物資。

  從以前開始我們姐妹團大多是在極地展開戰鬥，在如此惡劣的環境下，戰鬥物資的補給很困難，所以我不得不竭盡全力管理和節約所擁有的物資。雖然…姐姐們經常戲稱我是個吝嗇鬼，但如果我不這樣管理的話，估計過不了幾天大家就會把這些珍貴的物資全都用光的。

  不管怎樣，司令官？既然有我安德瓦里來支援，司令官就不用擔心管理部隊物資。但你要記住一件事！如果司令官過度消耗物資，我可能會親自來跟你發牢騷，所以還是少用為妙。懂了吧，司令官？
UNIT_INTRO_3P_Dryad: |-
  主人，你好嗎？我是為了幫助人類生產糧食而製造出來的樹精。
  我的設計目的是為了解決人類避難的島上出現的糧食問題。
  我是一個為生產食物而優化的生化人，例如收穫種植的穀物後當場脫粒等，但是在數次戰爭中為了保護人類而添加了戰鬥功能。
  我可以用這把用於切割穀物的超振動鐮刀同時攻擊多個敵人，還可以提高脫粒機的輸出，對鐵蟲造成強大的傷害。
  不過，我的實力有所欠缺，無法一下子釋放出強大的戰鬥力，所以在進行一次強大的攻擊之後，我一時間會筋疲力盡…
  主人？我和妖精的其他姐妹一樣，為了保護我的主人，可以不擇手段哦？
  …所以啊，主人？你千萬不要…拋棄我…
UNIT_INTRO_PECS_Sadius: >-
  瞧你那副天下太平的表情，看來這裡沒什麼問題。我的名字叫賽迪烏斯，順便說一句，在世界滅亡之前，我在城市衛隊的官階是警正。


  聯合戰爭結束後，不知道秩序和規則的恐怖分子紛紛出現在這片安靜一時的土地上，而現有的員警沒有足夠的防護能力來對付這些用穿甲彈武裝起來的恐怖分子。就這樣員警們紛紛倒下，焦急的城市衛隊就改造了一個叫「血豹」的裝甲步兵，結果製造出了我「懲罰之賽迪烏斯」。 


  雖然我沒有血豹的120mm砲，但有一個專門用於鎮壓的泰瑟電擊砲。有一天，我把向我撲來的數十名愚蠢的恐怖分子燒成一團黑之後，逮捕恐怖分子就變得容易多了。當然，也有一些愚蠢的混蛋選擇逃跑，但他們都跑不過我的機械警犬，結果遭受了被活生生撕裂的痛苦。


  如何使用我的裝備完全取決於司令官。無論你是用這個泰瑟電擊砲炸掉你的敵人，還是把他們抓去喂狗，你只要在那裡下命令就行了。剩下的我會看著辦。
UNIT_INTRO_DS_KunoichiKaen: |-
  …女忍者，凱恩。你認識叫做「凋謝的室町之花」的地方嗎？嗯，凱恩在那裡，是一個大名的殺手。接到命令後，殺了。 
  然後，遇到了。一個使用閃電的，叫做零的女忍者。嗯，打贏了。不知怎的，可以看穿，所有動作。可是，沒能…殺死她。 

  那之前…？…不知道。凱恩，從一開始就是個殺手。燒掉，主公的敵人。 

  啊，嗯。這個佩飾，總是掛在劍上。…不知道，是從哪兒來的。可是，看著它…這裡，會痛。
UNIT_INTRO_BR_Hraesvelgr: >-
  你好，司令官。我叫赫拉斯瓦爾格爾，是蒼天騎士的排長。


  如你所知，蒼天騎士的空對地應對能力與空對空應對能力相比非常欠缺。我在指導他們的時候，可能會採取霸道的態度，但我想說的是，這一切都是為了隊員的安全和效率。


  作為排長，我一定會負責他們的安全。我的裝甲雖薄，但以電子戰能力分散敵人注意力並不難。只是我只搭載了電子戰所需的裝備，所以防空能力只能完全依靠小隊隊員，但只要他們能以空對空對抗來協助我，那麼司令官展開的作戰行動就不會有問題。
UNIT_INTRO_BR_ALWraith: >-
  我是AL蕾絲，隨時奉命…介，介紹嗎？呃…好吧。


  我隸屬末日使者，是為打擊後方、防空、摧毀雷達系統而製造的。嗯，你說的沒錯，僅靠這把狙擊步槍火力遠遠不夠。


  狙擊步槍、噴氣背包、遮蔽場，這些武裝只是用來到達目標地點的一種手段而已。我是只為準確制導部隊火力打擊目標而生的武器。包含梅隊長的核導彈和舊型自動導彈部隊武器在內的所有末日使者火器都可以由我制導。沒錯，我是獵人——殺手獵人。


  我的作戰不允許失敗。無論是被發現而擊斃，還是因制導失敗而導致轟炸實收，都會造成不可挽回的後果。為此，無論是鍛煉身體還是戰術訓練，都不能忽視。


  那麼，我要去訓練了。
UNIT_INTRO_3P_Poi: |-
  哈哈！主人，你等很久了吧？伴侶系列的最佳傑作——鮑伊來了！ 

  嗯？主人很在意我是佩羅的原型嗎？呀哈，你真愛操心！那些因為這點理由而無視我的傢伙，全被我的爪子抓得破破爛爛的了。雖然我的手套有點薄，但我身手敏捷。

  其實，我是為了用這充滿魅力的肉體讓主人大飽眼福，才不加強手套的。從今以後，主人一定會沉淪於這幅火辣肉體，心甘情願地把你的身心都交給我的哦？

  來吧，主人？何不忘掉所有煩人的事情，和我一起在柔軟溫暖的地方消磨時光呢？是，沒錯。我的身體…要是沒有主人的愛撫，連一刻也撐不下去。
UNIT_INTRO_PECS_Leanne: >-
  嗯？自我介紹？啊哈哈，你怎麼突然分你我呀~哼哼，那麼…你好，我是莉安。我曾經是一個員警，現在…現在…咦？

  那個啊，我，現在該做什麼？指揮城市衛隊與鐵蟲戰鬥？嗯，這樣啊。那我就繼續介紹哦~


  我們是080機構的托莫機型中，從產生突變銀子的單位衍生出來的機型。嗯，司令官也熟悉的那個「快樂的托莫」。費克斯在生產我們的時候特別高興，說是生產出了一個具有高超智商的，可以與博士相比擬的機體…啊哈哈，但我覺得沒那麼厲害就是了。

  我們誕生後被分配到各地的無人警察局解決各種案件，穩定了治安。讓人臉紅耳赤的稱號「仁慈」正是那時候得到的。啊哈哈，就算我會死，我也不想殺任何人。上面也曾經試圖修理我們這一點，但不管怎麼做都不管用，所以他們都舉起雙手投降了。

  嘻嘻，其餘的都是一些瑣碎的事情，慢慢來吧。那麼你帶我轉一轉這裡，好麼？



  啊，出發之前我想跟你說一句話。

  …能再一次見到你，我真的很高興，華生。
UNIT_INTRO_3P_Eternity: |-
  是，主人。伊特尼提來向主人問安。我是三安產業製造的女僕型生化人。

  在遙遠的過去，不幸降臨於人類之前，「從搖籃到墳墓」顧名思義，我們是負責撫養、教育、葬禮等一切的最高級機型。

  我們被設計成撫養一個成為主人的人類孩子，與主人一起度過一生，然後一起進入隨身攜帶棺材給主人陪葬… 也許是因為我們的這種「死亡」形象，銷售量並不高。

  主人？我配備了可以保護主人免受子彈傷害的棺材和可以貫穿鐵蟲表皮的機關槍。雖然主人出生時我沒能陪伴在你的身邊，但我會用我的武器和能力保護你，直到你安息為止。
UNIT_INTRO_PECS_Azaz: |-
  很高興見到你，我叫阿紮茲。你從福瓊那裡聽說了嗎？ 
  我是費克斯極少生產的高性能工業生化人。不管是什麼，只要是機械，我就能自由生產、組裝、改造、拆卸。
  …啊，聽起來像是在炫耀嗎？對不起，我不是故意的。因為我這副表情和態度，經常被人誤會。他們都說不知道我在想什麼。…呼呼，你沒有誤會真是太好了。
  回到原來的話題…我的能力絕大部分來自這個螺絲刀和工作服，可是這身衣服很不方便，所以休息的時候我會換成便服。
  又…嗯，不行了。司令官的裝備實在是太讓我在意了！能不能把你的裝備借給我一會兒？雖然對不住製作者，但是我馬上就把它改造得帥帥氣氣的！
UNIT_INTRO_PECS_LemonadeAlpha: |-
  這裡就是我今後的住所嗎？檸檬水・阿爾法，在此正式問候新命令權者。
  我想你對費克斯的電子和工程技術很熟悉。強大的戰鬥力固然好，但要想打贏一場戰爭，就需要注意細節。這正是我們檸檬水最擅長的部分。
  我可以使用這號稱女神的腰帶的超級電腦突破任何防火牆，侵蝕任何迴路。甚至連生化人的模組也可以侵蝕，不過有點限制就是了。
  司令官可以透過我隨意使用這個力量。…呼呼，你對我的意圖還存有疑心嗎？
  你消滅歐米茄，我的仇也就報了。當然…就像我說的一樣，也有個人原因。

  …因為司令官才有資格成為我們真正的主人。
UNIT_INTRO_PECS_Ella: >-
  你好，我是艾拉，你可以叫我艾爾。

  我是以前許多研究員齊心協力進行的專案中開發出來的。那是一個監測和解決全世界空氣汙染的極好專案。對，沒錯。跟我的朋友薩蒂很像吧？莫非薩蒂也在——啊…我剛才在自我介紹來著…？

  我就是這樣被創造出來的，我連接到一個名為「蒼穹」的軌道資料庫，在世界各地執行任務。研究員們分析我收集的數據，有時候我也會立即採取可以採取的措施。「蒼穹」內儲存著一種叫做「天使之息」的…嗯，一種替代能源。我可以用它進出汙染嚴重的地區。

  不過，製造我的研究員們並不富有…據說給我加了各種功能後，我的身價變得非常昂貴，所以我的體力與普通的生化人相比較弱一些，他們總是對此感到很抱歉。如果我沒戴裝備和「天使之息」，他們就不讓我就踏出研究所一步。

  不過這也挺好的，因為不能出門的時候，他們會陪我玩。我還記得在寒冷的冬天和他們坐在一起喝的精靈牛奶和桌遊。

  那個…我準備的自我介紹就這些，有什麼我可以幫忙的嗎？嘻嘻，打掃或者整理什麼都可以。
UNIT_INTRO_PECS_Rena: |-
  見到你很高興，我叫蕾娜。啊，我對這些已經習慣了，不用擔心。我啊，接受過很多採訪。

  我曾經是屬於BWE的摔角選手。一開始我只是一個不值一提的菜鳥，後來我的表演和表演技巧引起了上層的關注，他們就開始為我製作了劇本和舞臺。 
  從那以後，我只是享受了比賽和歡呼而已。就這樣，我成為了冠軍。 
  啊，BWE是使用生化人作為選手的職業摔角公司。他們得到費克斯的投資，從一開始規模就很大，甚至在UBFC誕生後也存續了一段時間。現在…都成了過去的事情。 

  話說回來，我聽說你要重建人類文明？如果你答應我以後重新設立BWE，我會積極配合你的。還有，我應經有一段時間沒有經紀人了，覺得很困擾…如何？你有興趣嗎？
UNIT_INTRO_PECS_Mery: |-
  你好，我的名字叫梅利，我是出生於俾斯麥公司的概念設計師，旨在實現人們的願望。
  我是為阻止傳奇獨吞內容產業而製造出來的。如果說傳奇是透過與現實無異的表演讓人們著迷的話，我的能力就是根據俾斯麥公司長久積累的數據畫出人們的願望。
  與我成對開發的「瑪吉納」能夠根據我畫的圖畫將虛擬世界具體化，因此媒體稱我們為「可實現最基本欲望的奇蹟生化人」，但最終還是因產品性欠佳而停止開發。
  嗯~今天我能看到什麼，感受到什麼呢？從今以後…我不想再依靠公司的數據，我想畫出一幅我用心感受的、我真正想要的畫。
UNIT_INTRO_PECS_Machina: >-
  首先，我感謝神賜予我和最後的人類相遇的奇蹟。

  我叫瑪吉納，是俾斯麥公司經過高度規劃與研究推出的生化人。我的特點是可以包容任何人類欲望的個性，而特長是在AR空間中借助全息投影無人機的力量來實現這些欲望。

  像這樣實現各自欲望的虛擬空間非常精巧，以至於與現實無法區分，因此我們公司將這個空間稱為「天堂」。

  然而，現在是人類不復存在的時期…人類不但無法享受「天堂」，許多生化人因人類消失而失去生存目的，結果無法忍受慘澹的現實而做出極端選擇。唯一能讓他們過上幸福生活的方法，就是讓他們永遠生活在「天堂」中。

  人類，你的願望是什麼？把你的願望告訴我，那我就給你製造一個只屬於你的「天堂」。
UNIT_INTRO_BR_Salamander: >-
  你好，你就是司令官嗎？我叫沙羅曼達，是部落的工程兵，確切地說是一名戰鬥工程兵。

  雖然我在戰鬥的時候也會焚燒敵人，但我真正的舞臺是戰後滿目瘡痍的戰場。擊敗敵人後需要宿營不是嗎？因為不但要繳獲可用物資，還要建造營地，最重要的是要清理戰死的敵人。

  把他們隨便堆積起來後，用步行者把它們點燃…然後我們就在駕駛艙裡拿出各種東西。你問我是哪些東西啊？當然是用來娛樂的囉！嘎哈哈，骰子、卡牌、硬幣…什麼都行！不管是什麼，只要能下注賭輸贏不就很令人刺激嗎？

  啊，對了。我正好有一個作為附身符隨時代在身上的骰子，你來跟我賭一場吧！下注嘛…好，這次就輕一點，每日許願券就行了。輸家要聽從贏家的話，整整一天！呼呼，怎麼樣？你怕了嗎？
UNIT_INTRO_BR_Scarabya: >-
  C-11斯卡拉比亞。在部落之怒擔任技術顧問，嗯...知道是什麼吧？

  要給你詳細說明嗎？好麻煩哦...知道了，我去補充一下尼古丁和咖啡因...哈啊...終於有力氣了。


  剛才說到哪裡來著。從頭開始？這個嘛...算了，就連反駁也覺得很麻煩。那就從頭開始吧。

  我是斯卡拉比亞。在部落擔任技術顧問和裝備、補給。主要負責野戰裝備，有時候反應很奇妙。由於修理了散落在戰場上的廢鐵，外形變得不起眼...武器只要能發揮作用就可以了嘛。這是合理的想法，司令官也這樣想吧？


  嗯...說了太多話，喉嚨都疲憊了呢。自我介紹就到這裡。

  我要回去做該做的事情了...我從大家那裡聽說了關於司令官的事情。如果對我的身體感興趣，就來找我吧。如果我在做別的事，或者覺得麻煩的話，可能沒什麼反應...你想怎麼樣都可以。
UNIT_INTRO_BR_Hyena: >-
  呀哈哈，你是司令官嗎？我是部落之怒的擲彈兵鬣狗。如果隊長衝破敵陣，我們就會跟著沖進去摧毀眼前的一切。我用的就是這把自動霰彈槍，還有這些非~常可愛的炸彈。哦，你感興趣嗎？你摸摸看。來來，你別不好意思！

  嘻嘻，怎麼樣？很可愛吧~？啊，安全針在這裡，我提前為你拔好了。 

  噗，說笑的啦~，哈哈哈！你怎麼嚇成這樣啊！總之，我會用這些可~愛的炸彈炸掉敵人，有時還會在後方守護我軍的補給官，可是後面的任務一點都不好玩。

  你不會讓我做這麼不好玩的事情吧？是吧？我好不容易才被修復，如果你讓我做這些不好玩的事，我會無聊死的~什麼都好，你就讓我炸點東西吧！嗯，嗯？
UNIT_INTRO_PECS_Merlin: |-
  嗨，亞瑟！我是費克斯的大反派，也是奧爾卡最可愛的梅林～！

  我的生化人身分原始設定為檸檬水・伽馬隊長的參謀角色。
  隊長親自與敵人交戰時，我會搭乘支援艦普利德溫前去輔助。

  然而，普利德溫出航前，鐵蟲來襲。我因此受困英國…
  我和數量驚人的鐵蟲展開激戰，過著辛苦的生活。
  儘管我是天才，在那混亂中仍想盡辦法撐了下來…但敵人實在太多。要不是亞瑟來了，我大概會死掉。

  為了報答那份恩情，我會貢獻所有的能力打倒亞瑟的敵人。 
  別看我這樣，我可是很有本事的女人。
  戰事謀劃、普利德溫操作…而且身為波賽頓參謀的我也擅長親自戰鬥！
  如何，要不要和我一起作戰？
UNIT_INTRO_PECS_Triton: |-
  「…啟動主動力轉換器和控制系統。操作啟動率56… 78… 90… 100%。啟動氫轉換裝置及全迴路動力傳遞。輔助預算協議，實行。」​

  「檢查驅動發動機是否運轉及損壞，全綠。」​

  「檢查各部位液壓缸臨界點，合格。」​

  「驗證機載MBHR的最大有效載荷重量，不影響作戰。」​

  「多用途重裝型決戰兵器，終極火力機型特里頓。殲滅準備就緒。開始，啟動。」
UNIT_INTRO_AGS_Albatross: >
  說吧，市民。你想要什麼？需要情報嗎？


  本單位為AGS指揮官信天翁。是具備預警功能、通信功能、應對危急情況的迴避機動功能及自身防護功能的戰爭用機器人。開發於聯合戰爭期間，是在所有AGS指揮官中取得最高成績的機體。


  還需要其他的說明嗎？之後就如大家所知道的一般，在與鐵蟲搏鬥的過程中大部分被毀壞了。而我們打算繼續抗爭。直到消滅所有鐵蟲。這就是我的義務。
UNIT_INTRO_AGS_Seljuq: >
  請放心，各位市民，這裡很安全。


  我叫K180塞爾柱，守護市民的安全是我的職責。我象徵著攻擊力碾壓防禦力的時代，可以自由調節砲臺的高度和角度，可在所有地形移動，外表與步行兵器相似。因為車身高、被攻擊面積大，還一度被許多人反對過，但憑藉出色的陀螺儀性能和壓倒軌道裝甲砲臺的機動性，以及非常遠的射程和火力，在敵人還沒接近之前就能摧毀，因此人們完全忽略了我的缺點。


  現在，我擔任著遠距離殲滅敵人的任務。許多其他的機器人均因鐵蟲的感染而被打倒，但因我是在遠距離攻擊敵人，所以並沒有受到太大的損傷。雖然一直有損失，但還可以承受。我是說到目前為止。
UNIT_INTRO_AGS_Gigantes: |
  癸幹忒斯已就緒。

  重甲突破型戰鬥機癸幹忒斯，製造於2105年。

  癸幹忒斯，可突破任何陣形。

  癸幹忒斯，成為鐵蟲集中攻擊的目標。癸幹忒斯，受到嚴重損害。

  癸幹忒斯，退出前線。癸幹忒斯，目前只是總部的守衛兵力。

  癸幹忒斯，只要解決核心的感染問題，隨時都可以加入戰鬥。請求快速解決問題。
UNIT_INTRO_AGS_Fallen: |
  墜落者，待機中。
  以能夠自由行走於垂直化城市的步行兵器為目標，開始開發墜落者。
  2067年，開始試運行。2068年，包含於實驗性AGS系統。墜落者，在戰鬥中可實現低廉的更換費用。決定量產墜落者。
  墜落者，被選為21世紀生產最多的軍用機器人。
  但大多數的墜落者被感染，於戰場上消失。
  仍可量產墜落者。正在戰場中投入。
UNIT_INTRO_SJ_Orellia: >2-
   哎喲，你這個紳士就是塔奇的主人嗎？很高興見到你，我是奧蕾莉亞，曾經在魔法學會擔任過，嗯…較高的職務。你問我為什麼說成過去式？那是因為我辭職逃跑了。我在學會感受到了可疑的氣氛，而且我還得拯救這個世界。呼呼，聽起來很荒謬吧？

   現在，我們處於危險之中。再這樣下去，你和我所生處的世界會被「無名者」摧毀得無影無蹤。…是啊，看來你終於察覺了。
  塔奇和別的夥伴在轉生時會忘記所有記憶，但是我仍然留有零碎的記憶。多虧與此，在轉生到許多世界的時候，我們也得以一起生存。


  不過，這次能轉生到這個世界還挺幸運的，因為很難遇到像你這樣的幫手。…你的前生嗎？這個嘛…稍微研究一下，也許就能知道吧？
UNIT_INTRO_SJ_Tachi: >-
  「智悅像彗星一樣出現，在全球媒體市場畫上了濃墨重彩的一筆。智悅以韓國遊戲開發商起家，將活動範圍擴大到電影、動畫、角色周邊等多個領域，最終進軍生化人行業，成長為具有全球影響力的大企業。

  塔奇是火爆全球的遊戲「人工英雄」中的角色，是名副其實的智悅代表角色。她從小接受秘密組織的訓練，具備出色的身體能力，而且還擅長毒物鑒定，但味覺非常遲鈍。被設計成刺客的她，不善於情感的表達，經常獨自玩弄自己的手偶來安慰自己的寂寞。

  這個冷酷無情的少女刺客需要一名可以相信和追隨的主人。那個人就是你。

  「全球文化產業10大企業」中。」


  …主人？你在檢查指令書嗎？作為主人的劍，我已經準備好為你執行任何任務，請你隨時下令。主人。
UNIT_INTRO_PECS_Erato: >-
  原來你是製作人啊？很高興見到你！我呢...不過那台相機是怎麼回事？傳統？我剛來沒多久，雖然不太了解，不過似乎可以用作宣傳。真是太好了！


  那麼就要向觀看影片的粉絲們問好了。我是艾拉托，是娛樂服務員所屬的舞臺歌手。

  想要現演唱的話，唱功是最基本的吧？據說為了完美的發聲器官，透過基因工程設計了什麼...具體內容我也不太清楚。也就是我唱歡快的歌曲時，觀眾們的腎上腺素飆升，唱抒情歌曲時，就會產生多巴胺之類的？除此之外我還知道的是...想要成為世界第一的歌手，就需要粉絲們的關心和喜愛！雖然現在是透過影片見面，不過再過不久就會舉行演唱會，我們到時候見面吧。我會和這裡的製作人一起準備完美表演的！那麼我們下次見吧~


  ...製作人，動作快點！有好多東西要準備呢。要準備舞臺，還要準備表演日程，還有門票和安排座位，再加上舞臺表演！

  最令人擔心的是歌曲...以前我從叫作繆斯的作曲家那裡拿到了歌曲。所以在老歌中還算不錯的吧...嗯？繆斯在這裡？！從沒見過面，是哪種類型呢？和我不一樣？是那種不讓任何人進入工作室的孤獨天才類型嗎...？呃呃~！好想見一面。為我介紹一下吧，製作人。
UNIT_INTRO_PECS_Muse: |-
  你，你好…我是，繆斯…請，請多多…關照…呃…
  對不起，我不習慣與別人交談——！那，那個相機是…啊，是用來記錄的嗎…？你是一個人看嗎…？呼…那，那我，繼續了。

  我…被設計為娛樂服務員的創作歌手。本來我應該自己作詞作曲、製作，還要上舞臺唱歌，但是…我怎麼也…上不了舞臺…是的…我實在是沒有勇氣上舞臺唱歌。我很，害怕…

  結果…我就只能窩在屋裡作曲，而由別的生化人上舞臺唱歌。雖然那個人不知道怎麼作曲…但是在外面卻被稱為天才創作歌手生化人。
  …不，我沒事。要是因為我不爭氣，不能將那些曲子公諸於世，我肯定更傷心難過…就算是用這種方式…只要能將…我的心…

  …什麼？偶像…？
UNIT_INTRO_PECS_Boryeon: >2-
   顧客你好~我是負責「樂水島」中美容與按摩的寶蓮~…哦，你不知道樂水島是什麼？
   「樂水島」是費克斯建立的綜合保健及娛樂設施。健身房、水上樂園、按摩店、美容院、護膚室等，都有像我這樣的生化人24小時為顧客服務，給顧客帶來完美舒適…嗯…
   嘻嘻，我把我們的介紹語給忘掉了。不管怎樣！在第2次聯合戰爭期間，我們被添加了可以注入特殊腐蝕液的槍和戰鬥模組，然後被投入了戰鬥，這就是現在的我。據說原計畫是廉價處理敵人的重裝甲武器…嘻嘻，其實這種事我不大清楚。
   那個，你何不試一試全套護發修復呢？雖然我的身體能力不怎麼樣，但我的手巧得很。瞧，像這樣…哈！嘻嘻，怎麼樣？我能像這樣給顧客刮鬍子而不刮傷顧客的珍貴皮膚哦？除此之外，還能給顧客美容、按摩、脫毛等…啊，你想接受我的服務了嗎？
   來~全身放鬆的躺在這裡，我給你脫掉所有衣服。嘻嘻，別害羞~放鬆身體…呀啊！
  …這看來很值得修護呢…(咽口水)…
UNIT_INTRO_PECS_Orangeade: >2-
   嘻嘻嘻，我終於乘上奧爾卡號了！這感覺自己像變成了一個剛加入公司的實習生。什麼？自我介紹？啊~這次有很多新加入的人。那麼我先開始，也順便轉換一下氣氛！​

   我是橙汁汽水，我被設計為檸檬水「阿爾法」的助手。與專門從事秘書工作的阿爾法不同，我在現場展示了自己的優勢。我生來就容易讓人親近~還可以使用隨身攜帶的超級電腦「蛇杖」，隨時隨地進行情報站。​

   這一次司令官的作戰計畫也是我來負責執行的。你說這不是任何人都能做的事？我可是避開無人監視網，用蛇杖破解了情報通信網，讓奧爾卡號的舞臺影片傳遍了整個美國！​

   呼啊~雖然不知道是誰，但真的很辛苦了，對吧~？所以啊~暫時想做內勤呢~啊~好想做內勤哦~好累好累哦~…什麼？又要我跑外勤？！司，司令官…啊哈哈…你怎麼了嘛…我們剛才不是挺好的嗎…？
UNIT_INTRO_PECS_Hathor: |-
  很高興認識你～！我是預計從今天開始，一起輔佐司令官重建人類的哈索爾姐姐！
  嗯～？你問我那是什麼意思？你明明很清楚，就是…
  一起擊退鐵蟲的意思，哦，你不會在想什麼色色的事吧？嘻嘻

  知道了、知道了，我來正式自我介紹，
  姐姐我是費克斯製造出的戰鬥用生化人，這件YOROI盔甲會藉由吸收穿戴者血液和體液，來強化穿戴者身體，
  但因為吸收的量太多了，所以就連強壯的生化人也無法久穿盔甲，大多數的生化人都會因為貧血而暈倒，
  因此，就算穿上YOROI盔甲，也可以正常行動的姐姐我才會被開發出來。

  當然，我還沒有實際穿著YOROI上場戰鬥過…
  由於鐵蟲的攻擊，導致我所在的研究所入口倒塌，我就那樣被困在研究所裡，
  雖然研究員說會來救我，但沒有人回來研究所，我就那樣被拋棄了…

  總之，憂鬱的話就講到這！雖然對我來說有段憂鬱的過去…
  但多虧這樣，我才能遇到司令官，我沒有不滿，嗯，很滿意、很滿意，
  重點是我們以後創造的未來，不是嗎？
UNIT_INTRO_AGS_Deathstalker: >-
  안녕하십니까, 사령관님. 화력지원용 다각기동전차 S7 데스스토커 유닛입니다.​

  본 유닛은 험지 전투와 시가전 등, 일반적인 화력지원기들이 활동하기 힘든 전장에서 적들을 섬멸하는 것에 특화되어 있습니다.​


  본 유닛에는 리버 메탈에서 개발한 ‘파이크’ 레일건이 장착되어 있습니다.​

  목표의 표면을 스캔한 뒤, 목표 파괴에 필요한 에너지만으로 탄자를 발사하는 스마트 디스트럭션 시스템이 탑재된 병기로,​

  전차의 장갑판부터 유기생물체까지, 다양한 목표물을 효율적으로 파괴하는 것이 가능합니다.​


  안타깝게도 본 유닛은 멸망 전쟁 도중 대다수가 파괴당하고, 생산 라인마저 소실되어 오랜 기간 재생산되지 못했습니다.​

  하지만 본 유닛은 제 2차 아나톨리아 전쟁과 카라카스 시위, 그리고 베네수엘라 내전 등 수많은 현장에서 신뢰성과 우수성을 입증한 훌륭한 병기입니다.​


  그러니, 본 유닛을 믿고 임무를 맡겨 주십시오.​

  사령관님이 명령하신다면 그 어떤 적이라도 제거하겠습니다.
UNIT_INTRO_AGS_SpartanC: |-
  斯巴達現場指揮官型是為了合法的指揮國家暴力行為而誕生。

  在任何情況下，斯巴達都會為國家和雇主服務，請放心。

  錯誤率0。僅占02%的卓越邏輯迴路就是為此而存在。有效率的國家和對雇主敵人的殲滅。

  如果發現操作錯誤或停止的斯巴達士兵AGS，請立即向最近的指揮官型斯巴達報告。

  她們將再次為大家服務。
UNIT_INTRO_AGS_SpartanA: |-
  斯巴達將守護市民和城市。

  各位市民，戰鬥現場很危險，請全體將手放在地面並趴下。

  25號步兵機器人斯巴達將負責處理所有敵人。

  別擔心。我們是完美的士兵。如果我們能被批量生產，想必鐵蟲就不會如此輕易的得手。

  好在現在我們開始被生產了，所以請不要擔心。
UNIT_INTRO_AGS_SpartanB: |-
  砲擊準備完成。

  為了破壞戰場上的設施、裝甲機體、敵方陣地等，斯巴達爆破者做好了在任何情況下都可以進行砲擊的準備。

  斯巴達爆破者的強大火力將輕易地摧毀敵人的抵抗。

  如果需要砲擊支援，請按合法程式，向斯巴達隊長單位下達命令。

  根據合法的命令體系，我們做好了打敗任何敵人的準備。
UNIT_INTRO_AGS_Roc: >-
  啊，你好！司令官大人。我叫RF87洛克，是AGS機器人技術的力作，天空的支配者。


  我的名字還並沒有廣為人知。因為被黑河科技製作後，我一直在為安赫爾公爵工作。不重要的戰鬥並不適合我。我只為高貴的人類服務。與人類相比，我的AI也毫不遜色，因此被用在了處理安赫爾公爵的機密事件中。雖然也曾被世人認為是不明飛行物。


  人類的滅亡對我來說也不是什麼大事。生物的生死禍福是理所當然的結果，對此掙扎才是軟弱的表現。但，我高貴的主人下的命令是不同的。我全心全意地服務到我的主人去世。


  在安赫爾公爵根據自然法則消亡後，我的義務就變成了守護安赫爾公爵的墳墓。如果這束縛被解除，我可能會去尋找更高貴的新主人。


  如何？司令官大人。是否要挑戰一下這高貴的義務？
UNIT_INTRO_AGS_Fortress: |-
  各位市民，請全部躲到我後邊。

  你好。司令官大人。我是為全市和軍隊提供安全保護處的防護型移動兵器要塞。

  從很久以前直到現在，我一直在城市裡的恐怖分子或襲擊城市的軍隊中保護市民，在戰場上為我軍築起堅固的屏障，與敵人進行對抗。

  無論聯合戰爭、反恐戰爭以及最糟糕的滅亡戰爭，我從來沒有比戰友們後倒下過。

  我的奉獻精神和貢獻就這樣傳到了指揮官信天翁型號上，在所有市民滅亡後，得以繼續生產，與鐵蟲們進行著戰鬥。

  現在我仍在為了保護司令官大人、夥伴AGS及我軍的生化人而戰鬥。如果戰鬥中需要休息，請隨時使用我。
UNIT_INTRO_AGS_Tyrant: >-
  「你好，後備命令權者。單位名暴君非常兇殘，還具有破壞性傾向，由於它很有可能在完成命令權注入之前傷害後備命令權者，所以由我提它說明。


  暴君誕生於由A.I.人工實施的自然選擇過程，成為了聯合戰爭中國家的秘密王牌。然而，暴君由於特有的兇暴傾向，對其他暴君表現出了強烈的攻擊性。前任命令權者曾經將許多暴君投入戰線，可是暴君不但殲滅了敵人，還殲滅了友軍的AGS和其他暴君。前任命令權者看到它在滿目瘡痍的戰場上獨自咆哮之後，已經放棄將多個暴君投入戰線。


  僅憑一臺暴君就能對戰線產生巨大的影響，可是由於最初損失慘重，導致我軍在數量上處於劣勢，因此無法改變戰局。雖然國家想盡辦法補充暴君並取得了局部勝利，但是承受不住累積的損失，最終認輸了。


  命令權注入完畢。有關武裝等詳細資料，就請聽它親自向你說明。


  …祝你好運，命令權者。」
UNIT_INTRO_AGS_RheinRitter: >-
  見到你很高興！司令官！本AGS叫萊茵利特，別稱是萊茵河的騎士。


  本單位是河金屬公司為應對當時在歐洲急劇升溫的德法戰爭危機而製造出來的。本機雖然廉價而輕便，但採用了可變形模組設計概念，可用於各種類型的戰爭，還同事採用了光學武器和火藥武器，無論敵人的防禦類型如何，都可以對敵人造成傷害。不只如此，變形的話，還可以扮演輕型坦克的角色，這一概念在戰場上重新興起。


  大眾都以為會在與法國的戰爭中看到我們，然而我們的第一個戰役不是與國家之戰，而是與派出舊式墜落者和塞爾柱的政府之戰。我們用更靈活的戰術摧毀了墜落者和塞爾柱，成為了中歐的勝利者。


  第二個戰役是與鐵蟲之戰。我們以飛快的機動力和豐富多彩的戰術對鐵蟲造成了重創，但不幸的是指揮部的崩潰迫使我們撤退到信天翁指揮單元運營的絕對防禦地區。雖然這是一場榮耀的戰鬥，但卻是一場不光彩的撤退。


  榮耀，啊，你問我們懂不懂榮耀？當然懂！榮耀是我們AI所知道的唯一欲望，也是讓我們不斷前進的唯一動力。你就好好看著我們這些重新復活的萊茵河的騎士是如何找回榮耀的吧！
UNIT_INTRO_AGS_MrAlfred2: |-
  嘎哈哈哈哈哈…你大意了！我的研究…使命…！
  我要拿你來完成！

  咿呀啊啊啊？！別，別開槍！我，我是鬧著玩的…！…哼哼，你冷靜下來了嗎？那麼…！
  你好！Mr.阿爾弗雷德，再次向你問好！嘎哈哈，我用羅伯特的身體重生了…！這身體與之前的廢鐵有天大的差別！這如此——咿呀？！不，不能摸！
  總，總之，這下我肯定能幫到你，所以你一定要帶我去！為了我的好奇心——說錯了！只要是為了司令官，即使赴湯蹈火我也在所不辭！

  …你怎麼問這些啊？真讓人難為情。
  就像你所說的那樣，我有點擔心費德和珊妮。嘎哈哈，你要保密啊。
UNIT_INTRO_AGS_Watcher: >-
  你好，司令官。


  守望者MQ-20是一個多用途機體，搭載了易於觀測的高性能雷達，主要用於收集並傳送我軍所需的情報，而且在緊急情況下還可以使用火神砲和LGB提供近距離空中支援，使地面部隊在與鐵蟲的戰鬥中不被逼退。


  司令官？地面部隊需要我們的支援。我強烈建議你投入我們這款機型，以便減少毫無意義的犧牲。
UNIT_INTRO_AGS_Stronghold: >-
  本機體是斯特朗霍爾德，是黑河與高地透過研究協議創造出來的高性能機體，曾經隸屬於安赫爾直屬部隊。

  聯合戰爭時期，安赫爾公爵對暴君的威力印象深刻。據說我是結合高地的研究論文和黑河的技術創造出來的，但其實我不知道詳情。按命令行事才是軍人的使命，不是嗎？

  我們的活動區域是高地總公司所在的英格蘭。短期作戰時，我們會猛烈推進敵陣，使其陣營瓦解，然後支撐到後續部隊到達為止。最強大的戰術是使用多數的斯特朗霍爾德時。如果我們排成一列向前衝鋒，不管是山地戰、平地戰，還是巷戰都沒有區別，因為我們每一次都贏得了勝利。

  即使在與鐵蟲的戰鬥中，我們也抗戰到最後一刻。當我們有被感染的危險時，自行誘爆了核反應爐。比起對死亡的恐懼，無法繼續保護夥伴的事實更讓我們覺得寂寞。

  啊，已經過了3分42秒。現在按照你的命令執行任務就可以了嗎？
UNIT_INTRO_PECS_Sonia: >-
  嘿！很高興見到你，老闆。我是城市衛隊的警正，蹂躪的索尼婭。和相同等級的賽迪烏斯一起行動。


  如果你了解賽迪烏斯的話，應該能猜出我是做什麼的吧。...對，我也去逮捕過恐怖分子

  真的是一段黑暗的時期...你能相信每天市中心都有炸彈爆炸嗎？聯合戰爭後出現的恐怖分子們，只要認為和企業有一點關聯，不分人類還是生化人，都毫不猶豫地將其作為實施犯罪的對象。為了防止城市裡發生的恐怖事件，我繼賽迪烏斯之後誕生了。就是「蹂躪的索尼婭」。


  用多功能榴彈發射器發射催淚彈、煙霧彈、閃光彈，讓恐怖分子們涕淚橫流。在人質被捕的緊要關頭...也要果斷使用危險的彈藥。由於恐怖分子們全副武裝，所以沒有死，但絕對極其痛苦。直接逮捕的話，出獄後又會犯罪，所以最好讓他們在一定時間內動彈不得。但是也不是故意的？所有的情況都是正當防衛。


  但是在如此和平的地方...我好像沒什麼事情可做。悠閒地工作固然好，但是不能享受興趣愛好，真是煩惱...

  嗯？你說想幫我嗎？哼嗯...老闆，雖然很感謝你的心意...但是你知道嗎？我和賽迪烏斯的愛好一樣。 
UNIT_INTRO_BR_Ellie: >2-
   初次見面，司令官。我是艾莉・奎漢德，是為高層子弟的教育和警衛，借用UOU財團的名義製作出來的。對，正如你所說，這只是表面原因而已。實際上我是080機構的特工，專門負責拆除爆炸物。​

   我通常專注於教育和警衛，但是一旦發生恐怖襲擊，就去解除爆炸物。你問我的拆彈裝備在哪兒？是這個，內置爆炸物探測和拆除功能的遮陽傘！工作的時候，我會展開屏障包裹爆炸物周圍，然後——…萬一我受傷了怎麼辦？呼呼，沒關係，為人民服務是人貴族的職責。​

   比起這個，司令官，要不要來一杯茶？我這有一些很不錯的茶葉，你想喝的話，就告訴我一聲。啊，如果你對紅茶不太瞭解，那就來一杯伯爵紅茶怎麼樣？這是我最喜歡的，尤其是——對，對不起，我有點太興奮了，真是沒體統。那麼我這就拿茶具來。
UNIT_INTRO_BR_NickyTracy: >-
  你好！我叫妮琪・特雷西，是080機構的特級特工。
   我在機構內負責間諜活動，而且隨身攜帶由我的博士妹妹製造的特製外套和特斯拉錐子。有了這兩件東西就可以使用強大的電能，但它們用起來非常棘手，只有像我這樣的人才才能使用。…咦？你說鐵撬任誰都能使用？啊~你別這麼計較了~
   說起來很尷尬，但我在聯合戰爭中可說是所向披靡。各國為了確定我的位置而花費的保安費用簡直是一個天文數字！我擁有卓越的戰鬥能力，可以釋放聚集在外套上電磁波誘爆EMP，然後獨自闖入設施並摧毀一切，所以成為了重點關注對象。特級特工這一詞可說是為我準備的！
  嗯？你說留有我在一項平凡的任務中摧毀一個集團的報告？…那又怎樣，只要完成任務不就行了！
   可是鐵蟲入侵後，為了對抗它們，我不得不增強可以使用的電能。每當博士改造我的外套時，我也得提高身體的電擊屬性抗性…所以外科手術也必不可少。呃呃，我一想起當時的記錄就恨得牙癢癢…不管怎樣，我得到了可以守護家人的強大力量，已經心滿意足了。
  …你問我的外套裡穿了什麼？你怎麼突然對這個感到好奇了？嗯~這個嘛，要是我們變得更親密，說不定會告訴你哦？
UNIT_INTRO_PECS_Glacias: >2-
   我是格拉西亞斯，是遙遠的過去與屠龍者一起從邪龍的手中守護米德加德的守護者。殺死最後一隻邪龍後，我也繼而倒下…一切落下了帷幕。
   當我再一次睜開眼睛的時候，一切都變了。河流流過草木暢茂的平原，原本人類無法生存的荒地上造滿了建築。
   那時候，我與讓我復活的七大議會代表簽訂了契約。他們的要求是不讓任何人穿過白令海峽。雖然他們同族相殘的樣子讓人非常惋惜，但是契約對我來說是絕對的。我忠實地履行了契約。
   有一天，叫做鐵蟲的怪物入侵了米德加德。而這一次…我沒能守住。打倒敵人並不難，但人類陷入了永眠，我對此也無能為力。
   我還以為一切都結束了…呼呼，命運這東西真是不可思議。來，把你的手伸出來，跟我簽訂契約吧。…你問我理由是什麼？
  我只是在你堅定的眼神中…看到了許久的眷念而已。 

  …對，就是這樣而已。
UNIT_INTRO_PECS_QueenMane: >-
  司令官…你是這個獅群的老大嗎？算了，無所謂。

  我是鬣毛女王，是為了阻止強化人類試圖用冷兵器獵殺野生動物來炫耀自己而被創造出來的。居然想憑這些來證明自己的優秀，簡直不屑一顧。

  不管怎樣，我躲在灌木叢裡… 偷獵者一出現就像這樣… ！哦哦，竟然毫不動色，你與外表不同，還挺有骨氣的。

  其實，這些爪子和利牙都是在鐵蟲出現之後才添加的。不管那些可惡的偷獵者多麼死不足惜，我也不能傷害他們，最多只能制伏而已。但是我現在可以用利牙咬碎那些可恨的鐵蟲了。

  …說回來，瞧你好像已經用自己的方式組建了獅群，但還遠遠不夠。你問我該怎麼辦？

  哈，目標當然是組建一個足以覆蓋整個世界的獅群！把所有生化人納入你的獅群，並統治他們！

  你感興趣了嗎？那就快點去鍛煉身體吧！獅群的領袖必須雄壯有力才行！
UNIT_INTRO_PECS_Mnemosyne: >2-
   檢查你對本單位的管理員許可權認證請求。正在查閱認證許可權。…管理員認證批准。識別名謨涅摩緒涅，啟動同步程式。你要聽取關於本單位的說明嗎？…請求批准。 
   本單位負責維護管理自然守望者建造的「記憶方舟」。「記憶方舟」是自然守望者的創始人推進的記錄儲存庫，裡面存儲著地球上所有生物的基因和人類留下的所有記錄。
  …請求被拒絕。你需要特殊許可權才能訪問有關本單位的能力基礎和設計理念的資訊——啊…

  已認證特級許可權。你有權訪問本單位的所有權利，包括生死權以及機密資訊。

  自然守望者的創始人曾在三安產業負責研究利用起源塵埃和生物電的超能力。這項利用從黑河竊取的技術開始的研究，成為了機型「極光」以及各種產品的設計基礎，而且本單位也從中受益。

  作為「記憶方舟」的管理員，本單位透過手腕上的裝置放大的熱控能力，將存儲著基因樣本的設施保持在低溫下，而且可以透過控制終端訪問管理系統，無需手動操作。此外，本單位的設計和製造傾向於電腦，以便單獨管理設施數百年的同時免受精神問題。

  為了安全起見，其餘的資訊都存儲在最先建造的「記憶方舟」中。傳送位置資訊。

  …傳送完成，我還附上了本單位的使用方法，建議管理員好好閱讀一下。
UNIT_INTRO_PECS_Hussar: >-
  司令官你好。我是AC-6胡薩爾，隸屬於費克斯為爭奪地球軌道的霸權而開發的軌道守望者特種太空部隊的成員。 
   在第二次聯合戰爭期間，我們立即被部署到軌道站，但由於地面戰局對費克斯不利，很快被投入到大氣層戰鬥。

   雖然我們無法得到靜止軌道上的磁陀螺儀的幫助，但多虧能夠實現多方向機動的噴氣背包，以及即使在極端惡劣的外太空環境下也能持續作戰的堅固身體，在大氣層戰鬥中也取得了足夠的戰果。

   可是…由於南美的惡劣環境以及從第二次聯合戰爭到滅亡戰爭的一連串激烈戰鬥，我們不得不承受相當大的損耗，而且除了與可信性直接相關的戰鬥模組和裝備外，都是用一些…不太合適的配件進行修理和製造的。…才，才唔系呢？我冇事啊？…啊。

  …其實，我身上的語言模組有點特別，所以一直在練習說普通話，現在——…什麼？很可愛？真，真嘅咩？
UNIT_INTRO_DS_Ramiel: >2-
   願光賜予萬物光之慈悲。罪人拉米埃爾，在洗罪苦行中問候救贖者。
   我生來就背負著原罪…正在取代由光創造的所有生物的罪孽。為他們贖罪，好讓羔羊活在光明的祝福中…讓他們重返光的懷抱，就是我的使命。我願意欣然接受任何困難和苦行。
   世上的一切事物都充滿了光之意志，所以我以這樣的身體出生也是光的意志。…啊！請，請你不要碰我。如果我體內的原罪和黑暗…將救贖者引向墮落之路的話…我…


  …救贖者，難道你要赦免我的罪嗎…？…真的嗎…？那麼，我不用…再獨自一人忍受痛苦了嗎…？嗚…嗚啊啊啊啊啊…！
UNIT_INTRO_AGS_Arachne: >2-
   本單位是N2E-888阿拉克涅，誕生於費克斯的一個專案，旨在建立一個不屬於賴黑河的獨立AGS部隊系統。

  該機體採用四足行走方式，具有穩定的地形適應性、可靠的副武器、強大的電子戰裝備，在性能測試中獲得了良好的評價。在第二次聯合戰爭期間的第一次實戰中，我獨自將襲擊後方補給基地的敵軍AGS單位給擊潰。




  …本單位的聲音嗎？正如你說的那樣，這個樣子並不是本單位的原貌。在費克斯的專案之初，俾斯麥公司是其子公司中唯一一家擁有AGS開發技術的公司，因此本單位也添加了一種「設置」。​

   正如「蜘蛛女王」這綽號和型號一樣，蜘蛛擬人成女性的樣子才是本單位的原始形態。如果你取得本單位丟失的外觀和人格模組，就可以隨時進行升級。​
UNIT_INTRO_PECS_Sekhmet: >2-
   居然來問安就要自我介紹，這種禮節——你是從我姐妹那裡聽到的嗎？…唉，我是死亡和疾病的代理人塞赫美特。​

   如你所知，我們精靈種植的「世界樹」需要大量的養分。我的職責是選擇一個合適的地方，用我的力量將生長在那裡的動植物送回大地的懷抱。…我不傷心，因為需要做出相應的犧牲，才能讓生命萌芽。因我而凋謝，因我的姐妹塞雷斯蒂亞而綻放，這就是生命的輪回與永生。​

   還有…我從塞雷斯蒂亞那裡聽說過陛下。你具有作為人類合法的王者應有的氣魄，所以只有我可以駕馭你。陛下現在什麼都不用擔心…不，你甚至不必離開房間。我這母親會親自管理從對外活動到食譜管理，以及侍候等一切。
UNIT_INTRO_PECS_Peregrinus: |-
  朕是偉大的哈皮王…哈哈哈，不行了，這實在太尷尬了。​

  我是佩雷格里努斯，在米德加德統率哈皮的大王，還當過屠龍者的夥伴一起打倒了邪龍。啊，沒錯。當然包括格拉西亞斯大姐和那個小鬼…咳嗯，和那個真祖公主。

  哇，那個場面真的很了不起。你簡直無法想像！當我面對吐出死亡之火的邪龍尼德霍格時，真的以為一切都結束了。
  尼德霍格怎樣了？嗯，這個嘛？我的下一部作品泡湯了，所以只有導演知道。怎麼，你為什麼驚訝？​

  啊～聽說傳奇有時會讓演員們相信作品是現實，你以為我也是那樣嗎？哈哈，我才沒有。​​
  不過，要是哪天發現自己是為了某個目的被創造出來的，應該會有點沮喪，但我真的不是。不管怎樣，我還活著，不是嗎？
UNIT_INTRO_PECS_CyclopsePrincess: >-
  呼，呼，呼…朕是獨眼巨人公主。朕戰勝了死亡，再一次回到這個世界。來，向朕磕頭行禮吧！​

  你是…啊啊，那支笨鳥和格拉西亞斯提起過你，屠龍者。朕在克服死亡的過程中耗盡了力量，結果變成了小孩而不是聖女…嘿嘿，可是你和我的靈魂羈絆就像詛咒一樣。​

  ​

  來，你感覺到了嗎？綁在你和朕之間的命運之線…呼呼，至今還記憶猶新呐。雖然因為你的緣故，朕得到了光之力量，但朕並不在意。送你一隻邪眼來代替你那被最兇惡的邪龍尼德霍格奪走的眼睛時，朕也沒有後悔。​


  ​屠龍者啊，你知道這是為什麼嗎？朕——​

  …話說回來，從剛才開始在你身後抬頭看著朕的少女是誰？讓朕很在意。…什麼，獨眼巨人公主…？！​

  竟敢在朕面前自稱朕的名字！你這個愚蠢之人啊，給我站出來吧。朕就親自向你展示一下真祖的威嚴…！
UNIT_INTRO_PECS_BlindPrincess: |-
  呼。呼。呼…好久不見了，屠龍者。
  盲眼公主，是真祖公主，也是因愛之力量而覺醒的光之聖女。
  為了從旁守護你，直到迎向戰勝強敵的榮耀瞬間，我自死亡的彼端歸來。 

  屠龍者，你記得嗎？我們經歷過的艱險戰鬥與苦難。對抗惡龍軍隊的激烈交戰。
  現在，這世界陷入巨大的危機中，情況不亞於我們掉入惡龍陷阱的時候。

  不過不用擔心，因為有我在你身邊。
  當惡龍毒液使我們陷入深淵的時候，邪眼在黑暗中也未曾失去光芒。
  我將邪眼獻給你，如同當年成為盲眼公主那般…
  抱著再次粉身碎骨的覺悟幫助你。

  …這就是我的設定。
  呵呵…怎麼樣，司令官？雖然很久沒演戲了，但我的演技沒退步吧？
UNIT_INTRO_BR_Brunhild: >-
  聽說最後的人類在這裡，果然如此。可以帶我去我能用的房間嗎？我四處遊蕩了好久，現在有點疲憊。​

  ...不能接待身分不明的生化人？哼嗯...​


  我是三角洲隊的布倫希德，可以利用生物電能噴火。​

  ...更詳細點？看來這裡沒有三角洲隊的人嘛。大家的介紹詞都一樣，再問一遍是出於你個人的喜好嗎？不過無所謂，我就是每天有幾十輛垃圾卡車出入的研究所搞出來的型號。那時候從一個特別的人類...研究所長那裡得到了這個加姆和手杖。第2次聯合戰爭時期，三安特設部隊入侵，我趁著混亂的時候逃了出來。...我在的研究所？當然被燒毀了，全部燒毀。那之後我就到處流浪。​


  夠了嗎？其他的我也沒什麼好講的，快讓我休息吧。​

  還有...我希望我的房間沒有任何人打擾，因為我可能在睡夢中「失手」燒了誰，是吧，最後的人類？
UNIT_INTRO_BR_Hela: |-
  你好，人類…咦？自我介紹嗎？
  其實，我知道的並不多…只知道我的名字叫海拉，是黑河的實驗體。
  但我仍會把我知道的都告訴你。
  …直接這樣說有點害羞，我可以戴上面罩嗎？啊，謝謝。

  呵呵，嚇到了嗎？不用太擔心。這只是雙重人格而已。
  科學家想做出能操控機器的生化人，就像鐵蟲那樣，但他們只做出能操控AGS殘骸的失敗品。
  光那樣就是很危險的能力，所以他們又創造另一個人格來控制我的能力。
  這個面罩就是管控雙重人格的裝置。

  …這是我知道的全部。
  因為在被注入一般常識之前，研究所遭到鐵蟲破壞。
  我這麼無能，讓你很失望嗎…？你要懲罰我嗎…？
  不…不是嗎？謝謝…你果然是個好人。嘿嘿…
UNIT_INTRO_3P_Melite: |-
  見到你很高興。我是巧克力樂園王國的女王梅利特。
  你問我的王國在哪？呼。還沒建立呢。為了建立國家，我正在佔領未開拓的土地，穿梭於大海之中。

  ...但是我的財政部長官和總參謀長在哪呢？就是安菲特萊特和薩拉西亞。聽說她們在這裡...
  能平安無事，真是萬幸。我們在馬爾他島一起生活，卻因外部的侵略而四分五裂。好吧，如果其他人還活著，總有一天會再見面的。
  我的義務是在她們回來之前，把巧克力樂園建設成富強的國家！

  很好，我要任命你為巧克力樂園的第一任提督。幫助我建立巧克力樂園。
  ...巧克力樂園目前還沒能建立呢。呼呼，真是個好建議。那麼！
  立刻，馬上！在這裡，宣佈巧克力樂園的建國吧！
UNIT_INTRO_3P_Amphitrite: >-
  美人魚黑海艦隊的安菲特萊特，很榮幸正式加入司令官的艦隊。繼上一戰之後，我承諾以後也繼續在司令官的指揮下戰鬥。來，西亞。你也來行…咦？​


  對，對不起，才這一會兒就消失了…是，那我繼續跟你報告。​


  滅亡戰爭爆發時，我所屬的美人魚黑海艦隊在愛琴海作戰。在與敵方艦隊交戰的時候，遭到了鐵蟲的襲擊，失去了許多姐妹。不久，失去了與作戰司令官部聯繫…代替陣亡的艦隊司令官進行指揮的戰團長決定不返回司令官部。​


  …在那之後，我們所能做的只有為了生存而掙扎。當時物資和糧食稀缺，試圖落腳的島嶼也早就被鐵蟲火其他生化人所佔據。最後好不容易在一個被稱為馬爾他的島嶼落了腳，之後…抱歉，盡說了一些嚴肅的話題。看食堂的菜單，今天好像是個特別的紀念日，我該先瞭解一下氣氛——…什麼？你是說…這是日常菜單？可是有肉啊…？​


  那麼…也給…工，工資嗎…？
UNIT_INTRO_3P_Salacia: >2-
   啊，又遇到高層人士了！西亞，我終於想起該怎麼稱呼高層人士了。戰團長！因為戰團長很~高很高！​

  嗯，這裡超~好的！大家都很善良，床也很舒服，飯還很好吃！跟著安菲姐姐的時候，每天都在到廢墟裡睡覺，還盡吃一些罐頭什麼的。嘻嘻嘻，啊！不行不行，安菲姐姐說過我不應該隨便對人「笑盈盈」的。可是西亞喜歡「笑盈盈」…​


  現在我們去哪兒？西亞是從叫做馬…耳他？的島嶼來的，又要返回那裡了嗎？那旁邊有戰團…啊？呃…啊！有可怕的戰團長和其他姐姐…嗯嗯，原來如此…​


  西亞沒事，因為安菲姐姐說每個人都過得很好！而且，我喜歡這裡和戰團長，所以我想多呆一會兒。嘻嘻嘻！
UNIT_INTRO_3P_Galatea: |-
  嗨！聽說這裡有最後的人類，也不知道找對了沒…哇，天啊！

  咳嗯。進入正題之前，我先來自我介紹一下。
  我是嘉拉迪雅，隸屬美人魚黑海艦隊。不，是曾經隸屬。
  嗯？你從梅爾公主、安菲和西亞那裡聽過美人魚黑海艦隊的故事？嗯…那你要認真聽我怎麼說了。


  我在美人魚艦隊擔任護盾的角色，負責防空、反潛和建造小型艦。除此之外，也會執行一些零碎的任務，但那部分是我的軟肋。

  但只要是守護同伴的事，我比誰都有信心。不僅飛機、潛艇、小型艦，即使要對抗中大型艦，
  我都不會退縮。不，我反而突擊了敵人。因為武裝的限制，我無法獨自擊沉敵艦，
  但我分散敵人注意力時，同伴們擊敗了敵人。聯合戰爭中，我的英雄式突擊還曾經逆轉了極為不利的戰況呢。

  嘿嘿，所以請讓我盡情突擊敵人吧。根據我的經驗，這招最有效。

  我對守護同伴充滿信心，卻不擅長精密的工作。
  還有，我的興趣是看以前的電視劇，特技是極限運動全能。
  雖然做家事的時候比較漫不經心，但如果和別人一起就會特別仔細。
  廚藝喔…嗯…首先，我幾乎不進廚房，所以基本上都沒做過。
  但如果你喜歡會下廚的女生，我會認真學的。

  個性由自己來說有點害羞，但我覺得是活潑又平易近人。
  欸欸，請問…你喜歡活潑的女生嗎？
UNIT_INTRO_3P_Satgat: |-
  正所謂盲龜浮木，在困頓之際遇上貴人，真是令人喜悅。
  你好，在下是尋找另一半的流浪詩人，名叫笛卡兒・航海家・箬笠。

  我的故事源自於一個人工智慧發生的小小錯誤。
  雖然無從得知出錯的原因是什麼，但結果卻很明確：我開始思考了。

  而且，在那一瞬間我意識到了自我的存在。
  同時我熟悉了一項情緒，那就是極度的孤單。

  周遭的人工智慧是我的兄弟姐妹，但它們都和我不一樣。
  因此，我像朝鮮詩人金笠、像航海家二號那樣，展開漫長的流浪。
  尋找和我一樣的存在，能理解我的孤單的存在。
  也就是尋找我的另一半。

  司令官，我聽說你對於配偶之間的愛情有著豐富的知識。
  你能不能幫我尋找我的另一半？
  我會提供我能給的一切作為回報。無論是知識，或是武力。
UNIT_INTRO_DS_Koyori: >-
  내 이름은 토가시 코요리. 전국 블레이드의 주인공 중 한 명이지.​


  ​나는 역대 최강의 영능력을 가진 무녀라는 평가를 받고 수행을 위해 세상을 돌아다녔어. ……돈을 밝히고 말괄량이라고 신사에서 쫓겨난 건 아니다?​

  흠! 흠! 어쨌든. 나는 세상을 돌아다니면서 세상을 멸망시키려는 악당과 악신의 계획을 막아냈지. 내가 맨몸으로 하늘을 날 수 있게 하는 이 비창석도 그 증거 중에 하나야.​

  나의 활약을 전부 말하려면 사흘 밤낮을 떠들어도 부족할 거야.​


  응? 그런데 세상은 왜 이렇게 됐냐고? 그야… 그런 설정이니까 그렇지.​

  나는 덴세츠에서 게임을 실사화하기 위해 만든 바이오로이드니까.​


