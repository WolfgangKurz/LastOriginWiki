Skill_MP_JangHwa_TU4_3: 突破死線
Skill_MP_JangHwa_TU4_3_DESC: |-
  回合開始時，獲得傷害最小化效果。
  使用<sec typ="note">強化鋼線</sec>時，獲得反擊效果，持續2回合。
  上述效果不會因解除效果而被解除。
Skill_MP_JangHwa_TU4_4: 猜疑
Skill_MP_JangHwa_TU4_4_DESC: |-
  開始戰鬥時，大幅增加自身行動力/效果抵抗。
  上述效果不會因解除效果而被解除，並根據經過回合遞減。
Skill_MP_JangHwa_TU4_5: 同歸於盡
Skill_MP_JangHwa_TU4_5_DESC: |-
  攻擊命中和受到攻擊時，套用全體敵我軍無法解除的持續物理傷害效果，持續1回合。
  <sec typ="note">貓鼬隊</sec>戰鬥員造成的攻擊誘發的<sec typ="note">同歸於盡</sec>效果抑制針對我軍的額外疊加。
  敵軍死亡時，自身獲得無法解除的繼續戰鬥效果。
Skill_MP_Demolisher_BOSS_Challenge1_1: 震波粉粹
Skill_MP_Demolisher_BOSS_Challenge1_1_DESC: |-
  揮舞雙拳爆打目標，對其造成{0}的傷害並解除迴避強化效果。 
  命中時，使目標減少迴避/防禦力，持續3回合。
  當對方攻擊力比自身低，無論上述效果是否命中，套用一般效果。
Skill_MP_Demolisher_BOSS_Challenge1_2: 光環序曲
Skill_MP_Demolisher_BOSS_Challenge1_2_DESC: |-
  對指定範圍發射未知光線，造成{0}傷害。
  命中時，造成與自身攻擊力成正比的固定傷害。
  若命中目標非保護機，解除強化效果。
Skill_MP_Demolisher_BOSS_Challenge1_3: 防騙對策
Skill_MP_Demolisher_BOSS_Challenge1_3_DESC: |-
  開始戰鬥時，增加自身行動點數。
  受到攻擊時，增加自身行動點數，並減少自身所受傷害持續1回合。
Skill_MP_Demolisher_BOSS_Challenge1_4: 矛盾性演算法影響
Skill_MP_Demolisher_BOSS_Challenge1_4_DESC: |-
  回合開始時，減少所有AGS的攻擊力/行動力/觸發效果。
  即使無法用解除負面效果來解除，生化人仍不受效果影響。
Skill_MP_Demolisher_BOSS_Challenge1_5: 暴走的前兆
Skill_MP_Demolisher_BOSS_Challenge1_5_DESC: |-
  回合開始時，自身獲得無法解除的<sec typ="note">暴走的前兆</sec>疊加。
  回合開始時，自身獲得減少行動點數免疫效果。
Skill_MP_Demolisher_BOSS_Challenge2_1: 地震波
Skill_MP_Demolisher_BOSS_Challenge2_1_DESC: |-
  揮舞雙拳劈打，對目標造成{0}傷害，並解除防禦力強化效果。 
  命中時，無視目標一定比例的防禦力。
  使用技能時，增加自身命中，持續3回合。
Skill_MP_Demolisher_BOSS_Challenge2_2: 光環超載
Skill_MP_Demolisher_BOSS_Challenge2_2_DESC: |-
  對指定範圍內發射未知光線，造成{0}的無視保護傷害。
  命中時，目標後推2格並解除所有保護效果。
Skill_MP_Demolisher_BOSS_Challenge2_3: 沉睡的憤怒
Skill_MP_Demolisher_BOSS_Challenge2_3_DESC: |-
  回合開始時，自身獲得增加防禦力/免疫暴擊/與生命力成正比的防禦貫穿抵抗效果。
  只有攻擊命中時才會暫時解除上述效果。
Skill_MP_Demolisher_BOSS_Challenge2_4: 噴灑不明催眠氣體
Skill_MP_Demolisher_BOSS_Challenge2_4_DESC: |-
  回合開始時，減少所有敵軍生化人的攻擊力/行動力/觸發效果。
  即使無法用解除負面效果來解除，AGS仍不受效果影響。
Skill_MP_Demolisher_BOSS_Challenge3_1: 巨像波
Skill_MP_Demolisher_BOSS_Challenge3_1_DESC: |-
  發射衝擊波造成目標{0}的傷害，並解除所受傷害減少效果。
  當攻擊時自身套用持續屬性傷害效果，自身各類型的技能威力減少。
  獲得900%的命中校正。
Skill_MP_Demolisher_BOSS_Challenge3_2: 光環過負荷
Skill_MP_Demolisher_BOSS_Challenge3_2_DESC: |-
  對指定範圍發射未知的波長，造成{0}的無視保護傷害，並解除自身的負面效果。
  命中時，目標的防禦貫穿/效果抵抗大幅減少，持續3回合。
  上述效果雖不受效果抵抗影響，可以用解除負面效果來解除。
Skill_MP_Demolisher_BOSS_Challenge3_3: 湧上心頭的憤怒
Skill_MP_Demolisher_BOSS_Challenge3_3_DESC: |-
  回合開始時，自身永久獲得攻擊力/防禦力增加效果。
  使用技能時，若自身沒有套用上述任何效果，則獲得無視防護罩/傷害減少效果。
Skill_MP_Demolisher_BOSS_Challenge3_4: 檢測智能型威脅
Skill_MP_Demolisher_BOSS_Challenge3_4_DESC: |-
  回合開始時，永久套用全體敵軍行動力/暴擊減少效果。
  受到攻擊時，大幅減少不受上述效果影響的目標技能威力，持續2回合。
  上述效果雖不受效果抵抗影響，但可用解除負面效果來解除。
Skill_MP_Demolisher_BOSS_Challenge3_5: 怒火中燒的前兆
Skill_MP_Demolisher_BOSS_Challenge3_5_DESC: |-
  回合開始時，獲得所有屬性抵抗下限一般效果。 
  受到物理攻擊時，將暫時解除上述效果，並增加行動點數/所受傷害。
  回合開始時，自身獲得無法解除的<sec typ="note">暴走的前兆</sec>疊加。
  回合開始時，自身獲得免疫行動點數減少效果。
Skill_MP_Demolisher_BOSS_Challenge4_1: 巨像衝擊波
Skill_MP_Demolisher_BOSS_Challenge4_1_DESC: |-
  對指定範圍發射衝擊波，造成{0}傷害，並施加反擊效果。
  若目標非保護機，進入減少射程/無法強化狀態，持續1回合。
  上述效果雖不受效果抵抗影響，但可用解除負面效果來解除。
Skill_MP_Demolisher_BOSS_Challenge4_2: 光輪超載
Skill_MP_Demolisher_BOSS_Challenge4_2_DESC: |-
  對指定範圍內發射未知光線，造成{0}的無視保護傷害。
  攻擊時，獲得無視防護罩/傷害減少效果。
  當目標為保護機時，無論是否命中，對目標施加與自身攻擊力反比例的物理傷害。
Skill_MP_Demolisher_BOSS_Challenge4_3: 無法停止的憤怒
Skill_MP_Demolisher_BOSS_Challenge4_3_DESC: |-
  回合開始時，自身行動點數變為10並且解除負面效果，同時進入對癱瘓效果免疫狀態。
  回合開始時，除了攻擊機以外的所有敵軍解除攻擊力增加效果，並且套用攻擊力減少效果。
  等待時，自身效果抵抗永久增加。
  上述效果不受效果抵抗影響，且無法套用解除強化效果。
Skill_MP_Demolisher_BOSS_Challenge4_4: 應對突發狀況
Skill_MP_Demolisher_BOSS_Challenge4_4_DESC: |-
  偶數回合開始時，自身獲得防護罩且所受傷害減少。
  若奇數回合開始時自身處於套用防護罩狀態，使用<sec typ="note">光輪超載</sec>。
  若奇數回合開始時自身沒有套用防護罩，自身所受傷害增加。
  上述效果無法套用效果解除。
Skill_MP_Demolisher_BOSS_Challenge4_5: 暴走的巨體
Skill_MP_Demolisher_BOSS_Challenge4_5_DESC: |-
