Skill_MP_NightChickDEX_N_4_DESC: 回合開始時，減少敵方全體的行動點數/命中/暴擊/射程，持續1回合。受到冰霜屬性主動技能攻擊時，解除對敵軍套用的命中/暴擊/射程減少效果，並增加敵軍的命中/暴擊，持續9回合。
Skill_MP_Frostbite_N_1: 發射破碎彈
Skill_MP_Frostbite_N_1_DESC: 對指定目標造成{0}的傷害，無視目標的防護罩/傷害減少效果，對冰凍狀態的目標造成的傷害量增加。
Skill_MP_Frostbite_N_2: 噴射冷媒
Skill_MP_Frostbite_N_2_DESC: 對指定範圍造成{0}的無視保護冰霜傷害，目標會受到持續性冰霜傷害，並有50%機率減少其迴避/行動力，持續3回合。命中校正為125%。
Skill_MP_Frostbite_N_3: 氣溫低下
Skill_MP_Frostbite_N_3_DESC: 回合開始時，以50%機率對處於<sec typ="note">浸水</sec>狀態的生化人套用增加所受傷害/效果抵抗/減少行動點數/迴避狀態。
Skill_MP_Frostbite_N_4: 嚴寒
Skill_MP_Frostbite_N_4_DESC: 回合開始時，若範圍內我軍身上有<sec typ="note">適應寒冷地區</sec>效果，將增加目標的攻擊力/命中/迴避/行動力。
Skill_MP_Frostbite_N_5: 強化冰凍塗層
Skill_MP_Frostbite_N_5_DESC: 開始戰鬥時，大幅增加防禦力。此效果無法用解除強化效果來解除，只有受到火焰屬性攻擊時被解除。
Skill_MP_Destroyer_N_1: 大口徑集束粒子砲
Skill_MP_Destroyer_N_1_DESC: 對指定範圍造成{0}的無視保護傷害，減少目標的防護罩/傷害減少/防禦力並解除<sec typ="note">集束能源領域</sec>狀態。
Skill_MP_Destroyer_N_2: 開始補充能量
Skill_MP_Destroyer_N_2_DESC: 使用補充能量來啟用<sec typ="note">集束能源領域</sec>。
Skill_MP_Destroyer_N_3: 動作模式分析
Skill_MP_Destroyer_N_3_DESC: 回合開始時，增加命中(最多疊加10層)/行動力(最多疊加5層)，無法用解除強化效果來解除。在浸水狀態下受到冰霜屬性攻擊時，解除自身套用的所有命中/行動力效果。
Skill_MP_Destroyer_N_4: 反應爐爆炸
Skill_MP_Destroyer_N_4_DESC: 開始戰鬥時增加行動點數，在浸水狀態下死亡時，會對周圍造成毀滅性的固定傷害。
Skill_MP_Destroyer_N_5: 集束能源領域
Skill_MP_Destroyer_N_5_DESC: 在<sec
  typ="note">集束能源領域</sec>狀態下，只受到最小傷害，且無法以解除強化效果解除。在<sec
  typ="note">集束能源領域</sec>狀態下，1回合內受到6次攻擊時，解除<sec typ="note">集束能源領域</sec>；使其進入<sec
  typ="note">不能使用集束能源領域</sec>狀態，持續3回合。
Skill_MP_NightChickDEAA_N_1: 雷達干擾波長
Skill_MP_NightChickDEAA_N_1_DESC: 用干擾波長對目標造成{0}的無視保護傷害，對範圍內目標施加減少迴避/增加所受傷害狀態，持續2回合。若目標為機動型，效果變成2倍，並解除迴避增加效果。
Skill_MP_NightChickDEAA_N_2: 妨礙瞄準
Skill_MP_NightChickDEAA_N_2_DESC: 用閃光彈對指定範圍造成{0}的無視保護傷害，減少所命中目標的暴擊/命中/防禦貫穿，持續3回合。增加自身行動力3回合。
Skill_MP_NightChickDEAA_N_3: 防空雷達網
Skill_MP_NightChickDEAA_N_3_DESC: 開始戰鬥時，增加範圍內我軍的行動點數。回合開始時，增加範圍內我軍的命中/反機動型傷害，解除命中減少效果。
Skill_MP_NightChickDEAA_N_4: 通訊錯誤
Skill_MP_NightChickDEAA_N_4_DESC: 以浸水狀態開始回合時，減少自身和周圍我軍的行動力，有10%機率使其無法行動。
Skill_MP_LegionMk2_N_1: 改良型迷你槍
Skill_MP_LegionMk2_N_1_DESC: 用迷你槍對目標造成{0}的傷害，暴擊時增加目標的所受傷害2回合，有50%機率解除強化效果。
Skill_MP_LegionMk2_N_2: 擾亂捕獲彈
Skill_MP_LegionMk2_N_2_DESC: 發射捕獲彈對目標造成{0}的傷害，有50%機率使其無法移動/攻擊力/暴擊/行動力/迴避減少，持續3回合。使用技能時，增加自身命中3回合。
Skill_MP_LegionMk2_N_3: 截擊陣形
Skill_MP_LegionMk2_N_3_DESC: 開始戰鬥時，增加範圍內我軍的行動點數。回合開始時，給予目標攻擊支援並增加其暴擊/命中。
Skill_MP_LegionMk2_N_4: 迴避模式分析
Skill_MP_LegionMk2_N_4_DESC: 回合開始時，以25%機率減少目標的迴避並增加所受傷害。
Skill_MP_NightChickSPW_N_1: 狙擊弱點
Skill_MP_NightChickSPW_N_1_DESC: 對目標造成{0}的無視保護傷害。暴擊時，增加傷害量，自身位於前列時，無視目標的防護罩/傷害減少效果。
Skill_MP_NightChickSPW_N_2: 捕捉狙擊目標
Skill_MP_NightChickSPW_N_2_DESC: 對目標造成{0}的傷害，並施加標記，使其陷入指定所受傷害增加/迴避減少狀態，持續2回合。增加自身命中/迴避/行動力，持續3回合。
Skill_MP_NightChickSPW_N_3: 雪原埋伏
Skill_MP_NightChickSPW_N_3_DESC: 增加冰霜屬性抵抗，若處於<sec typ="note">嚴寒</sec>效果狀態時，增加迴避並減少所受傷害。
Skill_MP_NightChickSPW_N_4: 反攻準備
Skill_MP_NightChickSPW_N_4_DESC: 迴避攻擊時，進行反擊。發動該效果後，增加暴擊，持續3回合。
Skill_MP_MammothW_N_1: 擴散砲擊
Skill_MP_MammothW_N_1_DESC: 用砲擊對指定範圍造成{0}的傷害，對迴避/防禦力減少狀態的目標造成的傷害量增加。
Skill_MP_MammothW_N_2: 集束加農砲
Skill_MP_MammothW_N_2_DESC: 以1回合後彈著的砲擊對指定範圍造成{0}無視保護傷害。僅對目標地點造成50%的傷害，目標處於標記/無法移動狀態時，增加傷害量。
Skill_MP_MammothW_N_3: 雪原偽裝
Skill_MP_MammothW_N_3_DESC: 增加冰霜屬性抵抗，若處於<sec typ="note">嚴寒</sec>效果狀態時，增加防禦力/效果抵抗。
Skill_MP_MammothW_N_4: 砲筒急速冷卻
Skill_MP_MammothW_N_4_DESC: 攻擊後，冷卻砲筒增加行動力，持續3回合。
Skill_MP_MammothW_N_7: 集束加農砲(彈著)
Skill_MP_MammothW_N_7_DESC: 用砲擊對指定範圍造成{0}的無視保護傷害，對標記/無法移動的目標造成的傷害量增加。
Skill_MP_NightChick_C_1: 鐵雞機械槍
Skill_MP_NightChick_C_1_DESC: 對目標造成{0}的傷害。暴擊時，有75%機率解除目標的強化效果，並減少其迴避和增加所受傷害，持續5回合。
Skill_MP_NightChick_C_2: 鐵雞機械槍速射
Skill_MP_NightChick_C_2_DESC: 對目標造成{0}的無視保護傷害。若目標為機動型，解除目標的強化效果，並增加造成的傷害量，並且使其陷入無法行動狀態，持續2回合。
Skill_MP_NightChick_C_3: 鐵雞陣形
Skill_MP_NightChick_C_3_DESC: 增加與自身同列相鄰我軍反機動型的傷害量/命中/迴避/行動力。
Skill_MP_NightChick_C_4: 鐵雞修復系統
Skill_MP_NightChick_C_4_DESC: 回合開始時，若獲得騎士鐵雞盾兵？？？的<sec
  typ="note">修復系統控制</sec>效果，增加效果抵抗並套用繼續戰鬥效果。在<sec
  typ="note">修復系統控制</sec>狀態下繼續戰鬥時，變成套用可永久繼續戰鬥的<sec
  typ="note">鐵雞永久修復</sec>狀態。以<sec
  typ="note">鐵雞永久修復</sec>狀態開始回合時，增加攻擊力/暴擊/命中/迴避/行動力。此效果無法用解除強化效果來解除。
Skill_MP_NightChick_C_5: 鐵雞修復系統錯誤
Skill_MP_NightChick_C_5_DESC: 回合開始時，若處於<sec typ="note">修復系統錯誤</sec>狀態，則增加所受傷害，解除繼續戰鬥效果。
Skill_MP_NightChickM_C_1: 鐵雞導彈
Skill_MP_NightChickM_C_1_DESC: 對目標造成{0}的傷害。暴擊時，有75%機率解除目標的強化效果，並減少其防禦力和增加所受傷害，持續5回合。
Skill_MP_NightChickM_C_2: 全開式鐵雞導彈
Skill_MP_NightChickM_C_2_DESC: 對目標造成{0}的無視保護傷害。若目標為重裝型，解除目標的強化效果，並增加造成的傷害量，並且使其陷入減少防禦力/無法行動狀態，持續2回合。
Skill_MP_NightChickM_C_3: 鐵雞陣形(發射器)
Skill_MP_NightChickM_C_3_DESC: 增加自身身前/身後相鄰我軍的攻擊力/暴擊/行動力。
Skill_MP_NightChickM_C_4: 鐵雞修復系統
Skill_MP_NightChickM_C_4_DESC: 回合開始時，若獲得騎士鐵雞盾兵？？？的<sec
  typ="note">修復系統控制</sec>效果，增加效果抵抗並套用繼續戰鬥效果。在<sec
  typ="note">修復系統控制</sec>狀態下繼續戰鬥時，變成套用可永久繼續戰鬥的<sec
  typ="note">鐵雞永久修復</sec>狀態。以<sec
  typ="note">鐵雞永久修復</sec>狀態開始回合時，增加攻擊力/暴擊/命中/迴避/行動力。此效果無法用解除強化效果來解除。
Skill_MP_NightChickM_C_5: 鐵雞修復系統錯誤
Skill_MP_NightChickM_C_5_DESC: 回合開始時，若處於<sec typ="note">修復系統錯誤</sec>狀態，則增加所受傷害，解除繼續戰鬥效果。
Skill_MP_NightChickS_C_1: 鐵雞最後重擊
Skill_MP_NightChickS_C_1_DESC: 對目標造成{0}的無視保護傷害。若目標套用<sec
  typ="note">騎士鐵雞？</sec>或<sec typ="note">騎士鐵雞發射器？</sec>的負面效果，則解除其強化效果，並大幅增加傷害量。
Skill_MP_NightChickS_C_2: 鐵雞升級準備
Skill_MP_NightChickS_C_2_DESC: 指定並保護目標且套用<sec
  typ="note">鐵雞升級準備</sec>效果，持續5回合。<sec typ="note">鐵雞升級準備</sec>狀態的目標從下個回合開始受到<sec
  typ="note">鐵雞升級</sec>效果，增加攻擊力/命中/暴擊/迴避/行動力。
Skill_MP_NightChickS_C_3: 鐵雞盾牌防禦術(高級)
Skill_MP_NightChickS_C_3_DESC: 回合開始時，增加所有抵抗並解除負面效果。受到攻擊時，觸發<sec
  typ="note">鐵雞舉盾</sec>效果，增加防禦力，持續2回合。在<sec
  typ="note">鐵雞舉盾</sec>防禦力疊加7層狀態下額外受到攻擊時，將解除此效果，同時套用在該回合中無法解除的傷害最小化/反擊效果。
Skill_MP_NightChickS_C_4: 鐵雞修復系統控制
Skill_MP_NightChickS_C_4_DESC: 開始戰鬥時，對周圍我軍套用<sec
  typ="note">鐵雞修復系統</sec>效果。回合開始時，若<sec typ="note">鐵雞舉盾</sec>疊加7層，將變成<sec
  typ="note">修復系統錯誤</sec>狀態，並解除周圍邸的<sec typ="note">鐵雞修復系統</sec>。只要自身不是<sec
  typ="note">修復系統錯誤</sec>狀態，在回合開始時，將重新啟用<sec typ="note">鐵雞修復系統</sec>。
Skill_MP_NightChickS_C_5: 鐵雞升級
Skill_MP_NightChickS_C_5_DESC: 回合開始時，增加處於<sec
  typ="note">鐵雞升級準備</sec>狀態的攻擊機和支援機的攻擊力/命中/迴避/暴擊/行動力。攻擊力升級達到第4階段後，將無視目標攻擊的防禦力/防護罩/傷害減少效果。若目標是保護機，不會套用強化效果，而是大幅增加所受傷害並解除強化效果。
Skill_MP_NightChickSpCH_N_1: 機械槍牽制射擊
Skill_MP_NightChickSpCH_N_1_DESC: 使用機械槍牽制射擊對目標造成{0}的傷害，在3回合內減少其防禦力。
Skill_MP_NightChickSpCH_N_2: 連射機械槍
Skill_MP_NightChickSpCH_N_2_DESC: 用機械槍瞄準射擊目標造成{0}的傷害，使其所受傷害增加，持續3回合。
Skill_MP_NightChickSpCH_N_3: 毅力
Skill_MP_NightChickSpCH_N_3_DESC: |-
  士兵鐵雞即使落伍(被破壞)，只要有鐵雞指揮官，就會憑藉<sec typ="note">毅力</sec>再一次站起來戰鬥。

  毅力：無法解除的繼續戰鬥效果
Skill_MP_NightChickSpCH_N_4: 護衛
Skill_MP_NightChickSpCH_N_4_DESC: >-
  回合開始時，為了遵從鐵雞指揮官的命令而套用<sec typ="note">專心聽命</sec>效果，在收到<sec
  typ="note">攻擊命令</sec>之前，牠們將在鐵雞指揮官周圍繞來繞去以護衛牠，偶爾會引起<sec typ="note">超負荷</sec>。


  專心聽命：抵抗無法解除的負面效果

  超負荷：自身受到一定傷害
Skill_MP_NightChickSpCH_N_5: 犧牲
Skill_MP_NightChickSpCH_N_5_DESC: 位於前列時，獲得保護一排效果以挺身保護鐵雞指揮官。
Skill_MP_EmperorChickSpCH_N_1: 鐵雞機械加農砲
Skill_MP_EmperorChickSpCH_N_1_DESC: 用大口徑機關砲造成{0}的傷害，並對其施加隨機妨礙效果。
Skill_MP_EmperorChickSpCH_N_2: 憤怒的鐵雞最後一擊
Skill_MP_EmperorChickSpCH_N_2_DESC: 消耗沸騰的憤怒，以重裝型為目標發射全武裝，對目標範圍造成{0}的傷害，距離中心越遠，傷害越少。
Skill_MP_EmperorChickSpCH_N_3: 落伍者
Skill_MP_EmperorChickSpCH_N_3_DESC: >-
  每次出現落伍(摧毀)的鐵蟲時，獲得<sec typ="note">復仇心</sec>效果。若落伍的鐵蟲數量達到10隻，就會進入<sec
  typ="note">沸騰的憤怒</sec>狀態並使用<sec typ="note">憤怒的鐵雞最後一擊</sec>技能。敵軍死亡時會獲得<sec
  typ="note">消失的憤怒</sec>效果，並且3回合內即使有鐵蟲落伍，也不會觸發<sec typ="note">復仇心</sec>。


  復仇心：增加攻擊力/防禦力/命中率

  沸騰的憤怒：在該狀態下使用<sec typ="note">憤怒的鐵雞最後一擊</sec>技能

  消失的憤怒：攻擊力/防禦力減少       出現落伍者：鐵蟲落伍(摧毀)
Skill_MP_EmperorChickSpCH_N_4: 指揮集中
Skill_MP_EmperorChickSpCH_N_4_DESC: |-
  回合開始時，獲得<sec typ="note">指揮集中</sec>
  以有條不紊地指揮鐵蟲。

  指揮集中：套用無法解除的負面效果抵抗
Skill_MP_EmperorChickSpCH_N_5: 命令
Skill_MP_EmperorChickSpCH_N_5_DESC: >-
  回合開始時，向周圍的所有鐵蟲施加<sec typ="note">毅力</sec>效果，使牠們倒下後再次站起來戰鬥，有一定機率下達<sec
  typ="note">攻擊命令</sec>。


  毅力：繼續戰鬥效果，無法解除

  攻擊命令：有高機率套用防禦貫穿/無視防護罩/無視傷害減少效果
Skill_MP_DoomEater_N_EW_1: 能量提取
Skill_MP_DoomEater_N_EW_1_DESC: 從周圍鐵蟲身上提取能量，被提取能量的鐵蟲會死亡。
Skill_MP_DoomEater_N_EW_2: 死亡能量
Skill_MP_DoomEater_N_EW_2_DESC: 將體內的巨大能量凝聚起來，向範圍內敵軍射出造成{0}的無視保護傷害的死亡能量，對受到攻擊的敵軍造成無法解除的持續性物理傷害。使用此技能會消耗巨大能量，並陷入<sec
  typ="note">能量枯竭</sec>狀態。
Skill_MP_DoomEater_N_EW_3: 渴望能源
Skill_MP_DoomEater_N_EW_3_DESC: 因很久沒有攝取能量，會吃掉周圍的所有鐵蟲。
