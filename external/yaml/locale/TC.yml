EQUIP_DESC_Sub_CMDProtocol_T4: 啟用動態自動戰鬥的輕裝型專用路由器，減少技能1射程並增加技能2射程。
EQUIP_DESC_Sub_ImAdvRada_T4: 攻擊機專用裝備。開始戰鬥時，自身位於後列時命中／暴擊增加，並獲得免疫命中減少效果。命中增加／免疫命中減少效果持續2回合。
EQUIP_DESC_Sub_BattleASST_T4: 配戴後，可增加最大行動次數，每回合最多可以行動3次。
EQUIP_DESC_Sub_SpikeShield_T4: 增加保護能力的同時，給予殺敵能力的保護機專用裝備。
EQUIP_DESC_System_Backstab_T4: 可以擊潰地方保護陣形的攻擊機專用操作系統。強化至10級後，效果持續回合數會增加。
EQUIP_DESC_System_RebootAlpha_T5: 전투 개시 시, 자신이 F.Change 상태가 아닐 때 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootBeta_T5: 짝수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootGamma_T5: 홀수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootAlpha_T4: 回合開始時，若生命力是100%，則變成封鎖技能狀態，在該狀態下受到較小的持續性傷害。
EQUIP_DESC_System_RebootBeta_T4: 開始偶數回合時，進入封鎖技能狀態，持續1回合。
EQUIP_DESC_System_RebootGamma_T4: 開始奇數回合時，進入封鎖技能狀態，持續1回合。
EQUIP_DESC_System_Circulation_T4: 受到攻擊時，使防禦力低於自己的敵人攻擊力減少。當攻擊者進行攻擊時，效果消失。
EQUIP_DESC_Sub_HotPack_T4: "這是一個溫暖的暖暖包，可以幫助你克服嚴寒。

  [i][c][B8DDD9FF]「我是一個可以鞭策自己的冰冷海底男子…但是對我的女人很溫暖…」[/i][-][/c]

  \ "
EQUIP_DESC_Sub_SEyepatch_T4: "為獨眼巨人公主定製的血紅色玫瑰…眼罩。

  [i][c][B8DDD9FF]「燃燒吧，血花繚亂！」[/i][-][/c]

  \ "
EQUIP_DESC_Chip_AtkTypeB_T5: 增強輸出來提高攻擊力，迴避因超頻而減少。
EQUIP_DESC_Chip_AccTypeB_T5: 增強運算性能來提高命中，防禦力因超頻而減少。
EQUIP_DESC_Chip_DefTypeB_T5: 增強耐衝擊性能來提高防禦，攻擊力因超頻而減少。
EQUIP_DESC_Chip_EvTypeB_T5: 增強反應速度來提高迴避，攻擊力因超頻而減少。
EQUIP_DESC_Chip_CriTypeB_T5: 分析敵人的弱點來提高暴擊，防禦力因超頻而減少。
EQUIP_DESC_Chip_HpTypeB_T5: 增強迴路耐久性來增加生命力，攻擊力因超頻而減少。
EQUIP_DESC_Chip_SpdTypeB_T5: 提高各種處理性能來增加行動力，迴避因超頻而減少。
EQUIP_DESC_Sub_SHCA_T4: 結合多種材料的保護機專用裝甲。由於過於沉重，難以進行敏捷的運動。
EQUIP_DESC_Sub_MiniFenrir_T4: |-
  裝有迷你芬瑞爾的箱子。「一隻鐵蟲換一塊肉」 
  每當她聽到那句話，攻擊從不失手，你會無暇休息。

  快點結束來吃肉吧，吃肉！
EQUIP_DESC_Sub_MiniSnowFeather_T4: |-
  裝有迷你白雪費德的箱子。她的翅膀能有效抵禦敵人的攻擊。...雖然有時很冷漠。
  每回合僅限1次受到攻擊時傷害最小化。
  保護機專用裝備。
EQUIP_DESC_Sub_MiniPoi_T4: |-
  裝有迷你鮑伊的箱子。用尖銳的手指輔助攻擊。 
  好像在覬覦某人的衣服，應該是錯覺吧？保護機專用裝備。
EQUIP_DESC_Sub_MiniFrigga_T4: |-
  裝有迷你弗利加的箱子。雖然身軀小巧，但她的擁抱卻是堅實的盾牌。 
  保護機專用裝備。
EQUIP_DESC_Sub_MiniHirume_T4: |-
  裝有迷你希魯梅的箱子。伸展尾巴，吸引敵人的注意。但是好像吸引錯對象了吧？

  好...好癢啊！！
EQUIP_DESC_Sub_MiniBlackWyrm_T4: |-
  裝有迷你黑色蠕蟲的箱子。用小盾牌保護，受到攻擊時，能夠牽制比保護目標行動力更快的敵人。
  雖然槍看起來很重。
  保護機專用裝備。
EQUIP_DESC_Sub_NapalmRounds_T4: 支援機專用火焰屬性子彈。命中時，造成持續性火焰傷害並減少目標的火焰抵抗。
EQUIP_DESC_Sub_CryogenicRounds_T4: 支援機專用冰霜屬性屬性子彈。命中時，造成持續性冰霜傷害並減少目標的冰霜抵抗。
EQUIP_DESC_Sub_ArcDischargeRounds_T4: 支援機專用電擊屬性子彈。命中時，造成持續性電屬傷害並減少目標的電擊抵抗。
EQUIP_DESC_Sub_SPACE_T4: 為史巴托尼亞製造的特殊目的宇宙戰鬥專用裝備。部分技能效果變更為無視防禦的攻擊功能。
EQUIP_DESC_Sub_GoldenCage_T4: 艾米・雷澤很寶貝的空鳥籠。
EQUIP_DESC_Sub_MagicalRPG_T4: 魔法莫莫用來發揮節奏和力量的魔法道具。
EQUIP_DESC_Sub_WaterPipe_T4: 斯卡拉比亞研究出躺著也能抽的水煙。奇數回合開始時，有種精神一振的感覺。可以代替獵手獎盃用來炫耀。
EQUIP_DESC_System_CelestialGlobe_T4: 為了阿爾芒的預知，紀錄世間所有事理的OS。
EQUIP_DESC_Sub_ThreeAuthority_T4: "象徵無敵之龍授予權位的劍。也是承諾無限砲擊的信物。

  [i][c][B8DDD9FF]必死則生幸生則死[/i][-][/c]

  \ "
EQUIP_DESC_Sub_MEDUSA_T4: |-
  將過去阿塔蘭忒機種在「特別舞台」上使用的物品，改良成無副作用的盾牌。

  受到攻擊時，電流流向所有敵人，使其行動變遲鈍。(最多疊加3層)
EQUIP_DESC_Sub_Miji_T4: |-
  鐵拳主張是「機緣」的古代文件。
  學到<精金百鍊>以後，擊殺敵人時，攻擊力增加。
EQUIP_DESC_Sub_OldHordeBadge_T4: 幻想自身總有一天會受到某人的肯定，怯薛總是帶在身上珍藏的部落部隊繡章。
EQUIP_DESC_Sub_BoilingVessel_T4: 能裝載在斯特朗霍爾德身上的追加裝備，提供一杯熱紅茶的可靠感，是無法用言語形容的。
EQUIP_DESC_Sub_PrototypeWarhead_T4: 雖然尚未確保可靠程度，但反而是尹菲克喜歡的增強火力試作彈頭。
EQUIP_DESC_Sub_Stola_T4: |-
  「我將透過苦行代替萬物贖罪」，可感受到拉米埃爾強韌意志的聖帶。
  <原罪的枷鎖>持續不斷。
  來自<苦行>的持續火焰傷害持續不斷。
EQUIP_DESC_Sub_ShieldBlade_T4: |-
  弗利加領悟了一件事。
  守護者的存在並非保護他人免於受害，而是找出傷害的根源，然後剷除。
  <母熊的母性>的「效果抵抗增加」發動所需的相鄰我軍數減少1名。
EQUIP_DESC_Sub_EddyCurrent_T4: |-
  借用黑河公司暗中開發的部分技術，開發出適合洛克的裝置。
  <電磁感應>的傷害增加效果發動條件在各技能中反向套用。
EQUIP_DESC_System_Pursuit_T4: 鬣毛女王狩獵獵人專用的作業系統。
EQUIP_DESC_Chip_Outback_T4: 為了突破險峻的地形，特製槍兵米娜的專用迴路。
EQUIP_DESC_Chip_Heartless_T4: 為了更有效率地執行任務，讓暗影植入繞過部分「原則」的AI迴路。
EQUIP_DESC_Sub_Silverbullet_T4: |-
  올리비아는 이렇게 언급했습니다.
  이토록 유려한 예봉만이
  이물을 오롯이 없애리라
EQUIP_DESC_Sub_Monomolecular_T4: |-
  테일러가 야심차게 발주한 고풍스러운 가위입니다.
  겉보기와 달리 예리함과 휴대성은 훨씬 향상되었습니다.
EQUIP_DESC_System_SDV_T4: 하늘을 나는 꿈이 담긴 P-22 하르페이아 전용 OS입니다.
