ENEMY_INTRO_Ravager_Challenge1: |-
  최상급 연결체, 네스트가 알터리움으로 강화된 형태야.
  네스트를 보조하던 페어리 드론이 사라진 대신, 나노머신을 조종하는 능력을 가지게 된 개체지.
  닥터의 분석에 의하면 이 개체가 다루는 나노머신은 접촉한 대상을 분자 단위로 분해하는데, 현존하는 수단으로는 이걸 막아낼 수 없다고 해.
  만약 나노머신과 접촉한 채로 너무 오랜 시간이 지난다면... 자매들의 목숨을 장담할 수 없을 거야.
  언제나처럼 현명한 지휘를 기대할게, 사령관.

