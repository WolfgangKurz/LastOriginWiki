LobbyBG_OrcaMain: 奧爾卡司令官室
LobbyBG_OrcaMain_DESC: 很熟悉的司令官室。前面的觀測窗很結實，一點也不用擔心。
LobbyBG_Beach: 充滿回憶的海邊
LobbyBG_Beach_DESC: 這裡是充滿回憶的海灘。以後應該有機會再來這裡吧？
LobbyBG_Forest: 陰暗的山路
LobbyBG_Forest_DESC: 這條山路看起來很平凡，不過要提防奧爾卡隊員的埋伏。
LobbyBG_Ruins: 開始的廢墟
LobbyBG_Ruins_DESC: 這裡就是一切開始的場所，轉一轉這裡也不錯。
LobbyBG_Camp: 只屬於兩個人的
LobbyBG_Camp_DESC: 簡單準備的雙人露營地，及時出現的極光營造出了浪漫的氛圍。
LobbyBG_Snowfield: 滅亡之後的雪原
LobbyBG_Snowfield_DESC: 在一望無際的雪原上第一個留下自己的腳印，怎麼樣？
LobbyBG_Xmas: 舒適的艦長室
LobbyBG_Xmas_DESC: 為了迎接年終，隊員們好好裝飾了一下艦長室。看起來真溫馨。
LobbyBG_Spa: 看得見雪山的溫泉
LobbyBG_Spa_DESC: 博士在忙得不可開交的時候，空出一點時間為你準備了溫泉。和你真愛的隊員們一起泡溫泉，放鬆一下吧。不過，要小心她們偷窺你。
LobbyBG_Bedroom: 浪漫的臥室
LobbyBG_Bedroom_DESC: 一間充滿柔和的燈光、玫瑰，以及豪華寢具的臥室。在這裡可以不受任何人打擾，與心愛的她度過幸福的時光。
LobbyBG_Oath: 甲板上的誓約儀式
LobbyBG_Oath_DESC: 這裡是為了舉行誓約儀式而進行裝飾的奧爾卡甲板。再一次回憶一下當時的激動心情和她的幸福笑容。
LobbyBG_2020SummerEv: 俯瞰大海的度假勝地
LobbyBG_2020SummerEv_DESC: 妖精小鎮的村民為你建造的休養場所。聽說游泳池旁邊的小屋配備了臥室、衛生間，還有廚房。
LobbyBG_12: 月亮妖精
LobbyBG_12_DESC: 這是女忍者零為了與心愛的人度過一段特殊的時光，而特別裝飾的妖精。在安靜的妖精的各個地方留下與她的回憶怎麼樣？
LobbyBG_13: 在熟悉的校門前
LobbyBG_13_DESC: 這個場所和兒時回憶中的場所一模一樣，讓人想起了童年的玩伴。
LobbyBG_14: 祥和的草原
LobbyBG_14_DESC: 一片安靜祥和的草原，看了就讓人想逃離鬱悶的室內，自由奔跑。眼前浮現了有一天大家一起在開闊的草原上享受野餐的情景。
LobbyBG_15: 愛之巢穴
LobbyBG_15_DESC: 能躺下四個人的特大號床。在閃亮的吊燈下手拿著優雅的紅酒杯與你碰杯的那個人是她嗎？還是她們？
LobbyBG_16: 新年的艦長室
LobbyBG_16_DESC: 迎接新年的艦長室裡擺滿了新年的裝飾品和禮物。雖然很感激…但也許會勾起痛苦的回憶哦…？
LobbyBG_17: 蒼天騎士的宿舍
LobbyBG_17_DESC: 充滿生活氣息的蒼天騎士宿舍，能一眼看出床的主人是誰。
