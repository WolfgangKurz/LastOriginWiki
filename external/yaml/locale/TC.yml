  <sec typ="note">貓鼬隊</sec>戰鬥員造成的攻擊會減少<sec typ="note">肉斬骨斷</sec>效果，並抑制額外疊加。
Skill_MP_JangHwa_TU4_1: 引爆遙控炸彈
Skill_MP_JangHwa_TU4_1_DESC: |-
