LobbyBG_25: 奧爾卡號通道
LobbyBG_25_DESC: 奧爾卡號是抵抗軍的移動據點，而這是奧爾卡號的外部通道。它的玻璃窗戶很堅固，而且在戰鬥和深潛時屏障會落下來，所以不需要擔心。
LobbyBG_26: 埃莫咖啡廳
LobbyBG_26_DESC: 這是一家時尚的現場音樂咖啡廳「埃莫咖啡廳」。來和美女兔女郎服務員一起喝一杯，怎麼樣？
LobbyBG_27: 地平線咖啡廳
LobbyBG_27_DESC: 這是一家柔和的陽光照進的地平線咖啡廳。在靠窗的座位上享用起司蛋糕，以及各種飲料和甜點吧！
LobbyBG_28: 幽靜的神社
LobbyBG_28_DESC: 位於深山裡的幽靜神社正在測算今年的運勢，巫女會出現嗎？
LobbyBG_29: 豪華小屋
LobbyBG_29_DESC: 充滿古雅裝飾的豪華小屋。奇怪的是家具不多。
LobbyBG_30: 審問室
LobbyBG_30_DESC: 這是專門用來審問人、獲取情報的房間。可以的話，希望盡量不要使用這房間。
LobbyBG_31: 某個地方的小巷
LobbyBG_31_DESC: 幽靜的小巷。但是別擔心。因為城市衛隊，會把小混混生化人全都抓起來。
LobbyBG_32: 臨時野戰指揮所
LobbyBG_32_DESC: 勝利！歡迎來到臨時野戰指揮所，司令官閣下！
LobbyBG_33: BOSS的房間
LobbyBG_33_DESC: 冷酷BOSS的房間，在這裡無法拒絕BOSS的請求。
LobbyBG_33_OPEN: 購買下列外觀及贈禮給目標戰鬥員時，將會啟用背景。鐵血之利昂娜專用「織夢者現代系列：教母」
LobbyBG_34: 廢棄建築物
LobbyBG_34_DESC: 這是和某個姐妹展開決戰及和解的場地。
LobbyBG_35: 被夕陽照耀的教室
LobbyBG_35_DESC: 夕陽優美地映照在教室裡，希魯梅為了你準備的小小驚喜正在等著你。
LobbyBG_35_OPEN: 購買下列外觀及贈禮給對手戰鬥員時，將會啟用背景。天香之希魯梅專用「奧爾卡小姐：Imagination」
LobbyBG_36: 地平線咖啡廳分店 (夜晚)
LobbyBG_36_DESC: 夜晚降臨地平線咖啡廳分店。如同照亮黑夜的燈塔，它是客人的路標。
LobbyBG_37: 地平線咖啡廳分店 (樓頂)
LobbyBG_37_DESC: 地平線咖啡廳分店外面的風景。感覺很快就會有一陣涼風吹來。
LobbyBG_38: 地平線咖啡廳分店 (內部)
LobbyBG_38_DESC: 地平線咖啡廳分店內部的樣子。隊員們忙碌地沖咖啡、準備甜點的身影歷歷在目。
LobbyBG_39: 地平線咖啡廳分店 (外部)
LobbyBG_39_DESC: 地平線咖啡廳分店外面的風景。浪花和海鷗的叫聲令人印象深刻。
LobbyBG_40: 病房
LobbyBG_40_DESC: 這是為了患者存在的病房，應該不能太常來借住吧？
LobbyBG_40_OPEN: 購買下列外觀並贈禮給目標戰鬥員時，即可啟用背景。泰坦妮亞專用「護理師？泰坦妮亞」
LobbyBG_41: 보존 장치
LobbyBG_41_DESC: PECS의 생명공학 기술력이 집약된 보존 장치입니다. 마치 시간이 멈춘 것처럼 대상을 보존할 수 있습니다.
LobbyBG_42: 호화로운 수영장
LobbyBG_42_DESC: 풀파티가 자주 열리는 호화로운 수영장입니다. 소중한 그녀 혹은 그녀들과 즐거운 시간을 보내세요.
LobbyBG_42_OPEN: |-
  다음 스킨 구매 및 대상 전투원에게 선물 시, 배경이 활성화 됩니다.
  징벌의 사디어스 용 "단둘만의 풀파티"
LobbyBG_43: 세련된 Bar
LobbyBG_43_DESC: 감미로운 음악과 좋은 술 그리고 아름다운 그녀가 있는 세련된 Bar입니다. 술에 취하기 전에 분위기에 취할 거 같네요.
LobbyBG_43_OPEN: |-
  다음 스킨 구매 및 대상 전투원에게 선물 시, 배경이 활성화 됩니다.
  AT-100 비스트헌터 용 "Vinum animi speculum"
LobbyBG_44: 감성 Pub
LobbyBG_44_DESC: 누군가는 음악 때문에, 누군가는 술과 안주 때문에 그리고 누군가는 사람 때문에 방문하는 감성Pub입니다. 당신은 무엇을 위해 방문하셨나요?
LobbyBG_45: 영화관 (상영 전)
LobbyBG_45_DESC: 최신 영화도, 오래된 명작도 다 상영할 수 있는 영화관입니다. 곧 영화가 시작되니 자리에 앉아주세요.
LobbyBG_46: 영화관 (상영 중)
LobbyBG_46_DESC: 쉿! 영화 상영 중입니다. 매너를 지켜주세요.
