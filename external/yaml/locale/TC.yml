Skill_MP_NightChickQMSK_N_1: 阻止攻擊
Skill_MP_NightChickQMSK_N_1_DESC: 對目標造成{0}的傷害，並減少其攻擊力/命中/暴擊，持續2回合。當目標為輕裝型時，套用2倍效果並減少行動力，持續2回合。
Skill_MP_NightChickQMSK_N_2: 強化輸出
Skill_MP_NightChickQMSK_N_2_DESC: 增強周圍我軍的輸出，使其攻擊力/命中/暴擊增加，並增加自身行動力。
Skill_MP_NightChickQMSK_N_3: 鐵雞武裝補給
Skill_MP_NightChickQMSK_N_3_DESC: "回合開始時，給周圍我軍施加行動力/反輕裝型傷害量增加效果，並給自身施加所受傷害減少效果。開始回合時我軍人數越少，效果越高。 "
Skill_MP_NightChickQMSK_N_4: 扭轉局勢
Skill_MP_NightChickQMSK_N_4_DESC: 回合開始時，若當前回合超過4回合，則增加自身防禦貫穿/命中/暴擊。
Skill_MP_NightChickQMSK_N_5: 最終補給
Skill_MP_NightChickQMSK_N_5_DESC: 死亡時，增加所有我軍的行動力/攻擊力/暴擊並減少命中，持續2回合。
Skill_MP_PhalangitesH_N_1: 機械槍速射
Skill_MP_PhalangitesH_N_1_DESC: 發射機械槍造成{0}的傷害，對機動型目標造成的傷害量增加。
Skill_MP_PhalangitesH_N_2: 防禦隊列
Skill_MP_PhalangitesH_N_2_DESC: 保護同列的我軍，並減少所受傷害，持續3回合。
Skill_MP_PhalangitesH_N_3: 密集隊形
Skill_MP_PhalangitesH_N_3_DESC: 回合開始時，對同列相鄰我軍施加傷害減少效果。該效果可疊加。
Skill_MP_PhalangitesH_N_4: 轉換姿態
Skill_MP_PhalangitesH_N_4_DESC: 回合開始時，若當前回合未超過3回合，則轉為<sec
  typ="note">防禦姿態</sec>減少自身命中並大幅度增加防禦力。回合開始時，若當前回合超過4回合，則轉為<sec
  typ="note">攻擊姿態</sec>增加命中/防禦貫穿並再次攻擊，但是防禦力會減少。
Skill_MP_RobertCore_N_1: 戰鬥模組干擾
Skill_MP_RobertCore_N_1_DESC: 對目標地點造成{0}的傷害，並減少攻擊力/防禦力。對標記的目標造成額外傷害。
Skill_MP_RobertCore_N_2: 支援運算
Skill_MP_RobertCore_N_2_DESC: 增加我軍全體的攻擊力/行動力並減少所有屬性抵抗，同時增加自身防禦力。
Skill_MP_RobertCore_N_3: 高速運算：脆弱
Skill_MP_RobertCore_N_3_DESC: 受到屬性攻擊時，所受傷害會增加。
Skill_MP_RobertCore_N_4: 修復程式
Skill_MP_RobertCore_N_4_DESC: '由於檸檬水的破解，開始戰鬥時進入<sec
  typ="note">破解</sec>狀態。經過一定的回合後，透過修復程式解除破解狀態。當破解：攻擊迴路損壞狀態消失時，每回合增加攻擊力，當破解：追蹤迴路損壞狀態被解除時，每回合增加命中。
  '
Skill_MP_RobertArm_N_1: 拆除
Skill_MP_RobertArm_N_1_DESC: 對目標造成{0}的傷害並施加標記。對攻擊力/防禦力減少狀態的目標造成額外傷害。
Skill_MP_RobertArm_N_2: 廢棄實驗體
Skill_MP_RobertArm_N_2_DESC: 對目標地點的敵人造成{0}的傷害，若目標被標記，則減少其行動點數並造成額外傷害。
Skill_MP_RobertArm_N_3: 精密分析
Skill_MP_RobertArm_N_3_DESC: 回合開始時，若處於攻擊力增加狀態，將增加命中。
Skill_MP_RobertArm_N_4: 重啟
Skill_MP_RobertArm_N_4_DESC: 回合開始時，若在體力低於10%時死亡，會以最大體力的50%重啟。
Skill_MP_Robert_N_1: 弱點分析
Skill_MP_Robert_N_1_DESC: 對目標地點造成{0}的傷害，並施加行動力減少/所受傷害增加效果。根據<sec
  typ="note">弱點分析</sec>的疊加層數額外獲得行動力減少/所受傷害增加效果，疊加3層時，還會減少行動點數。
Skill_MP_Robert_N_2: 分析完畢：運用
Skill_MP_Robert_N_2_DESC: '對目標地點造成{0}的傷害，有低機率使其無法行動。若自身身上有攻擊力/防禦力/命中/暴擊/行動力/迴避減少效果，則將身上的減少效果施加於敵軍。當<sec
