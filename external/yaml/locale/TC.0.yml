WORLD_MAP_DESC_4_4-1B: 콘스탄챠는 라비아타를 찾기 위한 수색조를 부탁한다.
WORLD_MAP_4_4-2B: 라비아타의 행보
WORLD_MAP_DESC_4_4-2B: 새로 합류한 바닐라는 라비아타를 찾을 단서를 주고 그녀의 수색을 부탁한다.
