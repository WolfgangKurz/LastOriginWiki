WORLD_MAP_DESC_3_3-2B: 코코는 인간을 위해 우주에 있는 자매들을 다시 되돌려 달라고 에이다에게 부탁한다.
WORLD_MAP_3_3-3B: 귀신 이야기
WORLD_MAP_DESC_3_3-3B: 토모와 LRL은 귀신 이야기를 하다가 두려움에 떨며 야간 수색에 나선다.
WORLD_MAP_3_3-6B: 전면 공습
WORLD_MAP_DESC_3_3-6B: 마리는 고갯글의 진지를 보강하기 위해 입구 고개의 적을 공격하자고 건의한다.
WORLD_MAP_3_3-7B: 내부 청소
WORLD_MAP_DESC_3_3-7B: 마리는 내부 콘솔 자료의 보강을 위해 실험장 내부의 적들을 처리하자고 건의한다.
