WORLD_MAP_DESC_4_4-7: 잠긴 문 앞에서 돌아선 바이오로이드들은 다시 트릭스터를 쫓기 위해 움직인다.
WORLD_MAP_4_4-8: 철길 위에서
WORLD_MAP_DESC_4_4-8: 철로 위에서 바이오로이드들은 습격을 받는다.
