WORLD_MAP_DESC_4_4-1: 바이오로이드들은 사라진 트릭스터의 행방을 쫓는다.
WORLD_MAP_4_4-2: 지하수로
WORLD_MAP_DESC_4_4-2: 바이오로이드들은 트릭스터가 사라진 지하수로로의 진입을 결정한다.
