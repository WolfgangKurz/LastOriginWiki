WORLD_MAP_4_4-4: 차단 해소
WORLD_MAP_DESC_4_4-4: 바이오로이드들은 패스파인더 출진을 위해 드론 기지를 위협하는 철충을 요격한다.
WORLD_MAP_4_4-5: 안전 수송
WORLD_MAP_DESC_4_4-5: 패스파인더 드론의 안전한 이동을 위해 바이오로이드들은 철충을 청소한다.
WORLD_MAP_4_4-6: 숨겨진 층계
WORLD_MAP_DESC_4_4-6: 숨겨진 층계를 찾은 바이오로이드들은 그곳을 확인하기 위해 움직인다.
