ENEMY_INTRO_Demolisher_BOSS_TU2: |-
  "비가시 영역"만 없었다면 제가 콜로서스에게 뒤처지는 일은 없었을 것입니다.
  주인을 번거롭게 하는 건 집사로서 결코 있어서는 안 될 일... 절대로 용서할 수 없습니다.
  이미 주인의 훌륭한 전투 지휘 덕분에 충분히 약해진 것 같군요.
  본래라면 제가 콜로서스와 일대일로 이 사건을 매듭지어야겠지만…
  꾸물거리다간 타이런트에게 선수를 빼앗길 것 같습니다.
  - 창공의 기사 로크
