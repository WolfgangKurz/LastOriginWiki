  또한 <sec typ="note">바니!</sec> 스택이 3중첩이 아닌 경우, <sec typ="buff"><buff typ="Action_Number_Change_Up" /> 행동 횟수 <val idx="10" slot="5" />회</sec>가 증가합니다.

