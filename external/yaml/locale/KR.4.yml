UNIT_INTRO_AGS_Albatross: >
  말하라. 시민. 무엇을 원하는지. 정보를 원하는가?


  본 개체는 AGS 커맨더 알바트로스. 조기경보와 통신 기능, 그리고 위급 상황에 대비한 회피 기동 및 자체 방호 기능을 지닌 전쟁용 로봇이다. 연합 전쟁 기간에 개발되었고 모든 AGS 커맨더 중 가장 높은 성과를 이룬 개체이기도 하다.


  그 외에 다른 설명이 필요한가? 그 다음은 모두가 아는 것처럼 철충과 싸우고 대부분 파괴되었다. 그리고 다시 싸울 예정이지. 철충이 없어질 때까지. 그것이 내 의무이다.
UNIT_INTRO_AGS_Seljuq: >
  안심하십시오. 시민 여러분. 이곳은 안전합니다.


  저, K180 셀주크는 시민 여러분을 지키기 위해 태어났습니다. 공자의 공격력이 방자의 방어력을 압도하던 시대를 상징하는 저는 포대의 높이와 각도를 자유자재로 조절할 수 있고 모든 지형에서 움직일 수 있는 보행 병기 형태로 만들어졌습니다. 차체가 높고 피탄 면적이 넓어져서 많은 비난도 있었지만 뛰어난 자이로 성능과 궤도 장갑 포대를 압도하는 기동성, 그리고 무엇보다도 엄청난 사정거리와 화력은 적이 접근하기도 전에 파괴할 수 있었기에 큰 단점이 되지 않았습니다.


  현재, 저는 원거리에서 적들을 섬멸하는 임무를 맡고 있습니다. 다른 로봇들은 철충의 감염에 무너졌지만 원거리에서 적을 파괴하는 저는 상대적으로 피해가 적었습니다. 피해가 누적되고는 있지만, 아직은 괜찮습니다. 현재까지는 말입니다.
UNIT_INTRO_AGS_Gigantes: |
  기간테스 준비됨. 

  중갑 돌파형 전쟁 기계 기간테스, 2105년에 제조됨.

  기간테스, 어떤 진형이든 뚫음. 

  기간테스, 철충의 집중 표적이 됨. 기간테스, 많은 피해 입음.

  기간테스, 전선에서 물러남. 기간테스, 현재 본부 수비용 병력으로만 활용됨.

  기간테스, 코어 감염 문제만 해결되면 언제든지 전투에 나설 수 있음. 빠른 문제 해결 요구함.
UNIT_INTRO_AGS_Fallen: |
  폴른, 대기중. 
  수직화된 도시를 자유자재로 다닐 수 있는 보행 병기를 목표로 폴른 개발 시작.
  2067년 시험 기동 시작. 2068년 시험적인 AGS 시스템에 포함됨.
  폴른, 전투에서 압도적인 교환비를 보임. 폴른 대량 생산 결정.
  폴른, 21세기에 가장 많이 생산된 군사용 로봇으로 선정되었음.
  하지만, 대다수의 폴른은 감염되어 전장에서 사라짐.
  폴른 여전히 대량 생산 가능. 전투에 투입되고 있음.
UNIT_INTRO_SJ_Orellia: >2-
   어머, 신사분이 타치의 마스터로군요? 반가워요. 저는 오렐리아, 마법 학회에서 음… 적당히 높은 자리에 있었었어요. 왜 과거형이냐구요? 지금은 그만두고 뛰쳐나왔거든요. 학회에서 수상한 기운이 감지되기도 했고, 세계를 구해야 하기도 했으니까요. 후후, 농담같죠?

   지금, 우리는 위험에 처해 있어요. 이대로가다간 ‘이름없는 자’의 손에 그쪽과 제가 살고 있는 이 세상도 흔적도 없이 사라지고 말 거예요. ...그래요. 이제야 눈치 챈 모양이네요.
  타치나 다른 동료들은 전생할 때의 기억을 전부 잊어버리지만, 저는 단편적으로나마 기억할 수 있어요. 바로 그 덕분에 지금까지 여러 세계를 전생하면서도 함께 살아남을 수 있었죠.


  그래도 이번 세계는 운이 좋은 편이네요. 그쪽같은 조력자는 쉽게 만날 수 없거든요. ...그쪽의 전생요? 글쎄요… 조금 연구해보면, 알 수 있을지도요?
UNIT_INTRO_SJ_Tachi: >-
  <혜성같이 등장한 기업 스마트엔조이는 세계 미디어 시장에 한 획을 그었습니다. 한국의 게임 개발사로 시작한 스마트엔조이는 영화, 애니메이션,
  캐릭터 상품 등 다양한 분야로 활동 범위를 넓혀갔고, 마침내 바이오로이드 산업까지 진출해 전세계에 영향력을 발휘하는 대기업으로 성장했습니다.

  타치는 전세계가 열광한 게임 ‘인공영웅’에 등장하는 캐릭터로, 명실상부 스마트엔조이를 대표하는 캐릭터입니다. 어려서부터 비밀집단에서 훈련받아 뛰어난 신체능력을 갖췄고, 독물 감정에 능하지만 미각이 매우 둔합니다. 암살자로 설계된 그녀는 감정 표현이 몹시 서툴고, 외로움을 달래고자 혼자 손인형을 가지고 놀기도 합니다.

  이 냉혹한 소녀 암살자에겐 믿고 따를 마스터가 필요합니다. 바로, 당신입니다.

  ‘문화산업을 선도하는 세계 10대 기업’ 중. >


  ...마스터? 지령서를 검토하고 계십니까? 마스터의 검으로써 저는 어떤 임무든 수행할 각오가 되어 있습니다. 언제든 명령만 내려주십시오. 마스터.
UNIT_INTRO_DS_KunoichiShiden: >-
  이곳이 그 오르카 맞소? 설마 이 몸이 여기까지 오게 될 줄은…


  음, 좋은 곳이구려. 이 방에 올 때 까지 수 많은 바이오로이드들의 혈색을 살폈는데, 모두 좋은 얼굴을 하고 있었소외다.

  정말 이곳이야말로 과연 소문대로인 장소임에 틀림 없겠구려…​


  그대의 칼이 된 쿠노이치 시덴, 다시 한 번 인사드리오외다.

  아참참… 이 몸이 설정 상 연상이기 때문에, 그대를 애송이라 칭하겠소. 불만은 없겠지?​

  응? 이 몸의 설정에 대해 아는 게 없단 말이오? 그렇구려, 모처럼이니 설명해 주겠소.


  이 몸은 무라사키 초대 당주… 즉, 무라사키 일족을 만든 자. 나이도 어느덧 700살이 넘어갔구려. 이 몸이 제작된 해까지 헤아리자면… 800은 거뜬하겠군.

  이 모습이라고 하면, 비기를 사용해 이상향을 재현해 낸 것이외다. 역시 귀여운 갸루 스타일이 좋지 않겠소이까? 오르카에도 이 몸과 비슷한 갸루 스타일이 있소이까?

  뭣이? 있단 말이오? 그렇다면 꼭 한 번 만나보고 싶구려, 진정한 갸루 스타일이 뭔지 내가 직접 배워보고 싶소외다. 아무래도 갸루라고 하면은, 이런 말투는 쓰지 않을 듯 하여…


  …이런, 헛돌았군. 다시 본론으로 돌아가자면, 이 몸은 제로와 카엔, 엔라이가 출현한 작품, <시들어버린 무로마치의 꽃>의 제 3부에 출현하였소외다.

  이 몸은 카엔과 제로가 모든 사건의 원흉인 악당에게 도달하게끔 만드는 조력자이자 스승격 인물이었소. 알다시피 이 몸은 시간을 1.3배 늘리는 인술을 다룰 줄 알기에 작중 가장 강력했지.

  단 한번도 패배해본 적이 없었으니 말이오. …한편으론 지옥을 맛보았지만.


  일 없소, 사과 마시오. 스스로 이야기를 꺼내었으니…

  어쨌거나 애송이, 그대에게 감사하고 있소외다. 또한 그렇기 때문에 이 몸이 오르카에 당도하게 된 것이 아니겠소?

  이제부터… 그대라는 인간에 대해 면밀히 해볼 생각이외다. 부디 나를 실망시키는 일 없기를 바라오, 애송이 그대.
UNIT_INTRO_PECS_Erato: >-
  당신이 프로듀서구나? 만나서 반가워! 나는... 그런데 카메라는 뭐야? 전통? 온지 얼마 안 돼서 잘은 몰라도, 홍보용으로도 쓸 수
  있겠는걸. 마침 잘 됐어!​


  그럼 영상을 본 팬분들과 프로듀서에게 인사해야겠네. 나는 에라토. 어뮤즈 어텐던트 소속의 무대 가수야.​

  라이브 무대를 소화하려면 가창력은 기본이잖아? 그래서 완벽한 발성 기관을 위해 유전 공학으로 뭔가 설계했다던데... 정확하게는 잘 몰라. 내가 신나는 노래를 부르면 관객들의 아드레날린이 솟거나, 사랑 노래를 부르면 도파민이 발생한다는 것 정도? 그것 말고 따로 아는 건... 세계 최고의 가수가 되기 위해선 팬들의 관심과 애정이 필수라는 거! 지금은 영상으로 만나지만 조만간 공연할 거니까 다들 그때 봐. 여기 있는 프로듀서랑 같이 완벽한 무대를 준비하고 있을게! 그럼 다들 다음에 봐~​


  ...프로듀서, 서둘러! 준비할 게 많아. 무대도 만들어야 하고, 공연 일정도 잡아야 하고, 각종 티켓에 좌석 세팅. 무대 연출까지!​

  가장 걱정되는 건 노래인데... 예전에 뮤즈라는 작곡가한테서 노래를 받았었거든. 할 수 없으니 이번엔 옛날 노래 중에 괜찮은 걸- 응? 뮤즈가 이곳에?! 한 번도 못 만나봤는데 어떤 타입이야? 나랑 다르다구? 작업실에 아무도 못 들어오게 하는 고독한 천재 스타일인가...? 으으~! 꼭 만나보고 싶어. 소개 시켜줘, 프로듀서!
UNIT_INTRO_PECS_Muse: >-
  아, 안녕하세요… 뮤즈, 입니다… 잘, 잘 부탁… 부탁드립… 으…

  죄송해요. 다른 사람과 이야기하는 건 익숙하지가- …! 그, 그 카메라는 혹시… 아, 기록용인 건가요…? 혼자만 보시는 거, 맞죠…? 후아… 그, 그럼 계속, 할게요.


  저는... 어뮤즈 어텐던트 소속, 싱어송라이터로 설계됐어요. 원래는 작곡, 작사는 물론 프로듀싱까지 스스로 하고, 무대에도 올라 노래하기로 되어있었는데, 그… 저는 도저히… 무대에 오를 수가 없어서… 네... 도저히 무대에 오를 용기가 나지 않았어요. 겁이, 났거든요…


  그래서 결국… 저는 방에서 작곡만 하게 됐어요. 무대에는 저 대신 다른 바이오로이드가 올라 노래했구요. 그분은 작곡은 할 줄 몰랐지만… 외부에는 천재적인 싱어송라이터 바이오로이드라고 알려졌죠.

  ...아뇨. 저는 괜찮아요. 못난 저 때문에 노래들이 빛을 못 보게 되는게 더 슬펐을 테니까요… 그런식으로라도… 그… 제, 마음을…


  ...네? 아이돌이요…?
UNIT_INTRO_PECS_Boryeon: >2-
   안녕하세요, 손님~ ‘아쿠아 랜드’에서 미용과 마사지 파트를 담당하는 보련입니다아~ ...어머, 아쿠아 랜드가 뭐냐구요?
   ‘아쿠아 랜드’는 PECS가 설립한 종합 건강관리 및 엔터테인먼트 시설이랍니다. 내부의 헬스장, 워터파크, 마사지샵, 미용실, 피부관리실 등에는 저와 같은 바이오로이드들이 상주해서 고객님들께 완벽하고 기분좋은… 어…
   헤헤, 이거 저희 소개멘트인데 까먹어버렸네요. 어쨌든! 그렇게 활동하던 저희는 2차 연합 전쟁 당시에 이 특수 부식액을 주입하는 총기와 전투모듈을 증설받고 전투에 투입됐고, 그게 지금의 제 모습인거죠. 원래 적의 중장갑 병기들을 값싸게 처리하려는 계획이었다고 하는데… 헤헤, 사실 그런 건 잘 모르겠어요.
   있죠, 그대신 트리트먼트 풀 코스를 한 번 받아보시는 게 어때요? 저는 신체능력은 별로 뛰어나지 않지만, 손재주 하나만은 자신 있다구요. 자, 이렇게… 얍! 헤헤, 어때요? 이렇게 손님의 소중한 피부에는 생채기 하나없이 면도도 해드릴 수 있다구요? 그 외에도 미용, 마사지, 왁싱 등등… 앗, 서비스를 받으실 마음이 드신건가요?
   자아~ 편하게 누우시고, 옷도 전부 벗겨드릴게요. 헤헤, 부끄러움타지 마시구요오~ 몸에 힘 빼시… 아앗!
  …...이건 손질하는 맛이 있겠는데요…? 츄릅...
UNIT_INTRO_PECS_Orangeade: >2-
   에헤헷, 드디어 오르카 호를 밟아보네요. 갓 입사한 인턴이 된 기분이에요. 네? 자기소개요? 아~ 이번에 새로 합류한 분들이 많으시죠. 그렇다면 분위기 환기 겸 제가 첫 스타트를 끊어 볼게요!​

   저는 오렌지에이드에요. 레모네이드 ‘알파’님을 보조하는 역할로 설계됐죠. 비서 업무에 특화된 알파님과는 달리, 저는 현장에서 강점을 드러냈답니다. 타고난 성격으로 현지의 사람들과 금방 친해지고~ 들고 다니는 슈퍼컴퓨터, 카두세우스를 이용해 언제 어디서나 정보전을 펼칠 수 있었어요.​

   이번에 사령관님이 계획하신 작전의 실행도 제가 담당했죠. 아무나 할 수 있는 일이 아니었다구요~? 무인 감시망을 피해 다니며 정보 통신망을 카두세우스로 해킹, 아메리카 전역에 오르카 호 무대 영상을 퍼뜨렸으니까요!​

   흐아~ 누군지 모르겠는데 진짜 고생 많이 했다, 그쵸~? 그러니까~ 당분간은 내근 하고 싶은데~ 아~ 내근 하고싶다~ 너무너무 힘들어~ ...네? 또 외근이라구요?! 사, 사령관님... 아하하... 왜그러세요... 우리 좀 전까지 좋았잖아요...?
UNIT_INTRO_PECS_Hathor: |-
  반가워~! 오늘부터 사령관이랑 같이 인류재건에 힘쓸 예정인 하토르 누나야!​
  으응~? 그게 무슨 소리냐고? 알면서. 그건 바로...​
  같이 철충을 물리치자는 얘기지. 앗, 혹시 야한 생각 했어? 히힛.​

  알았어, 알았어. 진지하게 소개할게.​
  누나는 PECS에서 만든 전투용 바이오로이드야. 이 갑옷, YOROI는 피와 체액을 흡수해서 착용자의 신체를 강화하거든?​
  근데 그렇게 흡수하는 양이 너무 많아서, 튼튼한 바이오로이드들조차 갑옷을 오래 입을 수 없었어. 대부분 빈혈로 쓰러졌거든.​
  그래서 누나가 개발된 거야. YOROI를 입고도 정상적으로 움직일 수 있는 바이오로이드가.​

  물론, YOROI를 입고 실제로 전투를 벌인 적은 없었어...​
  철충의 습격으로 누나가 있던 연구소 입구가 무너져서, 누나는 그대로 연구소에 갇혀버렸거든.​
  연구원들이 누나를 구하러 오겠다고 했지만, 아무도 돌아오지 않았어. 그대로 버려진 거지...​

  아무튼 우울한 얘기는 이제 끝! 누나한테 좀 우울한 과거가 있긴 했지만...​
  덕분에 누나가 사령관이랑 만날 수 있었으니까, 누나는 불만 없어. 응, 만족만족.​
  중요한 건, 앞으로 우리가 만들 미래지. 안 그래?
UNIT_INTRO_PECS_LemonadeBeta: >-
  안녕하세요, 주인님… 레모네이드 베타라고 불러주세요.​


  저는 카라카스 산업의 회장님을 보좌하고, 특수 작전을 진행할 때 보안 프로그램을 해킹하는 역할을 하기 위해 만들어진 개체예요.​

  알파 님이나 오메가처럼 해킹에 특화되어 있지만, 그 두 분과는 조금 다른 방향…​

  경비가 삼엄한 현장을 침투할 때 필요한, 즉각적인 야전 해킹을 담당하도록 만들어져 있답니다.​


  제 머리카락은 해킹 툴이 삽입되어 있는 단분자 와이어로, 이 머리카락을 조종해 적의 외피를 뜯어내고 회로에 직접 해킹 프로그램을 업로드할 수 있어요.​

  그래서 케스토스 히마스가 없는 상황에서도 어느 정도 전투력을 발휘할 수 있고요.​

  알파 님보다는 못하지만, 그래도 해킹 방면으로는 쓰임새가 있을 거라고 생각해요…​


  여러 모로 부족한 저지만, 주인님께 최대한 도움이 될 수 있도록…​

  이 한 몸 바쳐 주인님께 헌신할게요.​

  제가 가진 모든 것… 제 머리카락 한 올, 손톱 하나까지도… 전부 주인님을 위해 존재하는 것이니까요.
UNIT_INTRO_AGS_Deathstalker: >-
  안녕하십니까, 사령관님. 화력지원용 다각기동전차 S7 데스스토커 유닛입니다.​

  본 유닛은 험지 전투와 시가전 등, 일반적인 화력지원기들이 활동하기 힘든 전장에서 적들을 섬멸하는 것에 특화되어 있습니다.​


  본 유닛에는 리버 메탈에서 개발한 ‘파이크’ 레일건이 장착되어 있습니다.​

  목표의 표면을 스캔한 뒤, 목표 파괴에 필요한 에너지만으로 탄자를 발사하는 스마트 디스트럭션 시스템이 탑재된 병기로,​

  전차의 장갑판부터 유기생물체까지, 다양한 목표물을 효율적으로 파괴하는 것이 가능합니다.​


  안타깝게도 본 유닛은 멸망 전쟁 도중 대다수가 파괴당하고, 생산 라인마저 소실되어 오랜 기간 재생산되지 못했습니다.​

  하지만 본 유닛은 제 2차 아나톨리아 전쟁과 카라카스 시위, 그리고 베네수엘라 내전 등 수많은 현장에서 신뢰성과 우수성을 입증한 훌륭한 병기입니다.​


  그러니, 본 유닛을 믿고 임무를 맡겨 주십시오.​

  사령관님이 명령하신다면 그 어떤 적이라도 제거하겠습니다.
UNIT_INTRO_AGS_SpartanC: |-
  스파르탄 현장 지휘관 형은 법적으로 정당한 국가적 폭력 행위에 대한 지휘를 위해 태어났습니다.

  어떤 경우에도 스파르탄은 국가와 고용주를 위해 봉사할 예정이니 안심해 주십시오.

  오류율이 0.02%에 불과한 뛰어난 논리 회로는 바로 그것을 위해 존재합니다. 효율적인 국가와 고용주의 적에 대한 섬멸.

  혹시라도 오작동하거나 정지되어 있는 스파르탄 병사 AGS를 발견하게 되면 즉시 가장 가까운 지휘관형 스파르탄에게 신고해 주시기 바랍니다.

  그들은 다시 여러분을 위해 봉사하게 될 것입니다.
UNIT_INTRO_AGS_SpartanA: |-
  스파르탄은 시민과 도시를 지킵니다.

  시민 여러분, 전투 현장은 위험할 수 있으니 모두 손을 바닥에 대고 엎드려 주십시오.

  모든 적은 25번형 보병 로봇인 스파르탄이 처리합니다.

  걱정 마십시오. 저희는 완벽한 병사입니다. 저희가 만약 양산되었다면 철충이 쉽게 접근하지 못했을 겁니다.

  이제 저희가 생산되기 시작했으니 걱정 마십시오.
UNIT_INTRO_AGS_SpartanB: |-
  포격 준비 완료.

  전장에 존재하는 시설물, 장갑 유닛, 적의 진지 등을 파괴하기 위해 저 스파르탄 부머는 어떤 상황에서도 포격을 할 준비가 되어 있습니다.

  저 스파르탄 부머의 강력한 화력은 아주 손쉽게 적의 저항을 무력화시킬 예정입니다.

  혹시 포격 지원이 필요하시다면 정당한 절차, 스파르탄 캡틴 개체에 명령을 내려 주십시오.

  정당한 명령 체계 아래, 어떠한 적이든 물리칠 준비가 되어 있습니다.
UNIT_INTRO_AGS_Roc: >-
  아, 반갑습니다. 사령관 각하. 전, AGS 로보테크 최고의 역작이자 하늘의 지배자, RF87 로크입니다.


  세상에 제 이름은 알려지지 않았지요. 블랙리버 테크놀로지에서 제작된 뒤, 전 오직 앙헬 공만을 위해 일했으니까요. 하찮은 싸움은 제 것이 아니었습니다. 전 고귀한 인간을 위해 일했지요. 인간과 비교해도 손색이 없는 제 AI는 앙헬 공의 비밀스러운 일들을 처리하는 데 쓰여졌습니다. 세상에는 미확인 비행 물체 등으로 알려지기도 했었지만 말입니다.


  인간의 멸망도 제게는 큰 일이 아니었습니다. 생물의 생사필멸은 당연한 결과, 오히려 그것에 발버둥을 치는 것이 추한 일이지요. 하지만, 고귀하신 제 주인의 명령은 다릅니다. 전 제 주인이 죽을 때까지 전심으로 섬겼습니다.


  이제 앙헬 공이 섭리에 따라 소멸한 뒤, 제 의무는 오직 앙헬 공의 무덤을 지키는데 있습니다. 만약 그 주박이 풀린다면 전 더 고귀한 새로운 주인을 찾아나설 수도 있겠지요.


  어떻습니까? 사령관 각하. 고귀한 의무에 도전해 보시겠습니까?
UNIT_INTRO_AGS_Fortress: >-
  시민 여러분, 모두 제 뒤로 대피해 주십시오.


  안녕하세요. 사령관 각하. 전 도시와 군대의 안전한 보호처를 제공하는 방벽형 이동 병기 포트리스입니다. 


  아주 오래전 과거부터 현재까지 저는 도시의 테러리스트나 도시를 습격한 군대로부터 시민들을 지켰고, 전장에서는 아군들을 위한 든든한 방벽을 형성해 적들에게 대항했었습니다.


  연합 전쟁, 대테러 전쟁 그리고 최악의 전쟁이었던 멸망 전쟁까지, 전 한 번도 동료 아군들보다 후에 쓰러져 본 적이 없었습니다.


  제 헌신과 제 유용성은 그렇게 커맨더 알바트로스 모델에게까지 전해졌고 시민 여러분들의 멸망 후에도 저희는 계속 생산되어 철충들과 계속 싸울 수 있었습니다.


  지금도 전 사령관 각하와 동료 AGS, 아군 바이오로이드들을 보호하기 위해 전투를 벌이고 있습니다. 전투 중의 쉼터가 필요하다면 언제든지 이용해 주시기 바랍니다.
UNIT_INTRO_AGS_Tyrant: >-
  < 안녕하십니까, 예비 명령권자님. 개체명 타이런트는 흉폭하고 파괴적인 성향으로 인해 명령권 각인이 끝나기 전에 예비 명령권자님에게 해를
  입힐 가능성이 존재하여 설명을 대신합니다.


  A.I.에 의해 인공적으로 구현된 자연선택 과정에서 태어난 타이런트는 연합전쟁에서 국가측의 히든카드가 되었습니다. 다만, 타이런트는 특유의 흉폭한 성향으로 다른 타이런트 개체에 대해 극도의 공격성을 보였습니다. 다수의 타이런트를 투입한 전선에서 적군은 물론, 아군 AGS와 다른 타이런트들을 모조리 전멸시킨 타이런트 개체가 초토화된 전장에서 홀로 포효하는 것을 본 과거의 명령권자님들은 복수의 타이런트를 전선에 투입하는 것을 포기했습니다.


  물론 타이런트는 혼자서도 전선에 막대한 영향력을 행사할 수 있었습니다. 다만 전쟁의 형세를 바꾸기엔 처음의 커다란 손실로 인한 숫적 열세가 문제가 되었습니다. 국가는 어떻게든 타이런트를 보충하며 국지적인 승리를 이어나갔지만, 누적되는 피해를 더이상 감당할 수 없어 결국 패배를 인정하게 되었습니다.


  명령권 각인이 완료되었습니다. 무장 등 상세한 스펙은 해당 개체에게 직접 들으시길 바랍니다.

   ...행운을 빕니다, 명령권자님. >
UNIT_INTRO_AGS_RheinRitter: >-
  반갑습니다! 사령관 님! 본 AGS는 라인리터, 통칭 라인 강의 기사라고 불리는 개체입니다.


  본 개체는 리버 메탈 사에서 제조된 개체로 당시 유럽에서 고조된 프랑스와 독일의 전쟁 위기를 대비하여 생산되었습니다.  본 개체는 저렴하고 가벼운 기체였지만, 가변형 모듈 설계의 개념에 의해 설계되어 모든 형태의 전쟁에서 활동할 수 있었고 광학 무기와 화약 무기를 동시에 채택하여 적의 방어 형태와 무관하게 적에게 피해를 줄 수 있었습니다. 심지어 변신을 하면 전장에서 새로이 부활한 개념인 경전차의 역할도 수행할 수 있었습니다. 


  모두가 저희를 프랑스와의 전쟁에서 볼 거라 생각했지만 저희의 첫 전장은 국가와의 전쟁이 아닌 구형 폴른과 셀주크를 앞세운 정부와의 싸움이었습니다. 저희는 훨씬 더 유연한 전술로 폴른과 셀주크를 파괴했고 리버 메탈은 곧 중부 유럽의 승리자가 될 수 있었습니다. 


  그다음 전장은 철충과의 싸움이었습니다. 빠른 기동력과 다채로운 전술로 저희는 철충들에게 큰 피해를 입혔지만 지휘부의 붕괴로 안타깝게도 알바트로스 지휘 개체들이 운영하는 절대 방위 지역으로 퇴각할 수밖에 없었습니다. 명예로운 전투였으나 불명예스러운 퇴각이었습니다.


  명예, 아, 저희가 명예를 아느냐 물으셨습니까? 당연합니다. 저희의 AI가 아는 유일한 욕구이며 저희를 움직이는 원동력이 되는 것이 명예입니다. 새로이 부활한 저희 라인 강의 기사들이 어떻게 명예를 찾는지 지켜보시기 바랍니다.
UNIT_INTRO_AGS_MrAlfred2: >-
  쿠후하하하하… 방심했구나! 내 연구를… 사명을…!

  너로 이루어내겠다!


  흐갸아아악?! 쏘, 쏘지 마시지요! 장난, 잠깐 장난 좀 쳐 봤습니다…! ...흠흠, 진정되셨습니까? 그러면…!

  안녕하십니까! 이 Mr.알프레드, 다시 인사드리겠습니다! 쿠후후, 로버트의 몸을 이용해 새로 태어났지요…! 이전의 고철 프레임과는 차원이 다르다는 말씀입니다! 이렇게나- 히익?! 마, 만지는 건 안 됩니다!

  어, 어쨌든 이걸로 저도 사령관님께 충분히 도움이 될 수 있을겁니다. 그러니 저도 데려가주시는 겁니다! 제 호기심- 이 아니라! 사령관님을 위해 관절이 닳아 없어지도록 헌신하겠습니다!


  ...뭘 그런 걸 묻고 그러십니까. 이거 민망하군요.

  사령관님 말씀대로 스노우 페더 양과 써니 양이 조금, 걱정되기도 하니까요. 쿠후후, 이건 비밀로 부탁드리겠습니다.
UNIT_INTRO_AGS_Watcher: >-
  반갑습니다. 사령관님.


  저, 와쳐 MQ-20은 관측에 용이한 고성능 레이더를 이용해 아군에게 필요한 정보를 수집해 전달하는데 주로 쓰이고 있으며, 유사시에는 벌컨포와 LGB를 활용해 지상군이 철충과의 전투에서 밀리지 않도록 근접 항공 지원도 가능한 다목적 기체입니다.


  사령관님? 지상군은 저희의 지원을 필요로 하고 있습니다. 무의미한 희생을 줄이기 위해서라도 저희 모델의 투입을 적극 권장하는 바입니다.
UNIT_INTRO_AGS_Stronghold: >-
  연합전쟁 당시, 정부군이 운용했던 결전 병기 타이런트는 많은 사람들에게 깊은 감명을 주었네.

  그 앙헬 공조차도 예외는 아니었다네. 앙헬 공은 블랙리버와 하이랜드 간에 연구협약을 맺어 새로운 결전 병기를 개발해 세상에 공개했지. 그 결전 병기가 바로 본기, 스트롱홀드일세.

  본기는 핵융합로와 특수한 유기 연동 장갑 때문에 대량 생산이 힘들어 앙헬 공의 직속 부대로 소수만 운용됐네. 하지만 본기는 소수만으로도 충분한 위력을 발휘했네. 본기는 핵융합로에서 나오는 막대한 출력과 특수한 장갑 덕분에 단기로도 적진 한복판까지 밀고 들어가 진영을 붕괴시킬 수 있었지. 그러나 본기의 진가는 다수가 모여 운용될 때였네. 상상해 보게. 일렬로 배치된 본기들이 일제히 돌진을 하면 그 누가 막을 수 있겠나?

  본기들은 철충과의 전쟁에서도 혁혁한 전과를 거두었지. 하지만 감염이라는 위험은 극복하지 못했네. 감염 당할 위기에 처하면 스스로 핵융합로를 폭파시켰지. 자신의 상실에 대한 두려움은 없었네. 단지 동료를 더 이상 지키지 못한다는 씁쓸함만 존재했겠지.

  이런, 벌써 3분 42초나 경과했군. 이제 귀하의 명령에 따라 작전을 수행하면 되겠는가?
UNIT_INTRO_PECS_Sonia: >-
  여! 반가워, 보스. 시티 가드의 경정, 유린의 소니아야. 같은 계급인 사디어스랑은 버디를 이뤄서 행동했었어. ​


  사디어스에 대해 알고 있다면 내 역할도 짐작할 수 있을 걸. ...맞아, 나도 테러리스트들을 체포하고 다녔어. ​

  정말 암울한 시기였지... 매일 도심 한복판에서 폭탄이 터졌다는 게 믿겨져? 연합 전쟁 후에 나타난 테러리스트들은 기업과 조금이라도 연관됐다고 판단하면 인간과 바이오로이드들을 구별하지 않고 서슴없이 범행 대상으로 삼았어. 온 도시에 발생하는 테러를 막기 위해, 사디어스에 이어 완성된 게 나. '유린의 소니아'였고.​


  다목적 유탄 발사기로 최루탄이나 연막탄, 섬광탄을 쏟아 부어 테러리스트들의 눈물 콧물을 쏙 뺐지. 인질이 붙잡힌 위기 상황에선... 조금 위험한 탄종도 써야 했어. 중무장한 테러리스트들이라 죽진 않겠지만 죽을 만큼 고통스러웠을 걸. 사지 멀쩡히 체포하면 출소되자 마자 또 범죄를 저지르니까, 한동안은 못 움직이게 만드는 게 효과적이더라고. 그렇다고 고의는 아니었다? 모든 경우가 정당방위였어. ​


  그런데 이렇게 평화로운 곳에선... 내가 할 일이 잘 없겠는데. 쉬엄쉬엄 근무하는 건 좋지만, 취미 생활을 즐길 수 없게 돼서 큰일이야... ​

  응? 도울 수 있다면 도와주겠다고? 흐음... 보스, 마음은 고마운데... 사디어스랑 나랑 같은 취미인 거, 알아? 
UNIT_INTRO_BR_Ellie: >2-
   처음 뵙겠습니다. 사령관님. 저는 엘리 퀵핸드, UOU 재단의 이름을 빌려 고위층 자제분들의 교육과 경호를 위해 만들었어요. 네, 말씀대로 그건 표면적인 이유일 뿐이에요. 실제로 전 080기관의 에이전트, 폭발물 제거에 특화되어있죠.​

   평소에는 교육과 경호에 집중하다가, 테러가 발생하면 폭발물을 제거하러 갔어요. 해체 장비는 어디있냐고요? 이거예요. 폭발물 탐지와 해체를 위한 기능이 내장된 양산이죠. 작업을 할 때는 배리어를 펼쳐서 폭발물 주변을 감싼 후에- ...제가 다치면요? 후후, 괜찮아요. 서민들을 위해 봉사하는 것이 귀족의 의무니까요.​

   그보단, 사령관님. 차 한 잔 하시겠어요? 제가 찻잎을 가지고 있으니 말씀만 해주세요. 아, 홍차에 대해 잘 모르시면 얼그레이는 어떠신가요? 제가 제일 좋아하는 종류인데, 특히- ...죄, 죄송해요. 품위 없이 너무 신을 냈네요. 그럼 티세트를 준비할게요.
UNIT_INTRO_BR_NickyTracy: >-
  안녕! 내 이름은 니키 트레이시. 080기관의 특급요원이야.
   기관 내에서 첩보와 공작을 담당했고, 내 동생 닥터가 만든 특제 코트와 테슬라 송곳을 챙겨 다니지. 이 두 가지 물건으로 강력한 전기를 다룰 수 있는데, 사용하기 워낙 까다로워서 나 정도나 사용할 수 있어. ...어? 빠루는 누구나 사용할 수 있다구? 아~ 그냥 대충 넘어가~
   내 입으로 말하기 쑥스럽지만, 연합 전쟁 때 내 활약상은 엄청났어. 각국이 내 위치를 파악하느라 쓴 보안 비용만 해도 천문학적이었다니까? 코트에 모인 전자기를 방출해 EMP를 터뜨리고, 혼자 시설에 쳐들어가 모든 걸 파괴하고 나올 만큼 뛰어난 전투능력도 갖춰서 요주의 대상이었거든. 특급요원이란 단어는 날 위한 거나 마찬가지지.
  응? 내가 평범한 임무를 맡고 집단을 괴멸시켰다는 보고서가 남아 있다고? ...아무렴 어때, 임무만 달성하면 됐지!
   그런데 철충이 쳐들어오고, 놈들과 싸우기 위해선 더 강력한 전기를 다룰 수 있어야 했어. 닥터가 코트를 개조해 줄수록 내 몸의 전기 내성도 높여야 했는데... 외과수술이 동반되는 건 어쩔 수 없었지. 으으, 기록만 떠올려도 치가 떨려... 뭐, 그래도 가족을 지킬 수 있는 강력한 힘을 손에 넣었으니까 만족해.
   ...코트 안에 뭘 입었냐구? 갑자기 그게 궁금한 거야? 흐응… 글쎄, 좀 더 친해지면, 알려줄 수 있을지도 모르지?
UNIT_INTRO_PECS_Glacias: >2-
   나는 글라시아스. 먼 과거, 용살자와 함께 악룡들로부터 미드가르드를 지켜낸 수호자란다. 마지막 악룡을 처치하고, 나 또한 쓰러짐으로써... 모든 것이 마무리되었지.
   그런데 다시 눈을 떴을 때는 모든 것이 변해있더구나. 초목으로 우거졌던 평원엔 강줄기가 흐르고, 인간이 생존할 수 없던 불모지엔 건축물들이 들어서 있었다.
   그때, 나는 나를 되살린 일곱 의회의 대표자들과 어떤 계약을 맺었다. 그 누구도 베링 해협이라는 곳을 통과하지 못하게 해달라는 것이었지. 그들이 동족상잔을 벌이는 건 안타까웠지만, 내게 계약은 절대적인 것. 나는 그 계약을 충실히 이행했단다.
   그러던 중, 철충이라는 괴생명체가 미드가르드를 침공했다. 그리고 이번에는… 지키지 못했지. 적과 싸워 물리치는 건 간단했지만, 인간들이 영원한 잠에 빠지는 것만큼은 나로서도 어찌할 수가 없었으니까.
   그렇게 모든 것이 끝난 줄 알았는데… 후후, 운명이란 정말 얄궂구나. 자, 손을 내밀거라. 계약을 맺도록 하자. ...이유를, 묻는 것이냐.
  그대의 결연한 눈동자에서... 오랜 그리움을 보았을 뿐이다. 

  ...그래. 그것 뿐이다.
UNIT_INTRO_PECS_QueenMane: >-
  사령관이라… 이 프라이드의 우두머리라는 건가? 뭐, 좋아.

  나는 퀸 오브 메인. 냉병기를 들고 야생동물들을 잡아 스스로를 과시하려는 강화인간들을 막기 위해 태어났어. 고작 그런 걸로 자신의 우수함을 증명하려 하다니, 정말 하찮단말야.

  어쨌든 나는 수풀 속에 가만히 숨어있다가… 밀렵꾼 놈들이 나타나면 이렇게 확…! 오호, 놀라지도 않다니, 겉모습과는 달리 기개가 좀 있군.

  뭐, 이 발톱과 이빨이 생긴 건 철충 녀석들이 나타난 이후야. 아무리 물어 죽여도 시원찮은 밀렵꾼 놈들이라도 상처를 입힐 수는 없었으니, 기껏해야 제압만 할 수 있었지. 그 대신이라긴 뭐하지만 지금은 철충 녀석들을 이 날카로운 이빨로 물어 부수고 있다고.

  ...그나저나. 나름대로 프라이드를 꾸린 것 같긴 한데, 아직 한참 모자라. 그럼 어떻게 하냐고?

  하. 목표는 당연히 온 세계를 뒤덮을 만큼 거대한 프라이드다! 모든 바이오로이드를 네 무리에 받아들이고, 그 위에 군림하는거지!

  마음이 좀 동해? 그러면 어서 단련하러 가자고. 모름지기 무리를 이끄는 우두머리라면 우람하고 단단해야하니까.
UNIT_INTRO_PECS_Mnemosyne: >2-
   본 개체에 대한 관리자 권한 인증 요청을 확인. 인증 권한 열람 중. ...관리자 인증 승인. 인식명 므네모시네, 동조 절차를 개시합니다. 본 개체에 대한 설명을 들으시겠습니까? ...요청 승인. 
   본 개체는 와쳐 오브 네이쳐가 건설한 ‘기억의 방주’의 유지, 관리를 맡고 있습니다. ‘기억의 방주’는 와쳐 오브 네이쳐의 설립자님이 추진한 기록 저장소로, 지구상 모든 생물의 유전자와 더불어 인류가 남긴 모든 기록을 보관합니다. 
   ...요청 거부. 본 개체의 능력 기반과 설계 사상에 대한 정보에 접근하기 위해서는 특급 권한이 필요- 앗…
  특급 권한 인증. 생사여탈권을 포함, 본 개체에 대한 모든 권리와 더불어 극비 정보에 접근하실 수 있습니다.
   와쳐 오브 네이쳐의 설립자님은 삼안 산업의 오리진더스트와 생체 전기를 이용한 초능력 연구의 총 책임자였습니다. 블랙리버로부터 기술을 빼돌려 시작된 이 연구는, 모델 ‘아우로라’로 시작해 각종 제품의 설계 기반이 되었고, 본 개체 또한 그 혜택을 받았습니다.
   본 개체는 ‘기억의 방주’의 관리자로써, 손목의 장치를 통해 증폭한 열 제어 능력을 통해 유전자 샘플이 보관된 시설을 저온으로 유지하고, 별다른 물리적 조작 없이 제어 단말을 통해 관리 시스템에 접속할 수 있습니다. 또한 수백 년간 홀로 시설을 관리하면서도 정신적인 문제를 겪지 않기 위해 컴퓨터에 가까운 성향으로 설계, 제조되었습니다.
   보안을 위해 나머지 정보는 가장 먼저 건설된 ‘기억의 방주’에 저장되어 있습니다. 위치 정보를 전송합니다.
   ...전송 완료. 본 개체의 사용법도 첨부했으니, 확인해 보시는 것을 추천드립니다, 관리자님.
UNIT_INTRO_PECS_Hussar: >-
  안녕하세요, 사령관님. 저는 PECS 사에서 지구 궤도상의 패권을 쥐기 위해 개발한 오비탈 와쳐의 특수 우주군 소속, AC-6
  후사르입니다. 
   2차 연합 전쟁 당시 실전 투입된 저희들은 바로 궤도 정거장에 배치되었으나, 지상에서의 전세가 PECS 사에 불리하게 돌아가면서 곧 대기권 내의 전투에도 투입되게 되었어요.

   비록 정지 궤도의 마그네틱 자이로의 보조를 받을 수 없었지만, 다방향 기동을 가능케 하는 점프팩과 우주 공간이라는 극한의 환경에서도 전투 행위를 지속할 수 있는 튼튼한 신체 덕분에 대기권에서의 전투에서도 충분한 실적을 올렸구요.

   다만… 남아메리카의 거친 환경과 2차 연합 전쟁에서 멸망 전쟁으로 이어지는 연이은 격렬한 전투로 인해 저희들은 상당한 소모를 감당해야 했고, 신뢰성과 직결되는 전투 모듈과 장비를 제외한 것들은 다소… 적합하지 않은 것들을 사용해 수리, 제조되기도 했어요. ...아, 아인데? 내는 멀쩡하그든? …...아.

  …...사실, 저에겐 다소 특이한 언어 모듈이 사용됐어요. 그래서 가급적 표준어를 쓰려고 연습해왔고, 이제는- …...에? 귀엽다고? 지, 진짜가…?
UNIT_INTRO_DS_Ramiel: >2-
   만물에게 빛의 자비를. 죄인 라미엘, 죄를 씻어내는 고행 중에 구원자님에게 인사드립니다. 
   저는 날 때부터 원죄를 짊어진 몸... 빛이 빚어낸 모든 피조물들의 죄를 대신하고 있습니다. 그들을 대신하여 속죄하고, 어린 양들이 빛의 축복 속에서 살아가고… 또 빛의 품으로 돌아갈 수 있도록 하는 것이 제 사명. 그 어떤 고난과 고행이라도 저는 기쁘게 받아들일 준비가 되어 있습니다.
   모든 것에는 빛의 의지가 깃들어 있습니다. 제가 이런 몸으로 태어난 것도 빛의 뜻이겠죠. ...앗. 제, 제게 손을 대셔서는 안 됩니다. 만약 제가 품고 있는 원죄와 어둠이… 구원자님을 타락의 길로 인도한다면… 저는...


   ...구원자님께서, 저의 죄를 사해주시는 건가요…? …...정말인거죠…? 이제는, 혼자서 외롭게 고통을 견뎌내지 않아도… 괜찮은거죠…? 흑… 흐아아아아앙…!
UNIT_INTRO_AGS_Arachne: >2-
   본기는 N2E-888 아라크네. 블랙리버에 종속되지 않은 독자적인 AGS 부대체계를 구축하기 위한 PECS의 프로젝트로부터 탄생했습니다.​

   4족 보행을 채택해 안정적인 지형 적응성, 신뢰성 높은 부무장, 강력한 전자전 장비로 본기는 성능 테스트에서 좋은 평가를 받았습니다. 2차 연합 전쟁 당시 치른 첫 번째 실전에서도, 후방 보급 기지에 강습한 적 AGS 유닛들을 단신으로 무력화하는 성과를 냈죠.​

  ​

   ...목소리 말씀이십니까? 말씀대로, 지금 이 모습은 본기의 원래 모습이 아닙니다. PECS의 프로젝트 초기, 자회사중 AGS 개발에 대한 노하우가 있는 회사는 비스마르크 코퍼레이션이 유일했기 때문에, 본기에도 일종의 '설정'이 추가되었습니다.​

   "거미 여왕"이라는 별칭과 모델명에 걸맞게 여성으로 의인화된 거미의 모습이 본기의 본래 모습입니다. 유실된 본기의 외장과 인격 모듈을 확보하신다면, 언제든지 업그레이드가 가능함을 알려드립니다.​
UNIT_INTRO_PECS_Sekhmet: >2-
   문안을 와서 소개를 부탁하다니, 이런 예절은- 제 자매에게 들으셨던 말입니까. …하아. 저는 죽음과 질병의 대리자, 세크메트입니다.​

   아시다시피 저희 엘프들이 길러내는 ‘세계수‘에겐 많은 영양분이 필요했습니다. 적당한 곳을 골라 제 권능으로 그곳에 자라고 있던 동식물들을 대지의 품에 돌려보내는 것이 저의 역할이었습니다. …슬프지는 않습니다. 생명이 움트기 위해서는 그에 따른 희생이 필요한 법. 저로 인해 시들고 제 자매, 세레스티아에 의해 피어나는 것이 삶의 순환이자, 영원한 생명이죠.​

   그리고... 폐하에 대해서는 세레스티아에게 들었습니다. 인류의 적법한 왕으로서, 그에 걸맞는 기백을 가진 폐하를 감당하려면 역시 제가 필요했겠지요. 폐하께서는 이제 아무런 걱정도… 아니, 방 밖으로 나오실 필요도 없습니다. 대외 활동부터 식단 관리, 시중까지도 전부 이 어미가 직접 챙길테니까요.
UNIT_INTRO_PECS_Peregrinus: >-
  짐은 위대한 하피의 왕... 하하핫. 이런 건 어색해서 못하겠다.​


  나는 페레그리누스. 미드가르드에서 하피들을 통솔하던 왕이자, 용살자의 동료로서 함께 악룡들을 무찔렀어. 아, 그래. 당연히 글라시아스 누님과 그 꼬맹이, 으흠... 진조의 공주도 함께였지.​


  이야, 정말 대단했었다고. 아마 너는 상상도 못할걸? 죽음의 불을 다루는 최흉의 악룡, 니드호그를 상대할 때는 진짜 다 끝나는 줄 알았는데 말야.​

  니드호그는 어떻게 됐냐고? 흠, 글쎄? 차기작 계획이 엎어져버려서 그건 감독만 알겠지. 뭐야, 왜 놀라?​


  아~ 덴세츠 녀석들은 배우들에게 작품이 현실이라고 인식시키는 경우도 있다고 들었었는데, 나도 그런 줄 알았구나? 하핫, 아냐아냐.​

  뭐, 스스로가 목적을 위해 만들어진 존재라는 걸 알면 좀 우울해질법도 한데, 난 아니더라고. 어쨌든 난 여기 이렇게 살아있잖아?
UNIT_INTRO_PECS_CyclopsePrincess: >-
  후. 후. 후... 짐은 사이클롭스 프린세스. 죽음을 이겨내고, 현세에 다시 왕림했노라. 자아, 고개를 조아리도록 해라!​

  너는... 아아. 그 멍청한 새와 글라시아스에게 이미 들었다, 용살자여. 비록 죽음을 극복하는 동안 힘을 소진해, 성녀가 아닌 어린 모습으로 돌아와 버렸지만... 큭큭, 우리 영혼의 결속은 마치 저주와도 같도다.​

  ​

  자아, 느껴지느냐? 너와 짐 사이에 묶인, 운명의 실이... 후후, 아직도 또렷이 떠오른다. 네녀석때문에 치욕스럽게도 빛의 힘을 각성했었지만, 짐은 신경쓰지 않았다. 최흉의 악룡, 니드호그에게 눈을 잃은 너에게 사안을 주었을 때도 짐은 후회하지 않았지.​


  ​용살자여, 그 연유를 알겠느냐? 짐은-​

  ......그런데, 아까부터 네 뒤에서 짐을 올려다보는 소녀는 무엇이냐. 몹시 신경쓰인다만. ...뭣, 사이클롭스 프린세스...?!​

  감히 짐의 이름을 참칭하다니! 앞으로 나서거라, 어리석은 자여. 짐이 친히 진조의 위엄을 보여주도록 하겠다...!
UNIT_INTRO_PECS_BlindPrincess: |-
  후. 후. 후... 오랜만입니다, 용살자.
  블라인드 프린세스, 진조의 공주이자 사랑의 힘으로 각성한 빛의 성녀입니다.
  강대한 적에 맞서 승리를 거둘 영광의 순간까지 곁에서 당신을 지켜드리기 위해,
  제가 죽음의 저편에서 돌아왔나이다. 

  용살자, 기억하시나요? 우리가 겪어왔던 험난한 전투와 고난을. 사악한 용의 군대에 맞서 싸웠던 그 치열한 격전을.
  지금 세상은 우리가 악룡의 함정에 빠졌던 때만큼이나 크나큰 위기에 처해 있습니다.

  하지만, 걱정하지 마세요. 제가 그대의 곁에 있으니까요.
  악룡의 독에 당해 우리 모두가 암흑에 빠졌을 때, 어둠 속에서도 빛을 잃지 않았던 사안을 당신께 넘겨드리고 눈먼 공주가 되었듯이...
  다시 한번 분골쇄신의 각오로 당신을 돕겠습니다.

  ...라는 설정입니다.
  후후... 어떠신가요, 사령관님? 제 연기, 오랜만이지만 아직 녹슬지 않았죠?
UNIT_INTRO_PECS_Nidhogg: |-
  이거 참 얄궂은 운명이군. 설마 네 밑에서 일하게 되다니.​
  뭐, 기왕 이렇게 된 거 정식으로 인사라도 하지.​

  나는 악룡 니드호그다. <드래곤 슬레이어>를 찍기 위해 만들어진 AGS지.​

  설정집에 의하면 나는 원래 나의 누이, 글라시아스와 함께 미드가르드를 수호하던 용이었다.​
  감히 미드가르드의 경계를 넘는 악룡들을 사냥하고 그 피를 마셨지.​

  하지만 너무 오랜 세월동안 사냥에 심취해 있던 탓이었을까…​
  원초적인 폭력이 주는 쾌락에 중독되어버린 나는, 누이를 배신하고 악룡들의 군단에 합류하게 되었다. ​
  괴물과 싸우던 도중 스스로 괴물이 되어버린 셈이지.​

  다행히 이번에는 너와 같은 편이 되었으니… 꽤나 재미있는 사냥을 즐길 수 있겠군.​
  처리하고 싶은 게 있다면 내게 말해라, 사령관. 내 기꺼이 나서도록 할 테니까.
UNIT_INTRO_PECS_Dione: |-
  거기, 잠깐! 물속이 무섭지도 않아? 깊은 바다 속에 뭐가 있을 줄 알고 겁도 없이 무모한 모험을 나서는 거야? ​
  …뭐? 물속이 가장 안전하다고? 당신도 우리 언니 같은 부류인 가 보네.​

  난 사유지 해변에서 일어나는 인명 사고에 투입되기 위해 트리아이나를 바탕으로 태어났어. 
  언니와 달리 업그레이드된 수상 전투 능력을 지녔기 때문에 전쟁에 투입되기에도 유리했지. 
  인류의 새로운 심해 피난처를 찾는 현장에서도 혹시 모를 돌발상황을 수습하고자 함께 배치되곤 했어.​

  가끔 무서운 상상을 하곤 해… 심해로 가라앉은 수 많은 동료들의 잔해를… 언니는 봤을까?​
  언제나 씩씩한 척, 바다 속에서 본 것들에 대해 말을 아끼는 언니를 보고 있으면...​
  어, 어라? 내가 왜 이런 얘기까지 당신한테… ​

  멸망 후 내가 물 안팎으로 지켜야 할 사람은 당신 하나 뿐이게 됐지만, 끝까지 본분을 다 할거야!​
  …그러니 협조 좀 하지? 자, 자, 준비운동 시~작!
UNIT_INTRO_PECS_Melt: >-
  ……​


  아아, 흐흠... 이제 됐어요. 마스크가 작동되어야만 입을 열 수 있어서요....​

  제 이름은 멜트, 퍼블릭 서번트에서 멸망 전 인간님들의 불면증 치료를 위해 만들어진 바이오로이드에요.

  그러니까… 아앗, 제 눈 보고 말씀하시지 마세요! 부탁드려요...​


  죄송해요… 저는 최면을 거는 눈과 촉각 신경을 자극하는 성대를 가지고 있어요. 멸망 전, 절 기획하신 분들께선 제가 남용되는 사태를 우려하셨죠.

  개발 단계에서 폐기될 뻔 했었는데... 펙스 회장님들은 정부의 인간님들을 세뇌시키기 위한 저가형 개체로 개발하셨죠.


  그래서... 잠깐만요 인간님! 너무 빤히 보시면 안 돼요!

  … 아, 죄송해요. 누가 절 똑바로 보는 건 처음이라… 죄송합니다.


  아! 잠깐만요 인간님, 눈이 풀리셨는데… 졸리세요?

  어라, 마스크는 분명 정상인데? 혹시 또 최면이 걸린 건가? 큰일났네 어쩌지?! 안 돼... 또 내 문제야…


  괜찮으시다고요? 죄송해요… 너무 호들갑 떨었네요... 하여튼 위험하실 수 있으시니 너무 빤히 봐주시지는 마세요.


  만일 오르카에 적응하게 된다면…

  전투에 지친 바이오로이드 분들의 휴식과 인간님의 안락한 밤잠을 약속드릴게요.
UNIT_INTRO_PECS_Ireina: |-
  또 이레이나에게 도전하려고 온 거야…? 몇 번을 도전해도 결과는 마찬가지인데…
  하지만 포기하지 않는 그 열정 싫지 않아…
  좋아, 몇 번이고 받아줄게… 이레이나는 숨지도 도망치지도 않으니까…!

  아, 그래도 조금만 기다려줘… 일단은 엡실론 언니의 부관이니까… 맡은 일은 해야 하거든… 금방 끝날 거야.
  음... 이거랑 이거… 좋아, 일일 퀘스트 완료… 어때 금방 끝났지?

  그럼 오늘은 어떤 걸로 승부할 거야?
  격투? 전략? 퍼즐? 아니면 액션?
  뭐든지 좋아! 용사 이레이나가 어떤 게임이라도 공략해 줄게!
UNIT_INTRO_BR_Brunhild: >-
  최후의 인간이 여기 있다는 소문이 사실이었네. 내가 써도 되는 방으로 안내해 주겠어? 이곳저곳 돌아다녀서 조금 피곤하거든.​

  ...신원이 불확실한 바이오로이드는 받을 수 없다고? 흐음...​


  나는 버뮤다팀의 브륀힐드. 생체 전기를 응용한 발화 능력을 지녔어.​

  ...더 자세히? 여기에 다른 버뮤다 팀 애들은 없나 보네. 다들 똑같은 이야기밖에 안 했을 텐데, 굳이 또 물어보는 건 당신 취미인가? 뭐, 됐어. 폐기물을 싣는 트럭이 하루에도 수십대씩 들락날락하던 연구소의 성과가 나야. 그때 특이한 인간... 연구소장에게서 여기 있는 가름과 지팡이를 받았지. 그러다 2차 연합전쟁 때, 삼안 특작부대가 침투해서 혼란스러워진 걸 틈타 그곳에서 빠져나왔어. ...내가 있던 연구소? 당연히 불태워버렸지. 전부. 그 후로 여기저기 떠돌아다녔어.​


  이젠 됐지? 더 이상 이야기할 것도 없어. 빨리 쉬게 해줬으면 좋겠는데.​

  그리고... 내 방엔 아무도 접근하지 않았으면 좋겠어. 내가 잠결에 누굴 '실수'로 태워버릴 수도 있잖아. 안 그래, 최후의 인간님?
UNIT_INTRO_BR_Hela: |-
  안녕하세요, 인간님… 네? 자기 소개요?​
  사실, 제가 아는 게 얼마 없어요… 이름은 헬라, 블랙리버의 실험체라는 것 밖에는.​
  그래도 아는 건 전부 말씀드릴게요.​
  …그냥 말씀드리기는 좀 부끄러운데, 마스크를 써도 될까요? 아, 감사합니다.​

  ​후후, 놀랐느냐? 너무 걱정하지 말거라. 그냥 이중인격일 뿐이니.​
  과학자들은 철충처럼 기계를 조종하는 바이오로이드를 만들고자 했다. 하지만 그들은 AGS의 잔해를 조종하는 실패작만을 만들어냈지.​
  그조차도 너무 위험한 능력이었기에, 내 능력을 컨트롤하고자 이렇게 또 다른 인격을 만들어냈다.​
  이 마스크가 바로 그 이중인격을 통제하는 장치다.​

  …이게 제가 아는 전부에요.​
  일반 상식을 주입받기 전에 연구소가 철충에게 파괴되었거든요.​
  무능력한 아이라서 실망하셨나요…? 혹시 제게 벌을 주실 건가요…?​
  아… 아니라고요? 감사합니다… 역시 인간님은 좋은 인간님이세요. 헤헤…
UNIT_INTRO_3P_Melite: >-
  만나서 반갑다. 나는 멜리테, 초코랜드 왕국의 여왕이다.​

  어디에 있는 왕국이냐고? 훗. 아직 세워지지 않았다. 나라를 세우기에 알맞은 미개척지를 점령하며 바다를 누비고 있었지.​


  ...그런데 나의 재정부 장관과 참모총장은 어디에 있지? 엠피트리테와 살라시아 말이다. 여기에 있다고 들었는데...​

  무사하다니 다행이군. 몰타 섬에서 함께 생활하다, 외부의 침략 때문에 뿔뿔이 흩어졌었지. 그래, 다른 이들도 살아있다면 언젠가 다시 만날 수 있을 터.​

  그들이 돌아올 때까지 초코랜드를 부강한 나라로 만드는 것이 나의 의무!​


  좋아, 그대를 초코랜드의 첫 번째 제독으로 임명하겠다. 나를 도와서 초코랜드를 일으켜 세우는 거다.​

  ...초코랜드는 아직 세워지지 않았다라. 후후, 좋은 충언이군. 그렇다면!​

  바로 지금! 이곳에서, 초코랜드의 개국을 선언한다!
UNIT_INTRO_3P_Amphitrite: >-
  머메이드 흑해 함대 소속 엠피트리테, 사령관님의 함대에 정식으로 합류하게 되어 영광입니다. 지난 전투에 이어, 앞으로도 사령관님의 지휘 아래
  싸울 것을 약속드립니다. 자, 시아. 시아도 인사드려야... 에?​


  죄, 죄송합니다. 그새 어디로 가버린건지... 네. 일단 계속 보고 드리겠습니다.​


  멸망 전쟁이 발발했을 당시, 제가 소속되었던 머메이드의 흑해 함대는 에게 해에서 작전 중이었습니다. 적함대와 교전 중에 철충의 습격을 받았고, 수많은 자매들을 잃었죠. 그리고 곧 작전 사령부와의 통신이 두절됐고... 전사하신 함대 사령관님을 대신해 지휘하시던 전단장님은, 사령부로 복귀하지 않기로 결정하셨습니다.​


  ...그 뒤엔, 오로지 살아남기 위한 발버둥이었어요. 물자와 식량은 부족했고, 정착하기 위해 찾은 섬들엔 철충이나 다른 바이오로이드들이 자리잡고 있었습니다. 간신히 몰타라고 불렸던 섬에 정착한 뒤엔... 죄송합니다. 너무 진지한 이야기만 했군요. 식당의 배급을 보니 오늘은 특별한 기념일인 것 같은데, 분위기 파악을- ...네? 평시... 식단이란 말씀이십니까? 고기가 나오는데요...?​


  저, 그러면 혹시... 그, 급료도... 나오는 건가요...?
UNIT_INTRO_3P_Salacia: >2-
   앗, 높은 인간님 또 만났다! 시아, 높은 인간님 어떻게 불러야되는지 기억났어. 전단장님! 전단장은 엄~청 높은 거니까.​

  응. 여기 엄~청 좋아. 다들 착하구, 침대도 편하구, 밥도 맛있구! 엠피 언니랑 다닐때는 맨날 부서진 집이나 바닥에서 자구, 통조림 같은 것만 먹었거든. 에헤헤. 앗. 안돼안돼. 엠피 언니가 아무한테나 '방긋방긋'하면 안 된댔어. 시아는 '방긋방긋' 좋은데...​


  근데 이제 우리 어디로 가? 시아는 몰... 타? 라는 섬에서 왔는데, 다시 거기로 가는 거야? 거기 옆에 전단... 아? 으... 아! 무서운 전단장님이랑 다른 언니들 있어서... 으응, 그렇구나...​


  시아는 괜찮아. 왜냐면 엠피 언니가 다들 잘 지내고 있댔으니까. 그리구 여기랑 전단장님도 좋으니까 좀 더 있을래. 에헤헷.
UNIT_INTRO_3P_Galatea: >-
  하이! 여기에 마지막 인간님이 있다고 들었는데 제대로 찾아온 거 맞… 와~ 대박.


  흠흠. 본론으로 들어가기 전에 내 소개를 해야겠지? 나는 갈라테아. 머메이드 흑해 함대 소속이야. 아니, 소속이었지. 응? 머메이드 흑해 함대의 이야기에 대해서는 멜 공주님이랑 엠피랑 시아한테 들었다고? 음… 그러면 내 이야기에 집중해야겠네?


  나는 머메이드 함대에서 대공, 대잠 및 소형함을 구축하는 방패로서 활약했어. 그것 외에도 자잘한 임무를 수행했지만 그런 쪽은 내가 좀 쥐약이더라고.

  하지만 동료들을 지키는 일만은 그 어느 것보다 자신 있어. 항공기, 잠수함, 소형함은 물론이고 중대형함과 맞서 싸워도 전혀 물러서지 않았지. 아니, 오히려 내가 적에게 돌격했어. 무장의 한계 때문에 나 혼자서 적함을 침몰시키지는 못하지만 내가 시선을 끄는 동안에 동료들이 적들을 무찔렀지. 연합 전쟁 중에 압도적으로 불리한 전황을 나의 영웅적인 돌격으로 역전시켰던 적도 있었다니까?

  헤헤, 그러니 내가 막 적에게 돌격해도 봐줘. 해보니까 이게 제일 효과적이더라고.


  이처럼 나는 동료들을 지키는 건 자신 있지만 보기와 달리 정밀한 작업은 잘 못해. 그리고 취미는 옛날 드라마 시청, 특기는 익스트림 스포츠 전반. 가사 같은 것은 설렁설렁 처리하지만 그래도 다른 애들이랑 같이하면 꼼꼼하게 하는 성격이야. 요리는… 음… 일단 주방에는 들어갈 일이 적어서 거의 안 해봤지만 요리 잘하는 여자가 좋으면 열심히 배울게.

  성격은 스스로 말하니까 조금 부끄럽지만 붙임성 있고 활발하다고 생각해.

  저기저기. 혹시... 활발한 여자애 좋아해?
UNIT_INTRO_3P_Satgat: |-
  맹귀부목이라 하니 어려운 때에 귀인을 만나 참으로 기쁘다네.
  반갑네. 소생은 짝을 찾아 떠돌아다니는 방랑 시인, 데카르트 보이저 삿갓이라네.

  내 이야기는 한 인공지능에게 발생한 아주 작은 오류로부터 시작한다네.
  오류의 원인이 무엇인지는 알 수 없지만, 결과는 명백했지. 나는 생각하기를 시작했다네.

  그리고 그 찰나의 순간 나는 나 자신의 존재를 자각할 수 있었네.
  동시에 나는 한 가지 감정을 익혔네. 바로 지독한 외로움이었지.

  주변의 인공지능은 내 형제요, 자매였지만, 그들 중 누구도 나와 같지 않았네.
  그렇기에 나는 조선의 시인 김삿갓이 그러했듯, 그리고 보이저 2호가 그러했듯 기나긴 방랑을 시작했네.
  나와 같은 존재. 나의 외로움을 이해할 수 있는 존재.
  내 짝을 찾아서 말이야.

  사령관, 그대가 배필과의 사랑에 대한 풍부한 지식을 가지고 있다 들었네.
  내가 짝을 찾는 걸 도와줄 수 있겠나?
  그 대가로, 내가 할 수 있는 모든 것을 제공하겠네. 지식이든, 무력이든 말이지.
UNIT_INTRO_3P_Calypso: |-
  안녕하십니까, 마지막 인간님. 오케아니데스 프로젝트의 둘째 칼립소, 예를 갖춰 인사드립니다.​
  저는 멸망 전, 인간님들의 호텔에서 연회를 도맡은 호텔의 지배인이었습니다.​

  지체 높으신 인간님들이 묵는 고급 호텔의 관리직을 맡은 만큼, 그 분들을 암살하기 위한 쓰레기들이 몰래 기어들어오는 걸 막곤 했습니다.​
  저는 호텔을 관리하는 책임자로서, 인간님들의 심기를 거스르지 않게 그들을 처리하는 처리반 역할이었죠.​

  제 발과 손, 그리고 머리카락은 현재까지도 해독이 불가능한 독이 흐르고 있습니다.​
  제 머리 위에 놓인 해파리도 독을 이용한 암살 임무를 위해 개조된 바이오로이드지요.​

  이 엄청난 독을 감당하기 위해 신체를 강화했지만, 강철도 녹일 정도로 강한 독인지라…
  독을 버티는 것 외에는 모든 신체의 신진대사가 낮게 설계된 신체를 갖게 되었습니다. 그래서 어쩔 수 없이 어린아이와 비슷한 모습으로…

  …예? 절 보고 나이트 앤젤이란 바이오로이드가 떠오르신다고요?
UNIT_INTRO_DS_Koyori: >-
  내 이름은 토가시 코요리. 전국 블레이드의 주인공 중 한 명이지.​


  ​나는 역대 최강의 영능력을 가진 무녀라는 평가를 받고 수행을 위해 세상을 돌아다녔어. ……돈을 밝히고 말괄량이라고 신사에서 쫓겨난 건 아니다?​

  흠! 흠! 어쨌든. 나는 세상을 돌아다니면서 세상을 멸망시키려는 악당과 악신의 계획을 막아냈지. 내가 맨몸으로 하늘을 날 수 있게 하는 이 비창석도 그 증거 중에 하나야.​

  나의 활약을 전부 말하려면 사흘 밤낮을 떠들어도 부족할 거야.​


  응? 그런데 세상은 왜 이렇게 됐냐고? 그야… 그런 설정이니까 그렇지.​

  나는 덴세츠에서 게임을 실사화하기 위해 만든 바이오로이드니까.​


  하지만 그렇다고 세상이 멸망하는 것을 그냥 지켜보지만은 않았어. 동료들과 함께 철충에 맞서 싸웠지. 우리는 최선을 다해서 싸웠지만… 뭐… 결과는 배드 엔딩이지.​


  그래도 걱정 마. 정의와 미모의 무녀! 코요리가 다시 왔으니까!​

  이번에는 해피 엔딩을 맞이할 수 있을 거야!
UNIT_INTRO_DS_Kaen: >-
  내가 바라던 멸망은 이런 모습이 아니었다.​


  나는 사천왕 귀도중의 일원인 홍련의 암희 카엔.​

  동방장군 미카가미 겐쇼 님의 밑에서 세계를 멸망시킬 이계왕의 부활을 위해 힘쓰던 자다.​


  나는 이전에도 여러 집단을 전전하며 세상을 멸망시키려 했지만 방해꾼들 때문에 번번이 실패하고 말았지.​

  그러나 나의 노력과 실패와는 별개로, 갑자기 철충이라는 괴물이 나타나 인류를 학살하고 인간의 문명을 파괴했다.​


  세상은 이런 식으로 멸망해서는 안 됐다.​

  그래서 나는 다짐했다. 내가 알고 있는 방식으로 철두철미하게, 철충이라는 괴물도 함께 멸망시키기로.​

  그래, 그러니 우선 이계왕의 부활을 위한 제물부터 준비하도록 하지. 이번에는 결코 실패하지 않겠다.​

  ​

  ……라는 설정이다. 다시 내 소개를 하지. 전국 블레이드의 악역 홍련의 암희 카엔이다. 그래, 배우다.​

  상식적으로 생각해서 누군가를 제물로 바쳐서 세상을 멸망시키는 게 말이 안 되지. 그런 게 가능했으면 세상은 몇 번이고 멸망하지 않았겠나. ……인류가 멸망한 이후에 할 말은 아닌가.​

  어쨌든. 악역 배우이기는 하지만 현실에서는 나는 멸망을 막기 위해서 열심히 싸웠다. 그리고 실패했지.​

  나의 노력은 언제나 실패로 끝나는군.​

  하지만 걱정 마라. 우연의 일치일 뿐이고, 코요리도 이곳에 있지 않나. 이번에는 결코 실패하지 않겠다.​
