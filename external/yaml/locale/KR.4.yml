UNIT_SKILL_FLAVOR_PECS_Triton_5: 안일한 적들에게 대가를 징수할 때입니다.
UNIT_SKILL_FLAVOR_AGS_Albatross_1: 플라즈마 포는 장갑을 녹이고 들어갈 수 있지.
