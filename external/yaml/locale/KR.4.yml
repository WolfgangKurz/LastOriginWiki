UNIT_SKILL_DESC_BR_Bulgasari_4: >-
  <sec typ="cond">라운드 개시 시</sec>, 범위 내 공격기 / 보호기의 <sec typ="buff"><buff
  typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff
