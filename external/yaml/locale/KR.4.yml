  자신이 <sec typ="cond"><buff typ="SCOUTING" /> 정찰</sec> 활성화 상태일 경우, <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="6" r /></sec>가 증가합니다.

