EQUIP_DESC_Sub_ImAdvRada_T4: |-
  공격기 전용 장비입니다.
  전투 개시 시 자신이 후열인 경우, 자신의 적중이 크게 증가합니다. 해당 효과는 라운드 경과에 따라 점감합니다.
EQUIP_DESC_Sub_BattleASST_T4: 장착 시, 최대 행동 횟수가 증가하여 한 라운드에 최대 3회까지 행동할 수 있습니다.
EQUIP_DESC_Sub_SpikeShield_T4: 보호 능력을 올려주고, 동시에 적 섬멸 능력까지 부여하는 보호기 전용 장비입니다.
EQUIP_DESC_System_Backstab_T4: 적의 보호 진형을 무력화시킬 수 있는 공격기 전용 OS입니다. 강화 레벨 10에서 효과 지속 라운드 수가 증가합니다.
EQUIP_DESC_System_RebootAlpha_T5: 전투 개시 시, 자신이 F.Change 상태가 아닐 때 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootBeta_T5: 짝수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootGamma_T5: 홀수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootAlpha_T4: 라운드 개시 시, HP 100%인 경우 스킬 사용 불가 상태가 되고, 해당 상태에서 미약한 지속 피해를 입습니다.
EQUIP_DESC_System_RebootBeta_T4: 짝수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootGamma_T4: 홀수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_Circulation_T4: 공격 받을 시, 방어력이 자신보다 낮은 적의 공격력을 감소시킵니다. 해당 효과는 공격자 입장에서 공격 시 사라집니다.
EQUIP_DESC_Sub_HotPack_T4: "매서운 추위도 이겨낼 수 있는 따뜻한 핫팩입니다.

  [i][c][B8DDD9FF]\"난 나를 따끔하게 채찍질 할 수 있는 차가운 해저남자… 하지만 내 여자에겐
  따뜻하겠지…\"[/i][-][/c]

  \ "
EQUIP_DESC_Sub_SEyepatch_T4: "오로지 사이클롭스 프린세스만을 위한, 섬뜩하리만큼 새빨간 빛을 띄는 장미.... 형태의
  안대입니다.

  [i][c][B8DDD9FF]\"작열하라, 혈화요란!\"[/i][-][/c]

  \ "
EQUIP_DESC_Chip_AtkTypeB_T5: 출력을 강화해 공격력을 높입니다. 오버 클럭으로 회피가 감소 합니다.
EQUIP_DESC_Chip_AccTypeB_T5: 연산 성능을 강화해 적중을 높입니다. 오버 클럭으로 방어력이 감소 합니다.
EQUIP_DESC_Chip_DefTypeB_T5: 내 충격 성능을 강화해 방어를 높입니다. 오버 클럭으로 공격력이 감소 합니다.
EQUIP_DESC_Chip_EvTypeB_T5: 반응 속도를 향상시켜 회피를 높입니다. 오버 클럭으로 공격력이 감소 합니다.
EQUIP_DESC_Chip_CriTypeB_T5: 적의 약점을 분석해 치명타를 높입니다. 오버 클럭으로 방어력이 감소 합니다.
EQUIP_DESC_Chip_HpTypeB_T5: 회로 내구도를 높여 HP가 증가합니다. 오버 클럭으로 공격력이 감소 합니다.
EQUIP_DESC_Chip_SpdTypeB_T5: 각 처리 성능을 향상시켜 행동력이 증가합니다. 오버 클럭으로 회피가 감소 합니다.
EQUIP_DESC_Sub_SHCA_T4: 다양한 소재를 결합시킨 보호기 전용 장갑입니다. 너무나 무거운 나머지 기민한 움직임이 어렵습니다.
EQUIP_DESC_Sub_MiniFenrir_T4: |-
  미니 펜리르가 들어있는 상자입니다. "철충 한마리당 고기 한 덩이". 
  그녀가 그 말을 듣는 순간 그녀의 공격은 빗나가는 법이 없으며 당신은 쉴틈이 없을 겁니다.

  어서 해치우고 고기 먹자, 고기!
EQUIP_DESC_Sub_MiniSnowFeather_T4: |-
  미니 스노우 페더가 들어있는 상자입니다. 그녀의 날갯짓은 적의 공격을 막는데 효과적입니다. ...가끔 차갑지만요.
  매 라운드마다 1회 피격에 한해 피해가 최소화 됩니다.
  보호기 전용 장비입니다.
EQUIP_DESC_Sub_MiniPoi_T4: |-
  미니 포이가 들어있는 상자입니다. 날카로운 손톱으로 공격을 보조합니다. 
  누군가의 옷을 노리는 듯한데 착각이겠죠? 공격기 전용 장비입니다.
EQUIP_DESC_Sub_MiniFrigga_T4: |-
  미니 프리가가 들어있는 상자입니다. 몸은 작아도 그녀의 포옹은 든든한 방패입니다. 
  보호기 전용 장비입니다.
EQUIP_DESC_Sub_MiniHirume_T4: |-
  미니 히루메가 들어있는 상자입니다. 꼬리를 펼쳐 적의 주의를 집중시킵니다. 그런데 끌리는 대상이 잘못된 것 같은데요?

  가..간지럽다앗!!
EQUIP_DESC_Sub_MiniBlackWyrm_T4: |-
  미니 블랙 웜이 들어있는 상자입니다. 작은 방패로 보호하며 피격 시, 보호 대상자보다 빠른 행동력을 가진 적을 견제합니다.
  총이 조금 무거워 보이지만요. 
  보호기 전용 장비입니다.
EQUIP_DESC_Sub_NapalmRounds_T4: 지원기 전용 화염 속성 탄환입니다. 적중 시, 지속 화염 피해 및 대상의 화염 저항을 감소시킵니다.
EQUIP_DESC_Sub_CryogenicRounds_T4: 지원기 전용 냉기 속성 탄환입니다. 적중 시, 지속 냉기 피해 및 대상의 냉기 저항을 감소시킵니다.
EQUIP_DESC_Sub_ArcDischargeRounds_T4: 지원기 전용 전기 속성 탄환입니다. 적중 시, 지속 전기 피해 및 대상의 전기 저항을 감소시킵니다.
EQUIP_DESC_Sub_SPACE_T4: 스파토이아를 위해 만들어진 특수목적 우주전투용 장비입니다. 일부 스킬 효과가 방어를 도외시한 공격적인 기능으로 변경됩니다.
EQUIP_DESC_Sub_GoldenCage_T4: 에이미 레이저가 소중히 여기는 빈 새장입니다.
EQUIP_DESC_Sub_MagicalRPG_T4: 매지컬 모모가 리듬과 파워를 발휘하기 위한 매지컬 도구입니다.
EQUIP_DESC_Sub_WaterPipe_T4: 스카라비아가 누워서도 필 수 있도록 고안된 물담배입니다. 홀수 라운드 개시 시, 정신이
  맑아지는 듯한 느낌이 듭니다. 헌팅 트로피 대신 자랑할 수 있습니다.
EQUIP_DESC_System_CelestialGlobe_T4: 아르망의 예지를 위하여 세상 이치 모든 것이 기록된 OS입니다.
EQUIP_DESC_Sub_ThreeAuthority_T4: "무적의 용에게 수여된 권위를 상징하는 검입니다. 무제한의 함대 포격을 약속하는
  증표이기도 합니다.

  [i][c][B8DDD9FF]必死則生 幸生則死[/i][-][/c]

  \ "
EQUIP_DESC_Sub_MEDUSA_T4: |-
  과거 '특별 무대'에서 아탈란테 기종이 사용한 물건을 '부작용'없이 개량한 방패입니다.
  피격 시, 모든 적에게 전류를 흘려 행동을 둔하게 만듭니다. (최대 3중첩)
EQUIP_DESC_Sub_Miji_T4: |-
  티에치엔이 '기연'이라고 주장하는 고대 문서입니다.
  <정금백련>을 습득한 후 적 처치 시, 공격력이 증가합니다.
EQUIP_DESC_Sub_OldHordeBadge_T4: 언젠가 누구에게나 인정받는 자신의 모습을 꿈꾸며, 케시크가 항상 소중히 가지고 다니는 호드 부대 패치입니다.
EQUIP_DESC_Sub_BoilingVessel_T4: |-
  스트롱홀드에 장착 가능한 추가 파츠입니다.
  따뜻한 홍차 한 잔이 제공하는 든든함은 이루 말할 수 없습니다.
EQUIP_DESC_Sub_PrototypeWarhead_T4: 신뢰성이 확보되지 않았지만, 임펫은 오히려 좋아하는 화력 증강 시험제작형 탄두입니다.
EQUIP_DESC_Sub_Stola_T4: |-
  '만물을 대신하여 고행을 통해 속죄하리라'는 라미엘의 강인한 의지가 느껴지는 영대입니다.
  <원죄의 굴레>가 항시 지속됩니다.
  <고행>에 의한 지속 화염 피해가 항시 지속됩니다.
EQUIP_DESC_Sub_ShieldBlade_T4: |-
  프리가는 깨달았습니다.
  가디언이라는 존재는 피해로부터 보호하는 자가 아니라, 피해의 근원을 찾아 제거하는 자라는 것을요.
  <어미곰의 모성>의 '효과 저항 증가' 발동에 필요한 인접 아군 수가 1 감소합니다.
EQUIP_DESC_Sub_EddyCurrent_T4: |-
  블랙리버 사에서 비밀리에 개발중이던 기술 일부를 차용하여 로크에게 적합하도록 개발된 장치입니다.
  <전자기 유도>의 피해량 증가 효과 발동 조건이 각 스킬 별 반대로 적용됩니다.
EQUIP_DESC_System_Pursuit_T4: 사냥꾼 사냥을 위한 퀸오브메인 전용 OS입니다.
EQUIP_DESC_Chip_Outback_T4: 험준 지형을 돌파하기 위해 특수 제작된 랜서 미나 전용 회로입니다.
EQUIP_DESC_Chip_Heartless_T4: 보다 효율적인 임무 수행을 위해, 쉐이드에게 삽입된 일부 '원칙'을 우회시키는 AI 회로입니다.
EQUIP_DESC_Sub_Silverbullet_T4: |-
  올리비아는 이렇게 언급했습니다.
  이토록 유려한 예봉만이
  이물을 오롯이 없애리라
EQUIP_DESC_Sub_Monomolecular_T4: |-
  테일러가 야심차게 발주한 고풍스러운 가위입니다.
  겉보기와 달리 예리함과 휴대성은 훨씬 향상되었습니다.
EQUIP_DESC_System_SDV_T4: 하늘을 나는 꿈이 담긴 P-22 하르페이아 전용 OS입니다.
EQUIP_DESC_Sub_Halo_T4: "사라카엘의 완고한 의지가 느껴지는 광배입니다.

  [i][c][B8DDD9FF]Oderint dum metuant[/i][-][/c]

  \ "
EQUIP_DESC_Chip_Atk_T5: 출력을 강화해 공격력을 높입니다.
EQUIP_DESC_Chip_Acc_T5: 연산 성능을 강화해 적중을 높입니다.
EQUIP_DESC_Chip_Def_T5: 내 충격 성능을 강화해 방어를 높입니다.
EQUIP_DESC_Chip_Ev_T5: 반응 속도를 향상시켜 회피를 높입니다.
EQUIP_DESC_Chip_Cri_T5: 적의 약점을 분석해 치명타를 높입니다.
EQUIP_DESC_Chip_Hp_T5: 회로 내구도를 높여 HP가 증가합니다.
EQUIP_DESC_Chip_Spd_T5: 각 처리 성능을 향상시켜 행동력이 증가합니다.
EQUIP_DESC_System_Riot_T4: |-
  [i][c][B8DDD9FF]"…상술한 바와 같이 강화인간 및 중장비 동원 시위에 대한 대응을 명함. 이상. 끝."[/i][-][/c]

  데스스토커의 '특정 적'에 대한 대응 능력을 향상시키는 OS입니다.
  <시위 강경 대응>의 경장형 관련 효과가 수치의 50%만큼 중장형 조건 및 대상으로 발동합니다.
EQUIP_DESC_Sub_Cupping_T4: |-
  [i][c][ff99ffff]"누나가 뭘 생각했는데? 히힛."[/i][-][/c]

  누가봐도 YOROI 부속 의료기구인 것을 들고 하토르가 의미심장한 미소를 띄고 있습니다.
  전투 개시 시, <강화외골격 YOROI>의 동력원 교체 상태로 취급합니다.
EQUIP_DESC_Sub_Beercan_T4: |-
  종종 멀린이 양 손에 들고 다니는 맥주입니다. 좋아하는 브랜드일까요?
  [i][c][ff0000]※ 주의 : 함부로 흔들면 안됩니다.[/i][-][/c]

  <빅 건> 치명타 시, 대상의 강화 효과를 해제합니다.
EQUIP_DESC_Sub_Wyatt_T4: |
  [i][c][B8DDD9FF]"장거리 저격을 위해 특별히 제조되어, 유효 사거리와 정확성을 대폭 증가시켰습니다."[/i][-][/c]
  워울프가 지금 정독중인 카탈로그 상으로는 그렇다고 합니다.

  <황야의 분노> 효과 발동 시, 자신을 전열에 위치한 것으로 취급합니다.
EQUIP_DESC_Sub_Bedroll_T4: |
  [i][c][B8DDD9FF]최첨단 기술로 제작되어 방한 능력이 뛰어난 야전 침낭입니다.[/i][-][/c]
  나스호른의 주문으로 인해 위장 성능이 '특별히' 강화되었습니다.

  <대 장갑 장비>를 장착한 것으로 취급합니다.
  다음 스킬에 의해 자신이 획득할 효과를 업무와 함께 다른 아군에게 모조리 떠넘깁니다.
  <전장 상황 전파> / <훌륭한 반면교사>
EQUIP_DESC_Sub_Monitoring_T4: |-
  탈론페더가 전장 상황을 파악하기 위해 사용한다…고 주장하는 감청장치입니다.
  본인의 주장과는 달리 호드 숙소와 사령관의 침실에서 자주 발견됩니다.
  <신속의 칸>의 <틈새 노리기>에 의한 회피 증가 효과가 더 이상 회피 시 해제되지 않습니다.
EQUIP_DESC_Sub_TracerRounds_T4: |
  경장형 전용 예광 탄환입니다.
  적중 시, 대상의 회피 증가 효과를 해제하고 표식을 부여합니다.
EQUIP_DESC_Sub_BlueScreenRounds_T4: |
  기동형 전용 전자전 탄환입니다. 
  치명타 시, 2라운드 동안 대상의 스킬 위력을 감소시킵니다.
EQUIP_DESC_Sub_TandemCharge_T4: |
  중장형 전용 이중 탄두입니다. 
  치명타 시, 대상의 받는 피해 감소 효과를 해제합니다.
EQUIP_DESC_System_Normal_T5: |-
  공격력, 방어력, 적중, 회피를 올려주는 표준형 전투 OS입니다. 
  해당 OS의 효과는 강화 효과로 분류됩니다.
EQUIP_DESC_System_Assault_T5: 공격에만 집중하는 전투 OS입니다.
EQUIP_DESC_System_Defense_T5: 방어에 집중하는 전투 OS 입니다.
EQUIP_DESC_System_Maneuver_T5: |-
  정밀 공격을 위한 전투 OS로, 공격력 / 적중 / 치명타가 증가하지만 행동력이 감소합니다.
  라운드 개시 시, 적중 감소 효과를 해제합니다.
EQUIP_DESC_System_HManeuver_T5: |-
  기동형 보호기 전용 OS입니다.
  라운드 개시 시, 2회 피격에 한해 받는 피해가 감소합니다.
EQUIP_DESC_System_EXAM_T5: 라운드 개시 시 정찰 활성화 상태인 경우, 전황을 분석해 능력이 증가합니다.
EQUIP_DESC_Sub_FPS_T4: |
  골타리온의 이름을 계승한 자만이 사용할 수 있다는 전설의 창입니다.
  "거세게 꿰뚫는 창이라고 쓰고 피어스 피어스 스피어라고 읽습니다."
  ...라고 사레나가 친절히 설정집을 짚어주며 부연 설명을 곁들이는군요.

  아군 또는 적 사망 시, 자신의 AP가 증가합니다.
EQUIP_DESC_System_Highspd_T5: 강력한 공격을 위한 전투 OS로, 공격력이 증가하지만 사거리가 감소합니다.
EQUIP_DESC_Sub_Observer_T5: |-
  장거리 관측 장비입니다.
  라운드 개시 시, 사거리가 증가하며 일정 확률로 사거리 감소 효과를 해제합니다.
EQUIP_DESC_Sub_SpSight_T5: 매우 정밀한 조준기입니다. 라운드 개시 시, 일정 확률로 적중 감소 효과가 해제됩니다.
EQUIP_DESC_Sub_AdvRadar_T5: |-
  공격기 전용 장비입니다.
  라운드 개시 시 자신이 후열인 경우, 공격력 / 적중 / 치명타가 증가합니다.
EQUIP_DESC_Sub_NitroEx3000_T5: |-
  <최대 속력 마하 2.45! 선물 전달을 위한 필수 장비!>
  <주의 : 탑승자의 안전은 보장하지 않습니다>
  기동형을 제외한 바이오로이드가 장착 후 회피 시, 멀미 때문에 스킬 위력이 감소합니다. (해로운 효과)
EQUIP_DESC_Sub_Stellarator_T4: |-
  오르카 기술부의 대원들이 라비아타를 위해 머리를 맞대고 만든 개선형 플라즈마 제네레이터입니다.
  공격 적중 시, <플라즈마> 중첩이 추가로 누적됩니다.
  <권여>의 지속 효과를 자신에게 집중합니다.
EQUIP_DESC_Sub_Choker_T4: |-
  타이머가 삽입되어 점차 죄어드는 기능이 부착된 앨리스용 초커입니다.
  바이오로이드의 힘으로도 쉬이 파손되지 않도록 튼튼하게 제작되었습니다.
  액티브 스킬의 적중 시 효과를 서로 맞바꿉니다.
EQUIP_DESC_Sub_Whistle_T4: |-
  디오네가 위험을 경고하기 위한 안전 도구입니다.
  착용 후 전투 개시 시 자신을 침수 상태로 만듭니다.
