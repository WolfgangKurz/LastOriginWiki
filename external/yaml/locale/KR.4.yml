Skill_MP_RocCGenerator_EW_1: 전기 충격
Skill_MP_RocCGenerator_EW_1_DESC: 썬더 칙에게 전기 충격을 가해 과충전 상태로 만듭니다.
Skill_MP_RocCGenerator_EW_2: 실드 충전
Skill_MP_RocCGenerator_EW_2_DESC: 모든 아군에게 방어막을 부여합니다.
Skill_MP_RocCGenerator_EW_3: 복원 시스템
Skill_MP_RocCGenerator_EW_3_DESC: 라운드 개시 시, 전투 속행 효과가 적용됩니다.
Skill_MP_RocCGenerator_EW_4: 복원 대기
Skill_MP_RocCGenerator_EW_4_DESC: 전투 속행 효과 발동 시, 3라운드 동안 행동 불가 상태가 됩니다.
Skill_MP_UnderWatcherGenerator_EW_1: 에너지 충전
Skill_MP_UnderWatcherGenerator_EW_1_DESC: 각 장치들에게 에너지를 전달해, 공격력과 효과 저항을 증가시키며 받는 피해를 1회 무효화합니다.
Skill_MP_UnderWatcherGenerator_EW_2: 에너지 실드
Skill_MP_UnderWatcherGenerator_EW_2_DESC: 에너지 실드를 전개해 피해를 흡수하는 방어막을 부여하고, 상태 이상을 해제합니다.
Skill_MP_UnderWatcherGenerator_EW_3: 재충전 개시
Skill_MP_UnderWatcherGenerator_EW_3_DESC: 스킬 사용 시, 받는 공격을 3회 무효화합니다. 3라운드 동안 받는 피해가 감소하며, 효과 저항이 증가합니다.
Skill_MP_UnderWatcherGenerator_EW_4: 제네레이터 쇼트
Skill_MP_UnderWatcherGenerator_EW_4_DESC: 피격 시, 높은 확률로 AP가 감소하며 낮은 확률로 쇼트가 생겨 행동 불능이 됩니다.
Skill_MP_UnderWatcherGenerator_EW_5: 제네레이터 파괴
Skill_MP_UnderWatcherGenerator_EW_5_DESC: 파괴될 경우, 모든 파츠의 강화 효과가 해제되고 행동 불가 상태가 됩니다.
Skill_MP_UnderWatcher_EW_1: 확산 플라즈마 입자포
Skill_MP_UnderWatcher_EW_1_DESC: 지정 범위에 보호 효과를 무시하고 {0} 피해를 주는 확산 입자포를 발사합니다. 표식 상태인 대상에게 피해량이 증가합니다.
Skill_MP_UnderWatcher_EW_2: 메가 플라즈마 캐논
Skill_MP_UnderWatcher_EW_2_DESC: 지정 행에 {0} 피해를 주는 플라즈마 입자포를 발사합니다. 보호 효과를 무시하며, 표식 상태인 대상에게 피해량이 크게 증가합니다.
Skill_MP_UnderWatcher_EW_3: 특수 합금 발사구
Skill_MP_UnderWatcher_EW_3_DESC: 라운드 개시 시 에너지 충전 상태인 경우, 공격하기 전까지는 방어력과 효과 저항이 크게 증가합니다.
Skill_MP_UnderWatcher_EW_4: 최대 출력 왓쳐
Skill_MP_UnderWatcher_EW_4_DESC: 에너지 충전이 4중첩 이상이면, 공격할 때 방어막과 피해 감소 효과를 무시합니다.
Skill_MP_UnderWatcher_EW_5: 시스템 복원
Skill_MP_UnderWatcher_EW_5_DESC: 에너지 충전에 적용 중인 상태에서 자신의 HP가 30% 이하인 경우, 전투 속행 효과를 획득합니다.
Skill_MP_UnderWatcherArm_EW_1: 플라즈마 커터
Skill_MP_UnderWatcherArm_EW_1_DESC: 플라즈마 커터로 {0} 피해를 줍니다. 대상이 표식 상태면 피해량이 증가하며, 대상의 방어력을 감소시킵니다.
Skill_MP_UnderWatcherArm_EW_2: 대공 펄스 빔 포
Skill_MP_UnderWatcherArm_EW_2_DESC: 목표 열에 {0} 피해를 줍니다. 대상이 기동형이면 피해량이 증가합니다.
Skill_MP_UnderWatcherArm_EW_3: 재 조준
Skill_MP_UnderWatcherArm_EW_3_DESC: 공격 시, 적중 강화 상태면 적중이 추가로 증가합니다.
Skill_MP_UnderWatcherArm_EW_4: 최대 출력 암
Skill_MP_UnderWatcherArm_EW_4_DESC: 에너지 충전 중첩이 5 이상이면, 적중과 치명타가 증가하며 반격합니다.
Skill_MP_UnderWatcherArm_EW_5: 긴급 요격 모드
Skill_MP_UnderWatcherArm_EW_5_DESC: 자신의 HP가 50% 이하인 경우, 라운드 개시 시 AP가 증가합니다.
Skill_MP_UnderWatcherSensor_EW_1: 록 온 센서
Skill_MP_UnderWatcherSensor_EW_1_DESC: 목표 대상을 조준해 표식으로 설정한 후, 받는 피해가 증가하며 회피가
  감소한 상태로 만듭니다. AP를 감소시키며, 일정 확률로 강화 효과를 해제합니다.
Skill_MP_UnderWatcherSensor_EW_2: 다중 록 온 시스템
Skill_MP_UnderWatcherSensor_EW_2_DESC: 목표 대상들을 조준해 표식으로 설정한 후, 받는 피해가 증가하며 회피가 감소한 상태로 만듭니다. 강화 효과를 해제하며, AP를 감소시킵니다.
Skill_MP_UnderWatcherSensor_EW_3: 조준 보정 시스템
Skill_MP_UnderWatcherSensor_EW_3_DESC: 라운드 개시 시, 자신의 현재 HP 비율에 따라 주변 장치에게 적중 증가 효과를 줍니다.
Skill_MP_UnderWatcherSensor_EW_4: 최대 출력
Skill_MP_UnderWatcherSensor_EW_4_DESC: 에너지 충전 중첩이 3 이상이면, 방해 효과를 걸 확률과 회피가 대폭 증가합니다.
Skill_MP_UnderWatcherSensor_EW_5: 반응 강화 모드
Skill_MP_UnderWatcherSensor_EW_5_DESC: HP가 50% 이하가 되면 매 라운드 회피가 증가합니다. 최대 3회까지 중첩됩니다.
Skill_MP_Stalker_EW_1: 저격
Skill_MP_Stalker_EW_1_DESC: 레일건 저격으로 {0} 피해를 주고 공격이 적중 시 높은 확률로 2라운드 동안 행동 불가 상태가 됩니다.
Skill_MP_Stalker_EW_2: 챠지
Skill_MP_Stalker_EW_2_DESC: 레일건을 충전해, 다음 공격이 치명타로 적용되며 일정 라운드 동안 공격력이 크게 증가합니다.
Skill_MP_Stalker_EW_3: 리액터 충전
Skill_MP_Stalker_EW_3_DESC: 매 라운드마다 리액터가 충전이 되어 방어 관통 효과가 증가하지만 4 중첩을 넘을 경우 리액터
  초기화 상태가 되어 모든 강화 효과가 해제되고 1라운드 동안 행동 불가 상태가 됩니다.
Skill_MP_Stalker_EW_4: 약점 포착
Skill_MP_Stalker_EW_4_DESC: 공격 대상의 HP가 낮을수록 주는 피해가 증가합니다.
Skill_MP_Stalker_EW_5: 리액터 과충전
Skill_MP_Stalker_EW_5_DESC: 전기 공격에 피격 당할 시 2라운드 동안 공격력이 대폭 감소하고 적용 중인 리액터 충전 효과를 해제 합니다.
Skill_MP_Predator_EW_1: 후려치기
Skill_MP_Predator_EW_1_DESC: 적 들을 강타해 {0} 피해를 주고, 1칸 뒤로 밀어내며 일정 확률로 2라운드 동안 행동
  불가 상태로 만들고 속성을 흡수한 상태라면 대상에게 해당 속성을 방출하여 지속 피해를 줍니다.
Skill_MP_Predator_EW_2: 오염액
Skill_MP_Predator_EW_2_DESC: 오염액으로 목표 대상들에게 {0} 피해를 주며, 2라운드 동안 오염 상태로 만듭니다. 오염
  상태인 대상은 방어력과 행동력이 감소하며, 지속 물리 피해를 입습니다. 보호 효과를 무시합니다.
Skill_MP_Predator_EW_3: 속성 흡수
Skill_MP_Predator_EW_3_DESC: |-
  속성 공격에 피격 시 3라운드 동안 해당 속성을 흡수하여 해당 속성의 저항력이 증가하지만 부작용으로 특정 속성의 저항력이 대폭 감소합니다.
  화염 속성 흡수 시: 화염 저항력 소폭 증가, 냉기 저항력 대폭 감소
  냉기 속성 흡수 시: 냉기 저항력 소폭 증가, 전기 저항력 대폭 감소
  전기 속성 흡수 시: 전기 저항력 소폭 증가, 화염 저항력 대폭 감소
Skill_MP_Predator_EW_4: 오염액 누출
Skill_MP_Predator_EW_4_DESC: HP가 50% 이하가 되면 오염액이 누출되어 적군 전체의 화염,냉기,전기 속성 저항력을 감소시킵니다.
Skill_MP_Predator_EW_5: 보호 본능
Skill_MP_Predator_EW_5_DESC: 적에게 공격 당할 시 속성 흡수 부작용 효과를 제외한 자신에게 걸려있는 해로운 효과를 해제 합니다.
Skill_MP_Kidnapper_EW_1: 클로 돌진
Skill_MP_Kidnapper_EW_1_DESC: 클로 돌진으로 목표와 바로 뒤의 대상에게 {0} 피해를 줍니다. 5라운드 동안 공격 대상의 방어력을 감소시킵니다. 최대 5번까지 중첩됩니다.
Skill_MP_Kidnapper_EW_2: 손톱날 발사
Skill_MP_Kidnapper_EW_2_DESC: 폭발하는 손톱날을 발사해 목표 열에 {0} 피해를 주고 대상을 뒤로 한칸 밉니다. 공격 대상들은 2라운드 동안 적중이 감소합니다.
Skill_MP_Kidnapper_EW_3: 회심의 반격
Skill_MP_Kidnapper_EW_3_DESC: 회심의 반격 준비 태세를 갖춘 상태에서 회피 시 적에게 괴멸적인 피해량으로 반격을 합니다.
Skill_MP_Kidnapper_EW_4: 흥분
Skill_MP_Kidnapper_EW_4_DESC: 피격 당할 시 흥분 상태에 빠져 3라운드 동안 공격력이 증가하고 5중첩 이상이 될 시
  2라운드 동안 회심의 반격 준비 태세(회피율 대폭 상승)를 갖춥니다.
Skill_MP_Kidnapper_EW_5: 흥분 진정
Skill_MP_Kidnapper_EW_5_DESC: 냉기 공격에 피격 당하거나 반격 준비 태세를 갖출 시 적용 중인 흥분 상태가 해제 됩니다.
Skill_MP_Raider_EW_1: 플라즈마 광탄
Skill_MP_Raider_EW_1_DESC: 전격구를 발사해 {0} 전기 속성 피해를 줍니다. 대상이 감전 상태면 회피를 감소시키며, 일정 확률로 행동 불능 상태로 만듭니다.
Skill_MP_Raider_EW_2: 광탄 난사
Skill_MP_Raider_EW_2_DESC: 방전 공격으로 보호 효과를 무시하고 {0} 전기 속성 피해를 줍니다. 일정 확률로 대상을 감전시켜 3라운드 동안 행동력과 회피를 낮춥니다.
Skill_MP_Raider_EW_3: 교신 프로토콜
Skill_MP_Raider_EW_3_DESC: 경계 상태로 라운드 개시 시, 인접한 철충들의 적중 감소 효과를 해제하고 적중 / 회피 / 치명타를 증가시킵니다.
Skill_MP_Raider_EW_4: 지원 프로토콜
Skill_MP_Raider_EW_4_DESC: 경계 상태로 라운드 개시 시, 2라운드 동안 일정 확률로 아군 철충들의 공격을 지원합니다.
Skill_MP_Raider_EW_5: 경계
Skill_MP_Raider_EW_5_DESC: 통솔하는 철충이 처치된 경우, 경계 상태가 되어 2라운드 동안 행동력과 회피가 증가합니다. 해당 효과는 중첩됩니다.
Skill_MP_Executioner_EW_1: 처형 개시
Skill_MP_Executioner_EW_1_DESC: 지정 범위에 {0} 피해를 줍니다. 대상이 행동 불가 상태면 피해량이 크게 증가하며, 해제 불가 행동 불능 효과를 부여합니다.
Skill_MP_Executioner_EW_2: 학살
Skill_MP_Executioner_EW_2_DESC: 지정 범위에 {0} 보호 무시 피해를 줍니다. 처형자 중첩이 5 이상이면 추가 화염
  피해를 주며, 대상에게 걸려있는 강화 효과를 해제합니다. 처형자 중첩을 5 소모합니다.
Skill_MP_Executioner_EW_3: 처형자
Skill_MP_Executioner_EW_3_DESC: 피격 시, 공격력이 영구적으로 증가합니다. 자신이 <sec typ="note">공격
  연계</sec> 효과를 받는 상태면 공격 대상의 방어막과 피해 감소 효과를 무시합니다.
Skill_MP_Executioner_EW_4: 왜곡장
Skill_MP_Executioner_EW_4_DESC: 모든 피해를 최소 피해만 받습니다. 처형자 중첩이 5이상인 상태로 피격 시,
  오버플로우로 인한 고정 물리 피해를 받으며 모든 강화 효과가 해제됩니다.
Skill_MP_Executioner_EW_5: 파괴 본능
Skill_MP_Executioner_EW_5_DESC: |-
  아군이 사망 시 파괴 본능에 빠져
  해당 라운드에는 행동 불가 상태가 되고,
  3라운드 동안 방어 관통력 / 공격력이 대폭 증가합니다.
  파괴 본능이 적용된 상태에서 속성 공격에 피격 시 높은 확률로 해당 라운드에는 행동 불가 상태에 빠지게 됩니다.
Skill_MP_ExecutionerLB_EW_1: 쪼개기
Skill_MP_ExecutionerLB_EW_1_DESC: 지정 대상에게 {0} 피해를 줍니다. 대상이 방어력 감소 상태면 피해량이 증가하며 피해 감소 효과를 해제합니다.
Skill_MP_ExecutionerLB_EW_2: 꼬챙이 꿰기
Skill_MP_ExecutionerLB_EW_2_DESC: 지정 범위에 {0} 보호 무시 피해를 줍니다. 대상이 공격기 또는 지원기면 피해량이 증가합니다.
Skill_MP_ExecutionerLB_EW_3: 공격 연계
Skill_MP_ExecutionerLB_EW_3_DESC: 라운드 개시 시, 자신이 공격력 증가 상태면 본체와 다른 파츠의 공격을 지원합니다.
Skill_MP_ExecutionerLB_EW_4: 확인 사살
Skill_MP_ExecutionerLB_EW_4_DESC: 공격 시, 공격력 / 치명타가 증가합니다. 공격력 증가가 3중첩 이상인 경우, 피해
  감소 효과를 무시하며 방어 관통 효과를 얻습니다. 피격 시 해제됩니다.
Skill_MP_ExecutionerLB_EW_5: 경계 모드 전환
Skill_MP_ExecutionerLB_EW_5_DESC: 피격 시, 다음 공격을 받기 전까지 회피가 크게 증가하며 적중이 감소합니다.
Skill_MP_ExecutionerRB_EW_1: 장갑 해제
Skill_MP_ExecutionerRB_EW_1_DESC: 지정 대상에게 {0} 피해를 주고, 대상의 장갑을 해제해 방어력을 낮추고 받는
  피해를 증가시킵니다. 대상이 해당 효과를 다시 받는 경우, 행동 불가 상태로 만듭니다.
Skill_MP_ExecutionerRB_EW_2: 무장 해제
Skill_MP_ExecutionerRB_EW_2_DESC: 지정 범위에 {0} 피해를 주고, 대상의 무장을 해제해 공격력과 치명타를 낮춥니다.
  대상이 해당 효과를 다시 받는 경우, 행동 불가 상태로 만듭니다.
Skill_MP_ExecutionerRB_EW_3: 공격 차단
Skill_MP_ExecutionerRB_EW_3_DESC: 라운드 개시 시, HP가 50% 이상이면 본체와 다른 파츠를 보호합니다.
Skill_MP_ExecutionerRB_EW_4: 자동 방어 시스템
Skill_MP_ExecutionerRB_EW_4_DESC: HP가 50% 이상이면 모든 피해를 최소화하며 효과 저항이 증가합니다. 활성화 된
  상태에서 피격 시, 오버플로우 중첩이 쌓입니다. 중첩 4 이상 상태로 라운드 개시 시, 해당 상태가 해제되며 행동 불능이 됩니다.
Skill_MP_ExecutionerRB_EW_5: 다중 장갑 구조
Skill_MP_ExecutionerRB_EW_5_DESC: HP가 일정 이하가 되면 방어력이 대폭 감소하며 받는 피해가 증가합니다. 해당 상태에선 회피와 행동력이 크게 증가합니다.
Skill_MP_DoomEater_N_EW2_1: 에너지 추출
Skill_MP_DoomEater_N_EW2_1_DESC: <sec typ="note">에너지 고갈</sec> 상태에 빠져있을 시 주변
  철충에게서 에너지를 추출합니다. 그리고 에너지를 추출 당한 철충은 죽음을 맞이 합니다.
Skill_MP_DoomEater_N_EW2_2: 죽음의 에너지
Skill_MP_DoomEater_N_EW2_2_DESC: 내부에 저장된 막대한 에너지를 모아, 범위 내 적들에게 {0} 보호 무시 피해를 주는
  죽음의 에너지를 방사합니다. 피격 당한 적은 해제 불가의 지속 물리 피해를 입습니다.
Skill_MP_DoomEater_N_EW2_3: 에너지 고갈
Skill_MP_DoomEater_N_EW2_3_DESC: '<sec typ="note">죽음의 에너지</sec> 스킬을 사용 시 막대한
  에너지를 소비하게 되어 <sec typ="note">에너지 고갈</sec> 상태에 빠지게 됩니다. <sec typ="note">에너지
  고갈</sec> 상태에 빠지게 되면 도발에 면역이 되며 주위 철충에게서 에너지를 추출하여 손실된 에너지를 보충합니다. 손실된 에너지가 보충이
  되면 <sec typ="note">에너지 완충</sec> 상태가 되어 피해가 최소화 되고 해로운 효과에 면역이 됩니다. '
Skill_MP_DoomEater_N_EW2_4: 에너지 흡수
Skill_MP_DoomEater_N_EW2_4_DESC: 에너지 추출 시, 온 신경을 흡수에만 집중해 도발에 면역이 되고 2라운드 동안 행동을
  정지합니다. 해당 상태에선 방어력이 감소하며, 받는 피해가 증가합니다. 30% 확률로 특정 속성 저항력이 감소합니다.
Skill_MP_DoomEater_N_EW2_5: 폭주
Skill_MP_DoomEater_N_EW2_5_DESC: 라운드 개시 시 자신에게 <sec typ="note">에너지 고갈</sec> 상태가
  3중첩이라면 <sec typ="note">폭주</sec> 상태에 빠지게 되어 공격력 / 적중 / 효과 저항이 증가하지만 방어력이 감소합니다.
  <sec typ="note">에너지 고갈</sec> 상태가 5중첩이라면 방어막과 피해 감소 효과를 무시 합니다. <sec
  typ="note">폭주</sec> 능력은 중첩이 되며 해제 불가입니다.
Skill_MP_Executioner_BEW_EW2_1: 처형 개시
Skill_MP_Executioner_BEW_EW2_1_DESC: 지정 범위에 {0} 피해를 주고 대상들에게 처형 낙인 효과를 적용시키며 낮은 확률로 방어막 / 피해 감소 효과를 무시합니다.
Skill_MP_Executioner_BEW_EW2_2: 학살
Skill_MP_Executioner_BEW_EW2_2_DESC: 지정 범위에 {0} 보호 무시 피해를 주고 추가 화염 피해를 주며, 대상에게 걸려있는 강화 효과를 해제합니다.
Skill_MP_Executioner_BEW_EW2_3: 불멸∙최후
Skill_MP_Executioner_BEW_EW2_3_DESC: >-
  <sec typ="note">불멸의 힘</sec>으로 인해 불멸, 불멸의 대가가 적용됩니다. 불멸이 발동 시 사라져가는 불멸이 적용되고
  3중첩 시 불멸의 힘이 사라지고 <sec typ="note">최후의 힘</sec>이 발동됩니다.

  <sec typ="note">최후의 힘</sec>이 발동 시 2라운드 동안 피해가 최소화 되며 피격 시 해로운 효과 해제, 매 라운드마다 일정 확률로 공격력 / 방어력 / 적중률 / 방어 관통 효과 / 속성 저항 능력들이 증가됩니다. 불멸과 최후의 힘으로 발동되는 능력들은 해제 불가합니다.


  불멸 : 죽지 않습니다.    불멸의 대가 : 자신의 공격력이 대폭 감소합니다.
Skill_MP_Executioner_BEW_EW2_4: 처형 낙인
Skill_MP_Executioner_BEW_EW2_4_DESC: 처형 개시 스킬에 피격 당한 적은 3라운드 동안 해제 불가의 방어력이 감소하는 처형 낙인 효과가 적용됩니다.
Skill_MP_Executioner_BEW_EW2_5: 공포
Skill_MP_Executioner_BEW_EW2_5_DESC: <sec typ="note">최후의 힘</sec>이 적용돼 있을 시 매
  라운드마다 바이오로이드들에게 공포심을 심어 일정 확률로 공격력 / 방어력 / 회피율 능력들을 대폭 감소시키고 낮은 확률로 1라운드 동안 행동
  불가 상태로 만듭니다.
Skill_MP_NightChick_EW2_1: 머신건 견제 사격
Skill_MP_NightChick_EW2_1_DESC: 머신건 견제 사격으로 {0} 피해를 줍니다. 일정 확률로 2라운드 동안 대상의 회피를 낮츱니다.
Skill_MP_NightChick_EW2_2: 머신건 연사
Skill_MP_NightChick_EW2_2_DESC: 머신건을 조준 사격해 {0} 피해를 줍니다. 대상이 회피 감소 상태인 경우, 피해량이 증가합니다.
Skill_MP_NightChick_EW2_3: 정조준
Skill_MP_NightChick_EW2_3_DESC: 대기 시, 적을 조준해 2라운드 동안 적중과 사거리가 증가합니다.
Skill_MP_Tarantula_EW2_1: 히트 머신건
Skill_MP_Tarantula_EW2_1_DESC: 대상에게 {0} 화염 속성 피해를 주고, 50% 확률로 최대 3회까지 화염 저항을 감소시킵니다.
Skill_MP_Tarantula_EW2_2: 자폭 개시
Skill_MP_Tarantula_EW2_2_DESC: <sec typ="note">자폭 준비 완료</sec>가 적용되어 있는 상태라면 목표
  대상에게 {0} 화염 속성 피해를 주고 자폭합니다. 대상의 방어막 / 피해 감소 효과를 무시합니다.
Skill_MP_Tarantula_EW2_3: 자폭 준비
Skill_MP_Tarantula_EW2_3_DESC: 스스로 자폭을 하기 위해 매 라운드마다 일정 확률로 내부를 과열하여 자폭 준비를 합니다.
  자폭 준비가 3중첩이 될 시 <sec typ="note">자폭 준비 완료</sec> 상태가 되어 자폭을 실행 합니다.
Skill_MP_Tarantula_EW2_4: 내부 과열 냉각
Skill_MP_Tarantula_EW2_4_DESC: 냉기 공격에 피격 시 내부 과열 상태를 해제 합니다. 하지만 이미 <sec
  typ="note">자폭 준비 완료</sec>가 된 상태라면 자폭을 막을 수 없습니다.
Skill_MP_NightChickTD_EW_1: 스턴 샷
Skill_MP_NightChickTD_EW_1_DESC: 지정 대상에게 {0} 전기 속성 피해를 줍니다. 적중 대상은 높은 확률로 AP /
  회피 / 전기 저항이 감소합니다. 대상이 침수 상태면 피해량이 크게 증가하며, 일정 확률로 행동 불가 상태로 만듭니다.
Skill_MP_NightChickTD_EW_3: 과충전
Skill_MP_NightChickTD_EW_3_DESC: 에너지 컨덴서의 전기 충격에 맞을 경우, 3라운드 동안 과충전 상태가 되어 공격력 / 적중 / 회피 / AP / 행동력이 크게 증가합니다.
Skill_MP_NightChickTD_EW_4: 방전
Skill_MP_NightChickTD_EW_4_DESC: 공격 시, 자신이 침수 상태인 경우 방전으로 인한 고정 피해를 입습니다. 침수 상태로
  처치될 경우, 범위 내 대상들에게 전기 피해를 줍니다. 해당 효과가 적용되는 대상이 침수 상태인 경우, 행동 불가가 됩니다.
Skill_MP_ProgramMobTS_EW_1: 집중 견제
