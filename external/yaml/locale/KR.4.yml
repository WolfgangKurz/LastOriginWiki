UNIT_SKILL_FLAVOR_SJ_Tachi_4: 타치는 누구보다 민첩했습니다. 특히 전투에서 눈으로 좇기 힘든 속도로 적들을 마구 베어 넘기는 모습은 동료들을 당황하게 만들곤 했습니다.
UNIT_SKILL_FLAVOR_PECS_Erato_1: |-
