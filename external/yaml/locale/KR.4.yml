Skill_MP_Chiller_N_3_DESC: 자신이 침수 상태로 라운드 개시 시, 공격력 / 회피 / 행동력이 크게 증가하며 최소 피해만 입습니다.
Skill_MP_Chiller_N_4: 과열
Skill_MP_Chiller_N_4_DESC: 화염 속성 공격을 맞는 경우, 공격력 / 방어력 / 회피 / 행동력이 크게 감소하며 피해 최소화 상태가 해제됩니다.
Skill_MP_BigChickS_N_1: 방패 연타
Skill_MP_BigChickS_N_1_DESC: 방패 연타로 대상에게 {0} 피해를 줍니다. 대상이 이동 불가 상태면 피해량이 증가하며, 높은 확률로 행동 불가 상태로 만듭니다.
Skill_MP_BigChickS_N_2: 칙 블로킹
Skill_MP_BigChickS_N_2_DESC: 방어 태세를 취해, 3라운드 동안 행 보호 / 열 보호 / 받는 피해 감소 / 효과 저항
  증가 효과가 발생합니다. 자신의 HP가 25% 이하인 경우, 반격 효과가 추가됩니다.
Skill_MP_BigChickS_N_3: 칙 방어 지휘
Skill_MP_BigChickS_N_3_DESC: <sec typ="note">칙 블로킹</sec> 상태로 라운드 개시 시, 주변 아군에게 방어력 증가 / 받는 피해 감소 효과를 줍니다.
Skill_MP_BigChickS_N_4: 칙 근성 발동
Skill_MP_BigChickS_N_4_DESC: 피격 시, 2라운드 동안 방어력 / 행동력이 증가합니다. 라운드 개시 시, <sec
  typ="note">칙 근성 발동</sec> 방어 증가 효과가 5회 이상이면 전투 속행 효과가 추가됩니다. 전투 속행 발동 시, 2라운드
  동안 최소 피해만 받지만 지속 고정 피해를 입으며 방어막과 피해 감소 효과를 무시합니다.
Skill_MP_NightChickDEG_N_1: 지면 교란 파장
Skill_MP_NightChickDEG_N_1_DESC: 교란 파장을 발산해 {0} 보호 무시 피해를 주고, 3라운드 동안 표식 / 받는 피해
  증가 / 적중 / 회피 감소 효과를 줍니다. 스킬 사용 시, 회피가 증가합니다. 해당 스킬은 반드시 적중하지만, 기동형 적에게는 부가 효과가
  적용되지 않습니다.
Skill_MP_NightChickDEG_N_2: 개량형 섬광탄
Skill_MP_NightChickDEG_N_2_DESC: 지정 범위에 섬광탄을 발사해 {0} 피해를 주고, 대상의 AP를 감소시키며 적중 /
  치명타 증가 효과를 해제합니다. 적중한 대상은 2라운드 동안 적중과 치명타가 감소합니다.
Skill_MP_NightChickDEG_N_3: 정밀 지상 레이더
Skill_MP_NightChickDEG_N_3_DESC: 인접 아군들에게 방어막 / 피해 감소 무시 효과와 대 경장 / 중장형 피해 증가 효과를 부여합니다.
Skill_MP_NightChickDEG_N_4: 정보 발신 오류
Skill_MP_NightChickDEG_N_4_DESC: 자신이 침수 상태로 라운드 개시 시, 오류가 발생해 아군의 적중 / 치명타 / 행동력이 감소합니다.
Skill_MP_NightChickCMP_N_1: 급속 부식탄
Skill_MP_NightChickCMP_N_1_DESC: "급속 부식탄을 발사해 {0} 피해를 줍니다. 2라운드 동안 대상을 급속 부식 상태로
  만들어 효과 저항 / 방어력 / 행동력을 감소시키고 매 라운드 지속 피해를 입힙니다. 대상이 이미 부식 상태면 일정 확률로 강화 효과를
  해제합니다. "
Skill_MP_NightChickCMP_N_2: 급속 부식탄 난사
Skill_MP_NightChickCMP_N_2_DESC: 급속 부식탄을 발사해 지정 범위에 {0} 피해를 줍니다. 2라운드 동안 대상을 급속
  부식 상태로 만들어 효과 저항 / 방어력 / 행동력을 감소시키고 매 라운드 지속 피해를 입힙니다. 대상이 이미 부식 상태면 일정 확률로 강화
  효과를 해제합니다.
Skill_MP_NightChickCMP_N_3: 부식액 누출
Skill_MP_NightChickCMP_N_3_DESC: 적 공격 시, 주변에 부식액이 누출되어 지속 고정 피해를 주며 방어력을 감소시킵니다.
Skill_MP_NightChickCMP_N_4: 내성 장갑
Skill_MP_NightChickCMP_N_4_DESC: 공격 당할 경우, 상대의 스킬이 최소 피해로 적용됩니다. 라운드 개시 시, 자신과 인접한 아군에게 걸린 방해 효과를 해제합니다.
Skill_MP_NightChickCMP_N_5: 부식액 폭발
Skill_MP_NightChickCMP_N_5_DESC: 화염 속성 액티브 스킬 공격 피격 시, 부식액에 불이 붙어 점화 상태가 됩니다. 점화
  상태로 처치되면 부식액 폭발로 범위 내 아군에게 괴멸적인 고정 피해를 입힙니다.
Skill_MP_NightChickCMP_EV2_4: 내성 장갑
Skill_MP_NightChickCMP_EV2_4_DESC: 공격 당할 경우, 상대의 스킬이 최소 피해로 적용됩니다. 라운드 개시 시, 자신과 인접한 아군에게 걸린 방해 효과를 해제합니다.
Skill_MP_NightChickCMP_EV2_5: 부식액 폭발
Skill_MP_NightChickCMP_EV2_5_DESC: 화염 속성 액티브 스킬 공격 피격 시, 부식액에 불이 붙어 점화 상태가 됩니다.
  점화 상태로 처치되면 부식액 폭발로 범위 내 아군에게 괴멸적인 고정 피해를 입힙니다.
Skill_MP_RampartC_N_1: 개조 기총 견제
Skill_MP_RampartC_N_1_DESC: 견제 사격으로 대상에게 {0} 피해를 주고, 2라운드 동안 공격력 / 치명타 / 적중 / 행동력을 낮춥니다.
Skill_MP_RampartC_N_2: 요격 태세
Skill_MP_RampartC_N_2_DESC: 3라운드 동안 방어력이 증가하며 받는 피해가 감소합니다. 열 보호가 활성화되며, 해당 상태에서 공격받으면 반격합니다.
Skill_MP_RampartC_N_3: 전열 방어 대형
Skill_MP_RampartC_N_3_DESC: 자신이 전열에 있는 상태로 라운드 개시 시, 범위 내 아군을 지정 대상 보호하며 대상의 AP를 증가시킵니다.
Skill_MP_RampartC_N_4: 긴급 지원 요청
Skill_MP_RampartC_N_4_DESC: 라운드 개시 시 자신의 HP가 25% 이하인 경우, 아군 공격기에게 지원을 요청해 대상의 AP / 공격력 / 행동력을 증가시킵니다.
Skill_MP_RampartC_N_5: 공격 대형
Skill_MP_RampartC_N_5_DESC: 자신이 중열에 있는 상태로 라운드 개시 시, 범위 내 아군에게 적중 / 행동력을 증가시킵니다.
  하지만 중열에 있는 상태에서 전기 공격에 피격 시 2라운드 동안 범위 내 아군의 공격력 / 방어력이 감소합니다.
Skill_MP_FallenC_N_1: 개조 머신건
Skill_MP_FallenC_N_1_DESC: 머신건 사격으로 {0} 피해를 줍니다. 대상이 회피 / 방어력 감소 상태면 피해량이 증가합니다.
Skill_MP_FallenC_N_2: 진동 분쇄탄
Skill_MP_FallenC_N_2_DESC: 진동 분쇄탄으로 지정 범위에 {0} 피해를 주고, 방어력 증가와 받는 피해 감소 효과를
  해제합니다. 대상이 방어력 감소 상태면 피해량이 크게 증가합니다.
Skill_MP_FallenC_N_3: 출력 증폭
Skill_MP_FallenC_N_3_DESC: 적을 공격할 때마다 출력을 증폭하여 공격력과 적중률이 증가하지만 지속 물리 피해를 입습니다.
Skill_MP_FallenC_N_4: 과출력 유폭
Skill_MP_FallenC_N_4_DESC: <sec typ="note">출력 한계 해제</sec> 상태에서 사망 시, 주변에 고정 피해를 주며 강화 효과를 해제합니다.
Skill_MP_FallenC_N_5: 출력 한계 해제
Skill_MP_FallenC_N_5_DESC: 라운드 개시 시, <sec typ="note">출력 증폭</sec>이 5중첩 이상인 상태라면
  방어막 / 피해 감소 효과를 무시하며 방어 관통 효과가 부여 됩니다. <sec typ="note">출력 한계 해제</sec> 상태에서 전기
  공격에 피격 시 행동력이 감소합니다.
Skill_MP_PuppHeadC_N_1: 고전압 스턴건
Skill_MP_PuppHeadC_N_1_DESC: 대상에게 {0} 전기 속성 피해를 주고, AP / 회피 / 행동력을 낮춥니다. 대상이 경장
  / 중장형인 경우, 일정 확률로 행동 불가로 만듭니다.
Skill_MP_PuppHeadC_N_2: 칩입자 포획
Skill_MP_PuppHeadC_N_2_DESC: 적중 대상을 앞으로 당겨 이동 불가 상태로 만들며, 높은 확률로 대상에게 걸린 강화 효과를
  해제합니다. 스킬 사용 시, 3라운드 동안 행동력이 증가합니다.
Skill_MP_PuppHeadC_N_3: 연산 병렬처리
Skill_MP_PuppHeadC_N_3_DESC: 인접 아군들의 연산을 보조해, 전투 개시 시 대상들의 AP / 치명타 / 행동력 / 효과 저항을 높입니다.
Skill_MP_PuppHeadC_N_4: 네트워크 오류
Skill_MP_PuppHeadC_N_4_DESC: 사망 시, 2라운드 동안 인접한 아군들의 적중과 사거리가 크게 감소합니다.
Skill_MP_PuppHeadC_N_5: 연산 회로 손실
Skill_MP_PuppHeadC_N_5_DESC: 화염 공격에 피격 시, 일부 연산 회로가 손실되어 인접한 아군들의 방어력 / 행동력이 2라운드 동안 감소합니다.
Skill_MP_StingerC_N_1: 냉동 가스 분사
Skill_MP_StingerC_N_1_DESC: 대상에게 냉동 가스를 분사해 {0} 냉기 속성 피해를 주고, 50% 확률로 3라운드 동안 냉기
  / 전기 저항을 낮춥니다. 대상이 경장형일 경우 피해량이 증가하고 대상에게 냉기 저항 감소 효과가 이미 적용되어 있는 경우, 50% 확률로
  행동 불가 / 받는 피해 증가 / 강화 해제 상태로 만듭니다.
Skill_MP_StingerC_N_2: 일점 돌파
Skill_MP_StingerC_N_2_DESC: 대상에게 돌격해 {0} 피해를 줍니다. 대상이 빙결 상태인 경우, 피해량이 크게 증가합니다.
Skill_MP_StingerC_N_3: 침입자 경계
Skill_MP_StingerC_N_3_DESC: 공격 시, 공격한 적에게만 집중해 2라운드 동안 치명타가 증가하지만 받는 피해도 증가합니다.
Skill_MP_StingerC_N_4: 강습 준비
Skill_MP_StingerC_N_4_DESC: 지정 대상 보호를 받는 상태로 라운드 개시 시, 공격력과 치명타가 증가합니다.
Skill_MP_StingerC_N_5: 경장갑 파괴
Skill_MP_StingerC_N_5_DESC: 회피 시, 3라운드 동안 대 경장형 피해량이 증가합니다.
Skill_MP_AMG11AA_N_1: 회피 견제 사격
Skill_MP_AMG11AA_N_1_DESC: 기총 사격으로 {0} 피해를 주고, 대상을 표식으로 설정해 회피를 낮추고 받는 피해를
  증가시킵니다. 회피 감소 효과는 기동형에게 2배로 적용됩니다.
Skill_MP_AMG11AA_N_2: 대공 기총 난사
Skill_MP_AMG11AA_N_2_DESC: 기총을 난사해 {0} 피해를 주고, 대상들의 회피를 낮춥니다. 대상이 기동형인 경우 피해량이
  증가하고, 회피 감소 효과가 2배로 적용되며 회피 증가 효과를 해제합니다.
Skill_MP_AMG11AA_N_3: 대공 레이더 시스템
Skill_MP_AMG11AA_N_3_DESC: 라운드 개시 시, 인접 아군의 적중 / 치명타 / 대 기동형 피해량을 증가시킵니다.
Skill_MP_AMG11AA_N_4: 대공망 감시
Skill_MP_AMG11AA_N_4_DESC: 라운드 개시 시, 80%의 확률로 모든 기동형 적들의 회피율을 감소 시킵니다.
Skill_MP_AMG11AA_N_5: 화망 구축
Skill_MP_AMG11AA_N_5_DESC: 아군이 사망 시, 더욱 견고히 화망을 구축하여 인접 아군의 공격력은 감소하지만 적중을 증가시킵니다.
Skill_MP_DroneM_N_1: 폭뢰 발사
Skill_MP_DroneM_N_1_DESC: 폭뢰를 발사해 {0} 화염 속성 피해를 줍니다. 치명타 시, 추가 화염 피해를 주며 대상이 중장형인 경우 피해량이 증가합니다.
Skill_MP_DroneM_N_2: 지상 분석 레이더
Skill_MP_DroneM_N_2_DESC: 중장형 적을 분석해 3라운드 동안 대상의 공격력 / 방어력 / 치명타 / 적중 / 회피를
  낮춥니다. 스킬 사용 시, 3라운드 동안 행동력이 증가합니다. 경장형/기동형 적에게는 효과가 없습니다.
Skill_MP_DroneM_N_3: 방어 대열 지원
Skill_MP_DroneM_N_3_DESC: 자신이 지정 대상 보호를 받고 있는 상태에서 아군 사망 시, 아군 보호기의 공격을 지원하며 대상의 AP를 상승시킵니다.
Skill_MP_DroneM_N_4: 핀 포인트 폭격
Skill_MP_DroneM_N_4_DESC: 자신이 전열일 경우, 방어막 / 피해 감소 효과를 무시하며 방어 관통이 크게 증가합니다.
Skill_MP_DroneM_N_5: 중갑 파괴
Skill_MP_DroneM_N_5_DESC: 자신이 중열일 경우, 자신의 앞과 뒤에 있는 아군에게 대 중장 피해량을 증가시키고 방어 관통 효과를 부여 합니다.
Skill_MP_SeljuqA_N_1: 산탄 포격
Skill_MP_SeljuqA_N_1_DESC: 지정 범위에 {0} 피해를 줍니다. 대상이 방어 감소 또는 이동 불가 상태면 피해량이 크게 증가합니다.
Skill_MP_SeljuqA_N_2: 확산형 곡사포
Skill_MP_SeljuqA_N_2_DESC: 지정 범위에 {0} 보호 무시 피해를 줍니다. 목표 지점 주변은 피해가 75%만 적용되며,
  대상이 경장형 또는 기동형이면 피해량이 크게 증가합니다.
Skill_MP_SeljuqA_N_3: 포격 보정
Skill_MP_SeljuqA_N_3_DESC: 공격 시, 적의 움직임을 분석해 5라운드 동안 적중 / 치명타가 증가합니다.
Skill_MP_SeljuqA_N_4: 증가 장갑
Skill_MP_SeljuqA_N_4_DESC: 전투 개시 시, 방어력이 크게 증가합니다. 해당 효과는 5회 피격되거나 전기 속성 공격을 맞으면 해제됩니다.
Skill_MP_SeljuqA_N_5: 포신 강화
Skill_MP_SeljuqA_N_5_DESC: 적에게 피격 시, 2라운드 동안 행동력은 감소하고 공격력은 증가합니다.
Skill_MP_SeljuqA_N_7: 확산형 곡사포 착탄
Skill_MP_GigantesC_N_1: 너클 버스터
