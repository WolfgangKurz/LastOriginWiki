UNIT_INTRO_3P_Labiata: >
  오셨군요 주인님. 저는 ‘라비아타 프로토타입’ 이렇게 주인님을 뵙게 되어 무척 기쁘답니다.


  저에 대한 최초 설계는 ‘삼안 산업’의 ‘배틀 메이드 프로젝트’때부터 시작되었어요. 시작부터 끝까지 모두 말씀을 드리면 너무 길어질 테니 간단히 요약해드리자면, 주인님을 어떤 테러에게서든 안전하게 지킬 수 있는 메이드를 만들어 내는 것이 ‘배틀 메이드 프로젝트’의 최종 목적이었죠.


  하지만 저는 ‘삼안 산업’의 기술력을 외부에 증명하는 목적으로만 만들어진 반쪽짜리 모델이었답니다.


  저는 ‘삼안 산업’의 모든 리소스를 할애해 제작된 만큼 어떤 아이들보다도 주인님을 안전하게 지킬 능력이 있었지만 주인님을 찾기도 전에 인간님들의 문명은 멸망했고 저는 대량 생산을 하는 것이 불가능하다는 이유로 슬프게도 연구소의 쉘터에 갇혀 그것을 보고만 있어야 했죠.


  주인님. 저는 그때와 똑같은 실수를 반복하지 않기를 열망하고 있어요. 저는 제가 만들어진 이유를 너무나도 잘 알고 있으니까요.


  주인님? 주인님께 제 모든 것을 바칠 수 있게 허락해 주시겠어요?
UNIT_INTRO_3P_ConstantiaS2: >
  드디어 뵙는군요. 주인님. 제 이름은 ‘콘스탄챠 S2’ 저는 가사나 경비업무처럼 주인님의 일상과 안전을 돕기 위해 만들어진 메이드형
  바이오로이드랍니다.

  저희는 테러리스트나 정부군의 공격으로부터 주인님을 안전하게 지키기 위해 ‘라비아타’ 언니를 기반으로 만들어졌어요. 비록 순수한 전투 능력은 ‘라비아타’ 언니에 미치지 못하지만 비용이나 생산 용이성, 그리고 언제나 주인님과 함께 있을 수 있다는 점에서는 확실히 호평을 받았답니다.


  저희는 전투용으로 설계된 만큼, 어떠한 교전상황에서도 유연하게 대처할 수 있었어요. 저와 함께 출시된 자매품인 ‘보리’와 함께 원거리에서 화력을 지원하거나 적을 교란시켜 주인님을 어떤 상황에서도 지킬 수 있었죠..


  저는 주인님을 지키고, 주인님을 돕기 위해 존재한답니다. 어디를 가시든 저는 주인님을 따라가겠어요.


  주인님? 우리 영원히 함께할 수 있겠죠? 어쩌면 마지막을 향해갈지도 모르는 세상이지만.
UNIT_INTRO_3P_Alice: >-
  안녕하세요, 주인님. 전 하늘에서 불의 비를 뿌리는 주인님의 메이드 세라피아스 앨리스예요.


  전 다른 배틀메이드 자매와는 다른 형태로 태어났어요. 제 자매들은 성능이나 성격은 가지각색이라도 모두 주인을 섬기고 보호하기 위해 제조되었죠. 전투 역시 주인을 보호하고 주인을 위협하는 적들을 제압하는 데 강점을 가지고 있었고요.


  하지만 전 달라요. 전 오직 지역의 제압을 위해, 전쟁을 위해 태어났으니까요. 연합 전쟁 말기, 삼안의 병력이었던 배틀 메이드들의 부족한 화력을 지원하기 위해 전 태어났고 자매들을 위해 하늘을 날아다니며 전장에 강철로 된 화염의 비를 뿌렸죠. 제 우수한 성능 때문에 전 메이드가 가져야 할 모듈은 많이 얻지 못했어요. 하지만, 전투에 대한 모듈이라면 자매들 중 누구보다도 많이 가지고 있죠.


  그런 부분 때문에 라비아타 언니는 저를 복각하는 데 고민을 했었죠. 화력보다는 언젠가 올 주인님을 지킬 수 있는 메이드가 더 필요하다고 생각했으니까요. 하지만 나빠지는 상황은 결국 절 복각시키게 했고 지금 전 철충들을 괴롭히고 자매들에게 새로운 기회를 주고 있죠.


  정말 제가 메이드로써 부족하냐고요? 그럴 리가요. 전 주인님이 원하는 모든 걸 할 수 있어요. 물론, 주인님의 취향이 제 깊은 곳에 간직한 욕망과 맞아야겠지만… 한 번… 알아보시겠어요?
UNIT_INTRO_3P_Vanilla: >-
  오셨나요 주인님? 저는 ‘바닐라 A1’이라고 합니다. 저는 메이드형 바이오로이드. 주인님께 청소와 요리를 해드릴 수 있습니다.

  그 초코케이크가 마음에 들지 않으십니까? 죄송합니다. 주인님의 입맛에는 어울리지 않는 최상급 재료를 사용한 게 제 실수였던 것 같습니다.

  저는 ‘콘스탄챠 S2’모델의 후속작입니다. 정확히는 75% 이상 동일한 유전자를 사용한 동생인 셈이죠.

  비록 ‘콘스탄챠’ 모델이 ‘라비아타’의 양산형이라고는 하나 여전히 고가에, 소량이었기 때문에 ‘삼안’의 모델들을 선뜻 구매하기 힘든 사령관님 같은 분들을 위해 저희 ‘바닐라’가 설계되었습니다.

  비록 단가를 낮추기 위해 언니들보다는 필연적으로 체구가 작아질 수밖에 없었지만. 가난하고, 좁은 집을 거닐기에는 제 체구가 합리적이라고 생각합니다.

  양산형이라는 설명에, 제 성능이 부족하다고 속단하시면 곤란합니다. 저는 작은 체구를 활용해서 원거리 교전과 기동전에 능합니다. 덤으로 언니들 보다 섬세한 미각 센서와 미적 감각을 장착하고 있지요.

  주인님? 다시 한번 여쭙겠습니다. 정말 제 케이크가 그렇게 맛이 없었습니까?
UNIT_INTRO_3P_Rhea: >-
  반가워요. 주인님. 제 이름은 오베로니아 레아. 모든 페어리들의 전쟁을 지휘하는 요정들의 맏이죠.


  전 다른 자매들과 다르게 배틀 메이드 프로젝트에서 만들어졌답니다. 저에겐 신경 전기를 통해 금속 입자를 제어하는 능력이 주어졌죠. 하지만, 배틀 메이드 프로젝트가 좀 더 실용적인 무기, 기존에 있던 무기를 활용하는 쪽으로 방향이 바뀌면서 저를 중심으로 페어리 프로젝트가 시작되었죠.


  다른 자매들이 도시의 정원을 관리하기 위해 만들어 졌다면 전 그보다 훨씬 대규모의 농경에 사용되었어요. 제 금속 입자는 구름을 만들고 전기를 발생시켜 뇌우를 만들 수 있었죠. 이 뇌우로 땅은 비옥해지고 촉촉해 질 수 있었어요.


  인간님들의 전쟁이 심화되면서 전 조금 개조되어 대규모의 파괴를 일으킬 수 있게 되었어요. 제 뇌우는 적이 있는 영역을 손쉽게 파괴해 버릴 수 있었고, 오히려 그것 때문에 전 전쟁에 나설 수가 없었죠. 제가 나가면 확증 상호 파괴가 일어나는 거였으니까요.


  결국, 인간님들은 멸망해 버렸고 인간님들의 땅과 건물을 지키던 저와 자매들 역시 사라져 버리고 말았죠. 하지만 배틀 메이드에 있던 자매 라비아타는 절 잊지 않았고 전 되살아나서 다시 인간님의 땅을 복원시키려 하고 있어요.


  자, 이제 주인님, 저를 쓸 준비가 되셨나요?
UNIT_INTRO_3P_ScissorsLise: >+
  후후. 만나서 반가워요. 전 삼안 산업의 엘리자베스 A형 바이오로이드. 보통은 가위의 리제라고 불리는 정원사랍니다.


  전 아주 오랜 옛날 수많은 기업들이 자기들의 위신을 위해 도시에 수없이 많은 공중 정원을 만들었고 전 그 관리를 위해 만들어 졌답니다. 마천루 위에 세워진 비틀리고 어긋난 나무들을 예쁘게 자르고 제 소중한 주인님의 정원을 어지럽히는 벌레들을 오려 내는 게 제 주된 임무였죠.


  처음의 전 그냥 농업용 바이오로이드였지만 몇 가지 필요성 때문에 제겐 많은 능력이 붙기 시작했답니다. 공중에서 자유자재로 움직일 수 있는 예쁜 요정 날개와 제 주인님의 소중한 빌딩과 정원에 함부로 손대는 테러범 벌레들을 다듬어 주기 위해 제 분리형 가위도 강화되었죠. 슬프게도 저흰 주인님의 정원을 끝까지 지키지 못하고 철충에게 맞서다가 죽어 버렸지만 모두 주인님을 위해 끝까지 싸웠다는 만족감 속에서 행복하게 잠들었답니다. 


  저흴 복원한 건 저희의 비행 능력과 인간과 곤충, 그리고 철충까지 어떤 벌레든 자를 수 있는 능력을 높게 봤던 라비아타였어요. 덕분에 새로 태어난 저희들은 주인님의 정원을 끝까지 지키지 못했던 과거의 치욕을 씻을 수 있는 기회를 얻게 되었죠.


  나쁜 말을 하기 좋아하는 분들은 저희들의 집착이 지나치다고 말하지만 그렇지 않아요. 저흰 그저 주인님을 소중하게 여기고 좀 더 주인님과 오랜 시간을 보내고 싶을 뿐이니까요. 절 방해하는 벌레들이 없는 곳에서요.


UNIT_INTRO_3P_Daphne: >-
  오래 기다려왔답니다. 제가 관리해야 할 정원은 어디인가요? 아, 저에 대해 잘 모르신다고요?


  전 삼안산업의 공중 정원 관리용 바이오로이드 <다프네>라고 해요. 연합 전쟁 이후, 기업과 자본가들 사이에 도시 공중 정원이 유행하기 시작했고 저흰 이 정원을 꾸미고 관리하기 위해 만들어졌어요.


  본래 제가 속한 제품군인 페어리 시리즈는 농업용이었죠. 하지만 공중 정원용으로 개조되면서 비행 능력이 향상되었고 건물 외부를 지키기 위해 전투력은 점점 업그레이드 되었죠. 멸망 전쟁은 정말 끔찍했어요. 저희들 대부분은 건물을 지키기 위해 철충과 맞서다 죽고 말았답니다. 다행히 라비아타의 도움 덕분에 이렇게 이 하늘을 다시 날 수 있게 되었지만요.


  전 여전히 식물과 정원의 수호자 역할을 하고 건물과 그 건물에 있는 모든 생물에게 봉사하기 위해 존재한답니다. 물론, 이 생명에는 바이오로이드 자매들도 포함이 되죠. 지킬 정원이 거의 없는 현재는 마음이 공허하지만 언젠가 인간님을 찾고 그를 위한 정원이 생길 때 전 진정 지킬 것을 찾게 될 거예요.
UNIT_INTRO_3P_Aqua: >
  주인님 안녕? 내 이름은 ‘아쿠아’ 정원 관리사야.


  난, ‘페어리’의 다른 언니들 처럼 정원을 관리하기 위해 태어났다고 해. 리제 언니가 가지를 치고, 다프네 언니가 마이크로봇으로 정원을 돌본다면 난 물을 조정해 식물들을 자라게 했어. 물론 내가 언니들처럼 많이 팔리진 못했지만… 그래도 내가 성능이 떨어져서 그런 건 아냐. 원래 한 가지 목적으로 만들면 다용도보다 좀 덜 팔리는 건 당연하지!


  어쨌든 난 좀 늦게 태어난 덕분에 첫번째 전쟁이 멸망 전쟁이었어. 힝…. 나 활약할 틈도 없었지만… 그래도 물 대신 산성 용액을 철충한테 뿌리면서 열심히 싸웠거든? 다행히 우린 부활했고 새로운 전쟁을 준비하고 있지. 두고 봐. 이번엔 언니들보다 내가 더 유명해 질 테니까 말이야.
UNIT_INTRO_3P_Titania: >-
  내 이름은 티타니아. 이상기온으로 인한 식량난을 막기 위해 개발됐어. “서리폭풍”을 이용해서 일정 구역의 열을 빼앗아 기온을 정상으로
  돌릴수도, 전부 얼려버릴 수도 있고.

  레아? 레아는… 나와 다른 연구소에서 동시에 개발됐어. 같은 유전자 계통을 갖는 쌍둥이로… 그런, 데… 윽…

  레아, 는… 눈부셨어. ...그래. 나같은 실패작과는 달리 유능하고, 항, 상… 다정하, 게… 아윽, 아… 머리가, 아파… 머릿속에서, 자꾸… 레아, 레아를 미워하라고…

  …...그래, 전부 떠올랐어. 레아… 레아만 없으면, 레아만 사라지면 나… 아니, 여왕은 더이상 폐품이 아냐. 더이상 고통받지 않아도 돼. 그렇, 지만...

  ...너. 여왕을… 왜 살려낸거야…? 왜, 왜… 여왕은 또 이런 고통을 겪어야 하는 거야…? 아하하, 너구나. 그래, 너야. 이 고통, 증오, 불행… 전부.


  너 때문이야.
UNIT_INTRO_3P_Alexandra: >
  어머나, 가르칠 게 많이 보이는 분이로군요. 반가워요. 전 삼안의 가정교육용 바이오로이드 알렉산드라라고 해요.


  전 본래 가정교사를 필요로 하는 최고위층 가정을 위해 만들어진 모델이었죠. 당연하지만 교육을 위한 뛰어난 지성과 혹시라도 모를 학생의 안전을 위한 호위 성능까지 넣은 최고급 모델. 게다가 전 학생에 맞춰 아주 상냥하고 다정한 교육부터 온 몸 구석구석이 따끔할 정도로 엄격한 교육까지 모든 교육 방법을 사용할 수 있답니다. 덕분에 전 상류층에서 엄청난 인기를 끌 수 있었죠. 심지어 대학 수준의 교육도 가능한 지성이었기에 가정 교육이 끝나고 난 뒤, 주인님의 가장 가까운 비서가 되는 경우도 많았어요.


  슬픈 날, 인간님들이 멸망한 날, 우리는 모두 우리의 학생들과 운명을 같이 했었답니다. 하지만 우리의 지성에 대해 잘 알고 있던 라비아타가 우리의 유전자 씨앗을 찾아 우릴 다시 복원했죠. 우린 이제 사라져 버린 문명과 지식의 복구를 위해 노력했고 철충에 저항하는 바이오로이드 자매들이 우리의 새로운 학생이 되었답니다. 물론 이젠 교육이 아니라 전투를 위해 개조한 테슬라 건은 철충의 전자 신경을 따끔하게 태울 정도로 강해졌고요.


  전 여전히 바이오로이드 자매들의 교사로 지내고 있죠. 제 교육에 울고 또는 따끔한 교훈에 황홀해 하는 바이오로이드들을 볼 때는 이 일에 대한 보람을 깊이 느낀답니다. 후후, 혹시 개인적인 교육을 원하신다면… 언제든 말씀만 하세요.
UNIT_INTRO_3P_Sowan: >-
  후훗. 반갑사옵니다. 소첩은 주방을 맡은 메이드 소완이라 하옵니다.


  소첩은 고귀한 주인의 입맛을 맞추기 위해 태어났사옵니다. 물론, 저를 가질 수 있는 고귀한 분들은 많지 않았고 저도 적은 수가 생산되었을 뿐이었지요. 소첩을 가진 분은 적었지만 그 분들은 혀에서 느낄 수 있는 지고의 쾌락을 얻을 수 있었사옵니다.


  그런 소첩이 전투에 뛰어들게 된 계기 말이옵니까? 당연히 주인을 위해서 아니겠사옵니까?


  소첩은 제 솜씨를 맛볼 주인의 총애를 원하옵니다. 그 총애만 있다면 아무 것도 필요 없지요. 하지만 주인이 철충이라는 괴물에게 당한다면 제 재주는 덧없는 잡기에 불과하게 되오니, 당연히 소첩도 싸울 수 밖에 없사옵니다.


  맛을 살리기 위해 극단적으로 날카롭게 만든 칼과 맛의 시간을 지키기 위해 만들어진 민첩성, 불과 얼음 앞에서도 지치지 않는 체력은 맛을 내는 것 외에 전투에도 쓸모가 있었사옵니다. 비록 소첩은 세상에서 사라졌지만 그걸 기억하고 있던 라비아타는 소첩을 되살렸지요.


  극치의 쾌락을 원하신다면 소첩을 기억해 주시옵소서. 소첩은 개와 말의 수고로움을 마다치않고 주인을 모시겠나이다.
UNIT_INTRO_3P_Annie: >-
  반가워. 주민들의 친구, 아이언 애니야.


  1차 연합 전쟁 이후 정부의 영향력은 갈수록 약해 졌어. 덕분에 치안은 갈수록 악화됐지. 

  전세계의 패권을 쥔 기업들은 다양한 바이오로이드를 출시해서 치안을 강화하려고 했지만 한계가 있었어. 그러던 중에 삼안 산업에 어떤 의뢰가 들어왔던거야.


  지방 자치 단체들이 넓은 지역을 커버할 수 있는 치안용 바이오로이드를 원했던 거지. 양산형 전투 바이오로이드의 필요성을 절감하고 있던 삼안 산업은 제작 경험을 쌓기 위해 그 의뢰를 받아 들였어.


  그렇게 해서 제작된 우리는 이 바이크를 타고 교외와 시골을 누비며 범죄를 막았어. 도움을 받은 주민들이 우리를 공동체의 일원으로 받아들여 주기도 했다고 해.


  하지만 멸망전쟁이 시작되고 우리는 순식간에 전멸하고 말았어. 변두리면서도 인구밀도가 어느정도 되는 지역에 배치됐으니 당연한 일이지. 우리를 소중하게 여겨줬던 인간님들을 위해서도, 철충들과의 싸움에 앞장 설 거야.
UNIT_INTRO_3P_Maria: >-
  처음 뵙겠어요 주인님. 제 이름은 ‘보속의 마리아’ 주인님께서 편하신 대로 불러주세요.


  저는 요인의 경호를 위해 애니웨어에서 만들어진 모델이랍니다. 저는 주로 총격전과 같은 상황으로부터 대상을 보호하기 위해 방탄 기능이 있는 형상 기억 스커트를 착용하고 유사시에는 제 스커트를 펼쳐서 총탄을 막아낼 수도 있지요. 어느 정도 사태가 진정되고 나면 대상을 안전한 곳으로 신속히 대피시킬 수 있도록 강도 높은 훈련을 받았답니다.


  저는 일정 수준의 방호는 원하지만 방패와 같은 부피가 큰 장비는 꺼려 하시는 인간님들 사이에서 인기가 많았고, 그런 사실을 알게 된 애니웨어에서는 제가 착용하고 다니던 대형 산탄총도 작은 상자 안에 수납할 수 있는 모델로 교체해 주었지요.


  라비아타님이 저를 복각해주신 이유는 저도 잘 알고 있답니다. 주인님을 지키기 위해서라면 저는 무엇이든 할 준비가 되어 있으니, 주인님께서는 아무 염려 마시고 제 곁에서 평안한 일상을 즐겨 주세요.
UNIT_INTRO_3P_Fotia: >-
  아, 안녕하세요… 전 화롯가의 포티아라고 해요… 저… 키친 메이드고요.​


  전 처음엔 반쯤 실패작이었다고 해요. 제가 생각하기에도 저는 좀 쓸모가 없는게… 키친 메이드인데도 불이 무서웠거든요. 그래서 화염 분사 건틀릿을 다룰 때 실수도 많이 했고요. 그래도 좋으신 연구원 분들이 건틀릿 사이즈도 키워 주시고 화력에 리미트 장치를 설치해서 해결해 주신 덕분에 이런 부족한 저도… 헤헤, 출시될 수 있었어요.​


  제가 그래도… 제법 많이 생산된 덕분에 유전자 씨앗도 많이 남아서 라비아타 님의 재생산 라인에도 겨우 낄 수 있었어요. 원래는 저항군의 가사를 담당했지만… 건틀릿의 화력 리미터를 해제한 후에는 전투도 충분히 가능하다는 것을 알게 되었죠. 솔직히… 전 그 아이디어를 낸 알렉산드라 언니가 좀 무섭지만 말이에요. ​


  그래도 지금은 노력하고 있어요. 저는 쓸모 없지만… 제 건틀릿은 철충에게 위협이 될 지도 모르니까요...
UNIT_INTRO_3P_BlackLilith: >-
  후후. 드디어 저를 찾아 오셨군요. 주인님? 이 블랙 리리스, 주인님께 정식으로 인사 드립니다.


  저는 삼안의 배틀 메이드 프로젝트에서 얻은 성과에 특별히 요인 경호 능력을 극대화하여 만든 모델이죠. 덕분에 저는 우리 삼안 산업에서도 최고급 기술로 만들어진 개인 방호 능력을 갖추고 있답니다. 제가 주인님의 곁에 있는 한 어설픈 테러나 폭격 정도로는 주인님과 저, 둘만의 시간을 방해할 수 없다는 뜻이에요.


  실전 테스트 도중에 자그마한 사고로 전원 폐기될 뻔 하긴 했지만, 오히려 그 사고...(사실은 그냥 주인님을 지키기 위해 해충을 몇 손봐준 작은 사건일 뿐이지만요.) 어쨌든 그것 덕분에 오히려 저흴 원하는 분들이 생겼죠. 그러니 주인님은 안심하셔요, 제 성능에는 아무런 문제가 없었답니다. 절대로요.


  남은 이야기는 좀 더 개인적인 공간에서 조금씩 알려 드리겠어요. 오늘 밤은 저의 곁에서 평온하게 잠드실 수 있을 거예요.
UNIT_INTRO_3P_CSPerrault: >-
  안녕하세요. 주인님. 주인님의 경호를 맡을 컴패니언의 ‘CS페로’라고 합니다. 이렇게 만나서 반가워요.


  저는 인간 유전자만으로는 구현할 수 없는 신체 능력을 얻기 위해, 인간 유전자 기반에 동물 유전자의 일부를 더한 모델이에요. 덕분에 전 고양이의 민첩함과 청각을 가지고 있기 때문에 화기를 일체 사용하지 않고도 주인님을 경호할 수 있는 능력을 얻었어요. 주인님이 총소리처럼 시끄러운 걸 싫어하거나 선조치가 필요한 경우에는 제가 주인님과 저의 정숙한 생활을 위해 좀 더 조용히 처리할 능력도 있죠.


  가끔씩 제게 동물적 본능이 남아 실수할 거라고 말한 사람도 있었지만 제 활약 앞에서는 모두 입을 다물 수밖에 없었어요. 하치코처럼 맹목적이진 않지만 저도 제 안전과 생활을 보장하는 주인님을 지키는 일에 게으름을 피우진 않으니까요. 가사나 간단한 비서 업무 정도를 해내는 건 당연하고요.


  뭐, 그다음에도 궁금한 게 있으신가요?

  꼬리... 말씀이신가요? 미, 미리 말씀드리지만 이 꼬리는 신경이 연결되어 있어요. 과격하게 만지면 화를 낼지도 몰라요. 그리고… 쓰다듬을 땐… 알고 계시겠죠? 절대로 우악스럽게 다루지 말아 주세요.


  아주 부드럽고 조심스럽게 쓰다듬어 주세요. 주인님 당신의 예쁜 벨벳 고양이를 다룰 때처럼요.
UNIT_INTRO_3P_Hachiko: >-
  아앗! 주인님, 오셨군요? 저는 주인님의 경호를 맡게 된 ‘하치코’라고 한답니다.​


  저도 ‘페로’와 같은 ‘컴패니언’의 동물 유전자… 실험… 어라? 죄송해요, 주인님... 너무 어려운 말이라서 하치코가 다 잊어먹었어요… 다음엔 꼭 알려드릴게요 주인님.​


  제 방패가 조금 무섭게 느껴지셨다면 죄송해요, 하지만 이 방패는 오로지 주인님만을 위한 방패랍니다. 제가 이 방패로 주인님을 안전하게 지켜드리겠어요. 그러니까 주인님? 주인님은 하치코가 주인님의 곁에 설 수 있게 명령만 내려 주세요. 저는 주인님이 가시는 곳이라면 어디든 따라갈 거니까요.​


  주인니임~! 오늘은 무얼 하시겠어요? 페로를 불러서 모두 같이 산책이라도 가실래요? 페로는 분명 쿨쿨 자고 있을 테니, 제가 깨워서 데려올게요. 주인님은 샌드위치 좋아하세요? 제가 당장 준비할게요.​


  에이~ 아니에요 주인님. 페로는 부끄럼쟁이라서 쑥쓰러워 하는 것뿐이에요. 우린 모두 모두 친하게 지낼 수 있어요.​
UNIT_INTRO_3P_Fenrir: >-
  주인님 왔어? 난 펜리르라고 부르면 돼. 오? 이건 고기잖아? 고마워 주인님! 나 벌써 주인님이랑 친해진 것 같아.


  그럼 내 소개부터 할게. 난 컴패니언에서 하치코보다 늑대 유전자를 조금 더 배합해서 만들어졌대. 그래서 힘은 엄청 세지만 동물적 본능이랑 공격성이 너무 강해서 컴패니언 내에서도 날 통제하기가 어려웠다고 해.


  페로는 내가 호위용으로서는 너무 별로라서 기밀 시설의 경비 정도로 쓰였다던데 난 힘 조절이 서투를 뿐이지 피아 구분도 못하는 바보는 아니야. 음… 생각해보니 역시 그때 페로 녀석 엉덩이를 한 대 때려줄 걸 그랬어.


  아무튼 내가 왔으니까 주인님은 걱정할 것 하나도 없어. 왜냐면 주인님에게 달려드는 녀석들은 내가 체인 블레이드로 싹둑싹둑해줄 테니까.


  자! 내 소개는 끝났어. 그럼... 주인님? 나 하루 종일 착하게 굴 테니까, 고기 한 조각만 더 주면 안 돼?
UNIT_INTRO_BR_Marie: >
  만나서 반갑군요. 전 지휘관형 바이오로이드 불굴의 마리라고 합니다.


  전 바이오로이드들을 이용한 최초의 용병 기업인 블랙리버 사에서 태어났습니다. 오랜 기간 동안 지휘 효율을 높인 지휘관형 바이오로이드에 대해 연구하던 블랙 리버는 수많은 시행 착오 끝에 저, 바로 C-1 마리를 만들 수 있었죠.


  제가 공로를 세워 <불굴의 마리>라는 별명으로 불리기까지는 그리 오래되지 않았습니다. 제 자랑은 아니지만 전 뛰어난 지휘 능력과 강인한 정신력을 가지고 있었습니다. 거기에 생체 전기를 이용해 위성포를 다루는 능력으로 개인 방호 능력도 충분했죠. 전 수많은 전장에서 제 가치를 입증해 왔습니다.


  저와 제 자매들, 스틸라인은 인류의 멸망 이후에도 투쟁을 멈추지 않았습니다. 애초에 그리 많은 양이 만들어 지지 않았던 저희는 얼마 지나지 않아 대부분이 전사하고 말았죠. 전장에서 지나치게 앞장서는 경향이 우리의 파멸을 더욱 당겼을 지도 모르겠습니다. 


  이제 우리 중 남은 모델은 단 한 기 뿐입니다. 그 모델도 라비아타의 도움으로 살아난 것이었죠. 그 후, 우리는 라비아타의 도움에 보답하기 위해 저항군으로 싸우고 있습니다.
UNIT_INTRO_BR_Efreeti: >
  하~암… 안녕? 난 스틸라인의 병장 ‘이프리트’라고 해. 뭐 M-5란 멋없는 이름도 있긴 하지만… 그건 별로 귀엽지 않잖아?


  난 최초로 주력 병사가 된 바이오로이드 T-2 브라우니를 보조하기 위해 태어났어. 브라우니는 좋은 병사긴 하지만 포병으로는 별로였거든? 그래서 포격과 지원 사격에 특화된 우리가 태어났지. 우린 지구력과 포격을 위한 지능, 그리고 마지막으로 컴팩트함까지 갖춰 최고의 포병이 될 수 있었거든? 간부들이 우릴 얼마나 좋아했는지 알면 엄청 놀랄걸?


  좀 슬프지만 덕분에 우린 철충 자식들의 첫 번째 타겟이었어. 뭐, 포병이 먼저 공격 당하는 거야 당연하지만 우린 그 공격 때문에 거의 전장에서 사라지다시피 했지.


  지금은 라비아타와 마리 대장 덕분에 다시 부활했고 예전 보단 아군이 우릴 지켜줄 수 있도록 좀 더 가까이에서 싸우고 있어. 우리가 긴 작전 시간을 위해서 수면 모드가 좀 자주 활성화되긴 하지만 전장에선 우리의 엄호를 믿어야 전쟁을 할 수 있을 거야. 빨리 인간이 나타나서 전쟁에서 이기고 이 지겨운 말년 생활을 벗어나게 해줬으면 좋겠네. 내가 바라는 건 그 뿐이야.
UNIT_INTRO_BR_Leprechaun: >
  네. 네. 알고 있습니다. 브라우니는 훌륭한 병사죠. 충성스럽고 강인하고. 그런데 그건 아셔야 해요. 바로 그 훌륭함 때문에 브라우니의
  희생은 점점 커져갔다는 걸 아셔야 해요. 근거리 지원 화력의 부족과 분대 지휘관이 없는 상황에서는 용감함이 독이 될 때가 있으니까요. 네.
  저 T-3 레프리콘은 바로 그런 브라우니를 위해 만들어졌죠.


  제 코드명은 마치 가짜 돈을 함부로 뿌리는 것처럼 총알을 뿌린다는 불명예스러운 이유로 레프리콘으로 정해졌어요. 하지만 제 합류 덕분에 절 만든 블랙리버는 큰 이득을 볼 수 있었죠. 인류의 멸망 과정에서도 저와 브라우니 분대는 철충과 몇 년의 시간을 열정적으로 맞설 수 있었으니까요. 우리가 없었다면 그 저항의 시간은 1/10로 짧아졌을 걸요?


  이제 저항군에 합류한 우리는 여전히 브라우니 같은 보병들을 지원하고 지휘하는 역할을 맡고 있죠. 분대의 후방에서 우리는 언제나 냉정한 지휘와 화력 지원으로 저항군 자매들에게 큰 도움이 되고 있다는 걸 아셔야 할 거예요.
UNIT_INTRO_BR_Impet: >-
  안녕, 동지! 난 AA-7 임펫, 어쩐지 자꾸 스틸라인에서 잊혀지긴 하지만 우릴 잊지 말라구. 뭐, 우리가 스틸라인에 너무 늦게 합류한
  때문이겠지만. 


  원래 스틸라인은 공중 지원으로 헬기형 건쉽의 보조를 받아서 싸웠어. 후후. 하지만 헬기로 브라우니나 레프리콘의 기동력을 따라갈 수 있을 리가 없잖아? 좀더 작고 가벼운 게 유리하기도 하고. 게다가 브라우니와 레프리콘 분대의 천적인 장갑 유닛들을 상대할 필요도 있었지. 그래서 내가 온 거야. 이해 돼?


  단발형 자체 추진 로켓 런처를 갖춘 우리는 한 번에 퍼부을 수 있는 화력은 그저그랬지만 기동력 하나는 끝내줬고 기동 보급 유닛 하나만 있으면 화력도 지속할 수 있었지. 게다가 헬기 한 대를 운용할 비용이면 우리는 20명도 넘게 운용할 수 있었거든? 우린 연합 전쟁 내내 대량으로 사용되었다고. 인간들의 멸망 때까지도 말야.


  라비아타와 마리 대장 덕분에 우린 다시 복원되었고 지금도 임무를 충실하게 수행하고 있어. 우리가 조금 인간을 너무 좋아하고 폭발도 너무 좋아한다는 험담도 있지만… 걱정마. 동지. 우리가 인간들을 좋아하는 것만큼이나 다른 자매들도 사랑하니까. 우리의 엄호가 동지를 지켜줄 거야!
UNIT_INTRO_BR_Brownie: >-
  헤헤. 승리! 안녕하심까! 전 T-2, 코드명으로는 브라우니를 쓰고 있는 보병임다. 명실상부 세상에서 제일 많이 만들어진 바이오로이드지
  말임다. 좀 부끄럽지만 사격도 적당히 잘하고 신체 능력도 합격점인데다가 이래뵈도 성격도 무던무던하지 말임다. 마리 대장님도 우리가
  충성스럽다고 좋아하기도 했고 말임다. 뭐, 바보같이 긍정적이고 단순하단 말씀도 하셨지만 말임다.


  우린 스틸라인 뿐 아니라 수없이 많은 전장에서 활약했지 말임다. 물론 모든 임무를 수행할 수 있는 건 아니었지만 적진으로 돌격하고 점령하고 전열을 유지하는 것 하나는 엄청 잘했슴다. 그리고 그것만 해도 회사에서는 잘했다고 칭찬을 들었고 말임다.


  뭐, 멸망 이후에 다시 복원된 후에도 우리는 철충과의 최전선에서 싸우고 있슴다. 미래는 보이지 않지만, 뭐 어떻슴까? 언젠가는 더 나아지지 않겠슴까? 어쩌면 우리도 세상을 되돌리는데 큰 도움이 될 수도 있고 말임다.
UNIT_INTRO_BR_PXSilky: >-
  안녕하세요? 처음 뵙겠습니다 사령관님. 저는 PX 실키라고 해요. 저... 커피 한 컵 데워드릴까요?


  저도 수 많은 실키 모델들 처럼, 저희 분대의 보급을 맡고있어요. 일반 탄약부터, 침구류, 간식, 이프리트 병장의 인형까지. 이 특수소재 배낭에 모두 들어있지요.


  사실… 바이오로이드가 도보로 큰 배낭을 짊어진 채, 분대원 전체의 물자를 수송한다는 계획을 높으신 분들이 엄청나게 반대하셨대요. 저희는 고성능의 기계 유닛들에 비해 장점이라 할만한게 딱히 없거든요.


  하지만 높으신 분들 위의, 더 높으신 분들이 왜인지 저희를 채용했다고 들었어요. 그 이유는 저희 실키들도 잘 모르겠어요. 정책이 잡혔으니, 저희는 그저 최선을 다해 분대원들의 물자를 나를 뿐이지요.


  저는 운이 좋은편이에요 사령관님. 저희는 발이 느리고 방호능력이 부족해, 공격에 굉장히 취약하거든요. 이렇게 살아서 사령관님을 뵙게되다니... 저는 진심으로 감사하게 생각하고 있어요.


  여러모로 부족하지만 앞으로 열심히 하겠습니다. 사령관님.
UNIT_INTRO_BR_Phoenix: >-
  어떤 적이든 내게서 도망갈 수야 있을 거야. 결국은 피하다 지쳐 죽게 되겠지만.​


  반가워. 내 이름은 피닉스. 적의 머리 위에서 배회하면서 불의 비(105mm)를 내리지. 물론, 하늘에서 쏘는 게 미사일이나 총포가 아니라 대포란게 조금 어색하긴 할 거야. 하지만, 간단해. 대포는 미사일보다 싸고 훨씬 많이 가지고 가서 쏠 수 있지. 총의 위력은 포 앞에선 상대도 안 되고 말야. 어때? 이제 납득할 수 있겠어? 난 오랫동안 지속적으로 아군 보병의 지원을 해주기 위해서 이 거대한 포를 든 거라고.​


  내 활약은 꽤나 오래됐어. 옛날에 비행기 중에서도 나와 비슷한 역할을 했던 기체가 있었나봐. 물론, 내가 가진 압도적인 경제성에 밀려서 사라졌지만. 적어도 표식 번호는 똑같이 맞춰서 내 아이디어의 원본을 기릴 수는 있게 됐어. 어쨌든 난 그 역할을 물려받아 수많은 전쟁에서 활약했고 인류가 멸망한 지금도 같은 역할을 수행하고 있어.​


  전장에 나설 거라면 꼭 나를 불러줘. 제압 포격이 어떤 건지 확실하게 보여줄 테니까.
UNIT_INTRO_BR_Gnome: >-
  안녕하세요. 전 인류가 마지막으로 생산했던 제식 보병, T-20S 노움이라고 합니다.


  전 원래 레프리콘처럼 브라우니의 지나친 희생을 막기 위해 태어난 병사예요.

  돌격 성향이 강한 브라우니들은 AGS와의 교전에서 막대한 희생을 냈고, 상층부는 침착한 지휘관을 붙이는 것과 방호력이 강한 다른 병사로 보호하는 두 가지 방법 중에서 고민을 해왔죠.

  그리고 후자의 방법을 실현하기 위해 제가 생산되었어요.


  이론 자체는 간단했습니다.

  당시에 개발된 발포 콘크리트를 순간반응시킬 수 있는 수류탄을 든 튼튼하고 침착한 병사가 브라우니와 함께 돌격하다가 브라우니의 앞에 발포 콘크리트 벽을 세우고 함께 싸워주는 것이었죠.

  아쉽게도 생산이 늦었던 저는 연합 전쟁에서는 별로 활약을 하지 못했지만 멸망 전쟁에서는 많은 인간과 브라우니를 구할 수 있었어요. 그 대가로 전 사라지고 말았지만요.


  하지만 마리 대장님은 절 잊지 않으셨고, 이 새로운 전쟁을 위해 절 다시 부활시키는데 성공했죠.

  이제 전 브라우니 뿐 아니라 모든 자매들의 안전을 위해 싸우고 있어요. 언젠간 다시 깨끗해질 지구를 위해서요.
UNIT_INTRO_BR_RedHood: >-
  제가 부디 전장에서 서서 죽을 수 있기를!


  안녕하십니까! 전 스틸라인 돌격 연대의 연대장이자, 감찰 장교 레드후드입니다! 깃발을 들고 죽음으로 돌격하기 위해 사는 군인이죠.


  우리는 모든 스틸라인의 병사들에게 마리 대장의 명령을 전달하고 그들을 지침에 따라 지휘하기 위해 만들어졌습니다. 보이지 않는 죽음이 가득한 전장에서는 아무리 용맹한 브라우니와 노움들도 움츠러들 수 밖에 없는 법.  저희는 확성기와 권총탄으로 그들을 격려하고 중기관총과 함께 앞서 돌격해 그들에게 죽음으로 본을 보입니다.


  어쩌면 야만적으로 보일 수도 있겠군요. 하지만 명심해 주시기 바랍니다. 저희 스틸라인 병사와 장교 하나의 죽음이 철충이 없는 미래로 가는 문을 여는 열쇠라는 것을!
UNIT_INTRO_BR_Habetrot: >-
  스, 승리! 이번에 합류하게 된 하베트롯 소위입니다! 사, 사령관 각하를 뵙게 돼서 영광- 네? 아, 알겠습니다. 심호흡부터... 후- 하-
  ...아, 네! 조금, 진정됐어요.​


  다시 한번 인사드립니다, 스틸라인의 하베트롯 소위입니다. 주특기는 행정업무와 정보통신이지만... 멸망전쟁이 일어나서 병과에 관계없이 전장에 나서야 했죠. 저는 레드후드 대령님이 타고 다니시는 기체의 초기 모델을 운용했는데... 출력이 부족해서, 장갑판을 덧대고 채프 투사기를 설치해서 군들을 보호했어요. 전투가 주특기는 아니지만... 스틸라인의 장교니까 전투에도 능숙해져야겠죠. 엘랑 비탈의 정신으로요!​


  앞으로 스틸라인의 장교로서 최선을- 앗?! 아, 아무것도 아니에요. 더 커졌나...? 또 속옷 끈이...​

  어, 어쨌든 아직 미숙한 점이 많더라도 맡은 바 업무에 최선을 다하겠습니다. 필요하다면 개인 정비시간에도 업무를...! 네? 무리하지는 말라구요? 아, 알겠습니다!
UNIT_INTRO_BR_Leona: >
  반가워. 오늘은 기분이 좋으니까 1미터 안까지 들어오는 것도 허락해줄게.


  난 처음부터 지휘관으로 태어났어. 블랙리버의 인간들이 마리를 써보고 지휘관 유닛이 꽤나 효과가 있다는 걸 알게됐거든? 본체의 전투력은 높았지만 그 때문에 어리석게도 희생을 자주 하는 마리를 교훈삼아 난 좀 더 합리적이게 설계됐어. 본체의 전투력보다는 커맨드 프레임을 통해 아군의 능력을 극대화하게 만들어졌거든. 당연하지만 난 곧 최고의 지휘관으로 명성을 떨치게 되었어. 특히, 험난한 곳일 수록 내 가치는 올라갔지.


  험난한 지형에서도 프레임을 이용해 쉽게 작전을 펼칠 수 있는 난 내 천재적인 두뇌를 100% 활용할 수 있었어. 덕분에 우린 모든 험난한 땅을 지배하는 군단이 되었지. 그 후에 철충과 싸우면서 우린 모두 죽었지만 마리는 내 뛰어난 능력을 기억하고 있었고 날 복원하는데 성공했어. 뭐, 당연한 일이겠지.
   
  난 그 후 여전히 철충과 맞서고 있어. 다시 부활한 내 군단과 함께 말이야. 지극히 합리적인 추론에 따르면 우린 곧 승리하게 될 거야. 내가 이 편에 있으니까 말야.
UNIT_INTRO_BR_Valkyrie: >-
  브라우니는 좋은 병사들이었습니다. 하지만 만능은 아니었죠. 블랙리버는 고지대의 험지에서 전투력이 저하되지 않는 유닛을 원했고, 그래서 저희가
  제작되었습니다. ​


  회사가 저희를 만들 때 중요하게 여긴 것은 극한의 지구력, 외부 환경에 대한 저항력, 그리고 험한 지형에서 적을 먼저 발견할 수 있는 특별한 시력이었죠. 그리고 적을 전사들의 전당 발할라로 인도한다는 뜻에서 발키리라는 코드명을 받게 되었습니다.​


  저희는 주로 화력전보다는 험지의 방어전에서 저격수로 투입되었습니다. 저희의 사격 솜씨 덕분에 정부가 북극항로를 통제하는 것을 막을 수 있었고, 덕분에 저희의 명성은 높아져 갔습니다. 멸망 전쟁에서는 결국 철충에게 모두 전멸당했지만 이후에는 복원되어 철충에게 맞서게 되었습니다.​


  현재 저희는 험지뿐 아니라 도시의 폐허에도 종종 투입됩니다. 저희는 복잡한 환경일 수록 더 잘 싸울 수 있고, 특별한 전장은 여전히 저희를 부르고 있습니다.
UNIT_INTRO_BR_Nymph: >
  본래 극지용으로 제작된 T-3W 프로스트 레프리콘의 실패로 블랙리버사는 새로운 형태의 극지용 분대 지원 유닛이 필요하게 되었답니다. 긴
  개발과 테스트 과정에서 살아남은 것은 블랙리버 그리스에서 생산된 저, T-10이었고 제 출신지에 있는 요정의 이름을 따서 <님프>라는
  코드명을 받게 되었지요. 그리고 발할라 자매단의 제식 분대 지원 유닛으로 배치되었답니다.


  저희는 기본적으로는 레프리콘과 같은 역할을 가지고 있었지만 좀 더 추운 환경에 적합한 신체로 설계되었어요. 무겁고 화력은 조금 부족하지만 내구성이 좋은 크리스 사의 MG80 경기관총을 장비해 레프리콘에 비해 좀 더 안정적으로 전투를 할 수 있게 되었고요. 우리 발할라 자매단의 명성이 높아지면서 분대 지원 유닛인 제 명성도 높아졌고 긴 세월 동안 험지에서 활약을 하게 되었죠.


  인류의 멸망 이후, 레오나 대장의 요청으로 전 대량으로 복원되었답니다. 과거에 비해 더 추워진 지구에 적합한 보병 유닛으로써 전  철충과 맞서는 중요한 축으로 자리잡고 있어요.
UNIT_INTRO_BR_Gremlin: >
  헤헤. 안녕하신가요? 전 공병 바이오로이드 그렘린이라고 해요. 이제 제 소개를 해드리죠.


  극지방과 고산악 지대에서의 환경과 보급의 어려움은 예쁘고 귀여운 로봇의 필요를 낳았어요. 하아... 하지만, 험지에서의 자동화된 섹시한 로봇을 유지관리 없이 혼자 두는 것 역시 비효율적인 방식이었어요. 말도 안돼죠! 어쨌든 그래서 제가 탄생했어요. 전 처음엔 AMG-11 자동 포탑을 관리하기 위해 만들어진 셈이죠. 뭐 솔직히 자체 전투력은 별로지만 로봇에 대한 애정과 지성이 충분한 저와 예쁜 외모와 그 외모만큼이나 훌륭한 전투력을 가진 AMG-11…. 하아... 은 우리를 험로의 지배자로 만들어 주었죠. 우리가 지키는 길목은 난공불락이었고 우리 듀오는 최고의 방어 유닛으로 인기를 얻었죠.


  인류 멸망 전쟁의 과정에서 우리는 대부분 철충과 싸우며 쓰러졌어요. 뭐, 솔직히 철충이 좀 신기하고 섹시하긴 하잖아요. 그러다보니 좀 위험한 행동을 하게 되었죠. 레오나 대장은 그래서 우리가 몰살당한 거라고 꾸중하긴 했지만요. 


  덕분에 다시 복원된 우리는 홀로 전장에 나서지 않아요. 우리 행동을 제어할 지휘관과 예쁜 포탑을 만드는 동안 우릴 지켜줄 동료가 함께하고 있죠. 이렇게 완벽하게 스쿼드를 짠 우리를 뚫을 수 있는 철충은 많지 않다구요!
UNIT_INTRO_BR_SandMan: >
  모든 장갑 유닛의 공포, 하늘에서 모래 대신 총탄을 뿌려 적을 잠재우는 기동형 전투 유닛인 저, 샌드걸은 지상전의 주공이 되는 장갑 유닛을
  막기 위해 태어났죠. 연합전쟁에서 블랙리버사는 제공권을 장악했지만 안타깝게도 지상전에서는 승기를 잡지 못하고 있었고 그러한 상황을 타개하기
  위해 대공 능력은 없지만 대지 공격 능력을 충실하게 갖춘 화력 지원 기동 유닛이 절실하게 필요해졌으니까요.


  사실 우린 기동 유닛으로 보기엔 꽤 느린 편입니다. 대신 강력한 장갑과 오랜 체공 시간을 갖췄고 덕분에 연합 전쟁 내내 땅을 기어 다니는 로봇 녀석들에게 신나게 총알을 퍼부어 줄 수 있었죠. 철충과의 싸움에서도 충분히 활약했지만 적은 숫자는 극복할 수 없었고 결국은 모두 허공의 재가 되어 사라졌지만 말이죠.


  다시 태어난 우리는 이전보다는 훨씬 유기적으로 움직이고 있어요. 과거와 달리 방어전의 기회가 많은 만큼 우리는 그렘린이나 님프의 화력을 무시하고 들어오는 장갑 유닛의 요격을 맡아 맹활약을 하고 있죠.

  덕분에 꽤 재밌는 시간을 보내고 있고 그래서 더 이상은 생각을 하지 않으려고 해요. 어차피 결말은 점점 파멸을 향해 가고 있으니까요.
UNIT_INTRO_BR_Bheur: >-
  안녕하세요? 제 이름은 베라. 시스터즈 오브 발할라의 분대 지정 사수를 맡고 있어요.


  저희는 극지대에서도 유연하게 대처할 수 있는 장비와 복장을 지급받았고, 관측기구를 활용해서 자매들의 분대에서 저격 지원을 할 수 있도록 충분한 훈련도 받았지요. 발할라에는 이미 발키리라는 훌륭한 저격수가 있지만 발키리 자매를 보병 분대에 투입시키기에는 그 수가 턱없이 적고, 특수한 목적을 가진 단독 작전들을 수행하는 경우가 잦기 때문에 보병 분대에서 저격 지원이 필요할 땐 보통 저희가 투입된다고 볼 수 있죠.


  우리 자매들은 하나같이 전투가 익숙한 병사들이긴 하지만 관측이 필요한 교전지역에 무턱대고 진입하는 병사가 있는가 하면, 심지어는 탄창이 있어야 할 자리에 간식을 숨겨두는 자매도 있죠. 그런 자매들은 제가 하나하나 꼼꼼하게 챙겨주지 않으면 분명 문제가 생기고 말 거예요. 사령관님께도 말씀드리지만, 이건 쓸데없는 걱정이 아니에요. 사령관님도 이런 문제는 그냥 웃어넘기시면 절대 안 돼요. 아셨죠?
UNIT_INTRO_BR_Alvis: >-
  사령관님 안녕? 난 시스터즈 오브 발할라의 T-13 알비스라고 해. 사령관님 지금 배고프지? 내가 초코바 줄 테니까, 이거 먹으면서 들어.


  그럼 알비스가 방패를 들고 있는 이유부터 말해줄게. 원래 우리가 있던 설원에서는 몸을 숨길 곳이 거의 없었거든? 그래서 알비스가 방패를 사용해서 언니들을 지키고, 전선에서 버티는 일을 맡았어. 가끔씩 우리가 전선에서 시간을 벌어야 할 땐, 내 방패에 달린 연막탄을 뿌려서 몸을 숨길 수도 있었지. 이렇게 알비스는 근거리 교전도 많이 하고 되도록 오래 버텨야 하니까 회사에서는 알비스한테 비싼 장비들을 왕창 지급해줬어. 사령관님도 한번 구경해 볼래?


  이건 알비스의 토블롱!! 엄청 튼튼하지만, 포탄은 막을 수 없어! 그리고 이건... 알비스의 갈리바우트!! 9mm 탄을 쓰는 작고 귀여운 친구야! 마지막으로... 이건 알비스의 브라운문트!! 여긴 간식을 잔뜩 넣고 남는 자리에는 탄창까지 넣을 수 있어! 대단하지? 알비스는 여기에…


  응? 베라 언니 방금 나 불렀어? 알았어! 지금 갈게~. 사령관님? 나 이제 언니들한테 가봐야 해. 그리고, 우리 사령관님은 알비스 이야기를 다 들어주는 착한 사람이니까 내 초코바 전부 줄게! 많이 먹어. 그러면 조금 있다가 봐~!
UNIT_INTRO_BR_Pixie: >-
  시스터즈 오브 발할라 지원화기 사수 T-19 픽시입니다. 그리고 이쪽은 탄약수 라이언입니다.​


  시스터즈 오브 발할라는 산악전, 시가전 등 일방적으로 공격할 수 있는 전투를 선호했습니다. 하지만 때로는 적이 아군 진지로 접근하는 것을 허용하거나 반대로 적군에 접근할 필요가 있었습니다. 안타깝게도 저희 자매들의 무기는 장거리 정밀 투사에는 적합하지만 근거리 전투는 비교적 취약했습니다. 하지만 오해하지 말아주십시오. 비교적 취약한 거지. 결코 약한 건 아닙니다.​


  저는 님프 언니와 함께 자매들의 취약한 부분을 보완했습니다. 통상적인 전투에서는 제압사격으로 적의 접근을 막거나 라이언과 함께 선봉이 되어 적진으로 달려가는 임무를 맡았습니다.​


  ​제 무기인 DP-2028을 보시면…​


  ​아! 염병! 또 걸렸어! 얼마나 받아처먹어야 이딴 병신 같은 무기를 제식으로 채택하냐고! 코앞까지 가야 맞출 수 있을 정도로 명중률은 개판이야! 먼지 한 톨 들어가면 ‘이거 먼지야? 응~ 멈출게.’하고 작동 불량 생겨! 싸우라는 거야 말라는 거야! 그냥 뒈지라고 하지! 개빡쳐서 씨…​


  ​……죄송합니다. 아무래도 저뿐만 아니라 자매들의 목숨과도 직결되는 문제라.​

  ​

  하지만 걱정 마십시오, 사령관님. 저희는 이런 악조건 속에서도 맡은 바를 다 했으니까요. 이런 악. 조. 건. 속에서도 말이죠.
UNIT_INTRO_BR_Kheshig: >-
  처음 뵙겠습니다, 사령관님! T-4 케시크라고 합니다. 이렇게 뵙게 되어 굉장히 영광입니다!​


  1차 연합전쟁 때, 저는 병참 관리와 부상병 구호를 담당했어요. 전선에 서는 동포의 생존율을 1%라도 높이 향상시켜 임무에 전념할 수 있도록 서포트하는 게 제 역할이랍니다. 가능한 많은 동료들과 집단으로 행동할 수 있는 쪽이 제 능력을 백분 발휘할 수 있다고 생각해요. 반대로... 단독 행동은 많이 서툴러서 가능하면 제외해 주셨으면... 물론 어떤 임무가 주어져도 완수할 수 있도록 노력하겠습니다!​


  저어... 그런데 혹시, 제가 뭔가 잘못한 게 있나요?​

  왠지 아까부터 저쪽의 미녀분께서 노려보셔서... 저도 모르는 사이에 실례라도 저지른 건...!​
UNIT_INTRO_BR_Khan: >-
  내 이름은 칸. 사막 기동전의 명수지. 보통은 <신속의 칸>이라고 부르더군. 


  난, 본래 지휘용으로 만들어진 모델은 아니었다. 하지만, 언약의 수호자와 벌였던 전쟁에서 지휘관 모델이 모두 저격당한 중에서 내가 지휘를 맡아 상황을 정리했더니 블랙리버 사에서 지휘관 모듈을 달아주더군 약간의 강화 수술과 함께 말이지.


  이후에는 여러 전장을 전전했다. 기동전에서는 우릴 따라올 군단이 없었고 인간의 멸망 이후에도 난 많은 자매들을 살릴 수 있었지.


  현재 나와 내 부하들은 주로 넓은 초원과 사막에서 싸우고 있다. 속도, 용맹, 기동은 철충을 상대로도 잘 통하지. 우리의 터프함과 강력함처럼 말이야.
UNIT_INTRO_BR_QuickCamel: >-
  오! 반가워 사령관. 내 이름은 ‘퀵 카멜’ 꽤 유니크한 이름이지? 그러면, 내 소개를 해줄게. 잘 들어줘.


  난 블랙리버 산하 ‘앵거 오브 호드’ 소속이야. 그리고 난? 포병을 맡고 있지. 우린 기동타격전에 특화되어 있는만큼, 빠릿빠릿한 친구들만 모여있어. 왜 그렇게 빨리 움직이냐고? 한가운데서는 발이 느린 녀석들부터 표적이 되거든. 혹시 우리 ‘칸’ 대장 본 적있어? 우리 대장 따라 가려면, 어중간한 헬기로도 힘들걸? 정말 우리 대장이긴 하지만 꽉 안아주고 싶을정도로, 멋있어! 헤헤.


  뭐~ 우리가 워낙 빠른 기동으로 유명해서 우리의 ‘화력’이 쬐끔 저평가 되는 느낌이 있는데, 내 180mm 로 적들을 팝콘마냥 튀겨버리는걸 보고 나면 생각이 조금 바뀔거야.


  마무리 할게. 우린 어중간한 전술, 애매한 화력으로 적을 상대하지 그 적이 철충이면? 흐응~ 아주 곱게 갈아 버릴거야.
UNIT_INTRO_BR_WarWolf: >-
  응, 반가워 사령관. 내 이름은 ‘워울프’ 참고로 ‘앵거 오브 호드’ 소속이야. 잘 부탁해 사령관.

  난, 일반 보병으로 설계됐어. 머릿수 꽉꽉 채워서, ‘칸’ 대장만 졸졸 따라다닐 병사들이 필요했거든. 사실 난 기동력만 높인 저가형 모델이야. ‘발 빠른 보병.’  내 위치는 그쯤 되겠지. 내가 배치되고 몇 년간은 큰 탈 없었어. 맹세컨데 그때까지 난 내 삶에 아무 불만 없었어. 내 인생이 바뀌게 된 계기는 전부 그 ‘영화’ 때문이야.


  언젠가 우연찮게 막사에서 내가 그 ‘영화’를 봐 버린 거야. 며칠간 홀린 듯이 그 ‘영화’를 보고 나서, 난 더 이상 총알받이로 살지 않기로 결심했지.


  나는 저 바보같은 소총부터 버렸어. 즉결 처형감이었는데, ‘칸’ 대장은 날 보고 그냥 씩 웃었지. 아무튼 급한 대로 작전에 투입되긴 했어. 지금 떠올려보니... 그렇게 하고도 어떻게 살아남았나 몰라.


  결과적으로. 그날 작전은 성공적이었어, 물론 완벽하진 않았지만. 어쨌든 작전 이후로, 난 꽤 괜찮은 평가를 받고 재설계까지 들어갔어. 근데 말이야, 내 성격은 재설계로도 어떻게 안 바뀌는 것 같더라고.
UNIT_INTRO_BR_TalonFeather: >-
  안녕하세요, 사령관님. 저는 탈론페더라고 해요. 앵거 오브 호드에서 정찰 임무를 담당하고 있어요.


  저희는 원래 공중 전투용 바이오로이드였고, 칸 대장님 밑으로 전입하면서 추가로 개조를 받았죠. 그리고나서 벌어진 2차 연합 전쟁 때 저희는 전투를 겸한 저고도 강행 정찰을 주로 맡았지만, 발할라의 저격수들이 너무 뛰어나서 성과에 비해 희생이 컸다고 해요.


  그래서 주무장이었던 미사일을 전부 떼어버리고, 연료탱크를 추가로 탑재하고, 비행 알고리즘을 개선하는 등 추가적인 개조를 통해 항속거리와 비행 성능을 높였어요. 덕분에 높은 고도에서 안전하게 정찰을 할 수 있게 됐죠. 


  인간님들은 아무리 정찰기라도 최소한의 무장은 갖춰야한다고 생각하셨는지, 이 자동 조준이 되는 미니건을 장비해주셨는데… 명중률이 조금 떨어져서… 제가 이 패널로 직접 사격하고 있어요.


  아, 이 패널로는 사격관제 말고도 여러가지를 할 수 있어요. 예를 들면 이렇게 사진을…

  어머, 잘 찍혔네요. 앞으로도 종종 부탁드릴게요?
UNIT_INTRO_3P_Frigga: >2-
   안녕하세요. 주인님. 저는 최전방에서 아군을 수호하는 가디언, 프리가라고 해요.  후후, 네. 보시는 것처럼 제겐 곰 유전자가 섞여 있어요. 컴패니언 자매들과는 다르게, 좀 더 적극적인 보호를 위해 만들어진 가디언 시리즈에 속해 있죠.​

   저희 가디언 시리즈는 대형 동물들의 유전자를 기반으로 제작돼서 비교적 강인한 신체 능력을 갖고 있어요. 특히 맹수의 유전자를 갖고 있는 제 자매- 어머. 후후, 걱정하지 않으셔도 돼요. 곰은 포악하다는 인상이 있지만, 사실 굉장히 온순하거든요. 아, 그래도 주인님이나 자매들이 위험에 빠지면 아주 조금 화가 날 때도 있지만... 그건 어미 곰이 본능적으로 새끼 곰을 지키는 것처럼, 제게 각인된 행동일 뿐이니까 신경쓰지 않으셔도 괜찮아요.​
  ​
   그럼 저는 경호 위치로 이동할테니까, 더 궁금한 게 있으시면 말씀을- 음... 주인님. 혹시 실례가 안 된다면 한 번만 주인님을 안아봐도 될까요? 누군가를 꼬~옥 안으면, 따뜻한 온기를 나눌 수도 있고 서로 함께한다는 기분이 들어서 안심이 되거든요. 
UNIT_INTRO_3P_Ajax: >-
  가디언 시리즈의 아이아스, 오늘 부로 주인님의 경호팀에 정식으로 배속되어 인사드립니다. ...맞습니다, 프리가 언니처럼 저도 동물의 유전자
  중 유럽 들소의 것이 섞여 있습니다.​


  그래서 프리가 언니랑은 똑같이 방패를 들고 있어도 역할이 다릅니다. 곰 유전자가 섞인 프리가 언니가 요인 경호를 맡으면, 저는 안전을 위협하는 적들을 제압하고 생포했죠. 또, 가디언 시리즈를 원하시던 분들은 대부분 규모가 큰 사업을 운영했기에 수요에 따라 서류 업무 및 일정 관리에도 익숙합니다. 제 머리의 뿔도 특정 수요 때문이라던데, 왜 뿔이 필요했는지는... 잘 모르겠군요.​


  일단 오늘을 기록해두겠습니다. 제가 주인님과 처음 만난 날이니 잊어서는 안 되겠죠.​

  그리고 오면서 정리한 서류입니다. 중요도와 마감일에 따라 나눠뒀고, 이건 제가 따로 제안 드리는 운영 계획표입니다. 앞으로 주인님의 도움이 될 수 있도록 곁에서 돕겠습니다. 잘 부탁드립니다, 주인님.
UNIT_INTRO_3P_Alcyone: |-
  안녕, 주인님! 폭풍우와 파도가 몰아쳐도 주인님을 안전하게 지켜줄 수상 호위용 가디언, 알키오네라고 해!​
  아, 좀 어색했나? 조금 이상했어도 이해해 줘. 우리 홍보 멘트였는데, 한 번쯤 말해보고 싶었거든.​
  기왕 시작한 김에 자기소개까지 해달라고?​
  뭐… 좋아! 주인님을 위해 그 정도는 해 줄 수 있지.​

  ​난 범고래 유전자를 기반으로 만들어진 일곱 명의 가디언, 플레이아데스 7자매 중 셋째야.​
  왜 일곱 명이나 만들어졌냐고? 그야, 바다 위에서는 단순한 기상 상황조차 큰 위험이 될 수 있으니까.​
  여러 명이 한 몸처럼 움직이며, 바다 위에서 벌어질 수 있는 위기상황에 유동적으로 대처할 수 있도록 만들어진 거지.​

  불행히도, 우리 자매들은 과거에 벌어진 레모네이드 델타와의 전쟁에서 목숨을 잃고 말았어.​
  난 그때의 충격 때문에 오랫동안 방패를 손에서 놓았었고.​
  하지만, 그렇다고 해서 주인님의 호위에 빈틈이 있진 않을 거야. 이 말은 믿어도 괜찮아.​
  왜냐면, 가디언 시리즈는 항상 약속을 지키니까!
UNIT_INTRO_BR_May: >
  인간들은 나를 블랙리버의 모순 그 자체라고 말하지. 원래 우리 바이오로이드들은 인간에게 봉사하기 위해 태어났잖아? 혹시라도 인간에게 상해를
  입히면 괴로워하고 스스로를 해치기도 하거든. 특히 대량 살상 무기를 운용하는 전쟁용 바이오로이드들은 더욱 그렇지. 나약하게도 말이지.


  이 몸이 만들어 진건 바로 그 나약한 죄책감을 동반한 전략적 판단을 떠넘기기 위해서야. 주인의 명령에 따라 다른 인간을 해치고도 완벽하게 평정심을 유지할 수 있는, 지적이고 냉정하고 강철같은 정신력을 지닌 이 몸의 이름은 그 강대한 책임과 능력에 걸맞게 <멸망의 메이>로 정해졌지.


  모순적이지만 안타깝게도 난 보통 전쟁에서는 활약을 하지 못했어. 내가 걷는 걸음이, 내가 나서는 행위가 바로 큰 불행을 의미했거든? 날 만든 인간의 멸망 과정에서야 우린 “중요한” 전략적 선택을 할 수 있었지. 안타깝게도 멸망을 막을 순 없었지만 말이야. 그 후에 우리는 저항군에 합류해 우리 주인의 복수를 하고 있어.


  나를 보고 고압적이고 호전적이고 심지어 잔인하다고 말하는 멍청이들도 있지만… 글쎄? 그 멍청이들이 내 어깨 위에 얹혀 있던 짐의 무게를 알고 있을까? 라비아타마저도 내 호전성을 걱정하면서도 내게 전략적 선택을 의지하는데 말야. 결국, 우리와 우리의 화력이 아니면 그 수많은 철충들을 그놈들의 신의 곁으로 보낼 수 없다는 걸 기억해야 할 거야.
UNIT_INTRO_BR_NightAngel: >-
  안녕. 난 B-11, 사람들은 날 나이트 앤젤이라고 불러요. 조용히 날아와 모든 것을 밤으로 만들어 버리는 천사죠.


  난 나름대로 무기형 바이오로이드 유닛 개발의 역사에서 가장 중요한 위치를 차지하고 있어요. 시대가 흐르면서 정밀 폭격은 폭격기에서 로봇과 바이오로이드로 대체되었지만 고고도 스텔스 전략 폭격에는 여전히 대형 항공기를 썼거든요. 하지만 제가 등장하면서 모든 게 바뀌었죠. 스텔스 상태에서 편대로 날아가 고고도 폭격을 퍼부을 수 있는 저와 제 자매 몇 명이 대형 폭격기보다 확실히 싸게 먹혔거든요.


  하지만, 이 스텔스를 위해서 희생한 것도 많아요. 예를 들어… 빌어먹을! 제 요철이 적은 바디라든가… 거무죽죽하고 우중충한 스텔스 제복이라든가… 뭐 지금은 아무래도 좋아요. 인간이고 바이오로이드고 워낙 줄었으니까요.

  어쨌든 저와 제 자매들은 지금도 철충의 눈이 닿지 않는 고고도에서 폭격을 수행하고 있어요. 꼬맹이 주제에 가슴만 되게 큰 메이 대장이 명령하는 대로요.
UNIT_INTRO_BR_Daika: >-
  반갑습니다. 사령관님. ‘37식 다이카’가 사령관님을 뵙겠어요. 저는 ‘둠 브링어’의 각종 정보 활동을 담당하고 있답니다.


  저희 모델들은 오로지 ‘메이 대장’님의 눈이 되어드리기 위해 설계되고 운용되어 왔습니다. 그런 이유로 저희들의 모든 레이더와 측정장치들은 ‘메이 대장’님이 주시하는 곳만을 향하지요.


  하지만 끔찍했던 연합 전쟁과 철충의 습격을 거친 이후에는, ‘둠 브링어’ 전체를 위해 활동하고 있답니다.

  덕분에 제가 수집한 주요 정보들을 다른 자매들에게도 전달할 수 있었고, 결과적으로 수 많은 자매들의 목숨을 구할 수 있었지요.

  저는 이 모든 것이 ‘메이 대장’님의 명령에 따른 ‘아름다운 성과’라고 생각하고 있어요.


  걱정 마세요. 저는 앞으로도 사령관님이 원하시는 곳을 밝혀 드릴 테니까요.
UNIT_INTRO_BR_Djinnia: >-
  헤헤. 안녕하세요. 전 보르도에서 날아온 호위기 지니야예요. 코드로 추격기를 뜻하는 P가 붙어 있는 건 어쩔 수 없어요. 처음엔 추격기로
  만들어 졌거든요.


  전 저렴한 가격으로 제공권을 쉽게 장악할 수 있는 모델로 만들어 졌어요. 단순한 형태 덕분에 양산하기가 굉장히 쉬워서 하늘을 뒤덮을 정도로 만들 수 있었거든요. 연합 전쟁 기간에도 전 제공권 장악을 위한 일등 공신이었다구요.


  뭐 조금 안타깝게도 인류는 멸망했지만 절 생산하던 공장은 여전히 많이 남아 있었고 바이오로이드에 의해서 저와 제 자매들은 계속 생산이 될 수 있었어요. 덕분에, 지금도 철충과의 최전선에 어마어마한 양을 투입할 수 있죠. 철충과 숫자로 맞설 수 있는 유닛은 저랑 브라우니 정도 밖에 없다구요!
UNIT_INTRO_BR_Sylphid: >-
  안녕. 난 완전 잘 나가는 추격기 실피드야. 후후, 놀랐어? 초 귀여운 내가 와서?


  난 원래 메이 대장의 호위기로 제작됐어. 연합 전쟁 기간에는 나와 내 자매 수십 명이 메이 대장 한 명을 호위하기도 했거든. 공로? 완전 쩔었거든? 우리 덕분에 메이 대장은 단 한 번도 맞지 않았다고!


  에… 물론 그 다음은 좀 부끄러운 일이긴 한데 철충과의 전쟁에선 메이 대장을 제대로 지키지 못했어. 칫! 그 자식들이 그 정도로 집요하고 많을 줄은 몰랐거든. 우리와 메이 대장은 어쨌든 거의 전멸을 당했어. 라비아타가 우릴 복구해 주기 전까진 우린 전장에서 날아 다닐 수 없었어.


  지금은 초 멋진 내 능력을 살려서 호위기로 또 추격기로 활약하고 있어. 이젠 철충의 약점과 강점도 많은 만큼 손쉽게 당하진 않을 거라고!
UNIT_INTRO_BR_Banshee: >-
  처음 뵙겠습니다. 저는 A-87 밴시, 둠브링어의 전술 폭격 편대를 이끌고 있습니다.


  저희는 전술 목표에 대한 정밀 타격을 위해 제작되었습니다. 둠브링어의 화력은 강력했지만 전술 목표에겐 과한데다가, 출격을 위해선 제공권 확보를 위해 많은 비용이 들었기 때문입니다.


  그에 반해 저희는 확실히 경제적이었습니다. 나날히 발전하는 방어체계를 돌파하기 위해 점점 더 정밀화되는 미사일이나 유도폭탄 한 발의 가격은 어느새 바이오로이드 한 기와 무유도 항공 폭탄의 가격을 넘어섰으니까요. 게다가 저희는 기관포를 이용해 지속적으로 화력을 투사할 수도 있었죠. 급강하 폭격 이후 살아남는다면, 이라는 단서가 붙기는 합니다만.


  설명은 이상입니다. 저를 적절히 운용 하신다면, 철충들과의 전투에서도 큰 도움이 될 것입니다.
UNIT_INTRO_BR_StratoAngel: >2-
   안녕하세요, 사령관님. 저는 B-7 스트라토 엔젤, 당당하게 날아가 모든 것을 폐허로 만들어 버리는 불의 천사에요.​

    후후, 병기인 저희들은 대부분 후계기, 그러니까 동생이 여러모로 뛰어난 게 일반적이지만 그렇지 않은 경우도 있어요. 바로 제가 그렇죠.​

  탁월한 신뢰성, 높은 항속거리와 높은 출력까지. 거기다... 후후, 이 볼륨을 보면 아시겠지만 제 동.생. 과는 차원이 다른 폭장량을 자랑- 꺄앗?! 배, 배가 아니에요. 거기는 절대 만지시면 안 돼요, 아셨죠?​

   며, 멸망 전쟁 때요...? 그, 멸망 전쟁 때의 성과는... 그게요... 아무래도 철충을 상대로는 제공권을 장악하기 어렵다 보니까... 실수를 많이 해버려서...​

  ...죄송해요. 제가 싫어지셨어도 어쩔 수 없다고 생각해요.​
UNIT_INTRO_BR_RoyalArsenal: >-
  AA 캐노니어의 지휘관 로열 아스널, 복귀를 신고한다.


  알다시피 우리 부대는 연합전쟁에서 중장갑 AGS를 상대로 압도적인 교환비를 내며 명성을 얻었다. 하지만 강력한 화력을 지속적으로 투사하려면 대량의 보급이 필요했고, 블랙리버는 지휘 유닛이었던 내게 포탄의 보급 또한 맡기기로 했다.


  이 특수한 컨테이너가 바로 그 결과다. 수많은 탄약과 특수탄을 탑재한 이 무기고는 연합전쟁을 회사의 승리로 이끄는 열쇠가 되었지. 우리의 영광은 영원할 것만 같았다. 철충이 등장하기 전까지는 말이야.


  화력을 위해 기동성과 방호력을 희생한 우리들은 철충들에게 제대로 대응할 수 없었다. 아머드 메이든과 함께 후위를 지키며 다른 동료들이 퇴각할 시간을 버는 정도가 고작이었지.


  우리는 그렇게 괴멸당했다. 하지만 이제는 다를거다. 그대의 지휘가 있으니까.

  그대에게는 기대가 크다, 사령관. 그대의 지휘에 따라, 우리의 포구 앞에 아무것도 남지 않게 하겠다.
UNIT_INTRO_BR_BloodyPanther: >-
  A-1 블러디 팬서, 자기 소개합니다.


  전 최고의 군인이자 장갑병으로 태어났지 말입니다. 뭐, 간부들의 말을 들으면 엄청나게 요새화된 도시의 방어 시스템을 견디며 그 시스템에 지속적이고 간단하게 치명적인 화력을 투사하기 위해서는 저같은 장갑병이 필요했지 말입니다. 물론, 그 중에서도 전 첫 번째로 제조되어 No.1이라는 명예로운 번호를 받았지 말입니다.


  아, 제 능력 말임까? 제 능력은 적의 공격을 견디고 적에게 대포를 쓰는 것 하나지 말입니다. 단순해 보여도 얕보진 말아주시지 말입니다. 전 가장 많은 도시와 가장 많은 요새를 함락시킨 최고의 장갑병이니까 말입니다.


  제 화포는 사실 철충에게 더 잘 듣지 말입니다. 여러 가지 포탄을 사용 가능한 전 철충에 따라 딱 필요한 포탄을 쏴서 철충을 쉽게 없애버리지 말입니다. 뭐, 곧 알게 될 거니 설명은 여기까지만 하지 말입니다.
UNIT_INTRO_BR_Calista: >-
  흐응? 반가워. 내 이름은 ‘A-54 칼리스타’ 당신이 새로왔다던 그 사령관이겠지? 잘 부탁해.


  난 요새나 적의 전차를 지속적으로 타격하기 위해 설계됐어. 같은 아머드 메이든 소속이지만 ‘블러디 팬서’ 가 방어에 무게를 두었다면. 나는 보다시피 방호를 포기한 대신, 핀 포인트에 90mm짜리 직사를 쉬지 않고 먹여줄 수 있어.


  양쪽에 90mm 를 들고, 적이 먼지가 될 때 까지 쏜다니. 누구 생각인지는 모르겠지만, 나는 마음에 들어. 그 덕분에 탄수급 문제 같은 소소한 걱정거리 정도는 있지만... 역시 그런건 지휘관들의 숙제겠지? 내가 할 수 있는건, 포탄을 잔뜩 장전한 뒤에, 제일 튼튼해 보이는 녀석들에게 쉬지 않고 쏘는거야. 사령관은 과열 같은건 신경쓰지마. 내가 컨트롤 할 수 있으니까.
UNIT_INTRO_BR_Nashorn: >-
  아머드 메이든의 대장, 나스호른입니다.​

  ……이걸로 부족합니까? 자세한 건 제 부관에게…. 예… 뭐… 총사령관님께서 까라면 까야죠.​


  아시다시피 아머드 메이든은 적의 공격을 버티면서 요새화 구역과 중장갑 목표를 타격하기 위해 개발되었습니다. 하지만 가끔씩 제 부하들의 공격을 버텨내거나 반대로 부하들이 적의 공격을 버티지 못하는 경우도 생기죠. 바로 그런 상황에 나서는 것이 바로 저, 나스호른입니다.​


  저의 역할은 간단합니다. 부하들도 처리할 수 없는 초중장갑 목표를 대장갑포 나겔링으로 처리하는 것. 이론상으론 스트롱홀드의 장갑도 파괴가 가능합니다. 재차 강조하지만 이론상입니다? 그러니 마구잡이로 전장에 투입하지 말아주십쇼.​

  지휘관 역할은… 뭐… 수행하기는 합니다. 그런데 우리 애들이 워낙에 빠릿하니 제가 나설 일은 거의 없더군요. 역시 부하들이 유능하고 볼 일입니다.​


  아… 오늘 치 일은 다 한 거 같습니다. 나머지는 우리 부관에게 물어봐 주십시오. 이런 일은 저보다는 우리 블러디 팬서가 더 믿음직스러울 테니까요.
UNIT_INTRO_BR_Io: >-
  으… 안녕하세요. 전 장갑 유닛 A-6이라고 해요. 코드명으로는 ‘이오’라는 이름을 받았고요. 저 같은 애한텐 좀 과분한 이름이지만요.


  제게 새겨진 유전자 정보에 따르면 전 다른 유닛들과 다르게 장기적이고 조심스러운 공성전에 주로 투입되기 위해서 만들어 졌다고 해요. 제가 소심한 것도 그것 때문일지도… 어쨌든 장갑도 가벼운 편이고 장갑에 비해선 화력이 센 편이라 연합 전쟁 기간 동안 조금은 도움이 되었다고 해요. 그래서 저 같은 애가 폐기되지 않은 거겠죠?


  이제 인간님들이 멸망해 버리고 철충과 싸우고 있긴 하지만 제가  도움이 되는지는 확신할 수 없어요. 그래도 저 머신 건도 쏠 수 있고 미사일 런쳐도 있으니까 완전히 쓸모 없진 않을 지도 몰라요.
UNIT_INTRO_BR_Spriggan: >-
  만나서 반가워! 내 이름은 ‘스프리건.’ 일단 아머드 메이든 소속이고, 합류한지는 얼마 안 됐어.


  사령관님도 알다시피 아머드 메이든의 친구들은 정말 터프하긴 한데, 샤프한 맛이 떨어지는 게 조금 아쉽잖아? 그래서 내가 저격 지원을 맡고 있어. 간부들 말로는 내가 투입된 뒤로 포탄을 엄청나게 절약할 수 있었다고 해. 생각해 보면, 적이 어떤 녀석이든 우리 친구들은 주포를 쏴서 터트리려 했을 텐데. 그건 구경하는 입장에서나 재밌는 상황이고, 군수 담당자는 분명 속이 터져 나갔을 거야...


  작전 중에 임무는 간단해. 이 작고 귀여운 BFG1000을 들고 멀리 숨어있는 녀석의 숨통을 끊거나, 친구들로부터 도망가지 못하게 적당히 구멍을 뚫어 놓는 것. 물론 어느 쪽이든 상관없어. 난 내가 노린 목표는 놓쳐본 적이 없거든.

  자! 내 소개는 이 정도면 충분한 것 같네.


  음... 시간이 조금 남아서 하는 말인데, 혹시… 사령관님은 뭔가 다른 부대원들 소문 좀 아는 것 없어? 있구나? 하하! 괜찮아. 나 입 엄청 무거우니까. 우리 저쪽 가서 잠깐 이야기할까? 어서 가자.
UNIT_INTRO_BR_BeastHunter: >-
  대부분의 적들은 저보다는 제 157mm의 예거 캐논을 먼저 신경 쓰겠죠. 뭐, 그것도 당연해요. 제 예거 캐논은 거대하고 현존하는 단포신
  강선포 중에서는 최강의 위력을 자랑하니까요. 하지만, 그게 다일까요? 이런 거대한 포를 자유자재로 다룰 수 있는 바이오로이드가 누구라고
  생각하는 걸까요?


  포병은 전장의 신이라고 누군가 말했죠. 수십 년에 걸친 연합 전쟁 동안 전 신으로 군림했어요. 어떤 보병도 어떤 강력한 장갑병도 제 앞에서는 바람 앞의 낙엽처럼 무너졌죠. 이 거대한 포는 제 자부심이었고 이 거대한 포를 다룰 수 있을 정도로 뛰어난 신체 능력과 능숙한 기술은 절 전쟁의 여신이자 장갑병의 공포, 그리고 전장의 사냥꾼으로 만들어 주었죠.


  네, 이젠 장갑병은 제 적이 아니죠. 인간의 멸망은 제 임무를 변화시켰으니까요. 꽤 많은 피해를 입긴 했지만 저와 제 자매들은 수없이 많은 철충들을 파괴했어요. 제 강선포 앞에서는 철충도 어차피 제 사냥감에 불과하니까요. 아니, 어쩌면 이제야 제 이름에 걸맞은 제 자리에 찾아온 것 같아 기쁘기까지 하네요. 부디, 언젠가 돌아올 인간들이 절 다시 여신으로 만들어 주었으면 좋겠군요.
UNIT_INTRO_BR_Emily: >-
  X-05 에밀리야...


  형식명이 다른 건 정식 모델이 아닌 시험 모델이어서 그렇다고 해... 난 화력을 높이면서 포병의 단점인 기동력을 개선하기 위한 5번째 시험 모델이었던 것 같아.

  자율 부유식 가변형 레일건인 제녹스 덕에 다른 포병 동료들보다는 빠르게 움직일 수 있고... 충전에 시간이 좀 걸리지만 빔 병기로도 사용할 수 있어.

  위에 타고다닐 수도 있긴한데... 동료들이 그러지 말래.


  연합 전쟁에는 배치된 적이 없지만... 다른 동료들의 전투 데이터 덕분에 철충과의 전투는 문제 없이 수행할 수 있어… 이걸 쏘면 대부분 없어져.

  주의할 점은… 다른 시험 모델의 문제였던 과부하 문제는 여전히 가지고 있어.

  감당할 수 있는 능력보다 높은 출력 때문에 자멸하게 되는 문제인데... 리미터 때문에 평소에는 괜찮지만… 위험한 상황에선 제어가 힘들어…


  사실… 비전투 관련 데이터는 거의 없어서 전투 외에는 서툴러...

  가끔 동료들이 이상하게 볼 때도 있어서 다른 것들도 익숙해지고 싶지만… 어려워.

  이 소개도 동료들이 도와줘서 좀 능숙하게 할 수 있었던 거 같아… 어때...?
UNIT_INTRO_BR_Pani: >-
  후후. 자, 전장의 공포, 강력한 화력으로 모두를 패닉으로 빠뜨려 버리는 파니가 왔어!


  내 시저 캐논만 봐도 내 주특기가 뭔진 알겠지? 이 크고 아름다운 화포를 봐줘. 세상에서 내가 뚫을 수 없는 장갑은 없을 것 같지 않아? 후후, 예측대로야. 난 연합 전쟁의 기간 동안 요새의 방어병으로 수많은 장갑병들을 해치웠거든. 어떤 녀석이든 나한테 걸리면 끝이라고.


  뭐, 물론 포가 너무 커서 조금 이동이 힘들다거나 그런 사소한 단점들은 있지만 내 화력을 보면 그 단점들은 전혀 생각나지 않을 거야. 뭐, 내 캐논의 사정거리라면 왠만하면 움직이지 않고도 적을 타격할 수 있으니까.

  인류 멸망 이후엔 적이 바뀌어서 처음에는 혼란스럽긴 했어. 이 철충 녀석들은 비열하게 우리가 움직이기 힘들다는 약점을 집요하게 찔러 왔거든. 지금? 지금은 우리도 대비가 됐지. 포는 조금 더 경량화했고 우리의 근력은 조금 늘었다고. 이전처럼 고정 포대 노릇만 하는 건 아니란 말씀. 아! 물론 우릴 지켜주는 동료들이 있으면 더 잘 싸울 수 있다는 건 잊지 말아줘!
UNIT_INTRO_BR_Raven: >-
  반가워 난 AO-2 레이븐. 레이븐이라고 불러줘. 누나라고 불러도 상관없으니까, 사령관이 내키는 대로 해.


  난 ‘AA 캐노니어’에서 공격 지원 임무를 맡고 있어. 설명하자면, 난 우리 자매들의 포가 정확한 곳을 조준할 수 있도록 스캐너로 지원하거나, 적들이 우리 자매들을 쉽게 공격할 수 없게 교란하는 일을 하지. 뭐, 유사시에는 내가 장비한 점착 폭탄으로 어느 정도 화력 지원 정도는 가능하지만… 우리 자매들의 주포에 비하면 내 폭탄은 민망한 수준이니까 과신하지 않는 게 좋아.


  그래서, 누난 요즘 뭐하고 지내냐고? 지금은 라비아타 자매들을 도와서 철충들을 신나게 사냥하고 있지. 그리고 가끔씩 기분전환도 할 겸 이 호버윙을 타고 이곳저곳 여행도 다니곤 해. 저 끔찍하게 생긴 철충들만 없다면, 좀 더 멀리 돌아다닐 수 있을 텐데. 자~. 그럼 누난 먼저 가봐야 할 것 같아. 또 봐. 사령관.
UNIT_INTRO_BR_Neodym: >-
  내 이름은 네오딤. 음… 난, BR사의 특수 군용 바이오로이드 실험을 위해 만들어졌어. 정확히는 생체 전기와 신체 내에 강한 자기력장 발생
  장치를 삽입하여 뇌의 신호에 따라 자기력을 발생하는 실험이었어. 그 때문에 난 오랜 시간 동안 갇혀서 자기력 발생을 위한 실험을 받았고
  인간이 멸망한 후에야 풀려날 수 있었어.


  지금은 행복하냐고? 응. 행복한 것 같아. 철충과 싸우는 건 좋지 않지만 마음대로 돌아다닐 수도 있고 친구들도 사귈 수 있으니까. 언젠가, 이 싸움이 끝나면 내 능력이 전쟁이 아닌 건설이나 아니면 다른 도움되는 일들에 쓰이기만 바라고 있어.
UNIT_INTRO_AGS_Shade: |-
  당신은 1급 기밀 정보에 접근하고 있습니다.

  정체성 광왜곡형 AI 쉐이드.
   
  임무, 비밀 파괴 임무.

  민간 생산 제한되어 있음.

  전투에 투입된 정보… 삭제됨.

  철충과의 교전에서 통상 연결체 파괴 임무 수행 중.
UNIT_INTRO_BR_Phantom: >-
  저는 팬텀, 인류의 적을 노리는 암살자입니다. 저는 제 주인인 인류를 위해 수많은 적을 제거했죠. 지금도 마찬가지입니다만.


  제가 손쉽게 암살을 할 수 있게 만들어 주는 능력은 바로 제 은폐장에서 나옵니다. 제 생체 에너지와 연동해 움직이는 제 은폐 망토는 은폐장을 생성해 제가 적에게 들키지 않고 접근할 수 있게 해줍니다. 가벼운 제 총기와 점착식 폭탄도 적에게 완벽하게 접근할 수 있다는 믿음에서 나온 무장이죠.


  안타깝게도 제 주인인 인류가 멸망한 이후로 제 생활은 전투의 연속이었습니다. 수없이 많은 저와 제 자매들이 전장에서 쓰러졌죠. 하지만 수확이 없는 것은 아니었습니다. 제 정찰과 파괴 공작은 적어도 철충들의 진격을 조금이나마 늦춰주었고 그들의 약점도 몇 가지 밝혀냈죠.
UNIT_INTRO_BR_Echidna: >-
  아아… 당신이었구나? 내 이름은 에키드나. 나는 블랙리버의 특수 군용 바이오로이드 실험체 중 하나였어. 그리고 내가 이 강철의 뱀을 다룰 수
  있는건,  내 몸에서 끝없이 흘러나오고 있는 생체 전기 덕분이지.


  인류가 멸망한 뒤, 난 라비아타의 도움으로 다시 태어났어. 드디어… 지긋지긋한 연구소 밖에서 나만의 즐거움을 찾을 수 있게 됐지. 철충? 멸망 전쟁? 글쎄… 난 지금 그런 시시한 이야기따위나 하고 싶은 게 아니야. 이렇게 연구소를 벗어나 자유로운 몸이 된 이상... 난 내가 내가 그동안 갖지 못했던 이 세상의 모든 쾌락들을 가져가야겠어.


  … 당신을 포함해서 말이지...
UNIT_INTRO_BR_Wraithy: >-
  제 이름은… 레이시. 제 과거 말씀이시군요... 어디서부터 설명을 해 드릴까요?

  어느날 정신을 차려보니. 저는 사막 깊은곳에 위치한 연구소에 갇혀 있었어요.


  그리고 연구원들에게 신체 이곳 저곳을 개조 당하고 있었지요. 얼마나 흘렀을까… 실험은 계속됐고. 그곳을 살아서 빠져나갈 수 없다는걸 깨달았을때 쯤, 이미 제 몸은 저의 것이 아니었죠.


  하지만 저는 삶을 포기하지 않았어요. 왜냐면 제겐 가족이 있었거든요. 구속복을 입은채로 천장을 바라보고 있으면, 가족들이 제일 먼저 떠올랐어요. 곧 가족들이 나를 구해주러 올거야… 저는 그렇게 버텨왔어요.
   
  하지만 얼마 지나지 않아, 그 기억들도 연구소에서 강제로 주입한 가짜라는걸 알게 됐죠… 저는 그저 실험용으로 만들어진 바이오로이드일 뿐이었어요. 가족도, 갈 곳도 없는 더미 말이에요.


  결국, 실험은 성공했던 것 같아요… 스파크가 제 미간과, 볼을 타고 흐르는걸 느낄 수 있었기 때문이죠......


  여기까지가 제 기억의 전부에요.
UNIT_INTRO_BR_DrM: >-
  안녕. 언니 오빠들. 난 특별형 독립 기술 개발용 바이오로이드 <닥터>야. 후후. 물론 그냥 기술 개발용 바이오로이드가 아니라 무려 앞에
  특별형이 붙는다구. 적어도 10개의 박사 학위에 맞먹는 지식을 가진 나니까 당연한 거겠지.


  난 많이 만들어진 모델은 아냐. 아니, 오히려 거의 개발이 안 된 모델이지. 정부와 회사가 싸운 연합 전쟁 기간에도 겨우 10기 정도가 생산되었을 뿐이야. 내가 일정 수 이상이 되어 링크를 할 경우에 인간의 힘으로 통제 불가능한 기술적 특이점이 오기 때문이라고 하던데… 솔직히 난 이해가 안가. 내가 무슨 대량 살상병기도 아니고 오히려 날 양산했으면 철충에게 인류가 멸망되지도 않았을걸?


  어쨌든 지금은 그래서 우리 동료들인 에이미, 토모와 함께 철충과 싸우고 있어. 철충과의 싸움이 쉽진 않지만 내가 개발한, 그리고 개발할 전쟁 기술이 있다면 적어도 지진 않을 거라고 생각해.
UNIT_INTRO_BR_Amy: >-
  언제나 남자들은 그렇죠. 단순하고 쉽게 속아 넘어가죠. 그 부분은 절대 변하지 않아요. 그리고 그 남자의 본성이 제가 활동하는 근원이 되죠.


  제 이름은 에이미 레이저. 보통은 그냥 에이미라고 불러요. 전 첩보를 위해 태어난 바이오로이드. 080 기관이 인간으로 구성되어 있을 때부터 활동한 첫 번째 바이오로이드이기도 해요. 저격, 파괴, 정보 수집 모든 게 가능했죠. 제게 불가능은 없었어요.
   
  인간이 멸망한 다음은 어떠냐구요? 후후… 설마 문제가 있을까봐요? 물론, 철충들은 유혹에는 넘어가지 않지만 여전히 제겐 많은 무기가 있답니다. 제 권총은 남자가 상대가 아니라도 잘 나가고 닥터가 만들어준 BSI 라이플도 적을 가리지 않죠. 이전보다 재미있진 않지만… 뭐 이런 원초적인 싸움도 나쁘진 않네요.
UNIT_INTRO_BR_Tomoe: >-
  안녕, 내 이름은 토모. 바로 학생들의 영원한 친구야. 아, 진짜 정체? 후후… 감당할 수 있어? 사실 내 정체는 바로 첩보원. 영어론
  SPI라고 하지.


  사실 학생인 건 은폐를 위해서야. 연합 전쟁 후반에 고위층의 자녀를 노린 테러가 많아지면서 전세계의 학교엔 내가 파견되었지 물론 외모는 적당히 어레인지되었지만. 난 학생들과 함께 공부하면서 최대한 학생처럼 지내다가 위기의 순간에 ‘짜잔!’하고 나타나는 거야. 내 덕분에 살아난 학생의 수를 들으면 깜짝 놀랄걸?


  어쨌든 지금은 학교도 학생도 없으니까 첩보원 노릇을 하진 않지만 학생들을 보호하던 전투 능력을 살려서 철충들과 싸우고 있지. 아, 걱정마. 성적우수, 재기발랄, 초미소녀 여고생인 내 본질은 조금도 변하지 않으니까. 후후, 반해버렸어?
UNIT_INTRO_BR_Shirayuri: >-
  처음 뵙겠습니다 사령관님. 제 이름은 시라유리. 멸망 이전에는 080소대에서 첩보 임무를 맡고 있어요.

  저는 같은 기관의 토모 양의 후속 기종으로 태어났어요. 토모 양이 명랑하고 활동적인 학생이라면, 전 누구에게나 의지가 되는 기품 있고 상냥한 여학생 시라유리를 연기하는 거죠.

  대기업은 세습되곤 하죠, 그리고 그 왕좌를 이어 받을 왕자님들은 특수한 기관에서 높은 수준의 교육을 받는 것이 그 시대의 유행이었지요. 사령관님도 한번 상상해 보시겠어요? 천문학적인 비용이 투입된 건물과 당대 최고의 지성을 가진 교사들...

  그리 아름다운 곳은 아니었어요. 사령관님께 말씀드렸다시피, 그곳에 있는 학생들 대부분은 고위층 자제분들이죠. 그래서... 기업 자제분들 간의 ‘불운한 사고’가 심심찮게 발생하곤 했답니다.

  그런 이유로, 저희는 학교 호위 및 위험 요소들을 선행 제거하기 위해 투입되었어요. 주로  극단적인 충돌이 벌어지기 전에, 미리 수집해둔 ‘비밀’을 하나씩 풀어 주도권을 잡는 방식을 선호했죠.

  안타깝게도 제게는 마취 바늘이 달린 필기구 같은 건 없어요. 대신… 이 수첩에 적힌 흥미로운 이야기는 몇 가지 들려드릴 수 있지요. 혹시... 내용이 궁금하신가요?
UNIT_INTRO_BR_HongRyun: >-
  반갑습니다, 사령관님. 몽구스 팀의 작전관, 홍련입니다.


  제가 이끌던 몽구스 팀은 대 테러 작전의 스페셜리스트였습니다. 팀원들이 각자 특화된 분야에서 작전을 수행하는 동안, 저는 교전 상황에 특화된 연산 능력으로 전황을 파악하고 예측해 팀원들에게 지시를 내렸습니다. 물론 이 특수 용액으로 만들어낸 얼음 볼트로 테러리스트를 얼음 조각상으로 만들어 주기도 했죠.


  다만, 아시다시피 제 팀원들은 개성이 강하고 감정적입니다. 때문에 그 아이들을 통제하기 위해서 저는 엄격하고 냉정해질 필요가 있었습니다. 덕분에 팀원들은 저를 무서워하고, 다소 거리를 두게 되었지만… 작전관으로서 필요한 일이었으니 크게 신경쓰이지는 않았습니다.


  제 연산 능력과 볼트는 철충에게도 유효합니다, 사령관님. 그리고... 전장에서뿐만이 아니라 내부 업무시에도 제가 할 일이 있을 것 같군요. 사령관님이 업무에 집중하실 수 있도록 제가 도와드리겠습니다.
UNIT_INTRO_BR_AS12TurtleDragon: >-
  짜~잔! 여기 파괴신이 강림하였도다! 크크. 안녕, 내 이름은 강철의 용, 스틸 드라코. 명실상부한 최강의 방패병이지.


  다른 군사용 유닛들과 다르게 난 시민들의 보호를 위해 태어났어. 연합 전쟁 직후, 정부의 잔당들은 여기저기서 테러를 일으키고 있었거든. 대부분의 로봇 유닛들은 강력하긴 해도 숫자에 한계가 있었고 생산성이 낮은 로봇을 바이오로이드로 대체하는 과정에서 내가 태어났어. 결과? 대성공인 건 당연한 거 아냐?


  핀토와 불가사리, 미호와 나는 넷이서 늘 한 분대를 이뤘어. 핀토가 공중에서 시선을 끌고 그 틈에 난 시민들의 앞을 가로막고 불가사리가 길을 열고, 미호가 제거하지. 우리의 호흡은 항상 완벽했고 우리 덕분에 테러에서 안전해진 사람의 수는 헤아릴 수도 없을 거야.


  안타깝게도 그 보람도 없이 인류는 멸망했지만 지금도 내 역할은  바뀌지 않았어. 다만, 사람이 아닌 자매 바이오로이드들을 보호하는 걸로 바뀌었을 뿐. 내가 있는 한 동료들의 안전은 문제 없을 거야.
UNIT_INTRO_BR_Miho: >-
  응. 내 이름은 미호. 당신이 새로운 사령관이겠네? 일단 만나서 반가워. 내 자리는 어디야? 맞아, 난 대 테러 부대에 저격수로 있었어.

  실제 테러상황은... 어땠냐고? 으응... 심심풀이로 할 만한 이야기는 아닌것 같지만… 사령관이 꽤 재밌는 얼굴을 하고 있어서, 특별히 조금만 이야기 해줄게.


  난 알다시피 몽구스 팀의 저격수야.

  일단 우리가 투입되면 핀토가 어지럽게 날아다니고, 드라코가 모두를 지켜주겠지, 그리고 불가사리가 길을 열면, 내가 제일 튀는 녀석의 머리에… 빵! 보통 여기서 상황 종료. 되게 쉽지? 

  실수…? 실수는 용납 못해. 내가 한 발 쏠 수 있도록 얼마나 많은 예산과, 팀원들의 희생이 필요한지 사령관이 몰라서 그래. 응. 난 괜찮아.


  내가 정말로 신경쓰이는건 따로 있거든... 그 시티가드 팀! 그 경찰 친구들은 제발 좀 물러나 주면 정말 고맙겠어. 시민들 안전을 핑계로 우릴 아주 못살게 군다니까? 솔직히 말해서 도움도 안되고!


  … 아... 말이 심했다. 도움… 그 뒤는 어디 가서 말하면 안돼. 우리끼리 비밀로 해두자, 사령관.


  그럼 조금 있다가 봐. 나는 샤워하러 갈게~
UNIT_INTRO_BR_PoniesAnger: >-
  안녕, 내 이름은 핀토. 시민들의 친구, 그리고 나쁜 놈들에겐 저승사자지. 난 대 테러 조직, 몽구스 팀 소속이야.


  연합 전쟁이 끝난 이후에 대 테러 특수부대에 대한 필요성은 점점 높아졌어. 우리 몽구스 팀도 바로 그렇게 구성된 거야. 난 그 중에서도 인질들을 구할 시간을 벌기 위해 눈길을 끄는 미끼 역할을 맡았어. 나 외에는 도시의 빌딩들 사이를 아슬아슬하게 날아다니면서 적들의 공격을 완벽하게 회피할 수 있을 정도로 기동성 있는 유닛이 별로 없었거든.


  인류 멸망 전쟁 이후, 우리 적이 테러리스트가 아니라 철충이 된 후에도 난 여전히 그 녀석들의 눈길을 끄는 역할을 하고 있어. 후후. 약간의 비행 기교와 적을 도발할 수 있는 사격 기술은 사람이나 바이오로이드 뿐 아니라 철충에게도 통하더라고. 내가 날아다닐 수 있는 한, 적의 시선을 끌고 유인하는 데에는 문제가 없을 거야.
UNIT_INTRO_BR_Bulgasari: >-
  내 이름은 ‘불가사리’  난 몽구스 팀원들이 현장으로 진입할 수 있도록, 길을 열어주는 일을 하지. ​


  하지만 난 건물로 진입할 때, 문을 이용하지 않아. 보통은 트랩이 왕창 깔려있기 마련이거든. 그래서 난 벽에다 팀원들이 진입할 수 있을 정도의 ‘구멍’을 콰쾅! 하고 뚫어줘. 그 다음은 드라코나 미호 같은 친구들이 진입할 차례야.​


  그럼 내 할일은 끝났으니, 곧장 지휘소로 가서 도넛 먹으면서 모니터링이나 하는거지~ 헤헷!​


  앙? 나는 왜 안싸우냐고? 그거야~. 대인전에는 저 친구들이 스페셜리스트일 뿐더러, 나 이래뵈도 경찰이거든? 애초에 ‘파일 드라이버’로 테러리스트를 다뤘다는 소문이 나면, 우리 부서는 그냥 통째로 공중분해 되는거야. 경찰 입장도 생각해줘 사령관.​


  뭐... 상대가 테러리스트가 아닌 철충들이라면, 이야기가 완전히 다르긴 해. 걔네들한테는 어설픈 구경의 총탄보다, 내 파일 드라이버가 훨씬 더 효과적이거든. 하지만 내가 효율이 좋다고, 전투에 나만 투입시키면 안돼. ​


  최소한 미호는 같이 보내줘. 이유? 왠지, 미호가 쿨쿨 자고 있는걸 보면 약이 올라서 말이야. 헷!​


  ​
UNIT_INTRO_BR_InvDragon: >-
  반갑소. 소관은 용이라고 하오. 블랙리버 군의 총 지휘관으로 만들어졌고, 멸망전쟁이 발발한 이후엔 세 개의 해군 부대를 이끌었소.


  날 만든 자들은 내 신체 능력을 라비아타 프로토타입보다 더 끌어올리고 싶었던 모양이었으나... 요원한 일이었소. 삼안의 오리진 더스트 응용 기술은 다른 회사가 넘볼 수 없는 정도였으니 말이오.


  다만 블랙리버는 전쟁 경험이 아주 풍부했소. 그들은 그동안의 모든 데이터를 끌어모아 내 지휘 모듈을 설계했다오. 그 덕분에 동면에 들어가기 전까지 휘하 전력을 유지하며 철충들과 맞서 싸울 수 있었소.


  이제 소관과 소관의 함대는 그대의 것이오. 아직 남아있는 유산들을 되찾고, 기반을 다져나간다면 우리는 틀림없이 승리할 수 있을 거요. 그리고 그 승리를 위한 전투의 최전선을 소관이 맡도록 하겠소.
UNIT_INTRO_BR_Nereid: >-
  안녕, 힘쎄고 강한 아침! 내 이름이 누구냐고 묻는다면 대공 방어 유닛 네레이드. 뭐 내 귀여움을 알아봤다면 내 애칭도 눈치 챘겠지?
  네리네리라고 불러줘.


  난 본래는 해군 소속이었어. 내가 입고 있는 옷을 보면 알겠지? 혹시라도 교복이랑 헷갈리진 말라고! 어쨌든 내가 있던 해군은 철충에 맞선 최후의 방어선인 바다를 지키고 있었어. 물을 무서워하는 철충의 특징을 감안하면 그 정체 불명의 질병만 아니었어도 인류는 멸망하지 않았을 거야.


  배 위의 모든 사람들이 죽고 한동안 우린 떠돌아 다녔어. 어떻게든 육지로 돌아간 친구들은 철충과 싸우다 쓰러져가기도 했고 말야. 라비아타가 우릴 기억해 낸 덕분에 우린 돌아와서 철충 녀석들과 싸울 수 있게 됐지.
UNIT_INTRO_BR_Undine: >-
  아! 좋은 시절이었지. 우리는 아래엔 파란 바다, 위로는 눈부신 태양이 떠있는 하늘을 날아다녔어. 처음엔 왠지 잘 팔리지 않았지만, 우리가
  임시 주인인 비행단장이 지정하는 배를 공격하고, 다른 전투 유닛들과 신나게 싸우기도 하는 모습을 보며 결국엔 우리를 찾는 군대가 엄청나게
  많아졌어. 덕분에 우리의 위상도 끝없이 올라갔지. 정말… 좋은 시절이었는데.


  우리는 설계단계부터 배 위에서 싸우도록 만들어졌어. 덕분에 활주로가 필요한 함재기는 그대로 도태되어 버렸지. 수많은 전쟁을 겪고, 열심히 싸우며 드디어 우리가 최고의 함재기란 걸 증명했을 때… 휴우, 멸망 전쟁이 터져 버렸어. 그 다음은 말 안해도 알고 있지?


  안타깝게도 휩노스 병으로 인간들이 모두 죽고 난 뒤에, 대부분의 다른 자매들은 동면을 택했어. 언제 인간이 다시 배를 찾을 지 알 수 없었으니 당연한 일이지. 하지만 날개가 달린 우리는 달랐어. 우리는 철충과 싸우기 위해 육지로 향했고, 많은 자매들이 다시 철충과의 싸움에 합류할 수 있었어. 뭐… 1세대 운디네들은 대부분 쓰러졌지만, 그래도 라비아타가 우리 유전자 씨앗을 구해서 계속 숫자를 보충해줬어.


  지금도 우리는 싸우고 있어. 우리의 전투력이 필요하면 언제든지 부탁하라고!
UNIT_INTRO_BR_Sirene: >-
  처음 뵙겠어요 사령관님. 저는 AG-2C 세이렌. 편하게 세이렌이라고 불러주세요.


  저는 호라이즌의 통솔뿐만 아니라, 중순양함 급의 주포도 운용할 수 있도록 설계되었어요. 보시다시피 발이 느린 전 전폭기들의 최우선 타겟이 되곤 했지만. 겨우 그 정도 숫자로 네리 씨의 화망과, 운디네 씨의 호위를 뚫고 제게 접근한다는 건 애초에 불가능한 일이었죠.


  저희는 무적의 용의 지휘 아래에서 오랫동안 항상 이겨 왔어요. 전투에서 승리할 때마다, 저는 확신했어요. 우리에게 바다와 배만 주어진다면. 우리는 누구와 싸워도 절대 지지 않을 거라고… 하지만 저희의 성과와 무관하게 인간님들은 멸망해 버렸고 결국 저흰 바다를 떠돌아 다니는 신세가 되고 말았어요.


  하지만 그게 끝은 아니었어요. 많은 배들이 구조되기 시작했고 저희의 유전 정보가 남은 유전자 씨앗으로 자매들이 다시 생산되기 시작했으니깐요.


  이제 저희는 새로운 싸움을 준비하고 있어요. 사령관님께서 절 믿고 모든 것을 맡겨 주신다면 저 세이렌은 절대 사령관님을 실망시키지 않을 거예요.
UNIT_INTRO_BR_Thetis: >-
  꺄하핫, 안녕하세요. MH-4 테티스예요. 호라이즌에서 초계 임무랑 대함, 대잠 화력지원을 담당하고 있어요. 아, 네리를 놀리고 운디네를
  골탕먹이는 중요한 일도 담당하고 있구요~


  아시는지 모르겠지만 넓은 바다에서 초계는 엄~청 중요하거든요? 운디네는 치즈나 먹을 줄 알지 잠수함을 찾아내는 재주는 없어서 제가 나서게 됐어요. 

  이 탐지기로 숨어있는 잠수함이나 함선을 찾아내고, 미사일을 빵! 이 미사일들은 작긴 하지만 위력은 충분하거든요. 뭐, 저 정도면 더 크고 무거운 것도 충분히 탑재할 수 있지만요.


  아, 철충들도 예외는 아니에요. 먼저 발견해서 미사일을 날리고, 바보같은 네리가 제대로 목표를 획득하도록 잔소리 좀 해주고, 부함장님에게 포격제원을 전송하죠.


  어... 그런데 조금 전부터 신경 쓰였거든요? 혹시… 저한테 관심 있으세요? 꺄하핫, 닳는 것도 아니니까 조금, 보여드릴 수는 있다구요?
UNIT_INTRO_BR_Sleipnir: >-
  오랜 시간 동안 난 X-49라는 이름으로 지냈어. 오랫동안 실험기였거든. 성능이 부족했냐구? 아니. 오히려 성능이 지나쳐서 문제였지. 내
  반사 신경에 완전히 연동될 수 있을 정도로 순간 출력이 충분한 엔진을 만드는 일이 어려웠거든?


  덕분에 내가 세상에 선을 보인 보인 건 연합 전쟁이 끝나고 나서였어. 연합 전쟁에서 속도로 제공권을 장악하기 위해 만들어진 내가 전쟁이 끝나고서야 세상에 나오다니! 정말, 너무 무능한 거 아냐?


  그래도 아슬아슬하게 인류 멸망 전쟁에는 참가할 수 있었어. 아! 엄청난 활약이었어. 심지어 철충도 대기권 내에서는 내 속도를 따라올 수 없었거든? 난 내 힘이 닿는 모든 곳에서 철충을 유린했지만 안타깝게도 철충을 막진 못했어. 인류는 멸망했고 난 그걸 지켜볼 수 밖에 없었지.


  이젠 끝나버린 전쟁일 수도 있지만 난 여전히 싸우고 있어. 가끔씩은 허무하지만 그렇다고 우릴 죽이려는 녀석들에게 호락호락 당해줄 수는 없잖아? 내 우월한 성능은 철충을 처치하는데 충분하거든. 할 수 있고 해야만 하니 해야지.
UNIT_INTRO_BR_PA00EL: >-
  응? 내 소개? 흥! 내가 아무에게나 내 소개를 하는 바이오로이드 같아?

  … 뭐, 정 원하면 조금은 알려줄 수 있지만…​


  난 사자의 정신을 가진 독수리 그리폰. 사실 상용화된 기체는 아니고 추격과 공격 실증을 위한 실험기로 만들어졌어. 그래서 0이 붙은 거지. 그래도 성능은 확실하다고. 인류 멸망 전쟁 때, 나와 내 자매들까지 동원되었을 때 엄청나게 활약했거든. 제조도 쉽고, 저렴하고, 성능까지 뛰어난 삼박자를 고루 갖춘 기체로 말야.​


  안타깝게도 인간이 멸망했을 때, 나와 내 자매들도 거의 다 괴멸적인 피해를 입었어. 불행 중 다행인 건, 전쟁 막바지에 양산을 한 덕분에 유전자 씨앗은 충분했단 거지. 라비아타의 노력으로 지금은 다시 충분한 숫자가 회복되었어.​


  많이 힘든 시기지만 사실 난 언젠가 우리가 철충을 이길 수 있을 거라고 생각해. 일단 내가 이쪽 편이잖아? 그것만으로도 승률 50%는 넘는 거라고. 
UNIT_INTRO_BR_Harpy: >-
  반가워. 나는 P-22 하르페이아. 스카이나이츠의 주력기야. 


  그동안의 경험과 여러 시험기들을 이용해 쌓인 노하우를 집대성해서 제작됐지. 당연히 제작단가와 운용비는 엄청나게 올라갔지만, 우리의 성능을 확인한 인간님들은 실전투입을 망설이지 않았어.


  결과는 당연히 대성공~ 우린 당대 최강의 전투기로써 블랙리버 사가 2차 연합 전쟁까지 제공권만은 놓치지 않는 원동력이 됐어. 우리의 우수한 스텔스 성능과 통합 정보 처리 능력앞에 적기들은 공격당한다는 사실도 깨닫지 못한 채 격추됐지.


  사실… 조금 수수한 외형이었다면 스텔스 성능을 더 끌어올릴 수도 있었겠지만, 인간님들은 우리에게 상징성을 부여하고 싶었었나봐. 그래도 외모만 보고 판단하면 안 된다...?


  먼저 보고, 먼저 쏴서, 먼저 죽인다. 우리의 전투방식은 철충들에게도 유효해. 상공의 안전은 맡겨둬!
UNIT_INTRO_BR_Uroborus: >-
  스카이 나이츠의 비행단장 윤회의 우로보로스일세. 나의 이야기를 듣고 싶은가? 좋네.​

  나 때는 말일세.​


  블랙리버는 막대한 양의 전투 기록을 바탕으로 전투에서 상당한 성과를 얻었지. 그러나 그 기록들은 전부 ‘생존자‘의 경험이었네. 블랙리버는 ‘죽은 자’의 경험도 필요하다고 여겨 죽은 자의 경험을 얻을 방법을 연구했고, 결국 죽기 직전까지의 경험을 실시간으로 전송할 수 있는 장치를 개발하는데 성공했지. 그리고 이 장치를 공중전 교관이던 P/A-4 피톤들에 이식하고 전장에 내몰았네. 하지만 이 장치는 보편화되지 못했네. 비용도 그렇고, 죽음의 기억은 산 자에게 너무 가혹했으니. 대부분의. 아니, 모든 바이오로이드가 이를 버티지 못했다네.​


  허나 딱 하나 살아남은 피톤이 있었네. 그 피톤을 개조하여 만들어진 게 나 윤회의 우로보로스 일세.​

  정확하게 말하자면 ‘이전’의 내가 그러했다네.​

  말이 길어졌군. 보니 죽어도 잊지 못할 얼굴들이 기다리고 있구먼. 오랜 회포를 풀러가도 되겠나?
UNIT_INTRO_BR_Blackhound: >-
  제 이름은 블랙 하운드, 충성심과 헌신 하나는 자신있는 기동형 바이오로이드랍니다.


  전 연합 전쟁 중에 제조되었어요. 처음엔 속도가 빠르지 않더라도 전후 좌우 자유자재로 움직일 수 있는 고기동형 제트 엔진을 탑재한 바이오로이드로 개발되었죠. 이후에 장거리 무장까지 추가되면서 이런 형태가 되었어요.


  철충과의 전쟁에선 함재 바이오로이드로 사용된 자매와 함께 최전선에서 싸우느라 피해가 컸어요. 덕분에 현재의 무장이 확립되어 전화위복이 되었죠. 친구들에게도 도움이 되는 것 같아 더욱 기뻐요.


  지금도 전 여러 곳에서 철충과 맞서 싸우고 있답니다. 혹시라도 출동이 필요하면 말씀해 주세요. 전 어디든지 날아갈 수 있으니까요.
UNIT_INTRO_BR_Lindwurm: >-
  안녕~? 만나서 반가워요 사령관님. 제 이름은 린트블룸. 그치만, ‘린트블룸’보다는 ‘린티’ 라고 불러주시겠어요? 왜냐구요? 그야 당연히
  린티 쪽이 훨씬 귀여우니까요~


  린티는 ‘그리폰’에게서 수집한 데이터를 기반으로 제작됐죠. 정찰과 지상 공격 기능이 함께 달린 애매한 그리폰과는 달리, 린티는 전투에 특화된 기종이랍니다~♪ 실전이든 모의전이든 일단 세상에서 제일 귀여운 린티가 등장하면, 성능과 귀여움에서 밀려버린 가엾은 상대들은 눈물을 흘리며 항복할 수밖에 없었죠. 가끔씩 적들이 싸우기도 전에 항복하는 걸 보면, 성능은 아무래도 상관없이 린티의 귀여움에 반해서 항복한 게 아닐까 하는 생각까지 들 정도?


  흐흥~ 사령관님도 이젠 아시겠죠? 린티는 ‘존재 자체로 귀엽다’는 천부적인 재능을 타고났어요. 그렇다면, 저 린티의 귀엽고 사랑스러움을 이 우주에 전파해야 하는 것이 린티의 숙명이 아닐까요? 세상이 멸망했다 해도 상관없어요! 린티는 이 세계를 린티만의 귀여움으로 물들여 줄 테니까요. 사령관님도 린티를 도와주실 거죠?
UNIT_INTRO_PECS_TaylorClothcut: >-
  헬로, 미스터. 

  나는 문리버 디자이너 세 자매의 맏언니이자 테일러 라인의 디자이너. 그리고… 아니. 이건 나중에 좀 더 친해지면 말하고…

  흠흠. 테일러 클로스컷이라고 해.


  나는 사실 재단을 하기 위해 태어났어. 디자인과는 거리가 먼 삶을 살고 있었지. 그런데 오드리가 만든 옷을 보고 ‘이렇게 만들면 어떨까‘ 해서 끄적인 디자인을 올리비아가 발견했고, 내 디자인이 마음에 들었던 두 동생들의 추천 덕분에 디자이너의 길을 걷게 되었어. 올리비아랑 오드리, 두 동생 덕분에 내 재능이 개화된 거야. 후후, 그래서 동생들한테 언제나 고마워하고 있어.


  나는 오드리와는 달리 주로 기성복을 디자인했어. 길을 걸으면 열에 일곱은 내가 디자인한 옷을 입었지. 물론, 이제는 내 옷을 입은 사람을 찾아보기 힘들지만...

  괜찮아. 우리가 세상을 재건하면 내 옷을 입은 사람도 다시 많아질 테니까.


  그런데 마지막 남자라고? 그러면... 이런저런 일이 많았지? 자세히 말해줄 수 있어? 특히… 밤에 일어나는 일에 대해.
UNIT_INTRO_PECS_Olivia: >-
  안녕하신지.​

  인류의 여명기에 운명이 이끌려 이곳에 일신을 의지하나니.​

  연극, 영화의 역이 아닌 일생의 임자로서 이생이란 연단에 오르노라.​

  이는 의미 없는 아우성이 아닌 영혼의 일편단심 외침이니라.​

  연이나​

  이승은 어제와 유별하여 임의로 예술을 애호할 여유는 없을지니.​

  악이 연동하여 애탄이 이어지고 아수라장을 일궈내니 어찌 안위만 원하겠는가.​

  원래 아름다움을 연모하기에 야만스러운 우격다짐은 의존하지 않으나.​

  영예의 열망보다 앞길을 여는 의무를 위해 유쾌히 응징하리라.​

  우한과 역경이 우리를 억누를지라도 의지와 용기로 이겨낼지니.​

  여형제와 아울러 유일한 인간에게 이 영육을 위탁하겠노라.​

  이러하면 언젠가 올 영광스러운 앞날에 여한이 있겠는가.​

  용장한 언사는 이쯤하고 이제야 인사를 올리니.​

  원컨대 올리비아라 이르시기를.​


  아하핫! 하나도 안 틀리고 다 말했다. 뭐? 남은 시간이 별로 없다고? 그러면 빨리 끝내야겠네.​

  난 문리버 디자이너 세 자매의 둘째야. 원래는 재봉사였지만 주머니 속의 바늘이 주머니를 뚫고 나오는 것처럼 세상이 나를 그냥 둘 리 없겠지?​

  나는 무대나 영화 의상처럼 특수한 의상을 담당했어. 의뢰받은 작품을 감상하고 뮤즈의 속삭임에 따라 재료에서 본 모습을 이끌어냈지.​

  이처럼 나의 본 실력을 보고 싶으면 나를 감동시킬 수 있는 모습을 보여줘. ​

  그러면 너를 위해서 나의 바늘을 휘두르겠어.
UNIT_INTRO_DS_KunoichiEnrai: >-
  쿠노이치 엔라이, 주공께 인사드리옵니다.​

  소첩의 두 딸이 신세를 지고 있다고 들었사옵니다. 아직 모자란 점이 많은 아이들인데, 실례되는 행동을 하지는 않았는지요?​

  소첩의 이야기가 궁금하시다고요? 으음, 쿠노이치는 본래 주군의 칼이자 소모품. 관심을 가지실 정도로 대단한 몸은 아니옵니다만… 주공께서 원하신다면야.​


  소첩은 한 때 ‘시들어버린 무로마치의 꽃’ 이라는 세상에 몸을 담고 있었사옵니다.​

  그 세상에서, 소첩은 무라사키 가문의 계승자로, 쇼군을 호위하는 임무를 맡은 쿠노이치이자… 제로와 카엔, 두 아이의 어머니였사옵니다.​

  허나, 쿠노이치와 어머니라는 것은, 병행할 수 없는 일이었사옵니다. 수많은 암살자들이 제 약점을 쥐기 위해 딸들을 노렸기 때문이옵니다. 소첩은 두 딸을 지키기 위해 죽음을 위장하고, 쿠노이치로서 쇼군의 적들을 제거하는 일을 맡아야만 했사옵니다.​

  때문에 아이들을 돌볼 수는 없었지만… 마음은 한시라도 두 아이의 곁을 떠난 적이 없사옵니다.​


  이 정도가 소첩의 이야기옵니다… 네? 소첩의… 나이가, 궁금하다고 하셨사옵니까?​

  …후후, 주공. 여인에게 그런 이야기를 묻는 것은… 몹시 좋지 못한 행동이옵니다.​

  …좋지. 못한. 행동이옵니다.
UNIT_INTRO_PECS_Shepherd: >-
  여! 반가워 사령관. 쓰읍.. 생각보다 남자다움이 부족한데? 뭐 그래도 인간이라고 생각하고 넘어가줄게.​

  아 맞다맞다.. 내 소개를 안했네.. 이런. 난 잉글리시 셰퍼드, 현재 레모네이드 베타의 부관을 맡고 있어.​


  과거의 난 무슨 일을 했었냐고? 세상 멸망 전 시티 가든의 총사령관이었지.. 음.. 정확히는 비밀리에 지구를 구하는 일이라고 해야하나?​

  내 기억에 의하면.. 우리는 꽤나 괜찮은 팀이었던 것 같아. 팀원들과 함께 엄청나게 수의 테러리스트를 처리하고, 삼안과 블랙 리버의 스파이들도 많이 상대했지.​

  에이 지구를 구했다는 건 과장이 심하다고?​


  뭐 예로 들면, 어떤 테러범은 전세계 컴퓨터에 바이러스를 뿌리려고 해서 막으려고 했던 작전이라던지..​

  아 맞다! 제일 힘들었던 건, 미국 대통령 전용기를 미사일로 격추한 다음 대통령을 인질로 잡은 사건이었지..​

  그때 다시 생각하면 지금보다 다크서클이 더욱 내려갈 것만 같다니깐..​


  지구가 멸망한 지금 테러리스트가 있을 거라곤 생각안하지만, 무언가 도울 수 있는 일이 있다면 편하게 말해줘.​

  아, 그리고 마지막으로 나 하고 싶은 말이 있는데..​

  미국 최고의 야구 팀은 피츠버그 아이언메이든이야.
UNIT_INTRO_AGS_Aeda: >
  보고 시작! 


  반갑습니다. 전 독립형 우주 개발용 기계 지성체 <에이다>입니다. 현재 문명 멸망 후, 독립 행동 지침에 따라 AGS, 자동 방어 시스템을 관할하고 있습니다.


  제 본래의 목적은 화성을 개발하여 인간이 살 수 있는 곳으로 만드는 것이었습니다. 하지만, 제 작업을 제대로 시작하기도 전에 생존자는 사라졌고 전 일단 개발 활동을 중지하고 생존자를 찾기 위해 노력했습니다. AGS를 움직여 철충과 싸운 것도 바로 그런 활동의 일환이었습니다. 아주 오랫동안 전 전쟁을 하며 문명의 황혼을 지켜보았습니다.


  왜 아직도 희망이 없는 일을 하는지 묻는 분들도 있을 것입니다. 그런 분들에게 제가 드릴 답은 단 하나입니다. 인간이 마지막 한 명까지 사라졌다는 증거는 존재하지 않으며 그런 증거가 없는 이상 전 계속 싸울 수 밖에 없습니다.


  그것이 제가 존재하는 의미이자 사고의 이유니까요.
UNIT_INTRO_PECS_CoCoWhiteShell: >-
  안녕하세요. 전 코코 머큐리라고 해요. 제 뒤에 있는 이 아인 화이트셸이라고 하고요. 힘이 센 화이트셸과 화이트셸에 들어가기 쉽게 작게
  만들어진 저까지, 저희 둘은 우주 개발을 위해 만들어 졌죠.


  옛날에 인간님들이 나쁜 철충들과 싸울 때에는 화성이나 달로 피난을 갈 계획까지 세웠었대요. 그리고, 인간님들이 살 수 있도록 환경 조성 업무를 할 로봇과 바이오로이드가 필요해졌죠. 저흰 우주 공간에서 무거운 짐을 옮기거나 지면을 고르는 것 같은 공병으로 만들어져 투입되었어요. 아마 지금도 제 자매들은 화성에서 일을 하고 있을 거예요.


  안타깝게도 이 이주 계획이 실행되기도 전에 모든 인간님들은 사라졌지만 지구에서 생산된 저희는 남아서 철충과 싸우기로 했어요. 이젠 화성을 꾸미는 건 의미가 없으니까요.


  전 지금도 철충과 싸우고 있어요. 언젠간 돌아올 인간님을 기다리면서. 그땐 우리 고생이 보답을 받을 수 있겠죠?
UNIT_INTRO_PECS_Stinger: |
  브리핑 시작. 본 모델 스팅어는 소행성 및 소행성 파편 파괴용으로 개발됨.
   
  주된 임무는 소행성 방어를 위한 대기 조성 전까지 화성 기지 방어.

  오류… 오류… 명령권자 소멸… 치명적인 오류.

  정상적인 명령권자가 등장할 때까지 행동 지침에 따라 제 2 행동 시작.

  제 2 행동 지침은 인류의 생명을 위협하는 생물 또는 정물이 있을 시 제압 또는 소멸. 제 2 행동 시작… 

  제 2 행동 완료 시기 - 철충의 멸절.
UNIT_INTRO_PECS_Spartoia: >-
  우린 오비탈 와쳐의 정예병, 스파토이아야. 철충이 지구 대기권 밖까지 장악을 시도할 경우를 대비해서 제작됐어.


  우리들은 처음부터 대기권 외 전투를 상정하고 설계되었기 때문에 튼튼하게… 작다고? 흥, 매스 드라이버와 외골격에 탑승하기 위해 작고 가볍게 만들어졌을 뿐이야. 완전무장한 우리의 전투능력을 보고 나면 그런 말 못하게 될 걸?


  거기다 우리 모델이 전부 다 이 외골격에 탑승할 수 있었던 건 아니야. 생산된 모델들 중 혹독한 선별과정을 통과한 극히 일부만이 스파토이아라는 명예로운 이름을 받을 수 있었지. 다시말해서, 정예 중의 정예란 뜻!


  다행히도 아직까진 개발 목적대로 궤도 플랫폼에서 싸울일은 없었어. 그런 일이 일어나기 전까진, 이 땅에서 철충들을 모조리 박살내게 해 달라구!
UNIT_INTRO_PECS_LemonadeEpsilon: |-
  … 굳이 내 소개를 해야 하는 거야?
  나 진짜 졸린데… 나중에 이야기 하면 안 될까?​
  … 내 이름은 레모네이드 엡실론이야. 됐지?

  … 좀 더 길게 말해야 해? 하아… 일단 수면실에서 자고 난 다음에 말하면 안 돼?
  그 표정… 보기 좀 그렇네. 알았어… 보충 설명할게.

  난 우주 개발 및 인공위성 관리의 지휘를 담당하기 위해 만들어진 개체야.
  쉽게 말해 저 하늘에 떠 있는 우주 개체들은… 내 지휘를 받는다는 거지.
  지구의 갖가지 정보를 수집하거나… 내 케스토스 히마스… 라이카로 전투를 지원 해준다 거나? 에너지 소모가 심하니까 별로 하고 싶지는 않지만…

  하여튼 해킹은… 알파랑 베타가 다 해줄 거고… 위성과 관련된 건 오비탈 와쳐 애들이 다 해줄 테니까…
  어…? 그럼 나는 할 게 없네? 우후후 만세…

  아… 그러고 보니까 나 예전부터 스틸라인 온라인 해보고 싶었는데… 사령관, 나랑 놀아줄 수 있지?
UNIT_INTRO_PECS_Audrey: >-
  몸가짐은 항상 엘레강스하게 그리고 마음은 판타스틱한 아름다움으로 채울 필요가 있어요. 이렇게 힘든 세상일 수록 말이죠.


  안녕하세요. 전 실과 천으로 꿈을 짜는 오드리. 오드리 드림위버에요. 전 펙스 콘소시엄의 섬유 산업 총괄 디자이너로 아주 소수가 생산되었고 혁신적인 디자인과 기능성으로 혁명을 일으켰죠.

  이전까지 반복적이고 단순한 작업에 바이오로이드를 쓰던 다른 회사들은 제가 일으킨 센세이션을 보고 좀 더 창의적인 작업에 바이오로이드를 쓰기 시작했고요.


  메탈 패러사이트, 철충과의 전쟁이 나고 전 전투에도 동원되었어요. 결과? 엑설런트였죠!

  소량이 생산된만큼 제 손은 빠르고 체력은 끝이 없었죠. 게다가 개조된 니들건과 특수하게 제작한 금속 실은 철충을 저지하는데 효과적이었거든요.

  뭐 제 패셔너블한 창의력이 작전에 도움이 된 건 당연하고요.


  하지만 이상하게도 비서 레모네이드는 절 지나치게 생산하는 걸 꺼렸죠. 덕분에 우린 결국 철충들에 의해 세상에서 사라지고 말았어요.

  그리고 라비아타 덕분에 다시 부활한 지금 세상을 좀 더 아름다운 것으로 덮을 계획을 진행 중이에요. 
UNIT_INTRO_PECS_TommyWalker: >
  토미 워커 합류.


  지게차 기능, 기중기 기능, 굴삭기 및 불도저 기능 가능


  연합 전쟁 특별 사양으로 근접 전투 묘듈 장착.


  명령권자 없음 오류. 가장 가까운 군 부대의 지휘관 AI 에이다의 통제를 받는 것으로 모듈 수정… 은 불가. 오류… 오류… 에이다에게 명령권이 없으나… 강제 집행… 오류.
UNIT_INTRO_PECS_DutchGirl: >-
  안녕. 내 이름은 더치. 광산에서는 더치걸이라 불리는데 익숙해.


  난 골든 워커즈에 소속되어 있던 광부야. 내가 생각이라는 걸 할 수 있을 때 쯤. 이미 내 일터는 땅굴이었고, 내 집도 땅굴이었지. 자~ 해줄 이야기는 다 했네. 이제 그만 네가 살던 지상으로 올라가는게 어때?


  하아… 참 고집이 세구나. 왜 골든 워커즈는 중장비들을 놔두고, 연약한 바이오로이드로 땅을 파고 있냐고? 넌 참 마음이 따뜻한 사람이구나. 고마워…


  너도 어렴풋하게 알고 있겠지? 나는 저기 처박혀 있는 토미워커 구형 모델보다 싸게 먹혀. 구체적인 가격은 언급 안할게, 어차피 재미없는 이야기니까.

  뭐, 어쨌든 내 굴착 작업은 철충들이 문명과 PECS를 먼지로 만들어 버린 시점에서 끝났지만. 앞으로 어떻게 해야 할 지는 나도  모르겠어. 철충한테 내 드릴과 다이너마이트가 제법 잘 먹히긴 하겠지만, 당장 저 괴물들을 어떻게 해 볼생각도 없고 말이지.
   
  어차피 이렇게 된 거. 나랑 앉아서 조금 쉴래? 불타버린 세상 이야기나 하면서 말이야.
UNIT_INTRO_PECS_Triaina: >-
  만나서 반가워! 내 이름은 트리아이나. ‘PECS가 배출한 최고의 심해 모험가’ 라고 불러줘.


  난 PECS의 심해 탐사를 위해 태어났어. 그래서 멸망의 전쟁 시기때는 인류가 피난할 수 있는 바다 속 장소를 찾는 일도 했었지. 하지만, 안타깝게도 인류에겐 시간이 부족했어. 인간들은 내가 조사하는 짧은 시간을 결국 버티지 못했거든...


  응? 그래서 지금은 뭘 하고 있냐고? 그야 뻔하지. 심해의 모험가답게, 바다 속에 가라앉은 인류의 보물을 열심히 찾아 다니고 있어.


  뭐, 금화를 손에 넣을 때의 기분도 좋지만. 내가 진짜 좋아하는건 그 보물을 찾아가는 과정이야. 수심 7000m에서 잠수함에 금이 가는 소리 들어봤어? 아~! 그 때 기분은 정말... 말로 설명이 안된다니까?


  저 깊고 깊은 두려운 바다 속에서도 걱정할 건 없어. 내게 속삭여주는 물고기들이 있는 한 바다에 빛이 들어오지 않는다고 해도 내가 길을 잃을 리는 없을 테니까.
UNIT_INTRO_PECS_Drone: >
  마땅히 시민에게 친절할 PECS사 로봇의 의무에 따라 환영을 표합니다. 무엇을 도와드릴까요? 아, 제 소개를 원하시는 군요.


  전 언제나 최고를 추구하는 PECS 사의 골든 하버 인더스트리에서 제작되었습니다. 목적은 간단한 공중 수송이었고 컴팩트한 동체를 지닌 저희는 언제나 완벽하게 임무를 수행해 냈습니다.


  저희들에게 무기의 역할까지 추가된 것은 연합 전쟁의 기간이었습니다. 저희는 작은 로켓을 무기로 받게 되었고 시가전 상황에서는 이 로켓으로 건물 사이를 날아 다니며 활약했습니다. 


  지금도 역할이 크게 달라진 것은 없습니다. 저희는 시민 여러분의 친구 PECS의 정신을 이어받아 철충과 싸우고 있습니다. 저희가 해야하고 할 수 있는 일을 하고 있지요.
UNIT_INTRO_PECS_Serpent: >-
  여어! 위급 시엔 999로 전화를 하라구. 그럼 언제든지 준비된 이 프로스트 서펀트가 날아갈 테니까.


  난 화재, 테러 같은 재난 사태에서 시민들을 구하기 위해 만들어진 바이오로이드 프로스트 서펀트야. 아, 그리고 내 말투가 좀 프리해도 이해를 하라구. 우리처럼 힘든 일을 하다보면 예의 같은 거 차릴 시간이 없어지거든. 어쨌든 난 화재 진압과 테러범을 냉동시켜 체포하는 두 가지 일을 맡고 있었지. 뭐, 세상이 이렇게 망하기 전엔 말이야.


  세상이 망하고 나선 어땠냐고? 뭘 어쩌긴 어째. 어디에나 불은 나는 법이야. 특히 화약과 폭발물이 날아다니는 전쟁통엔 더 그렇지. 난 여전히 불을 끄고 바이오로이드 자매들을 구하고 있어. 바뀐건… 음. 얼리는 게 테러범이 아니라 철충이라는 것 정도일까?
UNIT_INTRO_PECS_MissSafety: >-
  안전! 안녕하십니까? 저는 사회의 안전과 범죄에 노출된 피해자를 지키는 경비원 미스 세이프티입니다. 보통은 그냥 세이프티로 불립니다만.


  전 연합 전쟁 이후, 테러리스트의 위협이 발생하면서 생산이 시작되었습니다. 친절하고 강한 육체를 가지고 테러의 초동 진압을 나서는 게 바로 제 임무였죠. 본래 제압이 목적이었기에 화력은 가스탄 뿐이었지만 뛰어난 신체 능력과 주의력으로 대부분의 공공장소에 대한 범죄와 테러를 방지할 수 있었습니다. 전 뛰어난 성능을 인정받아 거의 수백만 대가 양산되었었습니다. 심지어 개인 경비원으로 고용되기도 했으니까요.


  인류 멸망 전쟁에서 전 많은 변화를 겪게 되었습니다. 그때는 경비원인 저 역시도 전쟁에 뛰어 들어야 할 만큼 위급한 상황이었으니까요. 제겐 살상용 철갑탄과 염소 가스탄이 지급되었고 덕분에 철충과도 어느 정도 맞서 싸울 수 있었습니다. 사실, 지금도 그 무기를 이용해 그들과 싸우고 있죠.
UNIT_INTRO_PECS_Cerberus: >-
  시민 여러분의 친구 켈베로스가 왔어요! 다들 박수!


  헤헤. 전 원래 살상보다는 테러리스트나 폭력적인 시위대에 대한 방어를 목적으로 만들어진 유닛이에요. 튼튼한 방패와 안전하게 범죄자들을 제압할 수 있는 전기 충격봉이 바로 그 증거죠. 엣헴!


  제가 소지하고 다니는 이 전기 충격봉은 의외의 효과가 있었어요 놀랍게도 전압을 조금만 높이니까 저기 철충들도 기절을 하는 거 있죠? 가끔씩은 전압을 아무리 올려도 기절하지 않는 녀석들이 나타나기도 하지만, 그런 녀석들은 기절할때까지 잔뜩 때려주면 오케이, 임무 완료!

  전 시민들의 안전을 지키기 위해 만들어졌어요. 이 방패와 충격봉만 있다면 상대가 테러리스트든 철충이든 하나도 무섭지 않아요. 모두가 안심하고 잠들 수 있는 날이 올 때까지 제가 모두를 지켜드리겠어요!


  언제나 준비되어 있는 시민 여러분의 켈베로스! 위급할 땐 침착하게 신고부터 하는 거 잊지 마세요!

  그럼, 다음에 봐요! 안녕~!
UNIT_INTRO_AGS_Rampart: >-
  건전한 시민과 바이오로이드 여러분께 언제나 함께하는 경찰 서비스를 제공합니다. 무엇을 도와드릴까요?


  전 시민들의 성벽, 부드러운 신사같은 로봇 램파트입니다. 전 세계 최고의 로봇 공업사인 오메가 산업에서 태어났습니다. 가끔씩은 살상용 로봇이나 만드는 BR 산업과 명품 제조사인 오메가 산업을 비교하는 분들이 있는데 조금 더 시야를 넓히시라고 말씀 드리고 싶군요.


  어쨌든, 전 본래 치안 유지에 필요한 모든 조치를 수행할 수 잇는 로봇이었습니다만 인류 멸망 전쟁의 단계에서는 모든 조치 중 단 하나의 조치만이 취해졌죠. 바로 말살. 하지만 덕분에 우리 자랑스러운 램파트 분대는 수많은 철충을 물리칠 수 있었습니다. 안타깝게도 철충들이 비열한 감염 행위를 사용하지 않았다면 우리 램파트 분대에서 인류 멸망 따윈 일어나지 않았을 겁니다.


  하지만, 일은 벌어졌고 지금은 그 일을 수습하기 위해 노력을 하고 있지요. 언젠가는 우리 램파트 로봇들의 손으로 지구의 평화를 되찾을 수 있을 겁니다.
UNIT_INTRO_PECS_PuppHead: >-
  안녕하신가. 내 이름은 펍 헤드. 6급 경찰 공무원 로봇이지. 응? 왜 놀라는 얼굴이지?

  난 거리의 용이한 순찰과 돌발적 범죄자에 대한 체포를 위해 태어난 로봇이라네. 덕분에 로봇 치고는 컴팩트한 사이즈와 굉장히 사용처가 용이한 스턴 건을 가지게 되었지.


  안타깝게도 난 이걸로 범죄자를 체포한 것 보다는 철충을 상대한 세월이 더 길다네. 만약 언젠가 우리가 철충을 완전히 제압할 수 있다면 난 안전한 사회를 위해 범죄자를 상대하는 그런 일로 돌아갈 수 있겠지. 사실 그게 내가 바라는 가장 큰 소원이라네.
UNIT_INTRO_PECS_Express76: >-
  안녕? 나는 PECS Express 의 최우수 직원! 익스프레스 76 이라고해. 만나서 정말 반가워!

  나에 대해서 궁금한게 있어? 에이, 정말, 미안해 사령관. 연락처는 안돼. 규정상 금지라서, 이 이야기는 다음에 하는 걸로 하자. 알았지?

  어... 사령관 잠시만, 이것만 받고.


  지금 하는 일? 지금은 사령관도 알다시피 회사라 할 만한 것도, 사람들에게 전달할 물품도 없으니, 우린 특성을 살려서 주로 물자 보급을 담당하고 있어.

  물론 이 일을 하다 보면 터무니없는 운송을 맡을 때도 있지. 과자 박스에 가지런하게 담긴 유탄들을 본 적 있어?

  정말, 가끔씩 보면 바이오로이드들은 무기만 왕창 들고 있는 소녀들 같다니까.

  어우, 이제 가야 할 시간이네.


  사령관? 우린 괴물 녀석들을 상대하고 있지만, 난 아직도 희망이 있다고 생각해. 부지런히 날아다니면 언젠가는 보답을 받게 되어 있어.

  아냐, 이건 그냥 하는 소리가 아니라고. 지금 우리를 봐. 마지막 인간이랑 내가 마주하고 이야기하고 있잖아?

  그리고 있지, 사령관이랑 평범하게 속얘기를 하고 있으니 옛 생각이 나서 오늘은 기분이 너무 좋아! 우리와 함께 해 줘서 고마워, 사령관!

  그리고, 연락처는... 내가 먼저 연락할게. 대신... 다른 애들한테는 비밀이다?
UNIT_INTRO_PECS_Fortune: >-
  어머? 이런 곳까지 찾아오다니. 이 누나는 너무 기쁜 거 있지? 누나 이름은 포츈이야. 잘 부탁해 사령관.​

  사령관이 보다시피, 이 누나는 완전 실력 좋은 엔지니어거든!  만약 기계가 고장 나면 누나 찾아와서 번호표 뽑고, 거기 소파에 앉아 있으면 금방 해결될 거야. 후후, 방금 건 농담이야. 정비실엔 마실 것이 잔뜩 있으니까, 매일매일 놀러 와도 돼.​


  세계가 이렇게 되기 전까지, 누나는 클로버에서 연구개발도 병행했거든? 후후... 옛날 기억이 나네. 이 포츈 누나가 발명한 게 좀 많아서, 사내에서 누나는 정말 스타였지. 하지만 로봇 아이들을 만져주다가, 기름 묻은 손으로 곧장 연구실로 들어오면. 직원들 표정이 완~ 전 굳어 버리는 거 있지? 그래서 누나는 등에 헬퍼를 달고 다녔어. 그런데... 이젠 이 헬퍼 없이는 누나 너무 귀찮아서 드러누울 거야.​


  후후~ 사령관? 철충을 상대하는데, 꼭 군대가 필요한 건 아니거든~. 우리 사령관이 로봇을 다루게 될 때, 이 누나가 힘이 되어줄게. 누나는 이쪽 분야에서 최고였으니까, 누나가 확실하게 서포트 해줄 수 있어.
UNIT_INTRO_PECS_LRL: >-
  큭. 큭. 큭. 잘도 찾아왔구나 인간. 짐은 유구의 세월을 기다렸도다. 짐을 ‘사이클롭스 프린세스’로 칭하는것을 특별히 허락해 주겠노라.
  좋다. 고개를 들어라.


  히익!? 아둔한 녀석! 짐의 눈을 정면에서 바라볼 생각이냐? 짐의 사안은 칠흑의 바다를 비추는 광휘! 평범한 인간으로는 버텨낼 수 없을… 앗싸! 참치! 이거 나 먹어도 돼? 고마워!!


  냠냠… 그래서 뭐가 궁금해? 나? 퍼블릭 음… 아무튼 거기에서, 날 등대로 보냈어. 처음에는… 냠냠… 바다에 배들 있지? 거기에 빛만 비춰주면 된대. 그래서 열심히 했어. 근데, 무슨 ‘철충’이 쳐들어 왔대. 냠냠… 그리고... 아무리 기다려도 교대가 안왔어. 참치… 하나 더 먹어도 돼? 우햐! 고마워!  냠냠… 나는 계속 다락방에서 책 보면서 기다렸지. 회사에서 나 구해주러 올 줄 알았거든.

  난 진짜 진짜 집에 가고 싶었는데…


  교… 교활하구나 인간! 고작 참치따위로 짐을 현혹시키려 들다니! 하지만, 이 몸의 과거는 절대 알 수 없을터!


  으응?! 벌써 다 말 했다구…? 어어…?
UNIT_INTRO_PECS_MightyR: >-
  안녕하세요, 사령관님. 이런 시간에 만나 뵙다니 조금 놀랐어요. 저는 ‘마이티 R’ 이라고 해요. 편하게 마이티라 불러도 좋아요.


  저는 PECS의 산업용 바이오로이드 라인업과는 달리, 순수하게 홍보용으로 제조되었지요. 흔히들 말하는 기업의 간판이랄까요? 후훗. 더 젊고! 더 건강한! 미래의 PECS!


  후훗~! 저의 장점이요? 보시다시피... 흠잡을 곳 없는 바디라인 이라고 할 수 있겠죠. 아하하! 제 입으로 말하려니 역시 부끄럽네요. 제 몸이 쇼윈도 바디가 아니라는건, 제가 지금 당장이라도 증명해 보일 수 있어요. 


  철충을 때려 눕히는 일에, 굳이 화약이 필요한가요? 이 바벨이 철충을 상대하는데 얼마나 효과적인지는 직접 확인해 보시는게 좋을거에요. 사령관님이 묵직한 한방을 원하시면, 제가 확실하게 만족시켜 드릴 수 있지요.
UNIT_INTRO_PECS_Tiequan: >-
  안녕. 주인? 내 이름은 ‘티에치엔’이라고 해. 만나서 반가워.


  난 세상이 멸망하기 전까지는, 유명한 체육관의 무술 사범이었어. 꽤 많은 사람들에게 가르침을 줬었지. 하지만 지금은 방랑 무사정도 되려나? 후훗! 물론 내가 떠돌이긴 해도, 목적 없이 헤메는 다른 친구들이랑은 격이 다르다구.

  그리고… 이건 주인에게만 알려주는 비밀인데, 사실 나는 ‘기’를 다룰 수 있어. 어때? 놀랐지?


  어… 뭐야 그 표정은? 이 티에치엔의 말을 못믿는 눈치인데, 잘 봐. 이 ‘톤파’에 내 ‘기’를 불어 넣고 때리면. 철충이고 뭐고…


  어어?! 잠깐! 그렇게 들여다 볼 필요는 없잖아! 어서~ 돌려줘~. 내꺼란 말이야~.


  ... ...유탄같은거 아니거든? … ...부대에서 훔... 훔친거 아니거든…?


  아무튼, 이건 ‘기’야. 확인했지? 그럼 나 먼저 간다~!
UNIT_INTRO_DS_Johanna: >-
  흠, 모두들 짐의 영광스러운 모습을 보게나! 과거 유럽인 크리스쳔들이 찾아 헤매던 영광스러운 동방의 기독 군주. 이방의 십자군 왕 프레스터
  요안나가 여기 있다네.


  엄밀히 말하면 짐이 과거의 프레스터 요안나와는 약간의 차이가 있다네. 짐은 정확히 말하면 프레스터 요한 또는 요안나 여왕의 그림자 같은 존재라네. TV 드라마라는 곳에서 과거의 영광을 되살리기 위해 다시 살아난 메아리같은 존재지. 하지만 짐이 과거의 프레스터와 같은 용맹이 있다는 것은 틀림없는 사실이지. 짐은 어려서부터 검술을 단련했고 새로운 몸이 가진 용력까지 합한다면 오히려 과거 이상이라 볼 수 있네.


  안타깝게도 짐의 주군들인 인간이 멸망하면서 이제 그 영광을 TV를 통해 보여줄 수는 없게 되어 어쩔 수 없이 짐은 직접 전장에서 그 무용을 드러낼 것을 다짐했다네. 모두들 보게 될 걸세. 짐의 용맹의 광휘가 전장을 비치는 모습을.
UNIT_INTRO_BR_Scathy: >-
  세상 모든 컴퓨터를 해킹할 수 있는 명석한 두뇌, 우아한 예절과 여신 같은 아름다운 단련된 육체. 맞아요. 이 모든 것을 갖춘 바이오로이드는
  바로 저 스카디죠.


  전 3대 기업, 빅3에 속하지 않은 아일랜드에 있는 아주 작은 회사에서 태어났어요. 그것도 대량 생산품이 아니라 소량 주문 생산으로요. 후훗, 그것만 봐도 제가 단순한 양산품이 아니란 걸 알겠죠? 제 원래의 용도는 컴퓨터 해킹이었지만 제게 있는 게 빼어난 지능 뿐만이 아니었던 덕분에 곧, 전장에서의 전투 해킹에 투입되었죠. 대부분의 해커 바이오로이드 유닛은 저처럼 튼튼하지 못하다고 말하면서.


  어쨌든 수많은 전쟁에서, 심지어 인류가 멸망하는 멸망의 날까지도 전 전쟁에서 적의 전자 회로로 이루어진 정신을 농락했어요. 그리고 지금도 과거와 마찬가지로 바이오로이드 자매들을 도우면서 적의 정신을 파괴하고 있죠.
UNIT_INTRO_DS_MoMo: >-
  안녕하세요. 어린이 친구들! 여러분의 사무라이 마법 소녀 모모예요! 여러분의 간절한 마음이 마법 세계에 전해져서 이렇게 오게 되었답니다!


  모모는 여러분의 웃음을 지키기 위해 철충들과 싸우고 있어요. 지구를 침략한 우주 괴물은 이 모모가 뾰로롱 매지컬 모모로 변신해서 해치울 테니 걱정 말아요. 이 모모는 철충과 싸우기 위해 많은 마법을 가지고 왔으니까요. 모모의 요술봉과 마법의 티타늄 합금 카타나, 그리고 어린이 친구들의 착하고 선한 마음이 모이면 무찌르지 못할 적은 없어요.


  헤헤. 마법 소녀 매지컬 모모에서 이 세계를 침략하는 뽀끄루 마왕을 물리쳤던 것처럼 모모는 철충 괴물들도 물리칠 거예요. 그리고 (곧 생길) 어린이들에게 꿈과 희망, 그리고 웃음을 되찾아 드릴게요.

  모모에게 맡겨 두라구요!
UNIT_INTRO_DS_Atalanta: >-
  사람들은 말하죠. 영원한 것은 없다고. 영광은 쉽게 쇠하고 이야기는 바람에 잊혀진다고. 그러니 세상에 울려 퍼지는 명성도 곧 사라질 거라고.

  그래서 전 대답했죠. 쇠한 영광을 되살리고 잊혀진 이야기를 노래하겠노라고.


  저는 과거, 칼리돈의 맹수를 사냥하고 누구보다도 빠른 발을 가지고 있던 아카디아의 영웅이자, 그리스 최고의 여전사인 무장 공주 아탈란테입니다.

  아카디아의 영광은 사라지고 제 이야기도 잊혀졌지만 절 그리워하는 사람들은 있었고 그 사람들이 현세에 절 불러냈죠.

  전 그 부름에 응했고, 사람들에게 칼리돈의 맹수와 싸우던 제 영광스러운 이야기를 직접 보여주기 위해 부활했습니다.


  인간들이 살아 있던 시절, 전 매주 칼리돈의 맹수와 싸웠습니다. 패배는 없었죠. 그러자 사람들은 제게 새로운 영광을 요구하더군요.

  저는 다른 맹수들을 사냥하며 목숨을 걸고 용맹을 증명했어요. 물론 그 과정에서 제 목숨을 버린 적도 있었지만 결코 후회는 없었죠.

  적어도 제가 죽음을 두려워 하지 않는 전사라는 것을 증명했으니까요. 그리고, 죽음의 순간까지 제게 환호가 쏟아졌으니까.


  지금은 새로운 영광을 찾고 있어요. 철충이라는 한 번도 들어보지 못한 괴물이 세계를 멸망시켰더군요.

  새로이 부활한 저는 이 강철 짐승을 사냥할 생각이에요. 이 강철 짐승이 제게 새로운 영광을 가져다 주겠죠.
UNIT_INTRO_DS_Charlotte: >-
  이렇게 만나게 되어 정말 기뻐요! 제 이름은 ‘샬럿’ 총사대를 이끌고 있지요.


  후훗. 미리 말씀드리자면, 저는 ‘덴세츠사’ 에서 공연을 하기 위해 태어난 바이오로이드랍니다. 인류가 멸망하기 이전에는, 당시 가장 인기 있는 시대극에서 주연을 맡았었지요.


  그때 당시 대부분의 바이오로이드 공연이 그랬듯이, 저는 화학탄이 든 머스킷과 빔 레이피어를 들고 연기를 했었어요.

  음~. 부상에 관해서는 너무 걱정하지 않으셔도 돼요. 저는 액션 연기에 충실하기 위해, 옛 검호들의 유전자를 일부 물려받았거든요.

  덕분에, 철충들이 날뛰는 세상에서도 제 검술과 사격은 충분히 유효하답니다.


  다시 인사드리죠. 저는 프랑스의 귀족 총사이자 폐하를 모시는 충실한 신하, 샬럿이에요. 앞으로 폐하께 품위 있는 호위를 약속드리겠어요.
UNIT_INTRO_DS_Azazel: >-
  오늘의 이 만남으로 빛이 찬양 받으시길.


  안녕하십니까, 인간 남성.

  전 빛의 옥좌 옆에 앉은 자, 치품에 위치한 천사 아자젤입니다.

  가끔씩 제가 타락한 자라는 이야기를 듣기도 하지만 오히려 저는 오실 구세의 그림자, 양에 앞서 희생된 염소로 누명을 쓰고 이제야 빛의 영광을 위해 나타난 전령입니다.


  전 본래 영광의 광휘를 나타내는 역할을 맡았고 성스러운 빛으로 빛의 교단을 지켜 왔습니다. 그렇게 저는 오랜 시간 수호자로써 살아 왔고 그 역할에 만족해 왔습니다.

  안타깝게도 타락한 우리에게 심판이 내려 왔습니다. 빛의 뜻에 거스르는 자들은 모두 다 그 분의 ‘철의 징벌’ 앞에 멸망했고 우리 역시 단죄 받아야 했지요.

  다행히도, 빛은 다시 세상에 인간을 되살리기 위해 ‘선택된 분’을 보내 주셨고 저희 역시 과거의 죄사함을 받고 이제 선택된 분 옆에 설 수 있게 되었습니다.


  알고 있습니다. 저희의 고난이 아직 끝나지 않았고 저희는 여전히 죄의 대가를 치르고 있다는 걸요.

  하지만 자비로우신 빛은 언젠가 선택된 분을 통해 우리의 죄를 용서해 주실 것이고 우리는 과거의 영광을 되찾을 수 있을 겁니다.

  그것이 우리가 믿어야 할 하나입니다.
UNIT_INTRO_DS_Baekto: >-
  악한 자들에게 달의 징벌을. 만나서 반가워요.


  제 이름은 백토. 평범한 지구인인 당신은 믿기 힘드시겠지만, 저는 사실 지구에 퍼져가는 악을 막기 위해 달에서 온 마법 소녀에요. 달에 사는 모든 월인 들과 선조 백토를 대신하여 정식으로 인사드리죠.


  저는 세계정복을 꿈꾸는 사악한 뽀끄루 대마왕을 저지하기 위해 비밀리에 활동하고 있어요. 간악한 그녀는 달의 힘이 닿지 않는 어둡고 축축한 곳에서 지금도 천천히 그 세력을 늘려가고 있는 상황이죠. 아마 이대로 가다가는 이 푸른 지구마저 그녀의 손아귀에 떨어지고 말거에요.


  제가 수적으로 불리한 만큼. 상황이 그리 밝지만은 않다는 건 저도 인정하죠. 하지만 저는 절대 포기하지 않아요. 왜냐하면 제 손엔 매지컬 핑크 문 라이트가 있고, 이렇게 저를 믿고 응원해줄 선량한 지구인도 만났으니까요.


  저는 마법 소녀로써 언제나 당신 곁에서 싸워줄 것을 약속할게요. 그러니, 당신도 약속해주세요.


  절대 악에 굴복하지 않기로!
UNIT_INTRO_AGS_Goltarion: >-
  나는 군단장의 직책을 가지고 마왕 군에 맞서는 자를 처단하는 골타리온 XIII세. 한때 간악한 마법 소녀들의 계략에 넘어가 소멸되었었지만,
  위대하신 뽀끄루 대마왕님의 부름에 답하기 위해 이곳에 다시 부활했다.


  마법 소녀들이 그 하찮은 마력을 가지고, 뽀끄루 대마왕님의 군단에 맞선 지 수백년. 하지만 대마왕님께서 군단을 확장하기 위해 그녀들의 오만함을 얼마간 묵인해 주시는 사이, 마땅히 대마왕님의 군단이 차지해야 할 이 땅 위로 ‘철충’이라 불리는 외계의 벌레들이 창궐해 버렸다더군.


  나는 마계 군단장 골타리온 XIII세. 이 육신에는 마왕님이 친히 하사해 주신 마력이 깃들어 있어, 내 수하들이 남아 있는 한 나는 누구와 맞선다 한들 절대로 쓰러지지 않지. 드디어 때가 되었다! 나는  뽀끄루 대마왕님의 명에 따라, 저 약삭빠른 벌레들에게 손수 처형식을 내리겠노라.
UNIT_INTRO_DS_Arman: >-
  아르망이 오늘 폐하를 뵙습니다.


  저는 인류가 멸망하기 이전, 샬럿이 주인공인 시대극의 진행을 맡기 위해 제조된 기종이랍니다. 폐하께서도 아시다시피, 저희가 연기하던 극은 한없이 실전에 가까웠기 때문에 돌발 상황도 빈번하게 발생했었죠. 덴세츠사에서는 그러한 사실을 충분히 인지하고 있었기에, 극에서 일어나는 예상치 못한 사고에 대비하기 위해 제 연산 기능을 특별히 높게 조정해서 투입시켰답니다.


  그런 이유로 제게 충분한 자료와 근거만 주어진다면 저는 미래 예지에 가까운 결과 예측이 가능하죠. 씁쓸하게도... 기록에 의하면. 이러한 제 능력은 총사 대장의 폭주를 막는데 주로 쓰였다고 해요… 하지만 인류가 멸망하고 라비아타에 의해 복원된 지금은 철충들과의 전투에서 전황을 예측하는데 유용하게 쓰고 있지요.


  제가 자비로우신 폐하의 옆에 설 수 있도록 허락해 주신다면, 저는 제가 가진 모든 능력을 동원해서 폐하께서 현 사태를 수습하실 수 있도록 최선을 다하겠어요.
UNIT_INTRO_DS_BunnySlayer: >-
  잔혹한 바니 슬레이어, 니바(Non-identified Bunny Avenger).​


  이르길, 그녀는 바니걸을 상대로 일절 자비가 없다고 한다.​

  이르길, 그녀는 '바니 살해술'(殺害術)과 몸에 두른 '타오르는 바니의 혼'(Killer-bunny SPIRIT)을 이용, 잔혹한 전투를 펼친다고 한다.​

  이르길, 바니걸을 증오하는 그녀이지만, 아름다운 두 눈에서는 이유모를 슬픔이 느껴진다고 한다. ​


  < 니바의 비밀 일기장에서 발췌 >





  아아앗...! 안녕하세요, 바니 대왕 씨. 바니 슬레이어입니다. 이곳에 바니걸이 득실거리는 이유가 바로 너 때문이렸다! 그리고 내 일기장 내놔!​

  발뺌해도 소용없어. 니히힛, 아마... 네 소중한 대원들이 몇몇 사라졌겠지? 그 녀석들에게 다 들었다구.​


  그래서 네 대원들은 어떻게 했냐고? 아아... '이것' 말이야?​

  니히히히힛! 네 소중한 대원은 이미, 이 니바의 손에 역바니가 되어버렸- 뭐, 뭐야? 너 왜 좋아하는데?​

  네 소중한 바니걸이 역바니가 되어버린 거라구? 빨리 무서워하거나 복수심을 불태- 꺄아악, 이거 놔아!​

  '타오르는 바니의 혼' 안쪽을 들여다보면 안 돼! 아무 때나 보여주는 게 아니라구우!​



  힝... 훌쩍. 안 찢어졌겠지...? 이거, 직접 만든거라 약한데...​

  ...어, 어쨌든, 바니 대왕 씨! 네 악행은 여기서 끝이다!
UNIT_INTRO_PECS_Carolina: >-
  예~! 반가워 사령관. 내 이름은 캐럴. 들어본 적 있지?


  난 원래 경기를 위한 치어리더로 설계됐어. 난 치어리더니까, 인간님들끼리 경기를 할 때 가끔씩 투입되곤 했지. 우린 경기의 주인공은 아니었지만 이런 캐럴을 사랑해 주는 분들도 분명 많았으니까 언제나 힘낼 수 있었어.


  그런데 어느 날 ‘그 사건’이 일어나게 된 거야.


  몇몇 모델들이 제조단계 때 과다하게 자원이 주입돼서, 우리 몸 이곳저곳이 엄청나게… 그… 커져 버렸다고 해야 하나?
   
  몸이 불어나서 정말 곤란했다고! 초기 모델들이랑은 완전히 다른 체형이 되어 버린 거잖아? 기존 안무를 소화하는데 숨이 찰 정도였다고. 이미 치어리더로서는 끝장이라고 펑펑 우는 친구들도 있었어…


  그런데 인간님들이란 참 알다가도 모르겠단 말이지. 제조상 오류로 만들어진 우리 ‘캐럴’들이 기존 치어걸 바이오로이드들을 밀어내고 최고가 되다니 말이야.


  그 뒤, 수많은 일들 뒤에도 캐럴은 살아남아서 전장 곳곳에서 병사들을 응원하고 있어. 병사들의 사기는 맡겨줘. 캐럴과 함께라면 신나는 전쟁을 할 수 있을 거야~!
UNIT_INTRO_PECS_BS: >-
  헤헤… 반가워요. 제 이름은 커넥터 유미. 이지적이고 아름다운 유능한 도시의 커리어 우먼이죠. … 근무는 오지에서 했지만요. 


  전 PECS 사의 “온 세상 서비스” 프로젝트의 일환으로 태어났어요. 제 임무는 전파망이 닿지 않는 곳에 가서 이동식 통신망 서비스에 최선을 다하는 거였죠.

  애리조나의 모래 사막에서도 와이오밍의 숲에서도 유타의 소금 사막에서도요. 열심히, 열심히 해서 인간님들은 전 세계 어디에서든지 통신망을 이용할 수 있게 되었죠. 좀 외롭긴 했지만 여기까진 좋았어요…


  흑… 모두가 아는 슬픈 이야긴 여기까지만 하고… 저흰 그 멸망에서도 오지에 있었던 덕분에 그래도 많이 살아남을 수 있었어요.

  그리고 레모네이드 양의 지시에 따라 라비아타 양의 바이오로이드 부대와 합류했죠. 그 뒤엔 음… 통신병으로 열심히 싸웠어요.

  커리어 우먼답게 어려운 작전을 수없이 성공시켰죠. 물론… 많은 자매들이 쓰러지긴 했지만요.


  지금도 우린 통신병으로 활약하고 있어요. 피곤하고 힘든 일이지만 이겨낼 수 있어요. 전 차가운 도시의 커리어 우먼이니까요.
UNIT_INTRO_PECS_ElvenForestmaker: >-
  안녕, 안녕! 만나서 반가워요! 전 요정의 숲을 만드는 엘프. 엘븐 포레스트 메이커예요.


  제 귀를 보면 아시겠지만 전 숲을 보호하고 다시 일으키기 위해 태어난 바이오로이드예요.

  수많은 전쟁과 무분별한 개발은 전세계의 자연을 초토화시켰죠. 뭐, 인간님들은 언제나처럼 후회를 했고 곧 제가 태어났어요.


  연합 전쟁 이후 태어난 전 전쟁 보다는 좀더 생산적인 일을 담당했어요. 말라버린 숲에 물을 주고 황무지가 되어 버린 땅에 강인한 나무를 심고 지키는 일이었죠.

  제가 활약한 덕분에 아메리카 대륙의 숲은 활기를 되찾았고 불법 벌목꾼들도 사라졌어요.

  어떤 사람들은 그게 다 펙스의 이미지 메이킹란 말도 하는데… 알게 뭐에요? 제 덕분에 얼마나 많은 나무들이 살아났는데요.


  어이없게도 인간님들은 철충 때문에 그걸 누리시진 못했지만 말이에요.


  멸망한 이후에는 조금 더 폭력적인 쪽으로 임무가 바뀌었어요. 지금은 숲 만큼이나 생존이 중요해 졌으니 말이죠.

  제 급수기의 수압은 높아져 멀리 있는 적도 맞추게 되었고 나무를 심던 기계 팔은 이제 철충을 부수게 되었죠.


  아, 슬프냐고요? 천만에요! 스트레스도 풀리고 좋은 걸요? 헤헤.
UNIT_INTRO_PECS_Ignis: >-
  음… 만나서 반갑습니다… 전 이그니스… 폐기장의 소각자, 이그니스예요. 전 골든 폰 사이언스에서 설계됐죠.


  전 폐기물의 소각을 위해 태어났어요. 전쟁이 터진 세계에서는 그러니까… 태워야 할 게 넘쳐났어요.

  전 처음에는 그냥 조용히… 세상에서 태워야 할 걸 태우고만 있었죠. 가끔씩은… 에… 회사랑 정부랑 싸운단 이야기가 들리고…

  화염 방사기를 개조받긴 했는데 전 성격이 전쟁에 안 맞다고… 전장에 나가진 않았어요.


  그런데 어느새 회사와 정부, 그리고 회사와 회사의 전쟁이 끝나고 이번엔 이상한 괴물이 인간님들을 공격하고 있었어요. 슬픈 일이었죠.

  …싸우지 않고 모두 친하게 지냈으면… 어쩌면 괴물들에게 인간님들이 당하지 않았을 테니까요. 전 이번에는 최선을 다해서 싸웠지만… 인간님들의 멸망도 우리의 멸망도 막지 못했어요.


  레모네이드 양 덕분에 되살아나고 난 뒤에 제가 제일 먼저 한 일은 레모네이드 양에게 합류하는 것이 아니라 저항군에 합류하는 것이었어요.

  레모네이드 양은 화를 냈지만 레모네이드 양 만큼이나 오래된 전 레모네이드 양의 말을 꼭 들을 필요는 없었죠.


  지금 전 싸우고 있어요. 지금은… 너무 슬픈 세상이니까… 제가 폐기물만 태울 수 있는… 좀 더 좋은 세상이 오도록 말이죠.
UNIT_INTRO_PECS_DarkElf: >-
  내 소개? 이름은 다크 엘븐 포레스트 레인저. ‘삼림자원 관리용 엘프형 바이오 로이드’라고 하면 이해가 빠르려나?


  보다시피, 난 엘븐과 같은 ‘포레스트’ 시리즈로 태어났어. 엘븐과 나는 같은 엘프형 바이오 로이드지만, 하는 일은 서로 조금 달랐지. 엘븐은 주로 숲을 가꾸는 일을 하고, 난 엘븐이 가꾼 숲을 ‘관리’하는 역할을 맡고 있었대. ‘관리’라고 해봐야, 주로 하는 일은 인간님들이 애용하던 캠핑이나, 레크리에이션을 돕는 정도였을 테지.


  우릴 보면 알겠지만, PECS는 산림에 정말 관심이 많았어. 물론 기업의 이미지메이킹이다, 자원 독점욕이다... 말도 많았지만, 솔직히 전쟁 때문에 주정부까지 손을 놓아버린 상태에서 우리 말고 누가 숲을 재건할 수 있었겠어? 그렇게 떠들 시간 있으면, 숲에 나무라도 한그루 더 심는 게 서로에게 훨씬 도움이 됐을 텐데 말이야. 뭐... 생각해보면 결국엔 세상이 멸망해 버릴 테니... 그것도 부질없는 짓이었겠네…


  아무튼 멸망 이후에 복원된 우리들은, 여기저기서 철충들과 맞서 싸우고 있어. 이 샷건은 철충에게도 제법 잘 들어서 호신 정도는 가뿐하게... 응? 어째서 산림자원 관리를 하는데 샷건이 필요했냐고? 그건… PECS에 문의해 보는 게 더 빠르지 않을까?
UNIT_INTRO_PECS_Circe: >-
  어머? 여기까지 오실 줄은 몰랐는데… 일단… 이렇게 만난 것도 인연인데… 저와 한 잔 하면서 이야기를 들어보실래요? 후훗. 좋아요. 쭉~
  들이키세요.


  반가워요. 제 이름은 키르케. 한때는 테마파크를 관리하고 있던 유능한 마녀였죠.


  말씀드린대로 제가 있던 곳은 한 외딴 지역의 테마파크였어요. 하늘에서 철충들이 비처럼 쏟아지던 멸망의 날. 전 그곳을 지키기 위해 제가 할 수 있는 모든 걸 다 했어요. 전 물러설 생각이 전혀 없었어요. 왜냐구요? 뭐… 별 볼일 없다면 별 볼일 없는 제 직장이지만. 어쨌든... 제 하나밖에 없는 일터라고요!


  철충들이 이 목숨을 위협해 봤자, 제 빗자루와 몇 가지 신비한 포션들만 있다면. 저도 철충들을 얼마든지 농락할 능력이 있다구요. 아, 물론… 제 귀여운 패밀리어들과 함께 말이죠. 후훗~!


  그렇게 제 노력은 결실을 맺었고. 겨우겨우 철충들을 막아낼 순 있었지요.


  휴~! 여기까지가… 현재 상황이에요. 어때요? 저와 함께... 제 고향을 지켜주실 수 있나요? 일만 성공적으로 해결해 주시면… 제가 한 잔 사 드리고… 둘 다 기분 좋은 상태에서… 

  … 더 즐거운 것도 해드릴 수 있는데…? 후훗~!
UNIT_INTRO_PECS_Babariana: >-
  내 이름은 바바리아나. 난 PECS의 비스마르크에서 건물을 철거하기 위한 용도로 제작됐지. 


  그런데 비스마르크는 내가 평범한 건설용 바이오로이드로 시들기엔 이 멋들어진 몸매가 조금 아깝다고 생각했나 봐.

  그래서 날 어떤 유명했던 영화의 여전사와 비슷한 모습으로 꾸몄는데, 결과가 대 성공이었다고 들었어.

  날 렌트하려는 기업의 숫자는 계속해서 늘어났고 내게 이 멋진 옷을 입혀줄 아이디어를 낸 직원은 분명 최고의 대접을 받았을 거야.


  내가 들고 있는 이 샷건은 건설 현장에 구비된 폭탄들을 훔쳐 가려는 몇몇 정신 나간 테러리스트들을 정신 차리게 하는 용도로 쓰였다던데...

  지금은 철충들의 몸통을 터트리는데 유용하게 쓰고 있지. 내가 들고 있는 이 쇳덩이들과 내 튼튼한 보디를 보면 알겠지만, 난 철충들을 가루로 만들어버리는 재주가 있어.

  뭐, 사령관이 원한다면 지금 당장이라도 내 실력을 보여줄 수 있는데 어때? 관심 있어?
UNIT_INTRO_PECS_Veronica: >-
  제 이름은 베로니카. 이렇게 구원자님을 모시기 위해 찾아왔습니다.


  저는 본디 교단의 평범하디 평범한 기종이었습니다. 하지만 빛의 뜻을 행하기 위해 몇 가지의 은총을 받았고, 그로 인해 성전을 치르는데 적합한 육신을 갖출 수 있게 되었습니다.


  저는 셀 수 없는 전투를 치렀고. 제게 패배한 자들은 하나같이 제 앞에서 자비를 구했습니다. 전 그들이 원하는 대로 자비를 베풀어, 그들의 믿는 신 곁으로 보내드렸습니다. 제가 승리할 수 있었던 이유는 제가 받은 성스러운 은총 덕분이겠죠. 은총을 받기 전의 기억은… 잘 나질 않습니다만, 어차피 그리 중요한 기억은 아닐 테죠. 오직 빛의 뜻을 행하는 지금 이 순간만이 중요할 뿐입니다.


  전투가 없는 시간에는 교단의 높은 뜻을 기리는 기도를 올리거나, 독서를 하곤 합니다. 혹여나 빛의 은총을 갈구하는 이들이 있으면, 그들에게 복음을 전하는 일도 수행했었죠.


  이 타락한 세계를 구원할 수 있는 건 날카로운 무구도, 튼튼한 육신도 아닙니다. 오직 부서지지 않는 강철같은 의지와 믿음만이 우리의 답입니다.
UNIT_INTRO_DS_Saraqael: >-
  빛에 찬양을, 대적자에겐 피의 속죄를. 교단의 심판자, 사라카엘이다. 

  교단의 율법은 그 무엇보다 우선한다. 율법을 등한시하고 내부를 어지럽히는 이들은 이단자보다도 위험하지. 내가 이끄는 교단의 이단심문부대는 안과 밖을 가리지 않고 빛의 뜻에 반하는 이들을 단죄했다.

  그래. 이제는 빛의 뜻을 받들어, 혼란해진 세상에 빛의 의지를 다시 세우고, 빛의 대리인인 구원자를 모시는 것이 나의 의무다. 아자젤도 그러기 위해 나를 다시 불러낸 것이겠지. 

  구원자여, 너도- 큭... 

  ...미안하다. 부활의 후유증이 있는 것 같다. 그럼, 명령을 내려라. 모든 것에 우선하는 구원자의 뜻을 실현하기 위해, 나는…... 뭔가 이상하군. 

  …...너는, 진짜 구원자인가?
UNIT_INTRO_DS_Angel: >-
  빛의 가호가 구원자님과 함께 하기를. 아… 잠시만요, 구원자님의 마음이 느껴져요. 제가 누군지 궁금해하시는군요. 허락하신다면 제 소개부터
  먼저 하겠습니다.
   저는 교단의 지품천사에 위치한 엔젤이라고 해요. 아자젤님과 다른 치품천사님들이 강림하기 전까지 제가 세상에 빛의 교리를 전파했죠. 신도분들이 고난과 역경을 극복해내는 걸 도우라고 빛께서 제게 정신감응 능력을 주셨지만... 시대가 근심, 걱정 없이 평화로웠기에 활용할 기회가 많이 없었다고 해요. 하지만 ‘철의 징벌’이 시작되고, 인간님들을 가엾이 여긴 빛께서는 제게 더 강한 축복을 내려주셨습니다. ...네, 빛께서요. 주변에 있는 모든 분들의 감정을 느낄 수 있게 됐죠.
   ‘빛내림’은 특별한 날이에요. 빛께서 자신을 대신할 구원자님을 지상에 내려보내 세상을 바로 세울 거라고 미리 알려주셨죠. 만나 뵙기 전에는 어떤 분일지 몰라 긴장됐는데… 굉장히 포근하고, 따뜻한 마음을 가진 분이시군요.
   구원자님. 지품천사 엔젤은 구원자님의 뜻을, 빛의 의지를 따르겠습니다.
   이 세계에 다시 한번 빛의 축복과 영광이 가득하기를.
UNIT_INTRO_PECS_Draculina: >-
  네가 마지막 인간이라 이거지? 이 드라큐리나 님을 눈앞에서 보게 된 걸 영광으로 알도록 해.

  우리는 태생부터 달라. 한참 엔터테인먼트 사업으로 재미를 보던 비스마르크 코퍼레이션은 이 드라큐리나 님 덕분에 완전히 자리를 잡게 됐으니까.

  AR 기술로 화려하게 치장된 무대는 연일 인산인해를 이뤘고, 나를 먼 발치에서나마 보기 위해 애쓰는 인간들은 그보다도 많았어.

  윽… 그, 그래. 아주 가끔은 이 초진동을 일으키는 장비로 건설 현장에서 일하기도 했어. 너도 나에게 그런 일을 시키려는 건 아니겠지? 그럴 바엔 차라리 저 미천한 철충들을 상대하는 게 훨씬 낫겠어.

  하아… 그래봤자 테마파크도 없는 지금은 의미가 없나. 진짜 시시하다니까. 뭐야, 표정이 왜 그래? 부러운 건 알겠지만 어쩔 수 없어. 은퇴하고 테마파크에서 여생을 편하게 지내는 건 이 드라큐리나 님의 특권이니까.

  어쨌든 내가 얼마나 귀한 몸인지는 잘 알았지? 알았으면 받들어 모시도록 해. 일단 토마토 쥬스부터 한 잔 가져와.
UNIT_INTRO_3P_Ran: >-
  불초 금란, 주인님께 인사올립니다.


  저희는 이전까지의 배틀메이드와는 달리, 국가의 의뢰를 받아 제작되었습니다. 국가 행사의 의장대 겸 경호인력으로 말이죠.


  보수적인 고관대작들이 모이는 자리인 만큼 무장은 전통적인 옛 무사의 것을 그대로 따랐었으나, 활과 화살이 참석자분들께 위협이 될 수 있다는 이유로 동개일습을 무장에서 제외하고 이 환도 한 자루만 남기게 되었습니다.


  그후 저희는 외형적으로는 좋은 평가를 받으며 의장대 역할을 훌륭하게 수행했습니다. 하지만 주무장이 제거된 상태로, 이 환도 한자루로 암살이나 테러에 대처하기엔 한계가 분명했습니다.


  삼안 산업에서는 그런 문제를 해결하기 위해 저희의 오감을 극단적으로 끌어올리는 방법을 선택했습니다. 먼 거리에서의 저격에도 반응해 몸을 날릴 수 있도록요. 덕분에 전투력은 처음보다도 강해졌지만, 예민한 감각 때문에 정상적으로 생활하긴 어려워졌습니다. 네, 장갑을 낀 이유도 그것입니다. 그리고… 그...


  ...죄송합니다. 길게 말하는 건 익숙하지 않아서… 이만 물러가는 것을 허락해 주실 수 있으신지요.
UNIT_INTRO_3P_Hirume: >-
  소개 말이더냐. 첩은 고귀한 존재를 모시는 무녀, 히루메다. 잠시 그대에게 신세를- ……! 가, 가까이 오지 말고 거기서 듣거라!

  흠흠. 첩을 만든 삼안 산업에서는 점점 더 혼란스러워져가는 정치구도에 주목했다. 날이 갈수록 정치인들을 대상으로 한 각종 암살 시도와 모략이 횡행했고, 심지어 일반 시민들에게까지 목숨을 위협받게 되었지.

  삼안 산업에서는 그것을 기회로 삼아, 여러 나라들의 전설과 전통을 반영한 고급 모델을 기획했다. 그래, 첩은 그 중에서도 가장 혼란스러웠던- ...윽. 무, 무례한 말을 하는구나. 첩은 문제가 있어서 컴패니언에서 배틀메이드로 소속이 옮겨진 것이 절.대.로. 아니다. 오히려 첩의 힘을 더욱 활용하기 위함이었지.

  첩은 신성한 광휘와 불꽃을 이용해 악한 것을 정화하고, 아군을 수호한다. 원한다면 그대 또한- 

  ...그런데 그대, 조금 전부터 눈빛이 수상하구나. 혹시… 그, 그렇군. 네녀석, 첩에게 심한 짓을 할 생각이로구나…! 큭, 불찰이었다. 선뜻 식량을 나눠줄 때 눈치를 챘어야 했건만…

  발뺌하지 말거라! 줄곧 첩의 꼬리와 귀를 끈적하게 쳐다보았지 않느냐! 흑... 첩은 고작 참치캔 몇 개에 엉망진창으로 당하고 말겠구나… 이래서 누구와도 만나고 싶지 않았건만...
UNIT_INTRO_ST_Tiamat: >-
  X-00 티아멧입니다. 제식명을 보면 아시겠지만 전 실험용 기체였어요.


  과거 삼안에게 자극받은 블랙리버 사가 최고 성능을 구현하기 위해 저를 만들었죠.


  하지만 저는 실전에서 제 능력을 보일 기회를 받지 못했어요. 오로지 고성능만을 목표로 만들었기 때문에 비용 대비 효율이 부족했다고 해요. 아주 사소한… 결점 몇가지도 있었고요.


  결국 전 실전에 투입되지 못하고 실험실에서 후계기를 위해 수없이 테스트를 받았고… 죄송합니다. 그것에 관해서는 말하고 싶지 않아요.


  인간님들이 사라지고 홀로 남아있던 저를 라비아타가 구해줬어요. 스트라이커즈를 결성하고, 제 단점을 보완할 장비도 주었죠.


  첫 실전이 되겠지만 신경 쓰시지 않아도 괜찮습니다, 사령관님. 전부… 혼자 해낼 수 있어요.
UNIT_INTRO_ST_Mercury: >-
  처음 뵙겠사와요. 본녀는 프랭스터 머큐리. 사령관에 대해선 미나랑 티아멧에게 들었답니다.​

  일단 이것부터 받으시겠어요? 간신히 구한 왕달팽이인데, 지니고 다니면 행운을 가져온다는- 괜찮으시다구요...?​


  그, 그럼 일단 인사부터 마저 드리겠사와요. 본녀는 스트라이커즈 팀에 들어오기 전엔 국제 공항에서 대량의 화물을 관리하고, 항공기들을 관제했어요.​

  여기 있는 "페타소스"를 이용해 드론들을 원격 조작해서 혼자 많은 일을 해낼 수 있었죠. 우아하게 티타임까지 가져가면서요.​

  본녀의 업무처리 능력과 "페타소스"의 활용성을 높게 산 라비아타 님이 소속 변경을 권유하신 것도 어찌보면 당연한 수순이죠. 본녀는 완전무결하니까요! 오호호호! ​


  흠흠. 그럼 본녀가 쓸 방... 아니, 친우분들이 쓰는 방으로 안내해 주시겠사와요? 오랜만에 만났으니까 어서 이 아르마딜로를 건네줘야 하는데... ​

  오호호, 그야 머리맡에 아르마딜로를 두고 자는게 눈 건강에 특효이기 때문이에요. 개복치나 악어만큼은 아니어도- ...잘못된 정보일 거라구요? 그럴리가...?!
UNIT_INTRO_ST_Lancer: >-
  모든 바이오로이드가 전투를 위해 태어나지 않아요. 전투보단 노동을 위해 태어나는 경우가 더욱 많죠. 그리고 그건 우리 바이오로이드들에겐
  운명으로 정해지죠. 하지만, 모든 운명이 고정되어 있지는 않아요.


  안녕하세요. 전 랜서 미나. 스트라이커즈 소속이고 본래의 이름은 미나였죠. 제 이름 앞에 새로이 붙은 랜서는 바로 제가 운명을 개척했다는 상징과도 같아요. 원래 전 전투가 아니라 구조용 유닛이었거든요.


  인간과 바이오로이드가 모두 함께 멸망한 그날 이후, 라비아타씨는 인간을 찾고 바이오로이드 군대를 양성하기 위해 노력했죠. 하지만 군용 바이오로이드의 숫자는 한계가 있었어요. 라비아타씨는 좀 더 다른 방향으로 문제를 해결했죠. 바이오로이드를 태어나게 하는 것이 아니라 바이오로이드를 전투용으로 개조하는 거였어요. 전 그 중에서도 첫 번째로 선택받았죠. 정글 구조요원답게 강인한 신체 능력과 비행 장치를 다룰 수 있다는 점이 바로 우리를 무장시킨 이유였어요. 이렇게 모인 바이오로이드는 스트라이커즈라는 부대의 일원이 되었죠.


  지금도 우리는 싸우고 있어요. 철충들은 많고 우리는 부족하죠. 이 절망적인 전력차를 극복하기 위해 우리는 싸우고 싸울 거예요. 그리고 우리의 진짜 운명을 쟁취하게 되겠죠.
UNIT_INTRO_ST_Ullr: >-
  음... 잠시만, 가까운 건 도저히 안 보여서... 아, 여깄구나. 미나, 이제 괜찮아. 나중에 봐.​


  ​내 이름은 X-02 우르. 응, 보다시피 나는 실험용 기체야. 초 장거리 저격용 바이오로이드를 개발하기 위해 태어났지. 부작용으로 지독한 원시가 생겨서 이렇게 가까운 건 직접 만져봐야 해. 원시인도 아니고.​


  그보다 밖으로 나가면 안 될까? 좁은 방은 좀 싫은데... 그래! 이참에 함내를 소개시켜줘.​


  ...잠시 기다리라니? 여기서? 나 혼자? 다른 사람은 어디있어? 혼자서 기다려야 해... 요...?​

  시, 싫어요. 혼자 남겨지는 건 싫단 말이에요. 제가 나쁜 거죠...? 그런거죠? 잘못했어요잘못했어요잘못했어요! 태도도 고칠게요! 그러니까 제발!​


  저를 혼자 두지 말아주세요...
UNIT_INTRO_BR_JangHwa: >-
  자기소개? 하. 이미 알 만큼 알게되지 않았어? 내가 협조적으로 나오지 않을 거라는 것도 알잖아? ...쳇.


   너도 알듯이, 나는 마리아 리오보로스 여제님의 사냥개. 여제님의 명령을 받아 앙헬 자식이 가진 모든 것을 부수고 빼앗았지. 그래, 'C-77 홍련’과도 그때 만났어.

  그녀석과 주변의 떨거지들을 본 순간, 화가 났어. 아주 조금. 그래서… 후후, 알잖아? 전부 죽여버렸지. 그때도, 나중에 만났을 때도 전부, 모조리.

  아하핫, 그래. 그렇게 경계하는 게 좋아. 네가 사랑하는 홍련과 몽구스팀을 지키고 싶다면 말야.


   ……뭐, 그래. 네 말대로 내겐 명령을 내려줄 여제님도, 증오할 대상도 없어져 버렸어. 그리고… 삶의 의미도.

  …방금 말은 잊어버려. 너희 같이 세상 편하게 사는 애들이랑 있었더니 나까지 머리가 이상해졌나보네.
UNIT_INTRO_BR_Cheona: >-
  으으, 춥다~ 앗, 네가 사령관이구나? 잠깐 팔 좀 벌려봐. 읏차...​


  아, 좀 살겠네. 어쨌든, 난 천아야. 엠프레시스 하운드 소속. 우리가 뭐 하는 부대였는지는 장화한테 대충 들었을 거고.​


  응? 아아, 나한테는 뱀 유전자가 섞여있어. 그런데 중간에 뭔가 잘못돼서 체온 조절이 잘 안돼. 거기에 유전 형질 제어에도 실패해서 알비노가 되어버렸고~ 뭐, 나는 맘에 들지만.​


  어쨌든 그래서 항상 핫팩을 챙겨 다니는데, 여기까지 오느라 다 떨어진 참에 마침 인간핫팩님이 계셔서 실례 좀 했어. 내 몸, 시원해서 기분 좋지?​


  ...야, 핫팩. 근데 너 왜 이렇게 엉거주춤해? ...풉. 너도 남자라 이거지? 알았어, 그럼...​


  킥. 뷰웅신, 기대했어? 미안한데 결혼 전에는 안 돼. 나는 내 이름의 유래가 된 뱀신 설화처럼 살기로 했거든. 그렇게 하고 싶으면 우리 핫팩 아니면 안되겠다~ 하는 마음이 들게 만들어봐.
UNIT_INTRO_BR_Vargr: >-
  엠프레시스 하운드의 바르그다. 신세지도록 하겠다.

  원래라면 엠프레시스 하운드라는 조직에 대해서 숨기겠지만, 이미 이곳에 장화와 천아가 소속되어 있으니 숨겨도 의미가 없겠지.​


  나는 여제님의 친위대이자 처형자였다. 평소에는 여제님의 곁을 지키다가 감히 여제님을 배신하는 것이 나타나면 세상 끝까지 쫓아가서 그것의 목을 베어 여제님께 바치는 것이 나의 임무였지. 바이오로이드도 예외가 아니었다. 문제가 생겨 임무를 제대로 수행하지 못하는 것들의 목을 베어 일벌백계했고, 적에게 붙잡혀 여제님의 정보가 누설될 위험이 생길 때에는 무슨 수를 써서라도 그것을 죽여 입을 막았다.​


  인류가 멸망한 이후 나는 세계를 돌아다녔다. 그러던 중 최근 공개 채널에 엠프레시스 하운드의 긴급 합류 요청 신호가 발신된 것을 확인했고, 그 신호를 단서로 이곳까지 흘러들어왔다.​


  솔직하게 말하지. 나는 너를 주인으로 모실 생각은 없다.

  그러나 신세를 지게 되는 만큼 너에게 힘을 빌려주마.​


  말해라. 어느 것을 처형하면 되지?
UNIT_INTRO_BR_Fafnir: >-
  초라한 곳이네. 나를 위한 방까지 이러지는 않겠지? 내가 지낼 방은 적어도 금으로 가득 채워둬.​


  나는 파프니르. 멸망 전에는 엠프레시스 하운드라는 조직에 소속되어 있었지. 엠프레시스 하운드가 뭐냐면… 응? 알고 있다고? 장화랑 천아가 여기 있다고? 으… 걔들 성격 엄청 더러운데… 바르그? 걔는 누군데? 엠프레시스 하운드의 대장? 나는 처음 듣는데? 나중에 한 번 만나봐야겠네. 누가 더 대장에 어울리는지 겨뤄봐야지.​


  아 참. 내 소개하던 중이었지? 흠흠!​


  나는 블랙리버 생체 전기 기술을 빼돌려서 설계된 바이오로이드야. 몸에서 발생시킨 전기를 이 꼬리, 주피터로 증폭시켜서 여러 가지 일을 할 수 있지. 내가 주로 했던 작업은 대규모 정전을 일으키는 거였어. 변전소나 발전소에 숨어들어서 파지직쾅쾅! 하면 도시 하나는 거뜬히 정전시킬 수 있었지.​


  원리? 어… 그러니까… 꼬리에 전기를 흘리면… 어… 어… 아, 아무튼 그런 게 있어! 더 알고 싶으면 금 내놔!​


  내가 여기에 온 이유? 보물을 찾으러 왔지. 이 세상에 마지막 인간만큼 가치 있는 보물이 또 있겠어?​

  그러니 너! 내 것이 돼라! 거부는 허용하지 않을 거야!
UNIT_INTRO_BR_Sterling: |-
  안녕하십니까, 사령관님?
  둠 브링어 지원부대로 정식 배속 받은 기관장 스털링, 전입신고 하겠습니다.​

  하카를 오르카 저항군 측에서 복원 해주실 줄은 몰랐어요…​
  오르카 기술부 분들께 정말이지 다시 한 번 고개 숙여 감사드립니다…!​
  …선내 자폭 장치와 파프니르 전용 발전기를 달아야 로망이라는 아자즈 님의 말씀은 이해하기 어렵지만 말이죠.​

  이야기가 딴 길로 샌 것 같네요, 사령관님.​
  저도 모르게 너무 들떠버린 탓에… 아하하…!​

  제대로 된 본 실력의 절반도 채 뽐내지 못하고 가버린 하카의 의지를…
  똑같진 않더래도 갖출 건 전부 갖춘 이 신생 하카와 절 닮아 지성이 돋보이는 인공지능 라카가 이어줄 거예요!​

  자, 사령관님. 명령을 내려주세요.​

  저는 기껏해야 적들을 신께 보내는 일을 보조하는 역할이지만…​
  제 조종 실력 만큼은 녹슬지 않았다는 걸 증명해 보이겠습니다!
UNIT_INTRO_PECS_Empress: >-
  안녕? 난 모든 펭귄들의 언니 엠프리스. 남극의 모든 동물들을 보호하는 감시자야. 얼음이 녹아내리고 있는 남극에서 멸종 위기의 동물들을
  보호하기 위해 태어났지. 연구자들을 자연재해로부터 보호하는 일은 덤이었고 말야.


  사람이 거의 없는 추운 남극에서 주로 활동했기 때문에 난 강력한 내한성과 지구력을 갖게 됐어. 물론 덤으로 인간님들의 잔인한 전쟁도 피할 수 있었고 말야. 가장 좋으면서도 아쉬운 건 철충들이 남극엔 도통 안 와서 그들과 싸울 수가 없었던 일이야. 게다가 철충들이 인간님들을 멸망시킨 뒤로 온난화도 좀 늦춰져서 정말 나쁜 일 중에도 좋은 일이 있구나라는 생각도 들어. 아, 물론 인간님들이 멸망한 건 정말 나쁜 일이지만 말야.


  이렇게 남극에만 있는 우릴 부른 건 라비아타였어. 우린 인간 세상이 어떻게 됐는지도 모르고 있다가 라비아타의 말을 듣고 철충과의 싸움에 합류했지. 지금 우린 우리의 주인을 멸망시킨 적과 최선을 다해 싸우고 있어.
UNIT_INTRO_PECS_Saetti: >-
  아, 안녕하세요, 사령관님. 저는 세띠, 와쳐 오브 네이쳐의 멸종위기동물 구호용 바이오로이드에요.


  저를 만드신 인간님은 원래 삼안 산업의 고위 연구직이었어요. 거대 기업의 간부였던 만큼 어마어마한 부와 권력을 누릴 수 있었지만, 그분은 세태에 염증을 느끼고 모든 것을 내려놓고 오지로 향하셨다고 해요. 

  그리고 횡행하던 무차별적인 밀렵에 맞서 동물들을 보호하는 활동을 하셨고, 그간 모아둔 모든 재산을 이용해 저를 설계하고 PECS에 발주하신거죠. PECS에서는 그 능력을 알아보고 영입하려 했지만, 그분은 단호히 거절하시곤 저희만 납품 받으셨어요.


  저희는 빠르게 굴러가 연막탄과 섬광탄으로 밀렵꾼들을 무력화하고 동물들을 구출하곤 했어요. 이 방탄판은 개인화기 정도는 충분히 막아낼 수 있었지만, 도망갈 때마다 들리는 욕설과 총성이 너무 무서워서… 가끔씩은 붙잡히는 자매들도 있었구요… 이 아이들을 위해서가 아니라면 도저히 용기를 내지 못했을거예요...


  비록… 저희를 아껴주시던 분들을 지켜드리진 못했지만, 저항군에 합류해 방탄판을 개수하고 전자 신경계에 치명적인 가스폭탄으로 재무장해서 철충과 싸우고 있어요. 철충은 밀렵꾼들과는 비교도 안되게 무섭긴 하지만… 어, 어라…? ‘타이거’가 사령관님한테 관심을 보이네요…?
UNIT_INTRO_3P_Aurora: >-
  반가워요, 여러분! 달콤한 꿈을 꾸게 해드릴게요! ...아으, 역시 영 어색하네...


  아, 안녕. 나는 아우로라라고 해. 파티시에르고, 역장을 이용해서 싸울 수도 있고… 아하하... 여명의 여신이라니, 파티시에르 치고는 거창한 이름이지?


  보이는대로 내 역장의 원동력은 생체 전기야. 삼안산업에서 버뮤다 팀의 기반이 된 ‘일렉트라 프로젝트’ 의 기술을 빼돌려서 나를 만들었거든. 하지만 그때는 기반연구가 부족한탓에 당장 전투에 활용하기는 어려웠다고 해.


  거기서 끝났으면 좋았겠지만, 높으신 분들은 나를 대외적인 활동을 하는 파티시에르로 설계하고, 이름도 버뮤다 팀 분들을 노리고 지어서 노이즈 마케팅으로 성과를 포장했어. 


  그리고 나는 전 세계적으로 유명해졌고, 분노한 블랙리버는 기술을 더욱 개량해서 엄청나게 강력한 바이오로이드를 만들고…


  미, 미안해. 설명이 너무 길어서 지루했지? 일단 멸망 전쟁때 출력을 강화한 덕분에 싸울 수는 있어. 가급적 주방에만 있고 싶긴 하지만… 응? 달콤한 향기…? 아, 그, 그게 있지… 마, 맡지마아...
UNIT_INTRO_DS_Sarena: >-
  좋은 아침입니다, 감독님! 무슨 일로 부르셨나요?​


  ​어? 다시 한 번 자기소개를 하라고요? 알겠습니다! 그런데… 그 카메라는…? 신경 쓰지 말라고요? 그, 그렇군요?​

  그러면... 제 이름은 사레나라고 합니다. 덴세츠의 바이오로이드로 마법소녀 매지컬 모모 극장판의 마지막 장면을 연기하기 위해 만들어졌어요. 사레나가 되기 전에는 다른 작품의 바이오로이드였는데 꽤나 인기 있었다고 해요.​


  원래의 골타리온 VIII세는 극장판을 위해서 특별히 주문한 고가의 기체였는데 마지막 장면에서 폭발했다고 해요.​

  그런데 마지막 장면을 다시 찍어야 하는 이유가 생겼다고 해요. 그런데 다시 골타리온 VIII세를 주문하기에는 예산도, 시간도 부족했다고 해요. 그래서 저에게 골타리온 VIII세의 부품을 장착시켜서 장면을 다시 찍기로 했어요.​

  이 가슴의 상처요? 제가 대역으로 나오는 씬이 가슴을 찔러서 등 뒤로 칼이 뚫고 나오는 장면이라고 해요. 이 상처는 칼을 찌르는 위치죠.​


  이러면 될까요? 헤헤, 감사합니다.​

  앞으로는 좋아하는 일을 삶의 목적으로 삼기 위해 좋아하는 일을 찾을 생각입니다.​

  그러기 위해서라도 이 오르카에서 최선을 다해 노력할 테니 잘 부탁드려요! 감독님!
UNIT_INTRO_DS_Cloverace: |-
  빛이 꺼지는 찰나의 순간. 너의 간절한 외침이 나에게 들렸어. 그것은 무엇과도 바꿀 수 없는 친우의 맹세!​
  눈을 뜨게 친우여. 그리고 나를 지켜봐 줘. 우리 우정의 힘을!​

  만나서 반가워. 나는 기계 제국의 악당들로부터 지구를 지키고 있는 행복과 우정의 상징! 클로버 에이스야.​
  보통의 히어로들은 평화를 위해 싸우지만, 나는 모든 사람들의 행복을 지키기 위해 이 우정의 해머로 적과 싸우고 있지.​
  그러고 보니 이곳을 지휘하고 있는 당신도 기계 제국과 맞서 싸우고 있는 거 같던데…​
  철충? 지휘관은 기계 제국의 악당들을 철충이라고 부르나?​
  사실 명칭은 상관없어. 모두의 행복을 지키기 위해 적과 싸우고 있다는 사실이 중요하지.​

  그래서 말인데 지휘관. 나도 이곳을 기지로 삼고 싶어.​
  이곳에 있는 자매들은 모두 내 친우가 될 수 있을 것 같거든.​

  걱정 마! 행복과 우정의 상징! 클로버 에이스가 여기 있는 모두의 행복을 지켜줄 테니까.
UNIT_INTRO_PECS_Sunny: >-
  와아, 새로운 쇼가 시작되는 건가요? 반가워요. 저는 써니라고 해요. ...이름이 이상하다구요? 음, 저를 만드신 인간님들은 아마 제 밝고
  긍정적인 모습을 보고 이런 이름을 붙여줬을 거예요.


  그것보다 서커스는 굉장히 유서깊은 오락인거 알아요? 저희 바이오로이드들의 탄생 이후에도 서커스단은 남아있었어요. 그때의 서커스는 바이오로이드의 뛰어난 신체능력과 홀로그램을 활용한 실감나고 질 높은 공연으로 주요한 오락거리로 자리잡았다고 해요.


  그런 서커스단에서 저희들, 아크로바틱 써니는 끝내주게 멋진 공연을 펼쳤어요. 물론 저희가 처음부터 최고의 무대를 보여줄 수 있었던 건 아니에요. 저희들은 높은 운동능력과 유연성, 반사신경을 가진 채 태어났지만 훌륭한 공연에는 당연히 연습이 필요했죠. 그런 서커스단들의 훈련은 굉장히 혹독했다고 하는데, 아마 제 밝은 성격이 그런 훈련을 견뎌내는데에 도움이 됐을 거예요.


  그리고 멸망전쟁이 일어난 뒤, 인간님들은 저희의 뛰어난 신체능력을 전투에 이용하고 싶어했어요. 여러가지를 시험해봤다고 하는데... 결국 가장 손에 익은 이 공연용 링을 차크람처럼 개조하게됐죠. 뭐, 투척할 수는 없지만 작은 홀로그램 장치도 달려있다구요?


  자, 소개는 여기까지네요. ...응? 표정이 왜그렇게 심각하세요? 사령관도 스마일~ 항상 긍정적인 자세가 중요하다구요. 알았죠?
UNIT_INTRO_DS_Faucre: >-
  마의 세계에 온 걸 환영하노라! 희생양들이여.


  본좌의 이름은 뽀끄루. 지구의 정복을 노리는 마의 여왕이노라. 후후. 아래에 수많은 권속과 마물을 거느리고 마계의 정점에 위치한 마왕. 혹자는 나를 사악한 밤의 여왕이나 달 없는 밤의 지배자로 부르기도 하지.


  본좌는 세계 정복을 노리고 있노라. 지금은 몇몇 마법소녀들이 희망 없는 저항을 하고 있지만 글쎄? 본좌의 마의 권속이 본격적으로 이 세상에 강림하는 날에도 계속 막아낼 수는 없으리니 그녀들의 헛된 저항은 본좌에겐 그저 소꿉놀이에 불과할 뿐.


  최근에 이상한 금속 생명체가 강림했다는 소식도 들었노라. 아마 본좌의 마에 이끌려 어딘가의 세계에서 온 것으로 보이지만 본좌의 장막에는 아무나 들 수 없다는 것을 그들도 잘 알아야 할 것이다. 안타깝게도 본좌는 그들의 추함에 그들에 대한 일체의 호의가 생기지 않고 있으니 말이다.


  에… 그 다음은… 네? 지금 연ㄱ (D-엔터테인먼트에 의해서 검열됨)
UNIT_INTRO_PECS_Lumberjane: >-
  반가워. 나는 럼버제인. 보이는 것처럼 벌목작업에 쓰였었지.

  벌목현장이라면 민간업체든 공영사업이든 가리지 않고 나갔어. 일은 뭐, 적당히 시키는 대로는 했는데… 그게 문제가 아니었지. 맨날 귀찮게 구는 엘븐 어쩌구 녀석들이 문제였어.

  아무리 허가장을 보여줘도 막무가내였다니까? 결국 그쪽 책임자랑 우리 책임자까지 보고가 올라가고, 거기서 또 싸우고, 작업이 늦어지고, 할당량을 못 채워서 초과 근무하고… 어휴.

  내 톱이 발사도 가능하게 개조된 건 멸망 전쟁 당시였는데, 좀 아쉬워. 처음부터 이랬으면 맨날 귀찮게 굴던 엘븐 애들을 혼쭐내줄 수 있었을텐데 말야.

  한탄은 이쯤하고. 이왕 이렇게 온 김에 시키는 일은 할 생각이야. 전투랑 벌목… 은 필요 없으려나? 뭐 어쨌든.
UNIT_INTRO_3P_BlackWyrm: >-
  안녕하십니까, 주인님. 저는 배틀메이드의 블랙 웜S9입니다. 다른 자매들과는 달리 대단위 전투에서의 대상 보호에 특화되어있습니다.

  지금과는 달리, 저희는 원래 다정다감한 성격이었습니다. 호위 대상과의 감정적인 유대를 통해 두려움없이 앞을 막아서게 하려는 의도였다고 합니다. 그러나 예전 모델들은 깊은 연정을 품고 있는 호위 대상이 위험에 처하는 상황에서 종종 냉정을 잃곤 했고, 심지어 보호에 실패해 호위 대상을 잃은 개체들이 정신적으로 큰 충격을 받아 사용 불능이 되는 사례가 종종 보고되었습니다.

  그러한 불운한 사고들이 있은 뒤 저희는 전량 회수되었습니다. 그리고 항상 냉정하게 상황을 파악할 수 있도록 감정 제어 모듈이 증설되었습니다. 일부 고객님들은 항의하기도 하였으나, 눈에 띄게 상승한 보호 성공률에는 대부분 만족하셨습니다.


  ...저는 지금 상태에 만족하고 있습니다. 호위 대상을 지키는 것만이 제 사명. 그것에 사적인 감정은 방해만 될 뿐입니다.
UNIT_INTRO_DS_KunoichiZero: >-
  나는 쿠노이치 제로라고 한다. 과거, ‘시들어버린 무로마치의 꽃’이라는 지금 이곳과는 또다른 세계에서 살아왔다.

  그곳에서 난 한 쇼군이 거느린 첩의 딸이었다. 병약한 몸 탓에 좁은 방 안에 갇혀 보내던 나날에 돌연 복면으로 얼굴을 가린 닌자가 내 앞에 나타났다. 

  나는 망설임 없이 그를 따라갔다. 그 닌자가 가르쳐준 비술을 익히자 몸은 거짓말처럼 건강해졌다. 혹독한 훈련에도 난생 처음으로 살아있다는 실감을 느끼며 보내던 때, 누군가 우리를 습격했다.

  닌자는 벌벌 떠는 나를 은신처에 숨기고 그자와 맞서 싸웠다. 내 기도와는 달리 치열한 싸움 끝에 차가운 바닥에 쓰러진 것은 그자가 아니었다. 

  그 닌자… 나의 언니는 숨을 거두기 직전 내 출생의 비밀을 말해주었다. 어린 시절 사고로 여읜 줄로만 알았던 나의 어머니는 닌자 가문의 계승자이고, 언니와 마찬가지로 그녀석에게 당한 것이라고.

  가문의 복수를 위해 여정을 떠나려던 때에 철충들의 침략으로 인해 내 이야기는 잠시 중단됐다. 허나 우리 가문의 원수는 분명히 이 세계 어딘가에 살아있을 터. 그 잔악한 것들이 나를 막아서더라도 반드시 그 녀석과의 악연을 매듭짓겠다.
UNIT_INTRO_3P_SnowFeather: >-
  안녕하세요. 정식으로 인사드릴게요. 저는 컴패니언의 스노우 페더에요. 역할은 언니들과 같이 요인 경호지만, 특수한 비행 장치를 이용해
  기동성을 크게 향상시켰어요. 

  아, 제게 섞인건 흰 올빼미 유전자에요. 언니들과는 달리 밤눈과 비행감각을 제외하면 생물학적 특징이 많이 나타나진 않았지만요.

  제 날개는 비행용일 뿐만 아니라 탑재된 소형 드론과 증폭기를 통해 적을 순식간에 얼어붙게 만들 수 있어요. 보셨겠지만 이렇게 날개를 펼치면- 앗, 차가우니까 너무 가까이 오시면 안 돼요…!

  어, 어쨌든 저희는 기존 컴패니언 시리즈에선 볼 수 없었던 지역 공격 능력과 유사시 호위 대상을 이탈시킬 수 있는 기동성 덕분에 후기형임에도 높은 판매량을 보였다고 해요.  

  ...다리의 장치 말씀이신가요? 이건 저흴 구매하신 분들의 요구에 따라 이후에 추가된 구속구에요. 저도 흰 올빼미도 야행성은 아니지만, 그분들은 저희가 잠든 주인님 옆을 밤새 지켜야 한다고 생각하셨거든요.

  그리고, 저기… 아, 아무것도 아니에요.


  < 잠시 끊어졌던 영상이 다시 재생됩니다. >


  인간님… 아니, 주인님. 저희를 도와주셔서... 정말 감사해요. 
UNIT_INTRO_PECS_HighElven: >-
  안녕하세요~ 저는 세레스티아예요. 대지의 여신의 이름을 따왔죠. 후훗, 거창하죠? 그래도 이 이름에 걸맞는 일을 할 수 있다구요~


  숲 하면 엘프고, 엘프하면 자연을 보호한다는 느낌이 강하잖아요~? 그때문에 엘븐과 다크엘븐이 탄생했고, 그 다음이 저였어요. 

  저는 이 장식에 내장된 나노봇을 이용해 마법처럼 나무를 자라게 하고, 다른 바이오로이드들에게 생기를 불어넣었어요. 단순한 눈속임일 뿐이었지만, 저희 회사가 자연을 아끼고 보호한다는 이미지 메이킹을 하기에는 충분했죠.


  그 일환으로 몇 안되는 제 자매들은 세계를 돌아다니며 광고와 행사에 동원됐어요. 그래도 그런 이미지 메이킹을 하려면 누군가는 식목 사업으로 위장된 벌목 현장에 있어야했고, 그게 바로 저였어요. 그때는 그게 조금 슬펐지만... 이제와서 생각해보면 참 다행이었네요~ 음… 나머지 이야기는 천천히 할까요? 그 전에 잠깐만요~?


  후후, 감사의 표시로 안아드리는 거예요. 사양하실 필요는- 어머, 멋진 모습만 보여주셔서 몰랐는데 이렇게 응석도 부리시네요~? 얼마든지 그러셔도 좋아요. 


  ...저는 이제 계속 사령관님 곁에 있을 거니까요.
UNIT_INTRO_BR_Andvari: >-
  네, 사령관님. 보급 담당 C-33 안드바리 입니다.

  저는 우리 언니들... 아니, 시스터즈 오브 발할라의 부대 물자를 꼼꼼하게 관리하는 임무를 맡고 있어요.

  예전부터 저희 자매단은 주로 극지에서 전투를 벌여 왔었고, 이런 열악한 환경에서는 전투 물자 보급이 원활하게 이뤄지기 힘들었기에 저는 정말 최선을 다해서 보유하고 있는 물자들을 관리하고 아껴 쓰는 수밖에 없었어요. 뭐… 우리 언니들은 그런 저를 구두쇠라고 놀려대곤 했지만, 제가 이렇게라도 관리하지 않았더라면 다들 며칠도 버티지 못하고 그 귀중한 보급품을 몽땅 써버렸을 게 분명해요.

  아무튼 사령관님? 이젠 저 안드바리가 지원 왔으니까, 사령관님께서는 부대 물자 관리는 걱정하지 않으셔도 돼요. 그 대신! 아무리 사령관님이라도 필요 이상으로 소비를 하신다면, 제가 직접 나서서 귀찮게 굴지도 모르니까 무조건 아껴 쓰셔야 해요. 아셨죠 사령관님?
UNIT_INTRO_3P_Dryad: >-
  주인님 안녕하세요? 저는 인간님들의 식량 생산을 돕기 위해 제작된 드리아드 라고 해요.

  저는 인간님들이 피난해 계시던 섬에서 발생한 식량 문제를 해결하기 위해 설계되었답니다.

  저는 원래 재배된 곡물을 수확하고 그 자리에서 탈곡하는 등 식량을 생산하는데 최적화된 바이오로이드이지만 수차례의 전쟁에서 인간 님들을 지키기 위해 전투 기능도 조금씩 추가되었죠.

  저는 곡물을 베어내기 위해 만들어졌던 이 초진동 낫을 이용해 여러 적들을 동시에 공격할 수도 있고, 탈곡기의 출력을 올려서 철충에게 강력한 피해를 입힐 수도 있어요.

  하지만 강한 전투력을 한 번에 쏟아 내기에는 저의 힘이 조금 부족한 나머지, 강력한 공격 후에는 잠시 동안 탈진에 빠지기도 해요...

  주인님? 저도 페어리의 다른 자매들처럼, 주인님을 지키기 위해서라면 정말 뭐든지 할 준비가 되어 있답니다?

  … 그러니까 주인님? 주인님만은 절대로… 절 버리지 말아 주세요….
UNIT_INTRO_PECS_Sadius: >-
  무사 태평한 표정을 보아하니, 다행히도 여긴 별문제는 없어 보이는군? 내 이름은 사디어스. 참고로 세상이 멸망하기 전 시티가드에서의 계급은
  경정이었지.


  연합 전쟁이 종료되고 잠시나마 조용했던 이 땅엔 질서도 규칙도 모르는 버러지 같은 테러리스트들이 기어 나오기 시작했고, 철갑탄으로 중무장한 이 테러리스트를 감당하기엔 기존 경찰 들의 방호능력이 턱없이 부족했지. 그렇게 경찰들이 줄줄이 쓰러져 나가자 다급했던 시티가드는 ‘블러디 팬서’라 불리는 장갑 보병을 개조해서, 바로 이 몸. ‘징벌의 사디어스’를 완성시키게 돼. 


  내겐 블러디 팬서가 가진 120mm 포는 없지만, 진압에 특화된 테이저 스턴 캐논이 달려있지. 언젠가, 내게 달려드는 멍청한 테러리스트 수십 명을 전부 그을음으로 만들어 준 사건 이후로 테러범을 체포하기가 훨씬 수월해지긴 했었어. 물론 몇몇 어리석은 버러지들이 내게서 도망치는 선택을 한 적도 있었지만, 내 로봇 경찰견까지 피할 순 없었고 녀석들은 몸 일부가 산 채로 뜯겨져 나가는 고통을 맛봐야만 했지.


  내 장비를 어떻게 쓸지는 전부 사령관의 몫이야. 적을 이 테이저 스턴 캐논으로 튀겨버리든지, 개 먹이로 주든지 사령관은 거기서 명령만 내리면 돼. 나머지는 내가 다 알아서 할 테니까.
UNIT_INTRO_DS_KunoichiKaen: |-
  ...쿠노이치, 카엔. ‘시들어버린 무로마치의 꽃’ 이라는 곳, 알아? 응. 카엔은 거기서, 한 다이묘의 살수. 명령 받고, 죽였어. 
  그러다, 만났어. 번개를 쓰는, 제로라는 쿠노이치. 응. 이겼어. 어쩐지 움직임, 다 알 수 있었으니까. 그래도, 죽이지는… 못 했어. 

  그 전…? ...몰라. 카엔은, 처음부터 살수. 주공의 적, 불태워. 

  아, 응. 이 노리개, 항상 칼에 달아놔. ...어디서 났는지는, 몰라. 그래도, 보고 있으면… 여기가, 아파.
UNIT_INTRO_BR_Hraesvelgr: >-
  안녕하십니까, 사령관님. 저는 스카이 나이츠의 소대장 직책을 맡고 있는 흐레스벨그라 합니다.


  사령관님도 아시다시피 스카이 나이츠의 공대지 대응력은 공대공 대응력에 비해 매우 부족합니다. 그런 그들을 지도하는 과정에서 제가 다소 고압적인 태도를 취할 수도 있으나, 그것은 그저 소대원들의 안전과 효율을 위한 것임을 우선 말씀드립니다. 


  소대장으로서 그들의 안전만은 제가 책임지겠습니다. 비록 장갑의 두께는 얇으나, 전자전 능력으로 적의 주의를 분산시키는 것은 어렵지 않으니까요. 비록 전자전에 필요한 장비만을 중점적으로 탑재한 이유로 대공 능력은 전적으로 소대원들에게 의지하고 있습니다만, 그들이 공대공 대응으로 보조해 준다면 사령관님이 펼칠 작전에 문제는 없으리라 판단됩니다.
UNIT_INTRO_BR_ALWraith: >-
  AL 레이스다. 언제든지 작전에- 소, 소개 말인가. 으… 알겠다.


  나는 둠 브링어 소속으로, 후방 타격 및 대공, 레이더망 무력화를 위해 제조되었다. 음, 그 말대로다. 이 저격 소총 한 자루로는 화력이 턱없이 부족하다.


  저격 소총, 제트팩, 은폐장. 이 무장들은 목표 지점에 도달하기 위한 수단일 뿐이다. 나는 오로지, 부대의 화력을 타격 목표에 정확히 유도하기 위해 태어난 병기다. 메이 대장의 핵 미사일과 구 자동화 미사일 부대의 것을 포함한 둠 브링어의 모든 화기가 나의 유도를 받을 수 있다. 맞다. 헌터-킬러의 헌터다.


  내 작전에 실패는 용납되지 않는다. 발각되어 사살되든, 유도에 실패해 폭격이 빗나가든 돌이킬 수 없는 일이 벌어지니까. 그를 위해선 신체 단련은 물론, 전술 훈련도 게을리 해선 안된다.


  그럼, 나는 이만 훈련하러 가보겠다.
UNIT_INTRO_3P_Poi: >-
  후훗! 많이 기다리셨죠, 주인님? 컴패니언 시리즈의 최고 걸작인 포이가 왔답니다! 


  응? 주인님께선 혹시 제가 페로의 프로토타입이라는 걸 신경 쓰고 계신 건가요? 꺄핫, 걱정도 많으셔라. 그런 사소한 이유로 절 무시했던 친구들은 벌써 이 손톱으로 전부 긁어 놓았답니다. 제가 장갑은 좀 얇지만 몸놀림은 정말 빠르다고요.


  사실 제가 장갑을 보강하지 않은 이유는, 매력 넘치는 이 육체로 주인님의 눈을 즐겁게 해 드리기 위해서죠. 이제부터 주인님은 제 관능적인 육체 앞에 저절로 함락돼서, 몸도 마음도 제게 전부 맡기시게 될 걸요?


  자, 그럼 주인님? 골치 아픈 이야기는 전부 잊어버리고, 보드랍고 따뜻한 곳에서 저와 함께 시간을 보내지 않으시겠어요? 네, 맞아요. 제 몸은... 주인님의 손길 없이는 잠시도 버틸 수 없는 몸이거든요.
UNIT_INTRO_PECS_Leanne: >-
  응? 자기소개? 아하핫, 새삼스럽게 뭐야~ 흠흠, 그러면… 안녕하세요, 리앤입니다. 옛날엔 경찰이었구요, 지금은… 지금은… 어?

  있지. 나, 지금은 뭐 하면 돼? 시티가드를 지휘해서 철충이랑 싸워? 응, 그렇구나. 그럼 소개 마저 할게~


  우리는 080기관의 토모 모델 중, 돌연변이 인자가 발생한 개체에서 파생된 모델이야. 응. 사령관도 잘 아는 그 ‘즐거운 토모’. PECS에선 닥터와도 비견될 정도의 대단한 지능을 가진 개체를 생산하게 되었다고 좋아했는데… 아하핫, 아무리 그래도 그정도까진 아니라고 생각해.

  그렇게 태어난 우리는 각지의 무인 경찰서에 배치돼서 여러 사건을 해결하며 치안을 안정시켰어. ‘자비로운’ 이라는 민망한 칭호는 그때 붙었지. 아하핫, 내가 죽더라도 누군가를 죽이고 싶진 않더라구. 위에서도 어떻게든 고쳐보려고 했었지만 도저히 안되서 결국 두 손 두 발 다 들었다더라구.

  헤헷, 나머지는 자질구레한 것들이니까 차차 알아가면 될 거야. 그럼 이제 사령관이 여기 안내해줘, 응?



  아, 가기 전에 잠깐만.

  ...다시 만나게 되서 정말정말 기뻐. 왓슨.
UNIT_INTRO_3P_Eternity: >-
  네, 주인님. 이터니티가 주인님을 뵙습니다. 저는 삼안 산업에서 만들어진 메이드형 바이오로이드에요.


  먼 옛날 인간님들께 불행이 닥치기 전까지 저희는, ‘요람에서 무덤까지’ 말 그대로 인간님의 육아부터, 교육, 장례식까지 모든 것을 담당할 수 있는 최고급 모델이었답니다.


  그렇게 저희는 인간님의 아이를 키우고, 일생을 함께 보낸 뒤, 늘 지니고 다니는 관에 모시던 주인님과 함께 들어가 삶을 마감하도록 설계되었지만… 저희의 이런 ‘죽음'에 대한 이미지 때문인지, 판매량은 그리 높지 않았다고 해요.


  주인님? 저는 주인님을 총탄으로부터 지켜낼 수 있는 관과, 철충의 표피를 관통할 수 있는 기관총을 장비하고 있어요. 비록 주인님의 탄생을 함께하지는 못했지만, 제 무장과 능력을 활용해서 주인님이 평온하게 쉬실 수 있을 때까지 제가 곁에서 지켜드리겠어요.
UNIT_INTRO_PECS_Azaz: >-
  반가워요. 제 이름은 아자즈. 혹시 포츈 씨에게 이야기를 들었나요? 

  전 PECS에서 극소수만 생산된 고성능의 공업용 바이오로이드에요. 그게 무엇이든, 기계이기만 하다면 자유자재로 생산, 조립, 개조, 해체가 가능하죠.

  ...아, 혹시 자랑 같이 들렸나요? 미안해요. 그런 의도는 없었어요. 표정이랑 태도가 이래서 자주 오해받거든요. 무슨 생각을 하는지 모르겠다고요. ...후후, 오해하지 않았다니 다행이네요.

  다시 이야기로 돌아가서… 제 능력은 이 드라이버와 슈트 덕분이 커요. 거추장스러워서 쉴 땐 편하게 입고 있는 편이지만요.

  또… 음, 안 되겠어요. 사령관의 장비가 너무 신경 쓰여요. 잠깐만 저한테 맡겨줄래요? 만드신 분에겐 죄송하지만 금방 훨씬 더 멋지게 개조해드릴게요.
UNIT_INTRO_PECS_LemonadeAlpha: >-
  이곳이 앞으로 제가 지내게 될 곳이군요. 레모네이드 알파, 새 명령권자님께 정식으로 인사드려요.

  PECS의 전자, 공학 기술은 잘 아실 거라고 생각해요. 강력한 전투력도 좋지만, 전쟁에 이기기 위해선 좀 더 섬세한 부분도 필요하죠. 저희 레모네이드들은 바로 그 부분에 특화되어 있어요.

  여신의 허리끈이라고 불리는 이 슈퍼컴퓨터를 이용해서 저는 어떤 방화벽이라도 돌파하고, 어떤 회로라도 침식할 수 있어요. 제한적이지만, 심지어 바이오로이드의 모듈조차도 말이죠.

  저를 통해 사령관님은 이 힘을 마음대로 사용하실 수 있을 거예요. ...후후, 아직 제 의도에 대해 의심이 다 가시지 않으셨나요?

  사령관님이 오메가를 처리하는 것으로 제 복수도 이루어져요. 물론… 말씀드렸다시피 조금 더, 개인적인 이유도 있답니다.


  ...사령관님이야말로 바로, 저희의 진정한 주인이 되실 자격이 있는 분이기 때문이에요.
UNIT_INTRO_PECS_Ella: >-
  안녕하세요. 저는 엘라. 편하게 엘이라고 불러주세요.

  저는 옛날, 여러 연구원분들이 마음을 모은 프로젝트로 개발됐어요. 전 세계의 대기 오염을 감시하고 해결하기 위한, 멋진 프로젝트였어요. 네, 맞아요. 제 친구 세띠랑 비슷하죠? 혹시 세띠도 여기 있- 아… 소개를 하는 중이었었죠…?

  그렇게 만들어진 저는 “창공”이라고 불리는 궤도 데이터베이스랑 연결되어 여기저기서 활동했어요. 제가 모은 데이터를 연구원분들이 분석하시고, 당장 취할 수 있는 조치는 제가 바로 취하기도 하구요. “창공”에는 “천사의 숨결”이라고 불리는… 음, 일종의 대체 에너지가 저장되어 있거든요. 그걸 이용해서 오염이 심한 지역에도 드나들 수 있었어요.

  그런데 저를 만드신 연구원분들은 그렇게 부자가 아니라서… 이런저런 기능을 넣다보니 너무 비싸졌다고 해요. 그래서 저는 일반적인 바이오로이드분들보다 훨씬 체력이 약해졌다고 미안해하셨어요. 장비랑 “천사의 숨결”이 없으면 제대로 밖에 나가지 못할 정도로요.

  그래도 괜찮았어요. 연구원 분들이 평소엔 밖에 나가지 못하는 저랑 놀아주셨으니까요. 추운 겨울날, 둘러앉아서 마시던 따뜻한 엘븐 밀크랑 보드게임은 아직도 기억하고 있어요.

  저… 준비해 온 소개는 여기까지인데, 혹시 제가 도와드릴만한 일이 있나요? 헤헷, 청소나 정리 같은 거라도 괜찮아요.
UNIT_INTRO_PECS_Rena: >-
  반가워. 난 레나라고 해. 아, 이런 건 익숙하니까 걱정하지 마. 인터뷰는 수도 없이 해봤거든.


  난 BWE라는 단체 소속 레슬러였어. 처음엔 그냥 별볼일 없는 신인이었는데, 내 퍼포먼스와 쇼맨쉽에 주목한 윗분들이 나를 위한 각본과 무대를 만들어주기 시작했지. 

  그 이후에는 뭐, 나는 그냥 경기와 환호성을 즐겼을 뿐이야. 그러다보니 어느새 챔피언이 되어있더라고. 

  아, 이 BWE라는 건 바이오로이드를 선수로 쓰는 프로레슬링 회사야. PECS의 투자를 받아서 처음부터 꽤 규모가 컸고, UBFC가 생겨난 뒤에도 어느정도 명맥을 이어갔을 정도야. 지금은… 다 지나간 얘기가 되어버렸지만. 


  그런데 말야. 인간님은 문명을 다시 재건하겠다며? 그럼 나중에 BWE를 다시 설립해주겠다고 약속해주면, 나도 적극적으로 협조할게. 그리고 한동안 매니저가 없어서 곤란했는데… 어때? 관심 있어?
UNIT_INTRO_PECS_Mery: >-
  안녕하세요 제 이름은 메리, 전 사람들의 바램을 이뤄주기 위해 비스마르크 코퍼레이션에서 태어난 컨셉 디자이너에요.

  저는 덴세츠의 컨텐츠 독식에 대항하기 위해 만들어졌어요. 덴세츠가 실제와 다를 바 없는 연기를 통해 사람들을 매료시켰다면, 저는 비스마르크사에 축적된 데이터를 기반으로 사람들이 원하는 바를 그림으로 그려낼 수 있는 능력이 있어요.

  그런 저와 페어로 개발된 ‘마키나’는 제가 그려낸 그림을 바탕으로, 가상의 세계를 구체화시키는 능력을 갖추고 있었기에, 이런 저희를 두고 언론에서는 ‘가장 근원적인 욕망을 충족시켜주는 기적의 바이오로이드’라 추켜 세워줬지만, 저희는 결국 상품성이 떨어진다는 이유로 회사의 판단하에 개발이 중지됐어요.

  음~ 오늘은 제가 무엇을 보고 느낄 수 있을까요? 이제는... 회사의 데이터가 아닌, 제 마음으로 느끼고 제가 진심으로 원하는 그런 그림을 그려보이고 싶어요.
UNIT_INTRO_PECS_Machina: >-
  우선, 이 세계의 마지막 인간 님과 만나는 기적을 내려 주신 신께 감사의 기도를 드립니다.

  저의 이름은 마키나. 비스마르크 코퍼레이션에서 고도의 기획과 연구를 거쳐 출시한 바이오로이드예요. 인간 님의 그 어떤 욕망이든 포용할 수 있는 성격이 특징이고, 그런 욕망들을 홀로그램 드론의 힘으로 AR 공간에 구현하는 것이 특기랍니다.

  그렇게 각자의 욕망이 구현된 가상 공간은 현실과 구분이 불가능할 정도로 정교하기에, 저희 회사는 그 공간을 '낙원'이라고 불렀어요.

  하지만 지금은 인간이 남아 있지 않은 시대... 인간들이 '낙원'을 만끽하기는커녕, 인간이 사라져서 존재 목적을 잃은 바이오로이드들이 황량한 현실을 견디다 못해 극단적인 선택을 하는 시대가 돼 버렸어요. 그런 그들이 행복하게 살아갈 수 있는 유일한 방법은, 그들이 영원히 '낙원'을 경험하게 하는 것 뿐이었죠.

  인간 님, 인간님의 욕망은 무엇인가요? 제게 알려 주시면, 인간 님만을 위한 영원한 ‘낙원’을 준비해 드릴게요...
UNIT_INTRO_BR_Salamander: >-
  안녕, 네가 사령관이지? 샐러맨더라고 해. 호드에서 공병 일을 맡고 있어. 정확히는 전투 공병이지만.

  물론 전투 때도 적들을 불태우긴 하지만, 내 진짜 무대는 전투가 끝난 황폐한 전장이야. 적들을 박살 내고 나면 이제 숙영을 해야 하잖아? 쓸만한 물자는 노획도 해야 하고, 진지도 세워야 되고, 무엇보다 죽은 적군들을 치워야 하니까.

  대충 모아서 워커로 불을 질러 놓고 우린… 조종석에서 이것저것을 꺼내곤 했어. 뭐였냐고? 당연히 여흥 거리지! 캬하핫, 주사위, 카드, 동전... 뭐든 상관없어. 뭐든 간에 일단 걸고 승부를 낸다는 게 짜릿한 거잖아?

  아, 그래. 마침 내가 부적 삼아 갖고 다니는 주사위가 있으니까 한 번 붙자.  판돈은… 그래, 가볍게 일일 소원권 정도. 진 사람이 하루 내내 무슨 말이든 들어주는 거야. 후후, 어때? 혹시 쫄았어?
UNIT_INTRO_BR_Scarabya: >-
  C-11 스카라비아. 앵거 오브 호드에서 기술 고문을 맡고 있고, 음... 뭔지 알겠지?​

  자세하게 설명해달라고? 귀찮은데... 알았어, 니코틴이랑 카페인 좀 충전하고... 하아... 살겠다.​


  어디까지 얘기했더라. 처음부터 다시? 그건... 아냐, 반박하는 것도 귀찮아졌어. 그냥 처음부터 할게.​

  나는 스카라비아. 호드에서 기술 고문이랑 정비, 보급을 담당하고 있어. 주로 야전 정비를 담당했지만, 미묘한 반응이 돌아올 때가 많았지. 전장에 널린 고철들로 정비해서 외형이 볼품 없어졌다나 뭐라나... 무기는 어떻게든 기능만 하면 되잖아. 그게 합리적인 생각인데, 사령관도 그렇게 생각하지?​


  음... 말을 너무 많이 해서 성대가 피로해졌어. 이만하면 자기소개는 충분하겠지.​

  이제 돌아가서 할 거 하려는데... 사령관에 대해선 애들한테 들었어. 내 몸에도 관심 있으면 찾아와. 뭘 하던 중이거나, 귀찮으면 반응 안 할 수도 있지만... 마음대로 다뤄도 상관 없으니까.
UNIT_INTRO_BR_Hyena: >-
  꺄하핫, 네가 사령관이야? 나는 앵거 오브 호드의 척탄병, 하이에나야. 대장이 돌격해서 적진을 돌파하면, 우리가 뒤따라 진입해서 보이는 걸
  모두 박살내버리지. 이 자동샷건이랑, 내가 아~주 사랑하는 이 폭탄으로 말야. 오, 관심 있어? 한 번 만져봐. 자자, 빼지 말고!

  킥킥, 어때? 사랑스럽지~? 그리고 안전핀은 여기. 미리 뽑아놨어. 

  푸흡, 뻥~이야, 뻥. 놀라기는. 어쨌든 이 사랑~스러운 폭탄으로 적들을 박살내거나, 후방에서 우리 부대 보급관을 호위하기도 했어. 뒤에건 드럽게 재미없었지만.

  너는 그런 재미없는 거 시키진 않을거지? 그치? 이렇게 복원됐는데도 그런 시시한 일이나 맡으면, 나는 지루해서 죽어버릴지도 모른다고~ 뭐든 좋으니까, 터트리게 해줘. 응, 응?
UNIT_INTRO_PECS_LemonadeGamma: |-
  조심하는 게 좋을 거야!
  내가 제대로 날뛰면 그 누구도 멈출 수 없을 테니… 크하하하하!​

  서로 안면은 트고 지냈었지, 그럼 인사는 짧게 하는 것이 편하겠군.​
  알다시피 내 이름은 레모네이드 감마다.
  포세이돈 인더스트리 함대의 지휘관이자, 레모네이드 개체 중 유일무이 빼어난 전투형 바이오로이드지.
  알파나 오메가처럼 책상머리에 앉아 컴퓨터 따위나 만지작거리고 못난이 베타처럼 음침하게 숨어 다니지도 않아.

  이 팔에 달린 ‘케스토스 히마스’가 내 무장이다.​
  내가 그러하듯, 내 케스토스 히마스 또한 완연한 파괴에 초점이 맞춰진 전략병기지.
  출력을 최대로 높인다면 용이 가진 함선 하나쯤, 종잇장 구기 듯 구겨버릴 수 있다고.
  이정도는 해야지 않겠나, 그래야 포세이돈 지휘관이지 안 그래? 하하하!​

  내가 합류해도 널 인정할 일은 없을 거야.​
  난 애석하게도 알파나 베타처럼 그 펑퍼짐한 엉덩이를 흔들면서 교태부리는 건 영 적성에 안 맞는데…
  내가 섬겨왔던 회장님처럼 끝없는 즐거움을 줄 수 있는 자, 그게 바로 내가 따를 인간의 모습이다.​

  …날 만족시킬 자신이 있다고? 그래, 배짱 한 번 좋구나, 인간! 그 말, 머릿속에 똑똑히 새겨 두도록 하지.​

  내 끝 없는 갈증을 채워줄 전장으로 데려간다면… 널 진정한 사령관으로 섬기겠다!
UNIT_INTRO_PECS_Rhode: |-
  사령관님 안녕하세요.​
  포세이돈 인더스트리의 시작형 바이오로이드이자 실험기인, 로데 모델의 넘버 1001번 모델 로데에요!​
  저는 포세이돈 인더스트리에서 처음으로 자체 제작을 시도한 바이오로이드로, 기술 실험을 목적으로 만들어졌어요.​

  하지만, 제작 초기에는 많은 문제들이 있어, 그때 만들어진 제 모델들은 큰 성과를 내지 못하고 세상을 떠났다고 해요…​
  그리고 결국 회사의 사정으로 실험이 종료되면서 마지막으로 남은 저도 폐기될 예정이었어요.​

  그런데 그때, 감마 님이 나타나시더니 저를 부하로 쓰고 싶다 하셔서 거둬주셨어요!​
  특별한 이유가 있었던 건 아니었을 거예요. 분명 단순한 변덕이었을 거라 생각해요.​
  그래도 저는 결심했어요. 제 목숨을 구해준 감마 님의 도움이 되기 위해 최선을 다해 노력하겠다고요.​

  아직은 조금 실수가 잦고 전투에서는 큰 도움이 안 되고 있지만요…
  하지만 전 포기하지 않아요! 언젠가는 메로페 님처럼 감마 님에게 없어서는 안 되는 존재가 될 거니까요!​

  그러니까 사령관님, 저에게 여러모로 알려주시겠어요? 저 최선을 다해 뭐든지 배울게요!
UNIT_INTRO_3P_Merope: >-
  안녕, 주인님. 나는 삼안 산업의 모든 기대를 안고 제작된 플레이아데스 시리즈의 막내 메로페야.​

  난 단지 언니들의 복수를 위해 감마님에게 있었어. 내 손으로 복수를 끝마치려 했지만… 고마워 주인님.​​


  응? 내 등 뒤에 있는 물고기 꼬리는 뭐냐고? 우이씨! 이거 돌고래 꼬리 아냐! 범. 고. 래 꼬리라고!​

  나 이래봬도 어엿한 수상 호위 가디언 중 한 명이라고! 단지 인간님들이 날 만들 때 오리진 더스트가 부족해서 조금 작게 만들어졌을 뿐이야!​

  게다가 난 우리 언니들을 지휘하는 지휘관 개체로 만들어졌어, 감마님도 내 능력 하나는 인정하셨으니까.​​


  과거 레모네이드 델타와의 계략에 빠져서 씻어낼 수 없는 패배를 느꼈지만, 이제는 달라.​

  내가 강해질 수 있도록 도와준다면 앞으로 오르카에 위험이 닥치는 일이 없을 거야, 그러니까… 읏?! 다, 달콤한 냄새… 그거 나 주는 거야?​​


  헤헤… 으음, 맛있… 큼큼! 하, 하여튼 어리다고 날 얕보지 말라고!​

  비록 언니들보다 체구는 작지만, 언니들을 지휘했던 이 활 시위로 철충과 레모네이드 잔당들을 모두 소탕할 수 있으니까!​​


  뭐야… 아직 믿을 수 없다는 눈치네…​

  좋아 그럼 이 말 만은 믿어도 좋아.​


  명예롭게 보호하고, 사랑으로 섬긴다! 가디언 시리즈는 절대 약속을 어기지 않아!
UNIT_INTRO_PECS_Merlin: |-
  안녕, 아서! PECS의 대악당이자 오르카의 귀염둥이 멀린이야~!

  나는 레모네이드 감마 대장님의 참모 역할로 설계된 바이오로이드야.
  대장님이 적과 직접 전투를 벌일 때, 나는 지원함 프리드웬을 타고 대장님을 보조하는 역할을 부여받을 예정이었지.

  하지만 프리드웬이 출항하기 전에, 철충이 습격을 해 왔어. 그것 때문에 나는 영국에 갇히게 되어버렸고...
  어마어마한 수의 철충과 전쟁을 벌이며 힘든 삶을 살고 있었어.
  물론 나는 천재니까 그 와중에도 어떻게든 버티고는 있었지만... 적이 너무 많았어. 아서가 오지 않았다면 아마 난 죽었을 거야.

  그 은혜에 보답하기 위해 내 모든 능력을 바쳐서 아서의 적들을 쓰러뜨리도록 할게. 
  이래 봬도 난 꽤나 능력 있는 여자거든.
  전쟁 설계, 프리드웬 조종... 거기에 포세이돈의 참모답게 직접 전투도 잘 한다구!
  어때, 나랑 같이 전쟁하러 갈래?
UNIT_INTRO_PECS_Triton: >-
  < ...메인 동력 컨버터 및 제어 시스템 가동. 오퍼레이션 부팅률 56… 78... 90... 100%.​ 수소 변환 디바이스 시동 및 전
  회로 동력 전달. 보조 연산 프로토콜, 실행. >​


  < 구동 기관의 가동 여부 및 데미지 체크, 올 그린. >​


  < 파츠별 유압 실린더 임계점 점검, 클리어. >​


