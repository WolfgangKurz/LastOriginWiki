  에라토는 이야기합니다. 
  언젠가 최대 규모의 공연장에서 자신의 꿈을 이루게 되면
  그땐 당신에게 전하고 싶은 말이 있다고 하네요.
UNIT_SKILL_FLAVOR_PECS_Erato_5: |-
