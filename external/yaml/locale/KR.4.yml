UNIT_SKILL_FLAVOR_SJ_Tachi_2: 암살자라면 하늘을 날아다니며 숨겨진 힘을 해방시켜야 한다는 컨셉 기획안은 연출팀을 한층 성장시켰습니다.
UNIT_SKILL_FLAVOR_SJ_Tachi_3: 타치가 가지고 다니는 천봉유성검은 극도로 예리한 도검입니다. 트럭으로 배송하던 중 검의
