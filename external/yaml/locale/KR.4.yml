UNIT_SKILL_DESC_BR_Bulgasari_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 아군 인원 수에 비례하여 자신의 <sec typ="buff"><buff
  typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec typ="buff"><buff
