UNIT_SKILL_FLAVOR_PECS_Muse_1: 같은 노래라도 음향 장비의 질에 따라 느낌이 확 달라지는 법. 다른 것에는 별로 관심이 없는 뮤즈도 장비만은 항상 최고급으로 유지합니다.
