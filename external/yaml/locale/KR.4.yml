UNIT_SKILL_FLAVOR_PECS_Sunny_2: 예전에는 진짜 호랑이와 교감하며 공연했다고 합니다. 아, 동명의 친칠라와는 관계 없으니 안심하세요.
UNIT_SKILL_FLAVOR_PECS_Sunny_3: 써니의 전투는 한 편의 공연이나 다름없습니다. 이런 멋진 공연을 바로 눈 앞에서 볼 수
