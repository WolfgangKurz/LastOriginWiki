UNIT_SKILL_DESC_BR_Nereid_4: >-
  전투 개시 시, <sec typ="buff"><buff typ="DEF_RESSURRECT" /> <val idx="0" r signless
  /> HP로 전투 속행</sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 효과 저항 <val
