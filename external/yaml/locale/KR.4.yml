  <sec typ="cond">적중 시</sec>, 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 행 / 열 / 지정 보호 / 받는 피해 감소 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_InvDragon_1: >-
  참격으로 대상에게 <dmg elem="physics" />를 주고, 2라운드 동안 대상을 <sec typ="buff"><buff
