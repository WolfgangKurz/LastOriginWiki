UNIT_SKILL_FLAVOR_DS_Cloverace_5: |-
  클로버 에이스는 악당을 증오합니다.
  그녀가 악당을 증오하기위해 만들어졌기 때문만이 아니라... 그녀는 악당들이 사람들의 행복을 앗아간 것을 목격했기 때문입니다.
  그리고... 그녀의 가장 소중한 친구도 악당들의 흉탄에 목숨을 잃었기 때문입니다.
UNIT_SKILL_FLAVOR_PECS_Sunny_1: 이걸 훌라후프라고 불러도 써니는 딱히 화를 내진 않을 겁니다. 아마... '오, 그렇게
