Skill_MP_NightChickQM_N_2_DESC: 強化周圍我軍的輸出，增加其攻擊力/命中/暴擊。增加自身的行動力。
Skill_MP_NightChickQM_N_3: 支援全體攻擊
Skill_MP_NightChickQM_N_3_DESC: 回合開始時，以一定機率給予得到武裝補給的我軍攻擊支援。
Skill_MP_NightChickQM_N_4: 嫺熟的鐵雞踡伏
Skill_MP_NightChickQM_N_4_DESC: 生命力為50%以下時，減少所受傷害並增加迴避。
Skill_MP_NightChickQM_N_5: 釋放過電流
Skill_MP_NightChickQM_N_5_DESC: 死亡時，減少所有我軍的行動力/攻擊力。
Skill_MP_Spector_N_1: 電力磁場導彈
Skill_MP_Spector_N_1_DESC: 用電力磁場導彈對目標造成{0}的傷害，減少其命中/暴擊/效果觸發率。
Skill_MP_Spector_N_2: 展開反物質力場
Skill_MP_Spector_N_2_DESC: 廣泛展開反物質力場，將周圍我軍的所受傷害無效化一定次數。
Skill_MP_Spector_N_3: 反物質力場
Skill_MP_Spector_N_3_DESC: 回合開始時，展開反物質力場，將自身所受傷害無效化一定次數。
Skill_MP_Spector_N_4: 行為預測
Skill_MP_Spector_N_4_DESC: 使用技能時，對周圍我軍發送關於敵軍的分析結果，增加其命中/迴避/行動點數。
Skill_MP_Spector_N_5: 遮蔽場
Skill_MP_Spector_N_5_DESC: 開始戰鬥時，展開遮蔽場大幅增加迴避。此效果隨著戰鬥的進行遞減。
Skill_MP_LegionSP_N_1: 亂射黏性彈
Skill_MP_LegionSP_N_1_DESC: 亂射黏性彈，對目標造成{0}的傷害，減少其迴避並解除迴避強化效果。使命中目標無法移動，增加自身的命中和暴擊。
