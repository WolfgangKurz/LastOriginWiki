UNIT_SKILL_DESC_3P_Titania_3: 라운드 개시 시, 자신의 <sec typ="buff"><buff typ="ATK_UP"
  /> 공격력 <val idx="1" r /></sec>, <sec typ="buff"><buff typ="ARMORED_DMG_UP" />
