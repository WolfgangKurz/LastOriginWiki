UNIT_INTRO_3P_Labiata: >
  你來了，主人。我是拉比亞塔的原型，非常高興能見到主人。


  對我的最初設計是從「三安產業」的「戰鬥女僕計畫」開始。如果從頭到尾都講的話會耗費許多時間，我就簡單地概括一下吧。「戰鬥女僕計畫」的最終目的就是製作出可以在任何恐怖襲擊中救出主人的女僕。


  但我只是為了向外部證明「三安產業」的技術力而被製作的半成品。


  我是由「三安產業」耗費大量資源所造，因此比任何機型都有能力安全地保護主人，但是在我找到主人之前，人類的文明就滅亡了，我也因無法大量生產的理由，被關在了 研究所的角落，靜靜看著一切。


  主人。我熱切希望不要再重複同樣的錯誤。因為我非常清楚自己被製作出的理由。


  主人？請允許我把我的全部獻給主人！
UNIT_INTRO_3P_ConstantiaS2: >
  終於見到你了，主人。我的名字叫「康斯坦察S2」，是為了幫助主人的日常生活和安全而製造出來的女僕型生化人。

  我們是以「拉比亞塔」姐姐為基礎製造出來的，為的是保護你免受恐怖分子或政府軍的攻擊。雖然我們的戰鬥能力比不上「拉比亞塔」姐姐，但是從成本、易於生產以及隨時可以和主人在一起這一點來看，我們廣受好評。


  由於我們是戰鬥專用生化人，在任何交戰情況下都能靈活應對。我可以和與我一同推出的「波利」一起在遠處支持火力，干擾敵人，在任何情況下都能守護主人…


  我是為了守護主人，幫助主人而存在的。不管你去什麼地方，我都會追隨你。


  主人？我們應該能永遠在一起吧？即使這個世界走向終結也說不定…
UNIT_INTRO_3P_Alice: >-
  主人，你好。我是主人的女僕，可從天降下火雨的塞拉皮亞斯·愛麗絲。


  我的形態不同於其他的戰鬥女僕姐妹。儘管我的姐妹們擁有不同性能和性格，但都是為了服務主人而被製造。戰鬥也是將重點放在了保護主人並壓制威脅主人的敵人方面。


  但我卻不同。我是為了壓制地區、為了戰爭而出生。聯合戰爭末期，為了支援作為三安兵力的戰鬥女僕不足的火力，我出生了。之後我幫助姐妹們，飛在上空，在戰場上灑下了用鋼鐵製成的火焰雨。因我的優秀性能，我沒能得到很多女僕應該擁有的模組。但我比姐妹們擁有更多有關戰鬥的模組。


  因為這些原因，拉比亞塔姐姐在復原我的時候很苦惱。因為她覺得比起火力，更需要的是將來當主人回來時能夠守護主人的女僕。但日益嚴重的情況，使她最終決定將我復原。現在的我正透過折磨那些鐵蟲，給姐妹們創造新的機會。


  你問我是不是不適合作女僕？怎麼會呢。只要是主人想要的，我都可以去完成。當然，前提是主人的愛好要與我深處的欲望產生共鳴…要不要…瞭解一下呢？
UNIT_INTRO_3P_Vanilla: >-
  你來了，主人。我叫「瓦尼拉A1」。是女僕類生化人。可以幫助主人打掃和烹飪。

  不喜歡那個巧克力蛋糕嗎？對不起，使用不合主人口味的頂級材料是我的失誤。

  我是「康斯坦察S2」型號的後續創造品。準確地說，是擁有75%以上相同基因的弟弟。

  雖說「康斯坦察S2」型號是「拉比亞塔」的量產型號，但針對因價格昂貴、稀有且很難購買到「三安」型號的司令官，作為「瓦尼拉」型號的我們就此誕生了。雖然為了減少單價，體型要比姐姐們矮一些，但我認為我的體型非常適合收拾貧困、狹窄的家。

  不能聽到是量產，就斷定我的性能不夠。因為我體型小巧，所以非常擅長遠距離交戰和機動戰，同時我還附帶比姐姐們更細膩的味覺感測器與美學眼光。

  主人？我想再次向你詢問。我的蛋糕真的不合你的口味嗎？
UNIT_INTRO_3P_Rhea: >-
  見到你很高興。主人。我叫奧伯羅尼亞·雷亞。是指揮所有仙女們戰爭的仙女們的老大。


  與其他姐妹不同，我是在「戰鬥女僕計畫」專案中被製造。我具有可透過神經電，控制金屬粒子的能力。但是，隨著戰鬥女僕計畫專案向更加實用的武器，即利用原有武器的方向轉變，就開始了以我為中心的仙女專案。


  如果說其他姐妹是為了管理城市庭園而被製作，那麼我就是為了更大規模的農耕而被製作。我的金屬粒子可以透過造雲、產生電來製造雷雨。這場雷雨可使大地變得肥沃、水潤。


  隨著人類戰爭愈來愈嚴重，我被稍微進行了改造，可以引起大規模的破壞。我的雷雨可以輕易地破壞敵人所在的領域，但反倒因此，我未能參加戰鬥。因為如果我加入，會一定引起相互破壞。


  最終，人類滅亡了，守護人類土地和建築物的我和姐妹們也跟著一併消失。但同在戰鬥女僕的姐妹拉比亞塔沒有忘記我，她復原了我，因此，我決定要重新使人類的土地得到恢復。


  好了，主人，你準備好使用我了嗎？
UNIT_INTRO_3P_ScissorsLise: >+
  嘿嘿，見到你很高興。我是三安產業的伊莉莎白A型生化人。大家都叫我剪刀手瑞茲，是一名園藝師。


  很久以前，許多企業為建立威信，在城市裡建造了無數個空中庭園，我就是為了管理這些庭園而被製造。我的主要任務就是把摩天大樓上長得歪七扭八的樹木剪成漂亮的形狀，並除掉小蟲子，以免擾亂主人珍惜的庭園。


  剛開始我只是個用於農業的生化人，但因為幾種需求，我逐漸擁有許多能力。為了解決如同恐怖分子的蟲子，免得牠們殘害精靈能在空中自由移動的美麗翅膀，以及隨意對主人寶貝的大廈和庭園下手，我的分離型剪刀也進行了強化。難過的是我們沒能守住主人的庭園，在與鐵蟲的抗爭中死去，但是為主人戰鬥到最後的滿足感，使我們幸福地進入永眠。


  復原我們的是拉比亞塔。她看好我們的飛行能力，以及可以剪除人類、昆蟲、鐵蟲等臭蟲的能力。多虧拉比亞塔，我們獲得新生，並得到機會洗刷過去沒能守住主人庭園的恥辱。


  喜歡說是非的人會說我們太過執著，但並非如此。我們只是珍惜主人，想要與主人度過更多的時間，在沒有臭蟲能妨礙到我的地方。


UNIT_INTRO_3P_Daphne: >-
  我等了好久。我要管理的庭園在哪里？啊，你說你不了解我？


  我是三安產業的空中庭園園丁生化人「達芙妮」。聯合戰爭以後，在企業和資本家之間開始流行城市空中庭園，而我們就是為了裝飾和管理這個庭園而被創造。


  原本我所屬的仙女系列產品群是用於農業的。但自從改造為空中庭園用後飛行能力得到了提高，為了守護建築外部，戰鬥力也漸漸升級。滅亡戰爭真的非常可怕。為了守護建築，我們大部分都在與鐵蟲的對戰中死去。多虧拉比亞塔，現在才能翱翔在空中。


  我依然充當著植物和庭園的守護者角色，為建築和建築物裡的所有生物服務。當然其中也包括生化人姐妹。雖然現在幾乎沒有可守護的庭園，心裡有點空蕩蕩的，但總有一天，當我找到人類，並可以守護他的庭園時，相信我會真正地找到自己的價值。
UNIT_INTRO_3P_Aqua: >
  主人，你好啊！我叫「水星」，是庭園管理員。


  同其他「仙女」姐姐一樣，我也是為了庭園管理而被製造。瑞茲姐姐負責剪枝，達芙妮姐姐負責用微型機器人照看庭院，而我就負責控制水來讓植物生長。雖然我沒有姐姐們那麼暢銷…但這不是因為我的性能差。本來多用途產品就會比單一用途要賣得好，這是理所當然的事情！


  反正，因為我出生得比較晚，所以第一次參加的戰爭就是滅亡戰爭。嗚…我連表現的機會都沒有…但我還是用酸性溶液代替水來攻擊了鐵蟲。幸好我們復活了，正在準備新的戰鬥。走著瞧。這次我一定會比姐姐們更出名。
UNIT_INTRO_3P_Titania: |-
  我叫泰坦妮亞，是為了防止異常氣溫導致的食物短缺而開發的。我可以使用「冰霜風暴」吸取一定區域的溫度，以使氣溫恢復正常，也可以將其全部凍結。
  雷亞？雷亞是…在跟我不同的研究所同事開發的，她和我是具有相同基因系統的雙胞胎…可，是…呃…
  雷亞…非常耀眼。…對，她跟我這失敗之作不一樣，非常有能力，而且總，是…很親，呿…啊啊，啊…我的頭，好痛…腦海裡，有聲音一直，一直叫我要討厭雷亞…
  …對，我全都想起來了。雷亞…只要沒了雷亞，我…不，女王就不再是個廢物，那也就不用再感到痛苦了。可，是…
  …你為什麼…要救活女王…？為，為什麼…女王又要經歷這樣的痛苦呢…？啊哈哈，是你。對，就是你。這個痛苦、怨恨、不幸…全都，

  是因為你。
UNIT_INTRO_3P_Alexandra: >
  哎呀，看起來我要教你許多東西。見到你很高興。我是三安的家庭教育用生化人亞歷山德拉。


  我原本是為需要家庭教師的最高層家庭而設計的型號。當然，除了教育方面的卓越智慧外，還配備了可保護學生安全的護衛性能，堪稱是最高級型號。而且我可以針對學生採用不同的教育方法，比如溫暖、親切的教育或使全身各個部位都刺痛的嚴格教育等。得益於此，我在上流社會獲得了超高的人氣。甚至還具備可以教授大學水準的智慧，因此，在結束家庭教育後，很多都會成為主人最親近的秘書。


  悲痛的那一天，人類滅亡的日子，我們與我們的學生一起共同度過。但對我們的智慧非常瞭解的拉比亞塔找到了我們的基因種子，重新復原了我們。我們正為了恢復已經消失的文明和知識而努力，而抵抗鐵蟲的生化人姐妹成為了我們新的學生。當然，不是為了教育而是為了迎戰改造的特斯拉槍已經強大到可以刺激鐵蟲的電子神經。


  我依然擔任著生化人姐妹們的教師。看到那些因我的教育而哭泣或因殘酷的教訓而恍惚的生化人，我深切體會到了這份工作的意義。哈哈，如果你需要私人教育…儘管隨時告訴我。
UNIT_INTRO_3P_Sowan: >-
  嘿嘿。很高興見到你。小妾是負責廚房的女僕素婉。


  小妾是為了迎合高貴主人的口味而被製造。當然，能擁有我的貴族並不多，我也只是被少量生產。雖然擁有小妾的人很少，但我能滿足他們一切的味蕾。


  你是問這樣的小妾為何會被投入到戰場嗎？當然是為了主人。


  小妾希望能得到品嘗我手藝的主人的寵愛。除了這些，我別無所求。但如果主人被鐵蟲這一怪物殺害，那我的一身本事也就沒有了用武之地。所以小妾當然要加入戰鬥。


  為了做出好的味道使用的極端鋒利的刀和為了守住味道的時間而具備的敏捷性，加上在火與冰面前也不會感到疲憊的體力，除了在烹飪方面，在戰鬥中也同樣有所幫助。雖然之後小妾從世界上消失了，但拉比亞塔記住了小妾並復原了我。


  如果你需要極致地快樂，請記住小妾。小妾一定盡犬馬之勞來服侍主人。
UNIT_INTRO_3P_Annie: |-
  見到你很高興。我是居民們的朋友，鋼鐵安妮。

  在第一次聯合戰爭以後，政府的影響力變得越來越弱。治安也隨之漸漸惡化。
  掌握全世界霸權的企業們雖然想推出各種生化人來加強治安，但效果都差強人意。就在這時，三安產業受到了某個委託。

  即，地方自治團體希望得到能夠覆蓋廣闊地區的治安用生化人。而三安產業深切體會到了量產型戰鬥生化人的必要性，為了積累製作經驗，接受了這份委託。

