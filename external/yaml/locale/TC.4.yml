  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">홀수 라운드일 경우</sec> <sec typ="cond">스쿼드 내에 <char uid="3P_Alcyone" />가 있을 경우</sec> 2라운드 동안 아군에게 <sec typ="buff"><cmt t="언니?!">$$B1:?$</sec>를 부여</sec>합니다.

  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">짝수 라운드일 경우</sec> <sec typ="cond">스쿼드 내에 <char uid="PECS_LemonadeGamma" />가 있을 경우</sec> 자신에게 <sec typ="buff"><cmt t="대장?!">$$B2:?$</sec>을 부여</sec>합니다.

  $$B1~

  <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="7" r />

  ~$$B1

  $$B2~

  <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="8" /></sec> 증가

