UNIT_SKILL_FLAVOR_BR_JangHwa_2: 날카로워 보이는 겉모습에 비해 피해가 적다고 안심해서는 안됩니다. 진짜는 시작도 하지 않았으니까요.
UNIT_SKILL_FLAVOR_BR_JangHwa_3: 도움 같은 거, 필요 없어.
