  <sec typ="cond">스킬 적중시</sec> 2라운드 동안 대상의 <sec typ="buff"><buff typ="ATK_DOWN" /> 공격력 <val idx="0" r /></sec>와 <sec typ="buff"><buff typ="CRITICAL_DOWN" /> 치명타 <val idx="1" r /></sec>를 감소시킵니다.

  <sec typ="cond">대상의 HP가 100%인 경우</sec>, 1라운드 동안 <sec typ="buff"><buff typ="SEAL_SKILL" /> 스킬 사용 불가</sec> 효과를 부여합니다.
UNIT_SKILL_DESC_PECS_Rhode_F2: >-
  지정 범위에 회피가 매우 어려운 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를 줍니다.

  <sec typ="cond">적중시</sec> <sec typ="buff"><buff typ="REMOVE_BUFF" /> 열/행/지정 보호 효과를 해제</sec>하고 1라운드 동안 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="8" r /></sec> 증가 효과를 주고 <sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="7" /></sec>을(를) 감소시킵니다.

  <sec typ="cond">사용시</sec>, <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 원래 형태로 돌아갑니다</sec>.
UNIT_SKILL_DESC_3P_Merope_1: >-
  거대한 닻을 쏘아 단일 대상에게 <dmg elem="physics" />를 줍니다.

  <sec typ="cond">스킬 적중 시</sec> 대상은 2라운드 동안 <sec typ="buff"><buff typ="SKILL_DOWN" /> 스킬 위력 <val idx="5" r /></sec> 및 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="6" r /></sec>가 감소되고 <cmt loc t="FLOOD">$$FLOOD:12,10,11$</cmt> 상태가 됩니다.

  <sec typ="cond">홀수 라운드</sec>에서 <sec typ="cond">스킬 적중 시</sec> <sec typ="cond">스쿼드에 <char uid="3P_Alcyone" />가 있을 경우</sec> 2라운드 동안 자신에게 <sec typ="buff"><cmt t="언니~!"><sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="7" r /></sec> 감소</cmt>를 부여</sec>합니다.

  <sec typ="cond">홀수 라운드</sec>에서 <sec typ="cond">스킬 적중 시</sec> <sec typ="dmg"><buff typ="TOGETHER_ATTACK" /> <char uid="3P_Alcyone" />가 <sec typ="note">스키터링 브리니클</sec>을 사용하여 협동 공격</sec> 합니다.

  <sec typ="cond">짝수 라운드</sec>에서 <sec typ="cond">스킬 적중 시</sec> <sec typ="cond">스쿼드에 <char uid="PECS_LemonadeGamma" />가 있을 경우</sec> 2라운드 동안 자신에게 <sec typ="buff"><cmt t="대장~!"><sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="9" r /></sec> 증가</cmt>을 부여</sec>합니다.
UNIT_SKILL_DESC_3P_Merope_2: >-
  지정 범위에 <dmg elem="physics" />를 줍니다.

  스킬 적중에 따른 <sec typ="cond">치명타 시</sec> 대상의 <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과를 해제</sec>합니다.

  <sec typ="cond"><cmt t="언니~!">$$B1:?$</sec> 감소</cmt> 적용 상태로 스킬 적중 시</sec> 적중 대상을 1 라운드 동안 <sec typ="buff"><buff typ="STUN" /> 행동 불가</sec> 상태로 만들고, 자신에게 <sec typ="buff"><buff typ="ICERES_UP" /> 냉기 저항 <val idx="5" r /></sec> / <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 감소 <val idx="7" r /></sec>가 증가합니다.

  <sec typ="cond"><cmt t="대장~!">$$B2:?$</cmt> 적용 상태로 스킬 적중 시</sec> 자신의 <sec typ="buff"><buff typ="LIGHTNINGRES_UP" /> 전기 저항 <val idx="8" r /></sec>가 증가하고, 1 라운드 동안 적중 대상을 <sec typ="buff"><buff typ="SEAL_SKILL" /> 스킬 사용 불가</sec> 상태로 만들고 <sec typ="dmg"><buff typ="PhyATK_UP" /> 피해량 <val idx="10" r /></sec>가 증가합니다.

  <sec>※ <cmt t="언니~!">$$B1:?$</sec> 또는 <cmt t="대장~!">$$B2:?$</cmt> 효과는 <sec typ="note">립타이드 헤드샷</sec> 사용 시 획득할 수 있습니다.</sec>

  $$B1~

  <sec typ="buff"><buff typ="DAMAGE_REDUCE" /> 받는 피해 <val slot="1" idx="7" r />

  ~$$B1

  $$B2~

  <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val slot="1" idx="9" r /></sec> 증가

  ~$$B2
UNIT_SKILL_DESC_3P_Merope_3: >-
  <sec typ="cond">라운드 개시 시</sec> 자신에게 적용된 <sec typ="buff"><buff
  typ="REMOVE_DEBUFF" /> 행 / 열 보호 효과를 해제</sec>합니다.

