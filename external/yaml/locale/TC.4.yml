  配戴後生存能力會增強，使用特定技能時，對擊中的敵人造成額外冰霜傷害，並大幅度減少其冰霜抵抗。
EQUIP_DESC_Sub_ZoweOrellia_T4: |-
  裝在奧蕾莉亞武器上的奧蕾莉亞專用輔助裝備。
  配戴後生存能力會增強，使用特定技能時，對擊中的敵人造成額外電擊傷害，並大幅度減少其電擊抵抗。
EQUIP_DESC_System_RogTrooperNukerATK_T5: 使用新材料開發的輕裝攻擊機專用操作系統。
EQUIP_DESC_System_RogMobilityNukerATK_T5: 使用新材料開發的機動攻擊機專用操作系統。
EQUIP_DESC_System_RogArmoredNukerATK_T5: 使用新材料開發的重裝攻擊機專用操作系統。
EQUIP_DESC_System_RogTrooperTankerDEF_T5: 使用新材料開發的輕裝保護機專用操作系統。
EQUIP_DESC_System_RogMobilityTankerEVA_T5: 使用新材料開發的機動保護機專用操作系統。
EQUIP_DESC_System_RogArmoredTankerDEF_T5: 使用新材料開發的重裝保護機專用操作系統。
EQUIP_DESC_System_RogTrooperSupporterSPd_T5: 使用新材料開發的輕裝支援機專用操作系統。
EQUIP_DESC_System_RogMobilitySupporterSPd_T5: 使用新材料開發的機動支援機專用操作系統。
EQUIP_DESC_System_RogArmoredSupporterSPd_T5: 使用新材料開發的重裝支援機專用操作系統。
EQUIP_DESC_Sub_LWLoader_T1: |-
  輕裝攻擊機專用裝彈機。
  攻擊時有一定機率獲得再次攻擊效果。
EQUIP_DESC_Sub_LWLoader_T2: |-
  輕裝攻擊機專用裝彈機。
  攻擊時有一定機率獲得再次攻擊效果。
EQUIP_DESC_Sub_LWLoader_T3: |-
  輕裝攻擊機專用裝彈機。
  攻擊時有一定機率獲得再次攻擊效果。
EQUIP_DESC_Sub_LWLoader_T4: |-
  輕裝攻擊機專用裝彈機。
  攻擊時有一定機率獲得再次攻擊效果。
EQUIP_DESC_Sub_AWThruster_T1: |-
  機動攻擊機專用推進器。
  配戴後技能威力增加。
EQUIP_DESC_Sub_AWThruster_T2: |-
  機動攻擊機專用推進器。
  配戴後技能威力增加。
EQUIP_DESC_Sub_AWThruster_T3: |-
  機動攻擊機專用推進器。
  配戴後技能威力增加。
EQUIP_DESC_Sub_AWThruster_T4: |-
  機動攻擊機專用推進器。
  配戴後技能威力增加。
EQUIP_DESC_Sub_CMDProtocol_T4: 啟用動態自主戰鬥的輕裝型專用路由器，減少技能1射程並增加技能2射程。
EQUIP_DESC_Sub_ImAdvRada_T4: 攻擊機專用裝備。開始戰鬥時，自身位於後列時擊中/暴擊增加，並獲得免疫擊中減少效果。擊中增加/免疫擊中減少效果持續2回合。
EQUIP_DESC_Sub_BattleASST_T4: 配戴後，可增加最大行動次數，每回合最多可以行動3次。
EQUIP_DESC_Sub_SpikeShield_T4: 增加保護能力的同時，給予殺敵能力的保護機專用裝備。
EQUIP_DESC_System_Backstab_T4: 可以擊潰地方保護陣形的攻擊機專用操作系統。強化至10級後，效果持續回合數會增加。
EQUIP_DESC_System_RebootAlpha_T5: 전투 개시 시, 자신이 F.Change 상태가 아닐 때 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootBeta_T5: 짝수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootGamma_T5: 홀수 라운드 개시 시, 1라운드 동안 스킬 사용 불가 상태가 됩니다.
EQUIP_DESC_System_RebootAlpha_T4: 回合開始時，若生命力是100%，則變成封鎖技能狀態，在該狀態下受到較小的持續性傷害。
EQUIP_DESC_System_RebootBeta_T4: 開始偶數回合時，進入封鎖技能狀態，持續1回合。
EQUIP_DESC_System_RebootGamma_T4: 開始奇數回合時，進入封鎖技能狀態，持續1回合。
EQUIP_DESC_System_Circulation_T4: 受到攻擊時，使防禦力低於自己的敵人攻擊力減少。當攻擊者進行攻擊時，效果消失。
EQUIP_DESC_Sub_HotPack_T4: |
  這是一個溫暖的暖暖包，可以幫助你克服嚴寒。
  [i][c][B8DDD9FF]「我是一個可以鞭策自己的冰冷海底男子…但是對我的女人很溫暖…」[/i][-][/c]
EQUIP_DESC_Sub_SEyepatch_T4: |
  為獨眼巨人公主定製的血紅色玫瑰…眼罩。
  [i][c][B8DDD9FF]「燃燒吧，血花繚亂！」[/i][-][/c]
EQUIP_DESC_Chip_AtkTypeB_T5: 增強輸出來提高攻擊力，迴避因超頻而減少。
EQUIP_DESC_Chip_AccTypeB_T5: 增強運算性能來提高擊中，防禦力因超頻而減少。
EQUIP_DESC_Chip_DefTypeB_T5: 增強耐衝擊性能來提高防禦，攻擊力因超頻而減少。
EQUIP_DESC_Chip_EvTypeB_T5: 增強反應速度來提高迴避，攻擊力因超頻而減少。
EQUIP_DESC_Chip_CriTypeB_T5: 分析敵人的弱點來提高暴擊，防禦力因超頻而減少。
EQUIP_DESC_Chip_HpTypeB_T5: 增強迴路耐久性來增加生命力，攻擊力因超頻而減少。
EQUIP_DESC_Chip_SpdTypeB_T5: 提高各種處理性能來增加行動力，迴避因超頻而減少。
EQUIP_DESC_Sub_SHCA_T4: 結合多種材料的保護機專用裝甲。由於過於沉重，難以進行敏捷的運動。
EQUIP_DESC_Sub_MiniFenrir_T4: |-
  裝有迷你芬瑞爾的箱子。「一隻鐵蟲換一塊肉」 
  每當她聽到那句話，攻擊從不失手，你會無暇休息。

  快點結束來吃肉吧，吃肉！
EQUIP_DESC_Sub_MiniSnowFeather_T4: |-
  裝有迷你白雪費德的箱子。她的翅膀能有效抵禦敵人的攻擊。…雖然有時很冷漠。
  每回合僅限1次受到攻擊時傷害最小化。
  保護機專用裝備。
EQUIP_DESC_Sub_MiniPoi_T4: |-
  裝有迷你鮑伊的箱子。用尖銳的手指輔助攻擊。 
  好像在覬覦某人的衣服，應該是錯覺吧？保護機專用裝備。
EQUIP_DESC_Sub_MiniFrigga_T4: |-
  裝有迷你弗利加的箱子。雖然身軀小巧，但她的擁抱卻是堅實的盾牌。 
  保護機專用裝備。
EQUIP_DESC_Sub_MiniHirume_T4: |-
  裝有迷你希魯梅的箱子。伸展尾巴，吸引敵人的注意。但是好像吸引錯對象了吧？

  好…好癢啊！！
EQUIP_DESC_Sub_MiniBlackWyrm_T4: |-
  裝有迷你黑色蠕蟲的箱子。用小盾牌保護，受到攻擊時，能夠牽制比保護目標行動力更快的敵人。
  雖然槍看起來很重。
  保護機專用裝備。
EQUIP_DESC_Sub_NapalmRounds_T4: 支援機專用火焰屬性子彈。擊中時，造成持續性火焰傷害並減少目標的火焰抵抗。
EQUIP_DESC_Sub_CryogenicRounds_T4: 支援機專用冰霜屬性屬性子彈。擊中時，造成持續性冰霜傷害並減少目標的冰霜抵抗。
EQUIP_DESC_Sub_ArcDischargeRounds_T4: 支援機專用電擊屬性子彈。擊中時，造成持續性電屬傷害並減少目標的電擊抵抗。
EQUIP_DESC_Sub_SPACE_T4: 為史巴托尼亞製造的特殊目的宇宙戰鬥專用裝備。部分技能效果變更為無視防禦的攻擊功能。
EQUIP_DESC_Sub_GoldenCage_T4: 艾米·雷澤很寶貝的空鳥籠。
EQUIP_DESC_Sub_MagicalRPG_T4: 魔法莫莫用來發揮節奏和力量的魔法道具。
EQUIP_DESC_Sub_WaterPipe_T4: 斯卡拉比亞研究出躺著也能抽的水煙。奇數回合開始時，有種精神一振的感覺。可以代替獵手獎盃用來炫耀。
EQUIP_DESC_System_CelestialGlobe_T4: 為了阿爾芒的預知，紀錄世間所有事理的OS。
EQUIP_DESC_Sub_ThreeAuthority_T4: |
  象徵無敵之龍授予權位的劍。也是承諾無限砲擊的信物。
  [i][c][B8DDD9FF]必死則生幸生則死[/i][-][/c]
EQUIP_DESC_Sub_MEDUSA_T4: |-
  將過去阿塔蘭忒機種在「特別舞台」上使用的物品，改良成無副作用的盾牌。

  受到攻擊時，電流流向所有敵人，使其行動變遲鈍。(最多疊加3層)
EQUIP_DESC_Sub_Miji_T4: |-
  鐵拳主張是「機緣」的古代文件。
  學到<精金百鍊>以後，擊殺敵人時，攻擊力增加。
EQUIP_DESC_Sub_OldHordeBadge_T4: 幻想自身總有一天會受到某人的肯定，怯薛總是帶在身上珍藏的部落部隊繡章。
EQUIP_DESC_Sub_BoilingVessel_T4: 能裝載在斯特朗霍爾德身上的追加裝備，提供一杯熱紅茶的可靠感，是無法用言語形容的。
EQUIP_DESC_Sub_PrototypeWarhead_T4: 雖然尚未確保可靠程度，但反而是尹菲克喜歡的增強火力試作彈頭。
EQUIP_DESC_Sub_Stola_T4: |-
  「我將透過苦行代替萬物贖罪」，可感受到拉米埃爾強韌意志的聖帶。
  <原罪的枷鎖>持續不斷。
  來自<苦行>的持續火焰傷害持續不斷。
EQUIP_DESC_Sub_ShieldBlade_T4: |-
  弗利加領悟了一件事。
  守護者的存在並非保護他人免於受害，而是找出傷害的根源，然後剷除。
  <母熊的母性>的「效果抵抗增加」發動所需的相鄰我軍數減少1名。
EQUIP_DESC_Sub_EddyCurrent_T4: |-
  借用黑河公司暗中開發的部分技術，開發出適合洛克的裝置。
  <電磁感應>的傷害增加效果發動條件在各技能中反向套用。
EQUIP_DESC_System_Pursuit_T4: 鬣毛女王狩獵獵人專用的作業系統。
EQUIP_DESC_Chip_Outback_T4: 為了突破險峻的地形，特製槍兵米娜的專用迴路。
EQUIP_DESC_Chip_Heartless_T4: 為了更有效率地執行任務，讓暗影植入繞過部分「原則」的AI迴路。
EQUIP_DESC_Sub_Silverbullet_T4: |-
  奧利維亞是這麼說的。
  只有這等流暢的鋒利，
  才能完整消滅異物。
EQUIP_DESC_Sub_Monomolecular_T4: |-
  這是泰勒野心勃勃訂製的復古剪刀。
  不同於外表，相當鋒利，也便於攜帶。
EQUIP_DESC_System_SDV_T4: 하늘을 나는 꿈이 담긴 P-22 하르페이아 전용 OS입니다.
EQUIP_DESC_Sub_Halo_T4: "사라카엘의 완고한 의지가 느껴지는 광배입니다.

  [i][c][B8DDD9FF]Oderint dum metuant[/i][-][/c]

  \ "
EQUIP_DESC_Chip_Atk_T5: 增強輸出來提高攻擊力。
EQUIP_DESC_Chip_Acc_T5: 增強運算性能來提高擊中。
EQUIP_DESC_Chip_Def_T5: 增強耐衝擊性能來提高防禦。
EQUIP_DESC_Chip_Ev_T5: 增強反應速度來提高迴避。
EQUIP_DESC_Chip_Cri_T5: 分析敵人的弱點來提高暴擊。
EQUIP_DESC_Chip_Hp_T5: 增強迴路耐久性來增加生命力。
EQUIP_DESC_Chip_Spd_T5: 提高各種處理性能來增加行動力。
EQUIP_DESC_System_Riot_T4: |-
  [i][c][B8DDD9FF]"…상술한 바와 같이 강화인간 및 중장비 동원 시위에 대한 대응을 명함. 이상. 끝."[/i][-][/c]

  데스스토커의 '특정 적'에 대한 대응 능력을 향상시키는 OS입니다.
  <시위 강경 대응>의 경장형 관련 효과가 수치의 50%만큼 중장형 조건 및 대상으로 발동합니다.
EQUIP_DESC_Sub_Cupping_T4: |-
  [i][c][ff99ffff]"누나가 뭘 생각했는데? 히힛."[/i][-][/c]

  누가봐도 YOROI 부속 의료기구인 것을 들고 하토르가 의미심장한 미소를 띄고 있습니다.
  전투 개시 시, <강화외골격 YOROI>의 동력원 교체 상태로 취급합니다.
EQUIP_DESC_Sub_Beercan_T4: |-
  종종 멀린이 양 손에 들고 다니는 맥주입니다. 좋아하는 브랜드일까요?
  [i][c][ff0000]※ 주의 : 함부로 흔들면 안됩니다.[/i][-][/c]

  <빅 건> 치명타 시, 대상의 강화 효과를 해제합니다.
EQUIP_DESC_Sub_Wyatt_T4: |
  [i][c][B8DDD9FF]"장거리 저격을 위해 특별히 제조되어, 유효 사거리와 정확성을 대폭 증가시켰습니다."[/i][-][/c]
  워울프가 지금 정독중인 카탈로그 상으로는 그렇다고 합니다.

  <황야의 분노> 효과 발동 시, 자신을 전열에 위치한 것으로 취급합니다.
EQUIP_DESC_Sub_Bedroll_T4: |
  [i][c][B8DDD9FF]최첨단 기술로 제작되어 방한 능력이 뛰어난 야전 침낭입니다.[/i][-][/c]
  나스호른의 주문으로 인해 위장 성능이 '특별히' 강화되었습니다.

  <대 장갑 장비>를 장착한 것으로 취급합니다.
  다음 스킬에 의해 자신이 획득할 효과를 업무와 함께 다른 아군에게 모조리 떠넘깁니다.
  <전장 상황 전파> / <훌륭한 반면교사>
EQUIP_DESC_Sub_Monitoring_T4: |-
  탈론페더가 전장 상황을 파악하기 위해 사용한다…고 주장하는 감청장치입니다.
  본인의 주장과는 달리 호드 숙소와 사령관의 침실에서 자주 발견됩니다.
  <신속의 칸>의 <틈새 노리기>에 의한 회피 증가 효과가 더 이상 회피 시 해제되지 않습니다.
EQUIP_DESC_Sub_TracerRounds_T4: |
  경장형 전용 예광 탄환입니다.
  적중 시, 대상의 회피 증가 효과를 해제하고 표식을 부여합니다.
EQUIP_DESC_Sub_BlueScreenRounds_T4: |
  기동형 전용 전자전 탄환입니다. 
  치명타 시, 2라운드 동안 대상의 스킬 위력을 감소시킵니다.
EQUIP_DESC_Sub_TandemCharge_T4: |
  중장형 전용 이중 탄두입니다. 
  치명타 시, 대상의 받는 피해 감소 효과를 해제합니다.
EQUIP_DESC_System_Normal_T5: |-
  공격력, 방어력, 적중, 회피를 올려주는 표준형 전투 OS입니다. 
  해당 OS의 효과는 강화 효과로 분류됩니다.
EQUIP_DESC_System_Assault_T5: 공격에만 집중하는 전투 OS입니다.
EQUIP_DESC_System_Defense_T5: 방어에 집중하는 전투 OS 입니다.
EQUIP_DESC_System_Maneuver_T5: |-
  정밀 공격을 위한 전투 OS로, 공격력 / 적중 / 치명타가 증가하지만 행동력이 감소합니다.
  라운드 개시 시, 적중 감소 효과를 해제합니다.
EQUIP_DESC_System_HManeuver_T5: |-
  기동형 보호기 전용 OS입니다.
  라운드 개시 시, 2회 피격에 한해 받는 피해가 감소합니다.
EQUIP_DESC_System_EXAM_T5: 라운드 개시 시 정찰 활성화 상태인 경우, 전황을 분석해 능력이 증가합니다.
EQUIP_DESC_Sub_FPS_T4: |
  골타리온의 이름을 계승한 자만이 사용할 수 있다는 전설의 창입니다.
  "거세게 꿰뚫는 창이라고 쓰고 피어스 피어스 스피어라고 읽습니다."
  ...라고 사레나가 친절히 설정집을 짚어주며 부연 설명을 곁들이는군요.

  아군 또는 적 사망 시, 자신의 AP가 증가합니다.
EQUIP_DESC_System_Highspd_T5: 適合強攻的戰鬥操作系統，增加攻擊力但減少射程。
EQUIP_DESC_Sub_Observer_T5: |-
  攻擊機專用觀測裝備。
  回合開始時，射程增加並有一定機率解除射程減少效果。
EQUIP_DESC_Sub_SpSight_T5: 非常精密的瞄準器。回合開始時，有一定機率解除擊中減少效果。
EQUIP_DESC_Sub_AdvRadar_T5: |-
  攻擊機專用裝備。
  自己位於後列時，攻擊力/擊中/暴擊會增加。
