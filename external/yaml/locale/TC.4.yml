UNIT_SKILL_DESC_BR_Vargr_1: >-
  단일 대상에게 <dmg elem="physics" />를 입힙니다.

  적중 시, 자신의 <sec typ="note">영휴</sec> 효과에 따라 3라운드 동안 자신에게 추가 효과를 부여합니다.

  <sec typ="note">스콜</sec> : <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> 증가 (최대 3중첩)

  <sec typ="note">하티</sec> : <sec typ="buff"><buff typ="SKILL_UP" /> 스킬 위력 <val idx="2" r /></sec> 증가 (최대 3중첩)
UNIT_SKILL_DESC_BR_Vargr_2: >-
  스콜과 하티를 교차시켜 지정 범위 대상에게 <sec typ="attr">보호 무시</sec> <dmg elem="physics" />를
  입힙니다.

  적중 시, 자신의 <sec typ="note">영휴</sec> 효과에 따라 3라운드 동안 대상에게 추가 효과를 부여합니다.

  <sec typ="note">스콜</sec> : <sec typ="buff"><buff typ="ATK_DOWN" /> 공격력 <val idx="0" r /></sec> 감소 (최대 3중첩)

  <sec typ="note">하티</sec> : <sec typ="buff"><buff typ="SKILL_DOWN" /> 스킬 위력 <val idx="2" r /></sec> 감소 (최대 3중첩)
UNIT_SKILL_DESC_BR_Vargr_3: >-
  전투 개시 시, 자신은 2라운드 동안 <sec typ="buff"><buff typ="COUNTER" /> <val idx="0" r
  signless /> 위력으로 반격</sec> / <sec typ="buff"><buff typ="DAMAGE_ABSORB" /> 방어막
  <val idx="1" signless /></sec> 효과를 획득합니다.

  <sec typ="note">라그나로크</sec> 사용 시, 3라운드 동안 <sec typ="buff"><buff typ="COUNTER" /> 반격</sec> / <sec typ="buff"><buff typ="DAMAGE_ABSORB" /> 방어막</sec> 효과를 다시 획득합니다.

  라운드 개시 시, 자신이 <sec typ="cond"><buff typ="DAMAGE_ABSORB" /> 방어막</sec> 효과를 보유한 경우, 자신은 <sec typ="buff"><buff typ="MARKING" /> 표식</sec> <sec typ="attr">강화 효과</sec>를 획득합니다.

  <sec typ="cond">피격 시</sec>, 자신이 <sec typ="cond"><buff typ="DAMAGE_ABSORB" /> 방어막 효과를 보유하지 않은 경우</sec>, 자신의 모든 <sec typ="buff"><buff typ="REMOVE_DEBUFF" /> 표식 효과를 해제</sec>합니다.

  ※ 숨겨진 시너지 : <equip uid="Sub_LunchBox" /> 장착 시, <sec typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="7" r /></sec> / <sec typ="buff"><buff typ="AP_UP" /> 행동력 <val idx="8" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Vargr_4: >-
  홀수 라운드 개시 시, <sec typ="note">스콜</sec>의 힘이 차올라 자신은 <sec typ="buff"><buff
  typ="SUPPORT_ATTACK" /> 재공격</sec> 효과를 획득합니다.

  짝수 라운드 개시 시, <sec typ="note">하티</sec>의 힘이 차올라 자신은 <sec typ="buff"><buff typ="Guardpierce_Apply" /> 보호 무시</sec> 효과를 획득합니다.

  적 처치 시, 2라운드 동안 <sec typ="note">스콜</sec>과 <sec typ="note">하티</sec>의 힘이 동시에 발현됩니다.

  <sec typ="note">스콜</sec>과 <sec typ="note">하티</sec>의 힘이 동시에 발현될 때, <sec typ="dmg"><buff typ="PhyATK_UP" /> 액티브 스킬의 피해량 <val idx="3" slot="1" r /></sec>가 증가합니다.
UNIT_SKILL_DESC_BR_Vargr_5: >-
  라운드 개시 시, 자신의 <sec typ="buff"><buff typ="CRITICAL_UP" /> 치명타 <val idx="0" r
  /></sec> / <sec typ="buff"><buff typ="DEBUFF_PERDOWN" /> 효과 저항 <val idx="1" r
  /></sec>가 증가합니다.

  <sec typ="cond">공격 적중 시</sec>, 대상의 <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="4" slot="1" r /></sec>를 감소시킵니다.

  <sec typ="cond">대상의 방어력이 자신보다 높을 경우</sec>, <sec typ="buff"><buff typ="DEF_DOWN" /> 방어력 <val idx="5" slot="1" r /></sec>를 추가로 감소시킵니다.

  <sec typ="cond">공격 적중 시</sec>, 대상의 <sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="6" slot="1" /></sec>을(를) 감소시킵니다.

  <sec typ="cond">대상의 행동력이 자신보다 높을 경우</sec>, <sec typ="buff"><buff typ="AP_DOWN" /> AP <val idx="7" slot="1" /></sec>을(를) 추가로 감소시킵니다.
UNIT_SKILL_DESC_BR_Fafnir_1: >-
  연속 공격으로 단일 대상에게 <dmg elem="lightning" />를 줍니다.

  <sec typ="dmg"><buff typ="DamageAmp_Opp" /> 대상의 HP가 낮을 수록 피해량 <val idx="0" r /></sec>이 증가합니다.

  <sec typ="cond">적중 시</sec>, 2라운드 동안 대상을 <sec typ="note">회로 과열</sec> 상태로 만듭니다.
UNIT_SKILL_DESC_BR_Fafnir_2: >-
  우레와 함께 강하하며 지정 범위에 <dmg elem="lightning" />를 줍니다.

  <sec typ="dmg">목표 지점 주변은 피해량이 75% 감소합니다.</sec>

  적중 대상과 인접한 적 수에 따라 <sec typ="dmg"><buff typ="LightningATK_UP" /> 피해량 <val idx="4" r /></sec>가 증가합니다.

  <sec typ="cond">적중 대상과 인접한 적 수가 2 이상인 경우</sec>, <sec typ="buff"><buff typ="REMOVE_BUFF" /> 강화 효과를 해제</sec>합니다.
UNIT_SKILL_DESC_BR_Fafnir_3: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="AP_UP" /> AP가
  증가</sec>합니다.

  <sec typ="note">해당 효과는 라운드 경과에 따라 점차 감소합니다.</sec>

  <sec typ="cond">공격 적중 시</sec> <sec typ="cond">대상의 HP가 75% 이상인 경우</sec>, 2라운드 동안 대상의 <sec typ="buff"><buff typ="DEBUFF_RATEUP" /> 효과 저항 <val idx="4" slot="1" r inv /></sec>가 감소합니다. (중첩 불가)

  <sec typ="cond"><sec typ="note">뇌정벽력</sec> 적중 대상이 <sec typ="note">회로 과열</sec> 상태인 경우</sec>, <sec>인접한 적 수를 3으로 취급</sec>합니다.

  <sec typ="cond">1 라운드</sec> : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="0" /></sec>

  <sec typ="cond">2 라운드</sec> : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="5" /></sec>

  <sec typ="cond">3 라운드</sec> : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="6" /></sec>

  <sec typ="cond">4 라운드 및 이후</sec> : <sec typ="buff"><buff typ="AP_UP" /> AP <val idx="7" /></sec>
UNIT_SKILL_DESC_BR_Fafnir_4: >-
  <sec typ="cond">홀수 라운드 개시 시</sec>, 아군 공격기의 <sec typ="buff"><buff
  typ="DAMAGE_REDUCE" /> 받는 피해 <val idx="1" r inv /></sec>가 감소하고 <sec
  typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="0" r /></sec>가 증가합니다.

  <sec typ="cond">짝수 라운드 개시 시</sec>, 적 공격기의 <sec typ="buff"><buff typ="VULNERABLE" /> 받는 피해 <val idx="5" r /></sec>가 증가하고 <sec typ="buff"><buff typ="ATK_DOWN" /> 공격력 <val idx="4" r /></sec>가 감소합니다.

  <sec typ="cond">적 처치 시</sec>, 2라운드 동안 <sec>상기 효과가 동시에 발현</sec>되며 효과가 두 배로 증폭됩니다.
UNIT_SKILL_DESC_BR_Fafnir_5: >-
  <sec typ="cond">라운드 개시 시</sec>, 자신의 <sec typ="buff"><buff typ="ATK_UP" /> 공격력
  <val idx="0" r /></sec> / <sec typ="buff"><buff typ="ACCURACY_UP" /> 적중 <val
  idx="1" r /></sec>가 증가합니다.

  <sec typ="cond">라운드 개시 시</sec>, 스쿼드 내 <cmt t="신화 속 '개'">$$DOGS:?$</cmt>의 <sec typ="buff"><buff typ="RANGE_UP" /> 사거리 <val idx="5" /></sec>가 증가하고 <sec typ="buff"><buff typ="DEF_Line" /><buff typ="DEF_Side" /> 행 / 열 보호</sec>가 활성화됩니다.

  <sec typ="cond">라운드 개시 시</sec> <sec typ="cond">자신이 공격 지원을 받고 있을 경우</sec>, <sec typ="buff"><buff typ="Guardpierce_Apply" /> 보호 무시가 활성화</sec>됩니다.

  $$DOGS~

  <char uid="PECS_Cerberus" />, <char uid="3P_Fenrir" />, <char uid="BR_Vargr" />

  ~$$DOGS
UNIT_SKILL_DESC_BR_MariaGrace_1: >-
  캐리어에서 향수를 꺼내 적을 향해 투척하여 단일 대상에게 <dmg elem="physics" />를 주고, 적중 여부와 관계없이 대상의
  <sec typ="attr">이로운</sec> <sec typ="buff"><buff typ="REMOVE_BUFF" /> 회피 증가 효과를
  해제</sec>합니다.

  <sec typ="cond">적중 시</sec> 대상은 2라운드 동안 <sec typ="buff"><buff typ="ACCURACY_DOWN" /> 적중 <val idx="3" r /></sec>가 감소합니다.

  <sec typ="cond">스쿼드에 <char uid="BR_Vargr" />, <char uid="BR_Fafnir" />, <char uid="BR_Cheona" />, <char uid="BR_JangHwa" />가 있는 경우</sec> <sec typ="chance">100% 확률</sec>로 <sec typ="dmg"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">라그나로크</sec>, <sec typ="note">뇌정벽력</sec>, <sec typ="note">단검 투척</sec>, <sec typ="note">IED 설치</sec> 스킬로 협동 공격</sec>을 유도합니다.<br /><sec>협동 공격이 가능한 전투원이 여렷인 경우 위 표기된 순으로 우선권을 가집니다. (바르그 > 장화 순)</sec><br /><sec>다수의 적이 대상인 경우 사거리가 닿는 적을 우선 선택하고 사거리로 인해 협동 공격이 불가능할 경우 다음 순서의 전투원이 협동 공격을 실행합니다.</sec>
UNIT_SKILL_DESC_BR_MariaGrace_2: >-
  마리아 그레이스가 변장하여 연기를 선보인 후 스킬 사용 시 아군 공격기에게 <sec typ="buff"><buff typ="AP_UP" />
  AP <val idx="8" /></sec>을(를) 증가시키고 2라운드 동안 <sec typ="note">여제의 연기</sec> 효과를
  부여합니다.

  <sec typ="cond">스킬 사용 시</sec> 스쿼드의 자신을 제외한 <cmt t="엠프레시스 하운드">$$EmpressHound:?$</cmt> 전투원은 <sec typ="note">여제의 연기</sec> 효과를 2배로 받습니다.

  <sec typ="cond">스킬 사용 시</sec> <sec typ="cond">스쿼드에 <char uid="BR_Vargr" />가 있는 경우</sec> 바르그에게 2라운드 동안 <sec typ="note">여제의 친위대장</sec>을 부여합니다.

  <sec typ="cond">스킬 사용 시</sec> <sec typ="cond">스쿼드에 <char uid="BR_Cheona" />가 있는 경우</sec> 천아에게 2라운드 동안 <sec typ="note">여제의 암살자</sec>를 부여합니다.

  <sec typ="cond">스킬 사용 시</sec> <sec typ="cond">스쿼드에 <char uid="BR_JangHwa" />가 있는 경우</sec> 장화에게 2라운드 동안 <sec typ="note">여제의 테러리스트</sec>를 부여합니다.

