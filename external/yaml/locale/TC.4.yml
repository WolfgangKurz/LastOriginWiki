UNIT_GROUP_080_1: 080隊
UNIT_GROUP_080_1_DESC: 080隊是屬於公司機密情報司令官部的特工生化人，他們更重視間諜活動和情報操縱，而不是戰鬥。在人類滅亡之前，他們主要針對人類和生化人執行機密任務，而現在則注重於有關鐵蟲的情報。
UNIT_GROUP_3PFairy_1: 仙女系列
UNIT_GROUP_3PFairy_1_DESC: 雖然三安產業主要致力於高級個人生化人的生產，但產業生物製品也是三安產業的主線之一。尤其是農業用的仙女系列，幾乎把人類趕出了農業領域。事業成功的三安產業進一步拓展了事業，在仙女系列中增加了城市庭院和建築物管理用生化人等，致力於事業多元化。
UNIT_GROUP_3PFairy_2: 仙女系列II
UNIT_GROUP_3PFairy_2_DESC: 雖然三安產業主要致力於高級個人生化人的生產，但產業生物製品也是三安產業的主線之一。尤其是農業用的仙女系列，幾乎把人類趕出了農業領域。事業成功的三安產業進一步拓展了事業，在仙女系列中增加了城市庭院和建築物管理用生化人等，致力於事業多元化。
UNIT_GROUP_AACannonier_1: AA砲兵
UNIT_GROUP_AACannonier_1_DESC: AA砲兵部隊和裝甲少女同期創建的這支部隊，是為了準確地與裝甲少女登起到相反的作用而組建的。就像在政府要塞化的城市裡，裝甲少女有威脅性一樣，在公司要塞中，敵方重裝將AGS的共性也是最具威脅性的。公司領導成立了這支AA砲兵部隊，賦予了重裝AGS可摧毀的貫穿力和火力。遺憾的是，與其他的重裝單位相比，AA砲兵們的裝甲和機動能力不足，所以只能主要用於防禦戰，但在與中長AGS作戰時，以壓倒性的價格交換費用而享譽盛名。
UNIT_GROUP_AGSRoboTech_1: AGS機器人技術
UNIT_GROUP_AGSRoboTech_1_DESC: 在製造軍用生化人之前，黑河公司是以戰鬥用自動機器人為主力的企業，也是製造AGS系統，讓聯合國軍活動的主謀。因為鑽了這個系統的空子，企業可以擊潰依賴於AGS的政府軍，而AGS只能互相瞄準對方。
