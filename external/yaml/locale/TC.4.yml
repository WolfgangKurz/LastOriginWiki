UNIT_SKILL_FLAVOR_3P_Aurora_4: 아우로라가 항상 휘감고 다니는 페로몬에 가까운 향기입니다. 화려한 외모와 더불어 멸망 전 그녀의 유명세에 크게 일조했다고 하네요.
