  嗯…還有什麼其他的疑問嗎？

  尾巴…你是說尾巴嗎？我…我要提前告訴你，我的尾巴連接著神經。如果過分的撫摸我可能會生氣。還有…撫摸的時候…你知道吧？絕對不能粗魯。


