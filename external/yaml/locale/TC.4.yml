  <sec typ="cond">공격 적중 시</sec> <sec typ="cond">자신이 전/후열에 위치</sec>하고 <sec typ="cond">스쿼드 내 <char uid="BR_Lindwurm" />이 있을 경우</sec>, <sec typ="buff"><buff typ="TOGETHER_ATTACK" /> <sec typ="note">X-25 대 장갑 미사일</sec> 스킬 협동 공격을 유도</sec>합니다.

