  또한 범위 내 아군의 <sec typ="buff"><buff typ="FIRERES_UP" /> 화염 저항 <val idx="0" r /></sec>와 <sec typ="buff"><buff typ="ARMORED_DMG_UP" /> 대 중장 피해량 <val idx="2" r /></sec>를 증가시킵니다.
