  typ="ACCURACY_UP" /> 적중 <val idx="1" r /></sec> / <sec typ="buff"><buff
  typ="CRITICAL_UP" /> 치명타 <val idx="0" r /></sec> / <sec typ="buff"><buff
  typ="DEF_PIERCE_UP" /> 방어 관통 <val idx="2" r /></sec>를 올려줍니다.

