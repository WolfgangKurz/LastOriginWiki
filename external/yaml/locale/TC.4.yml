UNIT_GROUP_DoomBringer_1_DESC: 如果選取在人類滅亡後仍然武裝最完備的軍隊，可以舉出末日使者這個例子。雖然這支軍隊在4軍中組建得最晚但是根據公司的世界統治而組建的，獲得了惡名。閃電般飛來的柱石打擊和穿梭於平流層之間的戰略轟炸，使杜姆布林爾獲得了與自己的名字相符的名聲。敵人害怕杜姆布林爾的另一個理由是杜姆布林爾擁有多種熱核武器。實際上，掌握著熱核武器控制權的是人類，因此，雖然從未使用過，但僅從存在來看，杜姆布林爾就被認定為恐怖的存在。
