UNIT_GROUP_ArmoredMaiden_1_DESC: 聯合戰爭時，公司方為了攻打那些強力要塞的城市，組建一支防禦力和攻擊力兼備的部隊，召集了各種生物類物質，經過改造，形成了強大的裝甲砲兵戰力。過去，這支部隊像裝甲車或戰車一樣，以全副武裝的姑娘之名，經常被公司動員起來。
UNIT_GROUP_BattleMaid_1: 戰鬥女僕計畫
UNIT_GROUP_BattleMaid_1_DESC: 「戰鬥女僕計畫」是一項將戰鬥能力引入家庭用女僕的實驗專案，該專案可以從擁有不亞於軍隊的火力的恐怖分子和政府軍的攻擊中保障個人安全。貝斯是第二個生化人，也是最完美的生化人拉比亞塔，她的量產幾乎不可能，因此以她的Minor版本為中心，在此過程中誕生了瓦尼拉A系列和康斯坦察S系列。實際上，在價格和性能上達到最完美平衡的機型是高級型康斯坦察S系列，其中少量生產的S2型達到了傳說中的性能。
