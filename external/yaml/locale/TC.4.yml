UNIT_SKILL_FLAVOR_3P_BlackWyrm_4: 그녀의 보호를 받는다면 열기가 가득한 전장에서도 안심할 수 있습니다.
UNIT_SKILL_FLAVOR_3P_BlackWyrm_5: 보호 대상을 지키기 위해 그녀는 그 어떤 고통도 감내해냅니다.
