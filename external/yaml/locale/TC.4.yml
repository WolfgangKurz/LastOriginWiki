UNIT_SKILL_FLAVOR_3P_BlackWyrm_2: 주로 활동하던 무대에 걸맞게 강력한 화력을 자랑합니다. 물론 블랙 웜의 보호대상은 머리카락 한 올도 그슬리지 않죠.
