  但滅亡戰爭開始後，我們就瞬間全軍覆沒了。因為我們被安排在了邊緣但人口密度大的地區，這是理所當然的事情。為了愛惜我們的人類，我會站在與鐵蟲鬥爭的前沿。
UNIT_INTRO_3P_Maria: >-
  初次見面，主人。我叫「補贖之瑪利亞」，主人怎麼方便就可以怎麼叫。


