UNIT_SKILL_DESC_3P_Aqua_3: 라운드 개시 시, <sec typ="buff">소독 개시!</sec>가 적용된 아군들의 <sec
  typ="buff"><buff typ="ATK_UP" /> 공격력 <val idx="0" r /></sec> / <sec
