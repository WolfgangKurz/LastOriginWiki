  하지만 어떤 사건을 겪은 이후 파워업을 하면서 '프렌드 스톰 킥'으로 변경되었습니다.
  그녀의 행복을 바랐던 친구를 위해.
UNIT_SKILL_FLAVOR_DS_Cloverace_3: |-
